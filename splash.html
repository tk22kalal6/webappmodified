<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LASTPULSE - Loading</title>
  <link rel="stylesheet" href="./splash.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="manifest" href="./app.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="./access-control.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #101826 0%, #182434 50%, #1b2a3d 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>
    <!-- Bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- Logo Container -->
    <div class="logo-container">
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <div class="pulse-ring"></div>
      <svg class="pulse-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" preserveAspectRatio="xMidYMid meet">
        <circle cx="32" cy="32" r="30" fill="none" stroke="cyan" stroke-width="3" opacity="0.6"/>
        <polyline points="8,32 16,32 22,20 28,44 34,28 40,40 48,32 56,32"
          fill="none" stroke="cyan" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1 class="app-name">LASTPULSE</h1>
    <p class="tagline">Medical Education Platform</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <p class="loading-text">Initializing platform...</p>
  </div>
  <script src="./splash.js"></script>
  <script>
    // Redirect after splash animation completes
    setTimeout(() => {
      window.location.href = "app.html";
    }, 3000); // Matches the splash animation duration
  </script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
