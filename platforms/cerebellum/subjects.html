<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerebellum Subjects - NEXTPULSE | NEET PG Video Lectures</title>
  <meta name="description" content="Access Cerebellum's comprehensive NEET PG video lectures across all medical subjects including Anatomy, Physiology, Pathology, and more.">
  <meta name="keywords" content="Cerebellum, NEET PG, medical subjects, anatomy, physiology, pathology, video lectures">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>
  <header>
    <div class="header-content">
      <button onclick="history.back()" style="position: fixed; top: 20px; left: 20px; background: transparent; color: white; border: none; padding: 10px; cursor: pointer; z-index: 1001; font-size: 20px;">
  <i class="fas fa-arrow-left"></i>
</button>
      <h1>CEREBELLUM Subjects</h1>
      <p class="header-subtitle">Expert Faculty Video Lectures</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search subjects..." id="searchInput">
      </div>
    </div>
  </header>
  <main>
    <div class="subject-card" onclick="window.location.href='cbanatomy.html'">
      <i class="fas fa-user-injured"></i>
      <span>Anatomy</span>
    </div>

    <div class="subject-card" onclick="window.location.href='cbanesthesia.html'">
      <i class="fas fa-syringe"></i>
      <span>Anaesthesia</span>
    </div>

    <div class="subject-card" onclick="window.location.href='cbpediatrics.html'">
      <i class="fas fa-child"></i>
      <span>Pediatrics</span>
    </div>

    <div class="subject-card" onclick="window.location.href='cbpharmacology.html'">
      <i class="fas fa-pills"></i>
      <span>Pharmacology</span>
    </div>

    <div class="subject-card" onclick="window.location.href='cbradiology.html'">
      <i class="fas fa-x-ray"></i>
      <span>Radiology</span>
    </div>
  </main>
  
<nav class="bottom-nav">
  <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
  <a href="../../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
  <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
  <a href="../../quiz/index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>

  <script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const subjects = document.querySelectorAll('.subject-card');
      subjects.forEach(subject => {
        const text = subject.textContent.toLowerCase();
        subject.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
