<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marrow Subjects - NEXTPULSE | NEET PG Video Lectures</title>
  <meta name="description" content="Access Marrow's comprehensive NEET PG video lectures across all medical subjects including Anatomy, Physiology, Pathology, and more.">
  <meta name="keywords" content="Marrow, NEET PG, medical subjects, anatomy, physiology, pathology, video lectures">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../access-control.js"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>
  <header>
    <div class="header-content">
      <button onclick="window.location.href='../../platforms.html'" class="back-button" style="display: block;">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>MARROW Subjects</h1>
      <p class="header-subtitle">Expert Faculty Video Lectures</p>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search subjects..." id="searchInput">
      </div>
    </div>
  </header>
  <main>
    <div class="subject-card" onclick="window.location.href='manaesthesia.html'">
      <i class="fas fa-syringe"></i>
      <span>Anaesthesia</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mbiochemistry.html'">
      <i class="fas fa-flask"></i>
      <span>Biochemistry</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mclinicals.html'">
      <i class="fas fa-stethoscope"></i>
      <span>Clinical Skills</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mdermatology.html'">
      <i class="fas fa-allergies"></i>
      <span>Dermatology</span>
    </div>

    <div class="subject-card" onclick="window.location.href='ment.html'">
      <i class="fas fa-deaf"></i>
      <span>ENT</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mfmt.html'">
      <i class="fas fa-balance-scale"></i>
      <span>Forensic Medicine</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mobgy.html'">
      <i class="fas fa-baby"></i>
      <span>Obstetrics & Gynaecology</span>
    </div>

    <div class="subject-card" onclick="window.location.href='mophthalmology.html'">
      <i class="fas fa-eye"></i>
      <span>Ophthalmology</span>
    </div>

    <div class="subject-card" onclick="window.location.href='morthopaedics.html'">
      <i class="fas fa-bone"></i>

      <i class="fas fa-brain"></i>
      <span>Psychiatry</span>

<nav class="bottom-nav">
  <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>

  <a href="../../quiz/index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>

  <script>
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase();
      const subjects = document.querySelectorAll('.subject-card');
      subjects.forEach(subject => {
        const text = subject.textContent.toLowerCase();
        subject.style.display = text.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
