<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results - Q Bank</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="quiz-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .results-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem auto;
      background: linear-gradient(135deg, #16a34a, #15803d);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .score-text {
      color: white;
      font-size: 3rem;
      font-weight: bold;
    }    
    .results-info {
      margin: 2rem 0;
      font-size: 1.2rem;
    }    
    .results-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary { background: #2c5281; color: white; }
    .btn-primary:hover { background: #23476d; }

    
    .btn-success { background: #16a34a; color: white; }
    .btn-success:hover { background: #15803d; }
    
    .btn-secondary { background: #6b7280; color: white; }
    .btn-secondary:hover { background: #4b5563; }
    
    .analysis-section {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
    }
    
    .question-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .question-number-btn {
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .question-number-btn.correct {
      background: #16a34a;
      color: white;
    }
    
    .question-number-btn.incorrect {
      background: #ef4444;
      color: white;
    }
    
    .question-number-btn:hover {
      transform: scale(1.1);
    }
  </style>
<script src="../access-control.js"></script>
  <script src="../block.js"></script>
  <script src="../error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
<script>
      // Initialize access control for protected page
      if (!accessControl.initProtectedPage()) {
        throw new Error('Access denied - redirecting to index.html');
      }
    </script>
  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1>Quiz Results</h1>
    </div>
  </header>

  <main>
    <div class="results-container">
      <div class="score-circle" id="scoreCircle">
        <div class="score-text" id="scorePercentage">0%</div>
      </div>
      
      <div class="results-info">
        <h2>Quiz Completed!</h2>
        <p>You scored <span id="correctAnswers">0</span> out of <span id="totalQuestions">0</span> questions correctly.</p>
      </div>
      
      <div class="results-actions">
        <button class="action-btn btn-success" onclick="restartQuiz()">
          <i class="fas fa-redo"></i>
          Restart Quiz
        </button>
        <button class="action-btn btn-primary" onclick="reviewQuestions()">
          <i class="fas fa-eye"></i>
          Review Questions
        </button>
      </div>
      
      <div class="analysis-section">
        <h3>Question Analysis</h3>
        <p>Click on any question number to review your answer:</p>
        <div class="question-grid" id="questionGrid">
          <!-- Question numbers will be populated here -->
        </div>
      </div>
    </div>
  </main>

  <script>
    let quizData = null;
    let userAnswers = [];
    let score = 0;

    function loadResults() {
      // Get data from URL parameters or localStorage
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const scoreParam = urlParams.get('score');
      const totalParam = urlParams.get('total');
      
      if (scoreParam && totalParam) {
        score = parseInt(scoreParam);
        const total = parseInt(totalParam);
        displayResults(score, total);
      } else {
        // Fallback to localStorage or redirect back
        console.log('No results data found');
        history.back();
      }
    }

    function displayResults(score, total) {
      const percentage = Math.round((score / total) * 100);
      
      document.getElementById('scorePercentage').textContent = `${percentage}%`;
      document.getElementById('correctAnswers').textContent = score;
      document.getElementById('totalQuestions').textContent = total;
      
      // Update score circle color based on performance
      const scoreCircle = document.getElementById('scoreCircle');
      if (percentage >= 80) {
        scoreCircle.style.background = 'linear-gradient(135deg, #16a34a, #15803d)';
      } else if (percentage >= 60) {
        scoreCircle.style.background = 'linear-gradient(135deg, #eab308, #ca8a04)';
      } else {
        scoreCircle.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
      }
      
      // Load question analysis if data is available
      loadQuestionAnalysis(total);
    }

    function loadQuestionAnalysis(total) {
      const questionGrid = document.getElementById('questionGrid');
      questionGrid.innerHTML = '';
      
      // Create question number buttons
      for (let i = 0; i < total; i++) {
        const questionBtn = document.createElement('button');
        questionBtn.className = 'question-number-btn';
        questionBtn.textContent = i + 1;
        
        // For now, we'll just show all as answered (you can enhance this with actual answer data)
        questionBtn.classList.add(Math.random() > 0.5 ? 'correct' : 'incorrect');
        
        questionBtn.onclick = () => reviewSpecificQuestion(i);
        questionGrid.appendChild(questionBtn);
      }
    }

    function reviewSpecificQuestion(questionIndex) {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const chapter = urlParams.get('chapter');
      
      // Navigate back to quiz in review mode - add 1 because quiz expects 1-based indexing
      window.location.href = `quiz.html?platform=${platform}&subject=${subject}&chapter=${chapter}&review=${questionIndex + 1}`;
    }

    function restartQuiz() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      const chapter = urlParams.get('chapter');
      
      window.location.href = `quiz.html?platform=${platform}&subject=${subject}&chapter=${chapter}`;
    }

    function reviewQuestions() {
      // Start review from first question
      reviewSpecificQuestion(0);
    }

    function exitToMenu() {
      const urlParams = new URLSearchParams(window.location.search);
      const platform = urlParams.get('platform');
      const subject = urlParams.get('subject');
      
      if (platform && subject) {
        window.location.href = `chapters.html?platform=${platform}&subject=${subject}`;
      } else {
        window.location.href = 'index.html';
      }
    }

    // Load results when page loads
    window.addEventListener('load', loadResults);
  </script>
</body>
</html>
