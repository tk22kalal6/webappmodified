
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Platform - Q Bank</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="../qbank-main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="../../access-control.js"></script>
  <script src="../../block.js"></script>
  <script src="../../error-handler/link-checker.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5920367457745298"
     crossorigin="anonymous"></script>
</head>
<body>
  <script>
    // Initialize access control for protected page
    if (!accessControl.initProtectedPage()) {
      // Page will redirect, so we can stop execution here
      throw new Error('Access denied - redirecting to index.html');
    }
  </script>

  <header>
    <div class="header-content">
      <button onclick="history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 id="pageTitle">Select Platform</h1>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search platforms..." id="searchInput">
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="welcome-section">
        <h2>Available Platforms</h2>
        <p>Select a platform to view subjects</p>
      </div>

<div class="platform-selector">
      <!-- DAMS -->
<button onclick="window.location.href='dams.html'">
  <i class="fas fa-university"></i>
  <div class="platform-name">DAMS</div>
  <div class="platform-description">Interactive video lectures and practice tests</div>
</button>

<!-- PrepLadder 6X -->
<button onclick="window.location.href='prepladder.html'">
  <i class="fas fa-layer-group"></i>
  <div class="platform-name">PrepLadder 6X</div>
  <div class="platform-description">Interactive video lectures and practice tests</div>
</button>

<!-- Marrow -->
<button onclick="window.location.href='cerebellum.html'">
  <i class="fas fa-dna"></i>
  <div class="platform-name">Cerebellum</div>
  <div class="platform-description">Interactive video lectures and practice tests</div>
</button>

<!-- PrepLadder 6 -->
<button onclick="window.location.href='egurukul.html'">
  <i class="fas fa-layer-group"></i>
  <div class="platform-name">E-gurukul</div>
  <div class="platform-description">Interactive video lectures and practice tests</div>
</button>

      </div>
    </div>
  </main>

  
<nav class="bottom-nav">
  <a href="../../app.html" class="active"><i class="fas fa-lightbulb"></i><span>Home</span></a>
  <a href="../../platforms.html"><i class="fas fa-play-circle"></i><span>Videos</span></a>
  <a href="../../search.html"><i class="fas fa-search"></i><span>Search</span></a>
  <a href="../index.html"><i class="fas fa-question-circle"></i><span>Q Bank</span></a>
</nav>


  <script>
    function selectPlatform(platform) {
      localStorage.setItem('selectedPlatform', platform);
      window.location.href = `subjects.html?platform=${platform}`;
    }
  </script>
</body>
</html>
