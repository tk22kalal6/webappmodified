  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

uot;correct_answer&quot;: &quot;B. Ewingâ€™s Sarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ewingâ€™s Sarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the previous scenario, the tumor present is _______?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemo-resistant &amp;amp; radio-resistant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemo-sensitive &amp;amp; radio-resistant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemo-resistant &amp;amp; radio-sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemo-sensitive &amp;amp; radio-sensitive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chemo-sensitive &amp; radio-sensitive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chemo-sensitive &amp;amp; radio-sensitive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old male presented with progressive left knee pain. Initially, the pain was only present on performing high impact activities, now it is present at rest &amp;amp; at night. On X-Ray of the knee, reactive bone around radiolucent nidus is seen in the proximal tibia. On CT scan, size of the nidus was &amp;lt; 1.5 cm. On biopsy, nidus contained immature woven bone with a sharp border of osteoblastic rimming. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ewingâ€™s Sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stress fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoid osteoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NG6D3Qs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoid osteoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old male presented in the OPD with asymptomatic swelling on the right knee which is gradually increasing in size. On X-ray, a pedunculated mass on the distal femur is seen. After seeing the X-ray, the treating doctor advised clinical observation. What is the patient suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteochondroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giant Cell Tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteochondroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0XlMNCx.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteochondroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man met with an RTA &amp;amp; got polytrauma with fracture of right shaft of femur and fracture of left shaft of tibia and was operated by an orthopaedic surgeon with nailing within 24 hours of injury. Patient was comfortable till 4th day of surgery when he became unresponsive. On evaluation, patient was unable to follow commands &amp;amp; there was no spontaneous eye opening. On examination, Temperature: 39.8Â° C Blood Pressure: 110/60 mmHg Respiratory Rate: 35/min Heart Rate: 125 bpm SpO 2 : Between 90-95% &amp;amp; was put on O 2 mask at 8 litre/min On laboratory investigation, Haemoglobin = 9 gm/dl Platelet count = 150/microliter The patient is diagnosed with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fat Embolism Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary Embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypovolemic shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fat Embolism Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fat Embolism Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female met with an RTA and had an open fracture of the distal tibia with a wound size of 15 cm. She was brought to triage, where after resuscitation, the wound was washed thoroughly to remove the dirt. A necrotic and devitalized tissue was debrided and arthroplasty was done. This type of injury falls into which category of Gustilo-Anderson classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type III C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type III B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type III B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DkaaDsu.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Type III B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old boy presented to OPD with complaints of LBA &amp;amp; morning stiffness which improves with activity &amp;amp; increases on rest. On examination, there is limitation of chest wall expansion, presence of uveitis, Schober test positive. On lab investigation, HLA B27 is positive. On X-ray, Dagger Sign &amp;amp; Trolley Track Sign are present. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marie Strumpell Arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marie Strumpell Arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Kl8oIRZ.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_op4pNoO.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4TnEotT.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bPdUaAW.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hdNfV4q.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nRjpqWd.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_V83RoAA.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Marie Strumpell Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two siblings of Indo-Aryan ethnicity, aged 5 and 8 years were admitted with irregular LGF &amp;amp; decreased vision and hearing. They also had a history of frequent fractures. On examination, they were found pale with poor nutritional status, short stature, bowing of long bones, &amp;amp; frontal bossing. On laboratory investigation, anaemia was seen. X-rays of the long bones showed bowing, increased cortical thickness, &amp;amp; bone-in-bone appearance. What condition do you think they are suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteopetrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial Rickets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Osteopetrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_irVv1rU.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_x2QDuyr.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_R51cBVn.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uM4UVU1.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_V0tALIb.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WECKUjx.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uft03u4.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Osteopetrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old boy presented with knock knees in the OPD, with complaints of generalised weakness &amp;amp; irritability. On examination, rachitic rosary of chest &amp;amp; pot belly is seen. On X-ray of the knees, physeal widening, &amp;amp; metaphyseal cupping &amp;amp; fraying are seen. The child is suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pagetâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WPHIoKX.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BwxGTk2.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_taF7ndC.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lpJByby.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0uUJ8Tb.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7b9Geq2.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FdTkGZ2.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9ffcyLa.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male presented to the triage with complaints of ankle pain and fever. Upon history, patient was diagnosed with ankle sprain 3 weeks back by the treating doctor. This led to swelling which worsened during past week. On local examination at the triage, he has swelling in the ipsilateral knee, bleeding gums, diffuse perifollicular haemorrhages across the bilateral upper extremities. There has been a family history of bleeding on his maternal side. There was no clubbing of the nails but splinter haemorrhages on nails were seen. What will be the likely diagnosis &amp;amp; management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets &amp;amp; Vitamin D supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy &amp;amp; Vitamin C supplementation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilia A &amp;amp; factor VIII supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemophilia B &amp;amp; factor IX supplementation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scurvy &amp; Vitamin C supplementation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scurvy &amp;amp; Vitamin C supplementation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male patient complained of inability to use his right ring finger freely. He is also experiencing locking episode of the finger. On examination, the table top test is positive. What is he suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jersey Finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar Claw Hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor Tendon Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dupuytrenâ€™s Contracture&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dupuytrenâ€™s Contracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SO5qHF2.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fEL4v56.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dupuytrenâ€™s Contracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man presented with acute onset of low backache radiating to the right lower limb. Examination revealed SLRT&amp;lt;40Â° on the right side, weakness of extensor hallucis longus, sensory loss in the first web space of the right foot and brisk knee jerk. Which of the following is most likely the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PIVD L4-L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PIVD L5-S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spondylolysis L5-S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar canal stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PIVD L4-L5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) PIVD L4-L5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old soccer player presented in the OPD with his knee X-ray. On careful examination of X-ray, an avulsed fragment of proximal lateral tibia is seen. Most sensitive test to diagnose the condition is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lachman test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pivot shift test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dial test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lachman test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kaS71uO.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lachman test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fracture at which site in leg will cause failure of dorsiflexion of foot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral malleolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proximal fibular neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tibial shaft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proximal fibular neck&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/13/47.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QpMiOVJ.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proximal fibular neck&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male while riding the bike met with an accident with his closed fist hitting the ground. He came to the causality complaining of pain in the base of 1st metacarpal. On the x-ray of hand, following fracture pattern was seen. What can be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boxer fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bennett fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rolando fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bennett fracture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/13/25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OZwMAnd.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6KlYImb.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cCOMjhz.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bennett fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old female had a fall on an outstretched hand. She is now unable to move her left elbow. On examination, there is gross swelling, ecchymosis in antecubital fossa, &amp;amp; range of motion is painful &amp;amp; limited. On the lateral view of X-ray of the elbow, the anterior humeral line is not passing through capitellum. This patient has:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elbow Dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supracondylar Humerus Fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Capitellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Floating elbow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Supracondylar Humerus Fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IMQfHnm.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_veY5QLi.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cXg4Cij.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UnUviyc.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DxYVXS2.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1fqxkiI.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Supracondylar Humerus Fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy had a fall on an outstretched hand. Now, he complains of pain on the lateral side of the elbow. On X-ray, Thurston Holland fragment is seen. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salter-Harris Type 1 Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salter-Harris Type 2 Fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salter-Harris Type 3 Fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salter-Harris Type 4 Fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Salter-Harris Type 2 Fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CSmeQSN.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IPxZEJa.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Salter-Harris Type 2 Fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy presented with pain in the right hip joint which was tender on palpation, associated with fever (38.3Â°C). Blood tests showed elevated levels of C-reactive protein and ESR. No pathological findings were found in the X-ray of the hip. Ultrasound of right hip joint showed mild increase in joint space. Pus culture and sensitivity yielded plenty pus cells in pair of chains. Which organism most commonly cause infection in this age group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus group B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N. Gonorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRSA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HACEK Organism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MRSA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) MRSA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy presented with pain in right hip joint which was tender on palpation, associated with fever (38.3Â°C). Pain in his upper right thigh began a day before, which increased on the day of his presentation. Parents also reported that the pain was sudden in onset and there was restriction in movement. Birth history was normal and uneventful. There was no history of trauma. Blood tests showed elevated levels of C-reactive protein and ESR (80 mm/1 hr). Total blood count showed 16.8Ã—10 9 leucocytes/L with a differential of 87% neutrophils and 18% lymphocytes. Haemoglobin was 9.9 g/L and mean cell volume was 72 fL, revealing microcytic anaemia with neutrophilia. Diagnostic criteria used here is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mayo criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kocher criteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kanavel criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kocher criteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_a0z8wQc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kocher Criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old male child was presented to the paediatric unit of the secondary care public hospital, with the complaints of pain and swelling in the right leg &amp;amp; pus discharge since 4 months. He had undergone a surgery in the right leg 5 months back in a private hospital due to an accidental fall. Consent was obtained in written form from the patient&#x27;s caretaker and the data was collected. The boy was found to be underweight (BMI â€“ 16) and the vitals were as follows: pulse rate â€“ 86 beats/min; respiratory rate â€“ 20 breaths/min; and temperature â€“ 98.4Â°F. The laboratory investigations were total white cell count â€“ 13.3 x 10 9 /L, C-reactive protein â€“ 7.84 mg/L, ESR â€“ 61 mm/h. CT scan showed permeative osteolytic lesion on the proximal right tibia. The MRI report came on the 5 th day which showed chronic osteomyelitis involving upper tibia with sequestrum and pathological fracture of sinus tract. How will you manage this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic therapy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical drainage, debridement, and antibiotic therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic therapy and physiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgical drainage, debridement, and antibiotic therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surgical drainage, debridement, and antibiotic therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presented with slowly progressive swelling in the middle 1/3rd of his right leg and pain in the same region. X-ray of the right leg showed multiple, sharply circumscribed, lucent lesions (\&quot;soap bubble\&quot; appearance) with interspersed sclerotic bone in the mid tibia. Microscopic examination of the biopsy sample showed islands of epithelial cells in a fibrous stroma. What can be the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrous cortical defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Garreâ€™s osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adamantinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LR5VJfH.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Tu7zBRx.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_aVs9tey.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_I5D5dmN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Adamantinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old male is experiencing left hemithoracic paresthesia with irradiation to his left arm. There is no h/o trauma. On chest X-ray for pulmonary involvement, an accessory left rib was seen. Cause for paresthesia is_______________.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracic Outlet Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical Rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachial Neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar Nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracic Outlet Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1MdaaQS.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LEkj2jv.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_GaksXvJ.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female presented with numbness in the middle finger of the left hand with positive tinel test &amp;amp; hand symptom diagram. On further examination, Durkanâ€™s compression test was also found to be positive. The patient is suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carpal Tunnel Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic Outlet Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guyonâ€™s Canal Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carpal Tunnel Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bGJfMSR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Carpal Tunnel Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old boy had a history of fracture of medial condyle of humerus 3 years back. Now, he is having paresthesia on medial aspect of forearm and inner aspect of the hand. Which nerve is injured in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Interosseous Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulnar Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ulnar Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presented in the OPD with left hand weakness &amp;amp; inability to extend any of his fingers. There was a history of trauma to the posterior elbow. On examination, he was found to have complete claw hand. On EMG, he was found to have involvement of which nerves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve &amp;amp; Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radian nerve &amp;amp; Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve &amp;amp; Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median nerve &amp; Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Median nerve &amp;amp; Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an engineering school swimming party, a 60-year-old male professor squeezed himself into last yearâ€™s bikini bathing suit despite gaining 11kgs over the winter. Following a day of â€œimpressingâ€ his students and colleagues, he noticed numbness, tingling, and a burning sensation on the lateral aspect of his left upper thigh. His symptoms were exacerbated by applying pressure near the left anterior superior iliac spine. Which nerve is most likely affected in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral femoral cutaneous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral branch of genitofemoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior cutaneous branches of femoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ilioinguinal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral femoral cutaneous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female football player suffers a shoulder injury and arrives at the ER 2 hours after the injury. The attending doctor diagnosed shoulder dislocation, and after administration of a local anaesthetic solution, the doctor repositioned the head of the humerus into the glenoid cavity (reduction). No fractures were seen on the X-rays. However, the patient displayed weakness in abduction and external rotation at the shoulder. A loss of sensation was also noted at the superior and lateral aspects of the arm. Which nerve was most likely damaged in this injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man broke a window with his fist to rescue his child from house fire. The man sustained a laceration to the lateral aspect of his right forearm, but he only showed a sensory deficit (numbness and paraesthesia) on the dorsolateral aspect of his hand (as denoted by the shaded area within the given image). Which nerve was most likely damaged?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsal cutaneous branch of the ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of the forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cutaneous nerve of the forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial branch of the radial nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Superficial branch of the radial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/13/20.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_p5rXbe4.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Superficial branch of the radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old male footballer presented with complaint of left-sided low back ache, gluteal and leg pain that is travelling down into posterior calf since 3â€“4 months after playing the sport. He stated that the low back pain â€œcame and wentâ€. He identified the left-sided leg pain as constant â€œdullâ€ and occasional â€œsharpâ€ type. The aggravating factor was prolonged sitting. The relieving factors included stretching, walking and getting up from sitting. He reported taking no medications or supplements. He recalled a previous incidence of mild back pain without leg pain in high school. The neurological examination was unremarkable in the lower extremities. Gait and heel-toe walking t;: &quot;A 4-year-old child presented in the OPD with right foot being small. On examination, stretched skin on dorsolateral aspect, &amp;amp; creases on medial aspect were seen. The lateral border of the foot was convex &amp;amp; there was medial convexity with furrows. Gait was stumbling type with the child walking on lateral border of the foot. Diagnosis &amp;amp; Method of correction is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CTEV &amp;amp; Kites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CTEV &amp;amp; Ponseti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CVT &amp;amp; Ponseti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CVT &amp;amp; Kites&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CTEV &amp; Ponseti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CTEV &amp;amp; Ponseti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old male presented with a right neglected clubfoot deformity. His family immigrated to the United States two years before. Although the problem was a source of embarrassment, it did not interfere with the patientâ€™s ability to function in normal childhood and adolescent life tasks. Which surgery will you perform?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triple arthrodesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dwyerâ€™s osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evans procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&q y in the childâ€™s left leg. Patient had a minor trauma injury 4 years back. On examination, there is anterolateral angulation of left leg at lower third and middle third junction, shortening by 1 cm and wasting of calf muscles by 2 cms. Patient is having a short limb gait. There is an associated right-sided scoliosis of dorsal spine and cafÃ©-au-lait spots over the trunk. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-union of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoarthrosis of tibia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital longitudinal deficiency of tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrous dysplasia of tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudoarthrosis of tibia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old male presented in the OPD with a deformity and inability to fully flex his left elbow following an injury to the elbow 3 years back for which he was treated with closed reduction and percutaneous fixation with two T1 wires from the medial side and an above elbow POP slab. On examination, the carrying angle of the left elbow was found to be decreased. This boy is suffering from which deformity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cubitus valgus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cubitus varus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &q uturedoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {
            try {

                audio.onerror = () =&gt; {

            } catch (e) {

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

ot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135527.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135603.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135703.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135721.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135831.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral and dorsal displacement of radius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient had difficulty in walking upstairs. When he was made to bear weight on right lower limb, the left-sided pelvis dropped down, but when he was standing on the left lower limb, the right-sided pelvis moved up. Which of the following is the likely lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right superior gluteal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left superior gluteal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right inferior gluteal nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left inferior gluteal nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right superior gluteal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-135954.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Right superior gluteal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct regarding investigation of malignant bone tumors? Always done by transverse incision. Sample should be taken from 2 different planes. Sample should be taken before any radiological investigations. Sample should be taken from periphery and not from necrotic centre.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a, b, c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a and c are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;b and d are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a, b, c, d are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. b and d are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) b and d are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient with RTA sustained an open fracture of femur which was operated on and stabilized as shown below. Identify the fixator.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;K nail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rail fixator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ilizarov fixator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal femoral nail&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rail fixator&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140436.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140515.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140808.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140821.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140844.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-140915.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rail fixator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. K-nail: Femoral shaft fractures are one of the commonest high energy fractures, and intramedullary nailing is the gold standard management of these fractures. Intramedullary fixation is considered superior to plate fixation because of lower rates of infection, early weight-bearing, and lesser chances of non-union. Unlocked Kuntscher nail (K-nail) should only be used for isthmic femoral shaft fractures. The main drawback of K-nail for use in other types of femoral shaft fracture was lack of rotational stability. Nowadays, interlocking intramedullary nail is used for almost all types of femoral shaft fractures because of better rotational stability.&lt;/li&gt;&lt;li&gt;â€¢ Option A. K-nail:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ilizarov fixator: Ilizarov fixator is an effective treatment modality of open comminuted femur fractures with high union rate, adequate alignment and satisfactory functional outcomes. Ilizarov fixator works on the principles of distraction osteogenesis that is an osteotomy is carried out and distracted at the rate of 1 mm per day causing distraction at the callus and subsequently lengthening can be done. It can be used for correction of deformities like malunion, shortening, shortening with discharging sinus, gap non-union and also for CTEV. For treating bone gap when Ilizarov ring fixator is used, it achieves union, eradicates infection, corrects deformities, reestablishes limb length and at the same time maintains function.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ilizarov fixator:&lt;/li&gt;&lt;li&gt;â€¢ Ilizarov fixator&lt;/li&gt;&lt;li&gt;â€¢ distraction osteogenesis&lt;/li&gt;&lt;li&gt;â€¢ distracted at the rate of 1 mm per day&lt;/li&gt;&lt;li&gt;â€¢ Option D. Proximal femoral nail: The proximal femoral nail (PFN) is an osteosynthetic implant is used to treat proximal femoral fractures in the trochanter area with a closed intramedullary fixation method. It consists of a funnel-shaped intramedullary nail with slight bending to reflect proximal femoral diaphyseal trochanteric morphology. It has two proximal openings, a larger one distally for a large femoral neck lag screw and a smaller one immediately above for a smaller anti-rotation screw/pin. There are small holes at the distal end of the nail for locking screws.  It can be combined with a wire cerclage with an open reduction for additional stability in complicated subtrochanteric fractures.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Proximal femoral nail:&lt;/li&gt;&lt;li&gt;â€¢ proximal femoral nail (PFN)&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The fixator shown in the image in the question is a Rail Fixator, used to treat open fractures to fill the bone gap.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Steps of surgery of DDH in a child &amp;lt; 2 years: Capsulotomy Femoral osteotomy Identification of true acetabulum using round ligament Placing the head back into acetabulum&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;b â†’c â†’d â†’a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;c â†’d â†’a â†’b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a â†’c â†’b â†’d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;b â†’d â†’a â†’c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a â†’c â†’b â†’d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-141200.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-141204.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-141209.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/09/screenshot-2024-08-09-145933.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) aâ†’&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ DEVELOPMENTAL DYSPLASIA OF HIP (DDH)&lt;/li&gt;&lt;li&gt;â€¢ DEVELOPMENTAL DYSPLASIA OF HIP (DDH)&lt;/li&gt;&lt;li&gt;â€¢ This is a spontaneous dislocation of the hip occurring before, during or shortly after birth. DDH is failure of maintenance of femoral head due to malfor- mations of acetabulum or femur. More common in girls usually seen on left side. Etiology and Pathogenesis: Hereditary predisposition Hormonal factors: High levels of maternal estrogen, progestero €¢ INTERTROCHANTERIC FRACTURE FEMUR&lt;/li&gt;&lt;li&gt;â€¢ Intertrochanteric fractures are extracapsular fractures of the proximal femur that occur between the greater and lesser trochanter. This metaphyseal region has a more abundant blood supply, contributing to a higher union rate and less osteonecrosis compared to femoral neck fractures. Etiology: These fractures occur both in the elderly and the young, but they are more common in the elderly population with osteoporosis due to a low energy mechanism. The female to male ration is between 2:1 and 8:1. In the younger population, these fractures typically result from a high-energy mechanism. These patients present with a short and externally rotated limb. Treatment:&lt;/li&gt;&lt;li&gt;â€¢ Intertrochanteric fractures are extracapsular fractures of the proximal femur that occur between the greater and lesser trochanter.&lt;/li&gt;&lt;li&gt;â€¢ This metaphyseal region has a more abundant blood supply, contributing to a higher union rate and less osteonecrosis compared to femoral neck fractures.&lt;/li&gt;&lt;li&gt;â€¢ Etiology: These fractures occur both in the elderly and the young, but they are more common in the elderly population with osteoporosis due to a low energy mechanism. The female to male ration is between 2:1 and 8:1. In the younger population, these fractures typically result from a high-energy mechanism.&lt;/li&gt;&lt;li&gt;â€¢ Etiology:&lt;/li&gt;&lt;li&gt;â€¢ These fractures occur both in the elderly and the young, but they are more common in the elderly population with osteoporosis due to a low energy mechanism. The female to male ration is between 2:1 and 8:1. In the younger population, these fractures typically result from a high-energy mechanism.&lt;/li&gt;&lt;li&gt;â€¢ These fractures occur both in the elderly and the young, but they are more common in the elderly population with osteoporosis due to a low energy mechanism.&lt;/li&gt;&lt;li&gt;â€¢ The female to male ration is between 2:1 and 8:1.&lt;/li&gt;&lt;li&gt;â€¢ In the younger population, these fractures typically result from a high-energy mechanism.&lt;/li&gt;&lt;li&gt;â€¢ These patients present with a short and externally rotated limb.&lt;/li&gt;&lt;li&gt;â€¢ Treatment:&lt;/li&gt;&lt;li&gt;â€¢ Treatment:&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice: Dynamic Hip Screw (Undisplaced fracture). Displaced fracture: Proximal femoral nail (Cephalomedullary nail). Latest literature claims better results with Proximal Femoral Nail (PFN). Most common complication is malunion. 1 year mortality rate is 20-30%. 1 year mortality can be reduced by operating within 48 hours.&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice: Dynamic Hip Screw (Undisplaced fracture).&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice:&lt;/li&gt;&lt;li&gt;â€¢ Displaced fracture: Proximal femoral nail (Cephalomedullary nail).&lt;/li&gt;&lt;li&gt;â€¢ Displaced fracture:&lt;/li&gt;&lt;li&gt;â€¢ Latest literature claims better results with Proximal Femoral Nail (PFN).&lt;/li&gt;&lt;li&gt;â€¢ Most common complication is malunion.&lt;/li&gt;&lt;li&gt;â€¢ 1 year mortality rate is 20-30%.&lt;/li&gt;&lt;li&gt;â€¢ 1 year mortality can be reduced by operating within 48 hours.&lt;/li&gt;&lt;li&gt;â€¢ INTERTROCHANTERIC FRACTURE VS NECK OF FEMUR FRACTURE&lt;/li&gt;&lt;li&gt;â€¢ INTERTROCHANTERIC FRACTURE VS NECK OF FEMUR FRACTURE&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Intertrochanteric fracture is more common in females than males. Most common complication is malunion. 1 year mortality rate is 20-30%. 1 year mortality can be reduced by operating within 48 hours.&lt;/li&gt;&lt;li&gt;â€¢ Intertrochanteric fracture is more common in females than males.&lt;/li&gt;&lt;li&gt;â€¢ Most common complication is malunion.&lt;/li&gt;&lt;li&gt;â€¢ 1 year mortality rate is 20-30%.&lt;/li&gt;&lt;li&gt;â€¢ 1 year mortality can be reduced by operating within 48 hours.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&g
