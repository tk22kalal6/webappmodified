;p&gt;&lt;strong&gt;Ans. D) Calcitonin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bisphosphonates are drug of choice and calcitonin is used to relieve pain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Light bulb sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation of shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation of shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture acromion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clavicular fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior dislocation of shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4MpfuPq.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior dislocation of shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The light bulb sign is a radiological feature seen in posterior dislocation of the shoulder . It is characterized by the humeral head appearing rounded and bulbous due to its position and internal rotation, distinguishing it from other shoulder injuries and conditions.&lt;/li&gt;&lt;li&gt;âž¤ The light bulb sign is a radiological feature seen in posterior dislocation of the shoulder .&lt;/li&gt;&lt;li&gt;âž¤ light bulb sign&lt;/li&gt;&lt;li&gt;âž¤ posterior dislocation of the shoulder&lt;/li&gt;&lt;li&gt;âž¤ It is characterized by the humeral head appearing rounded and bulbous due to its position and internal rotation, distinguishing it from other shoulder injuries and conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with hip pain and true shortening of the limb which was diagnosed as tuberculosis of the hip. Which stage of the disease is he currently in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage of early arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage of synovitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage of advanced arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage of arthritis without subluxation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stage of advanced arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-30%20184711.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_guDu0rB.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stage of advanced arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ TB arthritis start as synovitis, then progress to periarticular osteopenia and marginal erosion, and end up with joint destruction. Patients usually have mild, local and constitutional symptoms. In the stage of advanced arthritis, the patient presents with flexion, adduction &amp;amp; internal rotation of the affected hip with &amp;gt;1 cm of true shortening.&lt;/li&gt;&lt;li&gt;âž¤ TB arthritis start as synovitis, then progress to periarticular osteopenia and marginal erosion, and end up with joint destruction. Patients usually have mild, local and constitutional symptoms.&lt;/li&gt;&lt;li&gt;âž¤ In the stage of advanced arthritis, the patient presents with flexion, adduction &amp;amp; internal rotation of the affected hip with &amp;gt;1 cm of true shortening.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While attending to a victim of RTA, who is otherwise conscious, all the following can be done except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roll the patient making sure there is no movement of the spine on to a hard board&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strap the patientâ€™s head, thorax &amp;amp; pelvis to a flat hard board in supine position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turn the patient to one side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assess the patient by asking his name&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Turn the patient to one side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Turn the patient to one side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Turning the patient to one side is contraindicated because it can cause movement of the spine and may worsen any potential spinal injury.&lt;/li&gt;&lt;li&gt;âž¤ Turning the patient to one side is contraindicated because it can cause movement of the spine and may worsen any potential spinal injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came to emergency room with complaint of sciatica. You lifted the leg of the patient by flexing the hip. This resulted in pain going down the back of leg. Pain was relieved as the leg was lowered by flexing the knee. The clinical test is being performed is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active SLRT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive SLRT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laseagueâ€™s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Braggrad sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laseagueâ€™s sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Blg03pW.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bCIT6o1.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UQNWglD.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8gPfXVq.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Laseagueâ€™s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lasegue&#x27;s sign is a clinical test used to assess for sciatica or nerve root irritation, where pain radiates down the back of the leg when the leg is raised, and it is relieved when the knee is flexed.&lt;/li&gt;&lt;li&gt;âž¤ Lasegue&#x27;s sign is a clinical test used to assess for sciatica or nerve root irritation, where pain radiates down the back of the leg when the leg is raised, and it is relieved when the knee is flexed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The patient who had previously suffered a fracture in his right leg, visited the doctor for a follow-up appointment during which the cast was removed for evaluation. The doctor observed that the area had become malleable but was not movable, leading to reapplication of the cast. Based on this assessment, what is the stage of fracture healing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soft callus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Re-modelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hard callus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Soft callus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RUeGC1H.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Soft callus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most likely stage of fracture healing in this scenario, where the fracture site is malleable but not movable, is the soft callus stage, where healing has begun but the bone is not yet fully rigid.&lt;/li&gt;&lt;li&gt;âž¤ The most likely stage of fracture healing in this scenario, where the fracture site is malleable but not movable, is the soft callus stage, where healing has begun but the bone is not yet fully rigid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient woke up in the morning with an inability to extend digits. The rest of the sensory and motor examination of hand was normal. Which nerve is involved in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C8-T1 nerve roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower brachial plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior interosseous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior interosseous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The given clinical presentation of the patient is suggestive of posterior interosseous nerve injury.&lt;/li&gt;&lt;li&gt;âž¤ The given clinical presentation of the patient is suggestive of posterior interosseous nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

 diabetic patients with a differentiating feature of presence of no pain sensation in the affected joint.&lt;/li&gt;&lt;li&gt;âž¤ There is a presence of swelling and restriction of movement.&lt;/li&gt;&lt;li&gt;âž¤ The radiological findings shows features similar to osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An athlete suffers a fracture as shown in the knee X-ray below. How is this fracture managed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tension band wiring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compression plating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal fixation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;K-wire fixation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tension band wiring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OKSa4P9.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kMT4KFU.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tension band wiring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation: Compression plating is a surgical technique used in the internal fixation of fractures. It involves the use of a specially designed plate and screws to stabilize fractured bone segments by applying compression across the fracture site.&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Procedure: During compression plating, the plate is applied to the surface of the bone, typically on the tension side of the fracture. Screws are inserted through the plate and into the bone to hold the fractured fragments in alignment. The screws can be tightened to compress the fracture fragments together, promoting healing.&lt;/li&gt;&lt;li&gt;â€¢ Procedure:&lt;/li&gt;&lt;li&gt;â€¢ Indications: Compression plating is suitable for fractures where stable fixation is required, especially in cases of comminuted fractures or fractures in load-bearing bones.&lt;/li&gt;&lt;li&gt;â€¢ Indications:&lt;/li&gt;&lt;li&gt;â€¢ Advantages: Provides rigid fixation, allows early mobilization and weight-bearing, promotes direct bone healing, and reduces the risk of malunion or nonunion.&lt;/li&gt;&lt;li&gt;â€¢ Advantages:&lt;/li&gt;&lt;li&gt;â€¢ Considerations: Careful preoperative planning is necessary to determine the appropriate plate size and screw placement. Postoperative rehabilitation may involve physical therapy to restore strength and function.&lt;/li&gt;&lt;li&gt;â€¢ Considerations:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Internal fixation:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Internal fixation:&lt;/li&gt;&lt;li&gt;â€¢ Explanation: Internal fixation refers to the surgical technique of stabilizing fractured bones using implants such as plates, screws, rods, or nails that are placed inside the body. Procedure: The choice of implant depends on the location and type of fracture. Plates and screws are commonly used for fractures near the surface of bones, while rods or nails are used for long bone fractures such as femoral or tibial fractures. Indications: Internal fixation is indicated for fractures that cannot be adequately stabilized with external methods (like casting) alone. It provides immediate stability to fractured bones, allowing for early mobilization and faster healing. Advantages: Provides rigid stabilization, allows for early mobilization and rehabilitation, reduces the risk of malunion or nonunion, and promotes faster recovery. Considerations: Potential complications include implant failure, infection, and damage to surrounding tissues during surgery. Careful surgical technique and postoperative monitoring are essential to minimize risks.&lt;/li&gt;&lt;li&gt;â€¢ Explanation: Internal fixation refers to the surgical technique of stabilizing fractured bones using implants such as plates, screws, rods, or nails that are placed inside the body.&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Procedure: The choice of implant depends on the location and type of fracture. Plates and screws are commonly used for fractures near the surface of bones, while rods or nails are used for long bone fractures such as femoral or tibial fractures.&lt;/li&gt;&lt;li&gt;â€¢ Procedure:&lt;/li&gt;&lt;li&gt;â€¢ Indications: Internal fixation is indicated for fractures that cannot be adequately stabilized with external methods (like casting) alone. It provides immediate stability to fractured bones, allowing for early mobilization and faster healing.&lt;/li&gt;&lt;li&gt;â€¢ Indications:&lt;/li&gt;&lt;li&gt;â€¢ Advantages: Provides rigid stabilization, allows for early mobilization and rehabilitation, reduces the risk of malunion or nonunion, and promotes faster recovery.&lt;/li&gt;&lt;li&gt;â€¢ Advantages:&lt;/li&gt;&lt;li&gt;â€¢ Considerations: Potential complications include implant failure, infection, and damage to surrounding tissues during surgery. Careful surgical technique and postoperative monitoring are essential to minimize risks.&lt;/li&gt;&lt;li&gt;â€¢ Considerations:&lt;/li&gt;&lt;li&gt;â€¢ Option D. K-wire fixation:&lt;/li&gt;&lt;li&gt;â€¢ Option D. K-wire fixation:&lt;/li&gt;&lt;li&gt;â€¢ Explanation: K-wire fixation involves the use of stainless steel wires (Kirschner wires or K-wires) to stabilize fractures or hold bone fragments in place. Procedure: K-wires are inserted percutaneously (through the skin) and across the fracture site or bone fragments. They can be used alone or in combination with other fixation methods such as casting or external fixation. Indications: K-wires are commonly used for simple fractures, temporary fixation, or in cases where other fixation methods are not suitable or necessary. Advantages: Minimally invasive, quick and easy to insert, cost-effective, and useful for maintaining alignment in certain types of fractures. Considerations: K-wires provide less stability compared to plates or screws and are usually temporary. They may need to be removed once the fracture has healed sufficiently, and there is a risk of pin tract infection or migration.&lt;/li&gt;&lt;li&gt;â€¢ Explanation: K-wire fixation involves the use of stainless steel wires (Kirschner wires or K-wires) to stabilize fractures or hold bone fragments in place.&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Procedure: K-wires are inserted percutaneously (through the skin) and across the fracture site or bone fragments. They can be used alone or in combination with other fixation methods such as casting or external fixation.&lt;/li&gt;&lt;li&gt;â€¢ Procedure:&lt;/li&gt;&lt;li&gt;â€¢ Indications: K-wires are commonly used for simple fractures, temporary fixation, or in cases where other fixation methods are not suitable or necessary.&lt;/li&gt;&lt;li&gt;â€¢ Indications:&lt;/li&gt;&lt;li&gt;â€¢ Advantages: Minimally invasive, quick and easy to insert, cost-effective, and useful for maintaining alignment in certain types of fractures.&lt;/li&gt;&lt;li&gt;â€¢ Advantages:&lt;/li&gt;&lt;li&gt;â€¢ Considerations: K-wires provide less stability compared to plates or screws and are usually temporary. They may need to be removed once the fracture has healed sufficiently, and there is a risk of pin tract infection or migration.&lt;/li&gt;&lt;li&gt;â€¢ Considerations:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The given image is of a displaced transverse fracture of patella. The treatment suitable in this case is tension band wiring.&lt;/ aneous nerve of thigh&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral cutaneous nerve of thigh&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lateral cutaneous nerve of thigh  supplies sensation to the lateral thigh, and injury or compression of this nerve can lead to numbness or altered sensation specifically in the lateral aspect of the thigh, a condition known as meralgia paresthetica.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest way to detect development of compartment syndrome by a nurse in a patient with cast is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Check radial pulse by displacing the cast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased response to analgesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change in color of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change in odor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased response to analgesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased response to analgesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The earliest way to detect compartment syndrome in a patient is a decreased response to the analgesics. The patient will complain of no reduction in the pain symptoms.&lt;/li&gt;&lt;li&gt;âž¤ The ttps://cerebellum-web-static.s3.amazonaws.com/media/public/image_hTqLpwS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KXw6ms7.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The given image in the question shows a cut section of osteosarcoma of the femur. The destructive tumor arises from the metaphysis, with extensive involvement of the marrow cavity and extension into soft tissue.&lt;/li&gt;&lt;li&gt;âž¤ The given image in the question shows a cut section of osteosarcoma of the femur.&lt;/li&gt;&lt;li&gt;âž¤ The destructive tumor arises from the metaphysis, with extensive involvement of the marrow cavity and extension into soft tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presented with morning stiffness that gradually resolves over one hour. Which of the following statements is correct regarding this condition? NSAIDs can improve the symptoms and have disease modifying activity. Absence of erosion rules out the diagnosis. It is associated with raised ESR and CRP. HLA DR4 is related to the prognosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, III are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I, III, IV are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;III, IV are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. III, IV are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IBkQouD.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â  D) III, IV are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rheumatoid arthritis presents with raised serum ESR and quantitative CRP levels, and HLA DR4 positivity.&lt;/li&gt;&lt;li&gt;âž¤ Rheumatoid arthritis presents with raised serum ESR and quantitative CRP levels, and HLA DR4 positivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of hypertension and type 2 diabetes who presents to the office with a 6-week history of left hip pain with ambulation. Initial ESR 120. Which of the following is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resection of the proximal femur and reconstruction with a proximal femur replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip arthroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma panel and CT of the chest, abdomen and pelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT and MRI of the femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple myeloma panel and CT of the chest, abdomen and pelvis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xHNbheE.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple myeloma panel and CT of the chest, abdomen and pelvis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most appropriate next step is conducting a multiple myeloma panel and a CT of the chest, abdomen, and pelvis. The reason is that multiple myeloma can present with bone pain, especially in older individuals, and the workup should include evaluating for lytic bone lesions or other systemic involvement, which may not be readily apparent in local imaging like a femur-specific CT or MRI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old male complaints of high-grade fever, decreased appetite and pain right hip. On examination, he has dehydration/tenderness in Scarpaâ€™s triangle/ swelling in right hip region, flexion, abduction and external rotation at hip/absent movements in right hip region. On X-ray, there is mild increase in medial joint space. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transient synovitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercular arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dislocation hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Septic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Septic arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Septic arthritis presents with systemic symptoms, localized joint findings, and radiographic changes indicative of joint effusion. Immediate evaluation and management, including joint aspiration for culture, are crucial in suspected cases of septic arthritis to prevent joint destruction and systemic complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tom-Smith arthritis destroys:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetabular roof&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral capital epiphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater trochanter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Femoral capital epiphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Femoral capital epiphysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tom smith arthritis or the septic arthritis in children, most commonly affects the femoral capital epiphysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old lady fell in the bathroom with an outstretched hand. She was managed conservatively. Later on, she developed the deformity as shown in the figure. Most likely fracture sustained was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra-articular fracture distal end of radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extra-articular fracture distal end of radius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scaphoid fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dislocation of wrist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extra-articular fracture distal end of radius&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cTGoGkz.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_W5sFJ5A.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0HsEsah.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_w30C3NG.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_B9tVdXe.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xDiz1Gh.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SqztKUD.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UzioTch.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_A9HAPFm.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MF1xbsd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extra-articular fracture distal end of radius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The image shown in the question is a classic dinner fork deformity, which is a complication of Colleâ€™s fracture. Colleâ€™s fracture is most commonly seen in post-menopausal osteoporotic females after a fall on outstretched hand.&lt;/li&gt;&lt;li&gt;âž¤ The image shown in the question is a classic dinner fork deformity, which is a complication of Colleâ€™s fracture.&lt;/li&gt;&lt;li&gt;âž¤ Colleâ€™s fracture is most commonly seen in post-menopausal osteoporotic females after a fall on outstretched hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In SCFE, the displacement of epiphyseal plate of femur occurs: Medially Laterally Posteriorly Rotationally No displacement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In SCFE, the epiphysis of the femur slips posteriorly and inferiorly (downward and backward) relative to the femoral neck, but the growth plate remains intact. This results in a slipped position without full displacement of the epiphysis from the femoral neck. Therefore, the most accurate description is \&quot;no displacement\&quot;, since the bone doesn&#x27;t detach, but rather shifts in a particular direction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following childhood injuries will lead to a fish tail injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal humerus fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal radius fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal fibula fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal femur fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Distal humerus fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Distal humerus fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation: Distal fibula fractures are less common in children compared to adults. They typically occur due to twisting injuries or direct trauma to the ankle region.&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Clinical features: Children with distal fibula fractures present with pain, swelling, and difficulty bearing weight on the affected leg.&lt;/li&gt;&lt;li&gt;â€¢ Clinical features:&lt;/li&gt;&lt;li&gt;â€¢ Management: Treatment depends on the stability of the fracture. Stable fractures may be treated with casting, while unstable fractures may require surgical fixation.&lt;/li&gt;&lt;li&gt;â€¢ Management:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Distal femur fracture: Distal femur fractures in children can have various fracture patterns, including supracondylar fractures, or fractures of any pattern from the Salter-Harris classification. Salter-Harris II fractures of the distal femur are the most common pattern in children. Even though distal femur fractures are relatively uncommon injuries, they can have significant implications for limb alignment and future growth. Distal femur fractures in children are typically related to trauma, such as falls, motor vehicle accidents, or contact sports. Patients have pain, swelling about the knee, deformity, and an inability to bear weight on the affected leg. Closed manipulation and casting is an option in displaced fractures, although they have significant potential for instability, which could lead to malunion. Internal fixation is the most commonly chosen treatments.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Distal femur fracture:&lt;/li&gt;&lt;li&gt;â€¢ Salter-Harris II fractures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fish tail deformity is a rare complication of distal humerus fracture in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In case of meniscal tear, in which of the following zones the healing is best seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red zone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red-white zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;White zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White gray zone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red zone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Red zone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The red zone of the meniscus is the most vascularized zone. Any injury in this zone will heal on its own, without a requirement of surgery.&lt;/li&gt;&lt;li&gt;âž¤ The red zone of the meniscus is the most vascularized zone.&lt;/li&gt;&lt;li&gt;âž¤ Any injury in this zone will heal on its own, without a requirement of surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Joint erosion is not a feature in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic Lupus Erythematosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systemic Lupus Erythematosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Systemic Lupus Erythematosus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While joint involvement can occur in SLE, erosive changes are generally less common compared to conditions like rheumatoid arthritis or psoriatic arthritis.&lt;/li&gt;&lt;li&gt;âž¤ While joint involvement can occur in SLE, erosive changes are generally less common compared to conditions like rheumatoid arthritis or psoriatic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a part of Ortolani test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Examiner&#x27;s thumb rests on the medial thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Examiner&#x27;s finger lie on the greater trochanter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hips are flexed to 90 degrees and gently abducted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jerk is given to the knee to dislocate the femur head&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Jerk is given to the knee to dislocate the femur head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ROhrDch.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IlWaYIr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Jerk is given to the knee to dislocate the femur head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Ortolaniâ€™s Test, the hips and knees are flexed to 90-degree, then an anterior pressure is applied over the greater trochanter and the examiner gently abduct the leg with thumbs. The examinerâ€™s fingers lies over the greater trochanter &amp;amp; thumb rests over the medial thigh. If the hip is dislocated, a distinctive clunk will be heard as the hip relocates, which makes the test positive.&lt;/li&gt;&lt;li&gt;âž¤ In Ortolaniâ€™s Test, the hips and knees are flexed to 90-degree, then an anterior pressure is applied over the greater trochanter and the examiner gently abduct the leg with thumbs.&lt;/li&gt;&lt;li&gt;âž¤ The examinerâ€™s fingers lies over the greater trochanter &amp;amp; thumb rests over the medial thigh.&lt;/li&gt;&lt;li&gt;âž¤ If the hip is dislocated, a distinctive clunk will be heard as the hip relocates, which makes the test positive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male suffers from road traffic accident where a car run-over his right leg. On examination, his vitals are stable and general physical examination is okay. His right leg is crushed with exposed muscles and bones. The debate about limbs survival can be resolved to an extent by MESS score. It includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal circulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Velocity of trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6eQp811.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3QO7kx6.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ntag4ic.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nerve injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The MESS score used as a predictor for limb salvage after crush injuries comprises of monitoring of BP, Distal circulation and know about the history of trauma including the Velocity of trauma.&lt;/li&gt;&lt;li&gt;âž¤ The MESS score used as a predictor for limb salvage after crush injuries comprises of monitoring of BP, Distal circulation and know about the history of trauma including the Velocity of trauma.&lt;/li&gt;&lt;li&gt;âž¤ The Nerve injury is not included in it.&lt;/li&gt;&lt;li&gt;âž¤ The Nerve injury is not included in it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with rickets is on calcium supplements and has a foot deformity. The child will be referred to a surgeon for the correction of the deformity when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum calcium levels are normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum vitamin D levels are normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth plate healing becomes normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum ALP becomes normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Growth plate healing becomes normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Growth plate healing becomes normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The appropriate timing for surgical intervention based on the normalization of growth plate healing rather than relying solely on normal serum calcium, vitamin D levels, or alkaline phosphatase levels.&lt;/li&gt;&lt;li&gt;âž¤ The appropriate timing for surgical intervention based on the normalization of growth plate healing rather than relying solely on normal serum calcium, vitamin D levels, or alkaline phosphatase levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflammation of synovial joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common disease of joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affects shoulder joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narrowing of the joint space occurs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inflammation of synovial joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inflammation of synovial joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteoarthritis is primarily characterized by degeneration of the joint cartilage and changes in the underlying bone. Unlike rheumatoid arthritis, osteoarthritis is not characterized by significant inflammation of the synovial membrane. Instead, it involves a more gradual and wear-and-tear type of joint damage.&lt;/li&gt;&lt;li&gt;âž¤ Osteoarthritis is primarily characterized by degeneration of the joint cartilage and changes in the underlying bone.&lt;/li&gt;&lt;li&gt;âž¤ Unlike rheumatoid arthritis, osteoarthritis is not characterized by significant inflammation of the synovial membrane.&lt;/li&gt;&lt;li&gt;âž¤ Instead, it involves a more gradual and wear-and-tear type of joint damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ottawa ankle rules are used to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnose rupture of Achilles tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decide on treatment for CTEV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decide on need of X-rays for possible fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decide on immediate vs delayed treatment of ankle dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decide on need of X-rays for possible fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decide on need of X-rays for possible fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ottawa ankle rules are used to decide the need of immediate x-rays for the possible fracture of the ankle. If any of the 5 criterias are fulfilled, the patient requires an immediate x-ray investigation to take further treatment actions without any delay. The criterias are:&lt;/li&gt;&lt;li&gt;âž¤ Ottawa ankle rules are used to decide the need of immediate x-rays for the possible fracture of the ankle.&lt;/li&gt;&lt;li&gt;âž¤ If any of the 5 criterias are fulfilled, the patient requires an immediate x-ray investigation to take further treatment actions without any delay.&lt;/li&gt;&lt;li&gt;âž¤ The criterias are:&lt;/li&gt;&lt;li&gt;âž¤ The criterias are:&lt;/li&gt;&lt;li&gt;âž¤ Pain around the malleolus Inability to take weight on the ankle immediately after the injury Inability to take four steps in Emergency Department Bony tenderness at the posterior edge or tip of the medial or lateral malleolus.&lt;/li&gt;&lt;li&gt;âž¤ Pain around the malleolus&lt;/li&gt;&lt;li&gt;âž¤ Inability to take weight on the ankle immediately after the injury&lt;/li&gt;&lt;li&gt;âž¤ Inability to take four steps in Emergency Department&lt;/li&gt;&lt;li&gt;âž¤ Bony tenderness at the posterior edge or tip of the medial or lateral malleolus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman with history of pathological fracture of neck of femur. She has elevated ALP and N â€“ Telopeptide. Her DEXA scan confirmed a diagnosis of osteoporosis. Which of the following would be raised?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tartrate resistant acid phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartate aminotransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactate dehydrigenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tartrate resistant acid phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tartrate resistant acid phosphatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The patient&#x27;s history of osteoporosis and increased bone resorption (as indicated by elevated ALP and N-telopeptide) suggests increased osteoclast activity. The best biomarker is Tartrate-resistant acid phosphatase (TRAP), as it is a marker of osteoclast activity and bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young lady after intense workout, lifting heavy weights, presents to you with a lower back ache involving right hip and radiating to right ankle. MRI shows the following finding. What nerve root is likely to get involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. L5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JcbPwXf.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) L5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The symptoms describedâ€”lower back ache, radiating to the hip, and down to the ankleâ€”most closely align with L5 nerve root involvement. The L5 root typically presents with pain that radiates down the lateral leg and ankle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post contrast MRI of the spine of a 40-year-old man who presented with chronic back pain has been shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pottâ€™s Spine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pottâ€™s Spine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Uv86a0o.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pottâ€™s spine or spinal tuberculosis is the most likely diagnosis when there is chronic back pain and vertebral body destruction seen on MRI, along with possible paraspinal abscesses or spinal deformities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old male presented with a mushroom like tumour in the distal femur for the past 2 years. Which of the following features will help the clinician to identify a malignant transformation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initially growth of the tumour was away from the joint, now tumour growth is towards the joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyaline cap thickness on MRI is 2 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumour does not have malignant transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumour is in continuation with bone marrow cavity of the normal bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyaline cap thickness on MRI is 2 cm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LamMpIp.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyaline cap thickness on MRI is 2 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most concerning feature for malignant transformation in this case is the 2 cm hyaline cap thickness , as cartilage caps larger than 1.5 cm to 2 cm can indicate the potential for the development of chondrosarcoma .&lt;/li&gt;&lt;li&gt;âž¤ malignant transformation&lt;/li&gt;&lt;li&gt;âž¤ 2 cm hyaline cap thickness&lt;/li&gt;&lt;li&gt;âž¤ cartilage caps&lt;/li&gt;&lt;li&gt;âž¤ chondrosarcoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the principle of TENS which is used for alleviating pain around joints and nerve pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gate theory of pain control&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Referred pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases substance P&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Local heat at the site&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gate theory of pain control&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gate theory of pain control&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The TENS modality alleviates neurogenic pain by the principle of pain gate mechanism.&lt;/li&gt;&lt;li&gt;âž¤ The TENS modality alleviates neurogenic pain by the principle of pain gate mechanism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meyer pedicle graft used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture through neck of the talus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-union fracture neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture through the waist of the scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inter-trochanteric fracture femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-union fracture neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5OcvSOf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Non-union fracture neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Meyer pedicle graft is specifically designed to treat non-union fractures of the femoral neck, particularly in cases where there is a concern for avascular necrosis (AVN). The graft provides vascularized bone to the femoral head, helping to restore blood flow and promote healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bony ankylosis is noticed in case of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T.B arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyogenic arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyogenic arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pyogenic arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pole vaulter had a fall during pole vaulting and had paralysis of the arm. Which of the following investigations gives the best recovery prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electromyography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strength duration curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine phosphokinase levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Electromyography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Electromyography:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Electromyography (EMG) gives the best recovery prognosis in a case of arm paralysis following a fall during pole vaulting. EMG directly assesses nerve and muscle function, providing insights into the extent of nerve injury and potential for recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with fever and discharges pus from right leg for 3 months. Following is the radiograph of the child. Identify the labelled structured:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sequestrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cloacae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involucrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Worsen Bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Involucrum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qF03UJX.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_oPh1uyk.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Involucrum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The given image shows the dense sclerotic bone called the involucrum . It has some holes to drain out pus, called cloaca . Sequestrum is a piece of dead bone, surrounded by infected granulation tissue. This appears denser than the normal bone because there is no decalcification like the normal bone.&lt;/li&gt;&lt;li&gt;âž¤ The given image shows the dense sclerotic bone called the involucrum . It has some holes to drain out pus, called cloaca .&lt;/li&gt;&lt;li&gt;âž¤ involucrum&lt;/li&gt;&lt;li&gt;âž¤ cloaca&lt;/li&gt;&lt;li&gt;âž¤ Sequestrum is a piece of dead bone, surrounded by infected granulation tissue. This appears denser than the normal bone because there is no decalcification like the normal bone.&lt;/li&gt;&lt;li&gt;âž¤ Sequestrum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A football player had a twisting injury of the knee with no clinical bony injury. Which test is being performed here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior drawer test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lachman test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McMurray test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior drawer test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lachman test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3s2v5jh.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lachman test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lachman test specifically evaluates the integrity of the ACL and is particularly valuable in the setting of acute injury when other tests might be less reliable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most sensitive MRI sequence for detecting early cartilage damage in osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1-weighted imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2-weighted imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Short Tau Inversion Recovery (STIR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton Density (PD) weighted imaging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proton Density (PD) weighted imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Proton Density (PD) Weighted Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Proton Density (PD) weighted imaging is generally considered the most sensitive for detecting early cartilage damage in osteoarthritis. It provides a clear image of cartilage structure and can detect subtle changes more effectively than T1-weighted, T2-weighted, or STIR imaging. PD-weighted imaging balances the contrast between cartilage and surrounding tissues, making it a valuable tool in early diagnosis and assessment of cartilage health.&lt;/li&gt;&lt;li&gt;âž¤ Proton Density (PD) weighted imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with swelling foot, pus discharge, multiple sinuses. KOH smear shows filamentous structures. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Madura mycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Actinomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Madura mycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7byQoVw.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9mlMcBI.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Madura mycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&g
