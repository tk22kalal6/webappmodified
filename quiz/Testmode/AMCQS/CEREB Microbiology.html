lse}], &quot;correct_answer&quot;: &quot;A. IgA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IPRc0zT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IgA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The immunoglobulin that forms a dimer in mucosal secretions (like saliva, tears, and mucus) is IgA , which is held together by a J chain .&lt;/li&gt;&lt;li&gt;âž¤ dimer&lt;/li&gt;&lt;li&gt;âž¤ IgA&lt;/li&gt;&lt;li&gt;âž¤ J chain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man reports to the ER with a history of clean-cut wound before four hours. He had already received a dose of TT before 12 years. What should be the next ideal step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simultaneous administration of TT and TIG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full dose of TT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single dose of TT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need of vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single dose of TT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20125538.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Single dose of TT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For a clean-cut wound that is less than 4 hours old and a patient with a last tetanus toxoid dose more than 10 years ago , the correct next step is to administer a single dose of TT as a booster. There is no need for TIG in such cases.&lt;/li&gt;&lt;li&gt;âž¤ clean-cut wound&lt;/li&gt;&lt;li&gt;âž¤ less than 4 hours old&lt;/li&gt;&lt;li&gt;âž¤ last tetanus toxoid dose more than 10 years ago&lt;/li&gt;&lt;li&gt;âž¤ single dose of TT&lt;/li&gt;&lt;li&gt;âž¤ no need for TIG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vaccine strain is changed every yearly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebola&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Influenza&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_v11jIh2.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pVsVVK5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Influenza&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The influenza vaccine is changed every year due to antigenic shift and drift in the influenza virus, requiring the inclusion of the most current viral strains to provide effective protection.&lt;/li&gt;&lt;li&gt;âž¤ influenza vaccine&lt;/li&gt;&lt;li&gt;âž¤ antigenic shift&lt;/li&gt;&lt;li&gt;âž¤ drift&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the species from the following peripheral smear of a woman who had fever with chills:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmodium vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmodium falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmodium knowlesi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasmodium falciparum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mHMAmJQ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20130509.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Plasmodium falciparum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The banana-shaped gametes are characteristic of Plasmodium falciparum . The early trophozoite of P. falciparum also features multiple rings in a single RBC, which is another key diagnostic clue for this species.&lt;/li&gt;&lt;li&gt;âž¤ banana-shaped gametes&lt;/li&gt;&lt;li&gt;âž¤ Plasmodium falciparum&lt;/li&gt;&lt;li&gt;âž¤ early trophozoite&lt;/li&gt;&lt;li&gt;âž¤ P. falciparum&lt;/li&gt;&lt;li&gt;âž¤ multiple rings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following fungal infection occurs most commonly due to thorn prick:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioidomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracoccidioidomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sporotrichosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_n8nivyl.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_vOpGxU5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sporotrichosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sporotrichosis is most commonly caused by the fungus Sporothrix schenckii, which enters the body through thorn pricks , especially from rose plants. The infection leads to a nodule at the site of entry, and then travels along the lymphatics , forming a series of ulcers in a linear pattern. The diagnostic feature is the asteroid body (star-shaped body) or cigar-shaped yeast .&lt;/li&gt;&lt;li&gt;âž¤ Sporotrichosis&lt;/li&gt;&lt;li&gt;âž¤ thorn pricks&lt;/li&gt;&lt;li&gt;âž¤ nodule&lt;/li&gt;&lt;li&gt;âž¤ along the lymphatics&lt;/li&gt;&lt;li&gt;âž¤ ulcers&lt;/li&gt;&lt;li&gt;âž¤ asteroid body&lt;/li&gt;&lt;li&gt;âž¤ cigar-shaped yeast&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following with regards to Biomedical waste management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-B, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-C, 4-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-C, 2-D, 3-A, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/screenshot-2023-10-20-101300_6PrDOLJ.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jtMpGGr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â 1-C, 2-D, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is a category A bioterrorism agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brucella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nipah virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacillus anthracis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Egpo9XF.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bacillus anthracis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bacillus anthracis is the causative agent of Anthrax , and it is classified as a Category A bioterrorism agent due to its potential for high mortality and its ability to be easily disseminated (e.g., through inhalation of spores).&lt;/li&gt;&lt;li&gt;âž¤ Bacillus anthracis is the causative agent of Anthrax , and it is classified as a Category A bioterrorism agent due to its potential for high mortality and its ability to be easily disseminated (e.g., through inhalation of spores).&lt;/li&gt;&lt;li&gt;âž¤ Bacillus anthracis&lt;/li&gt;&lt;li&gt;âž¤ Anthrax&lt;/li&gt;&lt;li&gt;âž¤ Category A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old child presented to OPD with complaints of high-grade fever, vomiting, one episode of seizure. CSF examination was done and Gram staining of the culture showed the following finding. What is the probable causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Streptococcus pneumoniae&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/whatsapp-image-2023-10-20-at-121056.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Streptococcus pneumoniae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Streptococcus pneumoniae is a Gram-positive bacterium that appears violet under Gram-staining and often forms pairs (diplococci), which is a key clue for diagnosing meningitis in a child with these clinical features.&lt;/li&gt;&lt;li&gt;âž¤ Streptococcus pneumoniae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infection of following organism has clinical features resembling erythroblastosis foetalis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ebstein Barr virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cytomegalovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20132005.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cytomegalovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cytomegalovirus (CMV) is the most common intrauterine infection associated with congenital defects and can present with clinical features (such as jaundice, hepatosplenomegaly, and microcephaly) resembling erythroblastosis fetalis in affected infants&lt;/li&gt;&lt;li&gt;âž¤ Cytomegalovirus (CMV)&lt;/li&gt;&lt;li&gt;âž¤ erythroblastosis fetalis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Stool examination of a child is showing the following soil transmitted helminthic egg. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hook worm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichiuris trichiura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trichiuris trichiura&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture5_3mL6XVY.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-07%20175646.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20132505.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trichiuris trichiura&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The egg of Trichuris trichiura is barrel-shaped with two mucous plugs at each end , making it easy to distinguish from other helminthic eggs in stool examination.&lt;/li&gt;&lt;li&gt;âž¤ egg of Trichuris trichiura&lt;/li&gt;&lt;li&gt;âž¤ two mucous plugs at each end&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person working in an abattoir presented with malignant pustule on hand; What is the causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clostridium botulinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bacillus anthracis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2yby6UD.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bacillus anthracis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The malignant pustule seen in a person working in an abattoir is caused by Bacillus anthracis , the causative agent of cutaneous anthrax .&lt;/li&gt;&lt;li&gt;âž¤ malignant pustule&lt;/li&gt;&lt;li&gt;âž¤ Bacillus anthracis&lt;/li&gt;&lt;li&gt;âž¤ cutaneous anthrax&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about congenital toxoplasmosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorioretinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Macrocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_glXEtFV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Macrocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Macrocephaly is not a feature of congenital toxoplasmosis , which typically presents with microcephaly , chorioretinitis , cerebral calcifications , and jaundice .&lt;/li&gt;&lt;li&gt;âž¤ Macrocephaly&lt;/li&gt;&lt;li&gt;âž¤ congenital toxoplasmosis&lt;/li&gt;&lt;li&gt;âž¤ microcephaly&lt;/li&gt;&lt;li&gt;âž¤ chorioretinitis&lt;/li&gt;&lt;li&gt;âž¤ cerebral calcifications&lt;/li&gt;&lt;li&gt;âž¤ jaundice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old man presents with urethral discharge for the last three days. A gram stained smear of the discharge is shown in the figure. All of the following are true about the likely etiology except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Virulence factor Pili&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracellular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both catalase and oxidase positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Show twitching motility&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Show twitching motility&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture6_5TwLnsp.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Show twitching motility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neisseria gonorrhoeae is intracellular , has pili as a virulence factor, is catalase and oxidase positive , but does not show twitching motility . Twitching motility is not a feature of Neisseria gonorrhoeae , which is why D is the correct choice for the \&quot;except\&quot; part of the question.&lt;/li&gt;&lt;li&gt;âž¤ Neisseria gonorrhoeae is intracellular , has pili as a virulence factor, is catalase and oxidase positive , but does not show twitching motility .&lt;/li&gt;&lt;li&gt;âž¤ Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;âž¤ intracellular&lt;/li&gt;&lt;li&gt;âž¤ pili&lt;/li&gt;&lt;li&gt;âž¤ catalase and oxidase positive&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;li&gt;âž¤ twitching motility&lt;/li&gt;&lt;li&gt;âž¤ Twitching motility is not a feature of Neisseria gonorrhoeae , which is why D is the correct choice for the \&quot;except\&quot; part of the question.&lt;/li&gt;&lt;li&gt;âž¤ Twitching motility&lt;/li&gt;&lt;li&gt;âž¤ Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sterilization by hot air oven is carried out at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;120Â°C x 1 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;160Â°C x 2 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;140Â°C x 1 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;180Â°C x 2 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 160Â°C x 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 160Â°C x 2 hour.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct standard for sterilization by hot air oven is 160Â°C for 2 hours . This method is suitable for items that cannot be sterilized by moist heat, like powders, glassware, and some metal instruments.&lt;/li&gt;&lt;li&gt;âž¤ The correct standard for sterilization by hot air oven is 160Â°C for 2 hours . This method is suitable for items that cannot be sterilized by moist heat, like powders, glassware, and some metal instruments.&lt;/li&gt;&lt;li&gt;âž¤ sterilization by hot air oven&lt;/li&gt;&lt;li&gt;âž¤ 160Â°C for 2 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;C3 convertase in alternate complement pathway :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C4b2a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3bBb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C3a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C3bBb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Vt1PjwS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20144636.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C3bBb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the alternative complement pathway , the C3 convertase is C3bBb . It is crucial in the amplification of the complement cascade, leading to pathogen opsonization, inflammation, and cell lysis&lt;/li&gt;&lt;li&gt;âž¤ alternative complement pathway&lt;/li&gt;&lt;li&gt;âž¤ C3 convertase&lt;/li&gt;&lt;li&gt;âž¤ C3bBb&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old boy went for trekking, came with a history of rash. Weil Felix test revealed elevated Ox 2 and Ox 19 titres. What is the most likely organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickettsia rickettsiae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickettsia prowazekii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickettsia typhi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickettsia rickettsiae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-11%20112017.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6z4XjJb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rickettsia rickettsiae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the Weil-Felix test , elevated OX2 and OX19 titres indicate Rickettsia rickettsiae or Rickettsia prowazekii , with Rickettsia rickettsiae being the most likely organism in a case with a history of trekking and rash, suggesting exposure to ticks.&lt;/li&gt;&lt;li&gt;âž¤ Weil-Felix test&lt;/li&gt;&lt;li&gt;âž¤ OX2&lt;/li&gt;&lt;li&gt;âž¤ OX19&lt;/li&gt;&lt;li&gt;âž¤ Rickettsia rickettsiae&lt;/li&gt;&lt;li&gt;âž¤ Rickettsia prowazekii&lt;/li&gt;&lt;li&gt;âž¤ Rickettsia rickettsiae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about mechanism of bacterial toxins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Botulinum toxin inhibits Ach release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shiga toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1Muwifi.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_yIwdoLL.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HYHghEp.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tgLEeAR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cholera toxin acts by inhibition of guanylcyclase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholera toxin activates adenylate cyclase, not guanylcyclase. This is the key point to remember about the mechanism of cholera toxin.&lt;/li&gt;&lt;li&gt;âž¤ Cholera toxin activates adenylate cyclase, not guanylcyclase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with umbilicated pearly lesions in the face following this; mother also had developed the same lesion. Identify the virus causing a lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pox virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicella-zoster virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pox virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20151259.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pox virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Molluscum contagiosum, caused by a Poxvirus, is characterized by umbilicated pearly lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presented to the OPD with pain in the anogenital region. On examination, multiple warts were seen. A suspicion of HPV infection, a genetic analysis was done which showed that she is at high risk of invasive CA cervix. Which of the following type of HPV is responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HPV 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HPV 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HPV18 is a high-risk type that is closely associated with cervical cancer , particularly adenocarcinoma . It is important to differentiate between the low-risk HPV types (like HPV6 and HPV11) that cause genital warts and the high-risk types (like HPV16 and HPV18) that can lead to cervical cancer . HPV vaccination and regular screening are key preventive measures to reduce the risk of HPV-related cancers.&lt;/li&gt;&lt;li&gt;âž¤ HPV18&lt;/li&gt;&lt;li&gt;âž¤ cervical cancer&lt;/li&gt;&lt;li&gt;âž¤ adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ cervical cancer&lt;/li&gt;&lt;li&gt;âž¤ HPV vaccination&lt;/li&gt;&lt;li&gt;âž¤ screening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl residing in a village recently returned from a vacation visiting her friends in another village. She complained of severe headache and fever, was diagnosed as a case of pyogenic meningitis and admitted to the hospital. She died 5 days later. Which of the following organism should be considered in the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naegleria fowleri&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Falciparum malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naegleria fowleri&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Naegleria fowleri&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Naegleria fowleri , a free-living amoeba, causes primary amoebic meningoencephalitis (PAM) , which is rapidly fatal and typically contracted via swimming in warm freshwater. It is a parasitic infection that presents with symptoms of meningitis and is almost always fatal without prompt diagnosis and treatment.&lt;/li&gt;&lt;li&gt;âž¤ Naegleria fowleri&lt;/li&gt;&lt;li&gt;âž¤ primary amoebic meningoencephalitis (PAM)&lt;/li&gt;&lt;li&gt;âž¤ swimming&lt;/li&gt;&lt;li&gt;âž¤ meningitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism from its egg in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichuris trichiura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necator americanus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Necator americanus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20152927.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Necator americanus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The egg of Necator americanus is transparent with 4 blastomeres, distinguishing it from other parasitic eggs. This should be memorized as a key identifying feature of the hookworm Necator americanus .&lt;/li&gt;&lt;li&gt;âž¤ egg of Necator americanus&lt;/li&gt;&lt;li&gt;âž¤ Necator americanus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This is a schematic diagram depicting body structure of which of these helminthes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wuchereria bancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onchocerca volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wuchereria bancrofti&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture8_FuFNaPT.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zoqzpdU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wuchereria bancrofti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wuchereria bancrofti is a filarial nematode responsible for lymphatic filariasis. It can be identified by its elongated body with nuclei that do not extend to the tip of the tail, as depicted in the schematic diagram.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of dysphagia. On UGI Endoscopy a diagnosis of esophageal candidiasis was made. The organism obtained from the sample was cultured on a specialized media and the below finding were visible on microscopy of the culture. What phenomenon is shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ tube formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spore formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mould to yeast formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Budding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Germ tube formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Germ tube formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Germ tube formation is a key diagnostic feature of Candida albicans and is observed when the organism is cultured with rabbit serum. This phenomenon helps distinguish Candida albicans from other Candida species.&lt;/li&gt;&lt;li&gt;âž¤ Germ tube formation&lt;/li&gt;&lt;li&gt;âž¤ Candida albicans&lt;/li&gt;&lt;li&gt;âž¤ Candida albicans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biochemical analysis of pyogenic meningitis reveals all of the following, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CSF pressure: highly elevated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total leukocyte count: Highly elevated, neutrophilic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose: highly elevated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total proteins: markedly increased&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose: highly elevated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20154318.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose: highly elevated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In pyogenic meningitis , glucose is low due to bacterial consumption, not elevated. This is an essential point to remember when interpreting CSF findings in cases of bacterial meningitis.&lt;/li&gt;&lt;li&gt;âž¤ pyogenic meningitis&lt;/li&gt;&lt;li&gt;âž¤ glucose is low&lt;/li&gt;&lt;li&gt;âž¤ Additional information:&lt;/li&gt;&lt;li&gt;âž¤ Additional information:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about Diptheria membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grey membrane that bleeds on removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grey membrane that does not bleed on removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey pseudo-membrane that bleeds on removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grey pseudo-membrane that does not bleed on removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grey pseudo-membrane that bleeds on removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tv5en2d.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TtXDTIG.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zbSK6Kz.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Grey pseudo-membrane that bleeds on removal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In diphtheria , the characteristic grey pseudo-membrane bleeds on removal due to its adherence to the mucosal surface. This is a critical diagnostic feature.&lt;/li&gt;&lt;li&gt;âž¤ diphtheria&lt;/li&gt;&lt;li&gt;âž¤ grey pseudo-membrane&lt;/li&gt;&lt;li&gt;âž¤ bleeds on removal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of 20 children that went to a party, 11 developed abdominal pain, diarrhea with nausea and vomiting around 6 hours after food intake. Most likely causative agent:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staphylococcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staphylococcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus is the most likely causative agent when food poisoning symptoms (nausea, vomiting, diarrhea, abdominal pain) appear within 2-6 hours after eating, especially from dairy, meat, or salad products.&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ within 2-6 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 yr old boy fell down and injured his leg while he was playing on ground. After a few days, there are crepitations felt from injured area, what could be the probable causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corynebacterium Diphtheriae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas Aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridium Tetani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium Welchii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clostridium Welchii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wmR8kfd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clostridium Welchii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clostridium perfringens (also known as Clostridium welchii ) is the causative agent of gas gangrene , which results in crepitation (gas bubbles) in the injured tissue. This condition occurs when the bacterium, introduced into the body through soil-contaminated wounds, produces gas and toxins that lead to severe tissue necrosis.&lt;/li&gt;&lt;li&gt;âž¤ Clostridium perfringens&lt;/li&gt;&lt;li&gt;âž¤ Clostridium welchii&lt;/li&gt;&lt;li&gt;âž¤ gas gangrene&lt;/li&gt;&lt;li&gt;âž¤ crepitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an RNA virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis C virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hepatitis C virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20155505.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-01-07%20181758.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hepatitis C virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis C virus is an RNA virus belonging to the Flaviviridae family.&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis C virus&lt;/li&gt;&lt;li&gt;âž¤ RNA virus&lt;/li&gt;&lt;li&gt;âž¤ Flaviviridae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intracytoplasmic inclusion body is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rabies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rabies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rabies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of intracytoplasmic inclusion bodies (Negri bodies) is a key feature of Rabies infection, and this is the correct answer.&lt;/li&gt;&lt;li&gt;âž¤ intracytoplasmic inclusion bodies (Negri bodies)&lt;/li&gt;&lt;li&gt;âž¤ Rabies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about Echinococcus Granulosus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Definitive host in humans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidental intermediate host in humans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermediate host in dogs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Definitive host in snails&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Accidental intermediate host in humans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Accidental intermediate host in humans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Definitive hosts : Carnivorous animals like dogs . Intermediate hosts : Herbivores like sheep, goats, cattle , and humans (accidental hosts).&lt;/li&gt;&lt;li&gt;âž¤ Definitive hosts : Carnivorous animals like dogs .&lt;/li&gt;&lt;li&gt;âž¤ Definitive hosts&lt;/li&gt;&lt;li&gt;âž¤ dogs&lt;/li&gt;&lt;li&gt;âž¤ Intermediate hosts : Herbivores like sheep, goats, cattle , and humans (accidental hosts).&lt;/li&gt;&lt;li&gt;âž¤ Intermediate hosts&lt;/li&gt;&lt;li&gt;âž¤ sheep, goats, cattle&lt;/li&gt;&lt;li&gt;âž¤ humans&lt;/li&gt;&lt;li&gt;âž¤ Humans are accidental intermediate hosts in the life cycle of Echinococcus granulosus . They can become infected by ingesting eggs from contaminated environments, especially from contact with infected animals like dogs.&lt;/li&gt;&lt;li&gt;âž¤ Humans are accidental intermediate hosts&lt;/li&gt;&lt;li&gt;âž¤ Echinococcus granulosus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with some unknown fungal infection. Microscopic examination revealed brown coloured spherical fungi with septate hyphae. Possible condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidiodomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromoblastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KpLHsxG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Chromoblastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chromoblastomycosis is a fungal infection caused by dematiaceous fungi , and its characteristic feature is the presence of brown, spherical sclerotic bodies , often referred to as \&quot;copper pennies\&quot;. These bodies are diagnostic and seen in tissue biopsies.&lt;/li&gt;&lt;li&gt;âž¤ Chromoblastomycosis&lt;/li&gt;&lt;li&gt;âž¤ dematiaceous fungi&lt;/li&gt;&lt;li&gt;âž¤ brown, spherical sclerotic bodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bacteria with safety pin appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H. Influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vibrio parahemolyticus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibrio vulnificus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella paratyphi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vibrio parahemolyticus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m80NgNs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vibrio parahemolyticus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The safety pin appearance (bipolar staining) is most commonly seen in Vibrio parahemolyticus , and it is due to the presence of metachromatic granules at the poles of the bacteria. This distinctive feature helps differentiate it from other bacteria.&lt;/li&gt;&lt;li&gt;âž¤ safety pin appearance&lt;/li&gt;&lt;li&gt;âž¤ Vibrio parahemolyticus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Spore forming anaerobic gram positive bacilli:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus Anthracis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corynebacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peptostreptococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clostridia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clostridia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key bacteria that are spore-forming, anaerobic, gram-positive bacilli are the Clostridia species, which include pathogens like Clostridium tetani , Clostridium botulinum , and others.&lt;/li&gt;&lt;li&gt;âž¤ spore-forming, anaerobic, gram-positive bacilli&lt;/li&gt;&lt;li&gt;âž¤ Clostridia&lt;/li&gt;&lt;li&gt;âž¤ Clostridium tetani&lt;/li&gt;&lt;li&gt;âž¤ Clostridium botulinum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Slapped cheek appearance with fever is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubeola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parvovirus B19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HSV-6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Parvovirus B19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SNZ78vz.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Parvovirus B19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The classic \&quot;slapped cheek\&quot; appearance with fever in children is a hallmark of Parvovirus B19 infection (fifth disease), which causes a characteristic red rash on the cheeks due to vasodilation of cutaneous blood vessels.&lt;/li&gt;&lt;li&gt;âž¤ Parvovirus B19&lt;/li&gt;&lt;li&gt;âž¤ red rash&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biological indicator used to determine the efficiency of moist heat sterilization in an autoclave is, the spores of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus stearothermophilus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium welchii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacillus subtilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium tetani&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacillus stearothermophilus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Bacillus stearothermophilus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The biological indicator used to test the efficacy of moist heat sterilization in an autoclave is Bacillus stearothermophilus , whose spores are highly resistant to heat. If the autoclave process is effective, these spores will be killed, confirming that sterilization has been achieved.&lt;/li&gt;&lt;li&gt;âž¤ moist heat sterilization&lt;/li&gt;&lt;li&gt;âž¤ autoclave&lt;/li&gt;&lt;li&gt;âž¤ Bacillus stearothermophilus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nontoxigenic C. diphtheriae changes to toxigenic C. diphtheriae by the help of bacteriophage by which method this conversion occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recombinant Technology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Transduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Superantigens are produced by all the following pathogens, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rabies virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enterococcus faecalis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cFlhzL1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Enterococcus faecalis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Enterococcus faecalis is the exception in the list of pathogens that do not produce superantigens. Superantigens are produced by several bacteria (like Staphylococcus aureus , Streptococcus pyogenes ), viruses (like HIV , Rabies ), and even fungi (like Malassezia furfur ), leading to massive T cell activation and a cytokine storm.&lt;/li&gt;&lt;li&gt;âž¤ Enterococcus faecalis&lt;/li&gt;&lt;li&gt;âž¤ not&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ Streptococcus pyogenes&lt;/li&gt;&lt;li&gt;âž¤ HIV&lt;/li&gt;&lt;li&gt;âž¤ Rabies&lt;/li&gt;&lt;li&gt;âž¤ Malassezia furfur&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deficiency of both T and B Lymphocyte involved in all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic mucocutaneous candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wiskott-Aldrich syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine deaminase (ADA) deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ataxia Telangiectasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic mucocutaneous candidiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20162308.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chronic mucocutaneous candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic mucocutaneous candidiasis (CMC) is the only condition listed that involves a deficiency of T lymphocytes (specifically helper T cells) without affecting B lymphocytes . In contrast, all other listed conditions ( Wiskott-Aldrich syndrome , ADA deficiency , and Ataxia telangiectasia ) are examples of combined immunodeficiencies where both T and B lymphocytes are deficient.&lt;/li&gt;&lt;li&gt;âž¤ Chronic mucocutaneous candidiasis&lt;/li&gt;&lt;li&gt;âž¤ deficiency of T lymphocytes&lt;/li&gt;&lt;li&gt;âž¤ B lymphocytes&lt;/li&gt;&lt;li&gt;âž¤ Wiskott-Aldrich syndrome&lt;/li&gt;&lt;li&gt;âž¤ ADA deficiency&lt;/li&gt;&lt;li&gt;âž¤ Ataxia telangiectasia&lt;/li&gt;&lt;li&gt;âž¤ combined immunodeficiencies&lt;/li&gt;&lt;li&gt;âž¤ T and B lymphocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An anaerobe causing multiple abscess with discharging sinus, demonstrating sulphur granules in pus are used to diagnose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomycetes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tularemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Actinomycetes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Actinomycetes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Actinomycetes is the anaerobic bacterium that causes chronic abscesses with discharging sinuses and demonstrates characteristic sulfur granules in the pus. Nocardia, although similar in some ways, is aerobic and typically does not present with sulfur granules.&lt;/li&gt;&lt;li&gt;âž¤ Actinomycetes&lt;/li&gt;&lt;li&gt;âž¤ sulfur granules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient complains of abdominal cramps along with profuse diarrhea. The treating physician wants to process the stool specimen for isolation of Campylobacter jejuni. Which of the following is the method of choice for the culture of stool?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture on TCBS medium incubated at 37Â°C under aerobic conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Culture on MacConkey medium incubated at 42Â°C under anaerobic conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Culture on Wilson and Blairâ€™s medium incubated at 37Â°C under micro-aerophilic conditions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The method of choice for isolating Campylobacter jejuni from stool specimens is Skirrowâ€™s medium , incubated at 42Â°C under microaerophilic conditions . This medium and incubation temperature are optimal for Campylobacter jejuni, which thrives in a low-oxygen environment and at body temperature (specifically 42Â°C).&lt;/li&gt;&lt;li&gt;âž¤ method of choice&lt;/li&gt;&lt;li&gt;âž¤ Skirrowâ€™s medium&lt;/li&gt;&lt;li&gt;âž¤ 42Â°C&lt;/li&gt;&lt;li&gt;âž¤ microaerophilic conditions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sereny test is employed for laboratory diagnosis of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterotoxigenic E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enteropathogenic E. coil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterohaemorrhagic E. coil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enteroinvasive E. coli&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enteroinvasive E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-10%20163647.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Enteroinvasive E. coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Sereny test is used to diagnose Enteroinvasive E. coli (EIEC) , as it demonstrates the ability of the bacteria to invade tissue, causing keratoconjunctivitis in the test animal. This distinguishes EIEC from other types of E. coli , such as ETEC , EPEC , and EHEC , which have different pathogenic mechanisms.&lt;/li&gt;&lt;li&gt;âž¤ Sereny test&lt;/li&gt;&lt;li&gt;âž¤ Enteroinvasive E. coli (EIEC)&lt;/li&gt;&lt;li&gt;âž¤ keratoconjunctivitis&lt;/li&gt;&lt;li&gt;âž¤ E. coli&lt;/li&gt;&lt;li&gt;âž¤ ETEC&lt;/li&gt;&lt;li&gt;âž¤ EPEC&lt;/li&gt;&lt;li&gt;âž¤ EHEC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Haemophilus parainfluenzae requires which factors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only factor X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only factor V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both factor X and V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothing required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only factor V&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Iue9ZJL.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Only factor V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Haemophilus parainfluenzae requires only factor V (NAD) for growth, distinguishing it from other Haemophilus species like Haemophilus influenzae, which requires both factor X (heme) and factor V .&lt;/li&gt;&lt;li&gt;âž¤ Haemophilus parainfluenzae&lt;/li&gt;&lt;li&gt;âž¤ only factor V&lt;/li&gt;&lt;li&gt;âž¤ factor X&lt;/li&gt;&lt;li&gt;âž¤ factor V&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudomonas exhibits protein synthesis by inhibiting:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EF -2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transpeptidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reverse transcriptase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. EF -2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) EF -2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pseudomonas inhibits protein synthesis by targeting and inactivating elongation factor 2 (EF-2). This inhibition is mediated by Exotoxin A, which is a key virulence factor of Pseudomonas.&lt;/li&gt;&lt;li&gt;âž¤ Pseudomonas inhibits protein synthesis by targeting and inactivating elongation factor 2 (EF-2).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rash of chicken pox is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep seated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Centripetal distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monomorphic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Umblicated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Centripetal distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OoOMYdJ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uoZnDmB.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Centripetal distribution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The rash in chickenpox exhibits a centripetal distribution, starting from the periphery and moving towards the center of the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;EBV action in nasopharynx is through:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD 8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD 21&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CD 21&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CD 21&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ EBV enters B-lymphocytes in the nasopharynx via the CD21 receptor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image given below belongs which of the following organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blastomyces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cryptococcus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cryptococcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cryptococcus is the only capsulated fungus among the options, and negative staining is a key technique used to identify the capsule around this organism.&lt;/li&gt;&lt;li&gt;âž¤ Cryptococcus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the organisms is responsible for orbital cellulitis in a patient with diabetic ketoacidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_X5xLKAK.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mucor (Mucormycosis) is the fungus most commonly responsible for orbital cellulitis in patients with diabetic ketoacidosis . It is a serious infection that requires prompt treatment to prevent complications.&lt;/li&gt;&lt;li&gt;âž¤ Mucor&lt;/li&gt;&lt;li&gt;âž¤ diabetic ketoacidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Histopathological image given below belongs to which of the following fungus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blastomyces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracoccidioides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blastomyces&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/20/picture12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blastomyces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;figure of eight\&quot; appearance with broad-based budding is characteristic of Blastomyces , which causes North American blastomycosis .&lt;/li&gt;&lt;li&gt;âž¤ \&quot;figure of eight\&quot;&lt;/li&gt;&lt;li&gt;âž¤ broad-based budding&lt;/li&gt;&lt;li&gt;âž¤ Blastomyces&lt;/li&gt;&lt;li&gt;âž¤ North American blastomycosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following organisms is implicated in the causation of botryomycosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus albus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_07Xd7Si.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Botryomycosis is caused by Staphylococcus aureus , and it is a type of bacterial mycetoma . The infection is marked by tumor-like lesions with multiple discharging sinuses .&lt;/li&gt;&lt;li&gt;âž¤ Botryomycosis&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ bacterial mycetoma&lt;/li&gt;&lt;li&gt;âž¤ tumor-like lesions&lt;/li&gt;&lt;li&gt;âž¤ discharging sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,

                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],

                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,

            ];
            debugLog(&quot;Loaded fallback questions&quot;);
