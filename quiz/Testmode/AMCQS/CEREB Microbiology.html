t among the rickettsial diseases mentioned in the options (scrub typhus, Rocky Mountain spotted fever, and epidemic typhus), only scrub typhus is transmitted by mites.&lt;/li&gt;&lt;li&gt;â€¢ Scrub typhus is a rickettsial disease caused by the bacteria Orientia tsutsugamushi and transmitted by the bite of larval mites, commonly known as chiggers.&lt;/li&gt;&lt;li&gt;â€¢ Triad â€“ Eschar; Regional lymphadenopathy and Maculopapular rash&lt;/li&gt;&lt;li&gt;â€¢ *Coxiella and  Bartonella  are now excluded from this family&lt;/li&gt;&lt;li&gt;â€¢ *Coxiella and  Bartonella  are now excluded from this family&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anthrax: Anthrax is caused by the bacteria Bacillus anthracis and is not transmitted by mite bites. It is a zoonotic disease acquired through contact with infected animals or their products, inhalation of spores, or ingestion of contaminated food.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anthrax:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rocky Mountain spotted fever: This is another rickettsial disease, but it is transmitted by ticks, not mites. The presence of a mite bite in the given scenario rules out this option.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rocky Mountain spotted fever:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Epidemic Typhus: Caused by Rickettsia prowazekii and transmitted by lice, epidemic typhus presents with a rash but does not typically include eschar formation, nor is it associated with mite bites.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Epidemic Typhus:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Scrub typhus is a rickettsial disease caused by Orientia tsutsugamushi and transmitted by the bite of larval mites (chiggers). The presence of eschar, fever, rash, and a mite bite are key clinical features suggestive of this diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient came with fever and chills. Peripheral smear shown in the image. Choose the pathogen: (FMGE JULY 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmodium falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmodium vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmodium malariae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasmodium falciparum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/30/screenshot-2024-08-30-175437.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/30/screenshot-2024-08-30-175552.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plasmodium falciparum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Plasmodium falciparum can be distinguished by the presence of multiple rings in a single RBC and the characteristic headphone-like accolÃ© form.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the case of an elderly male presenting with meningitis, a gram stain of the CSF sample shows the presence of gram-positive bacilli. Which of the following statements accurately pertains to the motility of the responsible microorganism? (INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Motile at 22Â°C and 37Â° C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motile at 37Â°C, non-motile at 22Â°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Motile at 25Â° C, non-motile at 37Â°C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-motile at 22Â°C and 37Â°C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Motile at 25Â° C, non-motile at 37Â°C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Motile at 25Â° C, non-motile at 37Â°C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Listeria monocytogenes exhibits motility at 25Â°C but is non-motile at 37Â°C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer from the sub-Himalayan belt had a thorn prick injury a year back and developed a warty, verrucous growth at the site of prick. A skin biopsy sample was taken and sent for histopathological examination. The characteristic microscopic body as shown in the image was seen. Which of the following could be the most likely diagnosis? (INICET MAY 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheohyphomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chromoblastomycosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/untitled-248.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/22/untitled-185.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chromoblastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chromoblastomycosis is characterized by a slowly spreading warty, verrucous lesion following a thorn prick injury, with histopathological evidence of medlar bodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident had a needle stick injury while dealing with a Hepatitis B positive patient. Serology was done and HBsAg was negative and the Anti-HBs was &amp;gt;105 mIU/ml. What is the next step of management? ( INICET MAY 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Booster dose of vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunoglobulin with full vaccination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat full course of vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No treatment required as he already has Hep B antibody titres from vaccination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No treatment required as he already has Hep B antibody titres from vaccination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/23/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_262_page_51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No treatment required as he already has Hep B antibody titres from vaccination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following causes aplastic crisis in hereditary spherocytosis? (INICET MAY 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poxvirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ebstein barr virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parvovirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Parvovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Parvovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Parvovirus B19 is the causative agent for aplastic crisis in patients with hereditary spherocytosis. It infects erythroid progenitor cells, inhibiting erythropoiesis and leading to a significant decrease in reticulocytes, causing acute erythroblastopenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathognomonic structure in the slide given below? (INICET MAY 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sclerotic body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Budding yeast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negri body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asteroid body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sclerotic body&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1-micro-68.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/untitled-296.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/28/screenshot-2024-06-28-170613.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/untitled-298.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/pathognomonic-structure_page_1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/08/pathognomonic-structure_page_2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sclerotic body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Few Important Pathognomonic structures associated with disease:&lt;/li&gt;&lt;li&gt;âž¤ Few Important Pathognomonic structures associated with disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism from the given image? (INICET NOV 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vibrio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptospira&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helicobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leptospira&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/untitled-266.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leptospira&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Leptospira is identified by its spiral morphology with axial filaments (endoflagella) and is a type of spirochete, along with Treponema and Borrelia.&lt;/li&gt;&lt;li&gt;âž¤ Endoflagella are seen in:&lt;/li&gt;&lt;li&gt;âž¤ Endoflagella are seen in:&lt;/li&gt;&lt;li&gt;âž¤ Treponema Borrelia Leptospira&lt;/li&gt;&lt;li&gt;âž¤ Treponema&lt;/li&gt;&lt;li&gt;âž¤ Borrelia&lt;/li&gt;&lt;li&gt;âž¤ Leptospira&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which method of diagnosis is shown in the image? ( INICET NOV 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Darkfield microscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase contrast microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluorescent microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron microscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Darkfield microscopy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/untitled-271.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Darkfield microscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Darkfield microscopy is identified by its characteristic bright specimen against a dark background and is commonly used for diagnosing syphilis through visualization of spirochetes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which toxin acts via the mechanism depicted in the image below? (INICET NOV 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Botulinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetanus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pertussis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Botulinum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/01/screenshot-2024-07-01-110223.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/01/screenshot-2024-07-01-110414.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Botulinum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Botulinum toxin causes flaccid paralysis by preventing the release of acetylcholine at peripheral nerve endings through the proteolysis of SNARE proteins necessary for acetylcholine vesicle exocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented to the OPD with painful genital ulcers. Which of the following can cause a painful ulcer on the glans penis? (INICET NOV 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphogranuloma venereum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chancroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chancroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following oncogenic viruses can integrate with the human genome to initiate carcinogenesis except: (INICET NOV 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HTLV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HTLV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HTLV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Oncogenic DNA and RNA Viruses:&lt;/li&gt;&lt;li&gt;âž¤ Oncogenic DNA and RNA Viruses:&lt;/li&gt;&lt;li&gt;âž¤ Oncogenic DNA Viruses: EBV (Epstein-Barr Virus) HBV (Hepatitis B Virus) HPV (Human Papillomavirus) HHV-8 (Human Herpesvirus-8) MCPyV (Merkel Cell Polyomavirus) Oncogenic RNA Viruses: HCV (Hepatitis C Virus) HTLV-1 (Human T-cell Lymphotropic Virus-1)&lt;/li&gt;&lt;li&gt;âž¤ Oncogenic DNA Viruses: EBV (Epstein-Barr Virus) HBV (Hepatitis B Virus) HPV (Human Papillomavirus) HHV-8 (Human Herpesvirus-8) MCPyV (Merkel Cell Polyomavirus)&lt;/li&gt;&lt;li&gt;âž¤ EBV (Epstein-Barr Virus) HBV (Hepatitis B Virus) HPV (Human Papillomavirus) HHV-8 (Human Herpesvirus-8) MCPyV (Merkel Cell Polyomavirus)&lt;/li&gt;&lt;li&gt;âž¤ EBV (Epstein-Barr Virus)&lt;/li&gt;&lt;li&gt;âž¤ HBV (Hepatitis B Virus)&lt;/li&gt;&lt;li&gt;âž¤ HPV (Human Papillomavirus)&lt;/li&gt;&lt;li&gt;âž¤ HHV-8 (Human Herpesvirus-8)&lt;/li&gt;&lt;li&gt;âž¤ MCPyV (Merkel Cell Polyomavirus)&lt;/li&gt;&lt;li&gt;âž¤ Oncogenic RNA Viruses: HCV (Hepatitis C Virus) HTLV-1 (Human T-cell Lymphotropic Virus-1)&lt;/li&gt;&lt;li&gt;âž¤ HCV (Hepatitis C Virus) HTLV-1 (Human T-cell Lymphotropic Virus-1)&lt;/li&gt;&lt;li&gt;âž¤ HCV (Hepatitis C Virus)&lt;/li&gt;&lt;li&gt;âž¤ HTLV-1 (Human T-cell Lymphotropic Virus-1)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The image below shows the life cycle of a virus. Which of the proteins of the virus act as oncogenes? ( INICET NOV 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E1, E2, E5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E6, E7&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L1, L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E1, E2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. E6, E7&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1-micro-83.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1-micro-84.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1-micro-85.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) E6, E7&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ E6 and E7 proteins of HPV are the primary oncogenes responsible for the virus&#x27;s ability to cause cancer. They do this by inactivating key tumor suppressor proteins, p53 and pRb, leading to uncontrolled cell growth and proliferation.&lt;/li&gt;&lt;li&gt;âž¤ E6 and E7 proteins of HPV are the primary oncogenes responsible for the virus&#x27;s ability to cause cancer. They do this by inactivating key tumor suppressor proteins, p53 and pRb, leading to uncontrolled cell growth and proliferation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with pain in the genital area and a painful vesicle on examination, accompanied by painful lymphadenopathy. What is the diagnosis? (INICET NOV 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HSV2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Molluscum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HSV2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) HSV2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Herpes Simplex Virus Type 2 (HSV2) typically presents with painful genital vesicles and can cause painful lymphadenopathy. HSV2 is a common cause of genital herpes and is known for causing recurrent outbreaks of painful vesicular lesions in the genital area.&lt;/li&gt;&lt;li&gt;â€¢ Other Options :&lt;/li&gt;&lt;li&gt;â€¢ Other Options&lt;/li&gt;&lt;li&gt;â€¢ Option B. Molluscum: Molluscum contagiosum causes painless, pearly papules, which are typically umbilicated. These lesions are not vesicular and do not cause painful lymphadenopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Molluscum:&lt;/li&gt;&lt;li&gt;â€¢ Option C. HPV: Human Papillomavirus infection results in the formation of warts, which are generally painless. HPV warts can appear on the genital area but do not present with vesicles or painful lymphadenopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ HPV:&lt;/li&gt;&lt;li&gt;â€¢ Option D. HIV: Human Immunodeficiency Virus does not present with genital vesicles. HIV infection leads to systemic symptoms such as fever, weight loss, and generalized lymphadenopathy, rather than localized painful vesicles in the genital area.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ HIV:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HSV2 infection is characterized by painful genital vesicles and can be associated with painful lymphadenopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male who has been admitted with symptoms of altered sensorium and hydrophobia, indicating a potential case of rabies, you have obtained corneal scrapings for further investigation. Now, which test would you select to establish a conclusive diagnosis of the condition? ( INICET MAY 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indirect immunofluorescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seller stain for negri bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral culture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Real time PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Viral culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/29/screenshot-2024-06-29-123912.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Viral Culture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Viral culture from corneal scrapings is the most definitive test for diagnosing rabies in a patient presenting with altered sensorium and hydrophobia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A kinyoun positive oocyst (25 m) was isolated from an HIV patient with diarrhea. Identify the organism? (INICET MAY 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystoisospora&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclospora&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptosporidium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microspora&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystoisospora&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/29/screenshot-2024-06-29-172804.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/29/screenshot-2024-06-29-114024.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cystoisospora&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Comparison of coccidian parasites causing diarrhea in an immunocompromised host:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is best for the malaria species identification? ( INICET May 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thin smear with Giemsa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thick smear with Giemsa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thin smear with acridine orange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;QBC (Quantitative Buffy Coat)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thin smear with Giemsa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thin smear with Giemsa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thin smear with Giemsa stain is the best method for detailed malaria species identification due to its ability to highlight specific morphological features of the Plasmodium parasites.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nude mice are not resistant to xenograft due to the absence of? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T cell&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both B and T cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;INK cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T cell&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) T cell&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nude mice lack a thymus, resulting in a deficiency of mature T cells, which are essential for rejecting xenografts. This highlights the crucial role of T cells in adaptive immune responses and graft rejection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;BCYE medium is used to culture? (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leptospira&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillus cereus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Legionella&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Legionella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Legionella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ BCYE medium is essential for the successful isolation and culture of Legionella species, particularly Legionella pneumophila, from environmental and clinical specimens. This medium meets the specific nutritional requirements and provides a protective environment for the growth of this pathogen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old HIV positive patient presents with mucosal lesions in the mouth as shown in the image below. On microscopy, budding yeasts and pseudohyphae are seen. What is the likely diagnosis? ( NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Hairy leukoplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ï»¿ï»¿ï»¿Diphtheria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral candidiasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/1_PSXRA1m.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Oral candidiasis is a common opportunistic infection in HIV-positive individuals, characterized by white, patchy lesions in the oral cavity and the presence of Candida species on microscopic examination. Recognizing this condition and distinguishing it from other oral lesions based on clinical presentation and risk factors is crucial for appropriate management, which may include antifungal therapies like nystatin, ketoconazole, or fluconazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient from Uttar Pradesh presented with fever, pallor, and hepatosplenomegaly. Peripheral smear examination showed pancytopenia. Buffy coat examination showed macrophages laden with organisms with a kinetoplast. What is the vector for the likely disease? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sandfly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tse-Tse fly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triatomine bug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Female anophelesâ€™ mosquito&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sandfly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/25/screenshot-2024-06-25-093459.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sandfly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Visceral leishmaniasis, caused by Leishmania donovani and transmitted by sandflies, is a severe systemic disease. Recognizing its epidemiology, clinical presentation, and diagnostic features is crucial for prompt diagnosis and treatment. Awareness and control of the vector, along with appropriate medical intervention, are essential in areas endemic for this disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A photographer who recently returned from Africa presents to the emergency department with abdominal pain, hepatomegaly, and hemorrhagic manifestations. He died despite treatment, and an autopsy revealed intranuclear Torres bodies in the liver. Which of the following vaccines could have prevented it? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;17D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nakayama vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weigl&#x27;s vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jeryl Lynn strain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 17D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 17D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The 17D vaccine could have prevented the yellow fever that led to the photographer&#x27;s severe symptoms and death. This highlights the importance of appropriate vaccination before traveling to areas where yellow fever is endemic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient addressing from Delhi presents with fever, arthralgia, and extensive petechial rash for 3 days. Lab investigations revealed a hemoglobin of 9 g/dL, a white blood cell count of 9000 cells/mm3, a platelet count of 20000 cells/mm3, and a prolonged bleeding time. The clotting time was normal. What is the most likely diagnosis? (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dengue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/25/screenshot-2024-06-25-110539.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/08/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dengue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of fever, arthralgia, petechial rash, and significant thrombocytopenia in a patient from an area where dengue is endemic should prompt immediate consideration of dengue fever, with prompt initiation of supportive care and monitoring for potential complications such as DHF or DSS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A South Asian fruit farmer presented with fever, breathlessness, and encephalitis. What can be the most likely diagnosis? (NEET PG 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nipah virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebola virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nipah virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/13/screenshot-2024-09-13-132350.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Nipah virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nipah virus should be considered when a patient, especially in South Asia, presents with fever, respiratory symptoms, and encephalitis, and has a history of exposure to fruit bats&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following organisms is implicated in the causation of botryomycosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus albus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_07Xd7Si.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Staphylococcus aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Botryomycosis is caused by Staphylococcus aureus , and it is a type of bacterial mycetoma . The infection is marked by tumor-like lesions with multiple discharging sinuses .&lt;/li&gt;&lt;li&gt;âž¤ Botryomycosis&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ bacterial mycetoma&lt;/li&gt;&lt;li&gt;âž¤ tumor-like lesions&lt;/li&gt;&lt;li&gt;âž¤ discharging sinuses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MCC of catheter induced UTI:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) E. coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common cause of catheter-induced urinary tract infections is Escherichia coli (E. coli), which is the leading pathogen in both community-acquired and hospital-acquired UTIs, regardless of the patient&#x27;s age or the presence of a catheter.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old sexually active male presents to the clinic with a 2-week history of urethral discharge and dysuria. He denies fever and has no significant past medical history. On examination, the discharge is clear and not purulent. Urinalysis shows pus cells but no organism. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlamydia trachomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chlamydia trachomatis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chlamydia trachomatis is the most common cause of non-gonococcal urethritis, presenting with clear discharge, sterile pyuria, and a negative gram stain. The gold standard for diagnosis is nucleic acid amplification testing (NAAT).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following Foleyâ€™s catheterization, a patient in ICU developed urinary tract infection. Catheter tip was sent for culture and grown on blood agar. The blood agar picture after 24-hours is given. The most likely agent causing UTI is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proteus mirabilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proteus mirabilis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/21/picture23.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Proteus mirabilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Proteus mirabilis is the pathogen most commonly associated with swarming on blood agar and is a common cause of urinary tract infections, especially in patients with indwelling catheters.&lt;/li&gt;&lt;li&gt;âž¤ Proteus mirabilis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the organisms is responsible for orbital cellulitis in a patient with diabetic ketoacidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-14%20181905.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mucormycosis is the most common fungal cause of orbital cellulitis in diabetic or immunosuppressed patients, especially in the presence of diabetic ketoacidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about mechanism of bacterial toxins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Botulinum toxin inhibits Ach release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shiga toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cholera toxin acts by inhibition of guanylcyclase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholera toxin increases cAMP levels by stimulating adenyl cyclase, not by inhibiting guanyl cyclase. Shiga and diphtheria toxins inhibit protein synthesis, while botulinum toxin blocks acetylcholine release at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;âž¤ Cholera toxin increases cAMP levels by stimulating adenyl cyclase, not by inhibiting guanyl cyclase.&lt;/li&gt;&lt;li&gt;âž¤ Shiga and diphtheria toxins inhibit protein synthesis, while botulinum toxin blocks acetylcholine release at the neuromuscular junction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MCC of catheter induced UTI:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) E. coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ E. coli is the most common cause of UTIs, including catheter-induced UTIs, due to its ability to adhere to the urinary tract and form biofilms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the clinic with a sore throat, low-grade fever, and a barking cough. Physical examination reveals a thick, gray membrane covering his tonsils and pharynx. His vaccination history is incomplete. Laboratory tests are ordered to confirm the diagnosis. Which of the following diseases, suspected in this boy, is associated with a bacteriophage-encoded toxin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Botulism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diphtheria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetanus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholera&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diphtheria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diphtheria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Botulism : Botulinum toxin is encoded by the bacterial genome of Clostridium botulinum , not by a bacteriophage.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Botulism&lt;/li&gt;&lt;li&gt;â€¢ encoded by the bacterial genome of Clostridium botulinum&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tetanus : Tetanus toxin is produced by Clostridium tetani and is not phage-coded.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Tetanus&lt;/li&gt;&lt;li&gt;â€¢ produced by Clostridium tetani&lt;/li&gt;&lt;li&gt;â€¢ not phage-coded.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cholera : While cholera toxin is encoded by a bacteriophage , the question specifically asks for diseases associated with a bacteriophage-encoded toxin, and diphtheria is the classic example.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Cholera&lt;/li&gt;&lt;li&gt;â€¢ cholera toxin is encoded by a bacteriophage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Corynebacterium diphtheriae , is uniquely associated with a toxin encoded by a lysogenic bacteriophage within the bacterium, distinguishing it from other diseases like botulism, tetanus, and cholera , where the toxins are not bacteriophage-encoded they are plasmid mediated.&lt;/li&gt;&lt;li&gt;âž¤ Corynebacterium diphtheriae&lt;/li&gt;&lt;li&gt;âž¤ associated with a toxin encoded by a lysogenic bacteriophage&lt;/li&gt;&lt;li&gt;âž¤ bacterium,&lt;/li&gt;&lt;li&gt;âž¤ other diseases like botulism, tetanus, and cholera&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurva Sastry Essentials of Microbiology pg 99/4e&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurva Sastry Essentials of Microbiology pg 99/4e&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In emergency situations where there is no time for blood cross-matching, Fresh Frozen Plasma (FFP) transfusion decisions are based on the universal donor concept. However, unlike red blood cells, the universal donor for plasma is based on the AB blood group, not the O blood group. This is because plasma contains antibodies, and the AB blood group is considered the universal plasma donor since it doesn&#x27;t contain anti-A or anti-B antibodies. Therefore, the safest option for transfusing FFP in a trauma patient without cross-matching would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O Rh D +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O Rh D â€“&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AB Rh D +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AB Rh D â€“&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AB Rh D â€“&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AB Rh D â€“&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. O Rh D +: O group plasma contains both anti-A and anti-B antibodies , which can cause reactions in recipients with A, B, or AB blood types.&lt;/li&gt;&lt;li&gt;â€¢ Option A. O Rh D +:&lt;/li&gt;&lt;li&gt;â€¢ O group plasma&lt;/li&gt;&lt;li&gt;â€¢ both anti-A and anti-B antibodies&lt;/li&gt;&lt;li&gt;â€¢ reactions in recipients with A, B, or AB blood types.&lt;/li&gt;&lt;li&gt;â€¢ Option B. O Rh D â€“: Although Rh negative is preferable , O group plasma is still not ideal due to the presence of anti-A and anti-B antibodies.&lt;/li&gt;&lt;li&gt;â€¢ Option B. O Rh D&lt;/li&gt;&lt;li&gt;â€¢ Rh negative is preferable&lt;/li&gt;&lt;li&gt;â€¢ O group plasma&lt;/li&gt;&lt;li&gt;â€¢ Option C. AB Rh D +: While AB plasma is suitable due to lack of anti-A and anti-B antibodies , Rh positive plasma could cause problems for Rh negative recipients.&lt;/li&gt;&lt;li&gt;â€¢ Option C. AB Rh D&lt;/li&gt;&lt;li&gt;â€¢ AB plasma is suitable due to lack of anti-A and anti-B antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Universal donor : Individuals with â€˜Oâ€™ Rh D negative blood group are called as universal donors because they do not possess either A or B antigen or Rh antigen ; hence, they are generally safe. The anti-A and anti-B antibodies in the transfused O blood group are diluted in recipientâ€™s serum, do not ordinarily cause any damage to the red cells of the A or B blood group recipients.&lt;/li&gt;&lt;li&gt;âž¤ Universal donor&lt;/li&gt;&lt;li&gt;âž¤ â€˜Oâ€™ Rh D negative blood group are called as universal donors&lt;/li&gt;&lt;li&gt;âž¤ not possess either A or B antigen or Rh antigen&lt;/li&gt;&lt;li&gt;âž¤ generally safe.&lt;/li&gt;&lt;li&gt;âž¤ Universal recipients : Individuals with AB Rh D positive blood group do not have both A and B antibodies or Rh D antibodies in serum ; therefore, they can receive any other blood group. Hence, they are called universal recipients.&lt;/li&gt;&lt;li&gt;âž¤ Universal recipients&lt;/li&gt;&lt;li&gt;âž¤ AB Rh D positive blood group do not have both A and B antibodies or Rh D antibodies in serum&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Med. Microbiology 2/e p214&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Med. Microbiology 2/e p214&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient complains of abdominal cramps along with profuse diarrhea. The treating physician wants to process the stool specimen for isolation of Campylobacter jejuni. Which of the following is the method of choice for the culture of stool?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Culture on TCBS medium incubated at 37Â°C under aerobic conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Culture on MacConkey medium incubated at 42Â°C under anaerobic conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Culture on Wilson and Blairâ€™s medium incubated at 37Â°C under micro-aerophilic conditions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-07-115434.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Culture on Skirrowâ€™s medium incubated at 42Â°C under micro-aerophilic conditions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Suggests using TCBS (Thiosulfate Citrate Bile Salts Sucrose) medium , which is typically used for Vibrio species , not Campylobacter.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ TCBS&lt;/li&gt;&lt;li&gt;â€¢ medium&lt;/li&gt;&lt;li&gt;â€¢ used for Vibrio species&lt;/li&gt;&lt;li&gt;â€¢ Option C: M entions MacConkey medium , which is a general-purpose medium and not selective for Campylobacter.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ MacConkey medium&lt;/li&gt;&lt;li&gt;â€¢ general-purpose medium&lt;/li&gt;&lt;li&gt;â€¢ Option D: Mentions Wilson and Blairâ€™s medium , which is used for the isolation of Brucella species , not Campylobacter.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Wilson and Blairâ€™s medium&lt;/li&gt;&lt;li&gt;â€¢ isolation of Brucella species&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For the isolation of Campylobacter jejuni from stool specimens , it is important to use a selective medium like Skirrow&#x27;s medium , which provides the appropriate growth conditions (42Â°C and micro-aerophilic conditions) and inhibits the growth of other bacteria , allowing for the isolation of Campylobacter.&lt;/li&gt;&lt;li&gt;âž¤ isolation of Campylobacter jejuni from stool specimens&lt;/li&gt;&lt;li&gt;âž¤ use a selective medium&lt;/li&gt;&lt;li&gt;âž¤ Skirrow&#x27;s medium&lt;/li&gt;&lt;li&gt;âž¤ appropriate growth conditions&lt;/li&gt;&lt;li&gt;âž¤ inhibits the growth of other bacteria&lt;/li&gt;&lt;li&gt;âž¤ isolation of Campylobacter.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p361-62, 2/e p376-377, Ananthanarayan 9/e p399, 10/e p406&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p361-62, 2/e p376-377, Ananthanarayan 9/e p399, 10/e p406&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with symptoms of acute gastroenteritis, including diarrhea and vomiting. She reports consuming shellfish at a local restaurant two days prior. Given the likely diagnosis of a viral gastroenteritis caused by shellfish ingestion, which of the following is the most common organism responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calicivirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterovirus type 40, 41&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Norovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Norovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Calicivirus - While noroviruses are a type of calicivirus , the term \&quot;calicivirus\&quot; is too broad and non-specific in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Calicivirus -&lt;/li&gt;&lt;li&gt;â€¢ noroviruses are a type of calicivirus&lt;/li&gt;&lt;li&gt;â€¢ Option B . Enterovirus type 40, 41 - These are typically not associated with shellfish consumption.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Enterovirus type 40, 41&lt;/li&gt;&lt;li&gt;â€¢ not associated with shellfish consumption.&lt;/li&gt;&lt;li&gt;â€¢ Option B . Rotavirus - While it causes gastroenteritis , it is more commonly associated with infections in children and is not typically linked to shellfish consumption.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Rotavirus&lt;/li&gt;&lt;li&gt;â€¢ gastroenteritis&lt;/li&gt;&lt;li&gt;â€¢ commonly associated with infections&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Noroviruses may be the most common infectious agents of mild gastroenteritis in the community and affect all age groups . It accounts for the majority of adult outbreaks of Gastroenteritis associated with Shellfish and salad ingredients.&lt;/li&gt;&lt;li&gt;âž¤ Noroviruses&lt;/li&gt;&lt;li&gt;âž¤ most common infectious agents&lt;/li&gt;&lt;li&gt;âž¤ mild gastroenteritis in the community&lt;/li&gt;&lt;li&gt;âž¤ affect all age groups&lt;/li&gt;&lt;li&gt;âž¤ majority of adult outbreaks of Gastroenteritis&lt;/li&gt;&lt;li&gt;âž¤ Shellfish and salad ingredients.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p526, 2/e p547-548, Harrison 19/e p1286, 20/e p1467&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p526, 2/e p547-548, Harrison 19/e p1286, 20/e p1467&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The life cycle of Wuchereria bancrofti in a mosquito is described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclopropagative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclodevelopmental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propagative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cyclodevelopmental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-151826.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Cyclopropagative - Pathogen undergoes a developmental cycle (changes from one stage to another) as well as multiplication in the body of the arthropod , e.g. Malaria&lt;/li&gt;&lt;li&gt;â€¢ Option A)&lt;/li&gt;&lt;li&gt;â€¢ Cyclopropagative&lt;/li&gt;&lt;li&gt;â€¢ developmental cycle&lt;/li&gt;&lt;li&gt;â€¢ multiplication in the body of the arthropod&lt;/li&gt;&lt;li&gt;â€¢ Option C) Propagative - Propagative transmission- the multiply extensively without change of form , e.g. Arboviruses&lt;/li&gt;&lt;li&gt;â€¢ Option C)&lt;/li&gt;&lt;li&gt;â€¢ Propagative&lt;/li&gt;&lt;li&gt;â€¢ multiply extensively without change of form&lt;/li&gt;&lt;li&gt;â€¢ Option D) None - The parasite does indeed have a defined life cycle within the mosquito.&lt;/li&gt;&lt;li&gt;â€¢ Option D)&lt;/li&gt;&lt;li&gt;â€¢ None&lt;/li&gt;&lt;li&gt;â€¢ parasite does indeed have a defined life cycle within the mosquito.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Apurba Sastryâ€™s Essentials of Medical Parasitology 1/e p267, 2/e p258&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Medical Parasitology 1/e p267, 2/e p258&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Patel, a hospital administrator, is conducting a training session on waste management. She discusses various waste types in the hospital and their appropriate disposal methods. Which of the following is NOT typically disposed of by incineration or deep burial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Solid waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Animal waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytotoxic waste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV set&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV set&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IV set&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Solid waste : Some solid wastes, particularly hazardous ones , are disposed of by incineration or deep burial .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Solid waste&lt;/li&gt;&lt;li&gt;â€¢ hazardous ones&lt;/li&gt;&lt;li&gt;â€¢ incineration or deep burial&lt;/li&gt;&lt;li&gt;â€¢ Option B. Animal waste : Animal waste, especially from medical laboratories , is often incinerated or deeply buried.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Animal waste&lt;/li&gt;&lt;li&gt;â€¢ medical laboratories&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cytotoxic waste :  Cytotoxic waste, due to its hazardous nature, is typically disposed of by incineration.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Cytotoxic waste&lt;/li&gt;&lt;li&gt;â€¢ hazardous nature,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Incineration/deep burial (yellow bag) is recommended for Anatomical waste (human and animal), Microbiological waste (nonplastic, non-reusable), Solid waste (nonplastic) and Cytotoxic drug (black bag)&lt;/li&gt;&lt;li&gt;âž¤ Incineration/deep burial&lt;/li&gt;&lt;li&gt;âž¤ Anatomical waste&lt;/li&gt;&lt;li&gt;âž¤ Microbiological waste&lt;/li&gt;&lt;li&gt;âž¤ Solid waste&lt;/li&gt;&lt;li&gt;âž¤ Cytotoxic drug&lt;/li&gt;&lt;li&gt;âž¤ Autoclave (red bag) is recommended for Microbiological waste (plastic, or reusable) and Solid waste (plastic).&lt;/li&gt;&lt;li&gt;âž¤ Autoclave&lt;/li&gt;&lt;li&gt;âž¤ Microbiological waste&lt;/li&gt;&lt;li&gt;âž¤ Ref : Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p613, 2/e p618&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p613, 2/e p618&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the emergency department with a sudden onset of fever, dyspnea, and a non-productive cough. He recently attended a crowded international conference. Chest X-ray reveals a widened mediastinum and bilateral infiltrates. The patient rapidly progresses to severe respiratory distress. A history of similar cases among other conference attendees is reported. Which of the following agents is most likely responsible for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacillus anthracis (Anthrax)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variola major (Smallpox)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yersinia pestis (Plague)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Francisella tularensis (Tularemia)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bacillus anthracis (Anthrax)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-04-182317.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bacillus anthracis (Anthrax)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Variola major (Smallpox) - Typically presents with fever and a characteristic rash , not primarily with respiratory symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Variola major (Smallpox)&lt;/li&gt;&lt;li&gt;â€¢ fever and a characteristic rash&lt;/li&gt;&lt;li&gt;â€¢ Option C. Yersinia pestis (Plague) - While it can cause pneumonic plague , it is less likely in this scenario given the rapid progression and specific radiological findings.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Yersinia pestis (Plague)&lt;/li&gt;&lt;li&gt;â€¢ cause pneumonic plague&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;li&gt;â€¢ Option D. Francisella tularensis (Tularemia) - Can cause pneumonic tularemia but is less likely than anthrax to present with a widened mediastinum and rapid progression in a bioterrorism scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Francisella tularensis (Tularemia)&lt;/li&gt;&lt;li&gt;â€¢ cause pneumonic tularemia&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diseases caused by Bacillus anthrax -&lt;/li&gt;&lt;li&gt;âž¤ Diseases caused by Bacillus anthrax -&lt;/li&gt;&lt;li&gt;âž¤ Cutaneous anthrax (Hide porter&#x27;s disease)  (Malignant pustule) Pulmonary anthrax (Wool sorter&#x27;s disease) (Inhalation anthrax) Gastrointestinal anthrax&lt;/li&gt;&lt;li&gt;âž¤ Cutaneous anthrax (Hide porter&#x27;s disease)  (Malignant pustule)&lt;/li&gt;&lt;li&gt;âž¤ Pulmonary anthrax (Wool sorter&#x27;s disease) (Inhalation anthrax)&lt;/li&gt;&lt;li&gt;âž¤ Gastrointestinal anthrax&lt;/li&gt;&lt;li&gt;âž¤ Bioterrorism agent â€“&lt;/li&gt;&lt;li&gt;âž¤ Bioterrorism agent â€“&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Med. Microbiology 4/e Chapter 81, page 807.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Med. Microbiology 4/e Chapter 81, page 807.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image shown below? (FMGE AUGUST 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichuris trichiura eggs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H.Nana&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trichuris trichiura eggs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/16_FEh80M6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trichuris trichiura eggs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trichuris trichiura eggs are identified by their barrel shape, thick shell, and polar plugs. They are unembryonated when passed in stool and are associated with iron deficiency anemia and rectal prolapse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient presented with bloody diarrhea. On Investigation of stool sample, the organism was found to be gram negative, non-motile and oxidase negative. What could be the cause? (FMGE DECEMBER 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shigella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yersinia pestis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shigella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shigella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Shigella is a gram-negative, non-motile, and oxidase-negative bacterium that is a common cause of bacillary dysentery, presenting with bloody diarrhea and several potential severe complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with pain abdomen, diarrhea, and a stepladder pattern fever. He also complains of a headache and malaise. His symptoms were gradually worsening over the past 2 weeks. Which of the following is the best diagnostic method? (FMGE JUNE 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Widal test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stool culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Widal test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102042.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Widal test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An El Tor vibrio was identified to be the causative agent of a diarrhea epidemic. Which of the following is not a characteristic feature of this organism? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistant to El Tor phage V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrinsic resistance to polymyxin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voges-Proskauer test is positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not susceptible to group IV phage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Resistant to El Tor phage V&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Resistant to El Tor phage V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ El Tor vibrios are characterized by their susceptibility to El Tor phage V, intrinsic resistance to polymyxin B, positive Voges-Proskauer test, and non-susceptibility to group IV phage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rh-ve mother had Rh+ve child. This Rh incompatibility is which type of hypersensitivity reaction? (FMGE JUNE 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaphylactic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytotoxic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immune complex mediated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delayed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cytotoxic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cytotoxic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rh incompatibility, where an Rh-negative mother has an Rh-positive child, is an
