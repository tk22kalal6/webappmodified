                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        function loadTheme() {
            try {

                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

        // Show submit modal
        function showSubmitModal() {

                const attempted = answers.filter(a =&gt; a !== null).length;

                console.error(&quot;Error showing submit modal:&quot;, e);

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

t;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Corynebacterium diphtheriae is also known as Kleb-Loeffler&#x27;s bacillus and is characterized by gram-positive bacilli with clubbed ends, pseudomembrane formation, and bull neck appearance in diphtheria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is correct about Diphtheria membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grey membrane that bleeds on removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grey membrane that does not bleed on removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grey pseudo-membrane that bleeds on removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grey pseudo-membrane that does not bleed on removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grey pseudo-membrane that bleeds on removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-12%20113354.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DSIoz1m.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Grey pseudo-membrane that bleeds on removal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diphtheria produces a grey pseudomembrane that bleeds when removed, distinguishing it from a true membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futured  (Vaccinia virus)&lt;/li&gt;&lt;li&gt;âž¤ Guarnieri bodies&lt;/li&gt;&lt;li&gt;âž¤ Paschen bodies (Variola virus)&lt;/li&gt;&lt;li&gt;âž¤ Paschen bodies&lt;/li&gt;&lt;li&gt;âž¤ Bollinger bodies (Fowlpox virus)&lt;/li&gt;&lt;li&gt;âž¤ Bollinger bodies&lt;/li&gt;&lt;li&gt;âž¤ Henderson-Peterson bodies (Molluscum contagiosum)&lt;/li&gt;&lt;li&gt;âž¤ Henderson-Peterson bodies&lt;/li&gt;&lt;li&gt;âž¤ 2. Intranuclear Inclusion Bodies:&lt;/li&gt;&lt;li&gt;âž¤ 2. Intranuclear Inclusion Bodies:&lt;/li&gt;&lt;li&gt;âž¤ Found in the nucleus of host cells. Two types: Cowdry Type A: Granular appearance (e.g., Herpesvirus, Varicella-Zoster virus, Yellow fever virus).&lt;/li&gt;&lt;li&gt;âž¤ Found in the nucleus of host cells.&lt;/li&gt;&lt;li&gt;âž¤ Two types: Cowdry Type A: Granular appearance (e.g., Herpesvirus, Varicella-Zoster virus, Yellow fever virus).&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type A: Granular appearance (e.g., Herpesvirus, Varicella-Zoster virus, Yellow fever virus).&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type A: Granular appearance (e.g., Herpesvirus, Varicella-Zoster virus, Yellow fever virus).&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type A:&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type B: Compact, circumscribed appearance (e.g., Polio, Adenovirus).&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type B: Compact, circumscribed appearance (e.g., Polio, Adenovirus).&lt;/li&gt;&lt;li&gt;âž¤ Cowdry Type B:&lt;/li&gt;&lt;li&gt;âž¤ 3. Inclusions in Both Cytoplasm and Nucleus:&lt;/li&gt;&lt;li&gt;âž¤ 3. Inclusions in Both Cytoplasm and Nucleus:&lt;/li&gt;&lt;li&gt;âž¤ Found in both the cytoplasm and nucleus of host cells. Examples: Measles virus (Warthin-Finkeldey bodies) Cytomegalovirus (Owl-eye appearance)&lt;/li&gt;&lt;li&gt;âž¤ Found in both the cytoplasm and nucleus of host cells.&lt;/li&gt;&lt;li&gt;âž¤ Examples: Measles virus (Warthin-Finkeldey bodies) Cytomegalovirus (Owl-eye appearance)&lt;/li&gt;&lt;li&gt;âž¤ Measles virus (Warthin-Finkeldey bodies) Cytomegalovirus (Owl-eye appearance)&lt;/li&gt;&lt;li&gt;âž¤ Measles virus (Warthin-Finkeldey bodies)&lt;/li&gt;&lt;li&gt;âž¤ Measles virus&lt;/li&gt;&lt;li&gt;âž¤ Cytomegalovirus (Owl-eye appearance)&lt;/li&gt;&lt;li&gt;âž¤ Cytomegalovirus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male with respiratory symptoms is admitted to the hospital. His chest X-ray reveals bilateral interstitial infiltrates, and a subsequent bronchoalveolar lavage is performed. Microscopic examination of the lavage fluid shows foamy, eosinophilic material. Based on these findings, which of the following organisms, known for being difficult or impossible to cultivate in artificial media, is most likely responsible for this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycobacterium leprae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella rhinoscleromatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinosporidium seeberi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis jirovecii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture78.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pneumocystis jirovecii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mycobacterium leprae - Is also non-cultivable in artificial media . Diagnosis is typically established through clinical and histopathological findings.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mycobacterium leprae&lt;/li&gt;&lt;li&gt;â€¢ non-cultivable in artificial media&lt;/li&gt;&lt;li&gt;â€¢ Option B. Klebsiella rhinoscleromatis - This can be cultured. Diagnosis involves isolation of the organism and histopathological examination of affected tissues.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Klebsiella rhinoscleromatis&lt;/li&gt;&lt;li&gt;â€¢ can be cultured. Diagnosis&lt;/li&gt;&lt;li&gt;â€¢ isolation of the organism&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rhinosporidium seeberi - This is cultivable . It forms distinctive sporangia , aiding in its identification through histopathology.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rhinosporidium seeberi&lt;/li&gt;&lt;li&gt;â€¢ cultivable&lt;/li&gt;&lt;li&gt;â€¢ distinctive sporangia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pneumocystis jirovecii , a common cause of pneumonia in immunocompromised patients , cannot be cultured and is diagnosed through visualization of the organism in respiratory samples using special stains like Diff-Quik , Grocott-Gomori methenamine silver (GMS), and Calcofluor white stains.&lt;/li&gt;&lt;li&gt;âž¤ Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;âž¤ common cause of pneumonia&lt;/li&gt;&lt;li&gt;âž¤ immunocompromised patients&lt;/li&gt;&lt;li&gt;âž¤ cannot be cultured&lt;/li&gt;&lt;li&gt;âž¤ diagnosed through visualization of the organism&lt;/li&gt;&lt;li&gt;âž¤ respiratory samples&lt;/li&gt;&lt;li&gt;âž¤ stains like Diff-Quik&lt;/li&gt;&lt;li&gt;âž¤ Grocott-Gomori methenamine silver&lt;/li&gt;&lt;li&gt;âž¤ Calcofluor white stains.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurva Sastry Essentials of Microbiology pg116/4e&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Apurva Sastry Essentials of Microbiology pg116/4e&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with a history of recurrent bacterial infections. Laboratory investigations reveal defects in the innate immune system. The physician explains to the patient the role of a group of receptors crucial in the innate immune response. Which of the following is a correct statement about these receptors, known as toll-like receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are antigen-specific receptors found on B cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They act by inducing cytokine release upon recognition of pathogen-associated molecular patterns.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are part of the adaptive immune system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They facilitate microbial invasion into host cells.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They act by inducing cytokine release upon recognition of pathogen-associated molecular patterns.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) They act by inducing cytokine release upon recognition of pathogen-associated molecular patterns.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . TLRs are not antigen-specific ; they recognize patterns rather than specific antigens.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ TLRs are not antigen-specific&lt;/li&gt;&lt;li&gt;â€¢ Option C . TLRs are a component of the innate immune system , not the adaptive immune system.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ TLRs are a component of the innate immune system&lt;/li&gt;&lt;li&gt;â€¢ Option D . TLRs do not facilitate microbial invasion ; they play a role in pathogen recognition and initiating an immune response .&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ TLRs do not facilitate microbial invasion&lt;/li&gt;&lt;li&gt;â€¢ pathogen recognition&lt;/li&gt;&lt;li&gt;â€¢ initiating an immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Toll-like receptors (TLRs) trigger cytokine release by recognizing pathogen-associated molecular patterns , highlighting their role in innate immunity. TLRs are not antigen-specific but instead identify general patterns to activate transcription factors , leading to cytokine production and various antimicrobial activities.&lt;/li&gt;&lt;li&gt;âž¤ Toll-like receptors&lt;/li&gt;&lt;li&gt;âž¤ trigger cytokine&lt;/li&gt;&lt;li&gt;âž¤ pathogen-associated molecular patterns&lt;/li&gt;&lt;li&gt;âž¤ role in innate immunity. TLRs are not antigen-specific&lt;/li&gt;&lt;li&gt;âž¤ general patterns to activate transcription factors&lt;/li&gt;&lt;li&gt;âž¤ cytokine production&lt;/li&gt;&lt;li&gt;âž¤ antimicrobial activities.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p98, 2/e p104&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p98, 2/e p104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of diabetes and chronic kidney disease presents to the emergency department with fever, hypotension, and a raised white cell count. His skin is warm and flushed, but there is no rash, desquamation, or signs of localized infection. Blood cultures are pending. Which of the following is the most likely diagnosis if this patient&#x27;s condition is not primarily due to a toxin-mediated effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxic shock syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcal scalded skin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcal food poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic shock&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Septic shock&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Septic shock&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Toxic shock syndrome is characterized by fever, rash, desquamation , and hypotension , often associated with tampon use or skin infections but is toxin-mediated , which does not fit the clinical scenario provided.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Toxic shock syndrome&lt;/li&gt;&lt;li&gt;â€¢ fever, rash, desquamation&lt;/li&gt;&lt;li&gt;â€¢ hypotension&lt;/li&gt;&lt;li&gt;â€¢ tampon use or skin infections&lt;/li&gt;&lt;li&gt;â€¢ toxin-mediated&lt;/li&gt;&lt;li&gt;â€¢ Option B: Staphylococcal scalded skin syndrome is a toxin-mediated condition that presents with widespread blistering and desquamation of the skin , especially in infants and children .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcal scalded skin syndrome&lt;/li&gt;&lt;li&gt;â€¢ toxin-mediated&lt;/li&gt;&lt;li&gt;â€¢ presents with widespread blistering&lt;/li&gt;&lt;li&gt;â€¢ desquamation of the skin&lt;/li&gt;&lt;li&gt;â€¢ infants and children&lt;/li&gt;&lt;li&gt;â€¢ Option C: Staphylococcal food poisoning is also toxin-mediated and would present with rapid onset nausea, vomiting, and diarrhea following ingestion of contaminated food.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcal food poisoning&lt;/li&gt;&lt;li&gt;â€¢ toxin-mediated&lt;/li&gt;&lt;li&gt;â€¢ rapid onset nausea, vomiting,&lt;/li&gt;&lt;li&gt;â€¢ diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The patient&#x27;s presentation of fever, hypotension, raised white cell count , and absence of rash or localized infection signs , especially in the context of his pre-existing conditions (diabetes and chronic kidney disease), strongly suggests septic shock . Septic shock is a severe infection that leads to organ dysfunction and low blood pressure , not necessarily linked to a toxin-mediated effect like those seen in toxic shock syndrome or staphylococcal scalded skin syndrome .&lt;/li&gt;&lt;li&gt;âž¤ fever, hypotension, raised white cell count&lt;/li&gt;&lt;li&gt;âž¤ absence of rash or localized infection signs&lt;/li&gt;&lt;li&gt;âž¤ pre-existing conditions&lt;/li&gt;&lt;li&gt;âž¤ septic shock&lt;/li&gt;&lt;li&gt;âž¤ Septic shock&lt;/li&gt;&lt;li&gt;âž¤ severe infection&lt;/li&gt;&lt;li&gt;âž¤ organ dysfunction&lt;/li&gt;&lt;li&gt;âž¤ low blood pressure&lt;/li&gt;&lt;li&gt;âž¤ toxin-mediated effect&lt;/li&gt;&lt;li&gt;âž¤ toxic shock syndrome&lt;/li&gt;&lt;li&gt;âž¤ staphylococcal scalded skin syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurva Sastry Essentials of Medical Microbiology Essentials of Medical Microbiology pg 514/4e&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurva Sastry Essentials of Medical Microbiology Essentials of Medical Microbiology pg 514/4e&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to her physician complaining of a two-day history of high fever, malaise, and muscle aches. She has recently returned from a hiking trip in the Udaipur- Kang La Pass. Blood tests show a low white blood cell count, and she is negative for bacterial cultures. Further laboratory analysis reveals elevated levels of interferon-beta (IFN-beta). Considering the most likely cause of her symptoms and laboratory findings, IFN-beta is primarily stimulated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fungal infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycoplasma infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Viral infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-150627.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-150647.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bacterial infection usually stimulates interferon-gamma (IFN-gamma), not IFN-beta.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Bacterial infection&lt;/li&gt;&lt;li&gt;â€¢ stimulates interferon-gamma&lt;/li&gt;&lt;li&gt;â€¢ Option C . Fungal infection is more likely to elicit an immune response involving other types of cytokines , not primarily IFN-beta.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Fungal infection&lt;/li&gt;&lt;li&gt;â€¢ elicit an immune response involving other types of cytokines&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mycoplasma infection , although unique among bacterial infections in that they may stimulate some interferon production, is not the primary stimulus for IFN-beta.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Mycoplasma infection&lt;/li&gt;&lt;li&gt;â€¢ unique among bacterial infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Apurba Sastryâ€™s Essentials of Med. Microbiology 2/e p439&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Med. Microbiology 2/e p439&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient presents with intermittent fever, headaches, and muscle aches. After a detailed history, it is revealed that he recently returned from a trip to a sub-Saharan African country. A blood smear reveals the presence of trypanosomes. The most likely vector responsible for transmitting the pathogen in this case is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anopheles mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tsetse fly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aedes mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tsetse fly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture59.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture60.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tsetse fly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Anopheles mosquito : Incorrect as it is the vector for malaria , caused by Plasmodium species , not trypanosomiasis.&lt;/li&gt;&lt;li&gt;â€¢ Option A)&lt;/li&gt;&lt;li&gt;â€¢ Anopheles mosquito&lt;/li&gt;&lt;li&gt;â€¢ vector for malaria&lt;/li&gt;&lt;li&gt;â€¢ Plasmodium species&lt;/li&gt;&lt;li&gt;â€¢ Option C) Aedes mosquito : Incorrect because it is known for transmitting diseases like dengue, Zika, and yellow fever , not African trypanosomiasis.&lt;/li&gt;&lt;li&gt;â€¢ Option C)&lt;/li&gt;&lt;li&gt;â€¢ Aedes mosquito&lt;/li&gt;&lt;li&gt;â€¢ known for transmitting diseases like dengue, Zika, and yellow fever&lt;/li&gt;&lt;li&gt;â€¢ Option D) Flea : Incorrect as fleas are vectors for diseases like plague and typhus , not African trypanosomiasis.&lt;/li&gt;&lt;li&gt;â€¢ Option D)&lt;/li&gt;&lt;li&gt;â€¢ Flea&lt;/li&gt;&lt;li&gt;â€¢ fleas are vectors for diseases like plague and typhus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The vector responsible for transmitting Trypanosoma brucei , the causative agent of African trypanosomiasis . Female tsetse mate just once . After 7â€“9 days she produces a single egg which develops into a larva within her uterus.&lt;/li&gt;&lt;li&gt;âž¤ vector responsible for transmitting Trypanosoma brucei&lt;/li&gt;&lt;li&gt;âž¤ causative agent of African trypanosomiasis&lt;/li&gt;&lt;li&gt;âž¤ Female tsetse mate just once&lt;/li&gt;&lt;li&gt;âž¤ 7â€“9 days she produces a single egg&lt;/li&gt;&lt;li&gt;âž¤ larva within her uterus.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Apurba Sastryâ€™s Essentials of Med. Parasitology 2/e, p260, Wikipedia&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Med. Parasitology 2/e, p260, Wikipedia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of diabetes mellitus presents to the clinic complaining of fever, cough, and weight loss for the past two months. A chest X-ray reveals bilateral diffuse infiltrates. Serological tests are positive for Histoplasma capsulatum antibodies. The patient&#x27;s condition improves with appropriate antifungal therapy, but he returns to the clinic three weeks later with similar symptoms. Which of the following is the most likely explanation for the recurrence of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Re-exposure to Histoplasma capsulatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superinfection with a bacterial pathogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to the antifungal therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inadequate duration of the initial antifungal therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inadequate duration of the initial antifungal therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inadequate duration of the initial antifungal therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Re-exposure is less likely unless there is a specific history of repeated exposure to the same environment where the fungus is endemic.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Re-exposure is less likely&lt;/li&gt;&lt;li&gt;â€¢ Option B . Superinfection with a bacterial pathogen could be a consideration, but it would not explain the serological evidence of Histoplasma capsulatum.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Superinfection with a bacterial pathogen&lt;/li&gt;&lt;li&gt;â€¢ not explain the serological evidence&lt;/li&gt;&lt;li&gt;â€¢ Option C . Resistance to antifungal therapy is possible but less common compared to inadequate treatment duration.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Resistance to antifungal therapy&lt;/li&gt;&lt;li&gt;â€¢ less common compared to inadequate treatment duration.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In cases of systemic fungal infections , particularly in patients with underlying immunocompromised states like diabetes, an adequate duration of therapy is essential to ensure complete eradication of the fungus and to prevent relapse of the disease .&lt;/li&gt;&lt;li&gt;â€¢ systemic fungal infections&lt;/li&gt;&lt;li&gt;â€¢ underlying immunocompromised states like diabetes,&lt;/li&gt;&lt;li&gt;â€¢ adequate duration of therapy is essential to ensure complete eradication of the fungus&lt;/li&gt;&lt;li&gt;â€¢ prevent relapse of the disease&lt;/li&gt;&lt;li&gt;â€¢ Ref : Apurba Sastryâ€™s Essentials of Med.Microbiology 2/e p577&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Apurba Sastryâ€™s Essentials of Med.Microbiology 2/e p577&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman brings her 3-year-old son to the clinic. She is concerned about food safety and asks about the best method to ensure the milk she gives to her child is free from harmful bacteria. As part of your explanation about the pasteurization process, you informed her about the standard temperature and time required to pasteurize milk effectively. Which of the following is the correct combination of temperature and time for the pasteurization of milk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;73Â°C for 20 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;63Â°C for 20 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;73Â°C for 30 sec&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;63Â°C for 30 min&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 63Â°C for 30 min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 63Â°C for 30 min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . 73Â°C for 20 min - This combination of temperature and time is excessive for pasteurization and could lead to changes in the nutritional quality and flavor of the milk.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ 73Â°C for 20 min -&lt;/li&gt;&lt;li&gt;â€¢ temperature and time is excessive for pasteurization&lt;/li&gt;&lt;li&gt;â€¢ changes in the nutritional quality and flavor of the milk.&lt;/li&gt;&lt;li&gt;â€¢ Option B . 63Â°C for 20 min - This temperature is correct for pasteurization, but the duration is too long , which can lead to alterations in the milk&#x27;s properties.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ 63Â°C for 20 min&lt;/li&gt;&lt;li&gt;â€¢ correct for pasteurization, but the duration is too long&lt;/li&gt;&lt;li&gt;â€¢ Option C . 73Â°C for 30 secs - This temperature is higher than necessary for effective pasteurization and can cause unnecessary changes to the milk.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ 73Â°C for 30 secs -&lt;/li&gt;&lt;li&gt;â€¢ higher than necessary for effective pasteurization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pasteurization of milk is a process used to kill harmful bacteria without significantly changing the milk&#x27;s nutritional value or flavor. Two methods are used for pasteurization of milk , the Holder method with a temperature of 63Â°C for 30 min or Flash method (72Â°C for 20 sec) followed by rapid cooling to 13Â°C. This method is effective in killing most bacteria and pathogens found in milk while preserving its quality. All non-spring pathogens are killed except Coxiella which survives Holderâ€™s method&lt;/li&gt;&lt;li&gt;âž¤ Pasteurization&lt;/li&gt;&lt;li&gt;âž¤ Ref : Essentials of Medical Microbiology 1/e p33, 2/e p33, Ananthanarayan 10/e p30&lt;/li&gt;&lt;li&gt;âž¤ Ref : Essentials of Medical Microbiology 1/e p33, 2/e p33, Ananthanarayan 10/e p30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old female with a history of multiple sclerosis has been using a urinary catheter for the past two months. Recently, she developed symptoms of a urinary tract infection (UTI), including dysuria and fever. Urine culture was performed to identify the causative organism. What is the most common causative organism of catheter-induced urinary tract infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E. coli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture2_4n95MJx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-180839.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) E. coli&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Klebsiella: Although Klebsiella is a known UTI pathogen, it is less common compared to E. coli in catheter-associated UTIs.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Klebsiella:&lt;/li&gt;&lt;li&gt;â€¢ known UTI pathogen,&lt;/li&gt;&lt;li&gt;â€¢ less common compared to E. coli&lt;/li&gt;&lt;li&gt;â€¢ Option C . Pseudomonas: Pseudomonas is more commonly associated with hospital-acquired infections and in patients with compromised immune systems, but not the most common in catheter-induced UTI.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Pseudomonas:&lt;/li&gt;&lt;li&gt;â€¢ more commonly associated with hospital-acquired infections&lt;/li&gt;&lt;li&gt;â€¢ Option D. Staphylococcus: It is more commonly associated with skin and soft tissue infections rather than UTIs.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Staphylococcus:&lt;/li&gt;&lt;li&gt;â€¢ associated with skin and soft tissue infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Microorganism causing urinary tract infections.&lt;/li&gt;&lt;li&gt;âž¤ Microorganism causing urinary tract infections.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p340, 2/e p642,353,354&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Apurba Sastryâ€™s Essentials of Medical Microbiology 1/e p340, 2/e p642,353,354&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is evaluating workers in mines suspected of having Silicosis. Considering their clinical presentation, what is the typical initial step for diagnosing tuberculosis, and what should be the subsequent step? (FMGE AUGUST 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform a sputum smear examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Order a chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct a Tuberculin skin test (TST)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer the workers to a pulmonologist for further evaluation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Perform a sputum smear examination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/08/untitled-1239_QxaiuhW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Perform a sputum smear examination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial step for diagnosing tuberculosis in workers with suspected Silicosis involves performing a sputum smear examination to detect the presence of acid-fast bacilli, which indicates active TB infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old nurse got needle prick injury from a HIV positive patient while doing blood sampling. Which test would be the confirmatory test to rule out the infection? (FMGE DECEMBER 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;p24 assay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Western blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. p24 assay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. p24 assay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The p24 test identifies actual HIV virus particles in blood. p24 is a capsid structural protein which makes up a protein â€˜shellâ€™ on the surface of the HIV virus. It is one of the earliest antigenic markers to come positive in an HIV patient so diagnosing p24 in a needle stick patient is confirmatory test to rule out early infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presents with a swollen foot and multiple sinuses as shown in the below image. What is the most likely diagnosis? (FMGE JUNE 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mycetoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/picture19.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-121447.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-121520.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-121531.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mycetoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mycetoma, also known as \&quot;Madura foot,\&quot; is a chronic infectious disease causing progressive swelling, multiple sinuses, and deformity, predominantly affecting tropical and subtropical regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the class of immunoglobulin shown in the image below? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;lgE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IgA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/19.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-093940.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-093957.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IgA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is characterized by a lacy or reticular rash on the extremities and \&quot;slapped cheek\&quot; appearance as shown in the image? (FMGE JUNE 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exanthem subitum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema infectiosum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hand foot mouth disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythema infectiosum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/08/untitled-1242.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythema infectiosum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following immunoglobulins shows highest concentration in the serum? (FMGE JANUARY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ig-M&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ig-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ig-E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ig-G&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ig-G&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/07/picture4333.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ig-G&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Farmer with traumatic ulcer in eye and septate hyphae seen. Causative organism is ? ( FMGE July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspergillus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-153132.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/22/screenshot-2024-06-22-153228.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aspergillus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Farmers often suffer from injuries involving organic matter. The presence of a traumatic ulcer in the eye coupled with the identification of septate hyphae points toward a fungal infection.&lt;/li&gt;&lt;li&gt;â€¢ Between Mucor and Aspergillus, the distinguishing factor is the type of hyphae. Aspergillus forms septate hyphae, meaning the hyphae have regular, cross-wall divisions. In contrast, Mucor forms aseptate (or coenocytic) hyphae, which lack these septa.&lt;/li&gt;&lt;li&gt;â€¢ Characteristic of Hyphae -&lt;/li&gt;&lt;li&gt;â€¢ Characteristic of Hyphae -&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mucor: Although Mucor is a fungus that can cause infections, it forms aseptate hyphae. This characteristic helps differentiate it from Aspergillus in cases of fungal eye infections.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mucor:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Streptococcus pyogenes: This bacterium can cause various infections, including those in the eye, but it does not form hyphae. Thus, it cannot be the causative organism in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Streptococcus pyogenes:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pseudomonas: This is another bacterium that can cause eye infections, particularly in the context of contact lens wearers, but like Streptococcus pyogenes, it does not form hyphae.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pseudomonas:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of septate hyphae in an eye infection suggests Aspergillus as the causative organism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient came with fever, rash and eschar formation. On examination, mite bite was also present. What is the diagnosis? (FMGE JANUARY 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rocky Mountain spotted fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidemic Typhus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Scrub typhus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/screenshot-2024-05-27-111649.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/screenshot-2024-05-27-105818.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Scrub typhus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The key points that support this diagnosis are:&lt;/li&gt;&lt;li&gt;â€¢ The key points that support this diagnosis are:&lt;/li&gt;&lt;li&gt;â€¢ The presence of eschar , which is a common finding in scrub typhus and anthrax. The mite bite , which is the biggest clue provided, as scrub typhus is transmitted by the bite of larval mites (chiggers). The explanation that among the rickettsial diseases mentioned in the options (scrub typhus, Rocky Mountain spotted fever, and epidemic typhus), only scrub typhus is transmitted by mites.&lt;/li&gt;&lt;li&gt;â€¢ The presence of eschar , which is a common finding in scrub typhus and anthrax.&lt;/li&gt;&lt;li&gt;â€¢ eschar&lt;/li&gt;&lt;li&gt;â€¢ The mite bite , which is the biggest clue provided, as scrub typhus is transmitted by the bite of larval mites (chiggers).&lt;/li&gt;&lt;li&gt;â€¢ mite bite&lt;/li&gt;&lt;li&gt;â€¢ The explanation tha
