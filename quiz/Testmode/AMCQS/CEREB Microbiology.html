: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interfere with adrenergic transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interfere with Cholinergic transmission&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase release of synaptic vesicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Act also on CNS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Interfere with Cholinergic transmission&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5IjJFm1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_G8ETLMl.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_nMartIK.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Interfere with Cholinergic transmission&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Botulinum toxin inhibits cholinergic transmission by blocking acetylcholine release, leading to flaccid paralysis. It is used clinically in small doses for conditions such as muscle spasticity, dystonia, and cosmetic procedures to reduce wrinkles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is suffering from painful vesicular eruption at T-4 dermatome. The cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EBV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CMV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes simplex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Herpes zoster&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gz4UDQc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Herpes zoster&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Herpes zoster (shingles) is characterized by a unilateral, painful, vesicular rash following a specific dermatome due to the reactivation of latent Varicella-zoster virus (VZV) . The T4 dermatome involvement indicates reactivation along the corresponding nerve. Remember that the rash never crosses the midline and often resolves with antiviral treatment, though postherpetic neuralgia can persist.&lt;/li&gt;&lt;li&gt;âž¤ unilateral, painful, vesicular rash&lt;/li&gt;&lt;li&gt;âž¤ Varicella-zoster virus (VZV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All statements are true about mycetoma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eumycetoma is caused by bacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgery is important component of treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Usually painless&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnosis can be made by examination of lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eumycetoma is caused by bacteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fRkJF9G.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Eumycetoma is caused by bacteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Eumycetoma is caused by fungi, whereas actinomycetoma is caused by bacteria. The clinical triad of mycetoma includes swelling, discharging sinuses, and granules. Surgery is a key component of treatment, and the condition is typically painless.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The insect given in the image below is vector of which of the following disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trypanosomiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;KFD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visceral leishmaniasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Visceral leishmaniasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-134036.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Visceral leishmaniasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Phlebotomus argentipes (sand fly) is the primary vector of visceral leishmaniasis , transmitting the promastigote form of Leishmania donovani. Remember the unique features of kala-azar: fever, hepatosplenomegaly, and LD (Leishman-Donovan) bodies in macrophages.&lt;/li&gt;&lt;li&gt;âž¤ Phlebotomus argentipes (sand fly)&lt;/li&gt;&lt;li&gt;âž¤ visceral leishmaniasis&lt;/li&gt;&lt;li&gt;âž¤ promastigote&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;XDRTB is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistant to Amikacin + Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistant to INH + Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistant to INH + Rifampicin + Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resistant to INH + Rifampicin + Amikacin + Ofloxacin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resistant to INH + Rifampicin + Amikacin + Ofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WFGKfIZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Resistant to INH + Rifampicin + Amikacin + Ofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ XDR-TB is defined as resistance to Isoniazid (INH) , Rifampicin (R) , any fluoroquinolone (e.g., Ofloxacin), and one second-line injectable drug (e.g., Amikacin). Proper understanding of drug classifications and resistance patterns is crucial for TB management and treatment.&lt;/li&gt;&lt;li&gt;âž¤ Isoniazid (INH)&lt;/li&gt;&lt;li&gt;âž¤ Rifampicin (R)&lt;/li&gt;&lt;li&gt;âž¤ any fluoroquinolone&lt;/li&gt;&lt;li&gt;âž¤ one second-line injectable drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Woodâ€™s Lamp used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pityriasis versicolor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pityriasis versicolor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3ROfoK2.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KJu9MUM.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HW4jIO2.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ht6QZUn.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Avq9dow.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mDOlxsj.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Pityriasis versicolor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Woodâ€™s lamp is most commonly used for diagnosing Pityriasis versicolor , where the characteristic golden-yellow fluorescence is observed. It is also useful in detecting dermatophyte infections (e.g., ringworm) and some bacterial infections, such as erythrasma .&lt;/li&gt;&lt;li&gt;âž¤ Pityriasis versicolor&lt;/li&gt;&lt;li&gt;âž¤ golden-yellow fluorescence&lt;/li&gt;&lt;li&gt;âž¤ dermatophyte infections&lt;/li&gt;&lt;li&gt;âž¤ erythrasma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presented with fever and chills for 3 days. On examination he was found to have delayed skin pinch time and dry oral mucosa. A peripheral blood smear revealed the following picture. Identify the pathogen involved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmodium falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Babesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmodium ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasmodium falciparum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-134252.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Plasmodium falciparum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key features for diagnosing Plasmodium falciparum in a blood smear are:&lt;/li&gt;&lt;li&gt;âž¤ Plasmodium falciparum&lt;/li&gt;&lt;li&gt;âž¤ Multiple ring forms within a single RBC. AccolÃ© (headphone-shaped) forms. These are not seen in other Plasmodium species, making this the distinguishing factor for falciparum malaria.&lt;/li&gt;&lt;li&gt;âž¤ Multiple ring forms within a single RBC.&lt;/li&gt;&lt;li&gt;âž¤ Multiple ring forms&lt;/li&gt;&lt;li&gt;âž¤ AccolÃ© (headphone-shaped) forms. These are not seen in other Plasmodium species, making this the distinguishing factor for falciparum malaria.&lt;/li&gt;&lt;li&gt;âž¤ AccolÃ© (headphone-shaped) forms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are Kochâ€™s postulates except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A microorganism should be constantly associated with the lesions of the disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be possible to isolate the bacterium in pure culture from the lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inoculation of such pure culture into laboratory animals should reproduce the lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of broad-spectrum antimicrobial agent dependably eradicates the organisms and cures the diseases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administration of broad-spectrum antimicrobial agent dependably eradicates the organisms and cures the diseases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_j17bfEh.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1ICbn6s.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Administration of broad-spectrum antimicrobial agent dependably eradicates the organisms and cures the diseases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Koch&#x27;s postulates are focused on proving causality between a pathogen and disease by deAmonstrating consistent presence, isolation, reproduction of disease in a new host, and re-isolation. The use of antibiotics or therapeutic intervention is not part of these postulates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image depicted below belongs to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wuchereria bancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onchocerca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wuchereria bancrofti&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-134433.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bguD7ow.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wuchereria bancrofti&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wuchereria bancrofti is recognized by its sheath and an empty tail without terminal nuclei. The mnemonic \&quot;World Bank Limited (WBL)\&quot; helps remember the three sheathed filarial species: Wuchereria bancrofti (empty tail), Brugia malayi (two nuclei at the tail), and Loa loa (continuous nuclei to the tip).&lt;/li&gt;&lt;li&gt;âž¤ Wuchereria bancrofti is recognized by its sheath and an empty tail without terminal nuclei.&lt;/li&gt;&lt;li&gt;âž¤ Wuchereria bancrofti&lt;/li&gt;&lt;li&gt;âž¤ empty tail&lt;/li&gt;&lt;li&gt;âž¤ The mnemonic \&quot;World Bank Limited (WBL)\&quot; helps remember the three sheathed filarial species: Wuchereria bancrofti (empty tail), Brugia malayi (two nuclei at the tail), and Loa loa (continuous nuclei to the tip).&lt;/li&gt;&lt;li&gt;âž¤ \&quot;World Bank Limited (WBL)\&quot;&lt;/li&gt;&lt;li&gt;âž¤ Wuchereria bancrofti (empty tail), Brugia malayi (two nuclei at the tail), and Loa loa (continuous nuclei to the tip).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is presented with fever, conjunctivitis and bluish white spot-on buccal mucosa. Four days later, she developed rashes. What is the characteristic feature of the virus that is responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ss- naked RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ds- naked RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ss- enveloped RNA virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ds- enveloped RNA virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ss- enveloped RNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jAxtMDm.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Fptv50W.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HACL9Wf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ss- enveloped RNA virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Measles virus is an ss-RNA virus that is enveloped and belongs to the Paramyxoviridae family. The hallmark of measles is Koplik spots on the buccal mucosa, which are bluish-white spots opposite the molars and appear before the rash develops.&lt;/li&gt;&lt;li&gt;âž¤ Measles virus is an ss-RNA virus that is enveloped and belongs to the Paramyxoviridae family.&lt;/li&gt;&lt;li&gt;âž¤ Measles virus&lt;/li&gt;&lt;li&gt;âž¤ ss-RNA virus&lt;/li&gt;&lt;li&gt;âž¤ enveloped&lt;/li&gt;&lt;li&gt;âž¤ Paramyxoviridae&lt;/li&gt;&lt;li&gt;âž¤ The hallmark of measles is Koplik spots on the buccal mucosa, which are bluish-white spots opposite the molars and appear before the rash develops.&lt;/li&gt;&lt;li&gt;âž¤ Koplik spots&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism which shows effacement and attachment of intestinal cells as shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EPEC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ETEC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterohemorrhagic E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffusely enteroadherent E. coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EPEC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-134640.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hiq4FgN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) EPEC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fever with pneumonia, sputum smear showing broad based budding fungi with double contoured cell wall. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomyces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillium marneffei&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blastomyces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4jHMvAQ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uh9QADG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blastomyces&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Blastomyces dermatitidis is identified by its broad-based budding yeast morphology with a double-contoured cell wall, often referred to as the \&quot;figure of eight\&quot; appearance. This feature differentiates it from other yeasts, such as Histoplasma (narrow-based budding, intracellular) and Coccidioides (spherules instead of budding yeast).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with benign hypertrophy of prostate was admitted in the hospital for 3 weeks. He subsequently developed suspected catheter associated-urinary tract infection. The tip of the catheter was sent for culture and was grown on blood agar. After 24 hours, the blood agar shows the following appearance. What is the likely causative agent for the UTI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteus mirabilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proteus mirabilis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-134857.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gd4FGAq.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YTXtn5f.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_aAm3Ssp.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ROQdAvw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proteus mirabilis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Proteus mirabilis is a motile bacterium that exhibits swarming motility, forming concentric waves on agar plates. It is a frequent cause of catheter-associated urinary tract infections (CA-UTIs), particularly in patients with indwelling catheters.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Correct sequence of bacterial growth curve:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Log phase â€“ Lag Phase â€“ Stationary phase â€“ Decline phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lag Phase â€“ Log phase â€“ Stationary phase â€“ Decline phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stationary phase â€“ Log phase â€“ Lag Phase â€“ Decline phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lag phase â€“ Stationary phase â€“ Log phase â€“ Decline phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lag Phase â€“ Log phase â€“ Stationary phase â€“ Decline phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bksv09K.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_AmiiH6G.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lag Phase â€“ Log phase â€“ Stationary phase â€“ Decline phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct sequence of the bacterial growth curve is lag phase, log (exponential) phase, stationary phase, and decline phase. Each phase has specific characteristics: preparation and adaptation in lag phase, rapid division in log phase, equilibrium in stationary phase, and bacterial death in the decline phase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eggs of which of the following parasite cause intense pruritus in perianal skin:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ascaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hookworm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enterobius vermicularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-04-05%20at%205.56.23%20PM.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/WhatsApp%20Image%202025-04-05%20at%204.12.16%20PM.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enterobius vermicularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Enterobius vermicularis causes nocturnal perianal pruritus due to gravid females laying eggs around the anal opening at night. The characteristic eggs are planoconvex, non-bile stained, and transparent.&lt;/li&gt;&lt;li&gt;âž¤ nocturnal perianal pruritus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old sexually active male is having urethral discharge since last 8 months along with burning sensation while micturition. Gram staining smear of urethral swab Sample is showing following picture. The causative organism is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria gonorrhoeae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycoplasma hominis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureoplasma urealyticum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neisseria gonorrhoeae&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-135124.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DhEZSKH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neisseria gonorrhoeae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neisseria gonorrhoeae appears as intracellular, Gram-negative, kidney-shaped cocci (diplococci) inside neutrophils on Gram stain and is a common cause of sexually transmitted urethritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of this need V factor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H. ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. paraphrophilus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H. aegyptius&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. H. paraphrophilus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) H. paraphrophilus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Haemophilus paraphrophilus requires only Factor V (NAD) for growth, whereas other Haemophilus species may require Factor X (hemin), or both Factors V and X.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HBV and HDV false is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both can infect simultaneously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HDV causes more serious infection d/t superinfection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDV cannot infect in absence of HBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDV is a DNA virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HDV is a DNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_r8I9rt0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HDV is a DNA virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hepatitis D virus (HDV) is an RNA virus that requires HBV for its replication and is more dangerous in the case of superinfection, with a high rate of chronic hepatitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female presents with fever and altered sensorium for two days with the following rash on legs. Her BP is 70/50 mm Hg and neck stiffness is present. Lumbar puncture reveals cloudy turbid CSF with 4200 cells/uL, Protein level 168 and Glucose of 21 mg/dL. Which of the following correctly describes the organism causing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gram Negative Diplococci (kidney shaped), Oxidase positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gram Negative Diplococci, ferments glucose and maltose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gram Positive cocci catalase negative, bacitracin sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gram Positive Diplococci (lanceolate), catalase negative, optochin sensitive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gram Negative Diplococci, ferments glucose and maltose&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-135823.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_44tbW69.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ihXe8rR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gram Negative Diplococci, ferments glucose and maltose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neisseria meningitidis is a gram-negative diplococcus that ferments both glucose and maltose, is oxidase positive, and can cause fulminant bacterial meningitis with purpuric rash, septic shock, and Waterhouse-Friderichsen syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Helminth implicated in causing pernicious anemia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphyllobothrium latum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hymenolepis nana&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diphyllobothrium latum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KPcK56T.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Diphyllobothrium latum, the fish tapeworm, is the only helminth known to cause vitamin B12 deficiency and pernicious anemia due to its absorption of vitamin B12 in the intestine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nontoxigenic C. diphtheriae changes to toxigenic C. diphtheriae by the help of bacteriophage. By which method this conversion occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transfection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysogenic Conversion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lysogenic Conversion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gKDd9dc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) lysogenic Conversion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lysogenic conversion occurs when a bacteriophage integrates its genetic material into the bacterial chromosome, such as in Corynebacterium diphtheriae, converting it into a toxigenic strain capable of producing diphtheria toxin.&lt;/li&gt;&lt;li&gt;âž¤ Lysogenic conversion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the vector involved in the spread of disease, whose peripheral smear is as given:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ixodid tick&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anopheles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Louse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandfly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ixodid tick&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-144201.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ixodid tick&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Ixodid tick (Ixodes species) transmits Babesia parasites, which form the characteristic Maltese cross inside RBCs, leading to babesiosis.&lt;/li&gt;&lt;li&gt;âž¤ Ixodid tick (Ixodes species)&lt;/li&gt;&lt;li&gt;âž¤ Babesia&lt;/li&gt;&lt;li&gt;âž¤ Maltese cross&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person has received complete immunization against tetanus 10 years ago. Now he presents with a clean wound without any lacerations from an injury sustained 2.5 hours ago. He should now be given:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full course of tetanus toxoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single dose of tetanus toxoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human Tet globulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human Tet globulin and single dose of toxoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Single dose of tetanus toxoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_woJQZ0D.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Single dose of tetanus toxoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A single dose of tetanus toxoid is sufficient for clean, non-tetanus prone wounds if the last tetanus dose was taken more than 10 years ago.&lt;/li&gt;&lt;li&gt;âž¤ single dose of tetanus toxoid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Staph. aureus causes vomiting in 6â€“8 hours. The mechanism of action is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vagal stimulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulation of cGMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acts through ganglioside GM receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vagal stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vagal stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus food poisoning involves pre-formed enterotoxin that rapidly stimulates the vomiting center and vagus nerve , causing vomiting and diarrhea within a few hours of ingesting contaminated food.&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;âž¤ vomiting center and vagus nerve&lt;/li&gt;&lt;li&gt;âž¤ vomiting and diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate has hepatosplenomegaly. His urine was stained with Giemsa stain which revealed owlâ€™s eye appearance inclusions. Which will be the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_r2puzeL.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MWHVN3W.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CMV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of owlâ€™s eye inclusions in Giemsa-stained samples, combined with hepatosplenomegaly in a neonate, is characteristic of congenital CMV infection.&lt;/li&gt;&lt;li&gt;âž¤ owlâ€™s eye inclusions&lt;/li&gt;&lt;li&gt;âž¤ hepatosplenomegaly&lt;/li&gt;&lt;li&gt;âž¤ congenital CMV infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Reduviid bug is a vector for the transmission of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relapsing fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymeâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chagas disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chagas disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cOprtnx.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ACBrV1d.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_x2sQlwB.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chagas disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chagas disease is caused by Trypanosoma cruzi and is transmitted by the Reduviid bug (kissing bug) through its infected feces, leading to early-stage chagoma or Romana&#x27;s sign and late-stage cardiac and gastrointestinal complications.&lt;/li&gt;&lt;li&gt;âž¤ Chagas disease&lt;/li&gt;&lt;li&gt;âž¤ Trypanosoma cruzi&lt;/li&gt;&lt;li&gt;âž¤ Reduviid bug (kissing bug)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presenting with fever off and on for the past 4 years was diagnosed to be suffering from chronic brucellosis. All of the following serological tests would be helpful in the diagnosis at this state except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Standard Agglutination test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 Mercaptoethanol test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complement fixation test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coombâ€™s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Standard Agglutination test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Standard Agglutination test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Standard Agglutination Test (SAT) is useful for initial diagnosis but cannot differentiate between acute and chronic brucellosis. In chronic brucellosis, tests like 2-Mercaptoethanol (2-ME) test , Complement Fixation Test (CFT) , and Coombs Test are used.&lt;/li&gt;&lt;li&gt;âž¤ Standard Agglutination Test (SAT)&lt;/li&gt;&lt;li&gt;âž¤ 2-Mercaptoethanol (2-ME) test&lt;/li&gt;&lt;li&gt;âž¤ Complement Fixation Test (CFT)&lt;/li&gt;&lt;li&gt;âž¤ Coombs Test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer who is also having dairy farm with history of handling cows, presented to the dermatology OPD with ulcer over forearm with central black eschar. True statement regarding the likely causative organism:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coagulase positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McFadyean&#x27;s reaction positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naglers positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Satellitism positive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. McFadyean&#x27;s reaction positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hBhRj9I.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gRXfsSS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_y4Te512.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_emWk5Hx.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2CWrglV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) McFadyean&#x27;s reaction positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The McFadyean&#x27;s reaction is a key diagnostic test for anthrax , showing separation of the bacterial capsule from the body of Bacillus anthracis when stained with polychrome methylene blue, giving a characteristic \&quot;capsule clump\&quot; appearance.&lt;/li&gt;&lt;li&gt;âž¤ McFadyean&#x27;s reaction&lt;/li&gt;&lt;li&gt;âž¤ anthrax&lt;/li&gt;&lt;li&gt;âž¤ Bacillus anthracis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Female had a thorn prick 5 years ago. She presented with a slowly growing 2 Ã— 2 cm verrucous lesion which on KOH mount showed the following image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phaeohyphomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chromoblastomycosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-144727.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_H4bRYGS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_eSRHtPO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chromoblastomycosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of a slow-growing verrucous lesion , history of thorn prick , and copper penny appearance (sclerotic bodies) on KOH mount are diagnostic of chromoblastomycosis , a subcutaneous fungal infection caused by pigmented fungi.&lt;/li&gt;&lt;li&gt;âž¤ slow-growing verrucous lesion&lt;/li&gt;&lt;li&gt;âž¤ history of thorn prick&lt;/li&gt;&lt;li&gt;âž¤ copper penny appearance (sclerotic bodies)&lt;/li&gt;&lt;li&gt;âž¤ chromoblastomycosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which HPV causes Condyloma acuminate. Most common cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 1-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 6 &amp;amp;11&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 16 &amp;amp; 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 31 &amp;amp; 33&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HPV 6 &amp;11&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CNhgTvn.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HPV 6 &amp;amp;11&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ HPV 6 and 11 are responsible for condyloma acuminata (genital warts) , which present as warty, cauliflower-like lesions in the genital area. These strains are non-oncogenic and do not cause cancer.&lt;/li&gt;&lt;li&gt;âž¤ HPV 6 and 11&lt;/li&gt;&lt;li&gt;âž¤ condyloma acuminata (genital warts)&lt;/li&gt;&lt;li&gt;âž¤ warty, cauliflower-like lesions&lt;/li&gt;&lt;li&gt;âž¤ non-oncogenic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Winter bottom sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;African trypanosomiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;American trypanosomiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. African trypanosomiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9RzKoql.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) African trypanosomiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Winter bottomâ€™s sign (posterior cervical lymphadenopathy) is a hallmark feature of African trypanosomiasis caused by Trypanosoma brucei and transmitted by the Tsetse fly .&lt;/li&gt;&lt;li&gt;âž¤ Winter bottomâ€™s sign&lt;/li&gt;&lt;li&gt;âž¤ African trypanosomiasis&lt;/li&gt;&lt;li&gt;âž¤ Trypanosoma brucei&lt;/li&gt;&lt;li&gt;âž¤ Tsetse fly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;To prevent swarming the % agar in Nutrient agar has to be increased at least to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_rFZRS7u.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To prevent swarming motility of bacteria like Proteus spp. , increase the agar concentration to 6% , making the surface stony hard and resistant to bacterial movement.&lt;/li&gt;&lt;li&gt;âž¤ swarming motility&lt;/li&gt;&lt;li&gt;âž¤ Proteus spp.&lt;/li&gt;&lt;li&gt;âž¤ agar concentration to 6%&lt;/li&gt;&lt;li&gt;âž¤ stony hard&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient is presented with necrotic pneumonia. Sputum culture reveals mucoid lactose fermenting colonies on MacConkey medium. What is the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E. coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moraxella catarralis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burkholderia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Klebsiella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fXswq0n.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Klebsiella&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Klebsiella pneumoniae is a lactose-fermenting, mucoid colony-forming bacterium that causes necrotizing pneumonia , commonly seen in chronic alcoholics and produces thick, sticky colonies due to its polysaccharide capsule .&lt;/li&gt;&lt;li&gt;âž¤ Klebsiella pneumoniae&lt;/li&gt;&lt;li&gt;âž¤ lactose-fermenting, mucoid colony-forming&lt;/li&gt;&lt;li&gt;âž¤ necrotizing pneumonia&lt;/li&gt;&lt;li&gt;âž¤ chronic alcoholics&lt;/li&gt;&lt;li&gt;âž¤ thick, sticky colonies&lt;/li&gt;&lt;li&gt;âž¤ polysaccharide capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is false about Adenovirus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ssDNA virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Icosahedral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemorrhagic cystitis is due to type 11,21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diarrheagenic is due to type 40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ssDNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ssDNA virus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adenovirus is a double-stranded DNA virus , not single-stranded (ssDNA). It has an icosahedral capsid , and specific serotypes cause distinct syndromes like hemorrhagic cystitis (types 11, 21) and diarrhea (type 40).&lt;/li&gt;&lt;li&gt;âž¤ double-stranded DNA virus&lt;/li&gt;&lt;li&gt;âž¤ icosahedral capsid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism from its egg in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichuris trichiura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necator americanus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Necator americanus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-145304.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Necator americanus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hookworm eggs (Necator americanus and Ancylostoma duodenale) are transparent and typically contain four blastomeres.&lt;/li&gt;&lt;li&gt;âž¤ Hookworm eggs (Necator americanus and Ancylostoma duodenale) are transparent and typically contain four blastomeres.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In HIV window period indicates:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Time period between infection and onset of first symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Time period between infection and detection of antibodies against HIV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Time period between infection and minimum multiplication of the organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Time period between infection and maximum multiplication of the organism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Time period between infection and detection of antibodies against HIV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Time period between infection and detection of antibodies against HIV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The window period is the time between HIV infection and the formation of detectable antibodies in the blood. During this time, antibody-based tests may yield negative results despite the presence of the virus, necessitating the use of tests that detect viral proteins like p24 antigen for early diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ window period&lt;/li&gt;&lt;li&gt;âž¤ p24 antigen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pig tapeworm may cause dangerous disease than beef tapeworm because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invasion of deep mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CNS involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Larger size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eggs not infective to humans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CNS involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_TUGabxQ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CNS involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Taenia solium (pork tapeworm) can cause neurocysticercosis due to the migration of larvae to the CNS after ingestion of eggs, making it more dangerous than Taenia saginata (beef tapeworm), which primarily causes intestinal taeniasis without systemic complications.&lt;/li&gt;&lt;li&gt;âž¤ neurocysticercosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female complains of recurrent rhinitis, nasal discharge and bilateral nasal blockage since 2 years. She has history of asthma and allergy. On examination multiple ethmoidal polyps are noted with mucosal thickening and impacted secretions in both the nasal cavities. Biopsy is taken and the material is cultured which shown the growth of many hyphae and pseudhohyphae with dichotomous branching typically at 45. Which of the following is the most likely responsible organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus fumigatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspergillus fumigatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zi8xkQF.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5ZGooHc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of narrow, septate hyphae with acute (45Â°) dichotomous branching is a hallmark feature of Aspergillus infections, distinguishing it from Zygomycetes (such as Rhizopus and Mucor), which have broad, aseptate hyphae with right-angle branching (90Â°).&lt;/li&gt;&lt;li&gt;âž¤ narrow, septate hyphae with acute (45Â°) dichotomous branching&lt;/li&gt;&lt;li&gt;âž¤ Aspergillus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person presents with pneumonia. His sputum was sent for culture. The bacterium obtained was gram positive cocci in chains and alpha haemolytic colonies on sheep agar. Which of the following will help in confirming the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Novobiocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optochin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacitracin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxacillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optochin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PnAMCaU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optochin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Streptococcus pneumoniae is identified by its gram-positive cocci in chains, alpha-hemolytic colonies, and sensitivity to optochin, distinguishing it from viridans group streptococci, which are optochin-resistant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Terminal spined eggs are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schistosoma haematobium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sch. mansoni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sch. japonicum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlonorchis sinensis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schistosoma haematobium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_28caBYc.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_s8ki5g4.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_A2oQhln.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schistosoma haematobium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Terminal spined eggs are characteristic of Schistosoma haematobium, which causes urinary schistosomiasis and is detected through urine examination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A rose gardener has multiple vesicles on hand and multiple eruptions along the lymphatics. Most common fungus responsible is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporothrix schenckii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cladosporium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplama&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sporothrix schenckii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sqsmVQd.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lgA1Ujs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sporothrix schenckii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sporotrichosis, also known as \&quot;rose gardenerâ€™s disease,\&quot; is caused by Sporothrix schenckii and presents as nodules and ulcers spreading along the lymphatics following trauma such as a thorn prick.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False about mechanism of bacterial toxins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Botulinum toxin inhibits Ach release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shiga toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphtheria toxin act by inhibiting protein synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholera toxin acts by inhibition of guanylcyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0KYph3Q.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cholera toxin acts by inhibition of guanylcyclase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholera toxin does not inhibit guanylyl cyclase; it activates adenyl cyclase, leading to increased cAMP and watery diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about antigenic drift:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caused only by influenza A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leads to seasonal epidemics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leads to pandemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arises due to frame shift mutations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leads to seasonal epidemics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_okMvs0K.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leads to seasonal epidemics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Antigenic drift refers to the gradual accumulation of point mutations in influenza A and B, leading to seasonal epidemics rather than pandemics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An army jawan posted in remote forest area following a tick bite had fever and headache. His fever was 104 Â°F and pulse was 70 per min. He had an erythematous lesion of about 1 cm on the leg surrounded by small vesicles, along with generalized lymphadenopathy at the time of presentation to the referral hospital. His blood sample was collected to perform serology for the diagnosis of Rickettsial disease. Which one of the following results in Weil-Felix reaction will be diagnostic in this clinical setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High OX -2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High OX -19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High OX â€“ K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High OX â€“ 19 and OX â€“ 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High OX â€“ 19 and OX â€“ 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-04-07%20150717.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of spotted fever Rickettsial diseases (e.g., Indian tick typhus and RMSF) , the Weil-Felix reaction shows positivity for both OX-19 and OX-2 . Conversely, OX-K positivity is indicative of scrub typhus .&lt;/li&gt;&lt;li&gt;âž¤ spotted fever Rickettsial diseases (e.g., Indian tick typhus and RMSF)&lt;/li&gt;&lt;li&gt;âž¤ OX-19 and OX-2&lt;/li&gt;&lt;li&gt;âž¤ OX-K positivity&lt;/li&gt;&lt;li&gt;âž¤ scrub typhus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;EBV receptors is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD 21&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD 9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CD 10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD 8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CD 21&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_AbZfPFo.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9XZqOlr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Epstein-Barr Virus (EBV) uses the CD 21 receptor on B lymphocytes to enter the cell, making it a key step in its pathogenesis and oncogenic potential.&lt;/li&gt;&lt;li&gt;âž¤ Epstein-Barr Virus (EBV) uses the CD 21 receptor on B lymphocytes to enter the cell, making it a key step in its pathogenesis and oncogenic potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of dysphagia. On UGI Endoscopy a diagnosis of esophageal candidiasis was made. The organism obtained from the sample was cultured on a specialized media and the below finding were visible on microscopy of the culture. What phenomenon is shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ tube formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spore formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mould to yeast formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Budding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Germ tube formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/28/screenshot-2024-09-28-150636.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Germ tube formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Germ tube formation is the hallmark test for the identification of Candida albicans and is not seen in other Candida species. It involves the formation of filamentous extensions in the presence of human serum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patient with Malaria, if fever has periodicity of 72 hours, which one of the following is likely to be causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P. falciparum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P. vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P. ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P. malariae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. P. malariae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â P. Malariae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ P. malariae is the only Plasmodium species that produces a 72-hour fever cycle (quartan fever) , distinguishing it from other species that typically cause 48-hour fever cycles (tertian fever).&lt;/li&gt;&lt;li&gt;âž¤ P. malariae&lt;/li&gt;&lt;li&gt;âž¤ 72-hour fever cycle (quartan fever)&lt;/li&gt;&lt;li&gt;âž¤ 48-hour fever cycles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV+ve patient with CD4 Count 20 cells/mm3 came with complaints of headache, mild neck stiffness and weakness suspected Meningitis, lumbar puncture revealed yeast with no pseudohyphae. India ink preparation shows capsule. Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryptococcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Hi78NN9.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cryptococcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cryptococcus neoformans is a capsulated yeast that is identified using India ink staining and commonly causes cryptococcal meningitis in HIV-positive patients with low CD4 counts.&lt;/li&gt;&lt;li&gt;âž¤ Cryptococcus neoformans&lt;/li&gt;&lt;li&gt;âž¤ capsulated yeast&lt;/li&gt;&lt;li&gt;âž¤ India ink staining&lt;/li&gt;&lt;li&gt;âž¤ cryptococcal meningitis&lt;/li&gt;&lt;li&gt;âž¤ HIV-positive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is th
