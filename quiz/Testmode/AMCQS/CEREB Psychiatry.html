&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with abnormally elevated mood, increased energy, grandiosity, and decreased need for sleep lasting 8 days. He reports having started three business ventures during this period and got into trouble due to reckless spending. He has no past psychiatric history. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar I disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar II disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bipolar I disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bipolar I disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A single manic episode is sufficient to diagnose Bipolar I disorder , even in the absence of prior depressive episodes . Mania is marked by elevated or irritable mood , impulsivity , reduced need for sleep , and functional impairment .&lt;/li&gt;&lt;li&gt;âž¤ single manic episode&lt;/li&gt;&lt;li&gt;âž¤ Bipolar I disorder&lt;/li&gt;&lt;li&gt;âž¤ absence of prior depressive episodes&lt;/li&gt;&lt;li&gt;âž¤ elevated or irritable mood&lt;/li&gt;&lt;li&gt;âž¤ impulsivity&lt;/li&gt;&lt;li&gt;âž¤ reduced need for sleep&lt;/li&gt;&lt;li&gt;âž¤ functional impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman with a history of bipolar disorder presents with a relapse of manic symptoms. Which of the following is the safest pharmacological treatment option during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Haloperidol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Haloperidol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For acute mania during pregnancy , haloperidol is considered a safe and effective treatment option , especially when balancing maternal mental health with fetal safety . Valproate and lithium carry teratogenic risks and should be avoided, particularly in the first trimester .&lt;/li&gt;&lt;li&gt;âž¤ acute mania during pregnancy&lt;/li&gt;&lt;li&gt;âž¤ haloperidol&lt;/li&gt;&lt;li&gt;âž¤ safe and effective treatment option&lt;/li&gt;&lt;li&gt;âž¤ maternal mental health&lt;/li&gt;&lt;li&gt;âž¤ fetal safety&lt;/li&gt;&lt;li&gt;âž¤ Valproate and lithium carry teratogenic risks&lt;/li&gt;&lt;li&gt;âž¤ first trimester&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with bipolar disorder has had six mood episodes in the last year, including manic and depressive phases. Which of the following drugs is the preferred treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rapid-cycling bipolar disorder is characterized by the occurrence of four or more mood episodes within a 12-month period. Valproate is the drug of choice for rapid-cycling bipolar disorder.&lt;/li&gt;&lt;li&gt;âž¤ four or more&lt;/li&gt;&lt;li&gt;âž¤ Valproate&lt;/li&gt;&lt;li&gt;âž¤ drug of choice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 258; Shah N, Grover S, Rao GP. Clinical Practice Guidelines for&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man on chronic lithium therapy presents with increased urination, excessive thirst, and serum sodium of 142 mEq/L. What is the most likely explanation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium-induced hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium-induced nephrogenic diabetes insipidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychogenic polydipsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lithium-induced nephrogenic diabetes insipidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lithium-induced nephrogenic diabetes insipidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nephrogenic diabetes insipidus is a well-known complication of chronic lithium therapy , caused by renal resistance to ADH . It presents with polyuria, polydipsia , and often normal to elevated sodium levels due to water loss.&lt;/li&gt;&lt;li&gt;âž¤ Nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;âž¤ chronic lithium therapy&lt;/li&gt;&lt;li&gt;âž¤ renal resistance to ADH&lt;/li&gt;&lt;li&gt;âž¤ polyuria, polydipsia&lt;/li&gt;&lt;li&gt;âž¤ normal to elevated sodium levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 15th edition, Page 282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman is brought to the emergency department with acute-onset chest pain, palpitations, dizziness, and a choking sensation. She reports a â€œfeeling of impending doomâ€ and insists she is having a heart attack. ECG and cardiac enzymes are normal. These episodes have occurred multiple times in the past month, lasting 15â€“30 minutes each. She now avoids going outside for fear of an attack. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder with agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute coronary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic disorder with agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Panic disorder with agoraphobia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder with agoraphobia is diagnosed when a patient experiences recurrent, spontaneous panic attacks along with persistent concern about having more attacks and avoidance of situations where escape might be difficult. Recognition is key to preventing worsening avoidance and functional impairment.&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder with agoraphobia&lt;/li&gt;&lt;li&gt;âž¤ recurrent, spontaneous panic attacks&lt;/li&gt;&lt;li&gt;âž¤ persistent concern about having more attacks&lt;/li&gt;&lt;li&gt;âž¤ avoidance of situations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old office worker reports persistent tension, restlessness, and fatigue for over 8 months. He constantly worries about minor issues such as meeting deadlines, managing household chores, and his familyâ€™s health. He also complains of muscle tension, insomnia, and poor concentration. There are no panic attacks or mood disturbances. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate prescription of benzodiazepines for long-term control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiation of SSRI and cognitive behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommend complete bed rest and lifestyle modifications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiation of SSRI and cognitive behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Initiation of SSRI and cognitive behavioral therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder (GAD) is best managed with a combination of SSRIs and cognitive behavioral therapy , which address both the neurochemical and cognitive-behavioral factors underlying the condition. Benzodiazepines are not suitable for long-term management , and treatment should focus on functional recovery, not avoidance behaviors like bed rest.&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder (GAD)&lt;/li&gt;&lt;li&gt;âž¤ SSRIs and cognitive behavioral therapy&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines are not suitable for long-term management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following behavioral techniques is based on relaxation training before confronting the feared stimulus in a graded manner?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flooding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Participant modeling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Therapeutic graded exposure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Systematic desensitization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Systematic desensitization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization is a classical conditioning-based behavioral technique that combines relaxation training with graded exposure to help patients confront and reduce anxiety toward feared stimuli. It is especially useful for treating specific phobias and avoidance behaviors .&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization&lt;/li&gt;&lt;li&gt;âž¤ relaxation training with graded exposure&lt;/li&gt;&lt;li&gt;âž¤ specific phobias and avoidance behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old college student avoids giving presentations or answering questions in class due to fear of being humiliated. He reports intense anxiety, sweating, and trembling before social events. He recognizes that his fear is excessive but is unable to control it. There is no history of panic attacks in other settings or avoidance of public spaces. What is the most appropriate initial treatment approach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipsychotics and supportive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy and SSRIs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines only as monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systematic desensitization and beta-blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cognitive behavioral therapy and SSRIs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cognitive behavioral therapy and SSRIs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Social Anxiety Disorder is best managed initially with CBT and SSRIs , which together target the core cognitive, emotional, and behavioral features of the disorder. Benzodiazepines or beta-blockers may have limited, adjunctive roles , but they are not appropriate for first-line or long-term treatment .&lt;/li&gt;&lt;li&gt;âž¤ Social Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ CBT and SSRIs&lt;/li&gt;&lt;li&gt;âž¤ limited, adjunctive roles&lt;/li&gt;&lt;li&gt;âž¤ first-line or long-term treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old software engineer presents with complaints of persistent intrusive thoughts about germs and contamination. He spends over 3 hours daily washing his hands and cleaning his surroundings, despite realizing the thoughts are irrational. He reports distress and occupational dysfunction due to his symptoms. He tries to resist these thoughts but fails. Which of the following features best supports the diagnosis of obsessive-compulsive disorder (OCD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of delusional beliefs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ego-syntonic nature of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insight into the irrationality of thoughts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of compulsive behaviors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insight into the irrationality of thoughts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Insight into the irrationality of thoughts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A defining feature of Obsessive-Compulsive Disorder is that the person often has insight into the irrationality of their intrusive thoughts and compulsive behaviors, yet feels driven to perform them to reduce distress. This ego-dystonic quality helps distinguish OCD from other psychiatric conditions like delusional disorder or personality disorders.&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ insight into the irrationality&lt;/li&gt;&lt;li&gt;âž¤ driven to perform them&lt;/li&gt;&lt;li&gt;âž¤ ego-dystonic quality&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following OCD symptom clusters with their common features:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-C, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-D, 4-B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-A, 2-D, 3-C, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wTPCh7T.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-A, 2-D, 3-C, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ OCD presents in different symptom clusters , including contamination, checking (pathological doubt), intrusive thoughts, and symmetry. Recognizing these clusters aids in accurate diagnosis and tailoring CBT-based exposure and response prevention strategies to individual patient profiles.&lt;/li&gt;&lt;li&gt;âž¤ OCD&lt;/li&gt;&lt;li&gt;âž¤ symptom clusters&lt;/li&gt;&lt;li&gt;âž¤ CBT-based exposure and response prevention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought by his parents due to sudden onset of repetitive hand washing, throat clearing, and blinking tics. These symptoms developed acutely after he recovered from a sore throat. There is no previous psychiatric history. Labs confirm a recent streptococcal infection. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Childhood-onset schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PANDAS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attention-deficit hyperactivity disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PANDAS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) PANDAS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PANDAS is characterized by the sudden onset of OCD symptoms and/or tics in children , typically following a group A streptococcal infection . Recognizing this autoimmune neuropsychiatric syndrome is critical, as treatment may include antibiotics, immunomodulation , and psychiatric interventions to manage symptoms effectively.&lt;/li&gt;&lt;li&gt;âž¤ PANDAS&lt;/li&gt;&lt;li&gt;âž¤ sudden onset of OCD symptoms and/or tics in children&lt;/li&gt;&lt;li&gt;âž¤ group A streptococcal infection&lt;/li&gt;&lt;li&gt;âž¤ antibiotics, immunomodulation&lt;/li&gt;&lt;li&gt;âž¤ psychiatric interventions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly differentiates obsessions from delusions and thought insertion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessions are considered externally imposed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thought insertion is ego-dystonic and resisted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusions are recognized as irrational by the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessions are self-generated, resisted, and ego-dystonic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessions are self-generated, resisted, and ego-dystonic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessions are intrusive, ego-dystonic thoughts that are recognized by the individual as irrational , and they often attempt to resist them. This distinguishes them from delusions (fixed, false beliefs held with conviction) and thought insertion (psychotic belief that thoughts are imposed by an external source).&lt;/li&gt;&lt;li&gt;âž¤ Obsessions&lt;/li&gt;&lt;li&gt;âž¤ intrusive, ego-dystonic thoughts&lt;/li&gt;&lt;li&gt;âž¤ irrational&lt;/li&gt;&lt;li&gt;âž¤ delusions&lt;/li&gt;&lt;li&gt;âž¤ thought insertion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents with recurrent intrusive thoughts of harming others, which he finds distressing and irrational. To neutralize them, he chants specific words repeatedly. He spends hours on these thoughts and rituals daily. He has tried SSRIs with partial relief. Which of the following is the most effective psychotherapeutic technique for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supportive psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure and response prevention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight-oriented psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exposure and response prevention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Exposure and Response Prevention (ERP) is the gold-standard psychotherapeutic approach for OCD. It directly addresses both obsessions and compulsions by helping patients face their fears without engaging in rituals, leading to lasting symptom improvement, especially when pharmacologic treatments provide only partial relief.&lt;/li&gt;&lt;li&gt;âž¤ Exposure and Response Prevention (ERP)&lt;/li&gt;&lt;li&gt;âž¤ gold-standard psychotherapeutic approach&lt;/li&gt;&lt;li&gt;âž¤ face their fears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following disorders was previously considered a subtype of OCD but is now a separate entity in ICD-11?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hoarding disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hoarding disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hoarding disorder is now recognized as a separate diagnosis from OCD in ICD-11 and DSM-5 due to its distinct clinical features and often limited response to standard OCD treatments like SSRIs and CBT for obsessions. Accurate diagnosis is important for guiding appropriate therapeutic interventions.&lt;/li&gt;&lt;li&gt;âž¤ Hoarding disorder&lt;/li&gt;&lt;li&gt;âž¤ separate diagnosis from OCD&lt;/li&gt;&lt;li&gt;âž¤ ICD-11&lt;/li&gt;&lt;li&gt;âž¤ DSM-5&lt;/li&gt;&lt;li&gt;âž¤ limited response to standard OCD treatments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is brought to the psychiatry outpatient clinic by her sister for repeated episodes of stealing. The patient admits to experiencing a growing tension before each act and describes a sense of relief immediately after stealing. She reports no monetary or material need for the stolen items, which she often discards later. She denies hallucinations, delusions, or mood symptoms. There is no substance use or conduct disorder. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kleptomania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kleptomania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kleptomania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania is an impulse control disorder marked by repetitive stealing of items not needed , preceded by tension and followed by relief , and is not motivated by material gain . It is distinct from antisocial behavior and other psychiatric conditions that may involve stealing.&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania&lt;/li&gt;&lt;li&gt;âž¤ impulse control disorder&lt;/li&gt;&lt;li&gt;âž¤ repetitive stealing of items not needed&lt;/li&gt;&lt;li&gt;âž¤ tension and followed by relief&lt;/li&gt;&lt;li&gt;âž¤ not motivated by material gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man who survived a bomb blast 2 months ago reports vivid nightmares, flashbacks, and avoids public transport. He is easily startled and feels emotionally numb. He reports these symptoms began 3 weeks after the event and are ongoing. Which of the following criteria must be met to diagnose PTSD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms lasting for at least 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No functional impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of delusions or hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symptoms persisting for more than one month&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Symptoms persisting for more than one month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Symptoms persisting for more than one month&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PTSD is diagnosed when symptoms such as intrusions, avoidance, negative mood/cognition changes, and hyperarousal persist for more than one month after a traumatic event and lead to significant functional impairment . Early recognition and treatment are crucial to reduce long-term psychological consequences.&lt;/li&gt;&lt;li&gt;âž¤ PTSD&lt;/li&gt;&lt;li&gt;âž¤ intrusions, avoidance, negative mood/cognition changes, and hyperarousal&lt;/li&gt;&lt;li&gt;âž¤ more than one month&lt;/li&gt;&lt;li&gt;âž¤ significant functional impairment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the treatment of choice for PTSD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eye Movement Desensitization and Reprocessing (EMDR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supportive psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cognitive Behavioral Therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The treatment of choice for PTSD is trauma-focused Cognitive Behavioral Therapy (CBT) , which addresses the core cognitive, emotional, and behavioral aspects of the disorder. While EMDR is also effective, benzodiazepines should be avoided , and supportive psychotherapy alone is insufficient for sustained recovery.&lt;/li&gt;&lt;li&gt;âž¤ treatment of choice for PTSD&lt;/li&gt;&lt;li&gt;âž¤ trauma-focused Cognitive Behavioral Therapy (CBT)&lt;/li&gt;&lt;li&gt;âž¤ EMDR&lt;/li&gt;&lt;li&gt;âž¤ benzodiazepines should be avoided&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with insomnia, flashbacks, and heightened anxiety following a road traffic accident 10 days ago. She avoids the accident site and is hypervigilant. Symptoms started 5 days after the trauma. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute stress disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute stress disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute Stress Disorder (ASD) occurs when trauma-related symptoms (e.g., flashbacks, avoidance, hyperarousal) begin within 3 days to 4 weeks of a traumatic event. Recognizing ASD is important, as early intervention can reduce the risk of progression to PTSD .&lt;/li&gt;&lt;li&gt;âž¤ Acute Stress Disorder (ASD)&lt;/li&gt;&lt;li&gt;âž¤ trauma-related symptoms&lt;/li&gt;&lt;li&gt;âž¤ 3 days to 4 weeks&lt;/li&gt;&lt;li&gt;âž¤ early intervention&lt;/li&gt;&lt;li&gt;âž¤ PTSD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match Grief Terms with Descriptions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-D, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-D, 4-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-C, 2-D, 3-A, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_T3stDkv.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-C, 2-D, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the distinctions between grief, bereavement, mourning , and prolonged grief disorder is essential in clinical practice to differentiate normal grief processes from pathological conditions that may require intervention.&lt;/li&gt;&lt;li&gt;âž¤ grief, bereavement, mourning&lt;/li&gt;&lt;li&gt;âž¤ prolonged grief disorder&lt;/li&gt;&lt;li&gt;âž¤ normal grief processes&lt;/li&gt;&lt;li&gt;âž¤ pathological conditions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of complex PTSD except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flashbacks and hypervigilance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeated physical or sexual abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of insight into reality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feelings of worthlessness and emotional dysregulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of insight into reality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of insight into reality&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Complex PTSD includes the core features of PTSD along with additional emotional, interpersonal, and self-perception disturbances . It results from prolonged or repeated trauma but does not typically involve psychotic symptoms or loss of insight , which points toward a different diagnostic category.&lt;/li&gt;&lt;li&gt;âž¤ Complex PTSD&lt;/li&gt;&lt;li&gt;âž¤ emotional, interpersonal, and self-perception disturbances&lt;/li&gt;&lt;li&gt;âž¤ prolonged or repeated trauma&lt;/li&gt;&lt;li&gt;âž¤ not typically involve psychotic symptoms or loss of insight&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with sadness, insomnia, and poor appetite for the past 2 weeks after losing his job. He reports mild functional impairment but no suicidal ideation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adjustment disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorder is diagnosed when a person develops emotional or behavioral symptoms in response to an identifiable stressor , but the symptoms do not meet full criteria for other psychiatric disorders . It is important to distinguish this from major depression to guide appropriate and proportionate intervention .&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorder&lt;/li&gt;&lt;li&gt;âž¤ emotional or behavioral symptoms in response to an identifiable stressor&lt;/li&gt;&lt;li&gt;âž¤ do not meet full criteria for other psychiatric disorders&lt;/li&gt;&lt;li&gt;âž¤ appropriate and proportionate intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents to the outpatient department with complaints of diffuse abdominal pain, headaches, and fatigue for the past 6 months. Despite extensive investigations, no organic cause has been found. She expresses significant distress about her symptoms and has visited multiple hospitals seeking care. She spends a large amount of time worrying about her health and researching symptoms online. Which of the following is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Somatic symptom disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Somatic symptom disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Somatic Symptom Disorder is diagnosed when one or more physical symptoms cause disproportionate distress and functional impairment , with excessive health-related thoughts or behaviors . Unlike malingering or factitious disorder, the symptoms are not intentionally produced , and the distress is authentic and clinically significant .&lt;/li&gt;&lt;li&gt;âž¤ Somatic Symptom Disorder&lt;/li&gt;&lt;li&gt;âž¤ physical symptoms&lt;/li&gt;&lt;li&gt;âž¤ disproportionate distress and functional impairment&lt;/li&gt;&lt;li&gt;âž¤ excessive health-related thoughts or behaviors&lt;/li&gt;&lt;li&gt;âž¤ not intentionally produced&lt;/li&gt;&lt;li&gt;âž¤ authentic and clinically significant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;La belle indiffÃ©rence is most characteristically associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Conversion disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ La belle indiffÃ©rence , though not always present, is considered a classic but not pathognomonic feature of Conversion Disorder , where patients may show an unexpected lack of concern about serious functional deficits. This helps distinguish it from conditions involving intentional symptom production .&lt;/li&gt;&lt;li&gt;âž¤ La belle indiffÃ©rence&lt;/li&gt;&lt;li&gt;âž¤ classic but not pathognomonic feature&lt;/li&gt;&lt;li&gt;âž¤ Conversion Disorder&lt;/li&gt;&lt;li&gt;âž¤ unexpected lack of concern&lt;/li&gt;&lt;li&gt;âž¤ intentional symptom production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old hospital technician presents with abdominal pain and requests morphine for relief. He has numerous surgical scars on his abdomen. Chart review shows multiple prior hospitalizations with vague symptoms and inconsistent findings. He becomes defensive when asked to provide medical records. Which of the following features would most strongly favor a diagnosis of malingering over factitious disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intentional production of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple hospital visits and procedures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Association with a medical occupation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obvious external incentives such as avoiding jail&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obvious external incentives such as avoiding jail&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Obvious external incentives such as avoiding jail&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Malingering is characterized by the intentional feigning of illness for external gain , unlike factitious disorder , where the motive is to assume the sick role without external incentives . Identifying clear external motives (e.g., obtaining drugs or avoiding jail) is the strongest clue to malingering.&lt;/li&gt;&lt;li&gt;âž¤ Malingering&lt;/li&gt;&lt;li&gt;âž¤ intentional feigning of illness for external gain&lt;/li&gt;&lt;li&gt;âž¤ factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ assume the sick role without external incentives&lt;/li&gt;&lt;li&gt;âž¤ clear external motives&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the emergency department with complaints of severe abdominal pain, which she claims started suddenly after eating at a restaurant. Her medical records show multiple previous visits to different hospitals for a variety of unexplained symptoms, including headaches, chest pain, and nausea. Physical examination and laboratory investigations are repeatedly normal. She frequently uses medical jargon and becomes irritated when told no cause is found. She appears calm when being informed about plans for endoscopy. Which of the following statements regarding her likely condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms are intentionally produced or exaggerated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is an unconscious drive for primary gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She is likely to be comfortable in the hospital setting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External rewards such as financial benefit are the primary motivation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. External rewards such as financial benefit are the primary motivation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) External rewards such as financial benefit are the primary motivation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder involves intentional symptom production without external incentives , motivated by a psychological need to assume the sick role . In contrast, malingering is driven by clear external rewards . Understanding this distinction is crucial for appropriate diagnosis and management.&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ intentional symptom production without external incentives&lt;/li&gt;&lt;li&gt;âž¤ psychological need to assume the sick role&lt;/li&gt;&lt;li&gt;âž¤ malingering&lt;/li&gt;&lt;li&gt;âž¤ clear external rewards&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man is brought to the emergency department following a road traffic accident. Although he sustained no major injuries and has a clear sensorium, he insists that nothing happened and that his parents, who died in the accident, are waiting at home. CT brain is normal. He is emotionally detached from the incident. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dissociative amnesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative amnesia often presents after severe psychological trauma , with inability to recall important autobiographical information , typically regarding the traumatic event. It is not due to a neurological condition and often involves psychological defense mechanisms like denial and detachment.&lt;/li&gt;&lt;li&gt;âž¤ Dissociative amnesia&lt;/li&gt;&lt;li&gt;âž¤ severe psychological trauma&lt;/li&gt;&lt;li&gt;âž¤ inability to recall important autobiographical information&lt;/li&gt;&lt;li&gt;âž¤ not due to a neurological condition&lt;/li&gt;&lt;li&gt;âž¤ psychological defense mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Type with Dissociative Subtype:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-D, 2-B, 3-C, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-C, 2-D, 3-A, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-A, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-D, 3-C, 4-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-B, 2-C, 3-A, 4-D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gJbSX50.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1-B, 2-C, 3-A, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative disorders involve disruptions in memory, identity, consciousness, or perception , and each subtype has distinctive clinical features . Accurate identification is crucial for appropriate psychotherapeutic intervention.&lt;/li&gt;&lt;li&gt;âž¤ disruptions in memory, identity, consciousness, or perception&lt;/li&gt;&lt;li&gt;âž¤ distinctive clinical features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding dissociation is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The symptoms are consciously produced for secondary gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reality testing is always lost during dissociative states&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociation serves as a defense mechanism against anxiety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It primarily affects thought content rather than memory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dissociation serves as a defense mechanism against anxiety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dissociation serves as a defense mechanism against anxiety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociation acts as an unconscious defense mechanism against psychological trauma or anxiety, leading to alterations in memory, perception, or identity . Unlike psychosis or malingering, reality testing is often preserved , and symptoms are not under voluntary control .&lt;/li&gt;&lt;li&gt;âž¤ Dissociation&lt;/li&gt;&lt;li&gt;âž¤ unconscious defense mechanism&lt;/li&gt;&lt;li&gt;âž¤ memory, perception, or identity&lt;/li&gt;&lt;li&gt;âž¤ reality testing is often preserved&lt;/li&gt;&lt;li&gt;âž¤ not under voluntary control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old prison inmate is admitted for psychiatric evaluation after providing approximate answers to simple questions. For example, when asked the color of the sky, he responds \&quot;green.\&quot; He also describes seeing visions and appears confused. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ganser syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ganser syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ganser syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ganser syndrome is a dissociative disorder marked by approximate answers , commonly seen in forensic or high-stress settings . It is distinct from malingering due to the presence of bizarre but patterned behavior and possible altered mental status , with unconscious psychological motives rather than deliberate deception.&lt;/li&gt;&lt;li&gt;âž¤ Ganser syndrome&lt;/li&gt;&lt;li&gt;âž¤ dissociative disorder&lt;/li&gt;&lt;li&gt;âž¤ approximate answers&lt;/li&gt;&lt;li&gt;âž¤ forensic or high-stress settings&lt;/li&gt;&lt;li&gt;âž¤ bizarre but patterned behavior&lt;/li&gt;&lt;li&gt;âž¤ altered mental status&lt;/li&gt;&lt;li&gt;âž¤ unconscious psychological motives&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the Following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-B, 2-D, 3-C, 4-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-B, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-B, 3-A, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-B, 2-C, 3-D, 4-A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3zmtleC.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-B, 2-C, 3-D, 4-A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the core components of substance use disorders â€” tolerance, withdrawal, craving, and loss of control â€” is essential for diagnosis and treatment planning. Each represents a distinct neurobehavioral feature contributing to the compulsive cycle of addiction .&lt;/li&gt;&lt;li&gt;âž¤ substance use disorders&lt;/li&gt;&lt;li&gt;âž¤ tolerance, withdrawal, craving, and loss of control&lt;/li&gt;&lt;li&gt;âž¤ compulsive cycle of addiction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old alcoholic is admitted for confusion, unsteady gait, and involuntary eye movements. Neurologic exam reveals horizontal nystagmus and ataxia. MRI shows mammillary body atrophy. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer glucose followed by thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start benzodiazepines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer IV thiamine before glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order lumbar puncture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer IV thiamine before glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer IV thiamine before glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients suspected of Wernicke encephalopathy , always administer IV thiamine before glucose to avoid exacerbating neurologic injury. Early recognition and treatment are critical to prevent progression to irreversible Korsakoff syndrome .&lt;/li&gt;&lt;li&gt;âž¤ Wernicke encephalopathy&lt;/li&gt;&lt;li&gt;âž¤ administer IV thiamine before glucose&lt;/li&gt;&lt;li&gt;âž¤ irreversible Korsakoff syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man is found unconscious with pinpoint pupils, shallow breathing, and bluish lips. EMS suspects opioid overdose. Which of the following is the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IV naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In suspected opioid overdose , IV naloxone is the first-line emergency treatment . It rapidly reverses respiratory depression and sedation , potentially saving the patientâ€™s life. Always assess airway, breathing, and circulation (ABCs) while administering naloxone.&lt;/li&gt;&lt;li&gt;âž¤ opioid overdose&lt;/li&gt;&lt;li&gt;âž¤ IV naloxone&lt;/li&gt;&lt;li&gt;âž¤ first-line emergency treatment&lt;/li&gt;&lt;li&gt;âž¤ respiratory depression and sedation&lt;/li&gt;&lt;li&gt;âž¤ airway, breathing, and circulation (ABCs)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is considered the most effective pharmacologic treatment for tobacco cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine patches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Varenicline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Varenicline is currently the most effective pharmacologic agent for tobacco cessation due to its dual action in reducing cravings and blocking nicotine reward. It should be considered first-line therapy , particularly in motivated smokers without contraindications.&lt;/li&gt;&lt;li&gt;âž¤ Varenicline&lt;/li&gt;&lt;li&gt;âž¤ most effective pharmacologic agent&lt;/li&gt;&lt;li&gt;âž¤ dual action&lt;/li&gt;&lt;li&gt;âž¤ first-line therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A college student reports having intense visual hallucinations similar to a past \&quot;trip\&quot; after using LSD 3 months ago. He has not used any substances recently. What is this phenomenon known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bad trip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synaesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flashback&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flashback&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Flashback&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Flashbacks or Hallucinogen Persisting Perception Disorder (HPPD) involve recurrent perceptual symptoms after past hallucinogen use, especially LSD , and can occur without recent drug intake . Recognition of this condition is important to differentiate it from primary psychotic disorders.&lt;/li&gt;&lt;li&gt;âž¤ Flashbacks&lt;/li&gt;&lt;li&gt;âž¤ Hallucinogen Persisting Perception Disorder (HPPD)&lt;/li&gt;&lt;li&gt;âž¤ recurrent perceptual symptoms&lt;/li&gt;&lt;li&gt;âž¤ LSD&lt;/li&gt;&lt;li&gt;âž¤ without recent drug intake&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which substance is most strongly associated with the development of amotivational syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphetamines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cannabis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic cannabis use is most strongly associated with amotivational syndrome , particularly in young individuals , leading to reduced interest in goal-directed activities, academic performance, and social engagement . Early identification and intervention are key to preventing long-term functional impairment.&lt;/li&gt;&lt;li&gt;âž¤ Chronic cannabis use&lt;/li&gt;&lt;li&gt;âž¤ amotivational syndrome&lt;/li&gt;&lt;li&gt;âž¤ young individuals&lt;/li&gt;&lt;li&gt;âž¤ reduced interest in goal-directed activities, academic performance, and social engagement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male presents with paranoia, tactile hallucinations (\&quot;bugs crawling\&quot;), mydriasis, and severe agitation. He has been using an unknown substance over the weekend. Which substance is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opioids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication can lead to severe agitation, paranoia, mydriasis, and tactile hallucinations (formication) . These features help differentiate it from other substances and indicate the need for prompt supportive care and possible sedation .&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication&lt;/li&gt;&lt;li&gt;âž¤ severe agitation, paranoia, mydriasis, and tactile hallucinations (formication)&lt;/li&gt;&lt;li&gt;âž¤ prompt supportive care and possible sedation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A college student is brought in after a party. He has red conjunctiva, dry mouth, increased appetite, and reports euphoria. No psychosis or seizures are noted. What is the most likely substance involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannabis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannabis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cannabis intoxication is commonly associated with conjunctival injection, dry mouth, increased appetite, and euphoria . These features are distinctive and help differentiate it from other substances used recreationally.&lt;/li&gt;&lt;li&gt;âž¤ Cannabis intoxication&lt;/li&gt;&lt;li&gt;âž¤ conjunctival injection, dry mouth, increased appetite, and euphoria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman is brought to the ED after a wrist-cutting episode. She has a long history of unstable interpersonal relationships, impulsive behavior, and frequent mood swings. She says she often feels empty and fears abandonment. Her relationships fluctuate between idealization and devaluation. Which of the following is the most appropriate treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium maintenance therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychoanalysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dialectical behavior therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dialectical behavior therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dialectical Behavior Therapy (DBT) is the most effective and evidence-based treatment for Borderline Personality Disorder , especially for managing impulsivity, self-harm, and emotional dysregulation . Early intervention with DBT can significantly improve outcomes and reduce the risk of recurrent crises.&lt;/li&gt;&lt;li&gt;âž¤ Dialectical Behavior Therapy (DBT)&lt;/li&gt;&lt;li&gt;âž¤ most effective and evidence-based treatment&lt;/li&gt;&lt;li&gt;âž¤ Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ impulsivity, self-harm, and emotional dysregulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man prefers solitary activities, shows little emotion, and has no interest in sexual relationships or forming close friendships. He denies delusions or hallucinations and does not report magical thinking. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schizoid personality disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizoid personality disorder is defined by emotional detachment , social withdrawal , and indifference to relationships , without the eccentric thoughts of schizotypal or the fear-driven avoidance seen in avoidant personality disorder.&lt;/li&gt;&lt;li&gt;âž¤ Schizoid personality disorder&lt;/li&gt;&lt;li&gt;âž¤ emotional detachment&lt;/li&gt;&lt;li&gt;âž¤ social withdrawal&lt;/li&gt;&lt;li&gt;âž¤ indifference to relationships&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old bank manager is described by his coworkers as a perfectionist who insists everything must be done his way. He is extremely preoccupied with rules, reluctant to delegate tasks, and has no time for leisure or relationships. He has no history of compulsions or obsessions. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-compulsive personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-compulsive personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Personality Disorder (OCPD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Personality Disorder (OCPD) involves a rigid preoccupation with orderliness, control, and perfectionism at the expense of flexibility and relationships. Unlike OCD, OCPD does not involve true obsessions or compulsions , and the behaviors are typically ego-syntonic .&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Personality Disorder (OCPD)&lt;/li&gt;&lt;li&gt;âž¤ rigid preoccupation with orderliness, control, and perfectionism&lt;/li&gt;&lt;li&gt;âž¤ not involve true obsessions or compulsions&lt;/li&gt;&lt;li&gt;âž¤ ego-syntonic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman is referred by her primary care doctor due to repeated ER visits for self-inflicted cuts. She describes intense relationships that often shift quickly from admiration to hatred. She reports chronic feelings of emptiness, anger outbursts, and impulsive spending. She says, â€œI just want to feel something real.â€ There are no hallucinations or delusions. Which of the following features is most characteristic of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Persecutory delusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of insight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Identity disturbance and emotional dysregulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grandiose sense of self&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Identity disturbance and emotional dysregulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Identity disturbance and emotional dysregulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Borderline Personality Disorder is marked by emotional instability, impulsivity, identity disturbance , and intense fear of abandonment . Self-harming behaviors and unstable interpersonal dynamics are common. Treatment often includes Dialectical Behavior Therapy (DBT) , which targets emotion regulation and interpersonal effectiveness .&lt;/li&gt;&lt;li&gt;âž¤ Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ emotional instability, impulsivity, identity disturbance&lt;/li&gt;&lt;li&gt;âž¤ intense fear of abandonment&lt;/li&gt;&lt;li&gt;âž¤ Dialectical Behavior Therapy (DBT)&lt;/li&gt;&lt;li&gt;âž¤ emotion regulation and interpersonal effectiveness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female restricts food intake to very low levels but reports no episodes of binging or purging. She has a BMI of 15.8, irregular periods, and constantly rearranges food on her plate during meals. Which subtype of anorexia nervosa is most consistent with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binge-purge type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restricting type&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atypical anorexia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Purging disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restricting type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Restricting type&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In anorexia nervosa , the restricting type is diagnosed when patients lose weight through severe caloric restriction without regular bingeing or purging. It is important to differentiate between subtypes, as this guides treatment planning and risk assessment.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ restricting type&lt;/li&gt;&lt;li&gt;âž¤ severe caloric restriction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old college student reports excessive daytime sleepiness, despite getting adequate sleep at night. He describes episodes of sudden muscle weakness triggered by laughter and brief visual hallucinations before falling asleep. His sleep study shows decreased REM latency. Which of the following findings is most characteristic of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal hypocretin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cataplexy and sleep paralysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insomnia and sleep fragmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Night terrors during NREM sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cataplexy and sleep paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cataplexy and sleep paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy type 1 is characterized by excessive daytime sleepiness , cataplexy , sleep paralysis , and REM-related hal
