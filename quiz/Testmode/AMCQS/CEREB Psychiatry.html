 of external origin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The voices are experienced as vivid and clear, with a sense of external origin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The patient can control the occurrence of the voices: Hallucinations are typically involuntary experiences , and the individual experiencing them usually cannot control their occurrence . Therefore, this criterion does not support the diagnosis of hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. The patient can control the occurrence of the voices:&lt;/li&gt;&lt;li&gt;â€¢ Hallucinations&lt;/li&gt;&lt;li&gt;â€¢ involuntary experiences&lt;/li&gt;&lt;li&gt;â€¢ individual experiencing them usually cannot control their occurrence&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™. Hallucinations originate from an â€˜objective spaceâ€™ .  Therefore, this criterion does not support the diagnosis of hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™.&lt;/li&gt;&lt;li&gt;â€¢ â€˜objective spaceâ€™&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience: If a patient is consciously fabricating the experience , it would be considered malingering or factitious disorder , not a hallucination. Hallucinations are involuntary experiences and are not produced intentionally by the individual experiencing them.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience:&lt;/li&gt;&lt;li&gt;â€¢ patient is consciously fabricating the experience&lt;/li&gt;&lt;li&gt;â€¢ considered malingering or factitious disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations are sensory perceptions that occur in the absence of external stimuli and are typically experienced as real and vivid as actual sensory perceptions. They are experienced in outer objective space and they are not under willful control .  They can involve various sensory modalities, including auditory, visual, tactile, olfactory, and gustatory.&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations&lt;/li&gt;&lt;li&gt;âž¤ sensory perceptions&lt;/li&gt;&lt;li&gt;âž¤ absence of external stimuli&lt;/li&gt;&lt;li&gt;âž¤ real and vivid&lt;/li&gt;&lt;li&gt;âž¤ outer objective space&lt;/li&gt;&lt;li&gt;âž¤ not under willful control&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 27.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 27.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19 year old female presents to psychiatry OPD with complaints of repetitive, intrusive thoughts about contamination and repetitive washing, for last 1 year. The patient was diagnosed with obsessive-compulsive disorder and her treatment was started. Obsessions are disturbances of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stream of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Form of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Content of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Possession of thought&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Possession of thought&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Possession of thought.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In disturbances of possession of thought, patients experience that their thoughts are being manipulated by others or that they have lost control over their own thoughts. A patient with obsessions gets a thought repeatedly and feels that he has lost control over his thoughts. Hence obsessions are considered as disturbances of possession of thought.&lt;/li&gt;&lt;li&gt;âž¤ Please note : While some sources may classify obsessions as disorders of content of thought, Fish&#x27;s Clinical Psychopathology (a definitive authority in this field) clearly describes obsessions as disorders of possession of thought, making it the best answer. This classification is well-established and accepted by the vast majority of faculty in psychiatric education&lt;/li&gt;&lt;li&gt;âž¤ Please note&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 46.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man is brought to the psychiatric clinic by local authorities after being detained for harassing his wife. On evaluation, he consistently asserts that his wife has been unfaithful to him, recounting elaborate tales of her supposed escapades. His wife, accompanied by friends and family, provides evidence to the contrary, including video footage and testimonials showing her whereabouts at all times. Despite this evidence, the man remains unyielding in his belief. Which of the following best describes the nature of his thought disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disorder of thought content.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disorder of possession of thought.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disorder of form of thought.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disorder of stream of thought.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Disorder of thought content.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Disorder of thought content.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Disorder of possession of thought: Involves the feeling that one&#x27;s thoughts are being intruded upon or controlled by external forces . Examples include obsessions or thought alienation. The patient does not describe such experiences.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Disorder of possession of thought:&lt;/li&gt;&lt;li&gt;â€¢ Involves the feeling that one&#x27;s thoughts are being intruded upon or controlled by external forces&lt;/li&gt;&lt;li&gt;â€¢ Option C: Disorder of form of thought: Reflects abnormalities in the organization of thinking or association between consecutive thoughts . Examples include tangentiality or loosening of associations. The patient&#x27;s focus remains on his wife&#x27;s supposed infidelity, without exhibiting these thought abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Disorder of form of thought:&lt;/li&gt;&lt;li&gt;â€¢ abnormalities in the organization of thinking or association between consecutive thoughts&lt;/li&gt;&lt;li&gt;â€¢ Option D: Disorder of stream of thought: Relates to the speed with which thoughts follow each other of thinking, such as flight of ideas or inhibition of thinking . The patient&#x27;s primary concern is the content, not the speed or continuity of his thoughts.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Disorder of stream of thought:&lt;/li&gt;&lt;li&gt;â€¢ speed with which thoughts follow each other of thinking, such as flight of ideas or inhibition of thinking&lt;/li&gt;&lt;li&gt;â€¢ Thus, based on the patient&#x27;s persistent false belief about his wife&#x27;s actions, the most appropriate classification is a disorder of thought content.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background. It is a disorder of content of thought.&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs&lt;/li&gt;&lt;li&gt;âž¤ unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents to the emergency department accompanied by his sister. She reports that he has been behaving unusually for the past week after discontinuing Lithium. She adds that he&#x27;s been writing poems and notes around the house that seem nonsensical. When asked about his recent writings, the patient enthusiastically responds, \&quot;The ocean needs a sail as a rat needs a tail. So write your exam and donâ€™t fail; results will be out in the mail.\&quot; Which of the following best describes the symptom the patient is exhibiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flight of ideas.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangentiality.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clang association.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circumstantiality.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clang association.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clang association.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In clang associations, the words are associated with each other as they sound similar, and there may be a lack of any meaningful connection between the words, while flight of ideas is a broader concept of rapidly shifting topics with connections that might include rhyming but also other chance factors      These are frequently observed in manic episodes of bipolar disorder.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 44.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male patient with a 5-year history of schizophrenia is admitted to the emergency department after a suicide attempt. The patient has a history of auditory hallucinations, delusion of persecution, social withdrawal and had depressed mood, loss of interest, cannabis use and insomnia in the past few weeks. Which of the following factors is most closely associated with an increased risk of suicide in patients with schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Comorbid depressive episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comorbid substance abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female sex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor social support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Comorbid depressive episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Comorbid depressive episode&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Suicide is the leading cause of premature death in patients with schizophrenia. Around 20-50% of patients with schizophrenia attempt suicide, and approximately 10% of patients with schizophrenia die by suicide. The factor which is most closely associated with suicide risk, would be a comorbid depressive episode.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 339.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male with a history of schizophrenia was recently started on haloperidol for treatment of his psychotic symptoms. Three days after starting the medication, he presents to the emergency room with fever (104Â°F), diaphoresis, tachycardia, muscle rigidity, and altered sensorium. What is the most appropriate next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kidney function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum creatine kinase level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver function tests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum creatine kinase level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum creatine kinase level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kidney function tests: While kidney function tests, such as blood urea nitrogen (BUN) and creatinine , are important in evaluating a patient&#x27;s overall condition and potential renal complications, they are not specific for diagnosing NMS . However, these tests should be performed in conjunction with CK levels to monitor kidney function.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kidney function tests:&lt;/li&gt;&lt;li&gt;â€¢ blood urea nitrogen&lt;/li&gt;&lt;li&gt;â€¢ creatinine&lt;/li&gt;&lt;li&gt;â€¢ not specific for diagnosing NMS&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid function tests: Although thyroid dysfunction can present with altered mental status and autonomic instability , the presence of fever and muscle rigidity in this case strongly suggests NMS . Thyroid function tests may be considered in the differential diagnosis, but they are not the priority investigation in this specific clinical scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid function tests:&lt;/li&gt;&lt;li&gt;â€¢ present with altered mental status and autonomic instability&lt;/li&gt;&lt;li&gt;â€¢ presence of fever and muscle rigidity in this case strongly suggests NMS&lt;/li&gt;&lt;li&gt;â€¢ not the priority investigation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Liver function tests: Liver function tests can be deranged in NMS , but they are not specific for diagnosing NMS . They may be considered as part of a broader assessment, but CK levels should be prioritized in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Liver function tests:&lt;/li&gt;&lt;li&gt;â€¢ deranged in NMS&lt;/li&gt;&lt;li&gt;â€¢ not specific for diagnosing NMS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the context of a patient presenting with symptoms suggestive of Neuroleptic Malignant Syndrome (NMS) after starting an antipsychotic medication , the most appropriate initial investigation is the serum creatine kinase level . Elevated CK levels are indicative of muscle breakdown and are a key diagnostic feature of NMS.&lt;/li&gt;&lt;li&gt;âž¤ symptoms suggestive of Neuroleptic Malignant Syndrome&lt;/li&gt;&lt;li&gt;âž¤ starting an antipsychotic medication&lt;/li&gt;&lt;li&gt;âž¤ initial investigation is the serum creatine kinase level&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old obese female patient with schizophrenia is currently being treated with risperidone. She has recently developed galactorrhea. What should be the next step in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to amisulpride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Switch to aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Switch to aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine: While olanzapine is a second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone , it is associated with a higher risk of weight gain and metabolic side effects . Given the patient&#x27;s obesity, olanzapine may not be the best choice.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone&lt;/li&gt;&lt;li&gt;â€¢ higher risk of weight gain and metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol: Haloperidol is a first-generation antipsychotic that can also cause hyperprolactinemia , and it has a higher risk of extrapyramidal side effects compared to second-generation antipsychotics . Switching to haloperidol may not alleviate the patient&#x27;s galactorrhea and could introduce additional side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotic that can also cause hyperprolactinemia&lt;/li&gt;&lt;li&gt;â€¢ higher risk of extrapyramidal side effects compared to second-generation antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride: Amisulpride is another second-generation antipsychotic that can cause hyperprolactinemia. Switching to amisulpride may not effectively address the patient&#x27;s galactorrhea and could potentially exacerbate the issue.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic that can cause hyperprolactinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperprolactinemia can occur secondary to antipsychotic use due to blockage of D2 receptors in the tuberoinfundibular tract . Clinical features include galactorrhea, menstrual disturbances in females and gynecomastia, impotence in males. Drug of choice is aripiprazole .&lt;/li&gt;&lt;li&gt;âž¤ tuberoinfundibular tract&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ aripiprazole&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the psychiatric clinic with a 2-year history of mood episodes, including periods of elevated mood, grandiose ideas, increased energy levels, and decreased need for sleep, as well as episodes of depressed mood, lack of interest, insomnia and anhedonia. She has also experienced persistent auditory hallucinations and delusion of persecution during these mood episodes, and these symptoms have been present even during periods of euthymic mood. Currently, the patient reports experiencing a depressed mood, anhedonia, and persistent auditory hallucinations. Which of the following diagnoses is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizoaffective Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schizoaffective Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Schizoaffective Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms: While the patient does have episodes of depression with psychotic symptoms , this diagnosis does not account for the psychotic symptoms occurring outside of the mood episodes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms:&lt;/li&gt;&lt;li&gt;â€¢ patient does have episodes of depression with psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ not account for the psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms: The patient is currently experiencing a depressive episode, not a manic episode , and the presence of psychotic symptoms outside of mood episodes is not accounted for by this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms:&lt;/li&gt;&lt;li&gt;â€¢ experiencing a depressive episode, not a manic episode&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia: While the patient has psychotic symptoms, the presence of significant mood episodes (both manic and depressive) that are a prominent part of the clinical picture suggests a diagnosis that incorporates both mood and psychotic features, which is more consistent with Schizoaffective Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ patient has psychotic symptoms, the presence of significant mood episodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder is characterized by the presence of symptoms of both schizophrenia and mood disorder . Management of schizoaffective disorder include:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder&lt;/li&gt;&lt;li&gt;âž¤ presence of symptoms of both schizophrenia and mood disorder&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 342.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 342.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient in her 2nd trimester of her second pregnancy presents with a 6-week history of persistent low mood, anhedonia, insomnia, and feelings of worthlessness. She reports having experienced a similar episode during her first pregnancy, which improved significantly with the addition of an antidepressant. Her current pregnancy has been uncomplicated thus far. The psychiatrist initially tried a course of cognitive-behavioural therapy (CBT) for 4 weeks, but her symptoms have not improved. Consequently, the psychiatrist decides to initiate pharmacological treatment for her significant depressive symptoms. Which one of the following antidepressants would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sertraline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine and D. Escitalopram are SSRIs . But the placental exposure is more than that of Sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ D. Escitalopram&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Imipramine , a tricyclic antidepressant , is less commonly used during pregnancy due to potential side effects and less favorable safety profile compared to SSRIs like sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Imipramine&lt;/li&gt;&lt;li&gt;â€¢ tricyclic antidepressant&lt;/li&gt;&lt;li&gt;â€¢ less commonly used during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ potential side effects and less favorable safety profile&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sertraline is often the preferred choice for the pharmacological treatment of depression during pregnancy due to its relatively favorable safety profile and effectiveness . While other SSRIs like fluoxetine and escitalopram are also used , sertraline is preferred based on less placental exposure . Tricyclic antidepressants like imipramine are less commonly used due to their side effect profile.&lt;/li&gt;&lt;li&gt;âž¤ Sertraline&lt;/li&gt;&lt;li&gt;âž¤ preferred choice for the pharmacological treatment of depression&lt;/li&gt;&lt;li&gt;âž¤ pregnancy due to its relatively favorable safety profile&lt;/li&gt;&lt;li&gt;âž¤ effectiveness&lt;/li&gt;&lt;li&gt;âž¤ SSRIs like fluoxetine&lt;/li&gt;&lt;li&gt;âž¤ escitalopram are also used&lt;/li&gt;&lt;li&gt;âž¤ sertraline&lt;/li&gt;&lt;li&gt;âž¤ preferred based on less placental exposure&lt;/li&gt;&lt;li&gt;âž¤ Tricyclic antidepressants&lt;/li&gt;&lt;li&gt;âž¤ imipramine are less commonly used&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The neurobiological changes in depression are characterized by which of the following statements? Decreased activity in the prefrontal cortex Increased activity in the prefrontal cortex Decreased activity in the amygdala Increased activity in the amygdala&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 4 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ 2. Increased activity in the prefrontal cortex: This statement is generally incorrect in the context of depression. As mentioned, decreased rather than increased activity is typically observed in the prefrontal cortex in depressed patients.&lt;/li&gt;&lt;li&gt;â€¢ 2. Increased activity in the prefrontal cortex:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 3. Decreased activity in the amygdala: This statement is incorrect for depression. Increased, rather than decreased, activity in the amygdala is often associated with depression, related to the enhanced processing of negative emotions.&lt;/li&gt;&lt;li&gt;â€¢ 3. Decreased activity in the amygdala:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neurobiological changes in depression typically include decreased activity in the prefrontal cortex , which is associated with impaired cognitive and emotional regulation , and increased activity in the amygdala , which is related to heightened negative emotional processing.&lt;/li&gt;&lt;li&gt;âž¤ Neurobiological changes&lt;/li&gt;&lt;li&gt;âž¤ depression&lt;/li&gt;&lt;li&gt;âž¤ decreased activity in the prefrontal cortex&lt;/li&gt;&lt;li&gt;âž¤ associated with impaired cognitive&lt;/li&gt;&lt;li&gt;âž¤ emotional regulation&lt;/li&gt;&lt;li&gt;âž¤ increased activity in the amygdala&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 396.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 396.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents to her psychiatrist with a history of depressive symptoms, including persistent sadness, anhedonia, fatigue, and difficulty concentrating. She was previously started on sertraline, which led to significant improvement in her symptoms. However, she discontinued the medication due to distressing side effects, including loss of sexual desire and weight gain. The psychiatrist is considering switching her to another antidepressant that would be less likely to cause these side effects. Which of the following antidepressants would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bupropion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine is an atypical antidepressant that is commonly associated with weight gain and increased appetite . Although mirtazapine is less likely to cause sexual side effects, the high likelihood of weigh gain rules it out in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant that is commonly associated with weight gain and increased appetite&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI). It can cause both sexual side effects as well as weight gain similar to those experienced with sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine&lt;/li&gt;&lt;li&gt;â€¢ serotonin-norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) like sertraline and can cause both weight gain and loss of sexual desire.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients experiencing distressing sexual side effects and weight gain from SSRIs , bupropion is an appropriate alternative antidepressant due to its lower likelihood of causing these specific side effects .&lt;/li&gt;&lt;li&gt;âž¤ patients experiencing distressing sexual side effects&lt;/li&gt;&lt;li&gt;âž¤ weight gain from SSRIs&lt;/li&gt;&lt;li&gt;âž¤ bupropion&lt;/li&gt;&lt;li&gt;âž¤ appropriate alternative antidepressant&lt;/li&gt;&lt;li&gt;âž¤ lower likelihood of causing these specific side effects&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman seeks help after experiencing symptoms of depressed mood, diminished appetite, difficulty sleeping, persistent fatigue, and a general disinterest in her surroundings for the past year. She mentions these feelings began after she faced a personal problem 12 months ago. What is the most probable diagnosis for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Major depressive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-112048.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Major depressive disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment Disorder: While adjustment disorders involve emotional or behavioral symptoms in response to a stressor , these symptoms typically occur within three months of the stressor and tend to resolve within six months after the stressor or its consequences have ended. The duration and nature of her symptoms extend beyond the typical scope of an adjustment disorder . It does not meet the criteria of MDD.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment Disorder:&lt;/li&gt;&lt;li&gt;â€¢ emotional or behavioral symptoms in response to a stressor&lt;/li&gt;&lt;li&gt;â€¢ occur within three months of the stressor and tend to resolve within six months after the stressor&lt;/li&gt;&lt;li&gt;â€¢ duration&lt;/li&gt;&lt;li&gt;â€¢ nature of her symptoms extend beyond the typical scope&lt;/li&gt;&lt;li&gt;â€¢ adjustment disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B: Conversion Disorder: This involves neurological symptoms that are incompatible with neurological pathways and cannot be explained by a medical or neurological condition. There is no indication in the scenario of such symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Conversion Disorder:&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ incompatible with neurological pathways&lt;/li&gt;&lt;li&gt;â€¢ Option D: Malingering: This involves the intentional production of false or grossly exaggerated physical or psychological symptoms , motivated by external incentives such as avoiding work or obtaining financial compensation . There is no indication in the scenario to suggest malingering.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Malingering:&lt;/li&gt;&lt;li&gt;â€¢ intentional production of false or grossly exaggerated physical or psychological symptoms&lt;/li&gt;&lt;li&gt;â€¢ external incentives such as avoiding work or obtaining financial compensation&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref : Ka plan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 381 .&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Ka plan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 381&lt;/li&gt;&lt;li&gt;â€¢ Ka&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of severe depression is admitted to the psychiatric unit for treatment. He has been started on Amitriptyline and, after 4 weeks of therapy, shows significant improvement in his depressive symptoms. He no longer reports feelings of hopelessness and has started to engage more with his family and hospital staff. As his physician, you are preparing for his discharge and considering the potential risks associated with his medication at this stage of treatment. At the time of his discharge, which of the following is the most important concern with Amitriptyline therapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Therapeutic drug monitoring of Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG monitoring for arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribing modafinil to counteract sedation due to Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Suicidal tendencies with overdose of Amitriptyline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline: While important in the long-term management to ensure therapeutic levels and prevent toxicity , it is not typically the most critical concern at discharge.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ long-term management to ensure therapeutic levels&lt;/li&gt;&lt;li&gt;â€¢ prevent toxicity&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline can cause cardiac arrhythmias, particularly in overdose or in patients with pre-existing heart conditions . Regular ECG monitoring is advisable but secondary to the concern of suicidal tendencies in the immediate discharge period.&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline&lt;/li&gt;&lt;li&gt;â€¢ cardiac arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ overdose or in patients with pre-existing heart conditions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline: While Amitriptyline can cause sedation, addressing the risk of suicidal ideation and overdose is a more pressing concern. Modafinil is not commonly prescribed solely to counteract sedation from antidepressants and has its own set of considerations and potential side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline can cause sedation,&lt;/li&gt;&lt;li&gt;â€¢ addressing the risk of suicidal ideation&lt;/li&gt;&lt;li&gt;â€¢ overdose is a more pressing concern.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In certain cases, a person with depression might die by suicide while their symptoms show signs of improvement after beginning antidepressant treatment. This is referred to as paradoxical suicide , as it occurs when symptoms have already started to improve . The hypothesis is that a depressed individual may not have the energy to act on suicidal thoughts initially; however, as their condition begins to improve, their energy levels increase before their suicidal thoughts subside.&lt;/li&gt;&lt;li&gt;âž¤ a person with depression might die by suicide while their symptoms show signs of improvement&lt;/li&gt;&lt;li&gt;âž¤ beginning antidepressant treatment.&lt;/li&gt;&lt;li&gt;âž¤ referred&lt;/li&gt;&lt;li&gt;âž¤ paradoxical suicide&lt;/li&gt;&lt;li&gt;âž¤ occurs when symptoms have already started to improve&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of bipolar disorder presents for a follow-up appointment. The psychiatrist is considering adjusting his mood stabilizer regimen. Which of the following statements are correct regarding the use of mood stabilizers in patients with bipolar disorders? Lithium is preferred over valproate for euphoric mania. Valproate is preferred over lithium for the management of dysphoric mania. Lithium is preferred over valproate in patients with rapid cycling bipolar disorder. Valproate is preferred over lithium in patients with rapid cycling.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 2, and 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 2, and 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania: This statement is generally correct . Lithium has been traditionally preferred for classic presentations of mania, which often include euphoria. It is effective in managing euphoric mania and is also beneficial for long-term prophylaxis against manic episodes.&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania: Dysphoric mania , which includes symptoms of depression along with mania , can be more challenging to treat. Valproate is often preferred in these cases due to its efficacy in managing mixed states and dysphoric mania.&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ Dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ symptoms of depression along with mania&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling: Rapid cycling , defined as having four or more mood episodes in a year , can be particularly difficult to manage in bipolar disorder. Valproate is often considered more effective than lithium for patients with rapid cycling bipolar disorder.&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling:&lt;/li&gt;&lt;li&gt;â€¢ Rapid cycling&lt;/li&gt;&lt;li&gt;â€¢ having four or more mood episodes in a year&lt;/li&gt;&lt;li&gt;â€¢ 3. The statement that \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot; is incorrect, which is why it is not included in the correct option. Valproate, not lithium, is generally preferred for rapid cycling due to its potentially greater efficacy in these cases.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot;&lt;/li&gt;&lt;li&gt;â€¢ incorrect,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In the treatment of bipolar disorder , lithium is traditionally preferred for classic euphoric mania and long-term prophylaxis , while valproate is often chosen for dysphoric mania , mixed states , and rapid cycling bipolar disorder due to its efficacy in these more complex presentations.&lt;/li&gt;&lt;li&gt;â€¢ treatment of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ lithium&lt;/li&gt;&lt;li&gt;â€¢ classic euphoric mania and long-term prophylaxis&lt;/li&gt;&lt;li&gt;â€¢ valproate is often chosen for dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ mixed states&lt;/li&gt;&lt;li&gt;â€¢ rapid cycling bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old G2P1 pregnant female at 10 weeks of gestation presents with a two-week history of irritability and racing thoughts. She has been sleeping for only 2 hours per night. Recently, she got into a physical altercation with a colleague and threw her laptop at him. She has been working excessively, insisting that she wants to prove she is the \&quot;bestest employee\&quot; in the office. Her husband mentions that she has a history of similar episodes in the past but had been stable without medication for the past year. There is no history of substance abuse. What is the most appropriate intervention for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Olanzapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium is the prototype mood stabilizer ; however, its use during pregnancy carries a risk of congenital malformations , particularly Ebstein&#x27;s anomaly , and therefore is not the preferred choice.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium&lt;/li&gt;&lt;li&gt;â€¢ prototype mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ during pregnancy carries a risk of congenital malformations&lt;/li&gt;&lt;li&gt;â€¢ Ebstein&#x27;s anomaly&lt;/li&gt;&lt;li&gt;â€¢ Option C. Valproate , another mood stabilizer , is not recommended during pregnancy due to its association with an increased risk of neural tube defects and other congenital malformations . Valproate must be avoided in pregnancy due to the high risk of neural tube defects.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Valproate&lt;/li&gt;&lt;li&gt;â€¢ mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ not recommended during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ association with an increased risk of neural tube defects&lt;/li&gt;&lt;li&gt;â€¢ congenital malformations&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychotherapy alone may not be sufficient to manage an acute manic episode in this patient , and a pharmacological intervention is necessary to stabilize her symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ not be sufficient to manage an acute manic episode in this patient&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In managing acute manic episodes during pregnancy , especially in the first trimester, atypical antipsychotics like olanzapine may be considered due to their relatively safer profile compared to other options such as lithium and valproate . Valproate is generally contraindicated due to high risk of neural tube defects , and lithium requires careful risk-benefit analysis due to its association with congenital cardiac anomalies such as Ebsteinâ€™s anomaly, VSD etc.&lt;/li&gt;&lt;li&gt;â€¢ managing acute manic episodes during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ first trimester, atypical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ olanzapine&lt;/li&gt;&lt;li&gt;â€¢ safer profile compared to other options such as lithium and valproate&lt;/li&gt;&lt;li&gt;â€¢ Valproate&lt;/li&gt;&lt;li&gt;â€¢ contraindicated due to high risk of neural tube defects&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman with a history of bipolar disorder presents to her psychiatrist for a medication review. The psychiatrist discusses the risks and benefits of different mood stabilizers during pregnancy. Which of the following statements about the use of mood stabilizers during pregnancy are correct? Valproate can cause neural tube defects (NTDs), however, the incidence of NTDs on valproate is much lesser than the incidence of Ebstein&#x27;s anomaly on lithium. Lithium can cause Ebstein&#x27;s anomaly, but the incidence of the same is lesser than that of NTDs on valproate. Antipsychotics are preferred over both lithium and valproate due to less teratogenicity. Antipsychotics should not be preferred over lithium and valproate as they can cause extrapyramidal side effects.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Statements 2 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Statements 2 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1 . Valproate can indeed cause neural tube defects (NTDs) , but this statement is incorrect because the incidence of NTDs on valproate is actually higher than the incidence of Ebstein&#x27;s anomaly on lithium.&lt;/li&gt;&lt;li&gt;â€¢ . Valproate can indeed cause neural tube defects (NTDs)&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect. While antipsychotics can cause extrapyramidal side effects, they are generally considered to have a lower teratogenic risk than lithium and valproate. The decision to use antipsychotics during pregnancy should be based on a careful consideration of the risks and benefits for each patient.&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Pregnancy and mood stabilizers :&lt;/li&gt;&lt;li&gt;â€¢ Pregnancy and mood stabilizers&lt;/li&gt;&lt;li&gt;â€¢ Lithium can cause congenital cardiac anomalies which include Ebsteinâ€™s anomaly, ASD and VSD. Valproate can cause neural tube defects (NTD). But the incidence of NTDs with valproate is higher compared to that of cardiac anomalies with lithium. But compared to both, antipsychotics are safer in pregnancy. Hence they are preferred over both lithium and valproate.&lt;/li&gt;&lt;li&gt;â€¢ Lithium can cause congenital cardiac anomalies which include Ebsteinâ€™s anomaly, ASD and VSD.&lt;/li&gt;&lt;li&gt;â€¢ Valproate can cause neural tube defects (NTD).&lt;/li&gt;&lt;li&gt;â€¢ But the incidence of NTDs with valproate is higher compared to that of cardiac anomalies with lithium.&lt;/li&gt;&lt;li&gt;â€¢ But compared to both, antipsychotics are safer in pregnancy. Hence they are preferred over both lithium and valproate.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653, 657.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653, 657.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding physician suicide, which of the following statements are correct? Female physicians have a higher suicide rate than male physicians. Male physicians have a higher suicide rate than female physicians. Psychiatrists and anesthesiologists have a higher suicide rate in comparison to other specialties. The suicide rate in physicians is lesser in comparison to the general population as they are more aware of mental illnesses.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Statements 1 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Statements 1 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 2. This statement is incorrect . As mentioned above, female physicians have a higher suicide rate than male physicians.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect . Despite being more aware of mental illnesses, physicians have a higher suicide rate than the general population. A number of factors contribute to this higher rate, including the stress and demands of the profession, stigma surrounding mental health issues, and access to lethal means.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Among physicians , female physicians have a higher suicide rate compared to male physicians , contrasting with the general population trend. Certain specialties, such as psychiatry and anesthesiology, are associated with higher suicide rates . Overall, physicians do not have a lower suicide rate compared to the general population, despite their greater awareness of mental health issues.&lt;/li&gt;&lt;li&gt;â€¢ Among physicians&lt;/li&gt;&lt;li&gt;â€¢ female physicians have a higher suicide rate compared to male physicians&lt;/li&gt;&lt;li&gt;â€¢ psychiatry and anesthesiology,&lt;/li&gt;&lt;li&gt;â€¢ higher suicide rates&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 812.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 812.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Priyanka Sen, a psychiatrist in Kolkata, was leading a case discussion with her residents about a 24-year-old woman named Mira. Mira had presented with episodes of elevated mood, increased energy, and decreased need for sleep alternating with periods of profound sadness and lethargy. After a detailed evaluation, a diagnosis of bipolar disorder was considered. To test her residents&#x27; knowledge, Dr. Sen posed a question: \&quot;Which of the following statements regarding bipolar disorder, in light of our discussions, is incorrect?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a lifetime prevalence of approximately 1%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The average age of onset is 21 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is more prevalent in males than in females.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Divorced and single individuals have a higher incidence of bipolar disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is more prevalent in males than in females.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is more prevalent in males than in females.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: It has a lifetime prevalence of approximately 1%: This is correct. Bipolar disorder is a relatively common mental health condition with a lifetime prevalence of around 1% in the general population.&lt;/li&gt;&lt;li&gt;â€¢ Option A: It has a lifetime prevalence of approximately 1%:&lt;/li&gt;&lt;li&gt;â€¢ correct.&lt;/li&gt;&lt;li&gt;â€¢ Option B: The average age of onset is 21 years: This is also correct. The average age of onset for bipolar disorder is typically in the late teens to early twenties. Mean age of onset of bipolar 1 disorder is 18 years and that of bipolar 2 disorder is mid 20s.&lt;/li&gt;&lt;li&gt;â€¢ Option B: The average age of onset is 21 years:&lt;/li&gt;&lt;li&gt;â€¢ correct.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Divorced and single individuals have a higher incidence of bipolar disorder: This is true . Marital status, particularly being divorced or single, has been associated with a higher incidence of bipolar disorder, potentially due to the stressors and life changes associated with these statuses.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Divorced and single individuals have a higher incidence of bipolar disorder:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lifetime prevalence of bipolar disorder is 1%. The prevalence of bipolar I disorder is quite similar in men and women with a lifetime male-to-female prevalence ratio being 1.1:1 . Manic episodes are more common in men and depressive episodes are more common in women. The mean age of onset for bipolar I is around 18 years and bipolar II is in mid 20s. It is more commonly seen in divorced and single persons.&lt;/li&gt;&lt;li&gt;âž¤ lifetime prevalence&lt;/li&gt;&lt;li&gt;âž¤ bipolar disorder is 1%.&lt;/li&gt;&lt;li&gt;âž¤ bipolar I disorder is quite similar in men and women with a lifetime male-to-female prevalence ratio being 1.1:1&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 376.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 376.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old medical student presents to the emergency department with complaints of feeling giddy, palpitations, hyperventilation, and extreme nervousness. Her ECG showed sinus tachycardia. She had three similar episodes in the last 2 months. In the past, echocardiography and other relevant investigations were found to be within normal limits. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start on escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit and order an MRI scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start cognitive-behavioral therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administer lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start on escitalopram: While escitalopram, a selective serotonin reuptake inhibitor (SSRI), can be helpful in the long-term management of panic disorder , it is not the most appropriate choice for the immediate management of an acute panic attack. SSRIs typically take several weeks to show their full therapeutic effect.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start on escitalopram:&lt;/li&gt;&lt;li&gt;â€¢ a selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ helpful in the long-term management of panic disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Admit and order an MRI scan: Given that the patient has had multiple episodes of similar symptoms and her past investigations, including echocardiography, were within normal limits, admitting the patient and ordering an MRI scan is not the most appropriate next step in her management.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Admit and order an MRI scan:&lt;/li&gt;&lt;li&gt;â€¢ admitting the patient and ordering an MRI scan is not the most appropriate next step in her management.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Start cognitive-behavioral therapy (CBT): CBT can be an effective treatment for panic disorder and is typically recommended as part of a long-term management plan . However, it is not the most appropriate choice for the immediate management of an acute panic attack.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Start cognitive-behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ effective treatment for panic disorder&lt;/li&gt;&lt;li&gt;â€¢ long-term management plan&lt;/li&gt;&lt;li&gt;â€¢ In this case, administering lorazepam can provide rapid relief from the patient&#x27;s acute panic symptoms , making it the most appropriate next step in her management. Long-term management strategies , such as starting an SSRI or CBT, can be considered once the acute symptoms have been addressed.&lt;/li&gt;&lt;li&gt;â€¢ administering lorazepam&lt;/li&gt;&lt;li&gt;â€¢ rapid relief from the patient&#x27;s acute panic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Long-term management strategies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the acute management of a panic attack , immediate relief of symptoms can be provided by short-term use of benzodiazepines like alprazolam . Long-term management of panic disorder involves CBT and SSRIs.&lt;/li&gt;&lt;li&gt;âž¤ acute management of a panic attack&lt;/li&gt;&lt;li&gt;âž¤ immediate relief&lt;/li&gt;&lt;li&gt;âž¤ symptoms can be provided by short-term use of benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ alprazolam&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old housewife presents to her physician with complaints of persistent fatigue. She also experiences frequent pain in her shoulder and neck. Despite her husband&#x27;s successful career, she constantly worries about their finances. She expresses concern for her children getting injured while playing, even though no such incidents have occurred. Additionally, she is anxious about her aging parents&#x27; health, even though they are currently in good health. She has difficulty falling asleep and often takes a long time to do so. All her medical reports are within normal limits. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild depressive episode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Generalized anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Generalized anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mild depressive episode: The patient&#x27;s symptoms do not meet the criteria for a depressive episode , as she does not present with symptoms such pervasive sadness or loss of interest in daily activities.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mild depressive episode:&lt;/li&gt;&lt;li&gt;â€¢ do not meet the criteria for a depressive episode&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dysthymia: Dysthymia, also known as persistent depressive disorder, is characterized by chronic low-grade depression lasting for at least two years . However, the patient&#x27;s primary complaint is excessive worry, not depression.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dysthymia:&lt;/li&gt;&lt;li&gt;â€¢ persistent depressive disorder, is characterized by chronic low-grade depression lasting for at least two years&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder: Adjustment disorders typically occur within three months of a specific stressor and resolve within six months after the stressor is removed . The patient&#x27;s symptoms do not appear to be linked to a specific event or stressor, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder:&lt;/li&gt;&lt;li&gt;â€¢ occur within three months of a specific stressor&lt;/li&gt;&lt;li&gt;â€¢ resolve within six months&lt;/li&gt;&lt;li&gt;â€¢ stressor is removed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder is characterized by excessive anxiety which is generalized and persistent and is not restricted to any particular situation (also called freely floating anxiety ) and excessive worries. Patients are anxious about almost everything . This anxiety and worry is associated with the physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia. Treatment includes pharmacotherapy (SSRIs, benzodiazepines, buspirone and venlafaxine) and psychotherapy (CBT, supportive psychotherapy).&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ excessive anxiety which is generalized and persistent and is not restricted to any particular situation&lt;/li&gt;&lt;li&gt;âž¤ freely floating anxiety&lt;/li&gt;&lt;li&gt;âž¤ excessive worries.&lt;/li&gt;&lt;li&gt;âž¤ anxious about almost everything&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with a history of repeated thoughts that their hands are unclean and repetitive handwashing. The treating psychiatrist makes a diagnosis of OCD. Which of the following statements about obsessions are true? Obsessions are disorders of possession of thought. Obsessions are ego-syntonic. Patients try to resist obsessions. Obsessions can be in the form of images.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 3, and 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 3, and 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 3, and 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ 2. Obsessions are ego-syntonic: False . Obsessions are ego-dystonic , meaning they are not agreeable to self. This causes the individual to experience distress and attempt to resist or suppress these thoughts.&lt;/li&gt;&lt;li&gt;â€¢ 2. Obsessions are ego-syntonic:&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ Obsessions are ego-dystonic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessions are intrusive, distressing thoughts, urges, or images that are experienced as uncontrollable (disorders of thought possession). They are typically ego-dystonic , meaning they are not aligned with the individual&#x27;s self-concept, and patients often try to resist them.&lt;/li&gt;&lt;li&gt;âž¤ Obsessions are intrusive, distressing thoughts, urges, or images&lt;/li&gt;&lt;li&gt;âž¤ experienced as uncontrollable&lt;/li&gt;&lt;li&gt;âž¤ typically ego-dystonic&lt;/li&gt;&lt;li&gt;âž¤ they are not aligned&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old patient presents to a psychiatrist with a complaint that whenever he passes by a dog, he feels that he has been scratched by the dog and will contract rabies. He often checks his body parts for signs of a bite. Over time, the symptoms have escalated, and even if he sees a dog at a distance, he starts looking for bite marks and has visited the emergency department on several occasions to receive the vaccination. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zoophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia: This diagnosis refers to an excessive or irrational fear of animals , specifically dogs , in this case. However, the patient&#x27;s primary concern is related to the fear of contracting rabies after being scratched or bitten by the dog, rather than the fear of the dog itself. While the fear of dogs may be a component of the patient&#x27;s anxiety, the repetitive checking behaviour and intrusive thoughts are more characteristic of OCD, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis refers to an excessive or irrational fear of animals&lt;/li&gt;&lt;li&gt;â€¢ dogs&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder: Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness , despite a lack of physical symptoms or only mild symptoms . Although the patient is anxious about getting rabies, the primary issue is the repetitive checking behaviour and the intrusive thoughts about contracting rabies, which are hallmark symptoms of OCD. The focus on checking for bite marks and seeking vaccinations, rather than a generalized anxiety about having an illness, makes OCD a more accurate diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness&lt;/li&gt;&lt;li&gt;â€¢ lack of physical symptoms or only mild symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder: In Somatic Symptom Disorder , patients experience physical symptoms that cause significant distress and impairment , and they may have excessive thoughts, feelings, or behaviors related to those symptoms . While the patient is concerned about physical symptoms (bite marks), the primary issue is the repetitive checking behavior and intrusive thoughts about rabies. These symptoms are more consistent with OCD, making it the more appropriate diagnosis for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Somatic Symptom Disorder&lt;/li&gt;&lt;li&gt;â€¢ experience physical symptoms that cause significant distress and impairment&lt;/li&gt;&lt;li&gt;â€¢ they may have excessive thoughts, feelings, or behaviors related to those symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder (OCD) is characterized by presence of obsessions (recurrent and intrusive thoughts, images or impulses which cause marked anxiety or distress) and compulsive acts (repetitive behaviors such as handwashing, checking or mental acts such as counting, praying that person performs in response to an obsession).&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by presence of obsessions&lt;/li&gt;&lt;li&gt;âž¤ compulsive acts&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&q
