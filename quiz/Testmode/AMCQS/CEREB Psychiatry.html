alcohol intake or reduction in the amount of alcohol use.&lt;/li&gt;&lt;li&gt;âž¤ Delirium Tremens&lt;/li&gt;&lt;li&gt;âž¤ medical emergency and if untreated the mortality rate is around 20%.&lt;/li&gt;&lt;li&gt;âž¤ symptoms and signs include disturbances of consciousness, disorientation to time, place, and person, hallucination&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a 20-year history of smoking 1 pack of cigarettes daily presents to the clinic expressing a desire to quit smoking. On inquiring about previous quit attempts, he mentions that he tried quitting \&quot;cold turkey\&quot; several times without success. Which of the following pharmacotherapeutic options is most effective in assisting him with smoking cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nicotine spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotine gums&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Varenicline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine spray provides a rapid dose of nicotine to meet intense cravings , but it&#x27;s typically less effective than varenicline.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine spray&lt;/li&gt;&lt;li&gt;â€¢ rapid dose of nicotine to meet intense cravings&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine gums help by reducing withdrawal symptoms. They&#x27;re beneficial, but when compared head-to-head, varenicline often demonstrates superior efficacy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine&lt;/li&gt;&lt;li&gt;â€¢ help by reducing withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bupropion is an atypical antidepressant and smoking cessation aid . It&#x27;s effective and can be combined with nicotine replacement therapy. However, in direct comparisons, varenicline often shows higher smoking cessation rates.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant and smoking cessation aid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Varenicline is a first line pharmacotherapeutic option for assisting with smoking cessation, as it helps reduce cravings and withdrawal symptoms in individuals attempting to quit smoking .&lt;/li&gt;&lt;li&gt;âž¤ Varenicline&lt;/li&gt;&lt;li&gt;âž¤ first line pharmacotherapeutic option for assisting with smoking cessation,&lt;/li&gt;&lt;li&gt;âž¤ helps reduce cravings&lt;/li&gt;&lt;li&gt;âž¤ withdrawal symptoms in individuals attempting to quit smoking&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with a history of hypertension is admitted to the hospital for acute cholecystitis. On the second day of her hospital stay, she becomes increasingly confused, with periods of agitation and drowsiness. She is also experiencing perceptual disturbances and has difficulty focusing her attention. Which of the following symptoms is NOT typically associated with delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluctuating levels of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disorientation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gradual cognitive decline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gradual cognitive decline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-153910.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gradual cognitive decline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness is a hallmark feature of delirium , with patients experiencing periods of agitation and drowsiness or hyperalertness and lethargy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness&lt;/li&gt;&lt;li&gt;â€¢ hallmark feature of delirium&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation , including to time, place, and person, is common in delirium and contributes to the confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation&lt;/li&gt;&lt;li&gt;â€¢ time, place, and person, is common in delirium&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations are often present in delirium and can contribute to the distress and confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations&lt;/li&gt;&lt;li&gt;â€¢ present in delirium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is distinguished from dementia by its acute onset and fluctuating course.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is admitted to the hospital with pneumonia. The nursing staff reports that the patient is having episodes of confusion, agitation, and disorientation. The medical team wants to assess the patient for delirium. Which of the following screening tools is commonly used to identify delirium in hospitalized patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confusion Assessment Method (CAM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mini-Mental State Examination (MMSE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamilton Rating Scale for Depression (HAM-D)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Montreal Cognitive Assessment (MoCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Confusion Assessment Method (CAM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Confusion Assessment Method (CAM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE) is a cognitive screening tool that assesses various aspects of cognitive function, including orientation, memory, attention, and language. While it may be useful in evaluating the severity of cognitive impairment, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool&lt;/li&gt;&lt;li&gt;â€¢ cognitive function, including orientation, memory, attention, and language.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D) is a clinician-administered questionnaire used to assess the severity of depressive symptoms in patients. It is not used to screen for delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D)&lt;/li&gt;&lt;li&gt;â€¢ clinician-administered questionnaire&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA) is a brief cognitive screening tool that evaluates multiple cognitive domains , including memory, attention, language , and executive function . While it may be useful in detecting mild cognitive impairment and early dementia, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool that evaluates multiple cognitive domains&lt;/li&gt;&lt;li&gt;â€¢ memory, attention, language&lt;/li&gt;&lt;li&gt;â€¢ executive function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Confusion Assessment Method (CAM) is a tool specifically developed to detect delirium . Bedside examinations such as mini mental status examination (MMSE) are used to provide a measure of cognitive impairment .&lt;/li&gt;&lt;li&gt;âž¤ Confusion Assessment Method&lt;/li&gt;&lt;li&gt;âž¤ tool specifically developed to detect delirium&lt;/li&gt;&lt;li&gt;âž¤ mini mental status examination (MMSE)&lt;/li&gt;&lt;li&gt;âž¤ measure of cognitive impairment&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student presents to the surgery emergency department after cutting her wrist with a blade. After receiving first aid, the resident notices multiple healed cut marks on her wrist. Upon psychiatry referral, the patient informs the resident that she cut herself because she was feeling very angry at her boyfriend who spent the entire evening watching an IPL match rather than calling her. She also mentions that she has never been in a relationship with a guy for more than 2 months and believes that all men are horrible, while women are the best. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dependent Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Borderline Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Borderline Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder is characterized by exaggerated emotions and attention-seeking behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ exaggerated emotions and attention-seeking behavior&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder is characterized by excessive self importance (grandiose), fantasies of unlimited success and power and poor tolerance to criticism&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive self importance&lt;/li&gt;&lt;li&gt;â€¢ fantasies of unlimited success and power and poor tolerance to criticism&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder is characterized by an excessive need to be taken care of, submissive behavior, and a fear of separation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive need to be taken care of, submissive behavior, and a fear of separation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Borderline Personality Disorder are almost always in a state of crisis. They have significant mood swings . They may start feeling angry, anxious or frustrated without any reason . Their interpersonal relationships are intense and tumultuous . They swing from being excessively dependent to being hostile to persons close to them. Hence, they have a history of unstable relationships . Another characteristic feature is the repetitive self-destructive acts such as the slashing of wrists, or overdosage of medications. The patients indulge in these behaviors to elicit help from others, to express their anger or just to numb themselves to the overwhelming painful feelings they have. These patients are also impulsive in areas such as spending, sex, and substance use. These patients have identity disturbances and unstable self-images (they have sudden changes in life goals, values, career plans, sexual identity, etc).&lt;/li&gt;&lt;li&gt;âž¤ mood swings&lt;/li&gt;&lt;li&gt;âž¤ feeling angry, anxious or frustrated without any reason&lt;/li&gt;&lt;li&gt;âž¤ interpersonal relationships are intense and tumultuous&lt;/li&gt;&lt;li&gt;âž¤ unstable relationships&lt;/li&gt;&lt;li&gt;âž¤ self-destructive acts&lt;/li&gt;&lt;li&gt;âž¤ impulsive&lt;/li&gt;&lt;li&gt;âž¤ identity disturbances&lt;/li&gt;&lt;li&gt;âž¤ unstable self-images&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old medical college principal is known for his strict adherence to rules and regulations. He recently denied several students the opportunity to appear for final exams because their attendance fell short by just 1% due to COVID-19, insisting that \&quot;rules are rules.\&quot; During the annual college festival, he is known to stop students from dancing exactly at 9 pm by personally standing on the dance floor and stopping everyone around him, as per the college rules. He is resistant to incorporating technological tools into teaching, claiming that reading from PowerPoint presentations in class has produced great doctors for decades. The principal also becomes irritable when students laugh during lectures, frequently threatening to mark them absent. Based on this description, which of the following personality disorders best fits the principal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antisocial Personality Disorder is characterized by a pervasive pattern of disregard for the rights of others , deceitfulness, and lack of remorse&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antisocial Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of disregard for the rights of others&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder is characterized by a pattern of unstable relationships , marked impulsivity and deliberate self-harming behaviours.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of unstable relationships&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder is characterized by excessive emotionality and attention-seeking behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive emotionality and attention-seeking behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Anankastic personality disorder are preoccupied with rules and regulations. They give excessive importance to details and show perfectionism that interferes with task completion (since they want everything to be perfect, it often results in significant delays). They are inflexible and insist that others agree to their demands . They are excessively devoted to work and may not have any time for leisure â€‹â€‹activities . They are formal and serious and often lack a sense of humor. The DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder \&quot; for these patients. Management usually involves psychotherapy.&lt;/li&gt;&lt;li&gt;âž¤ Anankastic personality disorder are preoccupied with rules and regulations.&lt;/li&gt;&lt;li&gt;âž¤ excessive importance to details and show perfectionism that interferes with task completion&lt;/li&gt;&lt;li&gt;âž¤ inflexible and insist that others agree to their demands&lt;/li&gt;&lt;li&gt;âž¤ excessively devoted to work and may not have any time for leisure â€‹â€‹activities&lt;/li&gt;&lt;li&gt;âž¤ DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 566.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 566.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman is diagnosed with borderline personality disorder after multiple presentations to the psychiatric clinic, each time with intense interpersonal issues, impulsivity, and self-harm tendencies. As part of her comprehensive treatment plan, which therapeutic approach has been shown to be the most effective in managing individuals with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy (DBT).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dialectical behavior therapy (DBT).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dialectical behavior therapy (DBT).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT): While CBT can be useful for certain symptoms and can be a part of the treatment regime , DBT is the primary therapeutic approach specifically designed for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ useful for certain symptoms&lt;/li&gt;&lt;li&gt;â€¢ part of the treatment regime&lt;/li&gt;&lt;li&gt;â€¢ Option C. Group therapy : Group therapy can be beneficial in treating some aspects of BPD , but it isn&#x27;t the primary therapeutic modality used for this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Group therapy&lt;/li&gt;&lt;li&gt;â€¢ beneficial in treating some aspects of BPD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychodynamic psychotherapy : While this approach can offer insights into unconscious thought patterns and behaviors , it&#x27;s not the first-line therapy for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Psychodynamic psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ offer insights into unconscious thought patterns and behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy is a therapy that has been designed for the treatment of borderline personality disorder . Medications used in BPD include antipsychotics, antidepressants, and mood stabilizers like carbamazepine.&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy that has been designed for the treatment of borderline personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female with anorexia nervosa is admitted for treatment. Her current BMI is 15 kg/m2, and she reports a history of purging behaviors. Which electrolyte abnormality is of greatest concern in patients with anorexia nervosa who engage in purging behaviors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperkalemia: Elevated potassium levels are not typically associated with purging behaviors in anorexia nervosa . Purging usually leads to the loss of potassium, not an increase.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperkalemia:&lt;/li&gt;&lt;li&gt;â€¢ Elevated potassium levels&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with purging behaviors in anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypernatremia: High sodium levels are not the primary concern in patients with anorexia nervosa who engage in purging . While electrolyte imbalances can occur, hypokalemia is a more common and concerning issue.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypernatremia:&lt;/li&gt;&lt;li&gt;â€¢ High sodium levels&lt;/li&gt;&lt;li&gt;â€¢ not the primary concern in patients with anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ purging&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyponatremia: Low sodium levels can occur , especially if the patient is drinking excessive amounts of water (psychogenic polydipsia), but the most critical electrolyte concern related to purging behaviors is hypokalemia due to the risk of cardiac complications.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyponatremia:&lt;/li&gt;&lt;li&gt;â€¢ Low sodium levels can occur&lt;/li&gt;&lt;li&gt;â€¢ patient is drinking excessive amounts of water&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia is a critical electrolyte abnormality in patients with anorexia nervosa who engage in purging behaviors . It is important to monitor and manage potassium levels in these patients to prevent potentially serious complications, including cardiac arrhythmias.&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ critical electrolyte abnormality in patients with anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ engage in purging behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman presents to her primary care physician with concerns about her eating habits. She reports episodes of binge eating followed by self-induced vomiting. On physical examination, all of the following findings are associated with bulimia nervosa EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parotid gland enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calluses on knuckles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of dental enamel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertrophy of gums&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertrophy of gums&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypertrophy of gums&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Parotid gland enlargement: Repeated vomiting can lead to stimulation and enlargement of the parotid glands , which are salivary glands located near the ears. This can cause a noticeable swelling in the area of the jaw.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Parotid gland enlargement:&lt;/li&gt;&lt;li&gt;â€¢ Repeated vomiting&lt;/li&gt;&lt;li&gt;â€¢ stimulation and enlargement of the parotid glands&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calluses on knuckles (Russell&#x27;s sign): These are caused by friction when inducing vomiting with the fingers , leading to calluses or abrasions on the knuckles or back of the hand.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calluses on knuckles (Russell&#x27;s sign):&lt;/li&gt;&lt;li&gt;â€¢ caused by friction when inducing vomiting with the fingers&lt;/li&gt;&lt;li&gt;â€¢ calluses or abrasions on the knuckles&lt;/li&gt;&lt;li&gt;â€¢ Option C. Loss of dental enamel: The repeated exposure of teeth to stomach acid during vomiting episodes can lead to erosion of dental enamel , particularly on the inner surfaces of the teeth , leading to dental sensitivity, discoloration, and decay.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Loss of dental enamel:&lt;/li&gt;&lt;li&gt;â€¢ repeated exposure of teeth to stomach acid during vomiting episodes&lt;/li&gt;&lt;li&gt;â€¢ lead to erosion of dental enamel&lt;/li&gt;&lt;li&gt;â€¢ inner surfaces of the teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following -&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions) Callouses on knuckles, Parotitis (salivary gland inflammations), Hypokalemic and hypochloremic alkalosis Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions)&lt;/li&gt;&lt;li&gt;âž¤ Callouses on knuckles,&lt;/li&gt;&lt;li&gt;âž¤ Parotitis (salivary gland inflammations),&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemic and hypochloremic alkalosis&lt;/li&gt;&lt;li&gt;âž¤ Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of anorexia nervosa was eating all her meals according to the prescribed diet chart but there is no change in her weight after 1 week. Which of the following needs to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observe the patient for 2 hours post meal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask the psychiatrist to prescribe anti-anxiety medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the calories from 1500 to 2000 in her diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase water intake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Observe the patient for 2 hours post meal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Observe the patient for 2 hours post meal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ask the psychiatrist to prescribe anti-anxiety medication : While anxiety can be a factor in anorexia nervosa , prescribing anti-anxiety medication does not directly address the lack of weight gain or potential purging behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ask the psychiatrist to prescribe anti-anxiety medication&lt;/li&gt;&lt;li&gt;â€¢ anxiety can be a factor in anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ anti-anxiety medication does not directly address the lack of weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increase the calories from 1500 to 2000 in her diet : Increasing caloric intake may be indicated if the patient is not gaining weight , but first, it is important to rule out behaviors that might be contributing to the lack of weight gain, such as purging or excessive exercise.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increase the calories from 1500 to 2000 in her diet&lt;/li&gt;&lt;li&gt;â€¢ Increasing caloric intake&lt;/li&gt;&lt;li&gt;â€¢ patient is not gaining weight&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase water intake : Increasing water intake does not directly address the lack of weight gain and may not be beneficial if the patient is using it as a method to feel full without consuming calories.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase water intake&lt;/li&gt;&lt;li&gt;â€¢ Increasing water intake&lt;/li&gt;&lt;li&gt;â€¢ not directly address the lack of weight gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with anorexia nervosa who are not gaining weight despite adherence to a meal plan , it&#x27;s important to first rule out surreptitious purging behaviors . Observing the patient post-meal can help ensure that they are not engaging in behaviors like vomiting or excessive exercise after eating.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ not gaining weight despite adherence to a meal plan&lt;/li&gt;&lt;li&gt;âž¤ first rule out surreptitious purging behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Shorter Oxford Textbook of Psychiatry, 7th edition, Page No 320 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Shorter Oxford Textbook of Psychiatry, 7th edition, Page No 320&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents to the clinic for a routine check-up. She mentions having occasional episodes of consuming large amounts of food followed by feelings of guilt, prompting her to induce vomiting. On examination, you notice certain changes on her hand, as shown in the image. What is the name of the clinical sign demonstrated in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heberden&#x27;s nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dupuytren&#x27;s contracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terry&#x27;s nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Russell&#x27;s sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Russell&#x27;s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-172841.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Russell&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heberden&#x27;s nodes : These are bony enlargements of the distal interphalangeal joints and are typically associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heberden&#x27;s nodes&lt;/li&gt;&lt;li&gt;â€¢ bony enlargements of the distal interphalangeal joints&lt;/li&gt;&lt;li&gt;â€¢ associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Dupuytren&#x27;s contracture : This is a condition where there is a gradual thickening and tightening of tissue under the skin in the hand , leading to the fingers being pulled into a bent position.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Dupuytren&#x27;s contracture&lt;/li&gt;&lt;li&gt;â€¢ there is a gradual thickening and tightening of tissue under the skin in the hand&lt;/li&gt;&lt;li&gt;â€¢ Option C. Terry&#x27;s nails : This refers to a nail condition where the nails have a white appearance with a narrow pink band at the tip . It is associated with liver disease and other systemic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Terry&#x27;s nails&lt;/li&gt;&lt;li&gt;â€¢ nail condition where the nails have a white appearance with a narrow pink band at the tip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Russell&#x27;s sign is calloused skin on the dorsum of the hand , especially the knuckles, seen in patients with bulimia nervosa due to repeated self-induced vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Russell&#x27;s sign&lt;/li&gt;&lt;li&gt;âž¤ calloused skin on the dorsum of the hand&lt;/li&gt;&lt;li&gt;âž¤ knuckles, seen in patients with bulimia nervosa&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following-&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions) Callouses on knuckles, Parotitis (salivary gland inflammations), Hypokalemic and hypochloremic alkalosis Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions)&lt;/li&gt;&lt;li&gt;âž¤ Callouses on knuckles,&lt;/li&gt;&lt;li&gt;âž¤ Parotitis (salivary gland inflammations),&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemic and hypochloremic alkalosis&lt;/li&gt;&lt;li&gt;âž¤ Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to her primary care physician complaining of an uncomfortable sensation in her legs that occurs primarily in the evenings and at bedtime. She describes the sensation as an irresistible urge to move her legs, which is relieved by movement or walking around. Based on the clinical presentation, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic limb movement disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restless legs syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturnal leg cramps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restless legs syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Restless legs syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Periodic limb movement disorder (PLMD) is a separate condition , although it may coexist with RLS . PLMD is characterized by involuntary , repetitive limb movements during sleep , which can lead to sleep disturbances. However, the key diagnostic feature in this case is the uncomfortable sensation and urge to move the legs during rest, which is characteristic of RLS, not PLMD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Periodic limb movement disorder (PLMD)&lt;/li&gt;&lt;li&gt;â€¢ separate condition&lt;/li&gt;&lt;li&gt;â€¢ although it may coexist with RLS&lt;/li&gt;&lt;li&gt;â€¢ PLMD is characterized by involuntary&lt;/li&gt;&lt;li&gt;â€¢ repetitive limb movements during sleep&lt;/li&gt;&lt;li&gt;â€¢ sleep disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nocturnal leg cramps are painful muscle contractions that occur primarily at night , but they lack the urge to move the legs that is present in RLS .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nocturnal leg cramps&lt;/li&gt;&lt;li&gt;â€¢ painful muscle contractions&lt;/li&gt;&lt;li&gt;â€¢ occur primarily at night&lt;/li&gt;&lt;li&gt;â€¢ lack the urge to move the legs that is present in RLS&lt;/li&gt;&lt;li&gt;â€¢ Option D. Peripheral neuropathy can cause uncomfortable sensations in the legs , but it is typically associated with other symptoms such as numbness, tingling, and weakness . The urge to move the legs for relief is not a common feature of peripheral neuropathy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Peripheral neuropathy&lt;/li&gt;&lt;li&gt;â€¢ uncomfortable sensations in the legs&lt;/li&gt;&lt;li&gt;â€¢ numbness, tingling, and weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Restless Legs Syndrome (RLS) is a sensorimotor disorder characterized by an unpleasant sensation in the legs and an urge to move them , especially at night . It can disrupt sleep and may have secondary causes like iron deficiency. Alpha-2-delta calcium channel ligands, such as gabapentin and pregabalin , are first-line treatments.&lt;/li&gt;&lt;li&gt;âž¤ Restless Legs Syndrome&lt;/li&gt;&lt;li&gt;âž¤ sensorimotor disorder&lt;/li&gt;&lt;li&gt;âž¤ unpleasant sensation in the legs and an urge to move them&lt;/li&gt;&lt;li&gt;âž¤ night&lt;/li&gt;&lt;li&gt;âž¤ Alpha-2-delta calcium channel ligands, such as gabapentin and pregabalin&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Management of Restless Legs Syndrome: An Updated Algorithm Silber, Michael H.Earley, Christopher J. et al. Mayo Clinic Proceedings, Volume 96, Issue 7, 1921 - 1937.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Management of Restless Legs Syndrome: An Updated Algorithm Silber, Michael H.Earley, Christopher J. et al. Mayo Clinic Proceedings, Volume 96, Issue 7, 1921 - 1937.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with a history of excessive daytime sleepiness, vivid hallucinations upon falling asleep or waking up, and difficulty falling asleep at night. Which of the following is NOT a characteristic symptom of narcolepsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sudden loss of muscle tone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypnopompic hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Catalepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Catalepsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden loss of muscle tone: This describes cataplexy, which is a hallmark symptom of narcolepsy. Cataplexy involves sudden, brief episodes of muscle weakness or paralysis triggered by strong emotions such as laughter, anger, or surprise.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden loss of muscle tone:&lt;/li&gt;&lt;li&gt;â€¢ cataplexy, which is a hallmark symptom of narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypnopompic hallucinations: These are vivid dream-like hallucinations that occur while waking up and are one of the symptoms that can be associated with narcolepsy , along with hypnagogic hallucinations, which occur while falling asleep.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypnopompic hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ vivid dream-like hallucinations that occur while waking up&lt;/li&gt;&lt;li&gt;â€¢ one of the symptoms that can be associated with narcolepsy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep paralysis: This is a temporary inability to move or speak while falling asleep or upon waking . It is a common symptom of narcolepsy, often accompanying the other symptoms like excessive daytime sleepiness and hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep paralysis:&lt;/li&gt;&lt;li&gt;â€¢ temporary inability to move or speak while falling asleep or upon waking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is characterized by excessive daytime sleepiness, cataplexy (sudden loss of muscle tone), hypnagogic/hypnopompic hallucinations , and sleep paralysis . Catalepsy is not a symptom of narcolepsy and is associated with other neurological or psychiatric conditions.&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ excessive daytime sleepiness, cataplexy&lt;/li&gt;&lt;li&gt;âž¤ hypnagogic/hypnopompic hallucinations&lt;/li&gt;&lt;li&gt;âž¤ sleep paralysis&lt;/li&gt;&lt;li&gt;âž¤ Catalepsy&lt;/li&gt;&lt;li&gt;âž¤ not a symptom of narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old individual presents to the clinic with a history of persistent discomfort with their assigned gender and a strong desire to be of another gender. This individual has expressed these feelings since early childhood and has experienced significant distress due to these feelings. The individual does not have any history of psychosis or other psychiatric disorders. Which of the following is the most likely diagnosis for this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvestic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gender dysphoria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gender dysphoria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gender dysphoria.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Transvestic disorder is characterized by a recurrent and intense sexual arousal from cross-dressing , which often leads to significant distress or impairment in social or occupational functioning. This diagnosis is not appropriate for the individual described in the question, as their distress is not related to cross-dressing or sexual arousal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Transvestic disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent and intense sexual arousal&lt;/li&gt;&lt;li&gt;â€¢ cross-dressing&lt;/li&gt;&lt;li&gt;â€¢ leads to significant distress or impairment in social or occupational functioning.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia is characterized by delusions, hallucinations, disorganized speech, and/or disorganized or catatonic behavior . There is no indication in the provided information that the individual has symptoms consistent with schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ delusions, hallucinations, disorganized speech, and/or disorganized or catatonic behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Body dysmorphic disorder is characterized by a preoccupation with one or more perceived defects or flaws in physical appearance , which are not observable or appear slight to others.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Body dysmorphic disorder&lt;/li&gt;&lt;li&gt;â€¢ preoccupation with one or more perceived defects or flaws in physical appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gender dysphoria (gender incongruence) is characterized by incongruence between the experienced gender (the gender with which an individual identifies) and the one they were born with (referred to as assigned gender).&lt;/li&gt;&lt;li&gt;âž¤ Gender dysphoria&lt;/li&gt;&lt;li&gt;âž¤ incongruence between the experienced gender&lt;/li&gt;&lt;li&gt;âž¤ one they were born with&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 547.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 547.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to your clinic complaining of premature ejaculation. He reports that this issue has been affecting his relationship with his partner and is seeking treatment. Which of the following is the most appropriate first-line treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testosterone replacement therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paroxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Paroxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil: Sildenafil is a phosphodiesterase-5 (PDE-5) inhibitor primarily used to treat erectile dysfunction (ED). While it may have some limited benefit in patients with both ED and PE, it is not the first-line treatment for PE alone.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil:&lt;/li&gt;&lt;li&gt;â€¢ phosphodiesterase-5&lt;/li&gt;&lt;li&gt;â€¢ inhibitor primarily used to treat erectile dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option C. Testosterone replacement therapy: Testosterone therapy is indicated for men with hypogonadism or low testosterone levels , which can lead to various sexual dysfunctions . However, it is not the first-line treatment for PE in men with normal testosterone levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Testosterone replacement therapy:&lt;/li&gt;&lt;li&gt;â€¢ men with hypogonadism or low testosterone levels&lt;/li&gt;&lt;li&gt;â€¢ lead to various sexual dysfunctions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil: Tadalafil is another PDE-5 inhibitor used to treat ED . Like sildenafil, it may have some limited benefit in patients with both ED and PE, but it is not the first-line treatment for PE alone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil:&lt;/li&gt;&lt;li&gt;â€¢ PDE-5 inhibitor used to treat ED&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Treatment of premature ejaculation include:&lt;/li&gt;&lt;li&gt;â€¢ SSRIs Squeeze technique (coronal ridge of glans) Stop-start technique (semans technique) Sex therapy&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Squeeze technique (coronal ridge of glans)&lt;/li&gt;&lt;li&gt;â€¢ Stop-start technique (semans technique)&lt;/li&gt;&lt;li&gt;â€¢ Sex therapy&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 530.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 530.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the pediatrician&#x27;s office with his mother, who is concerned about his school performance. The boy has difficulty concentrating, is easily distracted, and has trouble following instructions. The teacher also reports that he is often restless and fidgety in class. After a thorough evaluation, the pediatrician diagnoses the boy with Attention Deficit Hyperactivity Disorder (ADHD). Which of the following is the first-line pharmacological treatment for ADHD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methylphenidate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Methylphenidate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atomoxetine is a selective norepinephrine reuptake inhibitor (NRI) that can be used as a second-line treatment for ADHD , particularly when stimulants are not well-tolerated , contraindicated , or have an inadequate response . Atomoxetine is less effective than stimulants but may be a useful alternative for some patients.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atomoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ second-line treatment for ADHD&lt;/li&gt;&lt;li&gt;â€¢ stimulants are not well-tolerated&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ inadequate response&lt;/li&gt;&lt;li&gt;â€¢ Atomoxetine is less effective&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine is an alpha-2 adrenergic agonist that can be used as an adjunctive treatment for ADHD when there is a partial response or intolerance to stimulants . It may also be helpful in managing comorbid conditions such as tics or sleep disturbances. However, it is not considered a first-line treatment for ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ used as an adjunctive treatment for ADHD&lt;/li&gt;&lt;li&gt;â€¢ partial response or intolerance to stimulants&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) that is primarily used to treat depression and anxiety disorders . Although SSRIs may help with some of the emotional and behavioral symptoms associated with ADHD, they are not considered effective for the core symptoms of inattention, hyperactivity, and impulsivity. Thus, fluoxetine is not a first-line treatment for ADHD .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ primarily used to treat depression and anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ fluoxetine is not a first-line treatment for ADHD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy with stimulant drugs is considered to be the first line treatment of ADHD . Methylphenidate is the drug of choice.&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ stimulant drugs is considered to be the first line treatment of ADHD&lt;/li&gt;&lt;li&gt;âž¤ Methylphenidate&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 135.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 135.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl is brought to the pediatric clinic by her mother. The mother reports that her daughter had normal development until the age of 18 months, after which she began to lose her previously acquired motor and language skills. The girl now has poor eye contact, and her mother has noticed repetitive hand-wringing movements. Which of the following is NOT a feature of the girl&#x27;s most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More than 75% of patients have seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stereotypic hand movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autistic-like features&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Macrocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Macrocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. More than 75% of patients with Rett Syndrome may develop seizures throughout their lifetime , making it a common feature of the disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ More than 75% of patients with Rett Syndrome may develop seizures&lt;/li&gt;&lt;li&gt;â€¢ lifetime&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stereotypic hand movements , such as handwringing, are one of the hallmark features of Rett Syndrome and are often one of the key symptoms that lead to its diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Stereotypic hand movements&lt;/li&gt;&lt;li&gt;â€¢ handwringing, are one of the hallmark features of Rett Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autistic-like features , including poor eye contact and social withdrawal, are common in the early stages of Rett Syndrome , although the disorder has a distinct progression and differs from classic autism spectrum disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Autistic-like features&lt;/li&gt;&lt;li&gt;â€¢ poor eye contact and social withdrawal, are common in the early stages of Rett Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rett Syndrome is a neurodevelopmental disorder characterized by normal early growth and development followed by a slowing of development , loss of purposeful use of the hands , distinctive hand movements , slowed brain and head growth , problems with walking, seizures, and intellectual disability. Macrocephaly is not a feature of Rett Syndrome ; instead, microcephaly that becomes apparent as the child grows is more characteristic.&lt;/li&gt;&lt;li&gt;âž¤ Rett Syndrome&lt;/li&gt;&lt;li&gt;âž¤ neurodevelopmental disorder&lt;/li&gt;&lt;li&gt;âž¤ normal early growth and development followed by a slowing of development&lt;/li&gt;&lt;li&gt;âž¤ loss of purposeful use of the hands&lt;/li&gt;&lt;li&gt;âž¤ distinctive hand movements&lt;/li&gt;&lt;li&gt;âž¤ slowed brain and head growth&lt;/li&gt;&lt;li&gt;âž¤ Macrocephaly&lt;/li&gt;&lt;li&gt;âž¤ not a feature of Rett Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic by his parents, who are concerned about his recent behavior. They report that over the past six months, the boy has been repeatedly clearing his throat, blinking excessively, and occasionally jerking his head. These behaviors have become more frequent and have started to interfere with his daily activities and school performance. The parents also mention that the boy occasionally makes inappropriate sounds or uses inappropriate words in social situations, which has led to some social difficulties. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder (OCD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attention deficit hyperactivity disorder (ADHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tourette&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autism spectrum disorder (ASD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tourette&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tourette&#x27;s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obsessive-compulsive disorder (OCD) presents with repetitive thoughts (obsessions) and behaviors (compulsions) performed to alleviate the anxiety caused by the obsessions . Although the boy&#x27;s behaviors are repetitive, they do not seem to be driven by obsessions, making OCD less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obsessive-compulsive disorder (OCD)&lt;/li&gt;&lt;li&gt;â€¢ repetitive thoughts&lt;/li&gt;&lt;li&gt;â€¢ and behaviors&lt;/li&gt;&lt;li&gt;â€¢ performed to alleviate the anxiety caused by the obsessions&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention deficit hyperactivity disorder (ADHD) is characterized by inattention, impulsivity, and hyperactivity . While some repetitive behaviors might be present in ADHD, the specific tics and inappropriate vocalizations described in the case are not typical for ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention deficit hyperactivity disorder (ADHD)&lt;/li&gt;&lt;li&gt;â€¢ inattention, impulsivity, and hyperactivity&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism spectrum disorder (ASD) is a neurodevelopmental disorder characterized by impaired social interaction , communication difficulties , and restricted or repetitive behaviors . Although repetitive behaviors are present in ASD, the specific tics and vocalizations described in the case are not characteristic of ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism spectrum disorder (ASD)&lt;/li&gt;&lt;li&gt;â€¢ neurodevelopmental disorder characterized by impaired social interaction&lt;/li&gt;&lt;li&gt;â€¢ communication difficulties&lt;/li&gt;&lt;li&gt;â€¢ restricted or repetitive behaviors&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Touretteâ€™s syndrome is characterized by multiple motor tics and one or more vocal tics . Comorbidities include ADHD (most common), OCD and depression . Onset usually occurs by 4-6 years of age and peaks by 10-12 years of age and remits by adolescence or young adulthood (in half to two third of cases). It is more frequently seen in males than females.&lt;/li&gt;&lt;li&gt;â€¢ Touretteâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ multiple motor tics&lt;/li&gt;&lt;li&gt;â€¢ one or more vocal tics&lt;/li&gt;&lt;li&gt;â€¢ Comorbidities include ADHD&lt;/li&gt;&lt;li&gt;â€¢ OCD and depression&lt;/li&gt;&lt;li&gt;â€¢ Onset usually occurs by 4-6 years of age&lt;/li&gt;&lt;li&gt;â€¢ peaks by 10-12 years&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic by his mother, who reports that her son frequently argues with adults, refuses to follow rules, and deliberately annoys his siblings. His teacher also reports similar behaviour at school, where he often defies instructions and blames others for his mistakes. These behaviours have persisted for the last 12 months and are causing significant problems at home and school. The boy has no history of aggressive or violent behaviour. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attention-Deficit/Hyperactivity Disorder (ADHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conduct Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppositional Defiant Disorder (ODD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent Explosive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oppositional Defiant Disorder (ODD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oppositional Defiant Disorder (ODD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Attention-Deficit/Hyperactivity Disorder (ADHD) is characterized by inattention, hyperactivity, and impulsivity . Although children with ADHD may have difficulty following rules , the primary issue is with attention and self-regulation, not the pattern of defiant behavior described in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Attention-Deficit/Hyperactivity Disorder (ADHD)&lt;/li&gt;&lt;li&gt;â€¢ inattention, hyperactivity, and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ Although children&lt;/li&gt;&lt;li&gt;â€¢ ADHD may have difficulty following rules&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conduct Disorder involves a repetitive and persistent pattern of behavior that violates the rights of others or major age-appropriate societal norms . This includes aggressive behavior, destruction of property, deceitfulness, and serious rule violations. The boy in this case does not exhibit these more severe behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conduct Disorder&lt;/li&gt;&lt;li&gt;â€¢ repetitive and persistent pattern of behavior that violates the rights of others or major age-appropriate societal norms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder is characterized by recurrent episodes of impulsive, aggressive, or violent behavior that is out of proportion to the triggering situation . The boy in this case does not exhibit aggressive or violent behavior, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of impulsive, aggressive, or violent behavior&lt;/li&gt;&lt;li&gt;â€¢ proportion to the triggering situation&lt;/li&gt;&lt;li&gt;â€¢ Educational objective: â€‹&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Oppositional defiant disorder is characterized by negativistic and defiant behaviour towards adults and authority figures . It can be considered a milder form of conduct disorder,  unlike conduct disorder , there are no serious violations.&lt;/li&gt;&lt;li&gt;â€¢ Oppositional defiant disorder&lt;/li&gt;&lt;li&gt;â€¢ negativistic and defiant behaviour towards adults and authority figures&lt;/li&gt;&lt;li&gt;â€¢ milder form of conduct disorder,  unlike conduct disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 187.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 187.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic with symptoms of depression and anxiety. During her therapy sessions, the therapist applies the structural theory of mind to help her gain insight into her unconscious conflicts and their influence on her current mental state. According to this theory, which of the following components of the mind is responsible for mediating between the other two components, striving to maintain balance and harmony?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Id&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ego&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superego&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preconscious&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ego&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/14/18-psychoanalysis14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ego&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Id is the part of the mind that is driven by the pleasure principle and houses unconscious desires, wishes, and instincts . It is the most primitive part of the mind and seeks immediate gratification without considering the consequences. The id does not mediate between other components of the mind.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Id&lt;/li&gt;&lt;li&gt;â€¢ part of the mind&lt;/li&gt;&lt;li&gt;â€¢ driven by the pleasure principle&lt;/li&gt;&lt;li&gt;â€¢ houses unconscious desires, wishes, and instincts&lt;/li&gt;&lt;li&gt;â€¢ most primitive part of the mind&lt;/li&gt;&lt;li&gt;â€¢ seeks immediate gratification&lt;/li&gt;&lt;li&gt;â€¢ Option C. Superego represents the internalized values, morals, and societal expectations . It is responsible for evaluating right and wrong and for guiding behavior according to these moral principles. The superego does not mediate between other components of the mind.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Superego&lt;/li&gt;&lt;li&gt;â€¢ internalized values, morals, and societal expectations&lt;/li&gt;&lt;li&gt;â€¢ responsible for evaluating right&lt;/li&gt;&lt;li&gt;â€¢ wrong and for guiding behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preconscious is not a component of the structural theory of mind , which consists of id, ego, and superego. The preconscious refers to a level of consciousness where information is not currently in awareness but can be easily accessed if needed.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preconscious&lt;/li&gt;&lt;li&gt;â€¢ not a component of the structural theory of mind&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1064.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1064.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old professor had a heated argument with his wife in the morning before going to work. During his lecture, he becomes irritable and suddenly shouts at the medical students, threatening to fail them in the exam. Which of the following defense mechanisms best describes the professor&#x27;s behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Displacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive-aggressive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Displacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Displacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Projection involves attributing one&#x27;s own unacceptable feelings or thoughts to others. In this scenario, the professor is not attributing his anger or frustration to the students but rather taking it out on them. Therefore, projection is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Projection&lt;/li&gt;&lt;li&gt;â€¢ attributing one&#x27;s own unacceptable feelings or thoughts to others.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization involves justifying one&#x27;s behavior or feelings by providing explanations that seem reasonable but are not the true reasons for the behavior. The professor does not provide any justifications for his behavior in this scenario, so rationalization is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ justifying one&#x27;s behavior or feelings by providing explanations that seem reasonable but are not the true reasons for the behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Passive-aggressive behavior is characterized by indirectly expressing negative feelings or emotions rather than addressing them directly . In this case, the professor is directly expressing his anger toward the students, making passive-aggressive behavior an incorrect answer.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Passive-aggressive behavior&lt;/li&gt;&lt;li&gt;â€¢ indirectly expressing negative feelings or emotions rather than addressing them directly&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Displacement is a neurotic defence mechanism in which transfer of emotions from one individual to another occurs . This is involved in phobias. E.g. After being scolded by the consultant, a senior resident entered the ward and started shouting at the intern&lt;/li&gt;&lt;li&gt;â€¢ Displacement is a neurotic defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ transfer of emotions from one individual to another occurs&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with a known history of alcohol dependence is seen in the clinic for follow-up. He admits to continued drinking despite understanding its harmful effects on his health. When asked about the reasons for his continued alcohol use, he states, \&quot;If my family didn&#x27;t stress me out so much, I probably wouldn&#x27;t need to drink.\&quot; Which of the following ego defense mechanisms is the patient exhibiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rationalization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rationalization.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial: This is a refusal to accept external reality because it is too threatening . For example, a person who is a functioning alcohol user might deny they have a drinking problem.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial:&lt;/li&gt;&lt;li&gt;â€¢ refusal to accept external reality because it is too threatening&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation: Channeling of unacceptable impulses or drives into socially acceptable activities . An example might be someone with aggressive impulses becoming a competitive athlete.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation:&lt;/li&gt;&lt;li&gt;â€¢ Channeling&lt;/li&gt;&lt;li&gt;â€¢ unacceptable impulses or drives into socially acceptable activities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection: Attributing one&#x27;s own unacceptable feelings or thoughts to others . If the patient had said, \&quot;My family thinks I drink too much, but they&#x27;re the ones with the problem,\&quot; that would be a projection.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection:&lt;/li&gt;&lt;li&gt;â€¢ Attributing one&#x27;s own unacceptable feelings or thoughts to others&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rationalisation refers to giving a logical reason for unacceptable behaviour . Involved in substance use disorder . E.g.  A person with heavy alcohol use blamed the family environment for his excessive drinking.&lt;/li&gt;&lt;li&gt;âž¤ Rationalisation&lt;/li&gt;&lt;li&gt;âž¤ giving a logical reason for unacceptable behaviour&lt;/li&gt;&lt;li&gt;âž¤ Involved in substance use disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with treatment-resistant major depressive disorder has recently begun receiving electroconvulsive therapy (ECT). Which of the following side effects is most likely to persist for several weeks after ECT treatment has been completed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postictal confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrograde amnesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tonic-clonic seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiovascular instability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retrograde amnesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Retrograde amnesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&g
