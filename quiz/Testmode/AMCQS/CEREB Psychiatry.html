uot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old patient is being treated for obsessive-compulsive disorder (OCD). With respect to the management of OCD, which of the following statements are correct? Clomipramine is preferred over SSRIs for the management of OCD. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD. Systematic desensitization is considered the therapy of choice. Antipsychotics are often used as an augmentation agent in the treatment.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 4 is correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statement 2 is correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 4 is correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Statement 4 is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD: This statement is not entirely correct . Both clomipramine (a tricyclic antidepressant) and SSRIs are considered first-line pharmacological treatments for OCD. However, due to the more favorable side effect profile of SSRIs, they are often preferred as the initial pharmacological treatment choice. Clomipramine is highly effective but generally reserved for cases where SSRIs are not effective or tolerated due to its side effects.&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD:&lt;/li&gt;&lt;li&gt;â€¢ not entirely correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD: This statement is incorrect . Mood stabilizers are not typically considered first-line treatment options for OCD. The first-line pharmacological treatments for OCD are SSRIs and clomipramine.&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice: This statement is incorrect . While systematic desensitization (a type of exposure therapy) can be used in the treatment of specific phobias, the therapy of choice for OCD is Exposure and Response Prevention (ERP), a type of Cognitive-Behavioral Therapy (CBT). ERP involves exposing the patient to situations that trigger obsessions and preventing the compulsive response, which is different from systematic desensitization.&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first-line pharmacological treatments for OCD are SSRIs and clomipramine , with SSRIs often preferred due to their side effect profile . Exposure and Response Prevention (ERP), a form of Cognitive-Behavioral Therapy (CBT), is the therapy of choice for OCD . Antipsychotics can be used as augmentation agents in treatment-resistant cases or when there is a partial response to first-line treatments. Mood stabilizers are not typically considered first-line treatments for OCD.&lt;/li&gt;&lt;li&gt;âž¤ first-line pharmacological treatments for OCD are SSRIs and clomipramine&lt;/li&gt;&lt;li&gt;âž¤ SSRIs often preferred due to their side effect profile&lt;/li&gt;&lt;li&gt;âž¤ Exposure and Response Prevention&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy of choice for OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You discussed with your consultant a 27-year-old male patient who attended the OPD with his sister. He reports persistent and distressing visions of himself involved in severe accidents. These visions are so troubling that he meticulously reassesses safety measures, trying to prevent such perceived events. His fears have become so overwhelming that he frequently avoids travel and sometimes even refuses to leave his home. Despite acknowledging the irrationality of these thoughts, he feels powerless to dispel them. Your consultant inquires about the neural pathways possibly associated with his symptoms. Which of the following brain circuits is most likely implicated in his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesolimbic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontostriatal pathway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberoinfundibular pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nigrostriatal pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontostriatal pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/01_LWCRLKn.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Frontostriatal pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mesolimbic pathway: This is associated with reward, pleasure, and, when dysregulated , is involved in the positive symptoms of schizophrenia (e.g., hallucinations, delusions).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mesolimbic pathway:&lt;/li&gt;&lt;li&gt;â€¢ associated with reward, pleasure, and, when dysregulated&lt;/li&gt;&lt;li&gt;â€¢ positive symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tuberoinfundibular pathway: This is involved in the regulation of prolactin secretion from the anterior pituitary gland . Dysregulation (e.g., due to antipsychotic medications) can lead to hyperprolactinemia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tuberoinfundibular pathway:&lt;/li&gt;&lt;li&gt;â€¢ involved in the regulation of prolactin secretion&lt;/li&gt;&lt;li&gt;â€¢ anterior pituitary gland&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nigrostriatal pathway: This is associated with movement and motor control. Degeneration of this pathway is implicated in Parkinson&#x27;s disease, and side effects from some antipsychotic drugs can impact this pathway, resulting in extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nigrostriatal pathway:&lt;/li&gt;&lt;li&gt;â€¢ associated with movement and motor control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dysfunction in the cortico-striato-thalamico-cortical tract i.e., fronto-striatal tract (â€‹â€‹a neural circuit that starts in the orbitofrontal cortex and anterior cingulate cortex, and projects to the striatum, from the striatum to the thalamus and back to the cortex) has been hypothesized to be responsible for the development of OCD .&lt;/li&gt;&lt;li&gt;âž¤ Dysfunction&lt;/li&gt;&lt;li&gt;âž¤ cortico-striato-thalamico-cortical tract&lt;/li&gt;&lt;li&gt;âž¤ fronto-striatal tract&lt;/li&gt;&lt;li&gt;âž¤ has been hypothesized to be responsible for the development of OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a known diagnosis of obsessive-compulsive disorder (OCD) reports distressing, recurring thoughts about germs and contamination. To cope, she washes her hands excessively, leading to skin breakdown. Her psychiatrist recommends a therapeutic technique where she touches a doorknob (a known trigger) and then refrains from washing her hands, all while discussing her anxiety levels and confronting her fears. Which of the following therapeutic interventions is being suggested?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure and Response Prevention (ERP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dialectical Behavior Therapy (DBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acceptance and Commitment Therapy (ACT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exposure and Response Prevention (ERP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exposure and Response Prevention (ERP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive Behavioral Therapy (CBT): While ERP is a form of CBT , the specific description provided matches ERP more directly.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ ERP is a form of CBT&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dialectical Behavior Therapy (DBT): DBT is primarily used for the treatment of borderline personality disorder and focuses on emotional regulation, distress tolerance, and interpersonal effectiveness and does not typically involve the specific type of exposure and response prevention described.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dialectical Behavior Therapy (DBT):&lt;/li&gt;&lt;li&gt;â€¢ primarily used for the treatment of borderline personality disorder and focuses on emotional regulation, distress tolerance, and interpersonal effectiveness&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acceptance and Commitment Therapy (ACT): ACT is a form of therapy that uses acceptance and mindfulness strategies mixed in different ways with commitment and behavior-change strategies. It does not typically focus on exposure and response prevention as described for OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acceptance and Commitment Therapy (ACT):&lt;/li&gt;&lt;li&gt;â€¢ form of therapy that uses acceptance and mindfulness strategies mixed in different ways&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For OCD, Exposure and Response Prevention ( ERP), a specialized form of CBT , is the evidence-based first-line treatment. It involves exposing patients to their obsessional triggers while refraining from performing their compulsive rituals, gradually reducing the distress elicited by obsessions.&lt;/li&gt;&lt;li&gt;âž¤ OCD, Exposure and Response Prevention (&lt;/li&gt;&lt;li&gt;âž¤ specialized form of CBT&lt;/li&gt;&lt;li&gt;âž¤ evidence-based first-line treatment.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Post-Traumatic Stress Disorder (PTSD), which of the following statements are correct? Selective serotonin reuptake inhibitors (SSRIs) are considered the first-line treatment. Eye Movement Desensitization and Reprocessing (EMDR) is considered the therapy of choice. Cognitive-behavioral therapy (CBT) is considered the therapy of choice. Onset of symptoms one year after trauma is considered &#x27;delayed onset&#x27;.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 2 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Statements 1 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Statements 1 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 2. Eye Movement Desensitization and Reprocessing (EMDR) is a recognized and effective treatment for PTSD, but it is not universally considered the single \&quot;therapy of choice.\&quot; Both EMDR and CBT are effective for PTSD, and the choice between them can depend on individual patient factors, therapist expertise, and patient preference.&lt;/li&gt;&lt;li&gt;â€¢ 2. Eye Movement Desensitization and Reprocessing (EMDR)&lt;/li&gt;&lt;li&gt;â€¢ recognized and effective treatment for PTSD,&lt;/li&gt;&lt;li&gt;â€¢ 4. Onset of symptoms one year after trauma is considered &#x27;delayed onset&#x27;: The DSM-5 specifies that for a diagnosis of PTSD with delayed expression , the full diagnostic criteria must not be met until at least six months after the trauma, not one year. Therefore, this statement is not entirely accurate as per the DSM-5 criteria.&lt;/li&gt;&lt;li&gt;â€¢ 4. Onset of symptoms one year after trauma is considered &#x27;delayed onset&#x27;:&lt;/li&gt;&lt;li&gt;â€¢ DSM-5&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of PTSD with delayed expression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SSRIs are the first line pharmacological treatment in PTSD. Psychotherapeutic interventions include CBT ( treatment of choice ), psychodynamic psychotherapy and eye movement desensitization and reprocessing (EMDR).&lt;/li&gt;&lt;li&gt;âž¤ SSRIs&lt;/li&gt;&lt;li&gt;âž¤ first line pharmacological treatment&lt;/li&gt;&lt;li&gt;âž¤ Psychotherapeutic interventions&lt;/li&gt;&lt;li&gt;âž¤ CBT&lt;/li&gt;&lt;li&gt;âž¤ treatment of choice&lt;/li&gt;&lt;li&gt;âž¤ psychodynamic psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ eye movement desensitization&lt;/li&gt;&lt;li&gt;âž¤ and reprocessing&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 434-435.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 434-435.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old medical student named Sujoy had been in a relationship with his classmate Riya since their first year of medical college. During their internship, they both prepared for the entrance exam together. Riya got selected, but Sujoy had to prepare for another year. They eventually broke up, and Riya started dating a second-year medicine resident. Following this, Sujoy began experiencing difficulties concentrating on his studies. He continued to visit the library but struggled to focus. On a few occasions, when Sujoy saw Riya with her new boyfriend, he had trouble sleeping. However, his sleep and appetite were otherwise normal. Concerned about the impact on his studies, Sujoy sought help from a psychiatry resident. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â C) Adjustment disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major depressive disorder is less likely , as Sujoy&#x27;s sleep and appetite were normal, and he is not experiencing a pervasive depressed mood.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major depressive disorder&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;li&gt;â€¢ Option Post-traumatic stress disorder is not the correct diagnosis , as the situation does not involve a traumatic event or a threat to life.&lt;/li&gt;&lt;li&gt;â€¢ Option Post-traumatic stress disorder&lt;/li&gt;&lt;li&gt;â€¢ not the correct diagnosis&lt;/li&gt;&lt;li&gt;â€¢ Option Acute stress disorder is less likely because the stressor is not a traumatic event, and the symptoms do not meet the criteria for a severe reaction to the stressor.&lt;/li&gt;&lt;li&gt;â€¢ Option Acute stress disorder&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems , medical illness , relationship problems , or death of a loved one . It presents with anxiety and depressive symptoms , but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders&lt;/li&gt;&lt;li&gt;âž¤ characterized by emotional responses to stressful events like financial problems&lt;/li&gt;&lt;li&gt;âž¤ medical illness&lt;/li&gt;&lt;li&gt;âž¤ relationship problems&lt;/li&gt;&lt;li&gt;âž¤ death of a loved one&lt;/li&gt;&lt;li&gt;âž¤ anxiety and depressive symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct about conversion disorder? Conversion disorder is more common in males than females. Onset of symptoms is often accompanied by a stressor. La belle indifference is pathognomonic of conversion disorder. SSRIs are the first-line treatment in the management of conversion disorders.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2,3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 2 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1,2,3 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 2 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Statement 2 is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Conversion disorder is more common in males than females - Incorrect. Conversion disorder, also known as functional neurological symptom disorder , is generally more common in females than in males . The prevalence of conversion disorder tends to be higher among women, particularly during adolescence and early adulthood.&lt;/li&gt;&lt;li&gt;â€¢ 1. Conversion disorder is more common in males than females -&lt;/li&gt;&lt;li&gt;â€¢ Conversion disorder, also known as functional neurological symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ more common in females than in males&lt;/li&gt;&lt;li&gt;â€¢ 3. La belle indifference is pathognomonic of conversion disorder - Incorrect. La belle indifference , a seemingly indifferent attitude towards one&#x27;s symptoms, was once thought to be pathognomonic of conversion disorder . However, recent studies have shown that this phenomenon is not specific to conversion disorder and can be seen in various other neurological and psychiatric conditions. It is not considered pathognomonic for conversion disorder.&lt;/li&gt;&lt;li&gt;â€¢ 3. La belle indifference is pathognomonic of conversion disorder -&lt;/li&gt;&lt;li&gt;â€¢ La belle indifference&lt;/li&gt;&lt;li&gt;â€¢ seemingly indifferent attitude towards one&#x27;s symptoms, was once thought to be pathognomonic of conversion disorder&lt;/li&gt;&lt;li&gt;â€¢ 4. SSRIs are the first-line treatment in the management of conversion disorders - Incorrect. The first-line treatment for conversion disorder typically involves a combination of psychotherapy and addressing the underlying stressor. While SSRIs can be used to treat comorbid anxiety or depressive symptoms, they are not considered the first-line treatment for conversion disorder itself.&lt;/li&gt;&lt;li&gt;â€¢ 4. SSRIs are the first-line treatment in the management of conversion disorders -&lt;/li&gt;&lt;li&gt;â€¢ first-line treatment for conversion disorder typically involves a combination of psychotherapy and addressing the underlying stressor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder is more common in females and often follows significant stressors . La belle indifference is not pathognomonic of conversion disorder , and many patients may be concerned about their symptoms . The management of conversion disorder primarily involves psychoeducation, physical therapy, and psychotherapy, rather than SSRIs as the first-line treatment.&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder&lt;/li&gt;&lt;li&gt;âž¤ common in females and often follows significant stressors&lt;/li&gt;&lt;li&gt;âž¤ La belle indifference&lt;/li&gt;&lt;li&gt;âž¤ not pathognomonic of conversion disorder&lt;/li&gt;&lt;li&gt;âž¤ patients may be concerned about their symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding factitious disorders, which of the following statements are correct? Symptoms are produced consciously to get medical attention. Symptoms are produced unconsciously to get medical attention. Patients want to be treated as if they are really sick. Patients refuse medical care.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Statements 1 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Statements 1 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 2. Symptoms are produced unconsciously to get medical attention - False . In factitious disorders, symptoms are consciously and intentionally produced . Unconscious production of symptoms is characteristic of somatic symptom and related disorders &amp;amp; dissociative disorders, not factitious disorders.&lt;/li&gt;&lt;li&gt;â€¢ 2. Symptoms are produced unconsciously to get medical attention -&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ factitious disorders,&lt;/li&gt;&lt;li&gt;â€¢ symptoms are consciously and intentionally produced&lt;/li&gt;&lt;li&gt;â€¢ 4. Patients refuse medical care - False . Patients with factitious disorders typically seek medical care and attention , which is a central aspect of the disorder. Refusal of medical care is not characteristic of factitious disorders.&lt;/li&gt;&lt;li&gt;â€¢ 4. Patients refuse medical care -&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ factitious disorders typically seek medical care and attention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorders involve the conscious production or feigning of symptoms to receive medical attention and care , with the primary motivation being to assume the sick role . Unlike somatic symptom disorders, where symptoms are not intentionally produced, or malingering, where there is an external incentive, factitious disorders are characterized by a desire to be treated as sick without external incentives.&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorders&lt;/li&gt;&lt;li&gt;âž¤ conscious production or feigning of symptoms to receive medical attention and care&lt;/li&gt;&lt;li&gt;âž¤ primary motivation being to assume the sick role&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man has been admitted to several hospitals over the past year with various complaints ranging from chest pain to digestive problems. Despite thorough medical evaluations, no organic pathology can be found. The man expresses a lot of knowledge about medical terminology and insists on undergoing further testing. Which of the following statements about his potential condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient has a delusion that he has a debilitating illness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sick role is taken by the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient fakes the symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No material gain is involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patient has a delusion that he has a debilitating illness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Patient has a delusion that he has a debilitating illness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sick role is taken by the patient: This is correct . Individuals with factitious disorder assume the \&quot;sick role\&quot; to receive attention, sympathy, and medical care.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sick role is taken by the patient:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patient fakes the symptoms: This is correct . In factitious disorder, the patient intentionally produces or exaggerates symptoms. However, it&#x27;s important to note that this behavior is driven by a psychological need to assume the sick role, not by external incentives.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Patient fakes the symptoms:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option D. No material gain is involved : This is correct . In factitious disorder, the motivation is to assume the sick role rather than to achieve external incentives like financial gain or avoidance of responsibility, which would be more characteristic of malingering.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. No material gain is involved&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder (Munchausen syndrome) is characterized by the willful production of false symptoms (physical or psychological) or exaggeration of actual symptoms to get medical attention . Patients try to assume a sick role (i.e., they want to be treated as if they are very sick and want extra attention from doctors and medical staff).&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ willful production of false symptoms&lt;/li&gt;&lt;li&gt;âž¤ exaggeration of actual symptoms to get medical attention&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true about dissociative disorders? They are produced by the psyche to deal with extremely stressful situations. They are maintained by primary and secondary gains. Patients fake symptoms to get attention. Psychotherapy is the primary treatment.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 2, and 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 2, and 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ 1. They are produced by the psyche to deal with extremely stressful situations - True. Dissociative disorders are thought to result from the mind&#x27;s attempt to cope with overwhelming stress or trauma . These disorders involve disruptions in the normal integration of consciousness, memory, identity, emotion, perception, or behavior.&lt;/li&gt;&lt;li&gt;â€¢ 1. They are produced by the psyche to deal with extremely stressful situations -&lt;/li&gt;&lt;li&gt;â€¢ Dissociative disorders are thought to result from the mind&#x27;s attempt to cope with overwhelming stress or trauma&lt;/li&gt;&lt;li&gt;â€¢ 2. They are maintained by primary and secondary gains - True. Primary gain refers to the relief from emotional distress that dissociative symptoms may provide, while secondary gain refers to the external benefits, such as attention or support , that a person may receive as a result of their symptoms. Both primary and secondary gains can contribute to the maintenance of dissociative disorders.&lt;/li&gt;&lt;li&gt;â€¢ 2. They are maintained by primary and secondary gains -&lt;/li&gt;&lt;li&gt;â€¢ Primary gain refers to the relief from emotional distress that dissociative symptoms may provide, while secondary gain refers to the external benefits, such as attention or support&lt;/li&gt;&lt;li&gt;â€¢ 4. Psychotherapy is the primary treatment - True. Psychotherapy, including cognitive-behavioral therapy, psychodynamic therapy, or trauma-focused therapy, is typically the primary treatment for dissociative disorders. The goal of therapy is to help the patient understand and cope with the underlying stressors or traumatic experiences that contributed to the development of the disorder.&lt;/li&gt;&lt;li&gt;â€¢ 4. Psychotherapy is the primary treatment -&lt;/li&gt;&lt;li&gt;â€¢ Psychotherapy, including cognitive-behavioral therapy, psychodynamic therapy, or trauma-focused therapy, is typically the primary treatment for dissociative disorders.&lt;/li&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ 3. Patients fake symptoms to get attention - False. In dissociative disorders, the symptoms are not intentionally produced or faked . This differentiates dissociative disorders from factitious disorders, in which symptoms are intentionally produced or feigned, often for attention or other emotional needs.&lt;/li&gt;&lt;li&gt;â€¢ 3. Patients fake symptoms to get attention -&lt;/li&gt;&lt;li&gt;â€¢ dissociative disorders, the symptoms are not intentionally produced or faked&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative disorders are psychological responses to trauma or severe stress, where dissociation serves as a coping mechanism . These disorders can be maintained by both primary and secondary gains . Psychotherapy, particularly trauma-focused therapy, is the cornerstone of treatment for dissociative disorders. The symptoms are not intentionally produced or faked, distinguishing dissociative disorders from factitious disorders.&lt;/li&gt;&lt;li&gt;âž¤ Dissociative disorders&lt;/li&gt;&lt;li&gt;âž¤ psychological responses to trauma or severe stress, where dissociation serves as a coping mechanism&lt;/li&gt;&lt;li&gt;âž¤ disorders can be maintained by both primary and secondary gains&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 438.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 438.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presents to the clinic describing episodes where she feels detached from herself, as though she&#x27;s observing her own actions from the outside. She further explains that sometimes her surroundings feel strange and unreal. She denies any hallucinations, drug use, or history of seizures. Which of the following statements about her likely condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More common in female than male&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common in patients with seizure and migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Common after life-threatening accidents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reality testing is lost&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reality testing is lost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reality testing is lost.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A is true . Depersonalization tends to be reported more frequently in females than in males.&lt;/li&gt;&lt;li&gt;â€¢ Option A is true&lt;/li&gt;&lt;li&gt;â€¢ Option B is true . Depersonalization can occur in the context of seizures, migraines, and other neurological conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option B is true&lt;/li&gt;&lt;li&gt;â€¢ Option C is true. Depersonalization can be a part of the acute stress response following life-threatening or traumatic events.&lt;/li&gt;&lt;li&gt;â€¢ Option C is true.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During depersonalization , the patient feels â€˜unrealâ€™, and â€˜detached from selfâ€™ , but he realizes that this is just his experienceâ€™ and in reality , nothing has changed . Since there is a realization that in reality nothing has changed, reality testing is present during depersonalization.&lt;/li&gt;&lt;li&gt;âž¤ depersonalization&lt;/li&gt;&lt;li&gt;âž¤ patient feels â€˜unrealâ€™, and â€˜detached from selfâ€™&lt;/li&gt;&lt;li&gt;âž¤ he realizes that this is just his experienceâ€™ and in reality&lt;/li&gt;&lt;li&gt;âž¤ nothing has changed&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 110&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page No 110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic for a follow-up visit after a recent episode of excessive alcohol consumption. The patient reports that he cannot recall certain events from the night, despite his friends&#x27; detailed accounts of the evening. The physician suspects an alcohol-induced blackout. At what blood alc ohol concentration (BAC) in mg/dL is an alcohol-induced blackout most likely to occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-30 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30-80 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80-200 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200-300 mg/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 200-300 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-134705.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 200-300 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 20-30 mg/d and B. 30-80 mg/dL represent lower BAC levels , which may cause mild to moderate impairment but are generally not associated with blackouts.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 20-30 mg/d&lt;/li&gt;&lt;li&gt;â€¢ B. 30-80 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ lower BAC levels&lt;/li&gt;&lt;li&gt;â€¢ may cause mild to moderate impairment&lt;/li&gt;&lt;li&gt;â€¢ Option C. 80-200 mg/dL: This range can lead to impairment in motor coordination, judgment, and mood , but it may not be high enough to cause the level of memory impairment (such as blackouts) described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 80-200 mg/dL:&lt;/li&gt;&lt;li&gt;â€¢ lead to impairment in motor coordination, judgment, and mood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of alcohol intoxication depend upon the blood alcohol concentration.&lt;/li&gt;&lt;li&gt;âž¤ Also, please remember 30 mg/dl of BAC is the legal limit of driving in India.&lt;/li&gt;&lt;li&gt;âž¤ 30 mg/dl of BAC is the legal limit of driving in India.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of alcohol use disorder is admitted to the hospital with suspected delirium tremens. He is experiencing confusion, severe agitation, fever, diaphoresis, tachycardia, and hypertension. Initial management with benzodiazepines has been initiated. Which of the following additional management strategies should be considered in this patient to prevent complications related to delirium tremens?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering intravenous thiamine before glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administering high-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restricting fluids to prevent fluid overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiating antipsychotic medications as the primary treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administering intravenous thiamine before glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administering intravenous thiamine before glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. High-dose corticosteroids are not recommended for the management of delirium tremens .&lt;/li&gt;&lt;li&gt;â€¢ Option B. High-dose corticosteroids&lt;/li&gt;&lt;li&gt;â€¢ not recommended for the management of delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluid restriction is not a standard recommendation for delirium tremens , and patients may require fluid replacement due to dehydration from diaphoresis and insensible losses.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluid restriction&lt;/li&gt;&lt;li&gt;â€¢ not a standard recommendation for delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antipsychotic medications can be considered for the management of severe agitation or hallucinations unresponsive to benzodiazepines but should not be used as the primary treatment for delirium tremens.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ considered for the management of severe agitation or hallucinations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the management of delirium tremens , especially in patients with a history of alcohol use disorder , it is essential to administer intravenous thiamine before glucose to prevent Wernicke&#x27;s encephalopathy. Benzodiazepines are the cornerstone of treatment for delirium tremens , and antipsychotic medications may be used adjunctively for severe agitation or hallucinations. High-dose corticosteroids and fluid restriction are not standard management strategies for delirium tremens.&lt;/li&gt;&lt;li&gt;âž¤ management of delirium tremens&lt;/li&gt;&lt;li&gt;âž¤ patients with a history of alcohol use disorder&lt;/li&gt;&lt;li&gt;âž¤ essential to administer intravenous thiamine before glucose to prevent Wernicke&#x27;s encephalopathy.&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ cornerstone of treatment for delirium tremens&lt;/li&gt;&lt;li&gt;âž¤ antipsychotic medications&lt;/li&gt;&lt;li&gt;âž¤ adjunctively for severe agitation or hallucinations.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with pinpoint pupils, respiratory depression, and somnolence. His friends report that he had been using an unknown substance intravenously. Which of the following is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone and C. Buprenorphine are used for opioid maintenance therapy in patients with opioid use disorder but are not appropriate for acute opioid intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone&lt;/li&gt;&lt;li&gt;â€¢ C. Buprenorphine&lt;/li&gt;&lt;li&gt;â€¢ opioid maintenance therapy in patients with opioid use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil is used for the reversal of benzodiazepine overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil&lt;/li&gt;&lt;li&gt;â€¢ reversal of benzodiazepine overdose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The opioids are lethal in overdose.&lt;/li&gt;&lt;li&gt;âž¤ The drug of choice for treatment of opioid overdose is i.v. naloxone (short-acting opioid antagonist).&lt;/li&gt;&lt;li&gt;âž¤ drug of choice&lt;/li&gt;&lt;li&gt;âž¤ i.v. naloxone&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman with a history of opioid use disorder presents to the clinic with symptoms of muscle aches, rhinorrhea, piloerection, and diarrhea. She reports that she has not used opioids for the past three days. Which of the following medications is most appropriate to manage her current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methadone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Methadone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone is an opioid antagonist used for the treatment of opioid overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist&lt;/li&gt;&lt;li&gt;â€¢ treatment of opioid overdose&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine is an alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms by reducing sympathetic outflow , but it may not be as effective as methadone in managing acute withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ help alleviate some withdrawal symptoms by reducing sympathetic outflow&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam is a benzodiazepine used for the management of alcohol withdrawal and is not appropriate for treating opioid withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ management of alcohol withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Here, the primary focus lies in managing withdrawal symptoms . Medications typically employed include long-acting opioids such as methadone or buprenorphine . Due to their agonist action at opioid receptors , both medications effectively suppress withdrawal symptoms . Other opioids, like dextro-propoxyphene, may also be utilized. Detoxification medications are generally required for a period of 2-3 weeks. An alternative approach involves using clonidine for detoxification. However, clonidine offers considerably less symptom reduction compared to buprenorphine or methadone. As a result, clonidine is often used as an adjunct to methadone or buprenorphine during the detoxification process.&lt;/li&gt;&lt;li&gt;âž¤ primary focus lies in managing withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Medications typically employed include long-acting opioids&lt;/li&gt;&lt;li&gt;âž¤ methadone or buprenorphine&lt;/li&gt;&lt;li&gt;âž¤ agonist action at opioid receptors&lt;/li&gt;&lt;li&gt;âž¤ medications effectively suppress withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with a history of opioid use disorder is in a substance abuse treatment program. He has completed detoxification and is now ready for the initiation of maintenance therapy to prevent relapse. The patient is concerned about the potential for continued opioid dependence with maintenance therapy and wants to avoid the same. Which of the following medications can be used for relapse prevention in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Naltrexone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methadone and B. Buprenorphine are both used for maintenance therapy in opioid use disorder , but they are opioid agonists or partial agonists, respectively, and can still lead to dependence.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methadone&lt;/li&gt;&lt;li&gt;â€¢ B. Buprenorphine&lt;/li&gt;&lt;li&gt;â€¢ maintenance therapy in opioid use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clonidine is an alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms , but it is not used for relapse prevention in opioid use disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone is an opioid antagonist suitable for relapse prevention in patients with opioid use disorder who have completed detoxification and wish to avoid continued opioid dependence . It blocks the euphoric effects of opioids and is available in oral and long-acting injectable forms . Methadone and buprenorphine, while also used in the treatment of opioid use disorder, maintain some level of opioid dependence due to their agonist or partial agonist properties. Clonidine is used for withdrawal symptom management but not for relapse prevention.&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone&lt;/li&gt;&lt;li&gt;âž¤ opioid antagonist&lt;/li&gt;&lt;li&gt;âž¤ relapse prevention in patients with opioid use disorder&lt;/li&gt;&lt;li&gt;âž¤ completed detoxification and wish to avoid continued opioid dependence&lt;/li&gt;&lt;li&gt;âž¤ blocks the euphoric effects of opioids&lt;/li&gt;&lt;li&gt;âž¤ available in oral and long-acting injectable forms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 296.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 296.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with a history of hypertension is admitted to the hospital for acute cholecystitis. On the second day of her hospital stay, she becomes increasingly confused, with periods of agitation and drowsiness. She is also experiencing perceptual disturbances and has difficulty focusing her attention. Which of the following symptoms is NOT typically associated with delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluctuating levels of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disorientation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gradual cognitive decline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gradual cognitive decline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-153910.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gradual cognitive decline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness is a hallmark feature of delirium , with patients experiencing periods of agitation and drowsiness or hyperalertness and lethargy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness&lt;/li&gt;&lt;li&gt;â€¢ hallmark feature of delirium&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation , including to time, place, and person, is common in delirium and contributes to the confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation&lt;/li&gt;&lt;li&gt;â€¢ time, place, and person, is common in delirium&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations are often present in delirium and can contribute to the distress and confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations&lt;/li&gt;&lt;li&gt;â€¢ present in delirium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is distinguished from dementia by its acute onset and fluctuating course.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man with a history of Parkinson&#x27;s disease is admitted to the hospital for a scheduled hip replacement surgery. Postoperatively, he develops acute confusion, agitation, and disorientation. The medical team suspects delirium as the cause of his symptoms. Which neurotransmitter imbalance is most likely involved in the development of delirium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma-aminobutyric acid (GABA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dopamine is involved in various neuropsychiatric disorders , including Parkinson&#x27;s disease and schizophrenia . However, it is not the primary neurotransmitter implicated in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dopamine&lt;/li&gt;&lt;li&gt;â€¢ various neuropsychiatric disorders&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease and schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Serotonin is involved in mood regulation and can contribute to neuropsychiatric disorders , such as depression and anxiety . While it may play a role in the development of delirium, it is not the primary neurotransmitter involved.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Serotonin&lt;/li&gt;&lt;li&gt;â€¢ mood regulation&lt;/li&gt;&lt;li&gt;â€¢ contribute to neuropsychiatric disorders&lt;/li&gt;&lt;li&gt;â€¢ depression and anxiety&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma-aminobutyric acid (GABA) is an inhibitory neurotransmitter that plays a role in various neuropsychiatric disorders , including anxiety and epilepsy. However, it is not the primary neurotransmitter involved in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma-aminobutyric acid (GABA)&lt;/li&gt;&lt;li&gt;â€¢ inhibitory neurotransmitter that plays a role in various neuropsychiatric disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is associated with cholinergic deficiency , primarily involving the Ascending Reticular Activating System .&lt;/li&gt;&lt;li&gt;âž¤ Delirium&lt;/li&gt;&lt;li&gt;âž¤ cholinergic deficiency&lt;/li&gt;&lt;li&gt;âž¤ Ascending Reticular Activating System&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is admitted to the hospital with pneumonia. The nursing staff reports that the patient is having episodes of confusion, agitation, and disorientation. The medical team wants to assess the patient for delirium. Which of the following screening tools is commonly used to identify delirium in hospitalized patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confusion Assessment Method (CAM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mini-Mental State Examination (MMSE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamilton Rating Scale for Depression (HAM-D)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Montreal Cognitive Assessment (MoCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Confusion Assessment Method (CAM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Confusion Assessment Method (CAM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE) is a cognitive screening tool that assesses various aspects of cognitive function, including orientation, memory, attention, and language. While it may be useful in evaluating the severity of cognitive impairment, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool&lt;/li&gt;&lt;li&gt;â€¢ cognitive function, including orientation, memory, attention, and language.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D) is a clinician-administered questionnaire used to assess the severity of depressive symptoms in patients. It is not used to screen for delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D)&lt;/li&gt;&lt;li&gt;â€¢ clinician-administered questionnaire&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA) is a brief cognitive screening tool that evaluates multiple cognitive domains , including memory, attention, language , and executive function . While it may be useful in detecting mild cognitive impairment and early dementia, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool that evaluates multiple cognitive domains&lt;/li&gt;&lt;li&gt;â€¢ memory, attention, language&lt;/li&gt;&lt;li&gt;â€¢ executive function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Confusion Assessment Method (CAM) is a tool specifically developed to detect delirium . Bedside examinations such as mini mental status examination (MMSE) are used to provide a measure of cognitive impairment .&lt;/li&gt;&lt;li&gt;âž¤ Confusion Assessment Method&lt;/li&gt;&lt;li&gt;âž¤ tool specifically developed to detect delirium&lt;/li&gt;&lt;li&gt;âž¤ mini mental status examination (MMSE)&lt;/li&gt;&lt;li&gt;âž¤ measure of cognitive impairment&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents to the clinic with his wife, who reports that he has been experiencing progressive memory loss, confusion, and spatial disorientation over the past six months. His symptoms have become severe enough to interfere with his daily activities. A brain MRI reveals atrophy of the medial temporal lobes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alzheimer&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia typically presents with a stepwise decline in cognitive function, often related to a history of cerebrovascular accidents or cardiovascular risk factors . The clinical presentation and MRI findings in this case are more suggestive of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia&lt;/li&gt;&lt;li&gt;â€¢ stepwise decline in cognitive function,&lt;/li&gt;&lt;li&gt;â€¢ cerebrovascular accidents or cardiovascular risk factors&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia usually presents with changes in personality &amp;amp; behavior , rather than memory loss and spatial disorientation, as seen in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia&lt;/li&gt;&lt;li&gt;â€¢ changes in personality &amp;amp; behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia is characterized by fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features . The clinical presentation and MRI findings in this case are more consistent with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Progressive memory loss , confusion , and spatial disorientation in an elderly patient , coupled with MRI findings of medial temporal lobe atrophy , strongly suggest Alzheimer&#x27;s disease . Alzheimer&#x27;s disease is characterized by the gradual onset and progressive worsening of memory and other cognitive functions, with medial temporal lobe atrophy being a common neuroimaging finding.&lt;/li&gt;&lt;li&gt;âž¤ Progressive memory loss&lt;/li&gt;&lt;li&gt;âž¤ confusion&lt;/li&gt;&lt;li&gt;âž¤ spatial disorientation in an elderly patient&lt;/li&gt;&lt;li&gt;âž¤ coupled with MRI findings&lt;/li&gt;&lt;li&gt;âž¤ medial temporal lobe atrophy&lt;/li&gt;&lt;li&gt;âž¤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman is diagnosed with borderline personality disorder after multiple presentations to the psychiatric clinic, each time with intense interpersonal issues, impulsivity, and self-harm tendencies. As part of her comprehensive treatment plan, which therapeutic approach has been shown to be the most effective in managing individuals with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy (DBT).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dialectical behavior therapy (DBT).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dialectical behavior therapy (DBT).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT): While CBT can be useful for certain symptoms and can be a part of the treatment regime , DBT is the primary therapeutic approach specifically designed for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ useful for certain symptoms&lt;/li&gt;&lt;li&gt;â€¢ part of the treatment regime&lt;/li&gt;&lt;li&gt;â€¢ Option C. Group therapy : Group therapy can be beneficial in treating some aspects of BPD , but it isn&#x27;t the primary therapeutic modality used for this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Group therapy&lt;/li&gt;&lt;li&gt;â€¢ beneficial in treating some aspects of BPD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychodynamic psychotherapy : While this approach can offer insights into unconscious thought patterns and behaviors , it&#x27;s not the first-line therapy for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Psychodynamic psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ offer insights into unconscious thought patterns and behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy is a therapy that has been designed for the treatment of borderline personality disorder . Medications used in BPD include antipsychotics, antidepressants, and mood stabilizers like carbamazepine.&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy that has been designed for the treatment of borderline personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the psychiatric clinic with a history of unstable relationships, impulsive behavior, and intense episodes of anger. She reports a chronic feeling of emptiness and struggles with self-identity. Her psychiatrist considers a personality disorder diagnosis as per ICD-11 criteria. Which of the following best describes the classification of personality disorders in ICD-11?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Categorized into 10 specific types&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnosed based on severity and predominant personality traits&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Based on the presence of psychotic symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnosed only in individuals above 30 years of age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diagnosed based on severity and predominant personality traits&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diagnosed based on severity and predominant personality traits&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Categorized into 10 specific types : This describes the classification system used by the DSM-5 , not ICD-11.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Categorized into 10 specific types&lt;/li&gt;&lt;li&gt;â€¢ classification system used by the DSM-5&lt;/li&gt;&lt;li&gt;â€¢ Option C. Based on the presence of psychotic symptoms : Psychotic symptoms are not used to classify personality disorders in ICD-11 . Personality disorders are characterized by enduring patterns of behavior and inner experience that deviate markedly from the expectations of the individual&#x27;s culture, are pervasive and inflexible, and lead to distress or impairment.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Based on the presence of psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ not used to classify personality disorders in ICD-11&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diagnosed only in individuals above 30 years of age : Personality disorders can be diagnosed in adults of any age , not just those above 30, as long as the maladaptive patterns are stable over time and lead to distress or impairment.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diagnosed only in individuals above 30 years of age&lt;/li&gt;&lt;li&gt;â€¢ Personality disorders&lt;/li&gt;&lt;li&gt;â€¢ diagnosed in adults of any age&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In ICD-11 , the older classification of personality disorders (e.g. schizoid, paranoid, narcissistic, etc) has been removed . According to ICD-11, personality disorders have been divided according to the severity of symptoms into:&lt;/li&gt;&lt;li&gt;âž¤ ICD-11&lt;/li&gt;&lt;li&gt;âž¤ older classification of personality disorders&lt;/li&gt;&lt;li&gt;âž¤ has been removed&lt;/li&gt;&lt;li&gt;âž¤ Mild personality disorder Moderate personality disorder Severe personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Mild personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Mild personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Moderate personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Moderate personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Severe personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Severe personality disorder&lt;/li&gt;&lt;li&gt;âž¤ According to ICD-11 , depending on the specific symptoms present, a specifier of a prominent personality trait&#x27; can be added after the diagnosis , e.g. a person who does not follow rules doesn&#x27;t care for the feelings of others, does not have any guilt feeling will get a diagnosis of moderate personality disorder (dissociality in personality disorder). This patient according to ICD-10 would have received a diagnosis of Dissocial Personality disorder.&lt;/li&gt;&lt;li&gt;âž¤ According to ICD-11&lt;/li&gt;&lt;li&gt;âž¤ specifier of a prominent personality trait&#x27; can be added after the diagnosis&lt;/li&gt;&lt;li&gt;âž¤ Ref : International Classification of Diseases, 11th edition, Page No 174-177.&lt;/li&gt;&lt;li&gt;âž¤ Ref : International Classification of Diseases, 11th edition, Page No 174-177.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female patient presents to the clinic with significant weight loss over the past eight months. She reports an intense fear of gaining weight and a persistent dissatisfaction with her body image. Her BMI is 16.2 kg/mÂ². She also admits to engaging in episodes of binge eating followed by purging behaviors, such as self-induced vomiting and excessive exercise. What is the most appropriate diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa, restrictive type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia nervosa, binge-eating/purging type&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulimia nervosa, purging type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulimia nervosa, non purging type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anorexia nervosa, binge-eating/purging type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anorexia nervosa, binge-eating/purging type&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa, binge-eating type is characterized by significant weight loss, a distorted body image, and episodes of binge eating followed by compensatory behaviors such as self-induced vomiting or misuse of laxatives. In anorexia nervosa, the patient has a significantly low weight (BMI &amp;lt; 18.5 kg/mÂ²), while in bulimia nervosa, weight is typically normal or slightly elevated and the presence of binge-eating and purging behaviors determines the subtype (restrictive vs. binge-eating/purging), but does not change the primary diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old college student presents to the clinic complaining of absent menstrual periods for the past 8 months. She also mentions significant weight loss over the past year due to restrictive eating behaviors. Physical
