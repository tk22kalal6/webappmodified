uot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the DSM-5, which duration criterion must be met to diagnose Major Depressive Disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At least 1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At least 2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At least 1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At least 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At least 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) At least 2 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Major Depressive Disorder requires a duration of at least 2 weeks of depressive symptoms, with significant distress or impairment in functioning, as outlined by the DSM-5.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 381&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man with major depressive disorder has been on sertraline for the past three months. He reports a significant reduction in depressive symptoms, but reports of a significant side effect. Which of the following is the most common delayed side effect associated with SSRIs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrointestinal upset&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sexual dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sexual dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sexual dysfunction is the most common delayed side effect of SSRIs, often impacting adherence to treatment.&lt;/li&gt;&lt;li&gt;âž¤ Side effects of SSRIs include:&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido. CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE, etc. QTc prolongation Weight gain&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea&lt;/li&gt;&lt;li&gt;âž¤ The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido.&lt;/li&gt;&lt;li&gt;âž¤ CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE, etc.&lt;/li&gt;&lt;li&gt;âž¤ QTc prolongation&lt;/li&gt;&lt;li&gt;âž¤ Weight gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Pages 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman is brought to the emergency department after an intentional overdose of amitriptyline. She is unconscious, with a blood pressure of 90/60 mmHg, a heart rate of 120 bpm, and widened QRS complexes on ECG. Which of the following is the most appropriate initial treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous benzodiazepines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous lipid emulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium sulfate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_H1PBLBt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 644.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with major depressive disorder presents with agitation, tremors, diaphoresis, and hyperreflexia after starting a combination of sertraline and tramadol. Which of the following is the most significant risk factor for serotonin syndrome in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concurrent use of multiple serotonergic agents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High doses of a single SSRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abrupt discontinuation of SSRIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long-term use of serotonergic medications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concurrent use of multiple serotonergic agents&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VOfO3e6.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concurrent use of multiple serotonergic agents&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concurrent administration of an SSRI with MAO inhibitor, L-tryptophan, tramadol or lithium can raise plasma serotonin concentration, resulting in serotonin syndrome. It is a potentially life-threatening condition.&lt;/li&gt;&lt;li&gt;âž¤ Management includes discontinuation of serotonergic agents (most crucial), supportive care and cyproheptadine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 337.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-4, C-3, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-1, D-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-3, B-2, C-1, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zGAx5RT.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-3, B-2, C-1, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 820&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following features best differentiates Bipolar Disorder II from Bipolar Disorder I?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of hypomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of major depressive episodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of manic episodes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic mood instability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Absence of manic episodes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mP2ZIK1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Absence of manic episodes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference:&lt;/li&gt;&lt;li&gt;â†³ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 366-368.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents with a week-long history of decreased need for sleep, increased energy, excessive spending, and grandiose ideas about starting multiple businesses. His symptoms have led to significant financial problems and conflicts with his family. Which of the following is required for the diagnosis of mania?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms lasting at least 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of psychotic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impairment in social or occupational functioning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Co-occurrence of depressive episodes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Impairment in social or occupational functioning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Impairment in social or occupational functioning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The diagnosis of mania requires a distinct period of elevated or irritable mood with associated symptoms lasting at least 1 week and significant impairment in functioning. Psychotic features or depressive episodes are not required for the diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference:&lt;/li&gt;&lt;li&gt;â†³ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 365&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with bipolar disorder presents with frequent mood episodes, including six distinct episodes of depression and hypomania over the past year. Which of the following is the treatment of choice for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the treatment of bipolar disorder, lithium is traditionally preferred for classic euphoric mania and long-term prophylaxis, while valproate is often chosen for dysphoric mania, mixed states, and rapid cycling bipolar disorder due to its efficacy in these more complex presentations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman with bipolar disorder presents for management of her mood symptoms. Which of the following mood stabilizers is considered the safest during pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lamotrigine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BHGdhPC.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lamotrigine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 692.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with bipolar disorder on lithium therapy presents with nausea, tremors, and confusion. Laboratory tests reveal a lithium level of 2.1 mEq/L. Which of the following is a significant risk factor for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use of antipsychotic medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased fluid intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concomitant use of lamotrigine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic kidney disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic kidney disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic kidney disease significantly increases the risk of lithium toxicity due to reduced renal clearance. Regular monitoring of renal function and lithium levels is essential to prevent toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page 254&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with recurrent intrusive thoughts about contamination and engages in repeated handwashing rituals. He seeks non-pharmacological treatment for his condition. Which of the following is the psychotherapy of choice for this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy with exposure and response prevention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supportive psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive behavioral therapy with exposure and response prevention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cognitive behavioral therapy with exposure and response prevention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For OCD, Exposure and Response Prevention (ERP), a specialized form of CBT, is the evidence-based first-line treatment. It involves exposing patients to their obsessional triggers while refraining from performing their compulsive rituals, gradually reducing the distress elicited by obsessions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman presents with patchy hair loss on her scalp. She admits to repeatedly pulling out her hair, especially during periods of stress but feels unable to stop despite multiple attempts. Which of the following is the most appropriate treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors (SSRIs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Habit reversal training&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antipsychotic medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Habit reversal training&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Habit reversal training&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The primary treatment for trichotillomania is habit reversal training, a behavioral therapy technique that helps individuals become aware of and modify their hair-pulling behavior.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with obsessive-compulsive disorder has not responded to adequate trials of fluoxetine and clomipramine, both at maximum tolerated doses. She continues to experience significant distress from intrusive thoughts and compulsive behaviors. What is the next best step in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Augmentation with antipsychotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to another SSRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Augmentation with antipsychotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XlTkCP0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Augmentation with antipsychotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In treatment-resistant OCD , the next step after failing trials of SSRIs and clomipramine is antipsychotic augmentation , as it targets residual symptoms and improves outcomes. This approach is evidence-based and is considered the gold standard for treatment-resistant cases.&lt;/li&gt;&lt;li&gt;âž¤ treatment-resistant OCD&lt;/li&gt;&lt;li&gt;âž¤ antipsychotic augmentation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman reports frequent intrusive thoughts about contamination and engages in repeated handwashing to alleviate her distress. Which of the following defense mechanisms is least likely to be used in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isolation of affect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Undoing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sublimation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_idXabgi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Sublimation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sublimation, a mature defense mechanism, is not typically used in OCD. Instead, OCD is characterized by maladaptive mechanisms such as undoing, isolation of affect, and sometimes rationalization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: A Short Textbook of Psychiatry, 7th edition, Page 97.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman is brought to the emergency department with a sudden onset of intense fear, chest tightness, palpitations, dizziness, and sweating. She reports that these episodes occur unpredictably and peak within minutes. Which of the following is most consistent with a diagnosis of a panic attack?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms triggered by a specific phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptoms peak within 10 minutes and resolve within 30 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent symptoms lasting for several hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symptoms associated with altered consciousness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symptoms peak within 10 minutes and resolve within 30 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Symptoms peak within 10 minutes and resolve within 30 minutes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A panic attack is an acute attack of intense anxiety accompanied by a feeling of impending doom . The symptoms during the panic attack usually involve sudden onset of palpitations, chest pain , choking sensations , dizziness, and feelings of unreality (depersonalization or derealization). Along with these physical symptoms, there is also a fear of dying , losing control or going mad . For immediate relief from panic attacks, benzodiazepines are preferred.&lt;/li&gt;&lt;li&gt;âž¤ feeling of impending doom&lt;/li&gt;&lt;li&gt;âž¤ chest pain&lt;/li&gt;&lt;li&gt;âž¤ choking sensations&lt;/li&gt;&lt;li&gt;âž¤ fear of dying&lt;/li&gt;&lt;li&gt;âž¤ losing control&lt;/li&gt;&lt;li&gt;âž¤ going mad&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents with persistent worry about multiple aspects of his life, including work performance and financial stability, for the past eight months. He reports difficulty sleeping, irritability, and feeling on edge most of the time. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specific phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Generalized anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Generalized anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder is characterized by excessive anxiety which is generalized and persistent and is not restricted to any particular situation (also called freely floating anxiety ) and excessive worries. Patients are anxious about almost everything. This anxiety and worry is associated with the physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia. Treatment includes pharmacotherapy (SSRIs, benzodiazepines, buspirone and venlafaxine) and psychotherapy (CBT, supportive psychotherapy).&lt;/li&gt;&lt;li&gt;âž¤ freely floating anxiety&lt;/li&gt;&lt;li&gt;âž¤ excessive worries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman reports an intense fear of flying that has prevented her from traveling by air for years. She experiences palpitations, sweating, and shortness of breath at the thought of flying and actively avoids situations where she might have to board an airplane. Which of the following is the most effective treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy with exposure therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors (SSRIs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines as needed before flying&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive behavioral therapy with exposure therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Cognitive behavioral therapy with exposure therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most effective treatment for specific phobias is CBT with exposure therapy. This approach helps patients confront and overcome their fears through gradual desensitization and cognitive restructuring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old combat veteran presents with flashbacks, hyperarousal, and avoidance behaviors 6 months after returning from active duty. Neuroimaging studies in patients with this condition are most likely to show which of the following findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased hippocampal volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased amygdala activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased prefrontal cortex activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased hippocampal volume&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased hippocampal volume&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Decreased hippocampal volume&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In PTSD , neuroimaging studies commonly demonstrate decreased hippocampal volume , increased amygdala activity, and decreased prefrontal cortex activity. These changes contribute to the core symptoms of the disorder, including flashbacks, hyperarousal, and impaired emotional regulation.&lt;/li&gt;&lt;li&gt;âž¤ PTSD&lt;/li&gt;&lt;li&gt;âž¤ decreased hippocampal volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiences intrusive memories, emotional numbness, and avoidance behaviors 3 weeks after surviving a severe car accident. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder (PTSD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute stress disorder (ASD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistent depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute stress disorder (ASD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Acute stress disorder (ASD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute stress disorder (ASD) is characterized by trauma-related symptoms, including intrusive memories, emotional numbness, avoidance behaviors, and hyperarousal , occurring within 3 days to 4 weeks of a traumatic event. Symptoms lasting beyond 1 month warrant consideration of PTSD . Early identification and intervention can prevent progression to chronic PTSD.&lt;/li&gt;&lt;li&gt;âž¤ Acute stress disorder (ASD)&lt;/li&gt;&lt;li&gt;âž¤ intrusive memories, emotional numbness, avoidance behaviors, and hyperarousal&lt;/li&gt;&lt;li&gt;âž¤ 3 days to 4 weeks&lt;/li&gt;&lt;li&gt;âž¤ PTSD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman reports feeling detached from her surroundings and as if the world is unreal following a traumatic event. Which of the following best describes this symptom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flashback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoidance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperarousal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dissociation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Dissociation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociation is a symptom characterized by detachment from reality and can present as depersonalization or derealization , especially following a traumatic event. It is a common feature of trauma-related disorders, including acute stress disorder and post-traumatic stress disorder (PTSD) . Identifying dissociation is critical for effective management and therapy.&lt;/li&gt;&lt;li&gt;âž¤ Dissociation&lt;/li&gt;&lt;li&gt;âž¤ detachment from reality&lt;/li&gt;&lt;li&gt;âž¤ depersonalization&lt;/li&gt;&lt;li&gt;âž¤ derealization&lt;/li&gt;&lt;li&gt;âž¤ acute stress disorder&lt;/li&gt;&lt;li&gt;âž¤ post-traumatic stress disorder (PTSD)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male develops adjustment disorder with depressed mood after a divorce. Which of the following is a distinguishing feature of adjustment disorder compared to major depressive disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder has a longer duration of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjustment disorder requires the presence of suicidal ideation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder occurs in response to an identifiable stressor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder is more likely to include physical symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder occurs in response to an identifiable stressor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Adjustment disorder occurs in response to an identifiable stressor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems, medical illness, relationship problems, or death of a loved one. It presents with anxiety and depressive symptoms, but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man frequently visits his physician with concerns about having a serious illness, such as cancer or heart disease, despite normal physical exams and laboratory results. He spends hours daily researching his symptoms online and repeatedly seeks reassurance from doctors and family members. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Illness anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Illness anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder (Hypochondriasis) is characterized by a preoccupation with having or acquiring a serious physical illness. The preoccupation persists despite normal investigations and medical reassurances. Management includes primarily psychotherapy (CBT), and pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness- Illness anxiety disorder (Hypochondriasis)&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms- Somatic symptom disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the emergency department by her mother for recurrent vomiting and abdominal pain. The child has had multiple hospitalizations for similar complaints, but all investigations, including imaging and lab tests, have been normal. The medical team observes that symptoms often improve when the mother is not present. Which of the following best describes this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factitious disorder imposed on self&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious disorder imposed on another&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Factitious disorder imposed on another&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Factitious disorder imposed on another&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder imposed on another (Munchausen by proxy) involves a caregiver intentionally inducing or fabricating symptoms in a dependent to gain attention. It is a form of abuse and requires immediate reporting to child protection services.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 457.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman presents with sudden onset of inability to move her right arm after a heated argument with her partner. Neurological examination and imaging studies are normal, and no organic cause is identified. She appears unconcerned about her symptoms and is otherwise emotionally stable. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Conversion disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder (ICD-11 uses the term â€˜Dissociative neurological symptom disorderâ€™) is characterized by symptoms suggestive of motor, sensory or cognitive deficits; however, no neurological cause can be found. The symptoms do not conform to the anatomical and physiological principles. Patients may have â€˜ la belle indifference â€™, which is a lack of concern for the symptoms. E.g. A patient with sudden onset loss of vision in an eye may appear unconcerned with her symptom. An important d/d of conversion disorder is acute intermittent porphyria&lt;/li&gt;&lt;li&gt;âž¤ la belle indifference&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman from a rural area is brought to the clinic after episodes of unresponsiveness and unusual behavior during which she appears to be in a trance-like state. She does not respond to external stimuli and later has no memory of the events. The family reports that these episodes occur after emotionally stressful events. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epilepsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dissociative disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Dissociative disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative disorders involve disruptions in consciousness, memory, or identity and are often triggered by psychological stress . Trance-like states, unresponsiveness, and amnesia following emotionally stressful events are hallmarks of dissociative disorders and require careful evaluation and treatment focused on the underlying psychological stressors.&lt;/li&gt;&lt;li&gt;âž¤ Dissociative disorders&lt;/li&gt;&lt;li&gt;âž¤ psychological stress&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 445-447&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with a history of unresolved grief attends a therapy session where he expresses intense emotions about the loss of his parent and reports feeling relieved afterward. This emotional release is best described as which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catharsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suppression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Catharsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Catharsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Catharsis involves the release of repressed or intense emotions, often leading to emotional relief and insight, and is an important concept in psychotherapeutic approaches to emotional healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 445-447&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about dissociative identity disorder (DID): Statement 1: DID is characterized by the presence of two or more distinct personality states that recurrently take control of the individualâ€™s behavior. Statement 2: The condition is strongly associated with a history of severe childhood trauma or abuse. Statement 3: Symptoms such as amnesia, depersonalization, and derealization are common in DID. Statement 4: Pharmacological treatment is the primary intervention for managing DID. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 2 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 3 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Statements 1 and 2 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Statements 1 and 2 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative identity disorder (Multiple personality disorder) is characterized by the presence of two or more personalities (or â€œpersonality statesâ€ or â€˜altersâ€™) in an individual, out of which, only one is evident at a time. Usually, the different personalities are completely unaware of each otherâ€™s existence.&lt;/li&gt;&lt;li&gt;âž¤ two or more personalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 441-442.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of alcohol dependence is brought to the emergency department with confusion, agitation, sweating, and tremors three days after abruptly stopping alcohol consumption. On examination, he is disoriented, has a fever of 101Â°F, and reports seeing insects crawling on the walls. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol withdrawal delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium due to hepatic encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alcohol withdrawal delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alcohol withdrawal delirium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium Tremens (DTs) (alcohol withdrawal delirium) is a medical emergency and if untreated the mortality rate is around 20%. The symptoms and signs include disturbances of consciousness, disorientation to time, place, and person, hallucination (most commonly visual), coarse tremors, and autonomic hyperactivity. It usually occurs after 48-72 hours of the last alcohol intake or reduction in the amount of alcohol use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The phenomenon, where impairment is greater at a given blood alcohol concentration during the ascending phase than during the descending phase, is best described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverse tolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mellanby phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol dependence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol withdrawal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mellanby phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mellanby phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mellanby phenomenon illustrates phase-dependent tolerance, where individuals experience greater impairment during the rising phase of blood alcohol concentration compared to the falling phase at the same concentration. This is an example of acute alcohol tolerance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a history of chronic alcohol use presents with confusion, unsteady gait, and involuntary eye movements. Laboratory tests show hypomagnesemia and mild anemia. Which of the following is the most appropriate initial step in the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous glucose followed by thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous thiamine followed by glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous magnesium sulfate alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral multivitamins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous thiamine followed by glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intravenous thiamine followed by glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernicke&#x27;s encephalopathy is treated with intravenous thiamine administered before glucose , followed by supportive measures such as magnesium and addressing nutritional deficiencies. Prompt intervention is critical to prevent irreversible damage or progression to Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;âž¤ intravenous thiamine administered before glucose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 277&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to his primary care physician for a routine visit. The physician is concerned about his alcohol consumption and decides to screen him using the CAGE questionnaire. Which of the following is assessed by this tool?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The severity of alcohol withdrawal symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The frequency and quantity of alcohol consumption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indicators of problematic alcohol use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk of developing alcohol dependence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indicators of problematic alcohol use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Indicators of problematic alcohol use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The CAGE questionnaire is a brief tool used to screen for potential alcohol use problems.It consists of four questions, with the acronym \&quot;CAGE\&quot; representing key words from each question:&lt;/li&gt;&lt;li&gt;âž¤ C: Have you ever felt you ought to Cut down on your drinking? A: Have people Annoyed you by criticizing your drinking? G: Have you ever felt bad or Guilty about your drinking? E: Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover ( Eye-opener )?&lt;/li&gt;&lt;li&gt;âž¤ C: Have you ever felt you ought to Cut down on your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Cut down&lt;/li&gt;&lt;li&gt;âž¤ A: Have people Annoyed you by criticizing your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Annoyed&lt;/li&gt;&lt;li&gt;âž¤ G: Have you ever felt bad or Guilty about your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Guilty&lt;/li&gt;&lt;li&gt;âž¤ E: Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover ( Eye-opener )?&lt;/li&gt;&lt;li&gt;âž¤ Eye-opener&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1064.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is brought to the emergency department after being found agitated and hyperactive at a party. He has dilated pupils, tachycardia (HR: 120 bpm), hypertension (BP: 160/100 mmHg), and reports chest pain. On further questioning, he admits to using a substance earlier in the evening to \&quot;stay awake and energized.\&quot; Which of the following substances is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication is characterized by euphoria, pupillary dilatation, tachycardia, hypertension, and sweating. Acute intoxication with moderate to high doses of cocaine may be associated with paranoid ideations , auditory hallucinations, and visual illusions. The patients also occasionally report tactile hallucinations (feeling of insects crawling under the skin), also known as cocaine bugs . (also known as formication and magnan phenomenon ).&lt;/li&gt;&lt;li&gt;âž¤ paranoid ideations&lt;/li&gt;&lt;li&gt;âž¤ cocaine bugs&lt;/li&gt;&lt;li&gt;âž¤ formication&lt;/li&gt;&lt;li&gt;âž¤ magnan phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents to the clinic seeking help to quit cannabis use. He reports daily use for the past three years and unsuccessful attempts to quit, despite experiencing negative effects on his academics and relationships. Which of the following is the most appropriate initial approach to manage cannabis use disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methadone maintenance therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive-behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cognitive-behavioral therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-behavioral therapy (CBT) is an effective first-line treatment for cannabis use disorder. It helps patients develop coping skills, avoid high-risk situations for drug use, and address underlying psychological issues contributing to substance use. Pharmacological treatments like naltrexone, bupropion, and disulfiram are not indicated for cannabis use disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man is prescribed varenicline to assist with smoking cessation. He asks how the medication works. Which of the following best describes the mechanism of action of varenicline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full agonist at nicotine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial agonist at Î±4Î²2 nicotinic acetylcholine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine reuptake inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NMDA receptor antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Partial agonist at Î±4Î²2 nicotinic acetylcholine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Partial agonist at Î±4Î²2 nicotinic acetylcholine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Varenicline aids smoking cessation by acting as a partial agonist at Î±4Î²2 nicotinic acetylcholine receptors, reducing cravings and withdrawal symptoms while blocking the rewarding effects of nicotine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy is brought to the clinic by his parents due to excessive time spent playing online video games. He neglects schoolwork, avoids social interactions, and becomes irritable when not allowed to play. Despite these issues, he denies that his gaming habits are problematic. Which of the following is required for the diagnosis of gaming disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Playing for more than 4 hours a day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptoms causing significant impairment in functioning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physical symptoms such as insomnia or fatigue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gaming in response to peer pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symptoms causing significant impairment in functioning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Symptoms causing significant impairment in functioning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The diagnosis of gaming disorder requires impaired control over gaming, prioritization of gaming over other activities, and continuation despite negative consequences, leading to significant impairment in functioning. This condition highlights the importance of addressing behavioral addictions in clinical practice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: ICD-11, Page 512.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about opioid overdose: Statement 1: Opioid overdose leads to respiratory depression due to suppression of the medullary respiratory centers. Statement 2: Miosis (pinpoint pupils) is a classic feature of opioid overdose. Statement 3: Rhabdomyolysis is a rare but serious complication of prolonged opioid intoxication. Statement 4: Naloxone, a competitive antagonist at mu-opioid receptors, is the treatment of choice for opioid overdose. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 3 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 2, and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xcDdUfd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 2, and 4 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The opioids are lethal in overdose.&lt;/li&gt;&lt;li&gt;âž¤ The drug of choice for treatment of opioid overdose is i.v. naloxone (short-acting opioid antagonist).&lt;/li&gt;&lt;li&gt;âž¤ drug of choice&lt;/li&gt;&lt;li&gt;âž¤ i.v. naloxone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman is diagnosed with moderate Alzhiemerâ€™s disease. She was prescribed on a medication, which acts by blocking glutamate receptors. Which of the following is most likely medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galantamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Memantine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Memantine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Memantine is a unique Alzheimerâ€™s disease medication that acts on NMDA glutamate receptors , making it suitable for moderate to severe stages of the disease. It can be used alone or in combination with acetylcholinesterase inhibitors to slow cognitive and functional decline.&lt;/li&gt;&lt;li&gt;âž¤ Memantine&lt;/li&gt;&lt;li&gt;âž¤ NMDA glutamate receptors&lt;/li&gt;&lt;li&gt;âž¤ moderate to severe stages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is brought to the clinic by his family due to progressive memory loss, difficulty managing finances, and trouble navigating familiar places over the past year. He is alert and oriented to person and time but not to place. Which of the following is a required criterion for the diagnosis of dementia according to DSM-5?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impairment in memory only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Significant impairment in one or more cognitive domains with interference in daily functioning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid onset of cognitive impairment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallucinations or delusions as primary symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Significant impairment in one or more cognitive domains with interference in daily functioning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Significant impairment in one or more cognitive domains with interference in daily functioning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The diagnostic criteria for dementia (major neurocognitive disorder) include significant cognitive decline in one or more domains that interfere with independence in daily functioning, with gradual progression and exclusion of other conditions like delirium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of dementia is most likely contraindicated for treatment with antipsychotics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimerâ€™s dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dementia with Lewy bodies&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dementia with Lewy bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dementia with Lewy bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia (Dementia with Lewy Body) is characterized by general symptoms of dementia and additional features which include:&lt;/li&gt;&lt;li&gt;âž¤ Fluctuating levels of attention and alertness Recurrent visual hallucinations Parkinsonian features (hence antipsychotics should be avoided)&lt;/li&gt;&lt;li&gt;âž¤ Fluctuating levels of attention and alertness&lt;/li&gt;&lt;li&gt;âž¤ Recurrent visual hallucinations&lt;/li&gt;&lt;li&gt;âž¤ visual hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Parkinsonian features (hence antipsychotics should be avoided)&lt;/li&gt;&lt;li&gt;âž¤ Parkinsonian features&lt;/li&gt;&lt;li&gt;âž¤ It is characterized by the presence of inclusion bodies in the neurons (known as Lewy bodies ), composed of alpha-synuclein .&lt;/li&gt;&lt;li&gt;âž¤ Lewy bodies&lt;/li&gt;&lt;li&gt;âž¤ alpha-synuclein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old hospitalized woman becomes acutely confused, agitated, and disoriented after starting a new medication for pain management. Her vital signs are stable, and she has no history of dementia. Which of the following is the most likely precipitating factor for her delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;New medication use&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Advanced age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. New medication use&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) New medication use&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is characterized by sudden onset &amp;amp; fluctuating course and presents with disturbances of consciousness (hallmark symptom), disorientation to time, place and person, perceptual disturbances like illusions and hallucinations, impairment of attention, memory disturbances (recent and immediate, remote is intact), agitation (or hypoactivity), autonomic disturbances, sleep-wake cycle disturbances and sundowning phenomenon. Causes include:&lt;/li&gt;&lt;li&gt;âž¤ Medical and surgical disorders/in hospitalised patients. Hip fractures, open heart surgery, severe burns, infections like pneumonia, postoperative patients, critically ill patients Alcohol and sedatives withdrawal On multiple medications (especially with anticholinergic actions) Sensory deprivation (e.g. Black patch delirium after cataract surgery)&lt;/li&gt;&lt;li&gt;âž¤ Medical and surgical disorders/in hospitalised patients.&lt;/li&gt;&lt;li&gt;âž¤ Hip fractures, open heart surgery, severe burns, infections like pneumonia, postoperative patients, critically ill patients&lt;/li&gt;&lt;li&gt;âž¤ Alcohol and sedatives withdrawal&lt;/li&gt;&lt;li&gt;âž¤ On multiple medications (especially with anticholinergic actions)&lt;/li&gt;&lt;li&gt;âž¤ Sensory deprivation (e.g. Black patch delirium after cataract surgery)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 232.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the clinic by his family due to significant personality changes over the past six months. He has become disinhibited, makes inappropriate jokes, and has difficulty planning tasks. Neurological examination reveals no motor or sensory deficits. Which of the following best explains his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe epilepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal lobe syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parietal lobe lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontal lobe syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_y2Mcmfu.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Frontal lobe syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Frontal lobe syndrome is characterized by behavioral changes, including apathy, impulsivity, social disinhibition, and difficulty with planning and organization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;
