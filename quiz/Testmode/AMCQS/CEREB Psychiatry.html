  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

            questions = [{&quot;text&quot;: &quot;A 45-year-old woman with a history of major depressive disorder is brought to your clinic by her family. They report that despite trying multiple different antidepressants, her depressive symptoms have not improved significantly. They have heard about electroconvulsive therapy (ECT) and are inquiring about its utility and potential side effects. Which of the following statements regarding ECT is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ECT is not utilized as a treatment modality for patients with dysthymic disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECT is routinely used in the therapeutic management of complex partial seizures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECT is a therapeutic option for patients suffering from major depressive disorder unresponsive to pharmacologic treatments.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Memory impairment is a recognized adverse effect associated with ECT.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ECT is routinely used in the therapeutic management of complex partial seizures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man with a history of severe depression is scheduled for ECT. During the procedure, the anesthesiologist administers succinylcholine and thiopental. Which of the following best describes the primary purpose of these medications in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To elevate the patient&#x27;s mood and induce a soothing effect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To facilitate general anaesthesia and muscle relaxation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To minimize potential memory loss associated with the procedure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To prevent the occurrence of seizure activity during the procedure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To facilitate general anaesthesia and muscle relaxation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman visits your clinic, accompanied by her sister who expresses concern over the patient&#x27;s increasingly strange beliefs and behaviors. She has become convinced that she is deceased, often mentioning that her internal organs have ceased their functions. Additionally, the patient has isolated herself from friends and family, displaying signs of severe depression over the last half year. She has no history of substance use and her medical records indicate no significant past illnesses. Based on her presentation, which of the following conditions is most likely the underlying issue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morbid jealousy (Othello syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotard syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erotomania (De Clerambault syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cotard syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Othello syndrome is characterised by a delusion of infidelity in which the patient has a false belief that the partner/spouse is having an affair and is cheating.&lt;/li&gt;&lt;li&gt;â€¢ De Clerembault syndrome or delusion of love is characterised by a false belief that a person is in love with the patient. The belief persists despite evidence to the contrary.&lt;/li&gt;&lt;li&gt;â€¢ Korsakoff syndrome is primarily caused by a deficiency of thiamine (vitamin B1) and is often associated with alcohol use disorders. It is characterized by anterograde and retrograde amnesia, confabulation, and disorientation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old individual is brought to your office by concerned family members. They describe a change in his communication patterns, with his speech becoming increasingly disorganized. They report that during conversations, he rapidly jumps from one topic to another and includes phrases seemingly unrelated to the current discussion. This has made communication and understanding his intentions quite challenging. Given this clinical scenario, which formal thought disorder best accounts for this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tangentiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circumstantiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flight of ideas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Word salad&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flight of ideas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Tangentiality: This formal thought disorder is characterized by the patient&#x27;s responses being somewhat related to the original question but never reaching the intended point. In the given clinical history, the patient exhibits disorganized speech and rapidly shifting topics, which is not consistent with tangentiality.&lt;/li&gt;&lt;li&gt;â€¢ Tangentiality:&lt;/li&gt;&lt;li&gt;â€¢ Circumstantiality: In circumstantiality, the patient&#x27;s thought process is slow and includes irrelevant details before eventually reaching the intended point. The patient&#x27;s history of rapidly shifting topics does not align with this thought disorder.&lt;/li&gt;&lt;li&gt;â€¢ Circumstantiality:&lt;/li&gt;&lt;li&gt;â€¢ Flight of ideas: This formal thought disorder involves rapidly shifting topics in conversation, with the connection between successive thoughts appearing to be due to chance factors, such as rhyming. The patient&#x27;s history of disorganized speech, rapidly shifting topics, and unrelated phrases is most consistent with flight of ideas. Flight of ideas is considered as a disorder of â€˜stream of thoughtâ€™ by certain authors, whereas it is considered as a disorder of form of thought (formal thought disorder) by other authors.&lt;/li&gt;&lt;li&gt;â€¢ Flight of ideas:&lt;/li&gt;&lt;li&gt;â€¢ Word salad: Word salad or incoherence is characterised by a complete lack of organisation that makes the thought incomprehensible and impossible to understand. For example, a patient with incoherence said, \&quot;India me Churchgate pulses cricket computer\&quot;. Although in the given question, the patient&#x27;s speech is described as disorganized, the history does not specifically mention a complete lack of logical connection, making the flight of ideas a more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Word salad:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient arrives at your outpatient psychiatric clinic. When you greet the patient and inquire, \&quot;Can you tell me your name?\&quot;, the patient mirrors your question and responds with \&quot;Can you tell me your name?\&quot; Based on this observed interaction, what term best describes the patient&#x27;s repetition of your question?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echolalia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echopraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perseveration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posturing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Echolalia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Echopraxia (Option B) involves the involuntary repetition or imitation of another person&#x27;s actions. Perseveration (Option C) is the repetition of a particular response, such as a word, phrase, or gesture, despite the absence or cessation of a stimulus, and beyond the point of relevance. Posturing (Option D) typically refers to the maintenance of abnormal and often bizarre body positions for an extended period.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient with a recent diagnosis of schizophrenia begins treatment with oral risperidone as part of his management plan. However, a few hours post-ingestion, he experiences a frightening episode of involuntary upward deviation of his eyes. He is quickly brought to the emergency department. Given the patient&#x27;s acute presentation, what would be the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue the antipsychotic medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramuscular administration of promethazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intramuscular administration of promethazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Lorazepam (Option A) is mainly used for treating anxiety, insomnia, and seizures but would not be the first-line treatment for an acute dystonic reaction. Stopping the antipsychotic (Option B) may be considered, but it wouldn&#x27;t provide immediate relief of the dystonic symptoms. Phenytoin (Option D) is used primarily in the management of seizures and would not be appropriate in this context.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with a psychotic disorder arrives at your clinic exhibiting odd, aimless movements. Notably, during his time in the ward, he was often found standing immobile for extended periods. Clinical examination reveals negativism and a state of waxy flexibility. An initial treatment approach involving intravenous lorazepam was unsuccessful in mitigating his symptoms. Based on the current presentation and lack of response to initial treatment, what would be the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Introduce an antipsychotic medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incorporate a mood stabilizer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add another benzodiazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Electroconvulsive therapy (ECT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The addition of an antipsychotic (Option A) or a mood stabilizer (Option B) might be beneficial in the treatment of underlying psychiatric conditions, but these may not adequately address catatonic symptoms. Similarly, adding another benzodiazepine (Option C) would not be the typical approach if the patient didn&#x27;t respond to the initial benzodiazepine treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A psychiatry resident is studying schizophrenia as part of her curriculum and seeks to confirm some information about the disorder. Which of the following statements about schizophrenia is inaccurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Third-person auditory hallucination is pathognomonic for schizophrenia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Some patients with schizophrenia may experience permanent remission.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The lifetime prevalence of schizophrenia is around 1%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The suicide rate among those with schizophrenia is approximately 10%.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Third-person auditory hallucination is pathognomonic for schizophrenia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ On the other hand, some patients with schizophrenia may experience periods of permanent remission (Option B), although this is less common than periods of partial remission or ongoing symptoms. Schizophrenia has a lifetime prevalence of around 1% (Option C), and the suicide rate among individuals with schizophrenia is indeed high, with estimates of up to 10% (Option D).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of chronic schizophrenia is being evaluated with a brain MRI as part of a research study investigating brain alterations in this condition. If the study were focusing on identifying atrophy associated with chronic schizophrenia, which of the following lobes would be most likely to show this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Although the frontal lobe (Option A) may also show abnormalities, such as in the prefrontal cortex, research has more consistently found volume reductions in the temporal lobe. The occipital (Option B) and parietal lobes (Option C) are less frequently implicated in structural alterations in chronic schizophrenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old individual diagnosed with schizophrenia has been receiving therapy with haloperidol. Although there has been a noticeable decrease in his positive symptoms, he has begun to report akathisia and dystonia, notable side effects related to this treatment. Taking into consideration the need for effective symptom management and reduction of these adverse effects, which alternative antipsychotic medication could potentially be the most beneficial for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluphenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quetiapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ While Clozapine (Option D) is also associated with a lower risk of extrapyramidal side effects, it is typically reserved for treatment-resistant schizophrenia due to its potential for serious side effects such as agranulocytosis.&lt;/li&gt;&lt;li&gt;â€¢ Chlorpromazine (Option A) and Fluphenazine (Option C) are typical antipsychotics and are generally associated with a higher risk of extrapyramidal side effects compared to atypical antipsychotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man diagnosed with schizophrenia has been admitted to the psychiatric ward for inpatient management. One day, a nurse enters his room for routine checks, but he unexpectedly reacts with aggression, physically assaulting the nurse. Furthermore, he accuses her of being his actual wife in disguise and blames her for administering incorrect medications. Based on this scenario, which type of delusional misidentification syndrome is most likely being displayed by this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndrome of subjective doubles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Othello syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capgras syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fregoli syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fregoli syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In contrast, Capgras syndrome (Option C) involves the belief that a familiar person or place has been replaced by an exact duplicate. Syndrome of subjective doubles (Option A) is the belief that there are duplicates of oneself. Othello syndrome (Option B) is a delusional jealousy syndrome where a person believes their partner is unfaithful, none of which fit the scenario described.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to her psychiatrist for a regular follow-up visit. She has been under treatment for major depressive disorder with Sertraline for the past three months. During the review of her symptoms, she reports experiencing some side effects from the medication. Which of the following is least likely to be associated with Sertraline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vivid dreams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorgasmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sialorrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sialorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Sertraline, a selective serotonin reuptake inhibitor (SSRI), is commonly associated with a variety of side effects. Nausea (A) is one of the most frequently reported side effects of Sertraline, particularly during the initiation of treatment. Vivid dreams (B) can also occur due to the changes in REM sleep caused by SSRI medications. Anorgasmia (C), or difficulty reaching orgasm, is a common side effect of many SSRI antidepressants, including Sertraline, and is related to the impact of these drugs on serotonin levels in the brain.&lt;/li&gt;&lt;li&gt;â€¢ On the other hand, sialorrhea (D), or excessive salivation, is not typically associated with Sertraline or other SSRIs. Sialorrhea is more commonly seen with other classes of psychiatric medications, such as typical and atypical antipsychotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with a history of major depressive disorder has not responded adequately to trials of multiple antidepressant medications and cognitive-behavioral therapy. Her psychiatrist is considering other treatment options and discusses repetitive transcranial magnetic stimulation (rTMS) with the patient. Which of the following statements is true regarding the use of rTMS for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;rTMS is considered more effective than ECT in the treatment of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;rTMS is an invasive procedure, however, does not require the use of anesthetic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;rTMS can cause seizures as a side effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;rTMS is a noninvasive procedure and there is no risk of seizures with rTMS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. rTMS can cause seizures as a side effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Repetitive transcranial magnetic stimulation (rTMS) is a noninvasive procedure that uses magnetic fields to stimulate specific brain regions. It has been shown to be effective in the treatment of major depressive disorder, particularly for patients who have not responded to conventional treatments like medication and psychotherapy. Although rTMS is generally considered safe, it can cause seizures as a rare side effect (option C).&lt;/li&gt;&lt;li&gt;â€¢ Option A is incorrect, as ECT is generally considered more effective than rTMS in treating severe depression, but rTMS is favored in some cases due to its lower side effect profile. Option B is incorrect because rTMS is a noninvasive procedure that does not require anesthesia. Option D is incorrect, as there is a risk of seizures with rTMS, although it is considered a rare side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with a history of depression managed with escitalopram presents to the emergency department with confusion. His medical history is also significant for hypertension, for which he was recently prescribed a thiazide diuretic. His blood pressure is within normal limits, but he is disoriented to time and place. Which of the following is the most likely cause of his presenting symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In this patient, the combination of escitalopram, a selective serotonin reuptake inhibitor (SSRI), and a thiazide diuretic significantly increases the risk of hyponatremia, which can manifest with symptoms of confusion and disorientation, as seen in this case. SSRIs can cause syndrome of inappropriate antidiuretic hormone secretion (SIADH), leading to hyponatremia, and thiazide diuretics can also cause hyponatremia by increasing sodium loss in the urine. Therefore, in this context, hyponatremia is the most likely cause of the patient&#x27;s symptoms. Hypokalemia and hypomagnesemia can also cause confusion, but they are less likely in this case based on the patient&#x27;s medication history. Serotonin syndrome typically presents with symptoms such as agitation, restlessness, and autonomic instability, which are not reported in this case.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man rushes into the emergency department experiencing a sudden intense feeling of dread, severe restlessness, and heart palpitations. He appears extremely distressed and scared. As a physician, you must rule out organic causes of his symptoms. Which of the following diagnostic measures would be the least critical to perform immediately in the emergency setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid hormone (T3, T4) and thyroid-stimulating hormone (TSH) levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood glucose levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoglobin levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrocardiogram (ECG)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemoglobin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient&#x27;s presentation is consistent with a panic attack. However, before attributing these symptoms to a panic disorder, it is important to exclude possible organic (medical) causes of his acute anxiety. These could include myocardial infarction, angina, arrhythmias, hypoglycemia, hyperthyroidism (thyroid storm), and anemia, which can all present with symptoms mimicking a panic attack.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, in this scenario, it is crucial to perform an ECG first to rule out life-threatening cardiac conditions. Next, checking random blood sugar and thyroid function tests would also be important, as fluctuations in these levels can also cause symptoms of anxiety.&lt;/li&gt;&lt;li&gt;â€¢ Hemoglobin levels, while valuable in assessing an individual&#x27;s overall health status, would be less critical to check immediately in the emergency setting. This is because anemia, although it can cause symptoms similar to a panic attack, is less likely to present as a life-threatening condition in the acute phase. Thus, hemoglobin levels can be assessed later, making option C the correct answer in this context.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents to the outpatient psychiatry clinic with complaints of intense fear and anxiety associated with leaving his home, travelling alone, and being in crowded places. These episodes of anxiety are accompanied by palpitations and profuse sweating. He goes to great lengths to avoid using public transportation for commuting to his work. Given these symptoms, what is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Agoraphobia is a fear and/or avoidance of places from which escape is difficult. These can include public transportation, open spaces, enclosed spaces, crowds, or being outside of the home alone. The patient&#x27;s fear of leaving home, travelling alone, being in crowded places, and avoidance of public transport point towards a diagnosis of Agoraphobia.&lt;/li&gt;&lt;li&gt;â€¢ A. Social Phobia (Social Anxiety Disorder) involves a fear of social situations due to concerns about being embarrassed or judged. The symptoms described by the patient do not specifically suggest a fear of social scrutiny or negative evaluation, making Social Phobia less likely.&lt;/li&gt;&lt;li&gt;â€¢ B. Panic Disorder is characterized by recurrent unexpected panic attacks, although history of somatic symptoms of anxiety is given, there is no clear evidence of panic attacks in this patient.&lt;/li&gt;&lt;li&gt;â€¢ C. Avoidant Personality Disorder is a chronic condition characterized by social inhibition, feelings of inadequacy, and hypersensitivity to negative evaluation. Although there is avoidance in the behavior of the patient, it is more situation-specific and does not fully meet the criteria for Avoidant Personality Disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents to a psychiatric clinic with repetitive, intrusive thoughts that he describes as irrational and bothersome. He is distressed by these thoughts and is unable to disregard them despite recognizing their senselessness. These thoughts are distinguished from another mental phenomenon, in which the individual maintains a false belief against evidence to the contrary. Which of the following statements best differentiates the patient&#x27;s condition from this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The man&#x27;s thoughts are not grounded in conventional belief.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The man&#x27;s thoughts persist despite evidence contradicting them.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The man recognizes his thoughts as senseless.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The man&#x27;s thoughts are based on insufficient grounds.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The man recognizes his thoughts as senseless.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ C. The key distinguishing factor between obsessional ideas and delusions is that obsessions are recognized by the individual as senseless or irrational. An individual with obsessional thoughts typically experiences distress over these thoughts and may attempt to resist or suppress them, even though this is often unsuccessful.&lt;/li&gt;&lt;li&gt;â€¢ In contrast, delusions are fixed, false beliefs that are held with conviction despite clear evidence to the contrary. A person with delusions maintains their false belief regardless of others&#x27; perspectives or contradictory evidence. They do not recognize their belief as irrational or senseless, which is the core difference from obsessions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A feeling of detachment from own body and a sense of unreality is called as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depersonalisation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Derealisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Depersonalisation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic for a follow-up visit after a recent episode of excessive alcohol consumption. The patient reports that he cannot recall certain events from the night, despite his friends&#x27; detailed accounts of the evening. The physician suspects an alcohol-induced blackout. At what blood alcohol concentration (BAC) in mg/dL is an alcohol-induced blackout most likely to occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-30 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30-80 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80-200 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200-300 mg/dL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 200-300 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of alcohol use disorder is admitted to the hospital with suspected delirium tremens. He is experiencing confusion, severe agitation, fever, diaphoresis, tachycardia, and hypertension. Initial management with benzodiazepines has been initiated. Which of the following additional management strategies should be considered in this patient to prevent complications related to delirium tremens?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering intravenous thiamine before glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administering high-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restricting fluids to prevent fluid overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiating antipsychotic medications as the primary treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administering intravenous thiamine before glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ High-dose corticosteroids (B) are not recommended for the management of delirium tremens. Fluid restriction (C) is not a standard recommendation for delirium tremens, and patients may require fluid replacement due to dehydration from diaphoresis and insensible losses. Antipsychotic medications (D) can be considered for the management of severe agitation or hallucinations unresponsive to benzodiazepines but should not be used as the primary treatment for delirium tremens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man with a history of Parkinson&#x27;s disease is admitted to the hospital for a scheduled hip replacement surgery. Postoperatively, he develops acute confusion, agitation, and disorientation. The medical team suspects delirium as the cause of his symptoms. Which neurotransmitter imbalance is most likely involved in the development of delirium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma-aminobutyric acid (GABA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Acetylcholine (C) is the primary neurotransmitter involved in delirium. Decreased acetylcholine levels in the brain are associated with the development of delirium, and conditions or medications that reduce cholinergic activity can increase the risk of delirium.&lt;/li&gt;&lt;li&gt;â€¢ Dopamine (A) is involved in various neuropsychiatric disorders, including Parkinson&#x27;s disease and schizophrenia. However, it is not the primary neurotransmitter implicated in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Serotonin (B) is involved in mood regulation and can contribute to neuropsychiatric disorders, such as depression and anxiety. While it may play a role in the development of delirium, it is not the primary neurotransmitter involved.&lt;/li&gt;&lt;li&gt;â€¢ Gamma-aminobutyric acid (GABA) (D) is an inhibitory neurotransmitter that plays a role in various neuropsychiatric disorders, including anxiety and epilepsy. However, it is not the primary neurotransmitter involved in delirium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of opioid use disorder has been successfully participating in a substance abuse treatment program. Following detoxification, she is interested in starting a maintenance therapy to prevent a relapse. However, she is worried about the risk of continued opioid dependence with such therapy. Which medication could be suggested to this patient to prevent relapse without fostering further opioid dependence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Methadone (A) and buprenorphine (B), though employed for maintenance therapy in opioid use disorder, are opioid agonists or partial agonists, respectively. They carry a risk of perpetuating opioid dependence.&lt;/li&gt;&lt;li&gt;â€¢ Clonidine (D), an alpha-2 adrenergic agonist, can assist in relieving some withdrawal symptoms, but it is not used to prevent relapse in opioid use disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student presents to the surgery emergency department after cutting her wrist with a blade. After receiving first aid, the resident notices multiple healed cut marks on her wrist. Upon psychiatry referral, the patient informs the resident that she cut herself because she was feeling very angry at her boyfriend who spent the entire evening watching an IPL match rather than calling her. She also mentions that she has never been in a relationship with a guy for more than 2 months and believes that all men are horrible, while women are the best. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dependent Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Borderline Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A pattern of unstable interpersonal relationships, self harming behaviour, black-and-white thinking about men and women are all consistent with a diagnosis of Borderline Personality Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Histrionic Personality Disorder is characterized by exaggerated emotions and attention-seeking behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Narcissistic Personality Disorder is characterized by excessive self importance (grandiose), fantasies of unlimited success and power and poor tolerance to criticism&lt;/li&gt;&lt;li&gt;â€¢ Option D) Dependent Personality Disorder is characterized by an excessive need to be taken care of, submissive behavior, and a fear of separation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old medical college principal is known for his strict adherence to rules and regulations. He recently denied several students the opportunity to appear for final exams because their attendance fell short by just 1% due to COVID-19, insisting that \&quot;rules are rules.\&quot; During the annual college festival, he is known to stop students from dancing exactly at 9 pm by personally standing on the dance floor and stopping everyone around him, as per the college rules. He is resistant to incorporating technological tools into teaching, claiming that reading from PowerPoint presentations in class has produced great doctors for decades. The principal also becomes irritable when students laugh during lectures, frequently threatening to mark them absent. Based on this description, which of the following personality disorders best fits the principal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Antisocial Personality Disorder is characterized by a pervasive pattern of disregard for the rights of others, deceitfulness, and lack of remorse&lt;/li&gt;&lt;li&gt;â€¢ B. Borderline Personality Disorder is characterized by a pattern of unstable relationships, marked impulsivity and deliberate self harming behaviours.&lt;/li&gt;&lt;li&gt;â€¢ D.Histrionic Personality Disorder is characterized by excessive emotionality and attention-seeking behavior.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy is brought to the clinic by his parents, who are alarmed about his drastic weight loss and altered eating patterns. They report that he is extremely anxious about gaining weight or becoming fat, often skipping meals and exercising excessively. Which of the following signs is NOT typically observed in patients with Anorexia Nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth of fine, soft hair on the body (lanugo)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amenorrhea in females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased appetite&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decreased appetite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman recently diagnosed with bulimia nervosa is under consideration for different treatment approaches. Among the following medications, which has demonstrated the most effectiveness in reducing binge eating and purging episodes in bulimia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Bupropion (option B) is generally contraindicated in patients with eating disorders due to a heightened risk of seizures. Both Topiramate (option C) and Amitriptyline (option D) have limited evidence regarding their effectiveness in treating bulimia nervosa and are not usually considered as first-line treatment options.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to your office complaining of intrusive, unwanted thoughts that cause her significant distress. She reports that these thoughts are not in line with her own values and beliefs and that she tries to resist them, but they persist. Which of the following is incorrect about her condition, likely Obsessive-Compulsive Disorder (OCD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessions, persist despite the patient&#x27;s resistance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessions are typically ego-dystonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessions represent a disorder of thought content.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessions can be seen in patients with schizophrenia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessions represent a disorder of thought content.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old woman is brought to your clinic by her daughter. The daughter is concerned about her mother&#x27;s recent behaviour. She reports that her mother seems to be experiencing visual hallucinations, frequently talking to people who aren&#x27;t there and becoming startled by things she claims to see, but which aren&#x27;t present. The daughter denies any history of psychiatric disorders in her mother. The patient&#x27;s medications include atorvastatin and a daily multivitamin. Her blood pressure is 128/82 mmHg, pulse is 76/min, and physical examination is unremarkable. Which of the following symptoms is most suggestive of an organic aetiology for the patient&#x27;s behavioral changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formal thought disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auditory hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusion of guilt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prominent visual hallucinations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prominent visual hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Auditory hallucinations, formal thought disorders, and delusions are more often associated with primary psychiatric conditions, such as schizophrenia or mood disorders. Given this patient&#x27;s age and the absence of prior psychiatric history, an organic cause is more likely. Further diagnostic workup, including cognitive testing and potentially neuroimaging, would be appropriate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to your office for follow-up after a recent below-the-knee amputation secondary to complications from diabetes. He reports an unusual sensation where he feels that his amputated leg is still present. He even experiences pain in the non-existent limb. Considering this scenario, this patient&#x27;s phantom limb experience is best classified as a disorder of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Disorders of thought, cognition, and affect represent different categories of psychological or psychiatric disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Thought disorders refer to disorganized thinking commonly seen in conditions such as schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Cognitive disorders typically involve problems with memory, decision-making, and processing information, as seen in dementia.&lt;/li&gt;&lt;li&gt;â€¢ Affective disorders include conditions such as depression and bipolar disorder where the primary symptom involves mood or emotions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old obese female patient with schizophrenia is currently being treated with risperidone. She has recently developed galactorrhea. What should be the next step in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to amisulpride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Switch to aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Risperidone is a second-generation antipsychotic known to cause hyperprolactinemia, which can result in galactorrhea, menstrual irregularities, and infertility in females, and gynecomastia, sexual dysfunction, and infertility in males.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole, on the other hand, has a lower risk of causing hyperprolactinemia due to its unique mechanism of action as a partial agonist at dopamine D2 receptors. Switching to aripiprazole may help alleviate the patient&#x27;s galactorrhea while still providing effective treatment for schizophrenia..&lt;/li&gt;&lt;li&gt;â€¢ While olanzapine is a second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone, it is associated with a higher risk of weight gain and metabolic side effects. Given the patient&#x27;s obesity, olanzapine may not be the best choice.&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol is a first-generation antipsychotic that can also cause hyperprolactinemia, and it has a higher risk of extrapyramidal side effects compared to second-generation antipsychotics. Switching to haloperidol may not alleviate the patient&#x27;s galactorrhea and could introduce additional side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old woman comes to your office with a troubling concern. Over the past six months, she&#x27;s become convinced that her coworkers are secretly scheming to cause her harm. She mentions that she has no significant medical history and denies any substance use. This belief has significantly affected her daily life as she&#x27;s become increasingly fearful and hesitant to attend work. Considering her symptoms, which subtype of delusion is primarily exhibited in her current situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion of reference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusion of persecution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusion of grandeur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delusion of persecution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Delusion of reference: This type of delusion involves the belief that unrelated events or occurrences have a specific, personal meaning or significance. For example, a person might think that a news broadcast or song lyrics are sending them a direct message. This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Somatic delusion: A somatic delusion involves a false belief related to one&#x27;s body, such as the conviction of having a severe illness or deformity. This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Delusion of grandeur: This type of delusion is characterized by an exaggerated belief in one&#x27;s importance, power, or abilities. For example, an individual might believe they are a famous person or possess extraordinary talents. This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with a history of schizophrenia presents to your office during a routine visit. He reports recently experiencing episodes in which he hears voices conversing, even when he is alone. He describes these voices as very clear and as real as if someone were speaking directly to him. Considering the patient&#x27;s hallucinatory experiences, which of the following statements about hallucinations is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hallucinations can be as vivid and clear as actual perceptions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucinations occur in an inner subjective space.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hallucinations are independent of the observer&#x27;s will.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallucinations occur in the absence of any external perceptual stimulus.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hallucinations occur in an inner subjective space.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ However, Option B is not correct. Hallucinations are not perceived to occur in an \&quot;inner subjective space.\&quot; Instead, hallucinations are often perceived as originating from the external environment, â€œouter objective spaceâ€. For example, a person experiencing auditory hallucinations might perceive the voices as coming from outside their head, not from within.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The highest level of insight is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intellectual insight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emotional insight&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affective insight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cognitive Insight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emotional insight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Emotional Insight&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Following are the grades of insight-&lt;/li&gt;&lt;li&gt;â€¢ Following are the grades of insight-&lt;/li&gt;&lt;li&gt;â€¢ Grade 1 - Complete denial of insight or absent insight. For example, a patient said \&quot;I don&#x27;t have any problem.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Grade 2 - Some awareness of being sick but also denying it. For instance, an individual may say \&quot;At times, I hear some voices, but there is no illness.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Grade 3 - Awareness of being sick but attributing the symptoms to external or physical factors. An example would be \&quot;Yes, I hear voices, but it&#x27;s because my neighbors have installed a hidden speaker to trouble me.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Grade 4 - Awareness of illness without any accompanying changes in behavior, known as intellectual insight. A person with this level of insight may say \&quot;I know I have schizophrenia, but I don&#x27;t want to take any medications or treatment.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Grade 5 - Awareness of illness along with the accompanying changes in behavior, which is the highest level of insight known as emotional insight. For example, someone with this level of insight may say \&quot;I have schizophrenia and want to take regular medications to prevent any relapses.â€&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to a psychiatric clinic exhibiting auditory hallucinations, delusions of persecution, incoherent speech, and sudden mood swings. This presentation commenced suddenly two weeks ago, following a period of fever. Prior to this abrupt onset of psychiatric symptoms, the patient had no psychiatric history and no known substance abuse issues. Given the rapid onset and timing of the symptoms, what would be the most likely psychiatric diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute and transient psychotic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute and transient psychotic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia (Option A) is less likely given that diagnosis usually requires symptom presence for a minimum of one month as per ICD-11 and a minimum of six months per DSM-5-TR. Schizoaffective disorder (Option B) is characterized by a combination of psychotic and mood symptoms. However, the acute onset and short duration of symptoms in this case align more with ATPD.&lt;/li&gt;&lt;li&gt;â€¢ While fever may be linked to delirium (Option D), the specific psychotic symptoms such as hallucinations and delusions, along with the absence of cognitive impairment or an altered consciousness level, favour ATPD as the most likely diagnosis in this scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male, with a known diagnosis of schizophrenia, has shown positive responses to his current medication regimen, which includes 150 mg of clozapine daily. Recently, however, he has suddenly developed a high-grade fever. What is the most appropriate course of action for the management of this patient at this stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue with the current clozapine dose while monitoring the patient closely for any new or worsening symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediately discontinue the use of clozapine and perform a complete blood count (CBC) with differential&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop clozapine treatment and, if the fever persists for another 48 hours, order blood tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change the patient&#x27;s medication plan by switching him to a different antipsychotic drug&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediately discontinue the use of clozapine and perform a complete blood count (CBC) with differential&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male patient with a known diagnosis of schizophrenia has been recently commenced on haloperidol to manage his psychotic symptoms. However, after three days of treatment initiation, he arrives at the emergency department presenting with a high-grade fever (104Â°F), excessive sweating, rapid heart rate, rigid muscles, and altered consciousness. What is the most suitable investigative test to be ordered for this patient at this stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tests to evaluate kidney function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessment of serum creatine kinase (CK) levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver function tests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Assessment of serum creatine kinase (CK) levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Further considerations:&lt;/li&gt;&lt;li&gt;â€¢ Further considerations:&lt;/li&gt;&lt;li&gt;â€¢ A. Kidney function tests: Evaluating kidney function using parameters like blood urea nitrogen (BUN) and creatinine is indeed vital to assess the patient&#x27;s general health status and potential for renal complications. However, these tests do not specifically diagnose NMS and should be conducted alongside CK level monitoring to keep an eye on kidney functionality.&lt;/li&gt;&lt;li&gt;â€¢ B. Thyroid function tests: Though thyroid dysfunction can manifest as altered mental status and autonomic instability, the clinical picture in this case - presence of fever and muscle rigidity - aligns more with NMS. While thyroid function tests may be kept in the differential, they are not the immediate investigative priority in this context.&lt;/li&gt;&lt;li&gt;â€¢ D. Liver function tests: Though liver function parameters can be altered in NMS, they are not diagnostic for the condition. They might be part of a broader patient evaluation but prioritizing CK levels is crucial in this specific scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male, with a recent diagnosis of severe major depressive disorder, is brought to the emergency department by his wife. He is confused, lethargic, and his vital signs reveal a blood pressure of 90/60 mmHg. His wife informs the healthcare team that she discovered an empty container of his tricyclic antidepressant (TCA) medication, raising concerns about an intentional overdose. The patient&#x27;s ECG is performed and it shows widened QRS complexes. In this context, with a likely TCA overdose, what is the most suitable immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate DC cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin administration of an antiarrhythmic medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer Sodium Bicarbonate (NaHCO3)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer Sodium Bicarbonate (NaHCO3)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Initiate DC cardioversion: This is typically used for the treatment of life-threatening arrhythmias, which is not the specific issue addressed in this question.&lt;/li&gt;&lt;li&gt;â€¢ B. Begin administration of an antiarrhythmic medication: While antiarrhythmic drugs can be useful for managing specific arrhythmias, the primary problem in this case is TCA toxicity causing a widening of the QRS complex, but not necessarily resulting in a severe arrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ C. Administer Sodium Bicarbonate (NaHCO3): Sodium bicarbonate can help reverse the effects of TCA toxicity by increasing the extracellular sodium concentration and opposing the sodium channel-blocking effect of the TCA, thereby reducing the width of the QRS complexes. This makes it the best immediate intervention in this situation.&lt;/li&gt;&lt;li&gt;â€¢ D. None of the above: Considering the signs of TCA toxicity, immediate management is required and should not be deferred, ruling out this option.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old woman presents to the mental health clinic with a 4-month history of persistent sadness, loss of interest in activities she used to enjoy, significant weight loss, constant fatigue, inability to concentrate, and feelings of worthlessness. Recently, she began hearing a disturbing voice saying, \&quot;You are worthless and deserve to suffer.\&quot; What is the most suitable treatment plan for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paroxetine combined with aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interpersonal psychotherapy (IPT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paroxetine combined with aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ For treating major depressive disorder with psychotic features, the combination of an antidepressant and an antipsychotic is usually the best choice. Paroxetine, an SSRI, can manage the depressive symptoms, while aripiprazole, an atypical antipsychotic, can address the psychotic symptoms. Therefore, option B, Paroxetine combined with aripiprazole, is the recommended treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option A, escitalopram alone, may manage the depressive symptoms but is not sufficient for the psychotic symptoms. Option C, risperidone, is an atypical antipsychotic that would address the psychotic symptoms but might not adequately manage the depressive symptoms. Option D, Interpersonal psychotherapy (IPT), can be beneficial as an adjunctive treatment for managing depressive symptoms, but it&#x27;s not the primary treatment choice in the presence of psychotic features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are accurate in relation to the neurobiological modifications seen in depression? 1. There is increased neural activity in the prefrontal cortex 2. There is decreased neural activity in the amygdala 3. There is increased neural activity in the amygdala 4. There is decreased neural activity in the prefrontal cortex&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 3 and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statements 3 and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Depression is correlated with various neurobiological changes in the brain. Notably, there is an increased neural activity in the amygdala (3) and a decreased neural activity in the prefrontal cortex (4).&lt;/li&gt;&lt;li&gt;â€¢ The amygdala is crucial for processing emotional stimuli and creating emotional responses. Heightened activity in the amygdala is associated with increased emotional reactivity and negative emotions, both commonly seen in depression.&lt;/li&gt;&lt;li&gt;â€¢ On the other hand, the prefrontal cortex is responsible for executive functions like decision-making, emotional regulation, and attention. A decrease in its activity can result in impairments in these functions, which is a common occurrence in individuals suffering from depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman, who has been undergoing treatment for severe depression for the last few months, shows signs of improvement in her overall energy levels and daily
