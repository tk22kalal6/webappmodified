ic graded exposure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Specific phobia is treated most effectively with graded exposure therapy . Involves creating an anxiety hierarchy and exposing the person to feared stimuli in a controlled, step-wise manner . Works through extinction of conditioned fear responses and habituation . Medications are not first-line unless comorbidities are present.&lt;/li&gt;&lt;li&gt;âž¤ Specific phobia is treated most effectively with graded exposure therapy .&lt;/li&gt;&lt;li&gt;âž¤ Specific phobia&lt;/li&gt;&lt;li&gt;âž¤ graded exposure therapy&lt;/li&gt;&lt;li&gt;âž¤ Involves creating an anxiety hierarchy and exposing the person to feared stimuli in a controlled, step-wise manner .&lt;/li&gt;&lt;li&gt;âž¤ anxiety hierarchy&lt;/li&gt;&lt;li&gt;âž¤ controlled, step-wise manner&lt;/li&gt;&lt;li&gt;âž¤ Works through extinction of conditioned fear responses and habituation .&lt;/li&gt;&lt;li&gt;âž¤ extinction of conditioned fear responses&lt;/li&gt;&lt;li&gt;âž¤ habituation&lt;/li&gt;&lt;li&gt;âž¤ Medications are not first-line unless comorbidities are present.&lt;/li&gt;&lt;li&gt;âž¤ not first-line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with temporal lobe epilepsy experiences a peculiar phenomenon at the beginning of her seizures. She reports that just before losing awareness, she repeatedly thinks of a specific mathematical equation that she cannot voluntarily suppress or control. This intrusive cognitive experience that occurs as part of her ictal state is best described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forced thinking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forced normalization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Forced thinking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iG7i8KM.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Forced thinking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ictal phenomena are symptoms that occur during epileptic seizures , often arising from temporal lobe epilepsy , and may mimic psychiatric disorders. Recognizing them is crucial for accurate diagnosis and treatment .&lt;/li&gt;&lt;li&gt;âž¤ Ictal phenomena&lt;/li&gt;&lt;li&gt;âž¤ during epileptic seizures&lt;/li&gt;&lt;li&gt;âž¤ temporal lobe epilepsy&lt;/li&gt;&lt;li&gt;âž¤ accurate diagnosis and treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of depression and insomnia is being evaluated for treatment. The provider prefers to use an antidepressant with sedative properties. Which of the following antidepressants are known for their sedative effects? Mirtazapine Trazodone Fluoxetine Venlafaxine Amitriptyline&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xDKTCu6.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 2, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with bipolar disorder is started on carbamazepine. Which of the following genetic factors increases the risk of Stevens-Johnson syndrome with this medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HLA-B5701&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA-B1502&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HLA-DR4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HLA-A0201&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HLA-B1502&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FimbcCh.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HLA-B1502&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Certain HLA alleles are linked to severe drug hypersensitivity reactions :&lt;/li&gt;&lt;li&gt;âž¤ HLA alleles are linked to severe drug hypersensitivity reactions&lt;/li&gt;&lt;li&gt;âž¤ HLA-B*1502 testing helps prevent potentially fatal cutaneous reactions to carbamazepine , especially in patients of Asian ancestry .&lt;/li&gt;&lt;li&gt;âž¤ HLA-B*1502 testing&lt;/li&gt;&lt;li&gt;âž¤ potentially fatal cutaneous reactions&lt;/li&gt;&lt;li&gt;âž¤ carbamazepine&lt;/li&gt;&lt;li&gt;âž¤ Asian ancestry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman with recurrent depression reports improvement in mood on her current antidepressant but complains of reduced libido and difficulty achieving orgasm. Which of the following antidepressants is most likely responsible for this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agomelatine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paroxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fYxVNd8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paroxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Selective Serotonin Reuptake Inhibitors (SSRIs) , including paroxetine , act by inhibiting the reuptake of serotonin (5-HT) in the synaptic cleft, enhancing serotonergic neurotransmission. They are widely used in depression, anxiety disorders, OCD, etc.&lt;/li&gt;&lt;li&gt;âž¤ Selective Serotonin Reuptake Inhibitors (SSRIs)&lt;/li&gt;&lt;li&gt;âž¤ paroxetine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-1, C-3, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-3, C-1, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-4, B-3, C-1, D-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hrG8b4q.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_UgZgahx.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-4, B-3, C-1, D-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Eating disorders are classified based on eating behaviors and psychological factors:&lt;/li&gt;&lt;li&gt;âž¤ Eating disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man with social anxiety disorder reports that he stopped his antidepressant abruptly after 6 months of use. He is surprised he felt completely fine after stopping. Which of the following antidepressants is least likely to cause discontinuation syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8CFbA8M.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy&#x27;s parents report that he often screams, appears terrified, and is difficult to awaken during the first third of the night. He has no memory of these episodes in the morning. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nightmare disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleep terror disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;REM sleep behavior disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nocturnal panic attacks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sleep terror disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0Ba1X3K.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sleep terror disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with chronic feelings of emptiness, unstable relationships, impulsive spending, and recurrent self-harm during emotional crises. She reports intense fear of abandonment and rapid mood swings. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar II disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dependent personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Borderline personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Borderline personality disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Borderline Personality Disorder are almost always in a state of crisis. They have significant mood swings . They may start feeling angry, anxious or frustrated without any reason. Their interpersonal relationships are intense and tumultuous. They swing from being excessively dependent to being hostile to persons close to them. Hence, they have a history of unstable relationships . Another characteristic feature is the repetitive self-destructive acts such as the slashing of wrists, or overdosage of medications. The patients indulge in these behaviors to elicit help from others, to express their anger or just to numb themselves to the overwhelming painful feelings they have. These patients are also impulsive in areas such as spending, sex, and substance use. These patients have identity disturbances and unstable self-images (they have sudden changes in life goals, values, career plans sexual identity, etc).&lt;/li&gt;&lt;li&gt;âž¤ mood swings&lt;/li&gt;&lt;li&gt;âž¤ unstable relationships&lt;/li&gt;&lt;li&gt;âž¤ self-destructive acts&lt;/li&gt;&lt;li&gt;âž¤ impulsive&lt;/li&gt;&lt;li&gt;âž¤ identity disturbances&lt;/li&gt;&lt;li&gt;âž¤ unstable self-images&lt;/li&gt;&lt;li&gt;âž¤ Mnemonic for BPD features â€“ \&quot;I DESPAIRR\&quot;:&lt;/li&gt;&lt;li&gt;âž¤ Mnemonic for BPD features â€“ \&quot;I DESPAIRR\&quot;:&lt;/li&gt;&lt;li&gt;âž¤ I dentity disturbance D isordered affect (emotional lability) E mptiness (chronic) S uicidal behavior/self-harm P aranoid ideation or dissociation (transient, stress-related) A bandonment fear I mpulsivity (in 2+ areas) R elationship instability R age (inappropriate/intense)&lt;/li&gt;&lt;li&gt;âž¤ I dentity disturbance&lt;/li&gt;&lt;li&gt;âž¤ I&lt;/li&gt;&lt;li&gt;âž¤ D isordered affect (emotional lability)&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;li&gt;âž¤ E mptiness (chronic)&lt;/li&gt;&lt;li&gt;âž¤ E&lt;/li&gt;&lt;li&gt;âž¤ S uicidal behavior/self-harm&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ P aranoid ideation or dissociation (transient, stress-related)&lt;/li&gt;&lt;li&gt;âž¤ P&lt;/li&gt;&lt;li&gt;âž¤ A bandonment fear&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;li&gt;âž¤ I mpulsivity (in 2+ areas)&lt;/li&gt;&lt;li&gt;âž¤ I&lt;/li&gt;&lt;li&gt;âž¤ R elationship instability&lt;/li&gt;&lt;li&gt;âž¤ R&lt;/li&gt;&lt;li&gt;âž¤ R age (inappropriate/intense)&lt;/li&gt;&lt;li&gt;âž¤ R&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man presents with persistent intrusive thoughts and acts. He recognizes the thoughts as his own but finds them distressing and hard to control. Which of the following is the most common symptom pattern seen in OCD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symmetry and ordering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hoarding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contamination with washing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forbidden thoughts (sexual/religious)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contamination with washing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1ibS0A8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Contamination with washing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with severe low mood, early morning awakening, loss of appetite, and lack of pleasure in activities she once enjoyed. She describes her mood as worse in the mornings and reports feeling emotionally unresponsive even to positive events. Which subtype of depression is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melancholic depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychotic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seasonal affective disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Melancholic depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Melancholic depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Melancholic depression is a biologically driven subtype of major depression marked by anhedonia , mood non-reactivity , diurnal variation (morning worsening) , psychomotor changes , and marked appetite or weight loss . It typically responds well to antidepressants and ECT , especially in severe or treatment-resistant cases.&lt;/li&gt;&lt;li&gt;âž¤ Melancholic depression&lt;/li&gt;&lt;li&gt;âž¤ anhedonia&lt;/li&gt;&lt;li&gt;âž¤ mood non-reactivity&lt;/li&gt;&lt;li&gt;âž¤ diurnal variation (morning worsening)&lt;/li&gt;&lt;li&gt;âž¤ psychomotor changes&lt;/li&gt;&lt;li&gt;âž¤ marked appetite or weight loss&lt;/li&gt;&lt;li&gt;âž¤ antidepressants&lt;/li&gt;&lt;li&gt;âž¤ ECT&lt;/li&gt;&lt;li&gt;âž¤ Mnemonic â€“ \&quot;MAJOR SAD\&quot; for melancholic features:&lt;/li&gt;&lt;li&gt;âž¤ M orning worsening A nhedonia J oyless (mood non-reactive) O bvious psychomotor changes R educed appetite/weight loss S evere guilt A wakening early D epression (severe, endogenous)&lt;/li&gt;&lt;li&gt;âž¤ M orning worsening&lt;/li&gt;&lt;li&gt;âž¤ M&lt;/li&gt;&lt;li&gt;âž¤ A nhedonia&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;li&gt;âž¤ J oyless (mood non-reactive)&lt;/li&gt;&lt;li&gt;âž¤ J&lt;/li&gt;&lt;li&gt;âž¤ O bvious psychomotor changes&lt;/li&gt;&lt;li&gt;âž¤ O&lt;/li&gt;&lt;li&gt;âž¤ R educed appetite/weight loss&lt;/li&gt;&lt;li&gt;âž¤ R&lt;/li&gt;&lt;li&gt;âž¤ S evere guilt&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ A wakening early&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;li&gt;âž¤ D epression (severe, endogenous)&lt;/li&gt;&lt;li&gt;âž¤ D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man with schizophrenia is admitted for inpatient care under the Mental Healthcare Act (MHCA), 2017. He lacks capacity to make decisions during acute episodes. Who is primarily responsible for making decisions on his behalf regarding treatment and admission when he is incapacitated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medical officer in charge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Legal guardian appointed by court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nominated Representative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;District Mental Health Review Board&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nominated Representative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nominated Representative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Nominated Representative (NR) under MHCA 2017 is a central rights-protecting figure , empowered to take decisions regarding admission, treatment, and discharge when a person with mental illness lacks capacity . The NR must act in accordance with the patient&#x27;s Advance Directive , if available, and in their best interests .&lt;/li&gt;&lt;li&gt;âž¤ Nominated Representative (NR)&lt;/li&gt;&lt;li&gt;âž¤ MHCA 2017&lt;/li&gt;&lt;li&gt;âž¤ central rights-protecting figure&lt;/li&gt;&lt;li&gt;âž¤ admission, treatment, and discharge&lt;/li&gt;&lt;li&gt;âž¤ lacks capacity&lt;/li&gt;&lt;li&gt;âž¤ Advance Directive&lt;/li&gt;&lt;li&gt;âž¤ best interests&lt;/li&gt;&lt;li&gt;âž¤ Key points:&lt;/li&gt;&lt;li&gt;âž¤ Key points:&lt;/li&gt;&lt;li&gt;âž¤ NR is chosen by the patient , or appointed by the Mental Health Review Board if none is available. Must act in the best interest of the person, respecting autonomy and dignity. Has legal standing in supported decision-making under MHCA 2017.&lt;/li&gt;&lt;li&gt;âž¤ NR is chosen by the patient , or appointed by the Mental Health Review Board if none is available.&lt;/li&gt;&lt;li&gt;âž¤ chosen by the patient&lt;/li&gt;&lt;li&gt;âž¤ Mental Health Review Board&lt;/li&gt;&lt;li&gt;âž¤ Must act in the best interest of the person, respecting autonomy and dignity.&lt;/li&gt;&lt;li&gt;âž¤ in the best interest&lt;/li&gt;&lt;li&gt;âž¤ Has legal standing in supported decision-making under MHCA 2017.&lt;/li&gt;&lt;li&gt;âž¤ supported decision-making&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with bipolar disorder prepares a legal document stating she does not wish to receive electroconvulsive therapy (ECT) during future episodes. According to the Mental Healthcare Act (MHCA) 2017, what is this document called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nominated representative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Advance directive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychiatric living will&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Legal guardianship document&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Advance directive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Advance directive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Advance directive is a document written by any competent person (except minors) anticipating a period of incompetence. Every person (not a minor) can make an advance directive in which they can mention how they wish to be treated/not treated for a mental illness. It is applicable only if a person loses the capacity to take mental healthcare or treatment decisions. Duty of psychiatrist (or medical officer) to give treatment according to the advance directive. Doctor is not liable in case of unforeseen consequences while following the advance directive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man with severe depression is started on antidepressant therapy. Two weeks later, his energy and sleep have improved, but he reports persistent hopelessness. His family finds him more active but still withdrawn. Which of the following clinical concerns should be most carefully monitored during this phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment-emergent mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paradoxical suicide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antidepressant discontinuation syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paradoxical suicide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paradoxical suicide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Paradoxical suicide is an increased suicidal risk in early phase of antidepressant treatment, especially in adolescents and young adults . Related to improvement in energy before mood improves. Close monitoring is essential in the first few weeks of antidepressant initiation. Risk is highest within the first 1â€“4 weeks of therapy. FDA and global guidelines recommend close follow-up in the early phase of treatment, especially in high-risk groups.&lt;/li&gt;&lt;li&gt;âž¤ Paradoxical suicide is an increased suicidal risk in early phase of antidepressant treatment, especially in adolescents and young adults .&lt;/li&gt;&lt;li&gt;âž¤ Paradoxical suicide&lt;/li&gt;&lt;li&gt;âž¤ suicidal risk in early phase&lt;/li&gt;&lt;li&gt;âž¤ adolescents and young adults&lt;/li&gt;&lt;li&gt;âž¤ Related to improvement in energy before mood improves.&lt;/li&gt;&lt;li&gt;âž¤ improvement in energy&lt;/li&gt;&lt;li&gt;âž¤ Close monitoring is essential in the first few weeks of antidepressant initiation.&lt;/li&gt;&lt;li&gt;âž¤ Close monitoring is essential&lt;/li&gt;&lt;li&gt;âž¤ Risk is highest within the first 1â€“4 weeks of therapy.&lt;/li&gt;&lt;li&gt;âž¤ highest within the first 1â€“4 weeks&lt;/li&gt;&lt;li&gt;âž¤ FDA and global guidelines recommend close follow-up in the early phase of treatment, especially in high-risk groups.&lt;/li&gt;&lt;li&gt;âž¤ FDA and global guidelines&lt;/li&gt;&lt;li&gt;âž¤ close follow-up&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with schizophrenia believes that the government is monitoring his thoughts through his phone. When questioned, he acknowledges the possibility that he may be mentally unwell and agrees to take medications. What is the most appropriate insight grade in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lzv8Fuu.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Grade 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Insight evaluates the patient&#x27;s awareness and understanding of their mental illness. It is graded from 1 to 5.&lt;/li&gt;&lt;li&gt;âž¤ Insight evaluates the patient&#x27;s awareness and understanding of their mental illness.&lt;/li&gt;&lt;li&gt;âž¤ Insight&lt;/li&gt;&lt;li&gt;âž¤ awareness and understanding&lt;/li&gt;&lt;li&gt;âž¤ It is graded from 1 to 5.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man with a 20-year history of alcohol dependence presents to the emergency department 24 hours after his last drink. He has tremors and agitation. Which of the following is a recognized risk factor for developing alcohol withdrawal delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-time alcohol user&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short duration of alcohol use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Past history of withdrawal seizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High socioeconomic status&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Past history of withdrawal seizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Past history of withdrawal seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal delirium (DT) usually occurs 48â€“72 hours after cessation of alcohol in dependent individuals. Risk factors include : Previous DT or withdrawal seizures Chronic heavy alcohol use Older age Concurrent medical illness Surgery Electrolyte disturbances Abrupt cessation after prolonged intake Symptoms: confusion , hallucinations , autonomic instability , tremors , agitation .&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal delirium (DT) usually occurs 48â€“72 hours after cessation of alcohol in dependent individuals.&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal delirium (DT)&lt;/li&gt;&lt;li&gt;âž¤ 48â€“72 hours&lt;/li&gt;&lt;li&gt;âž¤ Risk factors include : Previous DT or withdrawal seizures Chronic heavy alcohol use Older age Concurrent medical illness Surgery Electrolyte disturbances Abrupt cessation after prolonged intake&lt;/li&gt;&lt;li&gt;âž¤ Risk factors include&lt;/li&gt;&lt;li&gt;âž¤ Previous DT or withdrawal seizures Chronic heavy alcohol use Older age Concurrent medical illness Surgery Electrolyte disturbances Abrupt cessation after prolonged intake&lt;/li&gt;&lt;li&gt;âž¤ Previous DT or withdrawal seizures&lt;/li&gt;&lt;li&gt;âž¤ Previous DT or withdrawal seizures&lt;/li&gt;&lt;li&gt;âž¤ Chronic heavy alcohol use&lt;/li&gt;&lt;li&gt;âž¤ Chronic heavy alcohol use&lt;/li&gt;&lt;li&gt;âž¤ Older age&lt;/li&gt;&lt;li&gt;âž¤ Older age&lt;/li&gt;&lt;li&gt;âž¤ Concurrent medical illness&lt;/li&gt;&lt;li&gt;âž¤ Concurrent medical illness&lt;/li&gt;&lt;li&gt;âž¤ Surgery&lt;/li&gt;&lt;li&gt;âž¤ Surgery&lt;/li&gt;&lt;li&gt;âž¤ Electrolyte disturbances&lt;/li&gt;&lt;li&gt;âž¤ Electrolyte disturbances&lt;/li&gt;&lt;li&gt;âž¤ Abrupt cessation after prolonged intake&lt;/li&gt;&lt;li&gt;âž¤ Abrupt cessation after prolonged intake&lt;/li&gt;&lt;li&gt;âž¤ Symptoms: confusion , hallucinations , autonomic instability , tremors , agitation .&lt;/li&gt;&lt;li&gt;âž¤ confusion&lt;/li&gt;&lt;li&gt;âž¤ hallucinations&lt;/li&gt;&lt;li&gt;âž¤ autonomic instability&lt;/li&gt;&lt;li&gt;âž¤ tremors&lt;/li&gt;&lt;li&gt;âž¤ agitation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman with anorexia nervosa is hospitalized for nutritional rehabilitation. She is reportedly compliant with her meal plan, but after 1 week of inpatient care, there is no weight gain. She remains medically stable. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase caloric intake in diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observe for compensatory behaviors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discharge with outpatient therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Observe for compensatory behaviors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Observe for compensatory behaviors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In anorexia nervosa , if there is no weight gain despite apparent compliance , always suspect covert compensatory behaviors first. Begin meal supervision , bathroom restriction post-meals , and behavioral observation before modifying the diet plan. SSRIs are not first-line for underweight anorexia patients. Discharge is only considered once medical stability and weight gain goals are achieved.&lt;/li&gt;&lt;li&gt;âž¤ In anorexia nervosa , if there is no weight gain despite apparent compliance , always suspect covert compensatory behaviors first.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ no weight gain despite apparent compliance&lt;/li&gt;&lt;li&gt;âž¤ suspect covert compensatory behaviors&lt;/li&gt;&lt;li&gt;âž¤ Begin meal supervision , bathroom restriction post-meals , and behavioral observation before modifying the diet plan.&lt;/li&gt;&lt;li&gt;âž¤ meal supervision&lt;/li&gt;&lt;li&gt;âž¤ bathroom restriction post-meals&lt;/li&gt;&lt;li&gt;âž¤ behavioral observation&lt;/li&gt;&lt;li&gt;âž¤ SSRIs are not first-line for underweight anorexia patients.&lt;/li&gt;&lt;li&gt;âž¤ not first-line&lt;/li&gt;&lt;li&gt;âž¤ Discharge is only considered once medical stability and weight gain goals are achieved.&lt;/li&gt;&lt;li&gt;âž¤ medical stability&lt;/li&gt;&lt;li&gt;âž¤ weight gain goals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man with frontotemporal dementia is unable to name common objects or recall the meaning of words, despite intact memory for recent personal events. Which type of memory is most likely impaired?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procedural memory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semantic memory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Working memory&quot;, &quot; ot;: &quot;Prevent prolonged seizure duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prevent musculoskeletal injury during convulsion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prevent musculoskeletal injury during convulsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prevent musculoskeletal injury during convulsion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Modified ECT â€“ Key Drugs &amp;amp; Their Roles&lt;/li&gt;&lt;li&gt;âž¤ Propofol (or methohexital/thiopentone): Short-acting anesthetic to induce unconsciousness Succinylcholine : Short-acting muscle relaxant to prevent fractures or muscle injury during seizure Both are given to make ECT safe and tolerable for the patient Modified ECT uses anesthesia + muscle relaxant Seizure should last 20â€“60 seconds for therapeutic efficacy Unmodified ECT (without muscle relaxant) has higher risk of complications and is illegal to use now as per MHCA, 2017.&lt;/li&gt;&lt;li&gt;âž¤ Propofol (or methohexital/thiopentone): Short-acting anesthetic to induce unconsciousness&lt;/li&gt;&lt;li&gt;âž¤ Propofol&lt;/li&gt;&lt;li&gt;âž¤ Short-acting anesthetic&lt;/li&gt;&lt;li&gt;âž¤ Succinylcholine : Short-acting muscle relaxant to prevent fractures or muscle injury during seizure&lt;/li&gt;&lt;li&gt;âž¤ Succinylcholine&lt;/li&gt;&lt;li&gt;âž¤ Short-acting muscle relaxant&lt;/li&gt;&lt;li&gt;âž¤ fractures or muscle injury&lt;/li&gt;&lt;li&gt;âž¤ Both are given to make ECT safe and tolerable for the patient&lt;/li&gt;&lt;li&gt;âž¤ safe and tolerable&lt;/li&gt;&lt;li&gt;âž¤ Modified ECT uses anesthesia + muscle relaxant&lt;/li&gt;&lt;li&gt;âž¤ Modified ECT&lt;/li&gt;&lt;li&gt;âž¤ Seizure should last 20â€“60 seconds for therapeutic efficacy&lt;/li&gt;&lt;li&gt;âž¤ 20â€“60 seconds&lt;/li&gt;&lt;li&gt;âž¤ Unmodified ECT (without muscle relaxant) has higher risk of complications and is illegal to use now as per MHCA, 2017.&lt;/li&gt;&lt;li&gt;âž¤ Unmodified ECT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man prefers solitary activities, avoids close relationships, and shows little interest in forming emotional or sexual connections. He appears indifferent to praise or criticism and has no apparent distress about his isolation. Which personality disorder best describes this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schizoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_C8WuLQM.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Schizoid personality disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cluster A Personality Disorders (Odd &amp;amp; Eccentric)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents with recurrent intrusive thoughts rs post-dose (trough level).&lt;/li&gt;&lt;li&gt;âž¤ Lithium augmentation is effective in treatment-resistant unipolar depression .&lt;/li&gt;&lt;li&gt;âž¤ Lithium augmentation&lt;/li&gt;&lt;li&gt;âž¤ treatment-resistant unipolar depression&lt;/li&gt;&lt;li&gt;âž¤ Therapeutic serum level for augmentation: 0.5-0.8 mmol/L&lt;/li&gt;&lt;li&gt;âž¤ Therapeutic serum level for augmentation: 0.5-0.8 mmol/L&lt;/li&gt;&lt;li&gt;âž¤ Higher levels (0.8â€“1.2 mmol/L) are used for mood stabilization in bipolar disorder .&lt;/li&gt;&lt;li&gt;âž¤ Higher levels (0.8â€“1.2 mmol/L)&lt;/li&gt;&lt;li&gt;âž¤ mood stabilization in bipolar disorder&lt;/li&gt;&lt;li&gt;âž¤ Monitor renal function and thyroid during lithium therapy.&lt;/li&gt;&lt;li&gt;âž¤ Monitor renal function and thyroid&lt;/li&gt;&lt;li&gt;âž¤ Levels should be checked 5 days after dose change , 12 hours post-dose (trough level).&lt;/li&gt;&lt;li&gt;âž¤ 5 days after dose change&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman presents to the emergency department with complaints of agitation, tremors, and excessive sweating. She has a history of major depressive disorder and was recently started on fluoxetine by her primary care physician. On further questioning, she reveals that she also took sumatriptan for a recent migraine. She is restless, her temperature is 38.9Â°C, and neuromuscular examination shows inducible clonus and hyperreflexia. She is alert but confused. What medications are appropriate to manage her condition? Cyproheptadine Lorazepam Haloperidol Sodium bicarbonate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&         function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

            questions = [{&quot;text&quot;: &quot;Which of the following statements regarding ICD-11 and DSM-5 is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ICD-11 is published by the World Health Organization.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DSM-5 is used more in clinical research in the USA.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RDoC is a diagnostic manual focusing on symptom-based classification.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DSM-5 includes cultural formulation interview for diverse populations.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RDoC is a diagnostic manual focusing on symptom-based classification.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RDoC is a diagnostic manual focusing on symptom-based classification.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The RDoC framework is not a diagnostic manual but a research tool focused on understanding mental illness based on biological and psychological systems , unlike DSM-5 or ICD-11 , which are symptom-based classification systems .&lt;/li&gt;&lt;li&gt;âž¤ RDoC framework is not a diagnostic manual&lt;/li&gt;&lt;li&gt;âž¤ research tool&lt;/li&gt;&lt;li&gt;âž¤ mental illness based on biological and psychological systems&lt;/li&gt;&lt;li&gt;âž¤ DSM-5 or ICD-11&lt;/li&gt;&lt;li&gt;âž¤ symptom-based classification systems&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following components of Mental Status Examination (MSE) with their respective findings:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-D, 2-C, 3-A, 4-B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-D, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-D, 2-A, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-A, 4-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-D, 2-C, 3-A, 4-B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ViPihuy.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-D, 2-C, 3-A, 4-B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mental Status Examination (MSE) provides a structured assessment of a patient&#x27;s psychological functioning. Accurately distinguishing between subjective (e.g., mood) and objective (e.g., affect, appearance) components is crucial for diagnosis and clinical documentation.&lt;/li&gt;&lt;li&gt;âž¤ Mental Status Examination (MSE)&lt;/li&gt;&lt;li&gt;âž¤ subjective (e.g., mood)&lt;/li&gt;&lt;li&gt;âž¤ objective (e.g., affect, appearance)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 10.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old male with schizophrenia is being evaluated in an inpatient ward. He is asked what he would do if he smelled smoke and saw flames coming from his neighborâ€™s home. He says, â€œI would alert the neighbors and call the fire department.â€ This response reflects which type of judgment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Personal judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test judgment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight judgment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test judgment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Test judgment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Judgement is the ability to take the right decision according to the situation. Three types of judgments are there-&lt;/li&gt;&lt;li&gt;âž¤ Test judgment: Here, a test situation is given, and the patient is asked to give the appropriate response in that situation. The commonly asked question is what would the patient do if he sees a \&quot;house on fire\&quot; and the response is evaluated. Personal judgment: Here, the patient is asked about the plans for his future life, and the response is evaluated. Social judgment: Here, the patient&#x27;s ability to interact appropriately in social situations is evaluated&lt;/li&gt;&lt;li&gt;âž¤ Test judgment: Here, a test situation is given, and the patient is asked to give the appropriate response in that situation. The commonly asked question is what would the patient do if he sees a \&quot;house on fire\&quot; and the response is evaluated.&lt;/li&gt;&lt;li&gt;âž¤ Test judgment:&lt;/li&gt;&lt;li&gt;âž¤ Personal judgment: Here, the patient is asked about the plans for his future life, and the response is evaluated.&lt;/li&gt;&lt;li&gt;âž¤ Personal judgment:&lt;/li&gt;&lt;li&gt;âž¤ Social judgment: Here, the patient&#x27;s ability to interact appropriately in social situations is evaluated&lt;/li&gt;&lt;li&gt;âž¤ Social judgment:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman is brought to the psychiatric outpatient department by her daughter. The daughter reports that the patient has been increasingly withdrawn, wearing mismatched clothing, and recently laughed during a funeral. On mental status examination, she laughs inappropriately while discussing serious topics. Which of the following best describes this affect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mood-congruent affect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labile affect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inappropriate affect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flat affect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inappropriate affect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inappropriate affect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Inappropriate affect involves emotional expressions that are not appropriate for the situation , and may be seen in schizophrenia, frontotemporal dementia, or certain personality disorders .&lt;/li&gt;&lt;li&gt;âž¤ Inappropriate affect&lt;/li&gt;&lt;li&gt;âž¤ emotional expressions that are not appropriate for the situation&lt;/li&gt;&lt;li&gt;âž¤ schizophrenia, frontotemporal dementia, or certain personality disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 75.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with complaints of hearing voices arguing about him when no one is around. He also believes that his thoughts are being broadcasted to others. These symptoms most likely represent:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First rank symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disorganization symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudohallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. First rank symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uAzCoIf.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) First rank symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about the epidemiology of schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More common in females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lifetime prevalence is about 5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most commonly begins after 40 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More common in lower socioeconomic status due to downward drift&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. More common in lower socioeconomic status due to downward drift&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) More common in lower socioeconomic status due to downward drift&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Worldwide lifetime prevalence of Schizophrenia is approximately 0.7 per cent. Both men and women are equally affected, but the onset of the illness tends to be earlier in males and later in females. The peak age of onset for schizophrenia is in adolescence and young adulthood, typically between 15 and 24 years. However, there is also a second peak in middle age for females. If the onset occurs after the age of 45, it is referred to as \&quot;late-onset schizophrenia.\&quot; It is more common in lower socioeconomic classes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 357.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male with schizophrenia has poor eye contact, monotone speech, diminished interest in social interaction, and no facial expressions. These are most likely due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive symptoms from mesolimbic dopamine excess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative symptoms from mesocortical dopamine deficit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative symptoms from limbic hyperactivation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catatonic symptoms from basal ganglia dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Negative symptoms from mesocortical dopamine deficit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Negative symptoms from mesocortical dopamine deficit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Negative symptoms of schizophreniaâ€”such as blunted affect, social withdrawal, and reduced motivationâ€”are linked to dopamine hypofunction in the mesocortical pathway. This contrasts with positive symptoms, which are due to dopaminergic hyperactivity in the mesolimbic pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a good prognostic factor in schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early onset (&amp;lt;20 years)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Male gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of affective symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prominent negative symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of affective symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_27XZr2h.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of affective symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with schizophrenia developed torticollis and oculogyric crisis 3 hours after haloperidol administration. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer oral olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer intramuscular promethazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer intramuscular promethazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer intramuscular promethazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute dystonia is the earliest side effect of antipsychotics can be seen within minutes of receiving an injectable antipsychotic (also with oral antipsychotic). It is characterized by sudden contraction of a muscle group and can lead to symptoms like torticollis (twisting of the neck), oculogyric crisis (deviation of eyeballs), opisthotonos (extreme arching of the back), trismus (contraction of jaw muscles) or other dystonic reactions. Treatment of acute dystonia involves immediate administration of parental anticholinergics such as benztropine, promethazine, or diphenhydramine. To prevent acute dystonia, prophylactic use of oral anticholinergics is suggested while prescribing typical antipsychotics.&lt;/li&gt;&lt;li&gt;âž¤ earliest side effect&lt;/li&gt;&lt;li&gt;âž¤ sudden contraction&lt;/li&gt;&lt;li&gt;âž¤ torticollis&lt;/li&gt;&lt;li&gt;âž¤ oculogyric crisis&lt;/li&gt;&lt;li&gt;âž¤ opisthotonos&lt;/li&gt;&lt;li&gt;âž¤ anticholinergics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is found sitting motionless in the same posture for hours. On passive movement of her arm, it remains fixed in place. She is mute and resists movement slightly. Which of the following is most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Catatonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Locked-in syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stupor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Catatonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Catatonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The term catatonia was given by Karl Kahlbaum . Catatonia is a psychiatric emergency that is characterized by severe motor abnormalities such as akinetic mutism (stupor), excitement, waxy flexibility, posturing, catalepsy, automatic obedience, negativism, Gegenhalten, psychological pillow etc. The lorazepam challenge test aids in prompt diagnosis. Lorazepam is first line treatment for catatonia.&lt;/li&gt;&lt;li&gt;âž¤ catatonia&lt;/li&gt;&lt;li&gt;âž¤ Karl Kahlbaum&lt;/li&gt;&lt;li&gt;âž¤ Lorazepam&lt;/li&gt;&lt;li&gt;âž¤ first line treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345-346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male with schizophrenia is brought in after attempting suicide. Which of the following factors increases suicide risk in schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long duration of illness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prominent negative symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early in the course with command hallucinations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of affective flattening&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Early in the course with command hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_C5GgOJF.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Early in the course with command hallucinations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 339.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman reports persistent low mood, fatigue, poor concentration, and feelings of worthlessness over the past 3 weeks. She also has difficulty sleeping and has lost 4 kg unintentionally. Which of the following criteria is necessary to diagnose major depressive disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of suicidal thoughts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duration of 1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At least one core symptom among low mood or anhedonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep disturbances and psychomotor changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. At least one core symptom among low mood or anhedonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Xy2Ym5I.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) At least one core symptom among low mood or anhedonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 381.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to NMHS-2016, which of the following is the most common mental illness in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specific phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ According to NMHS-2016 , depression is the most prevalent mental illness in India , underscoring the need for early detection, destigmatization, and access to treatment for common mental disorders.&lt;/li&gt;&lt;li&gt;âž¤ NMHS-2016&lt;/li&gt;&lt;li&gt;âž¤ depression is the most prevalent mental illness in India&lt;/li&gt;&lt;li&gt;âž¤ early detection, destigmatization, and access to treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: National Mental Health Survey (NMHS) 2015â€“16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the subtype of depression with its characteristic feature:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-C, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-B, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-D, 3-A, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-A, 3-B, 4-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-B, 2-A, 3-C, 4-D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_sqoO9DP.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-B, 2-A, 3-C, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380-382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sleep abnormalities is most characteristic of major depressive disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased REM latency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early morning insomnia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragmented N3 sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased total sleep duration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early morning insomnia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Early morning insomnia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Early morning awakening (terminal insomnia) is one of the most characteristic sleep abnormalities in major depressive disorder . It reflects disruption of circadian rhythm and is often accompanied by low mood and energy upon waking .&lt;/li&gt;&lt;li&gt;âž¤ Early morning awakening (terminal insomnia)&lt;/li&gt;&lt;li&gt;âž¤ most characteristic sleep abnormalities in major depressive disorder&lt;/li&gt;&lt;li&gt;âž¤ disruption of circadian rhythm&lt;/li&gt;&lt;li&gt;âž¤ low mood and energy upon waking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with major depressive disorder complains of sexual side effects after starting antidepressant therapy. Which of the following agents is least likely to cause sexual dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bupropion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sexual dysfunction, including decreased libido and difficulty maintaining an erection, is a common side effect of SSRIs like fluoxetine. These medications increase serotonin levels, which can adversely affect sexual desire and performance. In contrast, antidepressants like mirtazapine and bupropion are less likely to cause sexual dysfunction and may even be used to mitigate these side effects when they occur with other antidepressants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is first-line treatment for major depressive disorder with suicide risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSRI monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Electroconvulsive therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Electroconvulsive therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with major depressive disorder and active suicide risk , ECT is the most effective and fastest-acting treatment , often life-saving. It is preferred over psychotherapy or antidepressants when immediate improvement is needed.&lt;/li&gt;&lt;li&gt;âž¤ major depressive disorder and active suicide risk&lt;/li&gt;&lt;li&gt;âž¤ ECT is the most effective and fastest-acting treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following findings is commonly associated with major depressive disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperfunction of the thyroid axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suppression in dexamethasone suppression test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyposecretion of cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased HPA axis activity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased HPA axis activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased HPA axis activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder is associated with increased HPA axis activity and elevated cortisol levels , which reflect the bodyâ€™s chronic stress response. This biological dysregulation plays a key role in the pathophysiology of depression .&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder&lt;/li&gt;&lt;li&gt;âž¤ increased HPA axis activity and elevated cortisol levels&lt;/li&gt;&lt;li&gt;âž¤ pathophysiology of depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with low mood, hypersomnia, increased appetite, and sensitivity to interpersonal rejection. Her mood improves with positive events. Which of the following is the most appropriate pharmacotherapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tricyclic antidepressants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAO inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MAO inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MAO inhibitors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atypical depression is best managed pharmacologically with MAO inhibitors , especially when first-line options fail. Key features include hypersomnia, hyperphagia, mood reactivity, and rejection sensitivity .&lt;/li&gt;&lt;li&gt;âž¤ Atypical depression&lt;/li&gt;&lt;li&gt;âž¤ MAO inhibitors&lt;/li&gt;&lt;li&gt;âž¤ hypersomnia, hyperphagia, mood reactivity, and rejection sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with depressive symptoms that have persisted for over 2 years but never met full criteria for major depressive disorder. Which diagnosis best fits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Melancholic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent depressive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistent depressive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Persistent depressive disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Persistent Depressive Disorder (Dysthymia) is the presence of mild depressive symptoms (not enough to diagnose a major depressive episode) for a period of more than two years (and at least one year in children and adolescents). While the symptoms might not be as severe as those in major depressive disorder, they are chronic and persistent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong
