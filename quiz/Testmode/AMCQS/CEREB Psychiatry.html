ically considered first-line treatments for OCD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is brought to the emergency room by his family. He reports hearing voices commenting on his actions and believes his thoughts are being broadcast on television, for 3 days. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brief psychotic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brief psychotic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brief psychotic disorder is diagnosed when psychotic symptoms such as delusions, hallucinations, or disorganized speech or behavior last for more than 1 day but less than 1 month with a full return to baseline functioning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 344.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a 6-month history of believing her neighbors are plotting to harm her, despite no evidence. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delusional disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusional Disorder is characterized by the presence of one or more delusions for at least one month. other psychotic symptoms like hallucinations, disorganisation, and negative symptoms are usually absent. If hallucinations are present, they are for a very short duration. The individual can function relatively well in daily life except for the disturbances caused directly by the delusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 345.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old medical college principal is known for his strict adherence to rules and regulations. He recently denied several students the opportunity to appear for final exams because their attendance fell short by just 1% due to COVID-19, insisting that \&quot;rules are rules.\&quot; During the annual college festival, he is known to stop students from dancing exactly at 9 pm by personally standing on the dance floor and stopping everyone around him, as per the college rules. He is resistant to incorporating technological tools into teaching, claiming that reading from PowerPoint presentations in class has produced great doctors for decades. The principal also becomes irritable when students laugh during lectures, frequently threatening to mark them absent. Based on this description, which of the following personality disorders best fits the principal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Anankastic personality disorder are preoccupied with rules and regulations. They give excessive importance to details and show perfectionism that interferes with task completion (since they want everything to be perfect, it often results in significant delays). They are inflexible and insist that others agree to their demands. They are excessively devoted to work and may not have any time for leisure â€‹â€‹activities. They are formal and serious and often lack a sense of humor. The DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder\&quot; for these patients. Management usually involves psychotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 566.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with schizophrenia is started on haloperidol. After a few days, she develops muscle stiffness and a tremor. What is the most appropriate initial management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add benztropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the dose of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start lithium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Add benztropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial management of extrapyramidal symptoms caused by antipsychotics like haloperidol is to add anticholinergic medication such as benztropine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 351.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with schizophrenia has been stable on risperidone for years but recently developed significant weight gain and diabetes. What medication switch would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-173532.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with schizophrenia who develop weight gain and diabetes on antipsychotic treatment, switching to aripiprazole, which has a lower risk of metabolic side effects, is often the most appropriate management strategy.&lt;/li&gt;&lt;li&gt;âž¤ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;âž¤ Aripiprazole and ziprasidone are two antipsychotics with a relatively lower risk of weight gain compared to others. Olanzapine and clozapine are most associated with weight gain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man with schizophrenia has failed to respond to adequate trials of risperidone and olanzapine. He continues to have severe positive symptoms. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin electroconvulsive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add aripiprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Treatment-resistant schizophrenia (TRS)- Lack of response to at least two different antipsychotics, including at least one second-generation antipsychotic, given in adequate dosage and for an adequate duration (at least 4-6 weeks) Clozapine is the drug of choice (DOC) in TRS.&lt;/li&gt;&lt;li&gt;âž¤ Treatment-resistant schizophrenia (TRS)- Lack of response to at least two different antipsychotics, including at least one second-generation antipsychotic, given in adequate dosage and for an adequate duration (at least 4-6 weeks)&lt;/li&gt;&lt;li&gt;âž¤ Treatment-resistant schizophrenia (TRS)-&lt;/li&gt;&lt;li&gt;âž¤ Clozapine is the drug of choice (DOC) in TRS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 354.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with schizophrenia develops galactorrhea and amenorrhea after starting a new antipsychotic medication. Which medication is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Risperidone is the most likely antipsychotic to cause hyperprolactinemia, leading to galactorrhea and amenorrhea, due to its strong D2 receptor antagonism in the tuberoinfundibular pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents with alternating periods of psychotic symptoms and mood episodes. During periods without mood symptoms, she continues to have residual psychotic symptoms. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder with psychotic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizoaffective disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder is characterized by the presence of symptoms of both schizophrenia and mood disorder. Management of schizoaffective disorder include:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 342.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following antipsychotics with their primary receptor action:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-2, C-4, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-2, C-3, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-4, B-3, C-2, D-1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-095108.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Haloperidol - 4. D2 antagonist: Haloperidol is a first-generation antipsychotic (typical antipsychotic) that primarily works as a D2 dopamine receptor antagonist. It is known for its potency in blocking D2 receptors, which contributes to its antipsychotic effects.&lt;/li&gt;&lt;li&gt;â€¢ A. Haloperidol - 4. D2 antagonist:&lt;/li&gt;&lt;li&gt;â€¢ B. Clozapine - 3. D4 antagonism more than D2 antagonism: Clozapine is an atypical antipsychotic that has a higher affinity for D4 receptors compared to D2 receptors. It also has significant action on 5-HT2A receptors but is known for its unique receptor binding profile that distinguishes it from other antipsychotics.&lt;/li&gt;&lt;li&gt;â€¢ B. Clozapine - 3. D4 antagonism more than D2 antagonism:&lt;/li&gt;&lt;li&gt;â€¢ C. Aripiprazole - 2. D2 partial agonist: Aripiprazole is classified as a partial agonist at D2 dopamine receptors. This partial agonism helps in modulating dopamine activity, making it effective as an antipsychotic with a lower risk of some side effects associated with full antagonists.&lt;/li&gt;&lt;li&gt;â€¢ C. Aripiprazole - 2. D2 partial agonist:&lt;/li&gt;&lt;li&gt;â€¢ D. Risperidone - 1. D2 and 5-HT2A antagonist: Risperidone is an atypical antipsychotic that acts as an antagonist at D2 receptors as well as 5-HT2A serotonin receptors. This dual action helps in reducing positive and negative symptoms of schizophrenia with a reduced risk of extrapyramidal symptoms compared to typical antipsychotics.&lt;/li&gt;&lt;li&gt;â€¢ D. Risperidone - 1. D2 and 5-HT2A antagonist:&lt;/li&gt;&lt;li&gt;â€¢ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 609, 612, 613, 617.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following side effects with the antipsychotic medications most likely to cause them:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-1, C-3, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-1, B-4, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-3, B-1, C-2, D-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-4, B-1, C-3, D-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-095218.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Weight gain - 4. Olanzapine: Olanzapine is known for its significant risk of weight gain and metabolic side effects, including hyperlipidemia and diabetes. Its action on histamine H1 and 5-HT2C receptors contributes to these side effects.&lt;/li&gt;&lt;li&gt;â€¢ A. Weight gain - 4. Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ B. Agranulocytosis - 1. Clozapine: Clozapine is associated with agranulocytosis, a potentially life-threatening decrease in white blood cell count. Due to this risk, regular blood monitoring is required when a patient is on clozapine.&lt;/li&gt;&lt;li&gt;â€¢ B. Agranulocytosis - 1. Clozapine:&lt;/li&gt;&lt;li&gt;â€¢ C. Prolactin elevation - 3. Risperidone: Risperidone has a high affinity for D2 receptors, which can result in increased prolactin levels. Elevated prolactin can cause symptoms like galactorrhea and amenorrhea.&lt;/li&gt;&lt;li&gt;â€¢ C. Prolactin elevation - 3. Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ D. QT prolongation - 2. Ziprasidone: Ziprasidone is known for its potential to prolong the QT interval, increasing the risk of torsades de pointes and other cardiac arrhythmias. Monitoring ECG is recommended in patients with pre-existing heart conditions.&lt;/li&gt;&lt;li&gt;â€¢ D. QT prolongation - 2. Ziprasidone:&lt;/li&gt;&lt;li&gt;â€¢ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 610, 612, 613.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about schizophrenia is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The prognosis of schizophrenia is better in developed countries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The typical age of onset is in the 30s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a higher prevalence in developed countries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has a lifetime prevalence of about 1%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It has a lifetime prevalence of about 1%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Epidemiology of Schizophrenia:&lt;/li&gt;&lt;li&gt;âž¤ Lifetime prevalence: 1% Equally prevalent in men and women; however, the onset of illness is earlier in males and later in females Age of onset- adolescence and young adulthood (15-24 years) Late-onset schizophrenia- If onset after 45 years More prevalent in lower socioeconomic status (Downward drift hypothesis- developing schizophrenia leads to migration to the lower socioeconomic class)&lt;/li&gt;&lt;li&gt;âž¤ Lifetime prevalence: 1%&lt;/li&gt;&lt;li&gt;âž¤ Equally prevalent in men and women; however, the onset of illness is earlier in males and later in females&lt;/li&gt;&lt;li&gt;âž¤ Age of onset- adolescence and young adulthood (15-24 years)&lt;/li&gt;&lt;li&gt;âž¤ Late-onset schizophrenia- If onset after 45 years&lt;/li&gt;&lt;li&gt;âž¤ More prevalent in lower socioeconomic status (Downward drift hypothesis- developing schizophrenia leads to migration to the lower socioeconomic class)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 357.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the etiology of schizophrenia is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a strong genetic component&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Environmental factors play no role in its development&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurodevelopmental abnormalities may contribute to its onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine dysregulation is implicated in its pathophysiology&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Environmental factors play no role in its development&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizophrenia has a complex etiology involving genetic predispositions, environmental factors, and neurodevelopmental abnormalities, with dopamine dysregulation playing a key role in its pathophysiology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 358-362.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about negative symptoms in schizophrenia is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are more difficult to treat than positive symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They include alogia and avolition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are always a result of medication side effects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They can significantly impact functional outcomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They are always a result of medication side effects&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Negative symptoms in schizophrenia, such as alogia and avolition, are inherent to the illness and are not solely due to medication side effects. They are challenging to treat and can profoundly impact functional outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is admitted to the psychiatric ward. During the examination, the psychiatrist noticed that when her arm was moved into a certain position, it remained there for an extended period. This is most likely associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catatonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Catatonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Catatonia is characterized by abnormal motor behavior, including waxy flexibility, where a patient maintains positions for extended periods when placed by someone else.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 345.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a psychiatric evaluation, a 30-year-old man is observed mimicking the examiner&#x27;s movements, such as crossing legs or adjusting glasses, without apparent awareness. This behavior is referred to as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echolalia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echopraxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perseveration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stereotypy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Echopraxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Echopraxia is the involuntary imitation of another personâ€™s movements and is commonly seen in conditions such as catatonia and schizophrenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 345.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female patient with bulimia nervosa is being evaluated for treatment options. Which of the following medications has shown the most efficacy in reducing binge eating and purging episodes in bulimia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fluoxetine is the most effective and FDA-approved medication for reducing binge eating and purging episodes in patients with bulimia nervosa. It is preferred over other antidepressants due to its efficacy and safety profile in this population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 477.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents with depressed mood, anhedonia, and significant weight gain. He reports increased sleep and states his mood improves in the evening. What specifier is most appropriate for his depression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Melancholic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical features&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seasonal pattern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxious distress&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atypical features&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Depression with atypical features is characterized by&lt;/li&gt;&lt;li&gt;âž¤ Mood reactivity, Increased appetite or weight gain, Hypersomnia, and Interpersonal rejection sensitivity.&lt;/li&gt;&lt;li&gt;âž¤ Mood reactivity,&lt;/li&gt;&lt;li&gt;âž¤ Increased appetite or weight gain,&lt;/li&gt;&lt;li&gt;âž¤ Hypersomnia, and&lt;/li&gt;&lt;li&gt;âž¤ Interpersonal rejection sensitivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 381.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with major depressive disorder develops sexual dysfunction after starting an antidepressant. Which medication is most likely responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agomelatine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SSRIs, such as sertraline, are commonly associated with sexual side effects, including decreased libido and delayed orgasm, making them a frequent cause of sexual dysfunction in patients treated for depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following antidepressants with their primary mechanism of action:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-4, B-2, C-1, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-4, B-1, C-2, D-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-3, B-4, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-4, B-3, C-2, D-1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-100002.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The correct matches between the antidepressants and their primary mechanisms of action are as follows:&lt;/li&gt;&lt;li&gt;â€¢ A. Fluoxetine - 4. SSRI (Selective Serotonin Reuptake Inhibitor): Fluoxetine increases serotonin levels by inhibiting its reuptake, making it a typical SSRI.&lt;/li&gt;&lt;li&gt;â€¢ A. Fluoxetine - 4. SSRI (Selective Serotonin Reuptake Inhibitor):&lt;/li&gt;&lt;li&gt;â€¢ B. Venlafaxine - 3. SNRI (Serotonin-Norepinephrine Reuptake Inhibitor): Venlafaxine blocks the reuptake of both serotonin and norepinephrine, classifying it as an SNRI.&lt;/li&gt;&lt;li&gt;â€¢ B. Venlafaxine - 3. SNRI (Serotonin-Norepinephrine Reuptake Inhibitor):&lt;/li&gt;&lt;li&gt;â€¢ C. Bupropion - 2. NDRI (Norepinephrine-Dopamine Reuptake Inhibitor): Bupropion inhibits the reuptake of norepinephrine and dopamine, making it an NDRI.&lt;/li&gt;&lt;li&gt;â€¢ C. Bupropion - 2. NDRI (Norepinephrine-Dopamine Reuptake Inhibitor):&lt;/li&gt;&lt;li&gt;â€¢ D. Mirtazapine - 1. NaSSa (Noradrenergic and Specific Serotonergic Antidepressant): Mirtazapine works by antagonizing alpha-2 adrenergic receptors, leading to increased norepinephrine and serotonin release.&lt;/li&gt;&lt;li&gt;â€¢ D. Mirtazapine - 1. NaSSa (Noradrenergic and Specific Serotonergic Antidepressant):&lt;/li&gt;&lt;li&gt;â€¢ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 625, 633, 635, 637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the treatment of depression is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SSRIs are considered first-line pharmacological treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychotherapy alone can be effective for mild to moderate depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antidepressants should be continued for at least 6 months after symptom remission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy is only effective for bipolar depression&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Electroconvulsive therapy is only effective for bipolar depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-174252.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 731.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about antidepressant side effects is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SSRIs commonly cause weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion is associated with a high risk of seizures at therapeutic doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SNRIs can cause hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All antidepressants carry the same risk of sexual dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SNRIs can cause hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SNRIs can cause hypertension, especially at higher doses, due to increased norepinephrine levels, which can raise blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 633.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about dysthymia is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms must be present for at least 1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It never co-occurs with major depressive episodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a better prognosis than major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It typically has an early onset in childhood or adolescence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It typically has an early onset in childhood or adolescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dysthymia (persistent depressive disorder) often has an early onset in childhood or adolescence and is characterized by chronic depressive symptoms lasting for at least 2 years in adults.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the differential diagnosis of depression is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism can mimic depressive symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substance-induced mood disorder should be ruled out&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder always progresses to major depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar depression should be considered in patients with early-onset&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder always progresses to major depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorder does not necessarily progress to major depression, and it is distinguished by its time-limited nature and connection to a specific stressor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 434.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is diagnosed with ADHD. His parents report that he has difficulty focusing, impulsivity, and hyperactivity. He has tried a trial of methylphenidate, but experienced severe side effects such as irritability, insomnia, and loss of appetite. The patient was also tried on amphetamine-dextroamphetamine, but similar side effects were noted. What is the most appropriate next pharmacological treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atomoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atomoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atomoxetine is an appropriate next step in pharmacological treatment for ADHD in a patient who has not tolerated or responded well to stimulant medications. It is a non-stimulant option that can be effective in managing ADHD symptoms without the same side effect profile as stimulant medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 136-137.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman with bipolar II disorder presents with a depressive episode. She has a history of antidepressant-induced hypomania. What methods will you employ to manage this patient? 1. Lamotrigine 2. Quetiapine 3. Cognitive behavioral therapy 4. Interpersonal and social rhythm therapy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient has bipolar II disorder and is experiencing a depressive episode. She also has a history of antidepressant-induced hypomania, which makes using antidepressants without mood stabilizers or antipsychotics risky, as they can trigger mood elevations. Therefore, mood stabilizers and certain atypical antipsychotics are preferred options for managing bipolar depression.&lt;/li&gt;&lt;li&gt;â€¢ 1. Lamotrigine is an effective mood stabilizer for treating bipolar depression. It is particularly useful in patients with bipolar II disorder because it has a good profile for managing depressive episodes without a high risk of triggering mania.&lt;/li&gt;&lt;li&gt;â€¢ 1. Lamotrigine&lt;/li&gt;&lt;li&gt;â€¢ 2. Quetiapine is an atypical antipsychotic approved for treating bipolar depression. It is effective as a monotherapy and also has mood-stabilizing properties, making it suitable for this patient.&lt;/li&gt;&lt;li&gt;â€¢ 2. Quetiapine&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ 3. Cognitive behavioral therapy (CBT) and 4. interpersonal and social rhythm therapy (IPSRT) are psychotherapeutic approaches that can be helpful as adjunctive treatments but are not first-line for acute management of bipolar depression.&lt;/li&gt;&lt;li&gt;â€¢ 3. Cognitive behavioral therapy (CBT)&lt;/li&gt;&lt;li&gt;â€¢ 4. interpersonal and social rhythm therapy (IPSRT)&lt;/li&gt;&lt;li&gt;â€¢ Options 3 . and 4 . include CBT and IPSRT, which are beneficial in the maintenance phase for stabilizing mood but do not directly address the acute depressive episode as effectively as lamotrigine and quetiapine.&lt;/li&gt;&lt;li&gt;â€¢ Options 3&lt;/li&gt;&lt;li&gt;â€¢ 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In bipolar II disorder, lamotrigine and quetiapine are effective options for treating depressive episodes, particularly when there is a history of antidepressant-induced hypomania, as they stabilize mood without a significant risk of inducing mania.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with bipolar I disorder presents with symptoms of mania. He is currently not on any medication. What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproic acid monotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combination of lithium and an antipsychotic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antipsychotic monotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Combination of lithium and an antipsychotic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial treatment for acute mania in bipolar I disorder often involves a combination of a mood stabilizer (such as lithium) and an antipsychotic to ensure both rapid symptom control and long-term mood stabilization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 374.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with bipolar disorder is stable on lithium. She discovers she is 6 weeks pregnant. What is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discontinue lithium immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to valproic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue lithium with close monitoring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue lithium with close monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In pregnant women with bipolar disorder who are stable on lithium, it is generally recommended to continue lithium with close monitoring of serum levels and fetal development due to the risk of relapse if the medication is abruptly discontinued.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page 690.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with bipolar I disorder presents with simultaneous symptoms of depression and mania. What is this presentation called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid cycling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mixed episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar II disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mixed episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A mixed episode in bipolar I disorder involves the concurrent presence of manic and depressive symptoms, creating a complex clinical presentation that requires careful management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 368.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about bipolar disorder in pregnancy is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnancy increases the risk of mood episodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproic acid is the safest mood stabilizer in pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium use in the first trimester increases the risk of Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Untreated bipolar disorder poses risks to both mother and fetus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Valproic acid is the safest mood stabilizer in pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Valproic acid should be avoided during pregnancy due to its high risk of teratogenicity, while lithium use requires careful consideration of risks, such as Ebstein&#x27;s anomaly, and monitoring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page 692.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about rapid cycling in bipolar disorder is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is more common in bipolar I than bipolar II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is associated with a better prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can be induced by antidepressants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It only occurs in elderly patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can be induced by antidepressants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rapid cycling in bipolar disorder refers to four or more mood episodes (depression, mania, hypomania) within one year and can be induced by antidepressants, highlighting the need for careful medication management in these patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 369.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man reports excessive worry about multiple aspects of his life, including his job, finances, and health. He finds it difficult to control these worries, which are accompanied by restlessness, difficulty concentrating, and muscle tension. These symptoms have persisted for the past 8 months and significantly impact his daily functioning. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder with anxious mood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Generalized anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder is characterized by excessive anxiety which is generalized and persistent and is not restricted to any particular situation (also called freely floating anxiety ) and excessive worries.&lt;/li&gt;&lt;li&gt;âž¤ freely floating anxiety&lt;/li&gt;&lt;li&gt;âž¤ excessive worries.&lt;/li&gt;&lt;li&gt;âž¤ Patients are anxious about almost everything.&lt;/li&gt;&lt;li&gt;âž¤ This anxiety and worry is associated with the physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia.&lt;/li&gt;&lt;li&gt;âž¤ Treatment includes pharmacotherapy (SSRIs, benzodiazepines, buspirone and venlafaxine) and psychotherapy (CBT, supportive psychotherapy).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the treatment of anxiety disorders is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy is effective for most anxiety disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSRIs are considered first-line pharmacological treatment for many anxiety disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzodiazepines are the preferred long-term treatment for generalized anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Combination of pharmacotherapy and psychotherapy often yields better results than either alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzodiazepines are the preferred long-term treatment for generalized anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines are not recommended for long-term treatment of anxiety disorders due to the risk of dependence, making SSRIs and SNRIs the preferred pharmacological options for chronic management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 407-409.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about panic disorder is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic attacks always last more than 30 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agoraphobia is a necessary criterion for diagnosing panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic disorder often co-occurs with other anxiety disorders and depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panic attacks are always triggered by a specific stimulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Panic disorder often co-occurs with other anxiety disorders and depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is characterized by recurrent, unexpected panic attacks and frequently coexists with other anxiety disorders and depression, which can complicate the clinical presentation and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic with complaints of recurrent episodes of intense fear, palpitations, sweating, and a sense of impending doom. These episodes occur suddenly, last about 10-15 minutes, and have no apparent trigger. She has started avoiding crowded places out of fear of having another episode. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic disorder with agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specific phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Panic disorder with agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is characterized by recurrent and unexpected panic attacks with anticipatory anxiety. Patients may start â€˜avoidingâ€™ situations that they link with the panic attack. Agoraphobia is defined as the fear of places from which escape might be difficult, this includes fear of open spaces, crowded places, enclosed places, traveling alone, and public transport. Treatment includes a combination of pharmacotherapy [benzodiazepines for short term and SSRIs for long term] and psychotherapy [CBT, relaxation techniques] is preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following treatments with their primary use in anxiety disorders:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1, B-4, C-3, D-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-3, B-4, C-1, D-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/11/screenshot-2024-10-11-101503.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 407-409.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man reports persistent urges to pull out his hair, resulting in noticeable bald patches. He experiences tension before pulling and relief afterward. What methods will you employ to manage this patient? 1. N-acetylcysteine 2. Olanzapine 3. Habit reversal training 4. Acceptance and commitment therapy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ N-acetylcysteine and habit reversal training are effective treatments for trichotillomania, helping to reduce the urge to pull hair and teaching alternative behaviors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 425.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents with recurrent, intrusive thoughts about blasphemy. He attempts to neutralize these thoughts by silently repeating prayers. He recognizes these thoughts as products of his own mind but feels unable to control them. What is the most appropriate initial pharmacological treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial pharmacological treatment for Obsessive-Compulsive Disorder (OCD) is an SSRI like fluoxetine, which helps reduce both obsessions and compulsions through its effect on serotonin levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman has a persistent belief that she emits an unpleasant body odor, despite reassurance from others that they don&#x27;t notice any smell. She frequently uses deodorants, changes clothes multiple times a day, and avoids social situations. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olfactory reference syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Olfactory reference syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Olfactory reference disorder is a new diagnosis in ICD-11. It is characterized by a preoccupation that one is emitting foul odor or has a foul breath. The others do not perceive any such foul odor. Repetitive behaviors like changing clothes and repeatedly using perfumes are present. Treatment includes SSRIs and CBT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Other Options:&lt;/li&gt;&lt;li&gt;â†³ Other Options:&lt;/li&gt;&lt;li&gt;â†³ Option A. Social anxiety disorder: Although this involves fear of negative evaluation in social situations, it is not characterized by a fixed belief about body odor.&lt;/li&gt;&lt;li&gt;â†³ Option A.&lt;/li&gt;&lt;li&gt;â†³ Social anxiety disorder:&lt;/li&gt;&lt;li&gt;â†³ Option B. Obsessive-compulsive disorder: This involves recurrent intrusive thoughts and compulsions, but ORS is more focused on the fixed belief about body odor, which is not seen in typical OCD.&lt;/li&gt;&lt;li&gt;â†³ Option B.&lt;/li&gt;&lt;li&gt;â†³ Obsessive-compulsive disorder:&lt;/li&gt;&lt;li&gt;â†³ Option D. Delusional disorder: This involves fixed, false beliefs but is generally broader and not as specifically centered on body odor as ORS.&lt;/li&gt;&lt;li&gt;â†³ Option D.&lt;/li&gt;&lt;li&gt;â†³ Delusional disorder:&lt;/li&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 419.&lt;/li&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man is brought to the clinic by his family due to excessive skin picking, resulting in noticeable lesions on his arms and face. He reports feeling unable to resist the urge to pick, despite attempts to stop. Which of the following statements about his condition is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is more common in men than in women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSRIs can be effective in its treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is always secondary to a psychotic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy is contraindicated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SSRIs can be effective in its treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Excoriation (Skin-Picking) Disorder can be treated effectively with SSRIs and cognitive-behavioral therapy, including habit reversal training. It is more common in women than men and can occur independently of other psychiatric disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 425.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man experiences persistent yearning and preoccupation with his deceased wife, along with intense emotional pain and significant functional impairment. These symptoms have lasted for 14 months since her death. Which of the following statements about his condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is classified as prolonged grief disorder in DSM-5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy can be an effective treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The symptoms are considered a normal part of the grieving process&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can co-occur with major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The symptoms are considered a normal part of the grieving process&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Prolonged grief disorder is characterized by intense and persistent grief lasting beyond 12 months, with significant functional impairment. It is not considered a normal part of the grieving process and can be treated with grief-focused CBT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: ICD-11 CDDR, Pages 348, 349.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with depressed mood, anxiety, and difficulty sleeping two weeks after losing her job. She reports that these symptoms are interfering with her ability to look for new employment. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems, medical illness, relationship problems, or death of a loved one. It presents with anxiety and depressive symptoms, but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man suddenly develops paralysis of his left arm following a stressful argument with his spouse. Neurological examination and imaging studies are normal. He appears unconcerned about the symptoms. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder (ICD-11 uses the term â€˜Dissociative neurological symptom disorderâ€™) is characterized by symptoms suggestive of motor, senso
