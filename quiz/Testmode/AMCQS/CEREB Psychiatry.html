uot;A&quot;, &quot;text&quot;: &quot;Clonazepam plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonazepam plus Behavioral Therapy (BT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clonazepam plus Cognitive Behavioral Therapy (CBT): Clonazepam is a benzodiazepine, which can provide short-term relief from anxiety symptoms but may lead to dependence and is not the best long-term solution. CBT can be helpful, but a combination of clonazepam and CBT is not the optimal choice for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clonazepam plus Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine, which can provide short-term relief from anxiety symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonazepam plus Behavioral Therapy (BT): Although behavioral therapy can be helpful in managing anxiety , CBT is the preferred psychotherapy in the management of GAD . Also, clonazepam is not the best choice for long-term treatment due to the risk of dependence.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonazepam plus Behavioral Therapy (BT):&lt;/li&gt;&lt;li&gt;â€¢ behavioral therapy can be helpful in managing anxiety&lt;/li&gt;&lt;li&gt;â€¢ CBT is the preferred psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ management of GAD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT): While SSRIs are effective for treating anxiety and BT can be helpful , the combination of SSRIs and CBT has been shown to be more effective in managing generalized anxiety disorder than SSRIs and BT alone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT):&lt;/li&gt;&lt;li&gt;â€¢ treating anxiety and BT can be helpful&lt;/li&gt;&lt;li&gt;â€¢ combination of SSRIs and CBT has been shown to be more effective in managing generalized anxiety disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with Generalized Anxiety Disorder (GAD), a combination of Selective Serotonin Reuptake Inhibitors (SSRIs) and Cognitive Behavioral Therapy (CBT) is an effective treatment approach . SSRIs address the neurochemical aspects of anxiety, while CBT helps patients manage their anxious thoughts and behaviors through cognitive restructuring and behavioral interventions.&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ combination of Selective Serotonin Reuptake Inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ effective treatment approach&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old patient presents to a psychiatrist with a complaint that whenever he passes by a dog, he feels that he has been scratched by the dog and will contract rabies. He often checks his body parts for signs of a bite. Over time, the symptoms have escalated, and even if he sees a dog at a distance, he starts looking for bite marks and has visited the emergency department on several occasions to receive the vaccination. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zoophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia: This diagnosis refers to an excessive or irrational fear of animals , specifically dogs , in this case. However, the patient&#x27;s primary concern is related to the fear of contracting rabies after being scratched or bitten by the dog, rather than the fear of the dog itself. While the fear of dogs may be a component of the patient&#x27;s anxiety, the repetitive checking behaviour and intrusive thoughts are more characteristic of OCD, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis refers to an excessive or irrational fear of animals&lt;/li&gt;&lt;li&gt;â€¢ dogs&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder: Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness , despite a lack of physical symptoms or only mild symptoms . Although the patient is anxious about getting rabies, the primary issue is the repetitive checking behaviour and the intrusive thoughts about contracting rabies, which are hallmark symptoms of OCD. The focus on checking for bite marks and seeking vaccinations, rather than a generalized anxiety about having an illness, makes OCD a more accurate diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness&lt;/li&gt;&lt;li&gt;â€¢ lack of physical symptoms or only mild symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder: In Somatic Symptom Disorder , patients experience physical symptoms that cause significant distress and impairment , and they may have excessive thoughts, feelings, or behaviors related to those symptoms . While the patient is concerned about physical symptoms (bite marks), the primary issue is the repetitive checking behavior and intrusive thoughts about rabies. These symptoms are more consistent with OCD, making it the more appropriate diagnosis for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Somatic Symptom Disorder&lt;/li&gt;&lt;li&gt;â€¢ experience physical symptoms that cause significant distress and impairment&lt;/li&gt;&lt;li&gt;â€¢ they may have excessive thoughts, feelings, or behaviors related to those symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder (OCD) is characterized by presence of obsessions (recurrent and intrusive thoughts, images or impulses which cause marked anxiety or distress) and compulsive acts (repetitive behaviors such as handwashing, checking or mental acts such as counting, praying that person performs in response to an obsession).&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by presence of obsessions&lt;/li&gt;&lt;li&gt;âž¤ compulsive acts&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old patient is being treated for obsessive-compulsive disorder (OCD). With respect to the management of OCD, which of the following statements are correct? Clomipramine is preferred over SSRIs for the management of OCD. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD. Systematic desensitization is considered the therapy of choice. Antipsychotics are often used as an augmentation agent in the treatment.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 4 is correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statement 2 is correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 4 is correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Statement 4 is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD: This statement is not entirely correct . Both clomipramine (a tricyclic antidepressant) and SSRIs are considered first-line pharmacological treatments for OCD. However, due to the more favorable side effect profile of SSRIs, they are often preferred as the initial pharmacological treatment choice. Clomipramine is highly effective but generally reserved for cases where SSRIs are not effective or tolerated due to its side effects.&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD:&lt;/li&gt;&lt;li&gt;â€¢ not entirely correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD: This statement is incorrect . Mood stabilizers are not typically considered first-line treatment options for OCD. The first-line pharmacological treatments for OCD are SSRIs and clomipramine.&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice: This statement is incorrect . While systematic desensitization (a type of exposure therapy) can be used in the treatment of specific phobias, the therapy of choice for OCD is Exposure and Response Prevention (ERP), a type of Cognitive-Behavioral Therapy (CBT). ERP involves exposing the patient to situations that trigger obsessions and preventing the compulsive response, which is different from systematic desensitization.&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first-line pharmacological treatments for OCD are SSRIs and clomipramine , with SSRIs often preferred due to their side effect profile . Exposure and Response Prevention (ERP), a form of Cognitive-Behavioral Therapy (CBT), is the therapy of choice for OCD . Antipsychotics can be used as augmentation agents in treatment-resistant cases or when there is a partial response to first-line treatments. Mood stabilizers are not typically considered first-line treatments for OCD.&lt;/li&gt;&lt;li&gt;âž¤ first-line pharmacological treatments for OCD are SSRIs and clomipramine&lt;/li&gt;&lt;li&gt;âž¤ SSRIs often preferred due to their side effect profile&lt;/li&gt;&lt;li&gt;âž¤ Exposure and Response Prevention&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy of choice for OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to a dermatologist for treatment. The patient reports that she experiences a strong urge to pull out her hair and, despite her best efforts to resist, often ends up doing so. Below is the image of her scalp. To which diagnostic category does the patient&#x27;s condition most likely belong?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impulse control disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive and related disorders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Personality disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety and fear-related disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive and related disorders&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/13/109.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obsessive-compulsive and related disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder: Impulse control disorders involve difficulties resisting the urge to engage in behaviors that are harmful to oneself or others . However, trichotillomania is classified under obsessive-compulsive and related disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder:&lt;/li&gt;&lt;li&gt;â€¢ difficulties resisting the urge to engage in behaviors&lt;/li&gt;&lt;li&gt;â€¢ harmful to oneself or others&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders: Personality disorders involve enduring patterns of inner experiences and behaviors that deviate significantly from cultural expectations and lead to distress or impairment in various areas of life . The patient&#x27;s hair-pulling behavior is not indicative of a personality disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders:&lt;/li&gt;&lt;li&gt;â€¢ enduring patterns of inner experiences and behaviors that deviate&lt;/li&gt;&lt;li&gt;â€¢ cultural expectations and lead to distress or impairment in various areas of life&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders: Although anxiety may be present in individuals with trichotillomania, the primary feature of the patient&#x27;s condition is hair-pulling, which falls under the category of obsessive-compulsive and related disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders:&lt;/li&gt;&lt;li&gt;â€¢ anxiety may be present in individuals with trichotillomania,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder which involves recurrent pulling of oneâ€™s own hair , leading to significant hair loss , accompanied by unsuccessful attempts to decrease or stop the behavior.&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder&lt;/li&gt;&lt;li&gt;âž¤ involves recurrent pulling of oneâ€™s own hair&lt;/li&gt;&lt;li&gt;âž¤ hair loss&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents to the clinic expressing distress over a persistent belief that he emits a foul odor, despite reassurance from friends, family, and physicians. He showers excessively, avoids close contact with others, and has lost jobs due to frequent bathroom breaks to check and mask the perceived smell. Physical examination and lab tests show no source of odor. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia with olfactory hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory reference disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Olfactory reference disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Olfactory reference disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia with olfactory hallucinations: It would involve the patient actually \&quot;smelling\&quot; things that aren&#x27;t there , rather than a belief about emitting an odor.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia with olfactory hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ involve the patient actually \&quot;smelling\&quot; things that aren&#x27;t there&lt;/li&gt;&lt;li&gt;â€¢ Option B. Social anxiety disorder: This disorder involves significant anxiety in social situations due to fear of being judged or embarrassed. While the patient avoids close contact, it&#x27;s specifically due to his belief about an odor, not social anxiety.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Social anxiety disorder:&lt;/li&gt;&lt;li&gt;â€¢ involves significant anxiety in social situations due to fear of being judged or embarrassed.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Major depressive disorder with psychotic features: It includes depression combined with hallucinations or delusions . However, these psychotic symptoms are typically mood-congruent and not specifically focused on body odor.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Major depressive disorder with psychotic features:&lt;/li&gt;&lt;li&gt;â€¢ depression combined with hallucinations or delusions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Olfactory reference disorder is a new diagnosis in ICD-11 . It is characterized by a preoccupation that one is emitting foul odor or has a foul breath . The others do not perceive any such foul odor. Repetitive behaviors like changing clothes and repeatedly using perfumes are present. Treatment includes SSRIs and CBT.&lt;/li&gt;&lt;li&gt;âž¤ Olfactory reference disorder&lt;/li&gt;&lt;li&gt;âž¤ new diagnosis in ICD-11&lt;/li&gt;&lt;li&gt;âž¤ preoccupation that one is emitting foul odor or has a foul breath&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ distressed over a persistent belief that he emits a foul odor&lt;/li&gt;&lt;li&gt;â†³ Olfactory Reference Disorder&lt;/li&gt;&lt;li&gt;â†³ preoccupation with the belief that one emits a foul or unpleasant odor&lt;/li&gt;&lt;li&gt;â†³ excessive showering&lt;/li&gt;&lt;li&gt;â†³ avoidance of close contact&lt;/li&gt;&lt;li&gt;â†³ frequent bathroom breaks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is brought to the psychiatrist by her family after she was caught shoplifting at a local store. She has a history of similar incidents. She expresses guilt and shame about her actions and reports that she experiences an increasing sense of tension before the act, and relief and gratification afterwards. The items stolen are not of personal use or monetary value to her. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kleptomania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kleptomania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kleptomania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder: While impulse control can be a problem in the manic phases of bipolar disorder , the recurrent nature of the stealing and the specific pattern of tension and relief described in the vignette is more characteristic of kleptomania.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder:&lt;/li&gt;&lt;li&gt;â€¢ impulse control can be a problem in the manic phases of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent nature of the stealing&lt;/li&gt;&lt;li&gt;â€¢ specific pattern of tension&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder: People with an antisocial personality disorder may engage in stealing , but it is usually for personal gain , and they do not typically experience tension before the act or relief afterward in the same way someone with kleptomania does.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ antisocial personality disorder may engage in stealing&lt;/li&gt;&lt;li&gt;â€¢ usually for personal gain&lt;/li&gt;&lt;li&gt;â€¢ do not typically experience tension&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized anxiety disorder : This disorder is characterized by chronic, excessive worry about a variety of topics , but it does not involve the impulse control issues seen in kleptomania.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ chronic, excessive worry about a variety of topics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania is characterized by repetitive episodes of stealing , the stolen items are usually of no value to the individual . There is an impulse to steal followed by a feeling of increasing tension . After stealing, there is a sense of relief or even gratification. After some time, the individual feels guilt.&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania&lt;/li&gt;&lt;li&gt;âž¤ repetitive episodes of stealing&lt;/li&gt;&lt;li&gt;âž¤ stolen items are usually of no value to the individual&lt;/li&gt;&lt;li&gt;âž¤ impulse to steal followed by a feeling of increasing tension&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old father lost his son in a tragic car accident in which he also sustained minor injuries. In the months following the accident, he has been persistently sad and frequently crying. He stopped going to work and experienced significant weight loss. He struggles with sleep and has considered suicide on a few occasions, but refrained from acting on those thoughts due to his religious beliefs. Based on the presented symptoms, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal grief&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Major depressive episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Major depressive episode&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Post-traumatic stress disorder: Although the patient has experienced a traumatic event , the primary symptoms (intrusive memories, avoidance, and hyperarousal) of PTSD are not reported in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Post-traumatic stress disorder:&lt;/li&gt;&lt;li&gt;â€¢ patient has experienced a traumatic event&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adjustment disorder: This diagnosis involves a less severe reaction to a stressor than a major depressive episode . The patient&#x27;s symptoms, including suicidal thoughts, suggest a more severe condition.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adjustment disorder:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis involves a less severe reaction to a stressor than a major depressive episode&lt;/li&gt;&lt;li&gt;â€¢ Option D. Normal grief: While the patient is grieving the loss of his son , the intensity of his symptoms , as well as the presence of suicidal thoughts , indicate that this is more than normal grief.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Normal grief:&lt;/li&gt;&lt;li&gt;â€¢ patient is grieving the loss of his son&lt;/li&gt;&lt;li&gt;â€¢ intensity of his symptoms&lt;/li&gt;&lt;li&gt;â€¢ presence of suicidal thoughts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presentation of persistent sadness , significant weight loss , sleep disturbances , and suicidal ideation following a significant loss is indicative of a major depressive episode , particularly when these symptoms are severe, persistent, and lead to significant impairment in daily functioning. This diagnosis is made based on the intensity, duration, and impact of the symptoms, distinguishing it from normal grief, adjustment disorder, and PTSD.&lt;/li&gt;&lt;li&gt;âž¤ presentation of persistent sadness&lt;/li&gt;&lt;li&gt;âž¤ significant weight loss&lt;/li&gt;&lt;li&gt;âž¤ sleep disturbances&lt;/li&gt;&lt;li&gt;âž¤ suicidal ideation&lt;/li&gt;&lt;li&gt;âž¤ significant loss is indicative of a major depressive episode&lt;/li&gt;&lt;li&gt;âž¤ severe, persistent, and lead to significant impairment in daily functioning.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old medical student named Sujoy had been in a relationship with his classmate Riya since their first year of medical college. During their internship, they both prepared for the entrance exam together. Riya got selected, but Sujoy had to prepare for another year. They eventually broke up, and Riya started dating a second-year medicine resident. Following this, Sujoy began experiencing difficulties concentrating on his studies. He continued to visit the library but struggled to focus. On a few occasions, when Sujoy saw Riya with her new boyfriend, he had trouble sleeping. However, his sleep and appetite were otherwise normal. Concerned about the impact on his studies, Sujoy sought help from a psychiatry resident. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. Â C) Adjustment disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major depressive disorder is less likely , as Sujoy&#x27;s sleep and appetite were normal, and he is not experiencing a pervasive depressed mood.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major depressive disorder&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;li&gt;â€¢ Option Post-traumatic stress disorder is not the correct diagnosis , as the situation does not involve a traumatic event or a threat to life.&lt;/li&gt;&lt;li&gt;â€¢ Option Post-traumatic stress disorder&lt;/li&gt;&lt;li&gt;â€¢ not the correct diagnosis&lt;/li&gt;&lt;li&gt;â€¢ Option Acute stress disorder is less likely because the stressor is not a traumatic event, and the symptoms do not meet the criteria for a severe reaction to the stressor.&lt;/li&gt;&lt;li&gt;â€¢ Option Acute stress disorder&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems , medical illness , relationship problems , or death of a loved one . It presents with anxiety and depressive symptoms , but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders&lt;/li&gt;&lt;li&gt;âž¤ characterized by emotional responses to stressful events like financial problems&lt;/li&gt;&lt;li&gt;âž¤ medical illness&lt;/li&gt;&lt;li&gt;âž¤ relationship problems&lt;/li&gt;&lt;li&gt;âž¤ death of a loved one&lt;/li&gt;&lt;li&gt;âž¤ anxiety and depressive symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a seminar in your ward round, you discussed a case involving Rajan, a 35-year-old army veteran who had recently returned from an international deployment. Rajan recounted intense nightmares where he relived combat scenarios and shared those sudden loud noises startled him often. He felt uneasy in crowded spaces, always on high alert, and he consciously steered clear of triggers that brought back traumatic memories. Observing these symptoms, the head psychiatrist sought to explore the neuroanatomical links to PTSD. She posed a question to the trainees: \&quot;Which brain structure is chiefly linked with PTSD symptoms?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prefrontal cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dentate gyrus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amygdala&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amygdala&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Prefrontal cortex: The prefrontal cortex does have involvement in PTSD , especially regarding its influence on the amygdala and its role in fear extinction . However, among the given options, the amygdala&#x27;s direct involvement in fear and emotional processing makes it the primary structure associated with PTSD symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Prefrontal cortex:&lt;/li&gt;&lt;li&gt;â€¢ prefrontal cortex&lt;/li&gt;&lt;li&gt;â€¢ involvement in PTSD&lt;/li&gt;&lt;li&gt;â€¢ influence on the amygdala&lt;/li&gt;&lt;li&gt;â€¢ role in fear extinction&lt;/li&gt;&lt;li&gt;â€¢ amygdala&#x27;s direct involvement in fear and emotional processing makes it the primary structure associated with PTSD symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Caudate nucleus and D) Dentate gyrus: They are not the primary structures most often associated directly with PTSD symptoms when compared to the amygdala.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Caudate nucleus and D) Dentate gyrus:&lt;/li&gt;&lt;li&gt;â€¢ not the primary structures&lt;/li&gt;&lt;li&gt;â€¢ often associated directly with PTSD symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PTSD follows a significant traumatic event or repetitive events that involve exposure to actual/threatened death , serious injury or sexual violence to self or others . E.g.-Trauma such as earthquake/ floods, wars, murder, rape, serious accidents etc. Clinical symptoms of PTSD include intrusion symptoms such as flashbacks (patient may feel as if the traumatic event is happening again and may also act as if he is in the middle of the traumatic event), vivid memories of the trauma, nightmares about the trauma, avoidance of situations that remind of the trauma, arousal symptoms such as hypervigilance (a state of excessive alertness) and exaggerated startle response. To make the diagnosis of PTSD, the symptoms should be present for more than one month. The areas of the brain involved in the pathogenesis of PTSD are hippocampus and amygdala.&lt;/li&gt;&lt;li&gt;âž¤ PTSD follows&lt;/li&gt;&lt;li&gt;âž¤ traumatic event or repetitive events that involve exposure to actual/threatened death&lt;/li&gt;&lt;li&gt;âž¤ serious injury or sexual violence to self or others&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to his primary care physician with a three-month history of intermittent abdominal pain and headaches. He is extremely worried that he might have a stomach cancer. Despite thorough evaluations, including laboratory tests, imaging studies, and specialist consultations, no significant abnormalities have been identified. The patient continues to express excessive concerns about his health and spends several hours each day researching various medical conditions online. He has a history of similar episodes over the past five years, with symptoms usually resolving within a few months. Which of the following is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Somatic symptom disorder - Incorrect. Somatic symptom disorder is characterized by one or more chronic somatic symptoms causing significant distress or functional impairment , accompanied by excessive thoughts, feelings, or behaviors related to the symptoms. While the patient does exhibit excessive concerns about his health, the primary issue is his persistent fear of having a serious illness despite medical reassurance, which is more indicative of hypochondriasis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Somatic symptom disorder -&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ one or more chronic somatic symptoms&lt;/li&gt;&lt;li&gt;â€¢ distress or functional impairment&lt;/li&gt;&lt;li&gt;â€¢ excessive thoughts, feelings, or behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option C. Generalized anxiety disorder - Incorrect. Generalized anxiety disorder involves excessive and uncontrollable worry about a variety of issues , not limited to health concerns.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Generalized anxiety disorder -&lt;/li&gt;&lt;li&gt;â€¢ involves excessive and uncontrollable worry about a variety of issues&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major depressive disorder - Incorrect. No symptoms suggestive of major depressive disorder are there in this patient .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major depressive disorder -&lt;/li&gt;&lt;li&gt;â€¢ No symptoms suggestive of major depressive disorder are there in this patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder (Hypochondriasis) is characterized by a preoccupation with having or acquiring a serious physical illness . The preoccupation persists despite normal investigations and medical reassurances. Management includes primarily psychotherapy (CBT), and pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ preoccupation with having or acquiring a serious physical illness&lt;/li&gt;&lt;li&gt;âž¤ Management includes primarily psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness - Illness anxiety disorder (Hypochondriasis)&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms - Somatic symptom disorder&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms&lt;/li&gt;&lt;li&gt;âž¤ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman with a complex medical history, including multiple hospital admissions across various cities, presents with recurrent hypoglycemia episodes. Workup fails to identify an endocrine cause. Upon further investigation, surreptitious administration of insulin is discovered. The patient denies any external benefits from her illnesses. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factitious disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Factitious disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Malingering involves the intentional production of false or grossly exaggerated physical or psychological symptoms . The primary motivation for malingering is to obtain external rewards, such as financial compensation, avoiding work, or evading legal consequences.&lt;/li&gt;&lt;li&gt;â€¢ Malingering&lt;/li&gt;&lt;li&gt;â€¢ intentional production of false or grossly exaggerated physical or psychological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder is characterized by one or more somatic symptoms that are distressing or result in significant disruption of daily life . The symptoms are not intentionally produced or feigned.&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ one or more somatic symptoms that are distressing&lt;/li&gt;&lt;li&gt;â€¢ result in significant disruption of daily life&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Illness anxiety disorder is characterized by excessive concern about having a serious illness in the absence of significant somatic symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive concern about having a serious illness in the absence of significant somatic symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder (Munchausen syndrome) is characterized by the willful production of false symptoms (physical or psychological) or exaggeration of actual symptoms to get medical attention. Pseudologia fantastica is the term used for the â€˜false storiesâ€™ that these patients make to get medical attention . Often, signs of previous interventions, such as scars from previous surgeries, are present. The patient may have a gridiron abdomen (mass of scars on the abdomen). The term â€˜professional patientsâ€™ has been used for these patients, and the illness has been called â€˜hospital addictionâ€™ or â€˜poly surgical addictionâ€™ . Patients try to assume a sick role (i.e., they want to be treated as if they are very sick and want extra attention from doctors and medical staff).&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ willful production of false symptoms&lt;/li&gt;&lt;li&gt;âž¤ exaggeration of actual symptoms to get medical attention.&lt;/li&gt;&lt;li&gt;âž¤ Pseudologia fantastica&lt;/li&gt;&lt;li&gt;âž¤ â€˜false storiesâ€™&lt;/li&gt;&lt;li&gt;âž¤ patients make to get medical attention&lt;/li&gt;&lt;li&gt;âž¤ â€˜professional patientsâ€™&lt;/li&gt;&lt;li&gt;âž¤ used for these patients, and the illness has been called â€˜hospital addictionâ€™ or â€˜poly surgical addictionâ€™&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man named Ramesh presents to a psychiatric clinic reporting periods of time he cannot recall. Friends describe instances where he introduces himself as \&quot;Suresh\&quot; and displays markedly different behaviors, including speaking with a different accent. Additionally, at nighttime, he assumes the persona of â€œShehanshah,\&quot; a vigilante driven to maintain justice. Each identity seems unaware of the others. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative trance disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociative identity disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Derealisation disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dissociative identity disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Dissociative identity disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option. A. Dissociative trance disorder: While this disorder involves a temporary alteration in consciousness or identity , it is more about a trance state and does not involve the development of multiple distinct identities as seen in DID.&lt;/li&gt;&lt;li&gt;â€¢ Option. A. Dissociative trance disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder involves a temporary alteration in consciousness or identity&lt;/li&gt;&lt;li&gt;â€¢ does not involve the development of multiple distinct identities&lt;/li&gt;&lt;li&gt;â€¢ Option. C. Dissociative amnesia: While dissociative amnesia involves gaps in memory for personal history , it does not include the presence of multiple distinct identities or personality states.&lt;/li&gt;&lt;li&gt;â€¢ Option. C. Dissociative amnesia:&lt;/li&gt;&lt;li&gt;â€¢ dissociative amnesia&lt;/li&gt;&lt;li&gt;â€¢ gaps in memory for personal history&lt;/li&gt;&lt;li&gt;â€¢ Option. D. Derealization disorder: This disorder involves a persistent feeling of unreality or detachment from one&#x27;s environment or oneself . It does not include the presence of multiple distinct identities or significant amnesia for personal information.&lt;/li&gt;&lt;li&gt;â€¢ Option. D. Derealization disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder involves a persistent feeling of unreality or detachment from one&#x27;s environment or oneself&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dissociative identity disorder (Multiple personality disorder) is characterized by the presence of two or more personalities (or â€œpersonality statesâ€ or â€˜altersâ€™) in an individual, out of which, only one is evident at a time. Usually, the different personalities are completely unaware of each otherâ€™s existence.&lt;/li&gt;&lt;li&gt;âž¤ Dissociative identity disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by the presence of two or more personalities&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 441-442 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 441-442&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents to the clinic describing persistent feelings of being detached from himself and his surroundings. He says it&#x27;s as if he&#x27;s observing his life from the outside, likening the sensation to \&quot;watching himself in a movie.\&quot; Physical sensations, emotions, and the passage of time all seem distorted. Despite these feelings, he remains aware that his perceptions are not congruent with reality. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depersonalization/Derealization disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depersonalization/Derealization disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Depersonalization/Derealization disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizoaffective disorder is characterized by symptoms of schizophrenia (like hallucinations or delusions) concurrent with mood disorder symptoms . This patient does not describe hallucinations, delusions, or mood disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Schizoaffective disorder&lt;/li&gt;&lt;li&gt;â€¢ symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ concurrent with mood disorder symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dissociative amnesia involves an inability to recall important personal information , usually of a traumatic or stressful nature , which would be too extensive to be explained by ordinary forgetfulness . The patient did not describe any amnesia or memory gaps.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Dissociative amnesia&lt;/li&gt;&lt;li&gt;â€¢ inability to recall important personal information&lt;/li&gt;&lt;li&gt;â€¢ traumatic or stressful nature&lt;/li&gt;&lt;li&gt;â€¢ too extensive to be explained by ordinary forgetfulness&lt;/li&gt;&lt;li&gt;â€¢ Option D. Schizophrenia involves a range of cognitive, behavioral, and emotional dysfunctions , including hallucinations, delusions, and disorganized thinking . The patient does not exhibit these symptoms, and he retains insight into his condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ range of cognitive, behavioral, and emotional dysfunctions&lt;/li&gt;&lt;li&gt;â€¢ hallucinations, delusions, and disorganized thinking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Depersonalisation is characterized by feelings of unreality or detachment from oneself or oneâ€™s body . The patients feel â€œas ifâ€ they have changed , although they find it difficult to describe what exactly has changed. The patients frequently report that they feel as if they are detached from their bodies and are watching themselves as if a movie is going on. Reality testing is intact.&lt;/li&gt;&lt;li&gt;âž¤ Depersonalisation&lt;/li&gt;&lt;li&gt;âž¤ feelings of unreality or detachment from oneself or oneâ€™s body&lt;/li&gt;&lt;li&gt;âž¤ feel â€œas ifâ€ they have changed&lt;/li&gt;&lt;li&gt;âž¤ find it difficult to describe what exactly has changed.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 440-441.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 440-441.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of alcohol use disorder presents to the emergency department. He reports that he stopped consuming alcohol 24 hours ago and is now experiencing withdrawal symptoms, including auditory hallucinations, tremors, sweating, and anxiety. Which of the following medications is the most appropriate initial treatment for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Risperidone is an antipsychotic medication , which may be used to treat psychotic symptoms but does not address the underlying withdrawal symptoms or the risk of seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Risperidone&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic medication&lt;/li&gt;&lt;li&gt;â€¢ treat psychotic symptoms but does not address the underlying withdrawal symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Naltrexone and D. Disulfiram are medications used to treat alcohol use disorder and help maintain abstinence , but they do not manage withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ D. Disulfiram&lt;/li&gt;&lt;li&gt;â€¢ treat alcohol use disorder and help maintain abstinence&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines are considered the drug of choice for the management of alcohol withdrawal. In presence of liver damage- short-acting benzodiazepines , such as oxazepam or lorazepam, are preferred . Thiamine must be administered before giving glucose, to prevent the precipitation of Wernickeâ€™s encephalopathy . For delirium tremens, intravenous benzodiazepines are the drugs of choice, parenteral thiamine (and other B vitamins) must be administered, and antipsychotics can be used to manage hallucinations and agitation.&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ drug of choice for the management of alcohol withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ liver damage- short-acting benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ oxazepam or lorazepam, are preferred&lt;/li&gt;&lt;li&gt;â€¢ Thiamine&lt;/li&gt;&lt;li&gt;â€¢ administered before giving glucose, to prevent the precipitation of Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 281.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 281.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a history of alcohol use disorder has successfully completed detoxification. The medical team plans to initiate a medication to decrease the chances of relapse. The patient has a history of poor medication compliance and requests a medication that would help control his cravings for alcohol. Which of the following medications would be most appropriate in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naltrexone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone is an appropriate medication for reducing alcohol cravings and decreasing the risk of relapse in patients with alcohol use disorder, particularly those with concerns about medication compliance. It can be administered as a long-acting injectable formulation, which is beneficial for patients with poor medication adherence.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with pinpoint pupils, respiratory depression, and somnolence. His friends report that he had been using an unknown substance intravenously. Which of the following is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone and C. Buprenorphine are used for opioid maintenance therapy in patients with opioid use disorder but are not appropriate for acute opioid intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone&lt;/li&gt;&lt;li&gt;â€¢ C. Buprenorphine&lt;/li&gt;&lt;li&gt;â€¢ opioid maintenance therapy in patients with opioid use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil is used for the reversal of benzodiazepine overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil&lt;/li&gt;&lt;li&gt;â€¢ reversal of benzodiazepine overdose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The opioids are lethal in overdose.&lt;/li&gt;&lt;li&gt;âž¤ The drug of choice for treatment of opioid overdose is i.v. naloxone (short-acting opioid antagonist).&lt;/li&gt;&lt;li&gt;âž¤ drug of choice&lt;/li&gt;&lt;li&gt;âž¤ i.v. naloxone&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman with a history of opioid use disorder presents to the clinic with symptoms of muscle aches, rhinorrhea, piloerection, and diarrhea. She reports that she has not used opioids for the past three days. Which of the following medications is most appropriate to manage her current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methadone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Methadone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone is an opioid antagonist used for the treatment of opioid overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist&lt;/li&gt;&lt;li&gt;â€¢ treatment of opioid overdose&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine is an alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms by reducing sympathetic outflow , but it may not be as effective as methadone in managing acute withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ help alleviate some withdrawal symptoms by reducing sympathetic outflow&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam is a benzodiazepine used for the management of alcohol withdrawal and is not appropriate for treating opioid withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ management of alcohol withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Here, the primary focus lies in managing withdrawal symptoms . Medications typically employed include long-acting opioids such as methadone or buprenorphine . Due to their agonist action at opioid receptors , both medications effectively suppress withdrawal symptoms . Other opioids, like dextro-propoxyphene, may also be utilized. Detoxification medications are generally required for a period of 2-3 weeks. An alternative approach involves using clonidine for detoxification. However, clonidine offers considerably less symptom reduction compared to buprenorphine or methadone. As a result, clonidine is often used as an adjunct to methadone or buprenorphine during the detoxification process.&lt;/li&gt;&lt;li&gt;âž¤ primary focus lies in managing withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Medications typically employed include long-acting opioids&lt;/li&gt;&lt;li&gt;âž¤ methadone or buprenorphine&lt;/li&gt;&lt;li&gt;âž¤ agonist action at opioid receptors&lt;/li&gt;&lt;li&gt;âž¤ medications effectively suppress withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a long history of alcohol use disorder presents to the emergency department with confusion, ataxia, and horizontal nystagmus. Which of the following medications should be administered to prevent further neurological deterioration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thiamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam is a benzodiazepine that can be used to manage alcohol withdrawal symptoms such as anxiety, agitation, and seizures , but it would not address the neurological complications of thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ used to manage alcohol withdrawal symptoms such as anxiety, agitation, and seizures&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fomepizole is used as an antidote for methanol and ethylene glycol poisoning .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fomepizole&lt;/li&gt;&lt;li&gt;â€¢ antidote for methanol and ethylene glycol poisoning&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil is a benzodiazepine antagonist used in cases of benzodiazepine overdose .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine antagonist&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine overdose&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Wernickeâ€™s encephalopathy is an acute complication due to thiamine (Vitamin B1) deficiency . It is characterized by a triad of global confusion, ophthalmoplegia (6th cranial nerve palsy &amp;gt; 3rd nerve palsy), and ataxia in the context of chronic alcohol abuse . Immediate treatment with thiamine is essential to prevent further progression to Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ acute complication due to thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ triad of global confusion, ophthalmoplegia&lt;/li&gt;&lt;li&gt;â€¢ ataxia in the context of chronic alcohol abuse&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a 20-year history of alcohol use presents to the emergency department after experiencing an episode characterized by sudden muscle contractions, a brief period of unconsciousness, and involuntary jerking movements. According to his family, he stopped drinking alcohol two days ago. On examination, the patient is found to have hepatomegaly, blood pressure of 160/95 mm Hg, a heart rate of 110/min, and a temperature of 100.2Â°F. What is the next best step in the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlordiazepoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chlordiazepoxide , a long-acting benzodiazepine , can be used for treating alcohol withdrawal seizures . However, its use may not be advisable in patients with liver dysfunction due to its reliance on hepatic oxidative metabolism, which can be impaired in such cases. Additionally, its longer half-life poses a risk for accumulation and prolonged sedation, particularly in patients with liver dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chlordiazepoxide&lt;/li&gt;&lt;li&gt;â€¢ long-acting benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ treating alcohol withdrawal seizures&lt;/li&gt;&lt;li&gt;â€¢ its use may not be advisable in patients with liver dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carbamazepine is an anticonvulsant that can be used as an alternative treatment for alcohol withdrawal seizures , particularly in cases where benzodiazepines are contraindicated or not well tolerated . While it is effective in managing alcohol withdrawal symptoms and preventing seizures, benzodiazepines are generally considered the first-line treatment due to their rapid onset of action and efficacy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carbamazepine&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsant that can be used as an alternative treatment for alcohol withdrawal seizures&lt;/li&gt;&lt;li&gt;â€¢ cases where benzodiazepines are contraindicated or not well tolerated&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phenytoin is not the preferred choice for treating alcohol withdrawal seizures , as it is less effective in this context compared to benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phenytoin&lt;/li&gt;&lt;li&gt;â€¢ not the preferred choice for treating alcohol withdrawal seizures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with alcohol withdrawal syndrome and evidence of liver dysfunction , short-acting benzodiazepines such as Lorazepam and Oxazepam are preferred benzodiazepine choices because they are metabolized by glucuronidation and do not require hepatic oxidation . Thiamine supplementation is administered to prevent Wernicke-Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;âž¤ alcohol withdrawal syndrome&lt;/li&gt;&lt;li&gt;âž¤ evidence of liver dysfunction&lt;/li&gt;&lt;li&gt;âž¤ short-acting benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ Lorazepam and Oxazepam are preferred benzodiazepine choices because they are metabolized by glucuronidation&lt;/li&gt;&lt;li&gt;âž¤ do not require hepatic oxidation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a 20-year history of smoking one pack of cigarettes per day has decided to quit smoking. She is now experiencing withdrawal symptoms. Which of the following symptoms is NOT typically associated with nicotine withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Constipation is a common symptom of nicotine withdrawal. Nicotine stimulates bowel movements, so when a person stops using nicotine, they may experience constipation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Constipation&lt;/li&gt;&lt;li&gt;â€¢ common symptom of nicotine withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insomnia can occur during nicotine withdrawal . Nicotine has stimulant properties that can affect sleep patterns, and withdrawal from nicotine can disrupt sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insomnia&lt;/li&gt;&lt;li&gt;â€¢ occur during nicotine withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite is a typical symptom of nicotine withdrawal . Nicotine suppresses appetite, so when an individual stops smoking, they may feel hungrier than usual.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite&lt;/li&gt;&lt;li&gt;â€¢ typical symptom of nicotine withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nicotine withdrawal symptoms develop within 2 hours and peak in 24-48 hours . It is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ Nicotine withdrawal symptoms develop within 2 hours and peak in 24-48 hours&lt;/li&gt;&lt;li&gt;âž¤ Irritability Poor concentration Anxiety, restlessness Bradycardia Drowsiness but paradoxical insomnia Increased appetite, weight gain Depression Constipation&lt;/li&gt;&lt;li&gt;âž¤ Irritability&lt;/li&gt;&lt;li&gt;âž¤ Poor concentration&lt;/li&gt;&lt;li&gt;âž¤ Anxiety, restlessness&lt;/li&gt;&lt;li&gt;âž¤ Bradycardia&lt;/li&gt;&lt;li&gt;âž¤ Drowsiness but paradoxical insomnia&lt;/li&gt;&lt;li&gt;âž¤ Increased appetite, weight gain&lt;/li&gt;&lt;li&gt;âž¤ Depression&lt;/li&gt;&lt;li&gt;âž¤ Constipation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 309.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 309.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man is brought to the emergency department by his wife because of 2 days of increasing confusion and restlessness. She reports that he has been consuming alcohol for the past 20 years and typically drinks a fifth of vodka daily. However, he abruptly stopped drinking 3 days ago following a family intervention. On physical examination, his temperature is 38.6Â°C (101.5Â°F), blood pressure is 160/95 mmHg, pulse is 115/min, and respirations are 22/min. The patient appears anxious and disoriented to time and place. He becomes frightened as he describes snakes crawling on the walls of the examination room. His hands reveal a coarse tremor, and he has profuse diaphoresis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brief psychotic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delirium tremens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances : While this condition involves hallucinations and occur during alcohol withdrawal , DTs are characterized by more severe symptoms, including autonomic instability (elevated heart rate and blood pressure, fever) and confusion , which are evident in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances&lt;/li&gt;&lt;li&gt;â€¢ condition involves hallucinations and occur during alcohol withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wernicke encephalopathy : Wernicke encephalopathy, caused by thiamine (vitamin B1) deficiency , presents with the classic triad of confusion , ophthalmoplegia, and ataxia. Although confusion is present, the lack of ophthalmoplegia and ataxia makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Wernicke encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ caused by thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ classic triad of confusion&lt;/li&gt;&lt;li&gt;â€¢ ophthalmoplegia, and ataxia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Brief psychotic disorder : This disorder involves sudden onset of psychotic symptoms , such as hallucinations or delusions , lasting less than a month . However, in the context of recent alcohol withdrawal and the presence of other signs of DTs, delirium tremens is the more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Brief psychotic disorder&lt;/li&gt;&lt;li&gt;â€¢ disorder involves sudden onset of psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ hallucinations or delusions&lt;/li&gt;&lt;li&gt;â€¢ lasting less than a month&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium Tremens (DTs) (alcohol withdrawal delirium) is a medical emergency and if untreated the mortality rate is around 20%. The symptoms and signs include disturbances of consciousness, disorientation to time, place, and person, hallucination (most commonly visual), coarse tremors, and autonomic hyperactivity. It usually occurs after 48-72 hours of the last
