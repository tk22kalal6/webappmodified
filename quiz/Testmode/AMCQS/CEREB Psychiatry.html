thought content&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessions represent a disorder of thought content&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessions in OCD are better described as a disorder of thought possession due to their intrusive and uncontrollable nature, rather than a disorder of thought content.&lt;/li&gt;&lt;li&gt;âž¤ disorder of thought possession&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man is being evaluated in a psychiatric clinic. He reports experiencing perceptions in the absence of external stimuli. Which of the following statements about hallucinations, is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hallucinations are as vivid as real perceptions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucinations occur in the inner subjective space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hallucinations are independent of the will of the observer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallucinations occur in the absence of any perceptual stimulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hallucinations occur in the inner subjective space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hallucinations occur in the inner subjective space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations occur in the outer objective space , while pseudo-hallucinations occur in the inner subjective space and are recognized as unreal by the individual.&lt;/li&gt;&lt;li&gt;âž¤ outer objective space&lt;/li&gt;&lt;li&gt;âž¤ inner subjective space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic alcohol use abstains from alcohol for two days due to religious observances. He begins to experience withdrawal symptoms on the first day. On the second day, he has a generalized tonic-clonic seizure (GTCS), followed by another GTCS episode a few hours later. Which medication would be most appropriate to manage his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines , such as diazepam, are the first-line treatment for alcohol withdrawal symptoms, including seizures. They provide symptomatic relief and reduce the risk of progression to severe withdrawal syndromes, such as delirium tremens.&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to the clinic with symptoms of yawning and piloerection. These symptoms are most likely associated with the withdrawal from which of the following substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tobacco smoking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Yawning and piloerection are hallmark symptoms of opioid withdrawal , including withdrawal from morphine and similar substances.&lt;/li&gt;&lt;li&gt;âž¤ opioid withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy presents to the clinic with symptoms of diarrhea, rhinorrhea, sweating, and lacrimation. These symptoms are most likely associated with the withdrawal from which of the following substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heroin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Heroin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heroin (opioid) withdrawal presents with symptoms such as diarrhea, rhinorrhea, lacrimation, sweating, and restlessness due to autonomic hyperactivity.&lt;/li&gt;&lt;li&gt;âž¤ Heroin (opioid) withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is undergoing a sleep study due to excessive daytime sleepiness and sudden loss of muscle tone. The physician suspects narcolepsy. Which of the following statements about narcolepsy is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a strong association with HLA class II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is characterized by a sudden loss of voluntary muscle tone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It involves an abnormality in non-rapid eye movement (NREM) sleep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients have an irresistible desire to sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It involves an abnormality in non-rapid eye movement (NREM) sleep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It involves an abnormality in non-rapid eye movement (NREM) sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy involves an abnormality in REM sleep , not NREM sleep. This distinction is essential in understanding the pathophysiology and symptoms of the disorder.&lt;/li&gt;&lt;li&gt;âž¤ abnormality in REM sleep&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old woman is brought to a psychiatrist due to concerns about her excessive exercise and dieting habits. Which of the following factors would be most helpful in differentiating between anorexia nervosa and bulimia nervosa in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A significantly lower weight for her height&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Episodes of binge eating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An intense fear of gaining weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Episodes of purging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A significantly lower weight for her height&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A significantly lower weight for her height&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key distinguishing factor between anorexia nervosa and bulimia nervosa is weight status , with significantly low weight seen in anorexia nervosa and normal or above-normal weight typically seen in bulimia nervosa.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ bulimia nervosa&lt;/li&gt;&lt;li&gt;âž¤ weight status&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the psychiatric outpatient department. He reports a fear of leaving his home, traveling alone, and being in crowded places. These situations induce marked anxiety, palpitations, and sweating. He often avoids public transportation when commuting to work. Based on these symptoms, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Agoraphobia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Agoraphobia is defined by intense fear and avoidance of situations where escape may be difficult or help unavailable, such as leaving home, being in crowded places, or using public transportation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with obsessive compulsive disorder (OCD) is being considered for medication management. Among the following options, which medication is known to have the most significant anticholinergic effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluvoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clomipramine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clomipramine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clomipramine, a TCA, has the most significant anticholinergic effects among medications used for OCD. SSRIs like fluvoxamine and sertraline are preferred for their efficacy and better side effect profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing counseling for a terminal illness. The counselor is using the Kubler-Ross model to help the patient navigate their feelings about impending death. Which of the following is not a stage in the Kubler-Ross model?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bargaining&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aggression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anger&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aggression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aggression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The five stages of the Kubler-Ross model are denial, anger, bargaining, depression, and acceptance. Aggression is not a recognized stage in this model.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old nurse, known as Ms. B, who enjoys trekking and painting, recently ended a relationship with her boyfriend. Two months later, she loses interest in her hobbies and becomes convinced that she will never be able to work again. She contemplates that life is not worth living and ingests 60 tablets of phenobarbitone in an attempt to end her life. Based on these symptoms, what is the most likely diagnosis for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute stress disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depressive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Depressive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Depressive disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Depressive disorder should be diagnosed in the presence of persistent severe symptoms, such as loss of interest, hopelessness, and suicidality, especially if a suicide attempt has occurred. Adjustment disorder is reserved for milder, transient responses to stressors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male patient presents to the psychiatric outpatient department. He reports a pervasive feeling of being changed internally, describing a sense of strangeness and difference from his usual self. Despite his anxiety and tension, he struggles to identify the exact nature of this change. What is the most appropriate term for this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusional mood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depersonalization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Derealisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusion of reference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depersonalization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Depersonalization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Depersonalization involves a sense of detachment from or unreality of oneself, often associated with anxiety or stress. It should be distinguished from derealisation, which pertains to the external environment, and from delusional phenomena, which involve fixed false beliefs.&lt;/li&gt;&lt;li&gt;âž¤ Depersonalization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about Ganserâ€™s syndrome. Which one is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The syndrome is characterized by approximate answers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It involves apparent clouding of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is only found in prisoners&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can include hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is only found in prisoners&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is only found in prisoners&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ganserâ€™s syndrome is characterized by approximate answers , clouding of consciousness, and potential hallucinations. Although it is frequently observed in prisoners, it is not exclusive to them and can occur in other individuals experiencing severe stress or malingering.&lt;/li&gt;&lt;li&gt;âž¤ approximate answers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man is brought in by his wife. He believes he has committed sins throughout his life and is deeply depressed. He has contemplated suicide but has not acted on these thoughts. He is currently attending sessions with a spiritual guru. Despite reassurances from his wife that he has led a virtuous life, he remains unconvinced. What would be the most appropriate treatment approach for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combination of an antipsychotic and an antidepressant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antidepressant therapy in conjunction with cognitive behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guidance and counseling with the spiritual guru, supplemented with an antidepressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antidepressant therapy alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Combination of an antipsychotic and an antidepressant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Combination of an antipsychotic and an antidepressant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of depression with psychotic features, such as delusions of guilt, a combination of an antidepressant and an antipsychotic is the most appropriate treatment to address both depressive and psychotic symptoms. Spiritual or alternative therapies can complement, but not replace, evidence-based medical treatments.&lt;/li&gt;&lt;li&gt;âž¤ combination of an antidepressant and an antipsychotic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with a known diagnosis of bipolar disorder is well-controlled on his current medication regimen. However, whenever he attempts to reduce his medication dosage on his own, symptoms of mania begin to emerge. Which therapeutic approach would be most effective in improving medication compliance in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychoeducation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supportive psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight-oriented psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Psychoeducation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Psychoeducation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psychoeducation is the most effective approach for improving medication compliance in bipolar disorder, as it provides the patient with knowledge and understanding of their illness, treatment, and the importance of staying on medication to prevent relapse.&lt;/li&gt;&lt;li&gt;âž¤ Psychoeducation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about clozapine. Which one is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine should be discontinued if WBC counts fall below 3000/mm 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood levels of clozapine should be maintained below 350 ng/mL to avoid agranulocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clozapine should not be used in conjunction with carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine acts more on D4 receptors than D2 receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood levels of clozapine should be maintained below 350 ng/mL to avoid agranulocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blood levels of clozapine should be maintained below 350 ng/mL to avoid agranulocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Agranulocytosis caused by clozapine is idiosyncratic and unrelated to the drugâ€™s blood levels. Regular WBC monitoring is crucial to detect early signs, and the medication must be discontinued if levels fall below critical thresholds.&lt;/li&gt;&lt;li&gt;âž¤ Agranulocytosis caused by clozapine is idiosyncratic and unrelated to the drugâ€™s blood levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with schizophrenia was initiated on a new medication. Three months into the treatment, she reports weight gain and her HbA1c level is found to be 8. Which of the following medications is she most likely taking?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amisulpride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Olanzapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Olanzapine is highly effective for treating schizophrenia but is associated with significant weight gain and metabolic side effects, including hyperglycemia and increased HbA1c levels. Regular monitoring of weight and metabolic parameters is essential in patients taking olanzapine.&lt;/li&gt;&lt;li&gt;âž¤ Olanzapine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with schizophrenia was admitted in psychiatry ward. When the nurse entered the room, he started beating the nurse and accused that actually this nurse is his real wife and accuses her of giving him wrong medication. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syndrome of subjective double&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Othello syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capgras syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fregoli syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fregoli syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fregoli syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fregoli syndrome involves the delusion that a stranger is a familiar person in disguise, often occurring in psychotic disorders like schizophrenia. It contrasts with Capgras syndrome, where a familiar person is believed to have been replaced by an imposter.&lt;/li&gt;&lt;li&gt;âž¤ Fregoli syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

        try {

            questions = [{&quot;text&quot;: &quot;A 75-year-old man is brought to the clinic by his family due to a change in his mental status. They report that the patient seemed \&quot;confused\&quot; over the past two days. He had been previously diagnosed with mild cognitive impairment. On examination, the patient has fluctuating attention and is easily distracted. Which of the following best distinguishes his current presentation from his previous cognitive condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gradual onset of symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of visual hallucinations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impairment in short-term memory.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute change and fluctuating course.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute change and fluctuating course.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/23/screenshot-2024-05-23-163548.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The key features distinguishing delirium from dementia are the acuteness of onset and the fluctuating course . Delirium is characterized by a sudden change in cognition over hours to days, whereas dementia is typically a chronic condition with a gradual onset. The fluctuating course of delirium means that symptoms can change in severity throughout the day, often worsening in the evening (termed \&quot; sundowning \&quot;).&lt;/li&gt;&lt;li&gt;â€¢ acuteness of onset&lt;/li&gt;&lt;li&gt;â€¢ fluctuating course&lt;/li&gt;&lt;li&gt;â€¢ sundowning&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Gradual onset of symptoms: This is characteristic of dementia, not delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Gradual onset of symptoms:&lt;/li&gt;&lt;li&gt;â€¢ Option B) Presence of visual hallucinations: While visual hallucinations can be present in both conditions, they are more commonly associated with certain types of dementia, such as Lewy-Body Dementia. However, they are not a distinguishing feature between dementia and delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Presence of visual hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ Option C) Impairment in short-term memory: Memory impairment is a hallmark of many types of dementia, but it can also be seen in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Impairment in short-term memory:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the outpatient clinic with a 6-month history of recurrent nightmares, flashbacks, and severe anxiety. She reports that these symptoms began after she was involved in a serious car accident where she witnessed several fatalities. She also avoids driving and experiences a heightened startle response. Physical examination is unremarkable. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Stress Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-Traumatic Stress Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Post-Traumatic Stress Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Post-Traumatic Stress Disorder (PTSD) is diagnosed when symptoms such as nightmares, flashbacks, avoidance behaviors, and hyperarousal persist for more than one month after exposure to a traumatic event. This patient&#x27;s symptoms align with PTSD.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Acute Stress Disorder - Typically diagnosed when symptoms occur within 3 days to 1 month after the trauma.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Acute Stress Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B) Generalized Anxiety Disorder - Characterized by chronic, excessive worry about various topics, not linked to a specific traumatic event.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C) Major Depressive Disorder - Primarily involves persistent depressive symptoms, without the reliving of trauma or avoidance behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Major Depressive Disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ PTSD is characterized by intrusive memories, avoidance, negative changes in mood and cognition, and heightened arousal following a traumatic event, persisting for more than one month.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the clinic concerned about premature ejaculation, which is causing distress in his relationship. He reports that this issue has been ongoing for several years and occurs within one minute of vaginal penetration. Which of the following psychological approaches is most appropriate for managing his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure and Response Prevention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squeeze Technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensate Focus Exercises&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squeeze Technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The squeeze technique is a specific non-pharmacological approach often used to manage premature ejaculation . It involves the partner (or the individual himself) squeezing the penis (coronal ridge of glans) for about 30 seconds just before ejaculation. This can help delay ejaculation and over time can help extend the duration of sexual intercourse.&lt;/li&gt;&lt;li&gt;â€¢ squeeze technique&lt;/li&gt;&lt;li&gt;â€¢ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 532.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Cognitive Behavioral Therapy (CBT): While CBT can be helpful in addressing underlying anxiety or stress that may contribute to sexual dysfunction, it is not a specific technique for managing premature ejaculation. CBT might be more appropriate if there were significant psychological factors contributing to the problem.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ Option B) Exposure and Response Prevention: This is a technique used primarily in the treatment of obsessive-compulsive disorder and is not applicable to the treatment of premature ejaculation.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Exposure and Response Prevention:&lt;/li&gt;&lt;li&gt;â€¢ Option D) Sensate Focus Exercises: These exercises, developed by Masters and Johnson, are used to reduce performance anxiety and enhance sexual communication and intimacy, in the treatment of erectile dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option D) Sensate Focus Exercises:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The squeeze technique is a specific non-pharmacological method used to manage premature ejaculation. It involves squeezing the penis (coronal ridge of glans) before ejaculation to help delay it. Another technique used for premature ejaculation is stop-start technique (aka Semanâ€™s technique). This technique involves sexual stimulation until the man recognizes that he is about to ejaculate. The stimulation is then removed for about 30 seconds and then resumed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic seeking help to quit smoking. He has a 20-pack-year history of smoking and has attempted to quit several times in the past using nicotine gum and patches without success. He reports smoking about 1 pack per day and experiences strong cravings and irritability when he tries to quit. Which of the following is the most appropriate pharmacological management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotine nasal spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nortriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Varenicline is a partial agonist at the nicotinic acetylcholine receptor, which helps reduce cravings and withdrawal symptoms. It has been shown to be more effective than both nicotine replacement therapy and bupropion for smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bupropion: Bupropion is also used for smoking cessation but is generally less effective than varenicline. It works by inhibiting the reuptake of dopamine and norepinephrine.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bupropion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nicotine nasal spray: This is a form of nicotine replacement therapy and can be helpful, but the patient has already tried similar therapies without success.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nicotine nasal spray:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nortriptyline: Nortriptyline is a tricyclic antidepressant that can be used off-label for smoking cessation but is not the first-line treatment and has more side effects compared to other options.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nortriptyline:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Varenicline is a highly effective first-line pharmacological option for smoking cessation, superior to both nicotine replacement therapy and bupropion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with complaints of excessive daytime sleepiness for the past year. She reports falling asleep suddenly and without warning, even during activities like eating and talking. She also describes experiencing vivid hallucinations as she falls asleep or wakes up and episodes of sudden muscle weakness triggered by laughter. Her sleep at night is often disrupted. Which of the following statements about the condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is often associated with cataplexy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can be confirmed by a polysomnography followed by a multiple sleep latency test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The symptoms can be effectively managed with regular use of caffeine and scheduled naps alone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is characterized by a deficiency of hypocretin (orexin) in the cerebrospinal fluid.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The symptoms can be effectively managed with regular use of caffeine and scheduled naps alone.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The statement that the symptoms can be effectively managed with regular use of caffeine and scheduled naps alone is false. While scheduled naps and caffeine can help manage symptoms, pharmacological treatment is often necessary for effective management, including stimulants and medications for cataplexy.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Narcolepsy is often associated with cataplexy: This is true. Cataplexy is a hallmark feature of narcolepsy with cataplexy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Narcolepsy is often associated with cataplexy:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diagnosis of narcolepsy can be confirmed by a polysomnography followed by a multiple sleep latency test: This is true. These tests are essential for diagnosing narcolepsy by demonstrating the rapid onset of REM sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Diagnosis of narcolepsy can be confirmed by a polysomnography followed by a multiple sleep latency test:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Narcolepsy is characterized by a deficiency of hypocretin (orexin) in the cerebrospinal fluid: This is true. A deficiency of hypocretin-1 (orexin-A) is a key feature of narcolepsy with cataplexy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Narcolepsy is characterized by a deficiency of hypocretin (orexin) in the cerebrospinal fluid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is characterized by reduced latency of REM sleep. They present with hypnagogic and hypnopompic hallucinations, cataplexy (sudden loss of muscle tone), sleep attacks (irresistible urge to sleep), and sleep paralysis. It is due to deficiency of hypocretin. Immune-mediated disorder, causes destruction of hypocretin-secreting neurons project from the hypothalamus. It is strong associated with human leucocyte antigen class II (HLA-DR2 and HLA-DQB1*0602). Effective management of narcolepsy typically requires a combination of behavioral strategies and pharmacological treatments to address excessive daytime sleepiness and cataplexy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 491.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male is brought to the clinic by his mother, who is concerned about his recent behavioral changes. She notes that over the past six months, he has become increasingly socially isolated, often responding to unseen stimuli, and expressing bizarre beliefs about being constantly watched by his neighbors. Physical examination reveals a heart murmur and hypocalcemic tetany. On further questioning, the mother recalls that during his childhood, he had recurrent infections and required cardiac surgery for a congenital heart defect. Genetic testing is being considered. Which genetic disease, associated with the patient&#x27;s presentation, has a known increased risk of the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klinefelterâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Downâ€™s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DiGeorge syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s congenital heart defect, recurrent infections, hypocalcemic tetany, and psychiatric symptoms are consistent with DiGeorge syndrome (22q11.2 deletion syndrome). DiGeorge syndrome has a heightened risk of psychiatric disorders, especially schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option B) Klinefelterâ€™s syndrome- presents with symptoms related to an extra X chromosome in males, leading to features like tall stature, testicular atrophy, and infertility.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Klinefelterâ€™s syndrome-&lt;/li&gt;&lt;li&gt;â€¢ Option C) Downâ€™s syndrome- associated with intellectual disability, characteristic facial features, and a predisposition for congenital heart disease and early-onset Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Downâ€™s syndrome-&lt;/li&gt;&lt;li&gt;â€¢ Option D) Neurofibromatosis- characterized by neurofibromas, cafÃ©-au-lait spots, and Lisch nodules, with two major types: NF1 and NF2. NF1 can be associated with learning disabilities but not specifically schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option D) Neurofibromatosis-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the clinic by his wife, who reports a year-long history of the patient&#x27;s declining memory and cognitive abilities. The patient was previously diagnosed with a type of cortical dementia. Which of the following is NOT classified as a cortical dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy body dementia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lewy body dementia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/23/screenshot-2024-05-23-163636.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Lewy body dementia (LBD) is not classified as a purely cortical dementia. LBD involves both cortical and subcortical brain regions, which distinguishes it from typical cortical dementias. LBD is characterized by the presence of Lewy bodies (abnormal protein deposits) in the brain and exhibits a mix of symptoms that include cognitive impairment, visual hallucinations, and parkinsonian motor symptoms. The involvement of subcortical structures contributes to the motor and autonomic symptoms seen in LBD.&lt;/li&gt;&lt;li&gt;â€¢ Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Alzheimer&#x27;s disease: This is the most common form of cortical dementia. Patients with Alzheimer&#x27;s typically present with memory impairment, especially short-term memory.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Option B) Frontotemporal dementia: Another form of cortical dementia. Symptoms may vary but often include personality and behavior changes or language disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Frontotemporal dementia:&lt;/li&gt;&lt;li&gt;â€¢ Option D) Creutzfeldt-Jakob disease: A rare, rapidly progressive form of cortical dementia caused by prions. It leads to severe cognitive impairment, myoclonus, and neurological deficits.&lt;/li&gt;&lt;li&gt;â€¢ Option D) Creutzfeldt-Jakob disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia, while involving the cortex, is not purely cortical dementia as it affects both cortical and subcortical structures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 244.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Erectile dysfunction is a disorder of which phase of the normal sexual cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desire&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arousal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orgasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arousal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Erectile dysfunction primarily affects the arousal phase of the sexual cycle, where the inability to achieve or maintain an erection occurs. This phase involves the physiological process necessary for erection.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Desire: Involves the initial sexual interest or libido, which is not primarily affected by erectile dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Desire:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Orgasm: Involves the climax of sexual activity, and is not the phase where erectile dysfunction occurs.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Orgasm:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resolution: Refers to the return of physiological functions to the baseline&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resolution:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Erectile dysfunction is a disorder of the arousal phase of the normal sexual cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: A Short Textbook of Psychiatry, 7th edition, Page No 127.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man reports having recurrent impulses to speak negatively about deities when he sees temples or individuals in religious attire. Trying to suppress these urges makes him anxious, so he mentally recites a prayer to cope. Which condition best aligns with his presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impulse-Control Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panic Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder (OCD) is characterized by presence of obsessions (recurrent and intrusive thoughts, images or impulses which cause marked anxiety or distress) and compulsive acts (repetitive behaviors such as handwashing, checking or mental acts such as counting, praying that person performs in response to an obsession).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man seeks help due to feelings of sadness, concerns about his future, and sporadic episodes of crying when he&#x27;s alone. However, he continues to find joy in watching films and playing cricket with friends. These symptoms emerged after ending a 2-year relationship. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Stress Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adjustment Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The presentation of a 26-year-old man experiencing feelings of sadness, concerns about the future, and episodes of crying, which began after the end of a significant relationship, is suggestive of Adjustment Disorder . Adjustment Disorder is characterized by emotional or behavioral symptoms in response to an identifiable stressor (in this case, the end of a relationship) occurring within three months of the onset of the stressor . These symptoms are significant but do not meet the criteria for Major Depressive Disorder, as the individual continues to enjoy some activities (watching films and playing cricket).&lt;/li&gt;&lt;li&gt;â€¢ Adjustment Disorder&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major Depressive Disorder: While some symptoms overlap, the fact that the individual still finds joy in certain activities and the symptoms are clearly linked to a specific stressor makes Major Depressive Disorder less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Major Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute Stress Disorder: This typically occurs within four weeks of a traumatic event and involves symptoms such as intrusive memories, negative mood, dissociation, avoidance, and arousal. The symptoms described here do not align with the typical presentation of Acute Stress Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute Stress Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized Anxiety Disorder: This involves persistent and excessive worry about various aspects of life, not specifically linked to a recent stressor. The symptoms described are more consistent with Adjustment Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized Anxiety Disorder:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems, medical illness, relationship problems, or death of a loved one. It presents with anxiety and depressive symptoms, but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man, who works as an auto driver, visits the clinic expressing deep anxiety about contracting HIV. Despite undergoing multiple HIV tests over the past six months at various clinics, all of which have come back negative, he remains intensely fearful. The mere thought of possibly having an HIV infection causes him significant distress. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Specific Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panic Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder (Hypochondriasis) is characterized by a preoccupation with having or acquiring a serious physical illness. The preoccupation persists despite normal investigations and medical reassurances. Management includes primarily psychotherapy (CBT), and pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness- Illness anxiety disorder (Hypochondriasis)&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms- Somatic symptom disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the outpatient clinic with complaints of muscle aches, runny nose, yawning, and dilated pupils for the past 48 hours. He mentions he stopped using heroin three days ago after using it daily for several years. Which of the following is the most appropriate initial management for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of diazepam.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of methadone.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of naltrexone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of naloxone.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administration of methadone.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s presentation with muscle aches, runny nose, yawning, and dilate
