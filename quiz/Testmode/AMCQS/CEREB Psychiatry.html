iazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/picture7_jJ5JLUv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with alcohol withdrawal syndrome and evidence of liver dysfunction, short-acting benzodiazepines such as Lorazepam and Oxazepam are preferred benzodiazepine choices because they are metabolized by glucuronidation and do not require hepatic oxidation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man is rushed to the emergency room by his parents, who are alarmed by his symptoms of vomiting and severe diarrhea. These symptoms began abruptly 2 hours before their arrival. On examination, his pupils are dilated, blood pressure is 178/110 mm Hg, and muscle twitching is observed. His parents mention that he has been confined at home for a few days due to a fracture of the femur, during which he exhibited increasing anxiety, restlessness, constant yawning, and a runny nose. Based on his presentation, from which of the following substances is this man most likely experiencing withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phencyclidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heroin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Heroin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Opioid withdrawal symptoms usually appear around 6-8 hours after the last dose, peak around the second or third day, and subside during the next 7-10 days. It produces a flu-like syndrome . It is characterized by yawning , lacrimation, rhinorrhea, sweating, restlessness, muscle cramps and generalized body ache, dilated pupils, piloerection , and gastrointestinal symptoms like diarrhea.&lt;/li&gt;&lt;li&gt;âž¤ 6-8 hours&lt;/li&gt;&lt;li&gt;âž¤ flu-like syndrome&lt;/li&gt;&lt;li&gt;âž¤ yawning&lt;/li&gt;&lt;li&gt;âž¤ piloerection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 292-293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is admitted to the neurology department after experiencing sudden onset blindness on the morning of his admission. Remarkably, he appears relatively unconcerned about his abrupt loss of vision. However, he becomes noticeably distressed when discussing his mother&#x27;s recent death. What is the most likely diagnosis for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amaurosis fugax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Conversion Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Functional Neurological Symptom Disorder [formerly Conversion disorder (ICD-11 uses the term â€˜Dissociative neurological symptom disorderâ€™)] is characterized by symptoms suggestive of motor, sensory or cognitive deficits; however, no neurological cause can be found. The symptoms do not conform to the anatomical and physiological principles. Patients may have â€˜ la belle indifference â€™, which is a lack of concern for the symptoms. E.g. A patient with sudden onset loss of vision in an eye may appear unconcerned with her symptom.&lt;/li&gt;&lt;li&gt;âž¤ la belle indifference&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman, who was working as an IT professional comes to the OPD for consultation regarding repeated episodes of intense anxiety since past 1 year. She started to avoid going to work due to fear of panic attack in the workplace, because of which she was removed from the job. She has also avoided going on trips with her friends due to the same reason. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic Disorder without Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic Disorder with Agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specific Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic Disorder with Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Panic disorder with Agoraphobia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is characterized by recurrent and unexpected panic attacks with anticipatory anxiety. Patients may start â€˜avoidingâ€™ situations that they link with the panic attack. Agoraphobia is defined as the fear of places from which escape might be difficult, this includes fear of open spaces, crowded places, enclosed places, traveling alone, and public transport. Treatment includes a combination of pharmacotherapy [benzodiazepines for short term and SSRIs for long term] and psychotherapy [CBT, relaxation techniques] is preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents to her psychiatrist for a follow-up appointment. She has a long-standing fear of flying, which has caused her significant distress. She reports that her phobia has interfered with her ability to travel for work and personal reasons. She avoids flying at all costs and becomes extremely anxious even at the thought of getting on an airplane, experiencing palpitations and shortness of breath. She is seeking help to overcome this fear. She has no other psychiatric history and is otherwise healthy. What is the most appropriate next step in the management of her specific phobia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe a short course of benzodiazepines before flights&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systematic Desensitization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flooding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommend avoidance of flying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Systematic Desensitization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-183517.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Systematic Desensitization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Behavioural therapy is the preferred psychotherapy for patients with specific phobias. Following behavioural techniques can be used:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man is referred to a neurologist for further evaluation of his diagnosed obsessive-compulsive disorder (OCD), which has been resistant to multiple treatment modalities. His symptoms include recurrent, intrusive thoughts about contamination and prolonged hand-washing rituals. Neuroimaging studies are being considered to further understand the pathophysiology of his condition. Which of the following brain regions is most likely to show altered activity in a patient with OCD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orbitofrontal cortex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orbitofrontal cortex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Orbitofrontal cortex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with obsessive-compulsive disorder (OCD), neuroimaging studies often reveal altered activity in the orbitofrontal cortex, a region associated with decision-making, emotion regulation, and behavior control. This aligns with the typical symptoms of OCD, which include recurrent intrusive thoughts and repetitive behaviors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not categorized as an obsessive-compulsive and related disorder in the DSM-5?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hoarding disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excoriation disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/picture8_9kh6c1Z.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In DSM-5, Hypochondriasis is reclassified under \&quot;Somatic Symptom and Related Disorders\&quot; and is more commonly referred to as Illness Anxiety Disorder.&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive and related disorders in DSM-5:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old veteran is evaluated for symptoms consistent with post-traumatic stress disorder (PTSD) following deployment. He experiences recurrent flashbacks of traumatic events, heightened startle response, and difficulty sleeping. He also reports persistent negative thoughts and feelings about himself and the world. A functional MRI (fMRI) is considered to further understand the neurobiological underpinnings of his condition. Which of the following brain regions is most likely to show altered activity in patients with PTSD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal ganglia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amygdala&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Amygdala&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In PTSD, neuroimaging studies like fMRI often reveal altered activity in the amygdala and hippocampus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 436.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male who was fired from his job 2 weeks back, presents with complaints of worrying excessively about his career when alone since then. His worrying decreases on engaging in activities such as reading novels and watching movies with his spouse. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalised Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adjustment Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specific Phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Adjustment Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Adjustment disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Adjustment disorders are characterized by emotional responses to stressful events like financial problems, medical illness, relationship problems, or death of a loved one. It presents with anxiety and depressive symptoms, but the symptoms are not severe enough to make the diagnosis of depression or an anxiety disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 429-430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents with complaints of pain abdomen, backache, anxiousness, reduced appetite and decreased sleep since past 2 years. All the investigations are within normal limits. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Somatic symptom disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Somatic Symptom Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Somatic symptom disorder (ICD-11 uses the term â€˜Bodily distress disorderâ€™) is characterized by the presence of one or more somatic symptoms. Patients present with excessive thoughts (too much worried about the symptom), excessive feelings (too high anxiety about the symptoms) and excessive behaviours (â€‹â€‹excessive time, and energy spent visiting multiple doctors and getting unnecessary tests done) in relation to the somatic symptoms. Treatment usually involves psychotherapy (CBT). Pharmacotherapy is indicated for comorbid psychiatric disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 452.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman frequently visits her doctor, concerned about having a brain tumor as her headache is not improving, despite multiple negative tests and reassurances. She spends hours daily researching brain tumors online. Her preoccupation with having a brain tumor causes significant distress and interferes with her daily functioning. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Illness Anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Illness Anxiety Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder (Hypochondriasis) is characterized by a preoccupation with having or acquiring a serious physical illness. The preoccupation persists despite normal investigations and medical reassurances. Management includes primarily psychotherapy (CBT), and pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness- Illness anxiety disorder (Hypochondriasis)&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms- Somatic symptom disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient suffering from schizophrenia was brought to the emergency room with complaints of immobility and mutism since last 2 days. On examination, you find that the patient is voluntarily maintaining this posture as shown in the image since their arrival. Which of the following signs is the patient displaying?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waxy Flexibility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychological Pillow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posturing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Automatic Obedience&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posturing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/picture9_12AUARq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Posturing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Posturing is when a patient voluntarily assumes and maintains an abnormal and fixed posture for a prolonged period. It is a sign of a disturbance in motor behavior and is often seen in catatonic schizophrenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 344.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old patient suffering from Schizophrenia who was maintaining well on Risperidone came with complaints of amenorrhea and galactorrhea. She wishes to change the medication. Which of the following medications could benefit her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amisulpiride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperprolactinemia can occur secondary to antipsychotic use due to blockage of D2 receptors in the tuberoinfundibular tract . Clinical features include galactorrhea, menstrual disturbances in females and gynecomastia, impotence in males. Drug of choice is aripiprazole .&lt;/li&gt;&lt;li&gt;âž¤ tuberoinfundibular tract&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ aripiprazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient suffering from depression reported improvement with amitriptyline. But he subsequently developed dry mouth, constipation, and sedation. These effects are due to the drugâ€™s interactions with certain receptors. Which of the following receptors are responsible for the above effects? M1 receptors Alpha-1 receptors H1 receptors 5HT receptors&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 &amp;amp; 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 &amp;amp; 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 &amp;amp; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 &amp; 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/screenshot-2024-01-22-183743.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) 1 &amp;amp; 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 642.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman undergoing psychotherapy for trauma-related symptoms begins to experience intense emotions and physical sensations as she recalls a traumatic event from her childhood during a therapy session. She cries uncontrollably and trembles, but afterward expresses relief and reports feeling like a burden has been lifted. The therapeutic technique that most likely facilitated this emotional release is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical Behavior Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abreaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abreaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Abreaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Abreaction is a psychotherapeutic technique that involves re-experiencing and expressing repressed emotions associated with past traumatic events, leading to emotional release and relief. This technique is often used in the treatment of trauma-related psychological conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 860.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is referred to a psychiatrist by his primary care physician due to concerns raised during a routine check-up. He has no significant medical history and takes no medications. He works as a software engineer and spends most of his free time alone, engaging in solitary hobbies such as computer programming and reading. He reports little interest in forming close relationships and prefers to be alone, stating that he finds social interactions unrewarding and stressful. He denies feeling lonely or depressed and expresses a preference for his solitary lifestyle. He has a limited range of emotional expression during the interview and seems indifferent to the opinions of others. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoid Personality Disorder.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizotypal Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schizoid Personality Disorder.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Schizoid Personality Disorder.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Schizoid Personality Disorder, a Cluster A personality disorder, are detached from social relationships and prefer solitary activities . They are emotionally cold and indifferent to praise or criticism. They appear self-absorbed and lost in daydreams and may be preoccupied with fantasies.&lt;/li&gt;&lt;li&gt;âž¤ detached&lt;/li&gt;&lt;li&gt;âž¤ prefer solitary activities&lt;/li&gt;&lt;li&gt;âž¤ emotionally cold&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562-563.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman is referred to a psychologist for ongoing emotional instability, intense interpersonal relationships, and a fear of abandonment. She describes frequent mood swings and admits to engaging in self-harming behaviors when feeling distressed. Her relationships are characterized by idealization followed by intense anger and disappointment. She has a history of substance abuse and reports feelings of emptiness. Her psychiatrist is considering initiating psychotherapy to address her long-standing patterns of behavior and emotional regulation. Which of the following psychotherapies is most appropriate for her borderline personality disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical Behavior Therapy (DBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychodynamic Psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interpersonal Therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dialectical Behavior Therapy (DBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Dialectical Behavior Therapy (DBT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy is a therapy that has been designed for the treatment of borderline personality disorder. Medications used in BPD include antipsychotics, antidepressants, and mood stabilizers like carbamazepine.&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female college student is brought to the clinic by her concerned roommate. The patient has lost significant weight over the past six months and now appears emaciated. She admits to a severe fear of weight gain and body image distortion, stating she feels overweight despite being underweight. Her BMI is calculated at 16. She also reports recurrent episodes of binge eating followed by self-induced vomiting and misuse of laxatives. Her menstrual periods have become irregular. Laboratory findings reveal electrolyte imbalances and mild anemia. Which of the following is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia Nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia Nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major Depressive Disorder with Atypical Features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binge Eating Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anorexia Nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Anorexia Nervosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa, binge-eating type is characterized by significant weight loss, a distorted body image, and episodes of binge eating followed by compensatory behaviors such as self-induced vomiting or misuse of laxatives.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female is brought to the OPD by her concerned parents about repeated episodes of vomiting since many months. On examination, you notice certain changes on her hand, as shown in the image. What is the name of the clinical sign demonstrated in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heberden&#x27;s nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dupuytren&#x27;s contracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terry&#x27;s nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Russell&#x27;s sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Russell&#x27;s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/22/picture10_Muwn9fg.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Russell&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Russell&#x27;s sign is calloused skin on the dorsum of the hand, especially the knuckles, seen in patients with bulimia nervosa due to repeated self-induced vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following-&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions) Callouses on knuckles, Parotitis (salivary gland inflammations), Hypokalemic and hypochloremic alkalosis Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions)&lt;/li&gt;&lt;li&gt;âž¤ Callouses on knuckles,&lt;/li&gt;&lt;li&gt;âž¤ Parotitis (salivary gland inflammations),&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemic and hypochloremic alkalosis&lt;/li&gt;&lt;li&gt;âž¤ Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric clinic by his mother due to concerns about bedwetting. She reports that he has never been consistently dry at night and typically wets the bed 3-4 times a week. The mother is anxious and seeks advice on managing her son&#x27;s condition. Which of the following is the most appropriate initial management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed alarm therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate a trial of imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer for urological evaluation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bed alarm therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Bed alarm therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sleep-related enuresis is usually psychogenic  (e.g. due to  â€˜sibling rivalryâ€™). Rule out organic causes before making a diagnosis of psychogenic nocturnal enuresis(e.g. DM, DI, UTIs, obstructions). The treatment of choice is Bed alarms (behavioral therapy). The drug of choice is desmopressin. TCAs (like imipramine) can be used too.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 515.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man in long-term psychotherapy begins to display strong feelings of admiration and dependency towards his therapist, similar to the feelings he had towards his father. He often seeks approval and reacts strongly to any perceived criticism from the therapist. This phenomenon, where the patient is unconsciously redirecting feelings experienced in past relationships onto the therapist, is known as :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Countertransference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reaction Formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Transference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transference refers to the feeling that the patient develops for the doctor; itâ€™s a combination of the feelings the patient had for important figures from the past and the real feeling for the clinician.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1069.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents to a psychologist for therapy, reporting significant stress and interpersonal difficulties. He describes feeling constant anger and irritation towards his coworkers, and he&#x27;s concerned about his overreaction to minor annoyances at work. Despite these feelings, he often goes out of his way to be excessively kind and helpful to those same coworkers, sometimes to the detriment of his own work. He acknowledges that his behavior confuses even himself, as he does not understand why he is so helpful to people he internally feels resentment towards. Which of the following best describes the patientâ€™s behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reaction formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive aggression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reaction formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Reaction formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Reaction formation is defined as transforming an impulse into its exact opposite behavior. E.g. A man who is infatuated with an office colleague tells his friend that he &#x27;really hates&#x27; her&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to a primary care clinic for a routine health check-up. During the visit, the physician inquires about his lifestyle and habits. The patient hesitantly reveals that he has been struggling with gambling. He shares that he often finds himself in the local casino, spending more money than he intends, and this behavior has been escalating over the past year. He acknowledges that his gambling habit has started to affect his financial stability and family relationships. Although he feels guilty and worried about the consequences, he admits he hasnâ€™t taken any steps to change his behavior yet. He mentions considering seeking help but hasnâ€™t committed to any action. He appears ambivalent, recognizing the problem but feeling uncertain about his readiness to change. Based on this vignette, the patient is most likely in which of the following stages of motivation for behavior change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Precontemplation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contemplation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Action&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contemplation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/23/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Contemplation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Prochaska and DiClemente&#x27;s Stages of Change Model:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Manual of Motivational Enhancement Therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test based on the following image.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thematic Apperception Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rorschach Inkblot Test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sentence Completion Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child Apperception Test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rorschach Inkblot Test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/23/picture12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Rorschach Inkblot Test.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Rorschach Inkblot Test is a projective psychological assessment tool where an individual&#x27;s interpretation of abstract inkblots is used to understand their personality structure and emotional functioning. It is based on the premise that people will project their unconscious feelings and motivations onto ambiguous stimuli. The test is often utilized in clinical settings to gather information about a person&#x27;s mental state and sometimes to assist in diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 58-59.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a psychiatric interview, a patient frequently shifts from one topic to another unrelated topic without completing any of them. This speech pattern is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circumstantiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangentiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Derailment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perseveration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Derailment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Derailment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Derailment is defined as a loss of connection between successive thoughts, whereas loosening of association is defined as a loss of connection between components of the same thought.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Fishâ€™s Clinical Psychopathology, 4th edition, Page 55.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman visits the clinic reporting persistent sadness for six months, loss of interest in previously enjoyed activities, fatigue, and sleep disturbances. She expresses feelings of worthlessness and a pervasive belief that her future is bleak and that nothing will improve. When assessing her thought patterns in relation to Beck&#x27;s cognitive triad, which of the following is not a component of this triad?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative views of the future&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative views of self&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helplessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guilt&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Guilt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/23/screenshot-2024-01-22-183941.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Guilt&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The cognitive theory of depression was proposed by Aaron T Beck . According to this theory, negative thoughts have a central role in the development of depression. Beck proposed that there are three central thoughts/ideas in depression, the so-called cognitive triad of depression .&lt;/li&gt;&lt;li&gt;âž¤ Aaron T Beck&lt;/li&gt;&lt;li&gt;âž¤ cognitive triad of depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 399.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient returns for a follow-up visit after being prescribed escitalopram for anxiety. The patient has started the medication as advised and reports a mild improvement in anxiety symptoms. However, he expresses concern about potential side effects they might experience while on this medication. During the consultation, the patient specifically asks about the common side effects associated with escitalopram and how these might impact daily life. The clinician addresses these concerns by discussing the typical side effect profile of escitalopram. Which of the following is not a common side effect of escitalopram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vivid dreams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorgasmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sialorrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sialorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Sialorrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Side effects of SSRIs include:&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido. CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE, etc. QTc prolongation Weight gain&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea&lt;/li&gt;&lt;li&gt;âž¤ The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido.&lt;/li&gt;&lt;li&gt;âž¤ CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE, etc.&lt;/li&gt;&lt;li&gt;âž¤ QTc prolongation&lt;/li&gt;&lt;li&gt;âž¤ Weight gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman undergoes abdominal surgery for persistent stomach pain and gastrointestinal disturbances that have not responded to conventional treatment. During the operation, the surgeons discover a large mass of hair in her stomach. This unexpected finding raises concerns about the underlying cause of her symptoms. The medical team considers the need for a specialist consultation to address the psychological aspects that may be contributing to this condition, and to manage her ongoing care. Given the surgical discovery of a hair mass in the patientâ€™s stomach, which specialist should be consulted for further evaluation and management of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychiatrist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurologist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psychiatrist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Psychiatrist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient presents with a trichobezoar (a mass of hair in the stomach), it is important to consider underlying psychological conditions such as Trichotillomania. A Psychiatrist should be consulted for further evaluation and management, focusing on the behavioral and psychological aspects of the disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient with long-standing alcohol use presents with acute confusion, ataxia, and nystagmus. He has a history of poor dietary intake. Based on these symptoms, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Korsakoff&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s Encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium Tremens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic Encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wernicke&#x27;s Encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YsiPQLt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Wernicke&#x27;s Encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s encephalopathy is an acute complication due to thiamine (Vitamin B1) deficiency. It is characterized by a triad of global confusion, ophthalmoplegia (6th cranial nerve palsy &amp;gt; 3rd nerve palsy), and ataxia in the context of chronic alcohol abuse. Immediate treatment with thiamine is essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing ECT treatment for severe depression is administered succinylcholine and thiopental by the anaesthetist. What is the clinical role of these agents in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They provide a mood lift and calming effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They induce general anaesthesia and muscle relaxation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They help to reduce memory loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They help to prevent seizures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They induce general anaesthesia and muscle relaxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) They induce general anaesthesia and muscle relaxation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ During ECT, thiopental is used to induce general anaesthesia, and succinylcholine is used for muscle relaxation to ensure the procedure is safe and tolerable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a typical characteristic of a patient diagnosed with borderline personality disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unstable interpersonal relationships&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grandiose self-importance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic feelings of emptiness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frequent self-harm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Grandiose self-importance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Grandiose self-importance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Grandiose self-importance is a feature of narcissistic personality disorder, not borderline personality disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a known history of alcohol dependence presents to the emergency department. He was found unconscious and initial lab tests suggested hypoglycemia. The medical team administered 25% dextrose. Following this, he regained consciousness but appeared confused, had difficulty walking, and reported visual disturbances. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marchiafava-Bignami syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central pontine myelinolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wernickeâ€™s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wernickeâ€™s encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Administering dextrose without prior thiamine supplementation in alcohol-dependent or malnourished patients can precipitate Wernickeâ€™s encephalopathy, presenting with confusion, ataxia, and ophthalmoplegia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man presents with a history of recurrent episodes characterized by palpitations, sweating, a fear of dying, and shortness of breath. Despite extensive investigations, no medical cause has been identified. Over time, he has started avoiding going out due to the fear of experiencing another episode. Which of the following is not likely to be a feature in this patientâ€™s case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anticipatory anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is characterized by recurrent panic attacks, anticipatory anxiety, and often comorbid agoraphobia. Hypochondriasis, or a preoccupation with illness, is not commonly associated with this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is experiencing a severe depressive episode and has not responded to treatment with escitalopram. During a mental status examination, the patient expresses suicidal thoughts. What would be the most appropriate next step in managing this patientâ€™s treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate cognitive behavioural therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the dosage of the selective serotonin reuptake inhibitor (SSRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apply repetitive transcranial magnetic stimulation (rTMS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administer electroconvulsive therapy (ECT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Administer electroconvulsive therapy (ECT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Electroconvulsive therapy (ECT) is the treatment of choice for severe depression with high suicidal risk, particularly when rapid response is required or prior treatments have failed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A psychiatrist is treating a patient using a form of psychotherapy. During the sessions, the psychiatrist works to identify and address the patientâ€™s negative thought patterns. What type of psychotherapy is the psychiatrist likely using?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interpersonal therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cognitive behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cognitive behavioral therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy (CBT) is the psychotherapy modality that targets and modifies negative thought patterns to improve emotional well-being and behavior.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old new mother has been diagnosed with mild depression. Considering her condition and the fact that she has a 3-month-old baby, which of the following treatment options would be most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive behaviour therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combination of cognitive therapy and an antidepressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antidepressant therapy alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive behaviour therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cognitive behaviour therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For mild depression, especially in a breastfeeding mother, Cognitive Behavioural Therapy (CBT) is the preferred treatment to manage symptoms while avoiding unnecessary exposure of the baby to medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A term often used in psychiatry is â€œparadoxical suicide.â€ Which of the following scenarios best exemplifies this concept?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A patient ingests a low dose of medication and subsequently dies by suicide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A patient dies by suicide just as they begin to show signs of recovery from a depressive episode.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A patientâ€™s suicidal tendencies increase as their overall condition improves.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A patient dies by suicide accidentally.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A patient dies by suicide just as they begin to show signs of recovery from a depressive episode.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A patient dies by suicide just as they begin to show signs of recovery from a depressive episode.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Paradoxical suicide occurs when a patient dies by suicide just as they begin to recover from a depressive episode, during a brief but high-risk period where energy and motivation return before suicidal ideation has resolved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient with a known diagnosis of depression has been on fluoxetine therapy. Two weeks into the treatment, the patient starts exhibiting symptoms such as increased talkativeness, euphoria, overfamiliarity, and insomnia. What would be the most appropriate next step in managing this patientâ€™s treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Augment the current treatment by adding risperidone to fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue fluoxetine and initiate valproate therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue fluoxetine and add valproate to the regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discontinue fluoxetine therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinue fluoxetine and initiate valproate therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Discontinue fluoxetine and initiate valproate therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient experiences a manic switch while on antidepressant therapy, the antidepressant should be discontinued immediately, and a mood stabilizer or antipsychotic should be started to manage the mania.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consider the following statements about schizophrenia. Which one is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Third-person auditory hallucinations are pathognomonic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Some patients may experience permanent remission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The lifetime prevalence is between 1â€“1.5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The suicide rate among individuals with schizophrenia is 10%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Third-person auditory hallucinations are pathognomonic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Third-person auditory hallucinations are pathognomonic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ No symptom, including third-person auditory hallucinations, is pathognomonic of schizophrenia. Diagnosis is made based on a combination of symptoms and their impact on functioning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a history of major depressive disorder is brought to the emergency department. He was found unconscious at home with an empty bottle of tricyclic antidepressants (TCAs) nearby. On examination, he is hypotensive and has altered sensorium. His ECG shows wide QRS complexes. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform DC cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate an antiarrhythmic drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer sodium bicarbonate (NAHCO3)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer sodium bicarbonate (NAHCO3)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer sodium bicarbonate (NAHCO3)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In TCA toxicity with wide QRS complexes (&amp;gt;100 ms), altered sensorium, or hypotension, administer sodium bicarbonate to counteract cardiotoxicity and stabilize the patient.&lt;/li&gt;&lt;li&gt;âž¤ administer sodium bicarbonate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man is participating in a psychological assessment. He is asked the following question: â€œWhat would you do if you saw a house on fire?â€ What aspect of the individualâ€™s cognition is this question primarily designed to evaluate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Social Judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test Judgment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Response Judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test Judgment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Test Judgment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In psychological assessments, questions like â€œWhat would you do if you saw a house on fire?â€ evaluate test judgment , which reflects the individualâ€™s ability to make appropriate decisions in hypothetical situations.&lt;/li&gt;&lt;li&gt;âž¤ test judgment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is undergoing a psychological evaluation. The psychologist is interested in understanding the highest level of insight the patient can achieve. Which of the following represents the highest level of insight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intellectual insight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emotional insight&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Affective insight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intellectual insight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emotional insight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Emotional insight&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The highest level of insight in psychological evaluations is emotional insight , which combines awareness of the illness with meaningful behavioral change.&lt;/li&gt;&lt;li&gt;âž¤ emotional insight&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is undergoing a psychiatric evaluation. She reports experiencing persistent, intrusive thoughts that cause her significant distress. The psychiatrist is considering a diagnosis of obsessive-compulsive disorder (OCD). Which of the following statements about obsessions is not accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessions persist despite the patientâ€™s attempts to resist them&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessions are ego-dystonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessions represent a disorder of thought content&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessions can be a feature of schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessions represent a disorder of
