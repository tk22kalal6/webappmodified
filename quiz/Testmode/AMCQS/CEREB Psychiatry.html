 functioning. However, she appears to still harbour some suicidal ideations. Her psychiatrist is particularly cautious during this phase of her recovery due to the risk of which of the following scenarios?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accidental suicide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paradoxical suicide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suicide following a minimal dose of a medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreasing suicidal tendencies as her condition improves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paradoxical suicide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Paradoxical suicide refers to the phenomenon where a patient with depression who starts to recover may commit suicide. This situation is paradoxical because ordinarily, the risk of suicide should decrease as the patient&#x27;s condition improves. However, in cases like this, an individual may experience an uplift in energy levels before there&#x27;s a significant decrease in suicidal ideations.&lt;/li&gt;&lt;li&gt;â€¢ The hypothesis behind this is that a depressed person with suicidal thoughts often lacks the energy to act on those thoughts. When treatment begins and their energy levels start to improve before there is a significant decrease in suicidal ideation, a window may open where the individual still harbors suicidal thoughts but now also has the energy to act on them, thereby raising the risk of suicide. The FDA has issued a black box warning that all antidepressants may increase the risk of suicide in individuals under the age of 25. This warning has been widely criticized as it seems to be based on questionable data.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman comes to the office due to concerns about the side effects of her current medication, sertraline. She has been on sertraline for 3 months for the management of her depressive symptoms. Although she has experienced a significant improvement in her mood, energy levels, and ability to concentrate, she complains of notable weight gain and a complete loss of sexual desire since starting the medication. The side effects have become distressing enough that she decided to stop taking the medication. She requests a switch to a different antidepressant that would be less likely to cause these unwanted side effects. Considering her concerns, which of the following would be the most appropriate medication to prescribe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Bupropion, an atypical antidepressant that acts as a norepinephrine-dopamine reuptake inhibitor (NDRI), is often the go-to choice in patients who experience sexual side effects or weight gain with other antidepressants. This is because bupropion is associated with a lower likelihood of causing these side effects. Given this patient&#x27;s significant concern about weight gain and loss of sexual desire, bupropion (Option A) would be the most appropriate choice.&lt;/li&gt;&lt;li&gt;â€¢ Option B, mirtazapine, while not typically associated with sexual side effects, is well-known for causing weight gain and increased appetite, which would not be ideal for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C, venlafaxine, a serotonin-norepinephrine reuptake inhibitor (SNRI), may cause side effects similar to sertraline, including weight gain and sexual dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option D, fluoxetine, is an SSRI like sertraline and may cause similar side effects, such as weight gain and loss of sexual desire.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman who is currently at 12 weeks of gestation presents to the clinic with her husband. Over the past few weeks, she has become increasingly irritable and is having difficulty controlling her thoughts, which seem to be racing. She reports needing only about 2 hours of sleep each night, yet she doesn&#x27;t feel tired during the day. At work, she got into a heated argument with a coworker and impulsively threw her laptop in anger. Her work hours have increased drastically as she insists she needs to show everyone that she&#x27;s the \&quot;most efficient employee\&quot; in her department. Her husband adds that she has had similar episodes in the past, but she has been stable and off medication for the past year. The patient denies any history of substance abuse. Given her clinical presentation, what would be the most suitable management approach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start her on Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start her on Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start her on Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin intensive psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start her on Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient&#x27;s symptoms indicate a manic episode during pregnancy. Her symptoms include irritability, physical aggression (evidenced by throwing her laptop), racing thoughts, a decreased need for sleep (only sleeping 2 hours per night), and grandiosity (believing she&#x27;s the \&quot;most efficient employee\&quot;).&lt;/li&gt;&lt;li&gt;â€¢ A. Olanzapine is an atypical antipsychotic used to manage manic episodes. It is considered relatively safe during pregnancy and would effectively manage this patient&#x27;s symptoms. Importantly, antipsychotics are generally preferred over mood stabilizers for the management of mania in pregnant patients.&lt;/li&gt;&lt;li&gt;â€¢ B. Lithium is the prototype mood stabilizer; however, its use during pregnancy carries a risk of congenital malformations, particularly Ebstein&#x27;s anomaly, and therefore is not the preferred choice.&lt;/li&gt;&lt;li&gt;â€¢ C. Valproate, another mood stabilizer, is not recommended during pregnancy due to its association with an increased risk of neural tube defects and other congenital malformations. Valproate must be avoided in pregnancy due to the high risk of neural tube defects.&lt;/li&gt;&lt;li&gt;â€¢ D. Psychotherapy alone may not be sufficient to manage an acute manic episode in this patient, and a pharmacological intervention is necessary to stabilize her symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman diagnosed with bipolar disorder has been managing her condition effectively with a combination of lithium, haloperidol, and fluoxetine for the last three years. Recently, she started a weight loss program which involves severe calorie restriction. After five days on the program, she begins experiencing abdominal discomfort, tremors, and nausea. Her family notices her speech has become slurred and her gait unsteady, prompting a visit to the emergency room. What is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant hyperthermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lithium toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. The patient&#x27;s decision to restrict her calorie intake significantly likely led to dehydration, which can subsequently increase serum lithium levels due to reduced renal clearance. Her symptoms of nausea, abdominal discomfort, tremors, slurred speech (suggesting dysarthria), and unsteady gait (indicative of ataxia) align with lithium toxicity.&lt;/li&gt;&lt;li&gt;â€¢ B. Neuroleptic malignant syndrome (NMS), a serious but rare side effect of antipsychotic medications like haloperidol, generally presents with severe muscle rigidity, high fever, and autonomic instability. These symptoms are not present in this patient, making NMS an unlikely diagnosis. Moreover, the patient has been on haloperidol for three years without previously experiencing NMS.&lt;/li&gt;&lt;li&gt;â€¢ C. Serotonin syndrome, a potentially life-threatening condition associated with excess serotonin often due to the use of serotonergic medications like fluoxetine, could theoretically present with some overlapping symptoms, such as tremors. However, the patient&#x27;s overall symptomatology is more indicative of lithium toxicity.&lt;/li&gt;&lt;li&gt;â€¢ D. Malignant hyperthermia is a severe reaction to certain drugs used in general anesthesia. Given the patient&#x27;s lack of exposure to triggering agents and her symptoms not aligning with typical malignant hyperthermia presentation, this diagnosis is not applicable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman recently returned from a military deployment overseas where she experienced significant combat-related trauma. She has been struggling with recurrent, intrusive memories of the traumatic events, nightmares, and persistent avoidance of situations that remind her of the trauma. She is diagnosed with Post-Traumatic Stress Disorder (PTSD). Which of the following statements about PTSD is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Women are more likely to develop PTSD than men&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Children are less likely to experience PTSD after trauma than adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;War veterans, like the patient, are commonly at risk for PTSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most individuals who experience a traumatizing event will develop PTSD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Most individuals who experience a traumatizing event will develop PTSD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ D. This statement is incorrect. While experiencing a traumatic event is a prerequisite for the diagnosis of PTSD, it is not the case that most individuals who experience such an event will develop the disorder. Many people experience traumatic events in their lifetime, but a much smaller proportion develop PTSD. Factors such as the nature and severity of the trauma, individual coping skills, and the availability of social supports can influence whether a person develops PTSD following trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman visits her primary care provider with reports of repeated episodes of blood in her urine. Extensive investigations are conducted, including blood tests, urinalysis, and imaging studies. However, all tests return normal, and no definitive cause for the hematuria can be identified. Upon further inquiry, it&#x27;s discovered that the woman has sought care from multiple other healthcare providers with the same concern and often insists on being hospitalized. After covert observation, it was found that she pricks her finger and mixes the blood in her urine samples. What is the most likely diagnosis for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociative Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factitious Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ B. Factitious Disorder, previously known as Munchausen Syndrome, involves the intentional production or feigning of physical or psychological symptoms. Individuals with Factitious Disorder impose on themselves an illness or injury for the primary purpose of assuming the sick role and receiving medical care, often undergoing painful or risky tests and procedures. However, their goal is not to achieve a concrete benefit, such as economic gain or avoiding legal responsibility, which differentiates it from malingering. The fact that this woman intentionally adds blood to her urine and insists on hospitalization supports a diagnosis of Factitious Disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman presents to her physician&#x27;s office with complaints of paralysis in her right arm for the past week. Despite extensive testing, there&#x27;s no identifiable neurological cause for her symptoms. During the consultation, she appears relatively unconcerned about her condition. She reports that her symptoms began soon after a heated argument with her husband, which had left her extremely distressed. However, she also mentions that her husband has been particularly attentive and caring towards her since the onset of her symptoms. Regarding her condition, all of the following statements are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The autonomic nervous system is involved&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There are primary and secondary gains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&#x27;La belle indifference&#x27; is a characteristic feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient does not intentionally produce the symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The autonomic nervous system is involved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A. Conversion Disorder (Functional Neurological Symptom Disorder) typically involves sensory and motor system symptoms such as weakness, paralysis, or abnormal movement, but it generally does not involve the autonomic nervous system.&lt;/li&gt;&lt;li&gt;â€¢ B. Primary gain in Conversion Disorder refers to the internal psychological advantage obtained by the symptoms, such as relief from anxiety or conflict. Secondary gain refers to the external advantages associated with the symptoms, such as increased attention or care from others, which is the case in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ C. &#x27;La belle indifference&#x27; refers to an indifferent or unconcerned attitude towards serious symptoms or disabilities, a feature that can often be seen in Conversion Disorder. In this case, the woman&#x27;s lack of concern about her paralysis could be indicative of this.&lt;/li&gt;&lt;li&gt;â€¢ D. In Conversion Disorder, the patient does not intentionally produce or feign the symptoms. Their onset is typically linked to stressful or traumatic events, as is the case here with the argument with her husband.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man visits the clinic complaining of persistent daytime drowsiness, startling episodes of muscle weakness triggered by strong emotions, and terrifying hallucinations just as he is falling asleep or waking up. Which of the following symptoms does NOT typically belong to the characteristic symptomatology of narcolepsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abrupt loss of muscle control&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypnopompic hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Catalepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Catalepsy, a symptom indicative of a catatonic state, is not associated with narcolepsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man comes to the clinic reporting persistent difficulty in sustaining erections for the past few months. He mentions that while initially his erections are satisfactory during sexual intercourse, they are lost prematurely before reaching orgasm. However, he has been able to achieve nocturnal erections and has no trouble with erections during self-stimulation. His medical history is significant for hypertension, which is adequately managed with hydrochlorothiazide. The patient denies experiencing any r e correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Displacement is the correct answer. Displacement involves redirecting emotions, such as anger or frustration, from the original target to a less threatening or more acceptable target. In this case, the professor is displacing his anger from the argument with his wife onto the medical students.&lt;/li&gt;&lt;li&gt;â€¢ Rationalization involves justifying one&#x27;s behavior or feelings by providing explanations that seem reasonable but are not the true reasons for the behavior. The professor does not provide any justifications for his behavior in this scenario, so rationalization is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Passive-aggressive behavior is characterized by indirectly expressing negative feelings or emotions rather than addressing them directly. In this case, the professor is directly expressing his anger toward the students, making passive-aggressive behavior an incorrect answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is diagnosed with ADHD. His teacher and parents report that he is consistently distractible, impulsive, and hyperactive. An initial trial of methylphenidate was conducted, but the child experienced significant side effects including irritability, insomnia, and a reduced appetite. Subsequently, amphetamine-dextroamphetamine was tried but the child had a similar adverse reaction. What would be the most suitable next step in pharmacological management for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quo             try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 45-year-old patient presents to the psychiatrist with a complaint of hearing voices that are not heard by others. The patient states that these voices are commenting on his actions and behavior. Based on this information, which of the following criteria supports the diagnosis of hallucinations in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient can control the occurrence of the \&quot;voices\&quot;.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The voices come from inside the â€˜mindâ€™ of the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The voices are experienced as vivid and clear, with a sense of external origin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient is consciously fabricating the experience.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The voices are experienced as vivid and clear, with a sense of external origin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The voices are experienced as vivid and clear, with a sense of external origin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The patient can control the occurrence of the voices: Hallucinations are typically involuntary experiences , and the individual experiencing them usually cannot control their occurrence . Therefore, this criterion does not support the diagnosis of hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. The patient can control the occurrence of the voices:&lt;/li&gt;&lt;li&gt;â€¢ Hallucinations&lt;/li&gt;&lt;li&gt;â€¢ involuntary experiences&lt;/li&gt;&lt;li&gt;â€¢ individual experiencing them usually cannot control their occurrence&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™. Hallucinations originate from an â€˜objective spaceâ€™ .  Therefore, this criterion does not support the diagnosis of hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™.&lt;/li&gt;&lt;li&gt;â€¢ â€˜objective spaceâ€™&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience: If a patient is consciously fabricating the experience , it would be considered malingering or factitious disorder , not a hallucination. Hallucinations are involuntary experiences and are not produced intentionally by the individual experiencing them.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience:&lt;/li&gt;&lt;li&gt;â€¢ patient is consciously fabricating the experience&lt;/li&gt;&lt;li&gt;â€¢ considered malingering or factitious disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations are sensory perceptions that occur in the absence of external stimuli and are typically experienced as real and vivid as actual sensory perceptions. They are experienced in outer objective space and they are not under willful control .  They can involve various sensory modalities, including auditory, visual, tactile, olfactory, and gustatory.&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations&lt;/li&gt;&lt;li&gt;âž¤ sensory perceptions&lt;/li&gt;&lt;li&gt;âž¤ absence of external stimuli&lt;/li&gt;&lt;li&gt;âž¤ real and vivid&lt;/li&gt;&lt;li&gt;âž¤ outer objective space&lt;/li&gt;&lt;li&gt;âž¤ not under willful control&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 27.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 27.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient was admitted to the psychiatry ward for the management of schizophrenia. The psychiatry resident during the mental status examination asked the patient, \&quot;What would you do if you see that a house has caught fire\&quot;. Which of the following components of the mental status examination is being examined by the resident?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Personal judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test judgment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test judgment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-120211.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Test judgment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Personal judgment: This involves decisions the patient makes in their personal life , which can be assessed by discussing real-life choices and consequences the patient has experienced.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Personal judgment:&lt;/li&gt;&lt;li&gt;â€¢ decisions the patient makes in their personal life&lt;/li&gt;&lt;li&gt;â€¢ assessed by discussing real-life choices&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social judgment: This refers to the ability to behave appropriately in social situations , understanding social norms and cues , which is not directly assessed by hypothetical scenario questions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social judgment:&lt;/li&gt;&lt;li&gt;â€¢ ability to behave appropriately in social situations&lt;/li&gt;&lt;li&gt;â€¢ understanding social norms and cues&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insight : Insight refers to the patient&#x27;s awareness and understanding of the illness . While related to judgment, insight specifically pertains to the patient&#x27;s understanding of their illness, its impact on their life, and the need for treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insight&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s awareness and understanding of the illness&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Judgment is the ability to respond appropriately in a particular situation.&lt;/li&gt;&lt;li&gt;â€¢ Judgment is the ability to respond appropriately&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 26.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman is brought to the psychiatric clinic by her family members, who report that she has been experiencing auditory hallucinations and expressing bizarre thoughts. During the interview, the patient mentions that she can communicate with animals through \&quot;lepurolax.\&quot; This term is not recognized by the psychiatrist or the family members of the patient. This phenomenon is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circumstantiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echolalia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neologism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Word salad&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neologism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neologism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Circumstantiality : Circumstantiality occurs when a patient&#x27;s thought process progresses slowly, with the inclusion of unnecessary details , before finally reaching the intended information . This is not the case in the presented scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Circumstantiality&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s thought process progresses slowly, with the inclusion of unnecessary details&lt;/li&gt;&lt;li&gt;â€¢ before finally reaching the intended information&lt;/li&gt;&lt;li&gt;â€¢ Option B. Echolalia : Echolalia is the involuntary repetition of words or phrases spoken by others .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Echolalia&lt;/li&gt;&lt;li&gt;â€¢ involuntary repetition of words or phrases spoken by others&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad: Word salad or incoherence is characterized by a complete lack of organization that makes the thought incomprehensible and impossible to understand&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad:&lt;/li&gt;&lt;li&gt;â€¢ incoherence is characterized by a complete lack of organization that makes the thought incomprehensible&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Neologisms , such as \&quot;lepurolax\&quot; in this case, are coining of a new word, whose derivation cannot be understood. It is classified under the disorder of the form of thought. It is highly suggestive of schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Neologisms&lt;/li&gt;&lt;li&gt;â€¢ \&quot;lepurolax\&quot;&lt;/li&gt;&lt;li&gt;â€¢ coining of a new word, whose derivation cannot be understood.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Pages 57.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Pages 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19 year old female presents to psychiatry OPD with complaints of repetitive, intrusive thoughts about contamination and repetitive washing, for last 1 year. The patient was diagnosed with obsessive-compulsive disorder and her treatment was started. Obsessions are disturbances of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stream of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Form of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Content of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Possession of thought&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Possession of thought&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Possession of thought.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In disturbances of possession of thought, patients experience that their thoughts are being manipulated by others or that they have lost control over their own thoughts. A patient with obsessions gets a thought repeatedly and feels that he has lost control over his thoughts. Hence obsessions are considered as disturbances of possession of thought.&lt;/li&gt;&lt;li&gt;âž¤ Please note : While some sources may classify obsessions as disorders of content of thought, Fish&#x27;s Clinical Psychopathology (a definitive authority in this field) clearly describes obsessions as disorders of possession of thought, making it the best answer. This classification is well-established and accepted by the vast majority of faculty in psychiatric education&lt;/li&gt;&lt;li&gt;âž¤ Please note&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 46.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the psychiatric outpatient department with a complaint of feeling like her thoughts are \&quot;jumbled\&quot; and not flowing correctly. She has difficulty holding a conversation and frequently shifts topics inappropriately. When interviewed, her speech jumps from one subject to another without clear connections. The attending psychiatrist considers this a classic presentation of a specific type of thought disorder and wishes to diagnose her condition based on the descriptions provided. Which of the following is a formal thought disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Derailment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thought Insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Derailment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Derailment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Obsession pertains to persistent and unwanted thoughts . It is a disorder of possession of thought, not its form.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Obsession&lt;/li&gt;&lt;li&gt;â€¢ persistent and unwanted thoughts&lt;/li&gt;&lt;li&gt;â€¢ Option C:  Delusion s are false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background . It is a disorder of content of thought.&lt;/li&gt;&lt;li&gt;â€¢ Option C:  Delusion&lt;/li&gt;&lt;li&gt;â€¢ false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought Insertion is the belief that one&#x27;s thoughts are being placed into one&#x27;s mind by external forces . While it is a disturbance of thought, it relates to the possession rather than the form.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought Insertion&lt;/li&gt;&lt;li&gt;â€¢ belief that one&#x27;s thoughts are being placed into one&#x27;s mind by external forces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Derailment is defined as a loss of connection between successive thoughts . This is classified under formal thought disorder .&lt;/li&gt;&lt;li&gt;âž¤ Derailment&lt;/li&gt;&lt;li&gt;âž¤ loss of connection between successive thoughts&lt;/li&gt;&lt;li&gt;âž¤ formal thought disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 10.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 10.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents to the outpatient psychiatric clinic with his mother. She reports that over the past six months, her son has become increasingly withdrawn, spending most of his time alone in his room. He often talks to himself, claiming that he is speaking with a character from a TV show who instructs him to perform certain tasks. He has also developed odd beliefs, insisting that he has a special ability to control the weather. His sleep pattern has become irregular, and his personal hygiene has significantly deteriorated. Based on these findings, which of the following symptoms of schizophrenia is NOT present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catatonic symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catatonic symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Catatonic symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusions - The patient&#x27;s belief in his special ability to control the weather is an example of a delusion , specifically a delusion of grandeur.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusions -&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s belief in his special ability to control the weather is an example of a delusion&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hallucinations - The patient&#x27;s experience of hearing a character from a TV show speaking to him is suggestive of an auditory hallucination.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hallucinations -&lt;/li&gt;&lt;li&gt;â€¢ hearing a character from a TV show speaking to him&lt;/li&gt;&lt;li&gt;â€¢ auditory hallucination.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Negative symptoms - The patient&#x27;s social withdrawal (asociality), poor hygiene (avolition), are suggestive of negative symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Negative symptoms -&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s social withdrawal&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In schizophrenia , positive symptoms include delusions and hallucinations, negative symptoms include social withdrawal and neglect of personal hygiene , and catatonic symptoms involve a marked decrease in reactivity to the environment . Based on the case description, this patient exhibits delusions, hallucinations, and negative symptoms, but there is no evidence of catatonic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ positive symptoms&lt;/li&gt;&lt;li&gt;âž¤ delusions and hallucinations,&lt;/li&gt;&lt;li&gt;âž¤ negative symptoms&lt;/li&gt;&lt;li&gt;âž¤ social withdrawal and neglect of personal hygiene&lt;/li&gt;&lt;li&gt;âž¤ catatonic symptoms&lt;/li&gt;&lt;li&gt;âž¤ marked decrease in reactivity to the environment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old obese female patient with schizophrenia is currently being treated with risperidone. She has recently developed galactorrhea. What should be the next step in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to amisulpride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Switch to aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Switch to aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine: While olanzapine is a second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone , it is associated with a higher risk of weight gain and metabolic side effects . Given the patient&#x27;s obesity, olanzapine may not be the best choice.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone&lt;/li&gt;&lt;li&gt;â€¢ higher risk of weight gain and metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol: Haloperidol is a first-generation antipsychotic that can also cause hyperprolactinemia , and it has a higher risk of extrapyramidal side effects compared to second-generation antipsychotics . Switching to haloperidol may not alleviate the patient&#x27;s galactorrhea and could introduce additional side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotic that can also cause hyperprolactinemia&lt;/li&gt;&lt;li&gt;â€¢ higher risk of extrapyramidal side effects compared to second-generation antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride: Amisulpride is another second-generation antipsychotic that can cause hyperprolactinemia. Switching to amisulpride may not effectively address the patient&#x27;s galactorrhea and could potentially exacerbate the issue.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic that can cause hyperprolactinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperprolactinemia can occur secondary to antipsychotic use due to blockage of D2 receptors in the tuberoinfundibular tract . Clinical features include galactorrhea, menstrual disturbances in females and gynecomastia, impotence in males. Drug of choice is aripiprazole .&lt;/li&gt;&lt;li&gt;âž¤ tuberoinfundibular tract&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ aripiprazole&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following factors are associated with a good prognosis in schizophrenia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Late age of onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of mood symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predominance of negative symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Predominance of negative symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-143233.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Predominance of negative symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Late age of onset: Typically, a later age of onset is associated with a better prognosis in schizophrenia. Early-onset schizophrenia tends to have a more severe course and poorer outcome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Late age of onset:&lt;/li&gt;&lt;li&gt;â€¢ later age of onset is associated with a better prognosis in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute onset: An acute onset of schizophrenia symptoms, often triggered by a stressful event, tends to be associated with a better prognosis compared to a gradual, insidious onset.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute onset:&lt;/li&gt;&lt;li&gt;â€¢ often triggered by a stressful event, tends to be associated with a better prognosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Presence of mood symptoms: The presence of mood symptoms (depressive or manic symptoms) in the context of schizophrenia can sometimes be associated with a better prognosis , partly because mood symptoms may respond better to treatment compared to core schizophrenic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Presence of mood symptoms:&lt;/li&gt;&lt;li&gt;â€¢ in the context of schizophrenia can sometimes be associated with a better prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The prognosis in schizophrenia is generally worse with a predominance of negative symptoms . Factors associated with a better prognosis include a later age of onset, acute onset of symptoms, and the presence of mood symptoms.&lt;/li&gt;&lt;li&gt;âž¤ prognosis in schizophrenia is generally worse with a predominance of negative symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to the clinic with a two-week history of fever, followed by the acute onset of psychiatric symptoms, including auditory hallucinations (hearing voices), delusions of persecution, disorganized speech, and emotional lability. Prior to this episode, the patient had no history of psychiatric illness, and there is no evidence of substance abuse. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute and transient psychotic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute and transient psychotic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute and transient psychotic disorder (ATPD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia: To make a diagnosis of schizophrenia the duration of symptoms should be at least one month according to ICD-11 and at least 6 months according to DSM-5-TR.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of schizophrenia the duration of symptoms should be at least one month&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder: Schizoaffective disorder is characterized by a combination of psychotic and mood symptoms . However, the presentation in this case is more consistent with ATPD due to the sudden onset of symptoms and their short duration.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by a combination of psychotic and mood symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium: Although fever can be associated with delirium, the presence of specific psychotic symptoms such as hallucinations and delusions , along with the absence of cognitive impairment or altered level of consciousness , makes ATPD a more likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium:&lt;/li&gt;&lt;li&gt;â€¢ fever can be associated with delirium, the presence of specific psychotic symptoms such as hallucinations and delusions&lt;/li&gt;&lt;li&gt;â€¢ absence of cognitive impairment or altered level of consciousness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute and Transient Psychotic Disorder is characterized by the sudden onset of intense psychotic symptoms , which are typically short-lived, lasting from a few days to less than a month. This condition is distinguished from schizophrenia and schizoaffective disorder by its acute onset and transient nature, and from delirium by the predominance of psychotic symptoms over cognitive disturbances.&lt;/li&gt;&lt
