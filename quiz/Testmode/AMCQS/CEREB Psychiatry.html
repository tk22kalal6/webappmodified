;li&gt;âž¤ Acute and Transient Psychotic Disorder&lt;/li&gt;&lt;li&gt;âž¤ sudden onset of intense psychotic symptoms&lt;/li&gt;&lt;li&gt;âž¤ short-lived, lasting from a few days to less than a month.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Shorter Oxford Textbook of Psychiatry, 7th edition, Page 272-273.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Shorter Oxford Textbook of Psychiatry, 7th edition, Page 272-273.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman with a history of Schizophrenia is being seen in the clinic for a medication review. She has been stable on her current medication but is concerned about her recent weight gain of 15 pounds over the past 6 months. She is conscious about her weight and does not want any medication that might exacerbate this issue. She inquires about potential antipsychotic medications that might be less likely to cause weight gain. Which of the following antipsychotics would be the best recommendation for this patient if considering the potential for weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/flow-chart-2_WYr6DHY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aripiprazole.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine: Associated with significant weight gain , as well as other metabolic side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ significant weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option C: Quetiapine: Can cause moderate weight gain , though not as much as olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Quetiapine:&lt;/li&gt;&lt;li&gt;â€¢ moderate weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone: Can also lead to weight gain , but generally less than olanzapine and quetiapine.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ lead to weight gain&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;â€¢ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole and ziprasidone are two antipsychotics with a relatively lower risk of weight gain compared to others . Olanzapine and clozapine are most associated with weight gain.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ ziprasidone&lt;/li&gt;&lt;li&gt;â€¢ two antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ lower risk of weight gain compared to others&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents to the emergency department displaying disorganized behavior. He was discovered walking barefoot in the middle of the night. Upon admission to the psychiatric ward and initiation of antipsychotic therapy, his symptoms stabilized. A review of his medical records reveals a consistent pattern: he regularly discontinues his prescribed antipsychotic medications after discharge, leading to a relapse of symptoms within 6 months. To optimize his treatment and reduce the likelihood of noncompliance, which medication would be most appropriate for maintenance therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol decanoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thioridazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Haloperidol decanoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Haloperidol decanoate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine: It is reserved for treatment-resistant schizophrenia . While effective, it is not a long-acting injectable.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine:&lt;/li&gt;&lt;li&gt;â€¢ reserved for treatment-resistant schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chlorpromazine and Option D. Thioridazine: Both are oral typical antipsychotics and do not offer the advantage of extended dosing intervals like the long-acting injectables.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chlorpromazine and Option D. Thioridazine:&lt;/li&gt;&lt;li&gt;â€¢ oral typical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Depot antipsychotics (long-acting injectable antipsychotics) are indicated in patients with poor compliance to medications. The patients typically receive the intramuscular injections of antipsychotics once a month or once a fortnight. Intramuscular injection is given using the Z track technique . Long-acting injectable antipsychotics available are:&lt;/li&gt;&lt;li&gt;â€¢ poor compliance&lt;/li&gt;&lt;li&gt;â€¢ intramuscular injections&lt;/li&gt;&lt;li&gt;â€¢ Z track technique&lt;/li&gt;&lt;li&gt;â€¢ Flupenthixol Fluphenazine Haloperidol Pipotiazine Zuclopenthixol Risperdione Olanzapine Paliperidone Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ Flupenthixol&lt;/li&gt;&lt;li&gt;â€¢ Fluphenazine&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ Pipotiazine&lt;/li&gt;&lt;li&gt;â€¢ Zuclopenthixol&lt;/li&gt;&lt;li&gt;â€¢ Risperdione&lt;/li&gt;&lt;li&gt;â€¢ Olanzapine&lt;/li&gt;&lt;li&gt;â€¢ Paliperidone&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents to the psychiatry clinic for a follow-up. She has a long-standing diagnosis of treatment-resistant schizophrenia and has been under various antipsychotic medications with suboptimal response and significant side effects. Due to the persistence and severity of her positive and negative symptoms, the consulting psychiatrist is considering clozapine. The resident doctor, wanting to ensure she understands the nuances of clozapine treatment, discusses with her attending physician about the drug&#x27;s profile. The consultant asks the resident: \&quot;Which of the following statements regarding clozapine is not true?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It causes the highest weight gain amongst all antipsychotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WBC count of less than 3500/dL at the time of starting clozapine is a contraindication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood levels of clozapine should be maintained &amp;lt;350 ng/mL to avoid agranulocytosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should not be used along with carbamazepine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blood levels of clozapine should be maintained &lt;350 ng/mL to avoid agranulocytosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144608.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144651.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blood levels of clozapine should be maintained &amp;lt;350 ng/mL to avoid agranulocytosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: True. Clozapine is known for causing significant weight gain , and among all antipsychotics , it is indeed most associated with this side effect.&lt;/li&gt;&lt;li&gt;â€¢ Option A: True.&lt;/li&gt;&lt;li&gt;â€¢ Clozapine&lt;/li&gt;&lt;li&gt;â€¢ causing significant weight gain&lt;/li&gt;&lt;li&gt;â€¢ antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option B: True. Clozapine carries a risk of agranulocytosis , a potentially life-threatening decrease in the number of white blood cells . As such, monitoring of white blood cell (WBC) counts is mandatory for patients on clozapine. A baseline WBC count below 3500/dL is considered a contraindication to initiate the drug.&lt;/li&gt;&lt;li&gt;â€¢ Option B: True.&lt;/li&gt;&lt;li&gt;â€¢ Clozapine carries a risk of agranulocytosis&lt;/li&gt;&lt;li&gt;â€¢ potentially life-threatening decrease in the number of white blood cells&lt;/li&gt;&lt;li&gt;â€¢ Option D: True. Carbamazepine , an anticonvulsant, can cause a drop in WBC count . Given clozapine&#x27;s risk of agranulocytosis, combining it with carbamazepine can further increase this risk.&lt;/li&gt;&lt;li&gt;â€¢ Option D: True.&lt;/li&gt;&lt;li&gt;â€¢ Carbamazepine&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsant,&lt;/li&gt;&lt;li&gt;â€¢ drop in WBC count&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clozapine is the drug of choice in treatment-resistant schizophrenia. Contraindications for clozapine use include WBC&amp;lt; 3500/dl, history of agranulocytosis on clozapine, or use of other bone marrow suppressants like carbamazepine&lt;/li&gt;&lt;li&gt;âž¤ Clozapine is the drug of choice in treatment-resistant schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the psychiatric clinic accompanied by his 60-year-old father. The father reports increasing concern regarding his son&#x27;s behavior over the past few months. He explains that his son has become increasingly suspicious of their neighbors, often voicing concerns that they are plotting against him. He spends hours peeking through curtains and has even set up cameras. What deeply worries the father, however, is that over the past six weeks, the patient&#x27;s 25-year-old sister has begun exhibiting similar behavior. She now avoids the neighbors, claiming they are plotting against her as well. Both siblings previously had good relationships with these neighbors and there&#x27;s no concrete evidence to support their beliefs. Which of the following terms best describes this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folie Ã  deux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folie Ã  trois&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bizarreness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotardâ€™s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Folie Ã  deux&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Folie Ã  deux.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Folie Ã  trois: Similar to Folie Ã  deux , but the delusional belief is shared between three close individuals.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Folie Ã  trois:&lt;/li&gt;&lt;li&gt;â€¢ Similar to Folie Ã  deux&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bizarreness: Bizarre delusions are scientifically impossible and culturally implausible. While the belief may be bizarre, this term alone doesn&#x27;t account for the shared nature of the delusion between two people.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bizarreness:&lt;/li&gt;&lt;li&gt;â€¢ scientifically impossible and culturally implausible.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cotardâ€™s syndrome: A rare mental illness in which the affected person holds the delusional belief that they are dead, nonexistent, or have lost their blood or internal organs.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cotardâ€™s syndrome:&lt;/li&gt;&lt;li&gt;â€¢ rare mental illness in which the affected person holds the delusional belief&lt;/li&gt;&lt;li&gt;â€¢ dead, nonexistent,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Shared psychotic disorder is characterized by spread of delusions from one person to another . The individual who has the delusion (the primary case) is typically the influential member of a close relationship with a more suggestible person (the secondary case) who also develops the delusion. When two people are involved, the term â€œfolie Ã  deuxâ€ is used. Occasionally more than two individuals are involved (known as folie Ã  trois, folie Ã  quatre etc). Treatment includes separating the individuals as part of the treatment strategy , which often leads to resolution of the shared delusional beliefs in the secondary individual. Treatment with antipsychotic medications can be beneficial for the primary affected individual.&lt;/li&gt;&lt;li&gt;â€¢ spread of delusions from one person to another&lt;/li&gt;&lt;li&gt;â€¢ delusion&lt;/li&gt;&lt;li&gt;â€¢ â€œfolie Ã  deuxâ€&lt;/li&gt;&lt;li&gt;â€¢ folie Ã  trois, folie Ã  quatre&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes&lt;/li&gt;&lt;li&gt;â€¢ separating the individuals as part of the treatment strategy&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 347.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 347.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with a history of recurrent depressive disorder presents to the clinic with symptoms of depression that began 8 weeks ago. His past medical history is significant for two previous episodes of major depression in the past five years, both of which were managed with a combination of pharmacotherapy and psychotherapy. He reports a gradual increase in the severity of his symptoms over the past two months, characterized by a persistent low mood, anhedonia, insomnia, and feelings of guilt and worthlessness. His appetite has also decreased, and he has lost 5 kg during this period. The patient&#x27;s family reports that he has become increasingly socially withdrawn and has stopped engaging in his usual hobbies. Three days ago, he attempted suicide and was about to hang himself, but was saved by a family member who intervened just before the attempt was made. The patient is currently not receiving any treatment. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start cognitive-behavioral therapy (CBT) sessions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offer electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start fluoxetine for 4 weeks, and in case of no improvement, offer ECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Offer electroconvulsive therapy (ECT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Offer electroconvulsive therapy (ECT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Starting fluoxetine or B. initiating CBT sessions may eventually be beneficial for the patient , but they are less likely to provide the rapid symptom relief needed in this urgent situation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Starting fluoxetine or B. initiating CBT sessions&lt;/li&gt;&lt;li&gt;â€¢ eventually be beneficial for the patient&lt;/li&gt;&lt;li&gt;â€¢ less likely to provide the rapid symptom relief&lt;/li&gt;&lt;li&gt;â€¢ Option D. Starting SSRIs for 4 weeks and offering ECT only if there is no improvement , delays the potential benefits of ECT and may not adequately address the immediate risk of another suicide attempt.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Starting SSRIs for 4 weeks and offering ECT only if there is no improvement&lt;/li&gt;&lt;li&gt;â€¢ delays the potential benefits of ECT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In severe cases of depression , particularly when accompanied by suicidal ideation and lack of response to medication , ECT is often the most effective and rapid treatment . ECT is indicated when there is a need for a quick and robust response, especially when there is a high risk of suicide.&lt;/li&gt;&lt;li&gt;âž¤ severe cases of depression&lt;/li&gt;&lt;li&gt;âž¤ suicidal ideation and lack of response to medication&lt;/li&gt;&lt;li&gt;âž¤ ECT&lt;/li&gt;&lt;li&gt;âž¤ most effective and rapid treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female presents with a 3-month history of symptoms characterized by persistent low mood, anhedonia, fatigue, difficulty concentrating, and feelings of worthlessness. Over the last two weeks, she has started hearing a scary voice telling her, \&quot;You are a bad woman and will be punished.\&quot; What is the preferred treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine plus risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine plus risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoxetine plus risperidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine alone, may be effective for treating the depressive symptoms but would not address the psychotic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ may be effective for treating the depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ not address the psychotic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine is an atypical antipsychotic and would target the psychotic symptoms but may not be sufficient for treating the depressive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ would target the psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cognitive-behavioral therapy (CBT) could be a helpful adjunctive treatment for managing the depressive symptoms , but it is not the primary treatment choice in this case due to the presence of psychotic features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cognitive-behavioral therapy (CBT)&lt;/li&gt;&lt;li&gt;â€¢ helpful adjunctive treatment for managing the depressive symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with major depressive disorder with psychotic features , the preferred treatment often involves a combination of an antidepressant and an antipsychotic to effectively address both the depressive and psychotic symptoms . Fluoxetine can treat the depressive symptoms, while risperidone can manage the psychotic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ major depressive disorder with psychotic features&lt;/li&gt;&lt;li&gt;âž¤ preferred treatment&lt;/li&gt;&lt;li&gt;âž¤ involves a combination of an antidepressant&lt;/li&gt;&lt;li&gt;âž¤ antipsychotic to effectively address both the depressive and psychotic symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents to her psychiatrist with a history of depressive symptoms, including persistent sadness, anhedonia, fatigue, and difficulty concentrating. She was previously started on sertraline, which led to significant improvement in her symptoms. However, she discontinued the medication due to distressing side effects, including loss of sexual desire and weight gain. The psychiatrist is considering switching her to another antidepressant that would be less likely to cause these side effects. Which of the following antidepressants would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bupropion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine is an atypical antidepressant that is commonly associated with weight gain and increased appetite . Although mirtazapine is less likely to cause sexual side effects, the high likelihood of weigh gain rules it out in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant that is commonly associated with weight gain and increased appetite&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI). It can cause both sexual side effects as well as weight gain similar to those experienced with sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine&lt;/li&gt;&lt;li&gt;â€¢ serotonin-norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) like sertraline and can cause both weight gain and loss of sexual desire.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients experiencing distressing sexual side effects and weight gain from SSRIs , bupropion is an appropriate alternative antidepressant due to its lower likelihood of causing these specific side effects .&lt;/li&gt;&lt;li&gt;âž¤ patients experiencing distressing sexual side effects&lt;/li&gt;&lt;li&gt;âž¤ weight gain from SSRIs&lt;/li&gt;&lt;li&gt;âž¤ bupropion&lt;/li&gt;&lt;li&gt;âž¤ appropriate alternative antidepressant&lt;/li&gt;&lt;li&gt;âž¤ lower likelihood of causing these specific side effects&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to her primary care physician with complaints of persistent low mood, difficulty sleeping, and feelings of worthlessness for the past 6 months. She reports that these symptoms have interfered with her daily activities and have negatively affected her relationships. Her medical history is unremarkable, and she is not currently on any medication. The patient mentions that she and her partner are planning to conceive a baby in the near future. The physician is considering recommending a treatment option for her depressive symptoms. Which of the following treatment options is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regular exercise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Counseling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitor (SSRI) antidepressant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cognitive-behavioral therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cognitive-behavioural therapy (CBT).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Regular exercise is beneficial for mental health and can be recommended as an adjunctive treatment for mild to moderate depression . However, given the severity and duration of the patient&#x27;s symptoms, exercise alone might not be sufficient as the sole treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Regular exercise&lt;/li&gt;&lt;li&gt;â€¢ mental health&lt;/li&gt;&lt;li&gt;â€¢ adjunctive treatment&lt;/li&gt;&lt;li&gt;â€¢ mild to moderate depression&lt;/li&gt;&lt;li&gt;â€¢ Option B. Counseling can be helpful for individuals with depression , and it may involve various therapeutic approaches, including supportive therapy . However, CBT is a more structured form of psychotherapy with a strong evidence base for the treatment of depression, making it a preferred option in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Counseling&lt;/li&gt;&lt;li&gt;â€¢ helpful for individuals with depression&lt;/li&gt;&lt;li&gt;â€¢ involve various therapeutic approaches,&lt;/li&gt;&lt;li&gt;â€¢ supportive therapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective serotonin reuptake inhibitor (SSRI) antidepressants are effective for treating depression , but their use in women who are planning to conceive requires careful consideration due to potential risks during pregnancy . If non-pharmacological treatments like CBT are effective, they may be preferred to avoid potential medication-related risks during preconception and pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective serotonin reuptake inhibitor (SSRI) antidepressants&lt;/li&gt;&lt;li&gt;â€¢ effective for treating depression&lt;/li&gt;&lt;li&gt;â€¢ use in women who are planning to conceive requires careful consideration due to potential risks during pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For individuals with depression , especially those planning pregnancy , Cognitive-behavioral therapy (CBT) is an effective and safe initial treatment option . CBT provides a non-pharmacological approach to manage depressive symptoms and does not carry the potential risks associated with medication use during preconception and pregnancy.&lt;/li&gt;&lt;li&gt;âž¤ individuals with depression&lt;/li&gt;&lt;li&gt;âž¤ especially those planning pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-behavioral therapy&lt;/li&gt;&lt;li&gt;âž¤ effective and safe initial treatment option&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 392.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 392.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female is brought to the emergency department by her roommate, who found her drowsy next to an empty pill bottle. The patient is lethargic with a blood pressure of 90/50 mmHg. On examination, her pupils are dilated, and her mouth is dry. An ECG shows a wide QRS complex with a rightward axis. The empty pill bottle previously contained an older type of antidepressant medication. What is the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-114329.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hemodialysis is not effective in removing TCAs from the body due to their high protein binding and large volume of distribution.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Hemodialysis is not effective in removing TCAs&lt;/li&gt;&lt;li&gt;â€¢ Option B: Flumazenil is an antagonist used to reverse the effects of benzodiazepines , not TCAs.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Flumazenil is an antagonist used to reverse the effects of benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ Option D: Fomepizole is an antidote for toxic alcohol ingestion (such as methanol and ethylene glycol), not for TCA overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Fomepizole is an antidote for toxic alcohol ingestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 644 .&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 644&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of severe depression is admitted to the psychiatric unit for treatment. He has been started on Amitriptyline and, after 4 weeks of therapy, shows significant improvement in his depressive symptoms. He no longer reports feelings of hopelessness and has started to engage more with his family and hospital staff. As his physician, you are preparing for his discharge and considering the potential risks associated with his medication at this stage of treatment. At the time of his discharge, which of the following is the most important concern with Amitriptyline therapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Therapeutic drug monitoring of Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG monitoring for arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribing modafinil to counteract sedation due to Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Suicidal tendencies with overdose of Amitriptyline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline: While important in the long-term management to ensure therapeutic levels and prevent toxicity , it is not typically the most critical concern at discharge.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ long-term management to ensure therapeutic levels&lt;/li&gt;&lt;li&gt;â€¢ prevent toxicity&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline can cause cardiac arrhythmias, particularly in overdose or in patients with pre-existing heart conditions . Regular ECG monitoring is advisable but secondary to the concern of suicidal tendencies in the immediate discharge period.&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline&lt;/li&gt;&lt;li&gt;â€¢ cardiac arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ overdose or in patients with pre-existing heart conditions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline: While Amitriptyline can cause sedation, addressing the risk of suicidal ideation and overdose is a more pressing concern. Modafinil is not commonly prescribed solely to counteract sedation from antidepressants and has its own set of considerations and potential side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline can cause sedation,&lt;/li&gt;&lt;li&gt;â€¢ addressing the risk of suicidal ideation&lt;/li&gt;&lt;li&gt;â€¢ overdose is a more pressing concern.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In certain cases, a person with depression might die by suicide while their symptoms show signs of improvement after beginning antidepressant treatment. This is referred to as paradoxical suicide , as it occurs when symptoms have already started to improve . The hypothesis is that a depressed individual may not have the energy to act on suicidal thoughts initially; however, as their condition begins to improve, their energy levels increase before their suicidal thoughts subside.&lt;/li&gt;&lt;li&gt;âž¤ a person with depression might die by suicide while their symptoms show signs of improvement&lt;/li&gt;&lt;li&gt;âž¤ beginning antidepressant treatment.&lt;/li&gt;&lt;li&gt;âž¤ referred&lt;/li&gt;&lt;li&gt;âž¤ paradoxical suicide&lt;/li&gt;&lt;li&gt;âž¤ occurs when symptoms have already started to improve&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman, who has been on an antidepressant for the past year, is planning to discontinue her medication due to perceived improvement in her mood. She has heard stories about people experiencing unpleasant symptoms when stopping their antidepressants and is concerned about experiencing the same. Which of the following medications, if she was taking, would be the least likely to result in a discontinuation reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-120654.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Venlafaxine: This is an SNRI (serotonin-norepinephrine reuptake inhibitor) known for its potential to cause significant discontinuation syndrome , especially at higher doses, due to its short half-life.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Venlafaxine:&lt;/li&gt;&lt;li&gt;â€¢ This is an SNRI&lt;/li&gt;&lt;li&gt;â€¢ potential to cause significant discontinuation syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C: Paroxetine: This SSRI has a short half-life and is also known for causing discontinuation symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Paroxetine:&lt;/li&gt;&lt;li&gt;â€¢ SSRI has a short half-life&lt;/li&gt;&lt;li&gt;â€¢ known for causing discontinuation symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Citalopram: While it has a longer half-life than venlafaxine or paroxetine , it is still more likely to produce discontinuation symptoms than fluoxetine.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Citalopram:&lt;/li&gt;&lt;li&gt;â€¢ longer half-life than venlafaxine or paroxetine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Discontinuation syndrome (often incorrectly referred to as \&quot;withdrawal\&quot;) are symptoms that can occur when the dose of antidepressants is reduced or stopped abruptly . All antidepressants can cause discontinuation syndrome . Venlafaxine is most commonly associated with discontinuation syndrome . Short acting SSRIs such as paroxetine and fluvoxamine are also commonly associated with discontinuation syndrome. Fluoxetine, which is the long acting SSRI, is least likely to be associated with discontinuation syndrome. Therefore, the likelihood of experiencing discontinuation reactions can vary depending on the half-life of the drug; those with shorter half-lives tend to produce these reactions more frequently.&lt;/li&gt;&lt;li&gt;âž¤ Discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ symptoms that can occur when the dose of antidepressants is reduced or stopped abruptly&lt;/li&gt;&lt;li&gt;âž¤ antidepressants&lt;/li&gt;&lt;li&gt;âž¤ discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ Venlafaxine is most commonly associated with discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 343-346.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 343-346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to a psychiatrist with a history of excessive happiness, hyper-religiosity, and increased energy for the past 10 days. He reports needing only 4 hours of sleep each night and has been unusually talkative at work. Based on his symptoms, he was diagnosed with a hypomanic episode. Additionally, his medical history reveals three episodes of depression and one episode of mania in the past. What is the diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar Type 1 Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar Type 2 Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent Depressive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bipolar Type 1 Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bipolar Type 1 Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A single manic/mixed episode is enough to make the diagnosis of Bipolar type I disorder. The patient in the case has a history of one manic episode, which is sufficient for a diagnosis of Bipolar Type I Disorder, regardless of the current hypomanic episode or the past depressive episodes&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 366-368.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of bipolar disorder presents for a follow-up appointment. The psychiatrist is considering adjusting his mood stabilizer regimen. Which of the following statements are correct regarding the use of mood stabilizers in patients with bipolar disorders? Lithium is preferred over valproate for euphoric mania. Valproate is preferred over lithium for the management of dysphoric mania. Lithium is preferred over valproate in patients with rapid cycling bipolar disorder. Valproate is preferred over lithium in patients with rapid cycling.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 2, and 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 2, and 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania: This statement is generally correct . Lithium has been traditionally preferred for classic presentations of mania, which often include euphoria. It is effective in managing euphoric mania and is also beneficial for long-term prophylaxis against manic episodes.&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania: Dysphoric mania , which includes symptoms of depression along with mania , can be more challenging to treat. Valproate is often preferred in these cases due to its efficacy in managing mixed states and dysphoric mania.&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ Dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ symptoms of depression along with mania&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling: Rapid cycling , defined as having four or more mood episodes in a year , can be particularly difficult to manage in bipolar disorder. Valproate is often considered more effective than lithium for patients with rapid cycling bipolar disorder.&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling:&lt;/li&gt;&lt;li&gt;â€¢ Rapid cycling&lt;/li&gt;&lt;li&gt;â€¢ having four or more mood episodes in a year&lt;/li&gt;&lt;li&gt;â€¢ 3. The statement that \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot; is incorrect, which is why it is not included in the correct option. Valproate, not lithium, is generally preferred for rapid cycling due to its potentially greater efficacy in these cases.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot;&lt;/li&gt;&lt;li&gt;â€¢ incorrect,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In the treatment of bipolar disorder , lithium is traditionally preferred for classic euphoric mania and long-term prophylaxis , while valproate is often chosen for dysphoric mania , mixed states , and rapid cycling bipolar disorder due to its efficacy in these more complex presentations.&lt;/li&gt;&lt;li&gt;â€¢ treatment of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ lithium&lt;/li&gt;&lt;li&gt;â€¢ classic euphoric mania and long-term prophylaxis&lt;/li&gt;&lt;li&gt;â€¢ valproate is often chosen for dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ mixed states&lt;/li&gt;&lt;li&gt;â€¢ rapid cycling bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female presents to her primary care physician for a follow-up appointment 2 weeks after giving birth to a healthy baby. She reports experiencing persistent sadness, loss of interest in her usual activities, difficulty sleeping, low energy, feelings of worthlessness, and difficulty concentrating since the delivery. She also reveals having recurrent thoughts of suicide. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum blues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder with depressed mood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postpartum depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Postpartum depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues typically occur within the first few days following delivery and resolve within two weeks . Symptoms are mild and may include mood swings, sadness of mood,  irritability, and tearfulness. The severity and duration of symptoms in this patient make postpartum blues an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues&lt;/li&gt;&lt;li&gt;â€¢ first few days following delivery and resolve within two weeks&lt;/li&gt;&lt;li&gt;â€¢ Option C. Postpartum psychosis is a rare and severe psychiatric condition that usually occurs within the first week after delivery . It is characterized by a rapid onset of symptoms, such as delusions, hallucinations, disorganized behaviour, and severe mood disturbances. The patient&#x27;s symptoms do not include these features, making postpartum psychosis an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Postpartum psychosis&lt;/li&gt;&lt;li&gt;â€¢ rare and severe psychiatric condition that usually occurs within the first week after delivery&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood involves the development of depressive symptoms in response to a specific stressor, such as childbirth . However, the severity of the patient&#x27;s symptoms, including suicidal thoughts, suggests a more significant mood disturbance than would be expected in an adjustment disorder. The appropriate diagnosis in this case is postpartum depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood&lt;/li&gt;&lt;li&gt;â€¢ development of depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ specific stressor, such as childbirth&lt;/li&gt;&lt;li&gt;â€¢ Many students make the mistake of choosing the answer solely on the basis of the onset of symptoms in relation to the delivery. This is a wrong approach; the answer must be chosen primarily on the basis of symptoms. E.g. In this question, the history of suicidal thoughts was given so that the answer goes more towards postpartum depression and postpartum blues and adjustment disorder could be ruled out.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum depression is seen in 10-15% of females post-delivery . Symptom onset is within 3 months of delivery . Symptoms include sadness, tearfulness, lability, sleep disturbances, anhedonia, suicidal thoughts/thoughts of harming baby, guilt. Treatment includes pharmacotherapy and psychotherapy , and it is treated along the lines of depression . Newer agents such as Zuranolon e and Brexenolone (intravenous infusion) are approved specifically for PPD. Brexanolone is similar to endogenous allopregnanolone, which is a hormone that decreases after childbirth.&lt;/li&gt;&lt;li&gt;â€¢ Postpartum depression&lt;/li&gt;&lt;li&gt;â€¢ seen in 10-15% of females post-delivery&lt;/li&gt;&lt;li&gt;â€¢ Symptom onset is within 3 months of delivery&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes pharmacotherapy and psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ treated along the lines of depression&lt;/li&gt;&lt;li&gt;â€¢ Zuranolon&lt;/li&gt;&lt;li&gt;â€¢ Brexenolone&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient with bipolar disorder has been on a combination of lithium, haloperidol, and fluoxetine for the last 2 years and has been maintaining well. The patient decided to fast for 9 days for religious reasons. On the 6th day of the fast, the patient developed nausea, abdominal pain, and tremors. He was taken to the hospital where he could not speak properly and also had difficulty walking. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant hyperthermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lithium toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-170955.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lithium toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuroleptic malignant syndrome (NMS) is a rare but serious side effect of antipsychotic medications such as haloperidol . However, the patient&#x27;s symptoms do not fit the classic presentation of NMS, which typically includes severe muscle rigidity, fever, and autonomic instability. Additionally, the patient has been on haloperidol for 2 years without any issues, making NMS less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuroleptic malignant syndrome (NMS)&lt;/li&gt;&lt;li&gt;â€¢ rare but serious side effect of antipsychotic medications such as haloperidol&lt;/li&gt;&lt;li&gt;â€¢ Option C. Serotonin syndrome is a potentially life-threatening condition caused by excessive serotonin levels , often due to the use of serotonergic medications like fluoxetine . While some of the patient&#x27;s symptoms, such as tremors, could be consistent with serotonin syndrome, the overall clinical picture aligns more closely with lithium toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Serotonin syndrome&lt;/li&gt;&lt;li&gt;â€¢ potentially life-threatening condition caused by excessive serotonin levels&lt;/li&gt;&lt;li&gt;â€¢ use of serotonergic medications like fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Malignant hyperthermia is a potentially fatal reaction to certain medications used during general anesthesia. It is not relevant to this case, as the patient was not exposed to any triggering agents and the symptoms do not match the typical presentation of malignant hyperthermia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Malignant hyperthermia&lt;/li&gt;&lt;li&gt;â€¢ potentially fatal reaction to certain medications used during general anesthesia.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Risk factors for Lithium toxicity include :&lt;/li&gt;&lt;li&gt;â€¢ Risk factors for Lithium toxicity include&lt;/li&gt;&lt;li&gt;â€¢ Low dietary intake Dehydration (secondary to fasting, diarrhea etc) Use of thiazide diuretics, ACE inhibitors, NSAIDs etc. Addisonâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Low dietary intake&lt;/li&gt;&lt;li&gt;â€¢ Dehydration (secondary to fasting, diarrhea etc)&lt;/li&gt;&lt;li&gt;â€¢ Use of thiazide diuretics, ACE inhibitors, NSAIDs etc.&lt;/li&gt;&lt;li&gt;â€¢ Addisonâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Signs and symptoms of Lithium toxicity:&lt;/li&gt;&lt;li&gt;â€¢ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 253.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the minimum duration, according to ICD-11, required for establishing a diagnosis of mania?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 days.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 days.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 days.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: 14 days: This duration is longer than the minimum required by ICD-11 for a manic episode.&lt;/li&gt;&lt;li&gt;â€¢ Option A: 14 days:&lt;/li&gt;&lt;li&gt;â€¢ duration is longer than the minimum required&lt;/li&gt;&lt;li&gt;â€¢ Option B: 4 days: This duration is for the diagnosis of hypomania , which is a less severe form of mania.&lt;/li&gt;&lt;li&gt;â€¢ Option B: 4 days:&lt;/li&gt;&lt;li&gt;â€¢ duration is for the diagnosis of hypomania&lt;/li&gt;&lt;li&gt;â€¢ Option D: 10 days: This duration, like 14 days, exceeds the minimum required duration specified in the ICD-11.&lt;/li&gt;&lt;li&gt;â€¢ Option D: 10 days:&lt;/li&gt;&lt;li&gt;â€¢ duration, like 14 days, exceeds the minimum required duration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ According to the ICD-11, a manic episode should be present for a minimum of 7 days (or any duration if hospitalization is necessary) for a diagnosis of mania to be established . This helps differentiate a manic episode from a hypomanic episode which lasts at least 4 days and lacks the severity to cause marked impairment in social or occupational functioning or necessitate hospitalization.&lt;/li&gt;&lt;li&gt;âž¤ ICD-11, a manic episode should be present for a minimum of 7 days&lt;/li&gt;&lt;li&gt;âž¤ diagnosis of mania to be established&lt;/li&gt;&lt;li&gt;âž¤ helps differentiate a manic episode&lt;/li&gt;&lt;li&gt;âž¤ hypomanic episode&lt;/li&gt;&lt;li&gt;âž¤ least 4 days&lt;/li&gt;&lt;li&gt;âž¤ lacks the severity to cause marked impairment in social or occupational functioning&lt;/li&gt;&lt;li&gt;âž¤ Ref : International Classification of Diseases, 11th edition, Page No 23 .&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ International Classification of Diseases, 11th edition, Page No 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the psychiatric clinic with a history of fluctuating mood patterns. She reports experiencing periods of elevated energy, increased creativity, and decreased need for sleep, but these episodes are not severe enough to cause marked impairment in social or occupational functioning. Additionally, she experiences periods of low mood, fatigue, and decreased interest in activities, but these episodes do not meet the full criteria for a major depressive episode. These mood fluctuations have been present for the past 3 years, with no symptom-free period lasting longer than 2 months. Based on her clinical presentation, which of the following statements is correct about her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is at least one episode of mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The duration criterion for diagnosis is 2 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is at least one episode of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is at least one episode of hypomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The duration criterion for diagnosis is 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The duration criterion for diagnosis is 2 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: There is at least one episode of mania: Mania is not present in Cyclothymic Disorder . If a manic episode occurs, the diagnosis would change to Bipolar I Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A: There is at least one episode of mania:&lt;/li&gt;&lt;li&gt;â€¢ not present in Cyclothymic Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C: There is at least one episode of depression: The depressive symptoms in Cyclothymic Disorder do not meet the full criteria for a major depressive episode .&lt;/li&gt;&lt;li&gt;â€¢ Option C: There is at least one episode of depression:&lt;/li&gt;&lt;li&gt;â€¢ do not meet the full criteria for a major depressive episode&lt;/li&gt;&lt;li&gt;â€¢ Option D: There is at least one episode of hypomania: In Cyclothymic Disorder, while symptoms resembling hypomania are present , they may not always be sufficiently severe or prolonged to meet the full criteria for a hypomanic episode. Therefore, the presence of a hypomanic episode is not an absolute criterion for diagnosing cyclothymia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: There is at least one episode of hypomania:&lt;/li&gt;&lt;li&gt;â€¢ hypomania are present&lt;/li&gt;&lt;li&gt;â€¢ hypomanic episode is not an absolute criterion for diagnosing cyclothymia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cyclothymia is a milder form of bipolar disorder , in which manic symptoms and depressive symptoms occur , but they are never severe enough to make a diagnosis of mania or depression. The symptoms should last for at least 2 years .&lt;/li&gt;&lt;li&gt;âž¤ Cyclothymia&lt;/li&gt;&lt;li&gt;âž¤ milder form of bipolar disorder&lt;/li&gt;&lt;li&gt;âž¤ manic symptoms and depressive symptoms occur&lt;/li&gt;&lt;li&gt;âž¤ symptoms should last for at least 2 years&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 369.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 369.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male with a history of mood fluctuations has been recently initiated on lithium therapy for his bipolar disorder. Given the known systemic effects of this medication, his psychiatrist emphasizes the importance of periodic laboratory monitoring. Which of the following blood tests should be prioritized for consistent biannual assessment due to its potential alteration by lithium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3RU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CBC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: T3RU (Triiodothyronine Resin Uptake): It is not the primary test chosen to monitor lithium -associated thyroid dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option A: T3RU (Triiodothyronine Resin Uptake):&lt;/li&gt;&lt;li&gt;â€¢ not the primary test chosen to monitor lithium&lt;/li&gt;&lt;li&gt;â€¢ Option C: Total bilirubin: Lithium does not generally have significant effects on liver function tests like bilirubin.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Total bilirubin:&lt;/li&gt;&lt;li&gt;â€¢ does not generally have significant effects on liver function tests&lt;/li&gt;&lt;li&gt;â€¢ Option D: CBC (Complete Blood Count): While lithium can cause leukocytosis , CBC is not included in the biannual tests conducted during treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option D: CBC (Complete Blood Count):&lt;/li&gt;&lt;li&gt;â€¢ lithium can cause leukocytosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pre-treatment tests with Lithium include serum creatinine, TSH, ECG and pregnancy test (in females). On treatment monitoring includes serum Lithium levels, serum creatinine, and TSH every 6 months.&lt;/li&gt;&lt;li&gt;âž¤ Pre-treatment tests&lt;/li&gt;&lt;li&gt;âž¤ Lithium include serum creatinine, TSH, ECG and pregnancy test&lt;/li&gt;&lt;li&gt;âž¤ monitoring includes serum Lithium levels, serum creatinine, and TSH every 6 months.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 251.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female with a longstanding history of bipolar disorder has been recently stabilized on lithium therapy. Her manic episodes have decreased significantly in frequency and intensity, and she reports feeling more balanced. As her treating physician, you are aware of the importance of monitoring her lithium levels to ensure they are within the therapeutic range and to prevent toxicity. Today, she has come for a routine follow-up, and you plan to check her serum lithium level to ensure it is within the therapeutic range. When would be the most appropriate time to ask the nurse to obtain a blood sample for serum lithium levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 8 hours of the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 12 hours of the last dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 24 hours of the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediately after the last dose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. After 12 hours of the last dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) After 12 hours of the last dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: After 8 hours of the last dose would not provide an accurate measure of the trough level , as the drug may not have reached its steady-state concentration in the blood.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ After 8 hours of the last dose&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ accurate measure of the trough level&lt;/li&gt;&lt;li&gt;â€¢ Option C: After 24 hours of the last dose would be too long to wait , as it would be time for the next dose and could potentially lead to subtherapeutic levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ After 24 hours&lt;/li&gt;&lt;li&gt;â€¢ last dose would be too long to wait&lt;/li&gt;&lt;li&gt;â€¢ Option D: Immediately after the last dose would measure peak levels , which does not accurately reflect the steady-state concentration that the patient is maintaining and could lead to misinterpretation and potential mismanagement of the patientâ€™s condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Immediately after the last dose&lt;/li&gt;&lt;li&gt;â€¢ measure peak levels&lt;/li&gt;&lt;li&gt;â€¢ does not accurately reflect the steady-state concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Monitoring of serum lithium levels should be done after 12 hours of the last dose . So if the patient took the lithium at 9 pm at night, the blood sample should be taken at 9 am in the morning to measure the serum lithium levels.&lt;/li&gt;&lt;li&gt;âž¤ Monitoring of serum lithium levels&lt;/li&gt;&lt;li&gt;âž¤ done after 12 hours of the last dose&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 249.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 249.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman, currently 8 weeks pregnant, visits her obstetrician for her first prenatal appointment. During the review of her medical history, it is discovered that she has been taking lithium for the management of bipolar disorder. She&#x27;s concerned about the effects of the medication on her developing baby. A focused ultrasound is performed. Which of the following anomalies is the baby at highest risk for due to the mother&#x27;s lithium use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cleft palate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neural tube defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ebstein&#x27;s anomaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ebstein&#x27;s anomaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Ventricular septal defect: While ventricular septal defects are common congenital heart defects , they are not specifically associated with lithium use.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Ventricular septal defect:&lt;/li&gt;&lt;li&gt;â€¢ ventricular septal defects are common congenital heart defects&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cleft palate: There is no specific association between lithium use in pregnancy and the development of cleft palate in the fetus .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cleft palate:&lt;/li&gt;&lt;li&gt;â€¢ no specific association between lithium use in pregnancy and the development of cleft palate in the fetus&lt;/li&gt;&lt;li&gt;â€¢ Option C: Neural tube defects: These are not specifically linked to lithium use . The use of valproate during pregnancy is more commonly associated with neural tube defects.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Neural tube defects:&lt;/li&gt;&lt;li&gt;â€¢ not specifically linked to lithium use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lithium use during pregnancy , particularly during the first trimester , is associated with an increased risk of Ebstein&#x27;s anomaly, a rare congenital heart defect . Hence, high resolution ultrasound and echocardiography is recommended in 6th and 18th week of pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Lithium use during pregnancy&lt;/li&gt;&lt;li&gt;âž¤ first trimester&lt;/li&gt;&lt;li&gt;âž¤ associated with an increased risk of Ebstein&#x27;s anomaly,&lt;/li&gt;&lt;li&gt;âž¤ rare congenital heart defect&lt;/li&gt;&lt;li&gt;âž¤ high resolution ultrasound&lt;/li&gt;&lt;li&gt;âž¤ echocardiography&lt;/li&gt;&lt;li&gt;âž¤ 6th and 18th week of pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student from Lady Hardinge Medical College is being treated for acrophobia (fear of heights). The treating therapist teaches the student deep breathing techniques for relaxation and then begins exposing the student to heights starting with the first floor, gradually increasing the height while the student uses relaxation techniques during these exposures. Which psychotherapy technique is being used by the therapist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapeutic graded exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Participant modeling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Systematic desensitization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Systematic desensitization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Therapeutic graded exposure: This option is close but not the most accurate description of the technique being used . Graded exposure involves gradually facing the feared situation, but it does not include relaxation techniques.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Therapeutic graded exposure:&lt;/li&gt;&lt;li&gt;â€¢ close but not the most accurate description of the technique being used&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognitive-behavioral therapy: While cognitive-behavioral therapy (CBT) is a broad treatment approach that may incorporate exposure and relaxation techniques , it also involves identifying and challenging irrational thoughts and beliefs related to the fear. The description provided focuses specifically on relaxation and exposure, making systematic desensitization a more accurate answer.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognitive-behavioral therapy:&lt;/li&gt;&lt;li&gt;â€¢ is a broad treatment approach that may incorporate exposure and relaxation techniques&lt;/li&gt;&lt;li&gt;â€¢ Option D. Participant modeling: In participant modeling, the therapist models appropriate behavior in the feared situation and then guides the client in practicing the behavior . This option does not accurately describe the technique being used in the scenario, as the therapist is not modeling behavior for the student.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Participant modeling:&lt;/li&gt;&lt;li&gt;â€¢ therapist models appropriate behavior in the feared situation and then guides the client in practicing the behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization is a behavior therapy technique used to treat phobias and involves three main steps : relaxation training , the creation of an anxiety hierarchy , and exposure to the feared stimuli while the individual remains relaxed . It is distinct from other therapeutic approaches like CBT and participant modeling in its specific use of relaxation techniques in conjunction with graded exposure.&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization is a behavior therapy&lt;/li&gt;&lt;li&gt;âž¤ used to treat phobias and involves three main steps&lt;/li&gt;&lt;li&gt;âž¤ relaxation training&lt;/li&gt;&lt;li&gt;âž¤ creation of an anxiety hierarchy&lt;/li&gt;&lt;li&gt;âž¤ exposure to the feared stimuli&lt;/li&gt;&lt;li&gt;âž¤ individual remains relaxed&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 771-772.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 771-772.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old homemaker visits her physician complaining of continuous fatigue and frequent pain in her neck and shoulders. Despite her husband&#x27;s stable and successful job, she is constantly preoccupied with concerns about their financial situation. She is also worried about her children potentially getting injured while playing, even though no such events have taken place. Furthermore, she is anxious about her parents&#x27; health as they age, even though they are presently in good health. She has trouble falling asleep, often taking an extended time to do so. All her medical tests are within normal limits. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &q
