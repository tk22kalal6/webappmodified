d pupils after discontinuing heroin use is consistent with opioid withdrawal symptoms . Methadone is a long-acting opioid agonist that is used in the management of opioid withdrawal and maintenance therapy. It provides a stable level of opioids in the body, thus preventing the acute symptoms of withdrawal and helping to reduce cravings.&lt;/li&gt;&lt;li&gt;â€¢ Methadone&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Administration of diazepam. Diazepam is not the first-line treatment for opioid withdrawal. While benzodiazepines may be used in the management of alcohol withdrawal, they are not the primary treatment for opioid withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Administration of diazepam.&lt;/li&gt;&lt;li&gt;â€¢ Option C.Administration of naltrexone. Naltrexone is an opioid antagonist used primarily in the prevention of relapse after detoxification. It is not used to treat the acute symptoms of opioid withdrawal as it can precipitate withdrawal if given to someone who has opioids in their system.&lt;/li&gt;&lt;li&gt;â€¢ Option C.Administration of naltrexone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Administration of naloxone. Naloxone is an opioid receptor antagonist used to reverse opioid overdose, especially in cases of respiratory depression. It is not used in the routine management of opioid withdrawal as it would exacerbate withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Administration of naloxone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Here, the primary focus lies in managing withdrawal symptoms. Medications typically employed include long-acting opioids such as methadone or buprenorphine. Due to their agonist action at opioid receptors, both medications effectively suppress withdrawal symptoms. Other opioids, like dextro-propoxyphene, may also be utilized. Detoxification medications are generally required for a period of 2-3 weeks. An alternative approach involves using clonidine for detoxification. However, clonidine offers considerably less symptom reduction compared to buprenorphine or methadone. As a result, clonidine is often used as an adjunct to methadone or buprenorphine during the detoxification process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient was brought to the outpatient department (OPD) after he stopped using cannabis five days ago, which he had been taking daily for the past two years. A diagnosis of cannabis withdrawal was made based on his presentation. Which of the following is a recognized symptom of cannabis withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auditory hallucinations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized tonic-clonic seizures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased appetite.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insomnia.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Insomnia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Insomnia is a recognized symptom of cannabis withdrawal. Cannabis withdrawal can occur in individuals who have been using the drug heavily and then significantly reduce or stop their use. Along with insomnia, other symptoms of cannabis withdrawal may include irritability, depressed mood, anxiety, decreased appetite, and cravings for cannabis.&lt;/li&gt;&lt;li&gt;â€¢ Insomnia&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Auditory hallucinations: While heavy and chronic use of cannabis might be associated with psychosis in predisposed individuals, auditory hallucinations are not a typical feature of cannabis withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Auditory hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Generalized tonic-clonic seizures: Seizures are not a recognized symptom of cannabis withdrawal. They are more commonly associated with withdrawal from substances like alcohol (complicated withdrawal) or benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Generalized tonic-clonic seizures:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite: Decreased appetite, rather than increased appetite, is more commonly associated with cannabis withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cannabis withdrawal syndrome may manifest with mild symptoms one to two weeks after stopping use. These symptoms include irritability and anxiety, reduced appetite, depressed mood, and difficulties with sleep, such as insomnia and strange dreams. Additionally, physical symptoms like abdominal pain, tremors, headaches, sweating, fever, or chills may occur.&lt;/li&gt;&lt;li&gt;âž¤ irritability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 288-289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male is brought to the emergency department with complaints of chest pain, extreme agitation, and confusion. He has dilated pupils and is excessively sweating. His friends mention that he snorted a substance at a party. On examination, his heart rate is 128 bpm, his blood pressure is 180/110 mm Hg, and he has repetitive, purposeless movements of his hands. Which of the following is the most likely substance responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methamphetamine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysergic acid diethylamide (LSD).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phencyclidine (PCP).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s presentation is consistent with acute cocaine intoxication . Cocaine , a powerful central nervous system stimulant, can cause symptoms such as chest pain (due to its cardiovascular effects), extreme agitation, confusion, dilated pupils, excessive sweating, tachycardia (elevated heart rate), hypertension (high blood pressure), and stereotypy (repetitive, purposeless movements). The fact that the patient snorted a substance at a party, a common route of administration for cocaine, further supports this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Cocaine&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methamphetamine: While methamphetamine can also cause similar stimulant effects, the acute presentation of chest pain and the specific context of snorting a substance at a party makes cocaine more likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methamphetamine:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lysergic acid diethylamide (LSD): LSD is a hallucinogen and typically presents with perceptual changes, hallucinations, and altered mental state, but not with the severe cardiovascular effects and agitation typical of cocaine intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lysergic acid diethylamide (LSD):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phencyclidine (PCP): PCP can cause agitation, delirium, and hallucinations, but it is also associated with nystagmus (rapid involuntary movement of the eyes), which is not mentioned in this scenario. Moreover, the cardiovascular effects seen in this patient are more characteristic of cocaine use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phencyclidine (PCP):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication is characterized by euphoria, pupillary dilatation, tachycardia, hypertension, and sweating. Acute intoxication with moderate to high doses of cocaine may be associated with paranoid ideations , auditory hallucinations, and visual illusions. The patients also occasionally report tactile hallucinations (feeling of insects crawling under the skin), also known as cocaine bugs . (also known as formication and magnan phenomenon ).&lt;/li&gt;&lt;li&gt;âž¤ paranoid ideations&lt;/li&gt;&lt;li&gt;âž¤ cocaine bugs&lt;/li&gt;&lt;li&gt;âž¤ formication&lt;/li&gt;&lt;li&gt;âž¤ magnan phenomenon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the psychiatric outpatient clinic with his mother. She describes her son as a \&quot;loner\&quot; who has few friends and seems indifferent to social relationships. He has always preferred solitary activities and has little interest in intimacy or sexual relationships. She adds that he does not seem to derive pleasure from social interactions and often appears indifferent to praise or criticism. Given the described features, which of the following cluster A personality disorders is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paranoid Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoid Personality Disorder.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizotypal Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant Personality Disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schizoid Personality Disorder.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The personality disorders are grouped into three clusters: A, B, and C. The features described in the vignette are consistent with a Cluster A personality disorder, specifically Schizoid Personality Disorder (SPD). Schizoid Personality Disorder is characterized by a pattern of detachment from social relationships and a restricted range of emotional expression. Individuals with SPD often appear aloof, indifferent to praise or criticism, and have a limited desire for intimate or sexual relationships. They prefer solitary activities and do not derive pleasure from being part of a social group.&lt;/li&gt;&lt;li&gt;â€¢ Schizoid Personality Disorder (SPD). Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Paranoid Personality Disorder: This is characterized by a pervasive distrust and suspicion of others such that their motives are interpreted as malevolent. People with this disorder are often on the lookout for trickery and are very guarded in their interactions with others.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Paranoid Personality Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizotypal Personality Disorder: People with this disorder often have eccentric behavior and thoughts (like magical thinking). They might have odd beliefs or \&quot;magical thinking\&quot; but do not have true hallucinations or delusions as seen in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizotypal Personality Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant Personality Disorder: This is a Cluster C personality disorder characterized by a pattern of social inhibition, feelings of inadequacy, and hypersensitivity to negative evaluation. People with this disorder desire social relationships but are deeply afraid of rejection, which is different from the indifference seen in SPD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant Personality Disorder:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Schizoid Personality Disorder, a Cluster A personality disorder, are detached from social relationships and prefer solitary activities . They are emotionally cold and indifferent to praise or criticism. They appear self-absorbed and lost in daydreams and may be preoccupied with fantasies.&lt;/li&gt;&lt;li&gt;âž¤ detached&lt;/li&gt;&lt;li&gt;âž¤ prefer solitary activities&lt;/li&gt;&lt;li&gt;âž¤ emotionally cold&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562-563.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic for counseling. She describes herself as a perfectionist and states that she gets overly upset when minor details of her plans do not go exactly as intended. She spends hours organizing her books, clothing, and office desk and gets frustrated when someone disrupts the order. She believes her ways are the \&quot;right\&quot; ways and often feels that others are not doing things correctly. She is also described by her peers as being overly conscientious and rigid about matters of ethics. Which of the following personality disorders best describes her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic personality disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoidant personality disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anankastic personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anankastic personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Anankastic personality disorder , also known as obsessive-compulsive personality disorder (OCPD), is characterized by a chronic preoccupation with rules, orderliness, and control. People with this disorder can be perfectionists, and they are often high achievers, but their obsession with perfection can interfere with their productivity. They may insist that their way of doing things is the only right way and may be very critical of others. Unlike obsessive-compulsive disorder (OCD), individuals with OCPD do not have obsessions and compulsions; rather, their behavior is driven by their belief system.&lt;/li&gt;&lt;li&gt;â€¢ Anankastic personality disorder&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic personality disorder: Individuals with this disorder are characterized by a pattern of seeking attention and being excessively emotional.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Avoidant personality disorder: It is characterized by feelings of extreme social inhibition, inadequacy, and sensitivity to negative criticism and rejection.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Avoidant personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Schizotypal personality disorder: People with this disorder often have odd beliefs, speech, and behavior, but they are also able to form bonds with others.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Schizotypal personality disorder:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Anankastic personality disorder are preoccupied with rules and regulations. They give excessive importance to details and show perfectionism that interferes with task completion (since they want everything to be perfect, it often results in significant delays). They are inflexible and insist that others agree to their demands. They are excessively devoted to work and may not have any time for leisure â€‹â€‹activities. They are formal and serious and often lack a sense of humor. The DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder\&quot; for these patients. Management usually involves psychotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old college student presents to the clinic with concerns about her eating habits. She mentions that she often eats large quantities of food in a short time, during which she feels a lack of control. After these binge episodes, she reports feeling very guilty and compensates by inducing vomiting. On physical examination, you notice dental erosions and parotid gland swelling. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa, binge-eating/purging type.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binge eating disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulimia nervosa.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pica.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bulimia nervosa.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient&#x27;s clinical presentation of recurrent episodes of binge eating followed by inappropriate compensatory behaviors, such as vomiting, points towards a diagnosis of: C) Bulimia nervosa. This disorder is characterized by recurrent episodes of consuming large amounts of food in a short time (binge eating) accompanied by a lack of control and followed by compensatory behaviors to prevent weight gain (e.g., vomiting, excessive exercise, fasting). Physical findings can include dental erosions (from frequent vomiting) and parotid gland swelling.&lt;/li&gt;&lt;li&gt;â€¢ C) Bulimia nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anorexia nervosa, binge-eating/purging type: This disorder shares the binge-eating and purging behaviors with bulimia nervosa, but patients with this type of anorexia nervosa are significantly underweight and have a distorted body image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anorexia nervosa, binge-eating/purging type:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Binge eating disorder: Patients with this disorder have binge-eating episodes similar to those in bulimia nervosa, but they do not use inappropriate compensatory behaviors like vomiting or excessive exercise. They often feel distress, guilt, or embarrassment about their binge-eating episodes.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Binge eating disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pica is characterized by the consumption of non-nutritive, non-food substances over a period of at least one month and is inappropriate to the individual&#x27;s developmental level.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pica&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bulimia nervosa is characterized by episodes of binge eating (eating a large amount of food in a short duration, along with a feeling of â€˜loss of controlâ€™ during the episode) followed by inappropriate ways of stopping weight gain , such as purging (most commonly by self-induced vomiting, other ways include the use of laxatives, diuretics, emetics, and use of enemas), hyper gymnasia (excessive exercising). It is associated with the fear of gaining weight.&lt;/li&gt;&lt;li&gt;âž¤ binge eating&lt;/li&gt;&lt;li&gt;âž¤ inappropriate ways of stopping weight gain&lt;/li&gt;&lt;li&gt;âž¤ purging&lt;/li&gt;&lt;li&gt;âž¤ hyper gymnasia&lt;/li&gt;&lt;li&gt;âž¤ fear of gaining weight.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471-472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman comes to the clinic concerned about a progressive decrease in her sexual desire over the past year. She states that she used to have a healthy sexual appetite, but now she rarely feels like engaging in any sexual activity. Her menstrual cycles are regular, and she denies any vaginal dryness or pain during intercourse. She is in a stable relationship and is distressed by this change. She inquires about possible treatments. Which of the following is an FDA-approved treatment for this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flibanserin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Flibanserin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Female sexual interest/arousal disorder is characterized by a lack or significant decrease in sexual interest or arousal, leading to distress or interpersonal difficulties. Flibanserin is an FDA-approved medication for the treatment of premenopausal women with acquired, generalized female sexual interest/arousal disorder.&lt;/li&gt;&lt;li&gt;â€¢ Flibanserin&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion: It doesn&#x27;t typically decrease libido and has been used off-label for sexual dysfunction. However, it&#x27;s not FDA-approved specifically for female sexual interest/arousal disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Paroxetine: It can actually lead to sexual side effects, including decreased libido, which can exacerbate sexual dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Paroxetine:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil: It is a phosphodiesterase type 5 inhibitor used for erectile dysfunction in men. It is not approved for use in female sexual interest/arousal disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin is an FDA-approved treatment for premenopausal women with hypoactive sexual desire disorder (HSDD).&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 530.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the clinic by his family. He was diagnosed with schizophrenia five years ago. Despite trying and adhering to three different antipsychotic medications (risperidone, haloperidol and olanzapine) for an adequate duration and at therapeutic doses, he continues to have auditory hallucinations and delusions that others are trying to harm him. He remains socially isolated and rarely leaves his home. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start a trial of clozapine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add a second-generation antipsychotic to the existing treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer for electroconvulsive therapy (ECT).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase the dose of olanzapine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start a trial of clozapine.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ This patient is experiencing treatment-resistant schizophrenia, which is defined as failure to achieve symptom remission despite trials with two or more antipsychotic medications at adequate doses and durations. Clozapine is an atypical antipsychotic that is particularly effective for treatment-resistant schizophrenia. It is the only antipsychotic demonstrated to be effective where others have failed. However, it&#x27;s reserved for treatment-resistant cases due to potential adverse effects like agranulocytosis, and thus, requires regular blood monitoring.&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Add a second-generation antipsychotic to the existing treatment: While combination antipsychotic therapy is sometimes tried in clinical practice, evidence for its efficacy is limited, and it can increase the risk of side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Add a second-generation antipsychotic to the existing treatment:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Refer for electroconvulsive therapy (ECT): ECT can be effective in some patients with treatment-resistant schizophrenia, but it&#x27;s typically considered after trials of multiple medications, including clozapine.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Refer for electroconvulsive therapy (ECT):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase the dose of olanzapine: Simply increasing the dose of olanzapine beyond therapeutic levels is not indicated and could increase the risk of side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase the dose of olanzapine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Treatment-resistant Schizophrenia (TRS) is defined as a lack of response to two different antipsychotics given at adequate dosages for adequate duration of 4 to 6 weeks. Clozapine is the treatment of choice for TRS .&lt;/li&gt;&lt;li&gt;âž¤ Clozapine&lt;/li&gt;&lt;li&gt;âž¤ treatment of choice for TRS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 190.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man is brought to the emergency department by his family due to increasingly bizarre behavior over the past six months. He reports hearing voices that command him to harm himself, believes that people on the street are watching him, and has become socially withdrawn. His personal hygiene has deteriorated, and he has had multiple disorganized speech episodes. There is no history of substance abuse or medical conditions. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizophrenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia is characterized by at least six months of symptoms including hallucinations, delusions, disorganized speech, and social withdrawal, which align with this patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Schizoaffective disorder - Requires mood disorder symptoms along with psychotic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Schizoaffective disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option B) Bipolar disorder - Characterized by mood episodes (mania or depression) which are not the primary symptoms in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Bipolar disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option D) Major depressive disorder with psychotic features - Requires prominent depressive symptoms along with psychotic features.&lt;/li&gt;&lt;li&gt;â€¢ Option D) Major depressive disorder with psychotic features -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizophrenia involves chronic psychotic symptoms such as hallucinations, delusions, disorganized speech, and social withdrawal lasting for six months or more.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the outpatient psychiatric clinic with a history of obsessive-compulsive disorder (OCD). She reports struggling significantly with her condition despite undergoing multiple treatment modalities. Upon detailed evaluation, her symptoms include excessive worry about making mistakes, a constant need to check things repeatedly, and an inability to discard items, leading to significant clutter in her home. Her therapist has recommended exposure and response prevention (ERP) therapy. Which of the following symptoms is associated with a poor prognosis when treated with ERP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pathological doubt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magical thinking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hoarding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contamination obsession&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hoarding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Hoarding is associated with a poor prognosis when treated with exposure and response prevention (ERP) in OCD. Hoarding behaviors are often more resistant to standard ERP techniques and require specialized treatment approaches.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pathological doubt: This symptom often responds well to ERP, as patients can be gradually exposed to their fears and learn to resist compulsive checking behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pathological doubt:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Magical thinking: Patients with magical thinking can also benefit from ERP, as they can be exposed to situations that challenge their irrational beliefs.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Magical thinking:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Contamination obsession: ERP is highly effective for contamination obsessions, as patients are exposed to feared contaminants and learn to manage their anxiety without engaging in compulsive behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Contamination obsession:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hoarding symptoms in OCD are often resistant to standard ERP techniques and require specialized treatment for better outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 425.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the dermatology clinic with complaints of severe anxiety and discomfort whenever he encounters insects, particularly those he believes cause itching. He reports that even thinking about such insects makes his skin crawl and leads to intense itching sensations. This fear significantly impacts his daily life, as he avoids outdoor activities and constantly checks his surroundings for insects. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acarophobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Algophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acrophobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acarophobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Acarophobia is the fear of insects that cause itching or the belief that one is infested with such insects. This phobia can lead to significant distress and avoidance behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Algophobia: This is the fear of pain and is unrelated to insects or itching.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Algophobia:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Agoraphobia: This refers to the fear of open or crowded spaces and does not involve fears related to insects.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Agoraphobia:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acrophobia: This is the fear of heights and is not related to insects or itching sensations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acrophobia:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acarophobia is the specific term for the fear of insects that cause itching, leading to significant anxiety and avoidance behaviors in affected individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 403-404.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy has had 6 months of involuntary movements and vocalizations, including excessive blinking, shoulder shrugging, and grunting. These behaviors are impacting his schoolwork and attention. What is the best pharmacological option for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pimozide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The symptoms described in the 12-year-old boy, including involuntary movements and vocalizations (excessive blinking, shoulder shrugging, grunting), suggest a tic disorder , possibly Tourette syndrome. Clonidine , an alpha-2 adrenergic agonist, is often used as a first-line treatment for tics due to its relatively mild side effect profile compared to other antipsychotic medications. Clonidine can help reduce the severity and frequency of tics and is generally well-tolerated, especially in children.&lt;/li&gt;&lt;li&gt;â€¢ Clonidine&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pimozide: Pimozide is effective for tics, but it is not usually the first choice due to potential side effects, including the risk of cardiac side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pimozide:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Haloperidol: Haloperidol is also effective for managing tics but is associated with a higher risk of extrapyramidal side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Risperidone: Risperidone can also be used to treat tics. However, it can be associated with side effects such as weight gain, EPSE and metabolic issues.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ Given the child&#x27;s age and the need to minimize potential side effects, clonidine is often considered a preferable initial treatment option for managing tic disorders in pediatric patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clonidine and guanfacine are commonly used first-line options for managing tic disorders in children, especially when minimizing side effects is a priority. It is effective in reducing the severity and frequency of tics and generally has a lower risk of significant side effects compared to antipsychotic medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman presents to the outpatient clinic with a two-month history of profound sadness, loss of interest in activities, and significant weight loss. She reports hearing voices telling her she is worthless and should die. She has difficulty sleeping and has been experiencing feelings of guilt and hopelessness. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Major depressive disorder with psychotic features&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Major depressive disorder with psychotic features involves severe depression accompanied by psychotic symptoms such as hallucinations or delusions, as seen in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder - Characterized by episodes of mania or hypomania, which are not present in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizophrenia - Involves chronic psychotic symptoms without the primary mood disturbance seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizophrenia -&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizoaffective disorder - Requires concurrent symptoms of mood disorder and schizophrenia, not consistent with this patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizoaffective disorder -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder with psychotic features is characterized by severe depressive symptoms along with psychotic symptoms such as hallucinations or delusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic two weeks after giving birth, reporting frequent mood swings, tearfulness, and feelings of sadness. She mentions that these symptoms began a few days after delivery. Despite these emotional fluctuations, she is still able to take care for her newborn and herself. What is the treatment of choice for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Support and education&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Support and education&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Support and education&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The treatment of choice for postpartum blues is support and education, as the condition typically resolves on its own within a few weeks without the need for medication or intensive therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Textbook of Womenâ€™s Reproductive Mental Health, Page No 352&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with a six-month history of uncomfortable sensations in her legs, described as a crawling feeling, particularly at night. These sensations compel her to move her legs, providing temporary relief. Her symptoms have led to significant sleep disturbances. What is the most appropriate initial management for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ferrous sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pregabalin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pregabalin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Alpha-2-delta calcium channel ligands, such as pregabalin, are now considered first-line treatments for Restless Legs Syndrome (RLS). Pregabalin is effective in reducing the severity of symptoms, providing significant relief, and improving sleep quality.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ferrous sulphate: Iron supplementation is recommended if there is evidence of iron deficiency, which can contribute to RLS, but it is not the first-line treatment in the absence of documented deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ferrous sulphate:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pramipexole: Although previously considered first-line, dopamine agonists like pramipexole are now often used if alpha-2-delta ligands are not effective or suitable.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pramipexole:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Escitalopram: This selective serotonin reuptake inhibitor (SSRI) is not used for the management of RLS and may actually worsen the symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Escitalopram:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alpha-2-delta calcium channel ligands, such as pregabalin, are the first-line treatment for Restless Legs Syndrome (RLS), providing effective symptom relief and improving sleep quality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Management of Restless Legs Syndrome: An Updated Algorithm Silber, Michael H.Earley, Christopher J. et al. Mayo Clinic Proceedings, Volume 96, Issue 7, 1921 - 1937&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old pre-university college student presents to the clinic with a history of recurrent episodes of intense fear and discomfort that peak within minutes. During these episodes, he experiences palpitations, sweating, trembling, shortness of breath, and a fear of losing control. These attacks occur unpredictably, and he has started avoiding school and social activities out of fear of having another attack. What is the most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Specific Phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Panic disorder is characterized by recurrent, unexpected panic attacks and persistent concern about having more attacks or their implications, which aligns with this patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder - Involves chronic, excessive worry about various topics, not episodic panic attacks.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social Anxiety Disorder - Involves intense fear of social or performance situations, not the unpredictable panic attacks described here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social Anxiety Disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option D. Specific Phobia - Involves intense fear of specific objects or situations, not recurrent panic attacks without a clear trigger.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Specific Phobia -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is marked by recurrent, unexpected panic attacks and persistent concern or behavioral changes related to the attacks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman with a known history of schizophrenia is brought to the emergency department by her family. She has become increasingly agitated, refusing to take her medication, and expressing delusional beliefs that her family is plotting against her. Given her deteriorating condition and the risk she poses to herself and others, the medical team decides that involuntary admission is necessary for her safety and treatment. What is the maximum period of involuntary admission under the Mental Healthcare Act 2017?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 90 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Under the Mental Healthcare Act 2017, the maximum period for involuntary admission for the treatment of a mental illness is 90 days. This period allows for comprehensive evaluation and treatment while ensuring the patient&#x27;s rights and safety.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 48 hours: This is typically the duration for an initial assessment or emergency admission but not for extended treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option A. 48 hours:&lt;/li&gt;&lt;li&gt;â€¢ Option B. 7 days: This may apply to short-term assessments but not for the maximum involuntary admission period.&lt;/li&gt;&lt;li&gt;â€¢ Option B. 7 days:&lt;/li&gt;&lt;li&gt;â€¢ Option C. 30 days: This is a possible duration for intermediate involuntary admission but not the maximum allowed under the Act.&lt;/li&gt;&lt;li&gt;â€¢ Option C. 30 days:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mental Healthcare Act 2017 allows for a maximum period of 90 days for involuntary admission, ensuring adequate time for treatment while protecting the patient&#x27;s rights.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Forensic Psychiatry in India, Interface of Indian Laws and Mental Health, Page 29.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Mental Health Care Act 2017 in India, an individual is empowered to make decisions regarding their preferred caregiver and treatment plan for potential future mental health episodes. What term is used to describe this legal provision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment Directive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mental Will&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Future Directive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Advance Directive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Advance Directive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ According to the Mental Health Care Act 2017, the term used to describe the legal provision that allows an individual to make decisions regarding their preferred caregiver and treatment plan for potential future mental health episodes is \&quot; Advance Directive .\&quot; An Advance Directive is a legal document in which a person specifies what actions should be taken for their health if they are no longer able to make decisions for themselves due to incapacity. The Advance Directive is aimed at empowering individuals with mental illness to have a say in their treatment and ensuring that their preferences are respected.&lt;/li&gt;&lt;li&gt;â€¢ Advance Directive&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Other options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Treatment Directive: While this term might sound relevant, it is not the officially recognized term used in the Mental Health Care Act 2017 for the legal provision that allows individuals to specify their future mental healthcare and treatment preferences.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Treatment Directive:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mental Will: This term is not used in the Mental Health Care Act 2017 to describe the legal provision for specifying future mental healthcare and treatment preferences.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mental Will:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Future Directive: Like \&quot;Treatment Directive,\&quot; this term might seem relevant but is not the officially recognized term used in the Mental Health Care Act 2017.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Future Directive:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Advance directive is a document written by any competent person (except minors) anticipating a period of incompetence. Every person (not a minor) can make an advance directive in which they can mention how they wish to be treated/not treated for a mental illness. It is applicable only if a person loses the capacity to take mental healthcare or treatment decisions. Duty of psychiatrist (or medical officer) to give treatment according to the advance directive. Doctor is not liable in case of unforeseen consequences while following the advance directive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Forensic Psychiatry in India, Interface of Indian Laws and Mental Health, Page 41-42.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with a long history of heavy alcohol use presents to the emergency department three days after his last drink. He is highly irritable, disoriented, experiencing paranoid delusions, and is visibly agitated. He reports seeing things that are not there. His sensorium is markedly altered. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal delirium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Korsakoff psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alcohol withdrawal delirium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wernicke&#x27;s encephalopathy: This condition involves a triad of confusion, ataxia, and ophthalmoplegia, often related to thiamine deficiency, but does not typically present with the acute psychosis and hallucinations seen in alcohol withdrawal delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Wernicke&#x27;s encephalopathy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Korsakoff psychosis: This is a chronic condition characterized by memory deficits and confabulation, usually following untreated Wernicke&#x27;s encephalopathy, and does not present acutely after alcohol cessation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Korsakoff psychosis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alcohol intoxication: This presents with symptoms of intoxication such as slurred speech, incoordination, and impaired judgment, but not with the severe withdrawal symptoms described in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alcohol intoxication:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal delirium (delirium tremens) is a severe form of alcohol withdrawal that presents with agitation, disorientation, hallucinations, and altered sensorium, typically occurring 48-72 hours after cessation of alcohol intake.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man is brought to the emergency department by paramedics with symptoms of severe respiratory depression, pinpoint pupils, and altered mental status. His friends report that he was found unconscious next to the pills. What should be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Naloxone is the treatment of choice for opioid overdose. It is an opioid antagonist that rapidly reverses the effects of opioid toxicity, including respiratory depression and altered mental status. Prompt administration can be life-saving.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naltrexone: This is an opioid antagonist used for the long-term treatment of opioid dependence but is not suitable for acute overdose management.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naltrexone:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Buprenorphine: This is a partial opioid agonist used in the treatment of opioid dependence, but it is not appropriate for reversing acute opioid overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Buprenorphine:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Methadone: This is a long-acting opioid used in maintenance therapy for opioid dependence but is not used in acute overdose situations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Methadone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man comes to the clinic with a 3 years of subdued mood without significant disruption in sleep or appetite. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Empty nest syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysthymia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Dysthymia, or persistent depressive disorder, is characterized by a prolonged period of mild depression that lasts for at least two years, with symptoms not severe enough to meet the criteria for major depressive disorder. The patient&#x27;s symptoms of subdued mood without significant disruption in sleep or appetite align with this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Major depressive disorder: Typically involves more severe symptoms, including significant disruption in sleep, appetite, and daily functioning.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Major depressive disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adjustment disorder: Involves emotional or behavioral symptoms in response to an identifiable stressor, usually within three months, and does not typically present as a prolonged subdued mood without specific triggers.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adjustment disorder:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Empty nest syndrome: Refers to feelings of sadness or loss parents may experience when their children leave home, which is a situational condition rather than a persistent mood disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Empty nest syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dysthymia is characterized by a prolonged period of subsyndromal depression lasting for at least two years without significant disruption in sleep or appetite.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: A Short Textbook of Psychiatry, 7th edition, Page No 73.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man presents to the clinic distressed about the perceived size and shape of his nose. He believes it is grotesquely large and misshapen, though on examination, it appears entirely within normal limits. He admits that there might be a slight possibility he&#x27;s over-exaggerating the issue but remains significantly distressed. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional disorder, somatic type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Body dysmorphic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Body dysmorphic disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Body Dysmorphic Disorder (BDD) is characterized by the preoccupation with an imagined defect in body appearance. In case, a slight physical anomaly is present, the patient&#x27;s concern for the same is exaggerated. The location of the imagined defect is usually hair, nose and skin.&lt;/li&gt;&lt;li&gt;âž¤ imagined defect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 416.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman is brought to the emergency department by her family after consuming a large number of tricyclic antidepressant (TCA) pills during a depressive episode. On examination, she is found to have altered sensorium, hypotension, and wide QRS complexes on her ECG. What is the next best step in treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DC Cardioversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start antiarrhythmic drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The next best step in the treatment of TCA overdose with altered sensorium, hypotension, and wide QRS complexes on ECG is the administration of sodium bicarbonate, which helps to stabilize the cardiac membrane and improve hemodynamic status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 644.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of treatment-resistant schizophrenia is started on clozapine, an atypical antipsychotic medication. The patient subsequently reports experiencing sedation, hypotension, hypersalivation, weight gain, and constipation. These side effects are related to the drug&#x27;s interaction with specific receptors. Which combination of receptors is implicated in the side effects experienced by this patient? 1. Muscarinic M1 receptors 2. Histamine H1 receptors 3. Alpha-adrenergic receptors 4. Serotonin 5HT2C receptors&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Clozapine, an atypical antipsychotic, interacts with multiple receptors leading to various side effects:&lt;/li&gt;&lt;li&gt;â€¢ Muscarinic M1 receptors: Blockade leads to anticholinergic effects such as constipation and hypersalivation. Histamine H1 receptors: Blockade leads to sedation and weight gain. Alpha-adrenergic receptors: Blockade leads to orthostatic hypotension. Serotonin 5HT2C receptors: Blockade contributes to weight gain.&lt;/li&gt;&lt;li&gt;â€¢ Muscarinic M1 receptors: Blockade leads to anticholinergic effects such as constipation and hypersalivation.&lt;/li&gt;&lt;li&gt;â€¢ Histamine H1 receptors: Blockade leads to sedation and weight gain.&lt;/li&gt;&lt;li&gt;â€¢ Alpha-adrenergic receptors: Blockade leads to orthostatic hypotension.&lt;/li&gt;&lt;li&gt;â€¢ Serotonin 5HT2C receptors: Blockade contributes to weight gain.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ 1, 3, and 4 are correct: This option is incorrect because it excludes the involvement of H1 receptors, which contribute to sedation and weight gain. Only 2 is correct: This option is incorrect because it ignores the contributions of M1, alpha-adrenergic, and 5HT2C receptors. 1 and 2 are correct: This option is incorrect because it excludes alpha-adrenergic and 5HT2C receptors, both implicated in the side effects.&lt;/li&gt;&lt;li&gt;â€¢ 1, 3, and 4 are correct: This option is incorrect because it excludes the involvement of H1 receptors, which contribute to sedation and weight gain.&lt;/li&gt;&lt;li&gt;â€¢ 1, 3, and 4 are correct:&lt;/li&gt;&lt;li&gt;â€¢ Only 2 is correct: This option is incorrect because it ignores the contributions of M1, alpha-adrenergic, and 5HT2C receptors.&lt;/li&gt;&lt;li&gt;â€¢ Only 2 is correct:&lt;/li&gt;&lt;li&gt;â€¢ 1 and 2 are correct: This option is incorrect because it excludes alpha-adrenergic and 5HT2C receptors, both implicated in the side effects.&lt;/li&gt;&lt;li&gt;â€¢ 1 and 2 are correct:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clozapine&#x27;s side effects such as sedation, hypersalivation, weight gain, and constipation are due to its interaction with muscarinic M1, histamine H1, alpha-adrenergic, and serotonin 5HT2C receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222-224.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of chronic alcohol use presents to the emergency department with confusion, unsteady gait, and involuntary eye movements. His family reports that he has been increasingly disoriented over the past few days. On examination, he exhibits horizontal nystagmus, ataxia, and ophthalmoplegia. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernicke encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol Withdrawal Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wernicke encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/23/screenshot-2024-05-23-163817.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Wernicke encephalopathy is characterized by the triad of confusion, ataxia, and ophthalmoplegia, which matches the patient&#x27;s presentation of confusion, unsteady gait, and involuntary eye movements. This condition is often associated with chronic alcohol use and thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B) Korsakoff syndrome: Involves memory impairment and confabulation, typically following untreated Wernicke encephalopathy, and does not present acutely with the triad of symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option B) Korsakoff syndrome:&lt;/li&gt;&lt;li&gt;â€¢ Option C) Alcohol intoxication: Usually presents with slurred speech, motor impairment, and altered mental status, but does not typically include the triad of confusion, ataxia, and ophthalmoplegia.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Alcohol intoxication:&lt;/li&gt;&lt;li&gt;â€¢ Option D) Alcohol Withdrawal Delirium: Presents with agitation, hallucinations, and autonomic hyperactivity, but does not typically include the triad of confusion, ataxia, and ophthalmoplegia.&lt;/li&gt;&lt;li&gt;â€¢ Option D) Alcohol Withdrawal Delirium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernicke encephalopathy presents with the triad of confusion, ataxia, and ophthalmoplegia, and is commonly associated with chronic alcohol use and thiamine deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy is brought to the clinic by his parents due to concerns about his aggressive and defiant behavior over the past year. He has been involved in multiple physical fights at school, has stolen items from stores, and frequently lies to his parents and teachers. He also deliberately destroys property and shows no remorse for his actions. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oppositional Defiant Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attention-Deficit/Hyperactivity Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent Explosive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conduct Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Conduct disorder is characterized by a pattern of behavior that violates the rights of others and societal norms, including aggression, destruction of property, deceitfulness, and theft, which fits this patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Oppositional Defiant Disorder - Involves defiant and hostile behavior but does not include the severe violations of rights seen in conduct disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Oppositional Defiant Disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention-Deficit/Hyperactivity Disorder - Characterized by inattention and hyperactivity, not the aggressive and antisocial behaviors described here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention-Deficit/Hyperactivity Disorder -&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder - Involves sudden episodes of aggressive behavior, but does not account for the persistent pattern of antisocial behavior seen in conduct disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conduct disorder is characterised by a persistent pattern of â€˜disregard for rights of othersâ€™ and aggressive and dissocial behaviour, and manifests with the following-&lt;/
