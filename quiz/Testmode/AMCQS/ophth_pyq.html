        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which one of the procedure involves using glaucoma drainage device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seton operation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep sclerectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viscocanalostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trabeculectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seton operation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Seton operation Glaucoma Drainage Devices Plastic devices which allow aqueous outflow by creating an alternative communication between the anterior chamber &amp;amp; the Sub Tenon&#x27;s space. SETON OPERATION: surgery using glaucoma valve Implants: Molteno implants, Krupin Denver and Ahmed valve Indications: Neovascular glaucoma Glaucoma with aniridia Intractable glaucoma where trabeculectomy with anti- metabolite therapy fails.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACUTE CONGESTIVE ANGLE CLOSURE GLAUCOMA Due to rapid â« in 10P Defined as: At least 2 of the following SYMPTOMS Ocular pain Nausea/ vomiting Hx of intermittent BOV with halos Plus 3 of the following SIGNS IOP&amp;gt; 21mmHg Conjunctival injection Corneal epithelial edema Mid-dilated non reactive pupil Shallower chamber in presence of occlusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed-angle glaucomas are characterized by a shallow anterior chamber that forces the root of the mid-dilated iris forward against the trabecular network, obstructing the drainage of aqueous humor and increasing the intraocular pressure. SIGNS Reduced visual acuity Cornea cloudy and oedematous Pupil oval, fixed and moderately dilated Ciliary injection Eye feels hard on palpation Elevated IOP (50-100 mmHg) Narrow chamber Angle with peripheral Aqueous flare and cells Gonioscopy - complete peripheral iridocorneal contact Ophthalmoscopy - optic disc oedema and hyperaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 years old lady 2 days following cataract surgery presents with eye complaints as shown in the image. Next step in its management is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravitreal antibiotic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravitreal steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eye patch and dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravitreal mannitol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravitreal antibiotic&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610291961-QTDOPYQ065IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intravitreal antibiotic The image shows hypopyon indicator of suppuration of cystic spaces , i.e. endophthalmitis . The immediate step in management is Intravitreal antibiotic (cocktail regime) with topical steroids and cycloplegic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bacterial endophthalmitis: The principal sources of infection are contaminated solutions , instruments , surgeonâ€™s hands, patientâ€™s own flora from conjunctiva, eyelids and airborne bacteria. Symptoms and signs of bacterial endophthalmitis are generally present between 48 and 72 hours after surgery and include: Ocular pain, diminished vision, eyelid edema, conjunctival chemosis and marked circumciliary congestion, corneal edema, exudates in pupillary area, hypopyon and diminished or absent red pupillary glow. Management : It is an emergency and should be managed energetically. An early diagnosis and vigorous therapy is the hallmark of the treatment of endophthalmitis . Following therapeutic regime is recommended for suspected bacterial endophthalmitis. Antibiotic therapy: Intravitreal antibiotics and diagnostic tap should be made as early as possible. It is performed transconjunctival under topical anesthesia from the area of pars plana (4â€“5 mm from the limbus). The mainstay of treatment of acute bacterial endophthalmitis is intravitreal injection of antibiotics at the earliest possible. Usually a combination of two antibioticsâ€“one effective against Gram-positive coagulase negative staphylococci and the other against Gram-negative bacilli is used as below: First choice: Vancomycin 1 mg in 0.1 ml plus ceftazidime 2.25 mg in 0.1 ml. Second choice : Vancomycin 1 mg in 0.1 ml plus amikacin 0.4 mg in 0.1 ml. Third choice : Vancomycin 1 mg in 0.1 ml plus gentamycin 0.2 mg in 0.1 ml. Some surgeons prefer to add dexamethasone 4 mg in 0.1 ml to limit post inflammatory consequences. Gentamicin is 4 times more retinotoxic (causes macular infarction) than amikacin. Preferably the aminoglycosides should be avoided Steroid therapy : Steroids limit the tissue damage caused  by the inflammatory process. Most surgeons recommend their use after 24 to 48 hours of control of infection by intensive antibiotic therapy. Routes of administration and doses are: Intravitreal injection of dexamethasone 4 mg in 0.1ml. Subconjunctival injection of dexamethasone 4 mg (1ml) OD for 5-7 days. Topical dexamethasone (0.1%) or pred acetate (1%) used frequently. Systemic steroids. Oral corticosteroids should preferably be started after 24 hours of intensive antibiotic therapy. A daily therapy regime with 60 mg prednisolone to be followed by 50, 40, 30, 20 and 10 mg for 2 days each may be adopted. Supportive therapy: Cycloplegics : Preferably 1% atropine or alternatively 2% homatropine eye drops should be instilled TDS or QID. Anti glaucoma drugs: In patients with raised intraocular pressure drugs such as oral acetazolamide (250 mg TDS) and timolol (0.5% BD) may be prescribed. Vitrectomy operation: It should be performed if the patient does not improve with the above intensive therapy for 48 to 72 hours or when the patient presents with severe infection with visual acuity reduced to light perception. Vitrectomy helps in removal of infecting organisms , toxins and enzymes present in the infected vitreous mass.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early postoperative complications after cataract surgery are: Hyphema : Collection of blood in the anterior chamber may occur from conjunctiva or sclera vessels due to minor ocular trauma or otherwise. Treatment : Most hyphemas absorb spontaneously and thus need no treatment. Sometimes hyphema may be large and associated with rise in IOP . In such cases, IOP should be lowered by acetazolamide and hyperosmotic agents . If the blood does not get absorbed in a weekâ€™s time, then a paracentesis should be done to drain the blood. Iris prolapse: It is usually caused by inadequate suturing of the incision after ICCE and conventional ECCE and occurs during first or second postoperative day. Management : A small prolapse of less than 24 hours duration may be repositioned back and wound sutured. A large prolapse of long duration needs abscission and suturing of wound. Striate keratopathy: Characterised by mild corneal edema with Descemetâ€™s folds is a common complication observed during immediate postoperative period. This occurs due to endothelial damage during surgery. Management : Mild striate keratopathy usually disappears spontaneously within a week. Moderate to severe keratopathy may be treated by instillation of hypertonic saline drops (5% sodium chloride) along with steroids . Flat (shallow or non formed ) anterior chamber: It has become a relatively rare complication due to improved wound closure. It may be due to wound leak, ciliochoroidal detachment or pupil block. Postoperative anterior uveitis can be induced by instrumental trauma, undue handling of uveal tissue , reaction to residual cortex or chemical reaction induced by viscoelastic, pilocarpine, etc. Management : Includes more aggressive use of topical steroids, cycloplegics and NSAIDs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA PATHOGENESIS OF POST OP ENDOPHTHALMITIS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Yoke muscle for right lateral rectus in dextroversion move- ment of eye is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left medial rectus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left superior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left inferior oblique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left medial rectus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left medial rectus Yoke muscles ( contralateral synergists ): It refers to the pair of muscles (one from each eye) which contract simultaneously during version movements. For example, the right lateral rectus and left medial rectus act as yoke muscles for dextroversion movements. Other pairs of yoke muscles are : Right MR and left LR, right LR and left MR, right SR and left IO, right IR and left SO, right SO and left IR and right IO and left SR.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sherrington&#x27;s law This law about reciprocal innervation states that increased innervation and contraction of a muscle is automatically associated with reciprocal decrease in innervation and contraction of its antagonist. Hering &#x27;s law States that during any conjugate eye movement, equal and simultaneous innervation flows to the yoke muscles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ductions are monocular eye movements - adduction, abduction, elevation depression intorsion and Agonist is the primary muscle moving the eye in any direction. Synergist is a muscle acting in conjunction with the agonist. Antagonist acts in the opposite direction to the agonist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Last vision to go in glaucoma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Temporal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Temporal Advanced glaucomatous changes:- Marked cupping (cup size 0.7 to 0.9) Thinning of neuroretinal rim Nasal shifting of retinal vessels (Bayonetting sign) Pulsations of the retinal arterioles Lamellar dot sign The damage to visual fields in glaucoma occurs in the order of superior-inferior-nasal-temporal-central.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Glaucomatous field defects:- Isopter contraction Baring of blind spot Wing shaped paracentral scotoma -earliest clinically significant field defect Seidel&#x27;s scotoma - paracentral scotoma joins the blind spot to form a sickle shaped scotoma Arcuate or Bierrum&#x27;s scotoma Ring or double arcuate scotoma Roennes central nasal step Peripheral field defects Advanced glaucomatous field defects&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic simple glaucoma is generally a bilateral , but not always symmetrical disease, characterized by: Adult onset â‰¥ OP&amp;gt;21 mmHg An open angle of normal appearance Characteristic optic disc cupping Visual field loss Glaucomatous optic atrophy: - All the neural tissue of the disc is destroyed and the optic nerve head appears white and deeply excavated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old emmetropic patient, presbyopic correction needed is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+2D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;+4D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+3D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;.+td&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. +2D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;+2D Treatment of Presbyopia: Optical treatment: The treatment of presbyopia is the prescription of appropriate convex glasses for near work. Presbyopic spectacles may be unifocal , bifocal or vari focal About +1 DS is required at the age of 40-45 years, +1.5 DS at 45-50 years, + 2 DS at 50-55 years, and +2.5 DS at 55-60 years. However, it should be estimated individually in each eye in order to determine how much is necessary to provide a comfortable range. Basic principles for presbyopic correction are: Always find refractive error for distance and first correct it. Find out the presbyopic correction needed in each eye separately and add it to the distant correction. Near point should be fixed by taking due consideration for the profession of the patient. The weakest convex lens with which an individual can see clearly at the near point should be prescribed, since overcorrection will also result in asthenopic symptoms. Surgical Treatment of presbyopia is still in infancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES FOR PRESBYOPIA Uncorrected hypermetropia Premature sclerosis of crystalline lens Presenile weakness of ciliary muscle Chronic simple glaucoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology IN PRESBYOPIA:- ciliary muscle contraction ceases â¬ posterior zonular fibers pull the ciliary muscle backward â¬ increases tension on the zonular fires â¬ increase in lens diameter, decrease in lens thickness and a flattening of the anterior and posterior lens surface curvatures â¬ decrease in optical power&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA HYPEROPIA VERSUS PRESBYOPIA Is not a consequence of aging Is a consequence of aging Does not usually first occur after age 40 Usually occurs first from age 40 on Can occur from childhood or birth Does not usually occur from childhood Cause is unusual shaped eyeball, lens or cornea Not caused by unusual shaped eyeball, lens or cornea Not caused by hardening of lens and weakening of ciliary muscles over time Cause is hardening of lens and weakening of ciliary muscles over time&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;3rd nerve palsy in diabetes mellitus characteristically shows?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absent light reflex, accommodation is present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intact light reflex, accommodation is absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both light and accommodation reflex is absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are normal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both are normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both are normal Diabetes mellitus (DM) leads to intrinsic ischemic damage ultimately leading to IIIrd nerve palsy . As the pupillomotor fibers travel outside the sheath of the IIIrd nerve , they avoid damage resulting in normal pupillary reactions. In diabetics , a third nerve palsy is most common followed by sixth nerve , and less frequently, fourth nerve palsies. Diabetic third nerve palsies are characteristically pupil-sparing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syndromes of Fascicular lesion Benedikt syndrome- Ipsilateral 3rd nerve palsy and contralateral extrapyramidal signs Weber syndrome- Ipsilateral 3rd nerve palsy and contralateral hemiparesis Nothnagel syndrome- Ipsilateral 3rd nerve palsy and cerebellar ataxia SIGNS Ptosis Abduction of globe Intorsion of the globe which increases on attempted down gaze Limitation of adduction Limitation of elevation Limitation of depression Dilated pupil with defective accommodation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of isolated 3rd nerve palsy Idiopathic - about 25% Vascular Hypertension &amp;amp; Diabetes -(commonly pupil sparing) Aneurysm posterior communicating - artery at its junction with internal carotid artery Trauma herniation - subdural hematoma with uncal Miscellaneous SYMPTOMS Drooping of eyelid Binocular double vision Pain (may be present)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;100-day glaucoma is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central retinal vein occlusion (CRVO)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central retinal artery occlusion (CRAO)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Central retinal vein occlusion (CRVO)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central retinal vein occlusion (CRVO) Central retinal vein occlusion (CRVO): Predisposing factors: Increasing ageâ€“6 to 7th decade Systemic hypertension [most common] Blood dyscrasiasâ€“hyperviscosity due to chronic leukemias and polycythemia Raised IOP (POAG) Periphlebitisâ€“sarcoidosis, BehÃ§etâ€™s disease Classification of CRVO: Nonischemic Ischemic C/F: Tortuosity and dilation of retinal veins Flameâ€“shaped hemorrhageâ€“Splash tomato/Tomato ketchup fundus Cotton wool spots Optic disc edema and hyperemia Complications: Rubeosis iridis and neovascular glaucoma (NVG) occurs in more than 50 percent cases within 3 months (so also called as 90 days glaucoma), vitreous hemorrhage and proliferative retinopathy. Treatment: Panretinal photocoagulation (PRP) or cryo application, if the media is hazy, may be required to prevent neovascular glaucoma in patients with widespread capillary occlusion. Photocoagulation should be carried out when most of the intraretinal blood is absorbed, which usually takes about 3-4 months. 100-day glaucoma or NVG results from conditions which lead to neovascularization in the eye, e.g. PDR, CRVO, retinal malignancies and rarely in CRAO. 100-day glaucoma or NVG results from conditions which lead to neovascularization in the eye. e.g. PDR, CRVO, retinal malignancies and rarely in CRAO.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs: Pupil : Pupillary reactions may be normal and may present with relative afferent pupillary reflex Conjunctiva : Advanced stages may show congestion Cornea : Advanced stages may show diffuse corneal edema Iris : The iris may be normal. Advanced stages may show neovascularization Fundus examination : Retinal hemorrhages may present in all 4 quadrants. Hemorrhages can be superficial, dot and blot, and/or deep. In some patients, hemorrhages may be seen in the peripheral fundus only. Hemorrhages can be mild to severe, covering the whole fundus and giving a \&quot; blood and thunder appearance. Dilated tortuous veins: Veins may be dilated and tortuous Optic disc edema: The optic disc may be swollen during the early-stage disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes and risk factors Age: Age is the most important factor, since over 90% of cases occur in patients over the age of 55 years. Hypertension: A high blood pressure is present in up to 73% Hyperlipidaemia Diabetes mellitus Oral contraceptive pill Raised intraocular pressure Smoking Systemic lupus erythromycin Sarcoidosis Tuberculosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA CRAO CENTRAL RETINAL ARTERY OCCLUSION \&quot;eye stroke\&quot; CRVO CENTRAL RETINAL VEIN OCCLUSION \&quot;eye dvt\&quot; CLINICAL Sudden, profound vision loss Painless Monocular Variable - blurred vision to sudden vision loss Painless Monocular ETIOLOGY Embolism Vasculitis Vasospasm Sickle Cell Trauma Glaucoma Risk factors include: Typical stroke risk factors Hypercoagulable states Glaucoma Compression of the vein in thyroid or orbital tumors DIAGNOSIS Retinal pallor Macular cherry red spot +/- Afferent pupillary defect Optic disk edema Diffuse retinal hemorrhages (\&quot;blood-and-thunder\&quot;) TREATMENT Consult ophtho + neurology Case reports of intra-arterial TPA Limited evidence for treatment: possibly digital massage, lowering intraocular pressure Consult ophtho + neurology No specific treatment&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most serious cause of conjunctivitis that cause blindness in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N. gonococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chlamydia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlamydia Trachoma: Trachoma (previously known as Egyptian ophthalmia) is a chronic keratoconjunctivitis primarily affecting the superficial epithelium of conjunctiva and cornea It is characterized by a mixed follicular and papillary response of conjunctival tissue. Sequelae of trachoma: Sequelae in the lids may be trichiasis, Entropion, tylosis (thickening of lid margin), ptosis, madarosis and ankyloblepharon. Conjunctival sequelae include concretions, pseudocyst, xerosis and symblepharon. Corneal sequelae may be corneal opacity, ectasia, corneal xerosis and total corneal pannus (blinding sequelae). Other sequelae may be chronic dacryocystitis, and chronic dacryoadenitis. Complications: The only complication of trachoma is corneal ulcer which may occur due to rubbing by concretions, or trichiasis with superimposed bacterial infection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs - Upper tarsal conjunctiva - mc affected appears red velvety, congested Trachomatous follicle- essential lesion, upto 5mm size characteristic distribution- upper fornix(mc), upper margin of tarsus, palpebral conjunctiva Scarring of conjunctiva Arlt&#x27;s line Limbal follicles Herbert pits- oval/pitted scars in limbus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WHO CLASSIFICATION(FISTO) TRACHOMATOUS FOLLICULAR(TF) Active disease 5 or more follicles of &amp;gt; 0.5mm on upper Deep conjunctival vessels seen If treated properly- no scarring TRACHOMA INTENSE Severe disease, needs urgents rx diffuse involvement of the tarsal conjunctiva, obscuring 50% or more of the normal deep tarsal vessels; papillae are present TRACHOMATOUS SCARRING- Inactive infection conjunctival scarring visible fibrous white bands on tarsal conjunctiva TRACHOMATOUS TRICHIASIS Needs corrective surgery CORNEAL OPACITY sufficient to blur details of at least part of the pupillary margin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common wall of orbit involved in a blowout fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Floor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roof&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Floor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Floor Bony orbit: The bony orbits are quadrangular truncated pyramids situated between the anterior cranial fossa above and the maxillary sinuses below . Each orbit is about 40 mm in height , width and depth and is formed by portions of seven bones : (1) frontal, (2) maxilla, (3) zygomatic, (4) sphenoid, (5) palatine, (6) ethmoid and (7) lacrimal. It has four walls (medial, lateral, superior and inferior), base and an apex. The medial walls of two orbits are parallel to  each  other and being thinnest are frequently fractured during injuries as well as during orbitotomy operations , and it also accounts for ethmoiditis being the most common cause of orbital cellulitis. The inferior orbital wall (floor) is triangular in shape and being quite thin is commonly involved in blowout fractures and is easily invaded by tumors of the maxillary antrum. The lateral wall of the orbit is triangular in shape . It covers only the posterior half of the eyeball. Therefore, palpation of the retrobulbar tumours is easier from this side. Because of its advantageous anatomical position , a surgical approach to the orbit by lateral orbitotomy is popular. The roof is triangular in shape and is formed mainly by the orbital plate of frontal bone. Base of the orbit is the anterior open end of the orbit. It is bounded by thick orbital margins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SIGNS:- Periorbital haematoma: also proposis of variable degree seen initially due to orbital edema and hemorrhage Emphysema : Subcutaneous emphysema with crepitus seen in fractures communicating with air filled sinuses. Paraesthesia over the ipsilateral lower lid, cheek and upper lip due to injury to the infraorbital nerve. Diplopia : Due to restriction of ocular motility. With the entrapment of inferior orbital tissue and inferior rectus muscle, vertical diplopia is more prominent in upgaze. Visual loss can result from globe trauma, injury to the optic nerve, or increased orbital pressure causing a compartment syndrome An orbital hemorrhage should be suspected if loss of vision is associated with proposis and increased 1OP. Injuries to the globe and ocular adnexa may also be present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications cerebral and ocular damage, severe epistaxis due to avulsion of the anterior ethmoidal artery orbital hematoma, CSF rhinorrhea, Damage to the lacrimal drainage system, lateral displacement of the medial canthus, and Associated fractures of the medial orbital wall and floor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of neonatal eye infection is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N. Gonorrhoeae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streptococus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Streptococus Streptococcus is the most common organism implicated in ocular surface infections as it remains stable at cooler temperatures and is a conjunctival commensal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL MANIFESTATIONS Eye discharge- watery, mucopurulent in one or both eyes. Swollen eyelids Conjunctiva shows hyperaemia and chemosis Pain &amp;amp; tenderness in the eyeball&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Common causative agents are: chlamydia trachomatis Neisseria gonorrhoea Herpes Simplex virus-type-Il Chemical irritation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cause of given retina image is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute leukemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uveal melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute leukemia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610292649-QTDOPYQ074IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute leukemia Subacute retinitis of Roth: It typically occurs in patients suffering from subacute bacterial endocarditis (SABE) . It is characterized by multiple superficial retinal hemorrhages involving the posterior part of the fundus. Most of the hemorrhages have a white spot in the center (Rothâ€™s spot). Vision may be blurred due to involvement of the macular region or due to associated papillitis. Rothâ€™s spots may be observed in:- leukemia, diabetes, pernicious anemia, ischemic events, hypertensive retinopathy and rarely in HIV retinopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The differential Diagnosis of Roth Spots is vast and includes :- Bacterial endocarditis Anemia/thrombocytopenia Collagen vascular disease Leukemia Hypertensive retinopathy Diabetic retinopathy Pre-eclampsia Human Immunodeficiency Virus HIV Shaken baby syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology The pathogenesis of white centered retinal Hemorrhages The most widely accepted is that of retinal capillary rupture and intraretinal hemorrhage. Retinal capillary rupture occurs as a result of endothelial cell dysfunction Extravasation of red blood cells follows vessel rupture with subsequent activation of the clotting cascade and formation of a platelet-fibrin plug at the site of the damaged endothelium Histological studies revealed the white lesions are composed primarily of platelet-fibrin thrombi.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Roth spots Cotton wool spot surrounded by hemorrhage, representing retinal microinfarct that bled. Causes: Bacterial endocarditis Leukemia Anemia/thrombocytopenia Hypertensive retinopathy Diabetic retinopathy Pre-eclampsia Human Immunodeficiency Virus (HIV) Multiple myeloma. Shaken baby syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is an example of the simple myopic astigmatism among the prescriptions given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Treatment with (+) spherical lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment will be cylindrical/plano (-) lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment will be (-) spherical lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;(-) (+) (+) (-) on both 90 and 180-degree axis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Treatment will be cylindrical/plano (-) lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment will be cylindrical/plano (-) lens Combination of concave cylinder with plano sphere indicates myopia in one axis and normal neutralisation in other, the indicator of simple myopic astigmatism. Refractive types of regular astigmatism: Depending upon the position of the two focal lines in relation to retina , the regular astigmatism is further classified into three types: Simple astigmatism :- wherein the rays are focused on the retina in one meridian and either in front (simple myopic astigmatism) or behind (simple hypermetropic astigmatism) the retina in the other meridian. Compound astigmatism: In this type, the rays of light in both the meridian are focused either in front or behind the retina and the condition is labelled as compound myopia or compound hypermetropic astigmatism, respectively. Mixed astigmatism:- refers to a condition wherein the light rays in one meridian are focused in front and in another meridian behind the retina. Thus in one meridian eye is myopic and in another hypermetropic. Such patients have comparatively less symptoms as â€˜circle of least diffusion â€™ is formed on the retina Treatment: Optical treatment of regular astigmatism comprises the pre- scribing appropriate cylindrical lens, discovered after accurate refraction. Spectacles with full correction of cylindrical power and appropriate axis should be used for distance and near vision. Contact lenses: Rigid contact lenses may correct upto 2â€“3 of regular astigmatism , while soft contact lenses can correct only little astigmatism. For higher degrees of astigmatism toric contact lenses are needed. In order to maintain the correct axis of toric lenses, ballasting or truncation is required. Surgical correction of astigmatism is quite effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WTR-With The Rule Astigmatism Vertical meridian of cornea is more curved Myopic power is more in vertical meridian Eg:- -3.0D cyl Ã— 180Â° ATR- Against The Rule Astigmatism Horizontal meridian of cornea is more curved Myopic power is more in horizontal meridian Eg: -3.0D cyl Ã— 90Â°&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETIOLOGY Irregular curvature or RI in the anterior surface of cornea Irregular curvature or RI and also the position of lens/IOL The refracting power is not uniform in all meridians of both lens or cornea The principal meridians are the meridians of greatest and least refracting powers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Astigmatism Year Plan &amp;lt;2.00D &amp;lt;2 Years Monitor 6 months &amp;gt;2.00D &amp;lt;2 Years Partial Rx &amp;gt;2.00D &amp;gt;2 Years Full Rx 1.00 to 2.00D &amp;gt;2 Years Rx if increasing 1.00 to 2.00D &amp;gt;3 Years Rx based on acuity &amp;lt;1.00D adult Full Rx &amp;gt;1.00D adult Partial Rx, then full Rx&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
