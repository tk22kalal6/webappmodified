        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;An elderly patient presents with worsening of distance vision with progressive improvement in near vision. What is the mechanism involved ? (ophtha)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axial myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Index myopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curvature myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pathological myopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Index myopia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126118-QTDOPYQ001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Index myopia In the early stages , progressive hardening of the lens nucleus causes an increase in the refractive index of the lens, causing a myopia shift. Index myopia: increased refractivity of the lens , e.g. nuclear sclerosis (the stage before nuclear cataract), due increase in the difference between refractive indices of the nucleus and cortex.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myopia or short-sightedness: That form of a refractive error where parallel rays of light come to a focus in front of the retina when the eye is at rest. As there is an increase in the eye&#x27;s refractive power , the near objects (closer than 6m) will be seen normally, while far things (whose rays come parallel) will be focused in front of the retina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A.Axial myopia: anteroposterior length is longer than normal. Option: C. Curvature myopia : increased curvature of the cornea or one or both lens surfaces. Option: D.Pathological Myopia (progressive) : &amp;gt;6D, before the age of 4y, progress even after age Of 20y, a real pathological process cannot be corrected as the real pathological.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical classification: Simple (stationary) : &amp;lt; 6D, after the age of 4y, stationary (stops before 20y),Normal physiological process and can be corrected. Pathological (progressive) : &amp;gt;6D, before the age of 4y, progress even after age Of 20y, a real pathological process cannot be corrected as the real pathological. The process is still found (if the patient has myopia of 20D, even if we give glasses. With -20D, he will still have refractive error)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is diagnosis(ophtha)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucopolysaccharidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ophthalmia neonatorum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital glaucoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126135-QTDOPYQ002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital glaucoma Congenital glaucoma is an abnormal elevation of intraocular pressure in the newborn and is usually caused by a defect in the mechanism by which fluid leaves the aqueous humor. This may have a genetic or infective aetiology and it is associated with rubella infection in early pregnancy. Clinical features of congenital glaucoma Lacrimation, photophobia, and blepharospasm often form the classic triad of symptoms of congenital glaucoma. Corneal signs . Corneal signs include oedema, enlargement, and Descemetâ€™s breaks . Corneal oedema. It is the first sign. Corneal enlargement . It occurs along with the enlargement of globe-buphthalmos it usually seen in children less than 3 years of age. Normal infant cornea measures 10.5 mm. A diameter of more than 13 mm confirms enlargement. Tears and breaks in Descemetâ€™s membrane (Haabâ€™s striae) The sclera becomes thin and appears blue due to underlying uveal tissue. The anterior chamber becomes deep . Iris may show iridodonesis and atrophic patches in the late stage. The lens becomes flat due to stretching of zonules and may even subluxate backward. Optic disc may show variable cupping and atrophy IOP is raised, but not acutely Axial myopia may occur because of increase in axial length which may give rise to anisometropic. Types of congenital glaucoma : Primary Developmental / Congenital glaucoma Developmental Glaucoma with associated specific ocular or systemic congenital anomalies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most cases of primary congenital glaucoma are bilateral. The signs include: An enlarged eye (buphthalmos) Megalocornea Corneal edema Haab striae Corneal scarring and decompensation Immature angle and trabecular meshwork Elevated IOP Cupped optic nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Mucopolysaccharidosis - It involves defective activity of the lysosomal enzymes that degrade mucopolysaccharides (glycosaminoglycans) attached to a link protein with a hyaluronic acid core into smaller components. Option C: Cataract - Clouding or opacity of the crystalline lens that impairs a vision. Types : A: Congenital cataract or Developmental cataract B: Acquired cataract Option D : Ophthalmia Neonatorum- It is the inflammation of the conjunctiva in the first 28 days of life. Also known as Neonatal Conjunctivitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation- Measurement of IOP with Schiotz or Perkinâ€™s applanation tonometer since scleral rigidity is very low in children Measurement of corneal diameter by callipers. Slit-lamp examination should be carried out with portable slit-lamp. Ophthalmoscopy to evaluate optic disc. Gonioscopic examination of angle of anterior chamber reveals with either flat or concave&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Rx - Drugs like CA inhibitors and beta blockers Surgical management Trabeculotomy + trabeculectomy is TOC Trabeculotomy is the 2nd TOC Goniotomy- is TOC for clear cornea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image of baby with b/l blue eyes &amp;amp; h/o watering.Diagnosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tay sachs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmia neonatorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucopolysaccharidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital glaucoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126149-QTDOPYQ003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital glaucoma Congenital glaucoma is an abnormal elevation of intraocular pressure in the newborn and is usually caused by a defect in the mechanism by which fluid leaves the aqueous humor. This may have a genetic or infective aetiology and it is associated with rubella infection in early pregnancy. The prominent hallmark signs of this condition are buphthalmos , Greek for â€˜oxâ€™s eyeâ€™ meaning an unusually large eye, and lacrimation . The term is essentially used when eyeball enlarges such that corneal diameter becomes more than 13 mm The corneas may appear cloudy with associated Haab striae , and the child may be Haab striae are horizontal breaks in Descemetâ€™s membrane and are best remembered as both Haab and Horizontal start with the letter â€˜Hâ€™. In any newborn with excessively watering or tearing eyes a diagnosis of congenital glaucoma should always be considered&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most cases of primary congenital glaucoma are bilateral. The signs include: An enlarged eye (buphthalmos) Megalocornea Corneal edema Haab striae Corneal scarring and decompensation Immature angle and trabecular meshwork Elevated IOP Cupped optic nerve DIFFERENTIAL DIAGNOSIS : Keratoglobus Anterior megalophthalmos Buphthalmos/infantile glaucoma Inheritance No definite pattern X-linked recessive Sporadic Age of presentation Puberty Congenital First year of life Natural History Progressive Non-progressive Progressive Symptoms Frequent change of glasses Variable and nonspecific Watering, photophobia Intra ocular pressure (IOP Normal Normal Elevated Corneal diameter &amp;gt;13mm; symmetric with increased WTW diameter &amp;gt;13mm; symmetric Variable, depends upon severity of glaucoma Axial length Increased axial length Normal Increased axial length Iris IridodonesisÂ± Iridodonesis; iris stromal hypoplasia Normal with high insertion Optic disc Usually normal Normal with increased propensity for glaucoma Cup:disc ratio increased Treatment Refractive error correction and kerato- plasty in advanced cases Refractive errors correction Control of IOP (medically/surgically&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Tay Sachs disease - A genetic metabolic disorder caused by deficiency of the enzyme Hexosaminidase A (Hex - A) that results in a failure to process a lipid called GM2 ganglioside that accumulates in the brain and other tissues. Option C : Ophthalmia Neonatorum- It is the inflammation of the conjunctiva in the first 28 days of life. Also known as Neonatal Conjunctivitis. Option D: Mucopolysaccharidosis - It involves defective activity of the lysosomal enzymes that degrade mucopolysaccharides (glycosaminoglycans) attached to a link protein with a hyaluronic acid core into smaller components.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation- Measurement of IOP with Schiotz or Perkinâ€™s applanation tonometer since scleral rigidity is very low in children Measurement of corneal diameter by callipers. Slit-lamp examination should be carried out with portable slit-lamp. Ophthalmoscopy to evaluate optic disc. Gonioscopic examination of angle of anterior chamber reveals with either flat or concave&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Rx - Drugs like CA inhibitors and beta blockers Surgical management Trabeculotomy + trabeculectomy is TOC Trabeculotomy is the 2nd TOC Goniotomy- is TOC for clear cornea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Golden brown pigment deposition around Iris. Which test should be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S. Ceruloplasmin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S. iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Î±-Feto protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Î± -1 antitrypsin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. S. Ceruloplasmin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;S. Ceruloplasmin Kayser-Fleischer rings are formed by the deposition of copper in the Descemet membrane in the limbus of the cornea. The color may range from greenish gold to brown; when well developed, rings may be readily visible to the naked eye or with an ophthalmoscope set at +40. The rings may be identified using slit-lamp examination or gonioscopy when not visible to the unaided eye.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kayser-Fleischer rings are observed in up to 90% of individuals with symptomatic Wilson disease and are almost invariably present in those with neurologic manifestations. Although Kayser-Fleischer rings are a useful diagnostic sign, they are no longer considered pathognomonic of Wilson&#x27;s disease unless accompanied by neurologic manifestations. They may also be observed in patients with chronic cholestatic disorders, such as partial biliary atresia, primary biliary cirrhosis, primary sclerosing cholangitis, and cryptogenic cirrhosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B -S.Iron- High S. Iron causes hemochromatosis or iron overload is a condition in which the body stores too much iron .It is genetic.It can cause serious damage to the body organs. Option C- Alpha feto protein - It is a major plasma protein produced by the yolk sac and the fetal  liver during fetal development .It is a tumor marker for the diagnosis of cancer of the liver, ovaries or testicles . Option D - alpha 1 antitrypsin- It is a neutrophil elastase inhibitor (an antiprotease), the major function of which is to protect the lungs from protease mediated tissue destruction and emphysema in adults .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cherry red spot with no organomegaly ( ophthalmology/ peds)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tay sachs disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gauchers disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niemann pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hunter disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tay sachs disease&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126161-QTDOPYQ005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tay sachs disease Tay Sachs disease - A genetic metabolic lysosomal  disorder caused by deficiency of the enzyme Hexosaminidase A (Hex - A) that results in a failure to process a lipid called GM2 ganglioside that accumulates in the brain and other tissues. This condition is inherited in an autosomal recessive pattern. Sign and Symptoms For Infantile Tay Sach disease Blind Deaf Unable to swallow paralytic For Juvenile Tay Sach disease Cognitive and motor skill deterioation Dysarthria Dysphagia Ataxia Spasticity&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis : Simple blood test DNA Test Cherry Red Spot on retinoscopy Treatment - No cure for the tay sachs disease. Massage Therapy Feeding tubes Wheel chairs, canes and walkers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B:  Gaucherâ€™s disease - It is a rare inherited metabolic disorder in which deficiency of enzyme glucocerebrosidase results in the accumulation of glycolipid glucocerebroside throughout the body especially within the bone marrow, spleen and liver. Option C : Niemann pick disease -It is a lipid storage disorder that results from the deficiency of a lysosomal enzyme acid Sphingomyelinase. It is a fatal disorder of early childhood characterized by failure to thrive ,hepatosplenomegaly and a rapidly progressive neurodegenerative course that leads to death by age 2-3 years. Option D : Hunterâ€™s disease- Lysosomal storage disorder due to the deficiency of the Iduronate 2 sulfatase(IDS) is responsible for the breakdown of glycosaminoglycans&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prevention- Prenatal diagnosis Preimplantation genetic diagnosis Mate selection&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a gradual decrease of vision is also now coming to you with myopia. What is the most likely cause of his refractory condition?(Ophtha)/#Ent&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Astigmatism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126166-QTDOPYQ006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Astigmatism Astigmatism is that condition of refraction in which a point of focus of light It cannot be formed upon the retina. The optical condition is that instead of a single focal point, there are two or more focal lines (depending on the type of astigmatism), separated from each other by a focal interval.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiological classification: 1- Curvature astigmatism : Most commonly , it is corneal, where vertical curvature is more than horizontal curvature (due to the pressure of the upper eyelid), less commonly, it is lenticular (induced by lens). 2- Decentering astigmatism : subluxation of lens. 3- Index astigmatism : due to cataract in one meridian.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C. hypermetropia in which the rays focus behind the retina, but the refractory surfaces are even. Option B. myopia in which the rays focus in front of the retina the refractory surfaces are even. Option D. Presbyopia is an eye condition in which your eye slowly loses the ability to focus quickly on objects with increasing age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical classification: 1- Regular : two principle meridians at the right angle are involved (i.e., there is the difference in the refractive power of two meridians 90Â° in between): a- Simple astigmatism : myopic or hypermetropic; one of the foci falls on retina, other in front or behind it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby present with this type of eye since birth, possible cause (ophthalmology)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pinguicula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal xerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipodermoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lipodermoid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126170-QTDOPYQ007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lipodermoid Lipoepidermoids are abnormal epibulbar growths of the adipose tissue.A conjunctival lesion , the lipodermoid(dermolipoma) is usually located near the temporal fornix and is composed of  adipose tissue and dense connective tissue. Lipodermoid are congenital choriostomas . Choristomas are histologically normal tissue found at an abnormal location , in contrast to hamartomas which are benign growths made up of an abnormal mixture of cells and tissues normally found in the body where the roth occurs. Lipodermoid are localized yellowish white , soft , smooth masses firmly adherent to the overlying conjunctiva They can be contiguous with orbital fat posteriorly and tend not to involve the cornea anteriorly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LIPODERMOID ASSOCIATION : Goldenhar Syndrome Organoid nevus syndrome Treacher- Collins Syndrome Are also associated with colobomas of the eye ,osteomas,limbal dermoids and facial nerve palsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Pinguecula- A Pinguecula is a small raised white or yellow colored growth that is limited to the conjunctiva.It can occur on the inner or outer side of the eye.It may contain deposits of protein, fat or calcium. Option B : Pterygium- A Pterigyium is a triangular growth of the conjunctiva or mucous membrane that covers the white part over the cornea.They usually donâ€™t require treatment. It is more common in people who spend a lot of time in the sun . Patients who present with a history of recent enlargement are more likely to require early excision for subsequent aggressive growth. Aggressive growth or an atypical appearance should prompt an excision biopsy . Treatment is usually unnecessary in the case of pinguecula because growth is absent or very slow. Option C : Corneal Xerosis - Corneal Xerosis(Grade X2) is characterized by dull hazy and dry appearance of cornea. It may start as superficial ,punctate epithelial leisions .It mostly occur due to Vit A Deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choriostomatous leisions make up 10-30% of childhood tumors of the conjunctiva.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the stain light as shown in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluorescein dye with cobalt filter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rose bengal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lissamine green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gentian Violet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluorescein dye with cobalt filter&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126175-QTDOPYQ008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluorescein dye with cobalt filter The given Image shows a corneal epithelial defect stained with fluorescein . Loss/damage to the epithelium is termed an epithelial defect. It can be demonstrated clearly by staining with 1 percent sodium fluorescein dye and viewed with cobalt blue filter light. If superficial without any inflammation, an epithelial defect is also called an abrasion or erosion and usually heals within 12-24 hours by regeneration of the epithelial cells from the periphery, which slide over to cover the defect. Inflammation in the cornea is visible as a greyish haze or loss of clarity. If accompanied by an outpouring of leucocytes, the appearance is more off-white or yellowish, and this hazy area is termed as an infiltration. A loss of epithelium with inflammation in the surrounding cornea is called a corneal ulcer. Corneal ulcers can be infective or sterile.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is the outermost layer of the cornea and is composed of stratified squamous non-keratinized epithelial cells. It becomes continuous with the epithelium of the bulbar conjunctiva at the limbus. It consists of 5-6 layers of cells. The deepest (basal) layer is made up of columnar cells, the next 2-3 layers of wing or umbrella cells, and the most superficial two layers are made of flattened cells . Bowman&#x27;s membrane . This layer consists of an acellular mass of condensed collagen fibrils Stroma (substantia propria). This layer is about 0.5 mm in thickness and constitutes most of the cornea (90% of the total thickness). It consists of collagen fibrils (type-I and type-V fibrillae intertwined with filaments of type-VI collagen) embedded in a hydrated matrix of proteoglycans (chondroitin sulphate and keratan sulphate) Pre- Descemet&#x27;s membrane, also known as Dua&#x27;s layer , was discovered in 2013 by Dr. Harminder Dua, an Indian ophthalmologist working in Great Britain. Located anterior to the Descemec&#x27;s membrane, it is about 15 micrometer thick acellular structure that is very strong and impervious to air. Descemet&#x27;s membrane (posterior elastic lamina) . The Descemet&#x27;s membrane is a strong homogenous basement membrane of the corneal endothelium, which is separated from the stroma by the pre-Descemet&#x27;s membrane. Endothelium . It consists of a single layer of flat polygonal (mainly hexagonal) epithelial cells (misnamed as the endothelium) which on slit-lamp biomicroscopy, appear as a mosaic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Rose Bengal: Rose Bengal stain is taken up wherever there is a deficiency of preocular tear film protection, thereby helping diagnose ocular surface disorders . Option: D . Lissamine green: High affinity for staining dead and degenerated cells, including mucous strands. Option: C . Gentian violet: Gentian violet is an antiseptic dye used to treat fungal skin infections (such as ringworm and athlete&#x27;s foot).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vital Stain Characteristics Vital Stain Color Tissue Slit Lamp Set-Up Sodium Fluorescein Yellow Cornea Wratten #12 filter Cobalt light High illumination Rose Bengal Red Conjunctiva White light High illumination Lissamine Green Green Conjunctiva White light Low illumination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 years old Diabetic patient with cataract. What is diagnosis?#ophthal&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immature Senile Cataract, phacoemulsification with IOL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamellae Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rosette Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sunflower Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Immature Senile Cataract, phacoemulsification with IOL&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609126190-QTDOPYQ009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immature Senile Cataract, phacoemulsification with IOL This is a classic case presentation of Immature senile cataracts. A patient with senile cataract often presents with a history of gradual progressive deterioration and disturbance in vision. Decreased visual acuity is the most common complaint of patients with senile cataracts. Increased glare is another common complaint of patients with senile cataracts. This complaint may include an entire spectrum from a decrease in contrast sensitivity in brightly lit environments or disabling glare during the day to debilitating glare with oncoming headlights at night. At times, the nuclear changes are concentrated in the inner layers of the lens , resulting in a refractile area in the center of the lens, which often is seen best within the red reflex by retinoscopy or direct ophthalmoscopy. Such a phenomenon, which some call â€œlens within a lens phenomenon,â€ may lead to monocular diplopia that is not correctable with spectacles, prisms, or contact lenses.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The progression of cataracts may frequently increase the dioptric power of the lens resulting in a mild-to-moderate degree of myopia or myopic shift. Consequently, presbyopic patients report an increase in their near vision and less need for reading glasses as they experience the so-called second sight. However, such occurrence is temporary, and, as the optical quality of the lens deteriorates, the second sight is eventually lost.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B : Lamellar Cataract -Also called as Zonular Cataract. Option C : Rosette cataract - Blunt Trauma Option D : Sunflower cataract - Wilson&#x27;s disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Typically, myopic shift and second sight are not seen in cortical and posterior subcapsular cataracts. A cortical cataract generally is not clinically relevant until late in its progression when cortical spokes compromise the visual axis. The visual significance of oil droplet nuclear cataracts and small posterior subcapsular cataracts is evaluated best with a normal-sized pupil to determine if the visual axis is obscured.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was found to have a brown coloured ring in the limbus area. Next investigation done in following patient:#ophthal&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ceruloplasmin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum magnesium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serum ceruloplasmin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serum ceruloplasmin Kayser-Fleischer rings are formed by the deposition of copper in the Descemet membrane in the limbus of the cornea. The color may range from greenish gold to brown; when well developed, rings may be readily visible to the naked eye or with an ophthalmoscope set at +40. The rings may be identified using slit-lamp examination or gonioscopy when not visible to the unaided eye.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kayser-Fleischer rings are observed in up to 90% of individuals with symptomatic Wilson disease and are almost invariably present in those with neurologic manifestations. Although Kayser-Fleischer rings are a useful diagnostic sign, they are no longer considered pathognomonic of Wilson&#x27;s disease unless accompanied by neurologic manifestations. They may also be observed in patients with chronic cholestatic disorders, such as partial biliary atresia, primary biliary cirrhosis, primary sclerosing cholangitis, and cryptogenic cirrhosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. S.Iron- High S. Iron causes hemochromatosis or iron overload is a condition in which the body stores too much iron .It is genetic.It can cause serious damage to the body organs. Option C. S.Calcium- Serum calcium is usually measured to screen for or monitor bone disease or calcium regulation disorders. Option D. S.Magnesium- Normal range is 1.6-2.5 mg/dl . It does not causes ocular pathologies.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Usually, golden brown is located in the peripheral cornea, beginning at Schwalbe&#x27;s line up to 5 mm into the cornea. Detected via Gonioscopy in the earlier stage &amp;amp; seen by naked eyes in the advanced stage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Wilson&#x27;s Disease : Rare autosomal recessive disease.Characterized by abnormal copper metabolism Sternlieb&#x27;s criteria : Presence of KF rings.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {

        function showResults(index) {

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const video = container.querySelector(&#x27;video&#x27;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        function debugLog(message) {
