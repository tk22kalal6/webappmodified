            questions = [{&quot;text&quot;: &quot;A child came in due to complaints of diminished vision in dim light along with dry eyes and rough corneal surface. Which deficiency is associated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinoic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retinoic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retinoic acid Impaired dark adaptation of the eyes , which can lead to night blindness , is an early symptom of vitamin A deficiency. Xerophthalmia (which is nearly pathognomonic ) results from keratinization of the eyes. It involves drying (xerosis) and thickening of the conjunctivae and corneas . Superficial foamy patches composed of epithelial debris and secretions on the exposed bulbar conjunctiva ( Bitot spots ) develop. In advanced deficiency, the cornea becomes hazy and can develop erosions , which can lead to its destruction ( keratomalacia ). Keratinization of the skin and of the mucous membranes in the respiratory , gastrointestinal , and urinary tracts can occur. Drying, scaling, and follicular thickening of the skin and respiratory infections can result. Immunity is generally impaired . The younger the patient, the more severe are the effects of vitamin A deficiency. Growth retardation and infections are common among children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Who Classification: Xn Night Blindness Xia Conjunctival Xerosis Xib Bitot&#x27;s Spots X2 Corneal Xerosis X3a Cor. Ulcer &amp;lt;|/ 3 Of Cor. Surface X3b Cor. Ulcer &amp;gt;|/3 Of Cor. Surface Xs Cor. Scar Xf Xerophthalmic Fundus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PROPHYLAXIS: In developing countries, prophylactic supplements of vitamin A palmitate in oil 200,000 units (60,000 retinol activity equivalent [RAE]) orally every 6 months are advised for all children between 1 and 5 years of age; Infants &amp;lt; 6 months can be given a one-time dose of 50,000 units (15,000 RAE), and Aged 6 to 12 months can be given a one-time dose of 100,000 units (30,000 RAE). MANAGEMENT: Dietary deficiency of vitamin A is traditionally treated with vitamin A palmitate in oil 60,000 units orally once a day for 2 days , followed by 4500 units orally once a day. If vomiting or malabsorption is present or xerophthalmia is probable, a dose of 50,000 units for infants &amp;lt; 6 months , 100,000 units for infants 6 to 12 months , or 200,000 units for children &amp;gt; 12 months and adults should be given for 2 days , with a third dose at least 2 weeks later. The same doses are recommended for infants and children with complicated measles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Vitamin/ Mineral Deficiency disease/disorder Symptoms Vitamin A Loss of vision Poor vision, loss of vision in darkness (night), sometimes complete loss of vision Vitamin B1 Beriberi Weak muscles and very little energy to work Vitamin C Scurvy Bleeding gums. wounds take longer time to heal Vitamin D Rickets Bones become soft and bent Calcium Bone and tooth decay Weak bones, tooth decay Iodine Goiter Glands in the neck appear swollen, mental disability in children Iron Anaemia Weakness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy came with thin build, lens subluxation and long fingers, showing deficiency of cystathionine synthase. Which AA should be supplemented?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cysteine Cystathionine beta-synthase (CBS) deficiency is a rare inherited disorder in the methionine catabolic pathway , in which the impaired synthesis of cystathionine leads to accumulation of homocysteine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Symptoms Delayed development or failure to thrive, Increasing visual problems As the child grows, physical deformities become more evident, such as a:- peaked or hollowed chest, scoliosis , high arches of the feet, fine brittle hair, a high palate with crowded teeth, knock knees, and long thin limbs and fingers. Mental retardation, Dislocation of the lens of the eye Brittle bones that are prone to breaking Seizures, movement disorders, and anemia. Abnormal Blood clotting, strokes, heart disease and heart attacks osteoporosis, or weakening of the bones Learning disabilities Long, spindly arms and legs Scoliosis - is a sideways curvature of the spine. Coronary artery disease - e.g., myocardial infarction Fatty infiltration of liver&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Strategies for the treatment of cystathionine beta-synthase (CBS) deficiency include:- (1) increasing residual enzyme activity by giving pyridoxine in those patients with vitamin responsive variants, (2) reducing the load on the affected pathway with a low methionine diet and supplementing the diet with cysteine; and (3) giving betaine in order to utilize alternative pathways to remove homocysteine. Pyridoxine combined with folic acid prevents further deterioration in pyridoxine responsive patients. Dietary treatment of patients with non-pyridoxine responsive CBS deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Marfan Syndrome Classical Homocystinuria Autosomal DOMINANT, FBN1 mutation on chromosome 15 Autosomal RECESSIVE, CBS mutation on chromosome 21 HYPEREXTENSIBLE joints, UPWARD dislocation of ocular lense RIGID joints, DOWNWARD dislocation of ocular lense Aortic root DILATION/DISSECTION, valvular insufficiency VASO-OCCLUSIVE disease Diagnosis is made with the revised GHENT criteria Diagnosis is made with high plasma/urine levels of HOMOCYSTEINE and METHIONINE Aortic aneurysm is treated with B-BLOCKERS + SURGERY Primarily treated with high dose vitamin B 6&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15 year old girl, who is a case of myopic astigmatism is non-compliant for myopic glasses, what can be prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lasik&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femtolasik&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spherical alternative correction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spherical alternative correction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spherical alternative correction In the given question, since the patient is younger than 18 years , ICL, LASIK or Femto LASIK are contraindicated. The ICL is a rectangular one-piece plate-haptic design lens that is plano-concave It is a type of phakic intraocular lens made of plastic and a collagen called Collamer . It is placed between the eyeâ€™s natural lens and iris . The lens works the eyeâ€™s existing lens to bend (refract) light on the retina, which produces clearer vision. It is used to treat: Myopia (nearsightedness) Hyperopia (farsightedness) Astigmatism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications Retinal detachment complicated cataract Vitreous haemorrhage Choroidal haemorrhage Strabismus fixus convergence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiological Classification Axial Myopia Commonest Form Increase In Antero-Posterior Length Of The Eyeball Curvature Myopia Increased Curvature Of Cornea, Lens Or Both Positional Myopia Produced By Anterior Placement Of Crystalline Lens In Eye Index Myopia Increase In The Refractive Index Of Crystalline Lens Associated With Nuclear Sclerosis Myopia Due To Excessive Accommodation Spasm Of Accommodation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33 yr. female with complaints of diminishing vision on right halves of both eyes. Probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left optic tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right occipital lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic chiasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right optic nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left optic tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left optic tract Visual Field Deficit Etiology Central scotoma â—        Macular degeneration â—        Retinal o    infarction o    hemorrhage o    degeneration o    infection Monocular vision loss â—        Optic neuritis â—        Anterior ischemic optic neuropathy â—        Optic glioma Bitemporal hemianopia â—        Pituitary adenoma â—        Craniopharyngioma â—        Hypothalamic glioma Contralateral homonymous hemianopia â—        Optic tract lesions (rare) secondary to o    malignancy o    demyelination o    infarction â—        Optic radiation lesions â—        Lesion involving the entire primary visual cortex Contralateral superior quadrantanopia (\&quot;pie in the sky\&quot;) â—        Temporal lobe lesions â—        Lesions involving the lower bank of the calcarine fissure Contralateral inferior quadrantanopia (\&quot;pie on the floor\&quot;) â—        Parietal lobe lesions such as o    infarction of the superior division of the middle cerebral artery â—        Lesions involving the superior bank of the calcarine fissure Homonymous hemianopia with macular sparing â—        Posterior cerebral artery infarction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES:- Tumors located at the mid-optic chiasm. Pituitary Gland tumors: They press upwards from the sella turcica (bony border) on the bottom of the optic chiasm. Tumors include:- Adenomas Craniopharyngiomas Aneurysm in the anterior communicating artery which passes superior to the chiasm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VISUAL PATHWAYS A normal visual pathway has the following components: Retina Optic nerves Optic chiasm: where optic nerve fires from the nasal hemiretina of both sides decussate and pass to the opposite optic tract. Optic tracts LGN Optic Radiation or geniculocalcarine tract Primary Visual Cortex or Brodmann&#x27;s Area 17&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with whitish pupillary reflex has undergone enucleation &amp;amp; shows Flexner winter Steiner rosette. Diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhabdomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulloblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Astrocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retinoblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retinoblastoma Retinoblastoma is a malignant tumor of the developing retina that occurs in children , usually before age five years. Retinoblastoma develops from cells that have cancer-predisposing variants in both copies of RB1 . Retinoblastoma may be unifocal or multifocal. Heritable retinoblastoma is an autosomal dominant susceptibility for retinoblastoma. Individuals with heritable retinoblastoma are also at increased risk of developing non-ocular tumors. Retinoblastoma should be suspected in children with any of the following: Leukocoria (white pupil) Strabismus Change in eye appearance Reduced visual acuity Heritable retinoblastoma should be suspected in an individual with any of the following: A diagnosis of retinoblastoma, including unilateral (unifocal and multifocal) and bilateral involvement A retinoma A family history of retinoblastoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histology: Tumor composed of small basophilic cells (retinoblasts) with large hyperchromatic nuclei and scanty cytoplasm Many are retinoblastomas undifferentiated but differentiation are characterized by formation of rosettes, of which there are 3 types â€“ Flexner-Wintersteiner rosettes Homer-Wright rosettes Fleurettes Endophytic Growth Pattern:- White to cream-colored mass breaks through internal limiting membrane No surface vessels or small, irregular tumor vessels Associated with vitreous seeding Exophytic Growth Pattern:- Yellow-white lesion in subretinal space Overlying retinal vessels increased in caliber and tortuosity Associated subretinal fluid and RD that can obscure the tumour&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The following staging has been recommended for individuals with retinoblastoma and/or risk of heritable retinoblastoma to include \&quot;H\&quot; to describe the genetic risk for an individual to have a germline pathogenic variant in RB1 : Unknown or insufficient evidence of a constitutional (germline) RB1 pathogenic variant Normal RB1 alleles in blood tested with demonstrated high-sensitivity assays H0*. Normal RB1 in blood with &amp;lt;1% residual risk for mosaicism Bilateral retinoblastoma, trilateral retinoblastoma (retinoblastoma with intracranial CNS midline embryonic tumor), family history of retinoblastoma, or RB1 pathogenic variant identified in blood&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A one month baby comes with watering &amp;amp; megalocornea, diagnosis is:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buphthalmos&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MPS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hurler syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Buphthalmos&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610699562-QTDOPYQ034IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Buphthalmos Children with congenital glaucoma mostly present with blepharospasm, photophobia, and lacrimation. Hazy cornea with blue sclera, as seen in the picture, further confirms the diagnosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Important Signs:- Corneal signs: Corneal signs include its oedema, enlargement and Descemet&#x27;s breaks. Corneal oedema It is frequently the first sign which arouses suspicion Corneal enlargement- It occurs along with enlargement of globe-buphthalmos especially when the onset is before the age of 3yrs Haab&#x27;s striae (Tears and break in Descement&#x27;s membrane)- These occur because Descement&#x27;s membrane is less elastic than the corneal stroma. Tears are usually peripheral and concentric with the limbus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis Primary congenital glaucoma is due to failure or abnormal development of the trabecular meshwork Maldevelopment of trabeculae including:- The iridotrabecular junction (trabeculodysgenesis) is responsible for impaired aqueous outflow resulting in raised IOP. Trabeculodysgenesis is characterized by absence of the angle recess with iris having a flat or concave direct insertion into the surface. The iris may not completely separate from the corned that the angle remains closed by persistent embryonic tissue&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Keratoglobus Anterior megalophthalmos Buphthalmos/infantile glaucoma Inheritance No definite pattern X-linked recessive Sporadic Age of presentation Puberty Congenital First year of life Natural History Progressive Non-progressive Progressive Symptoms Frequent change of glasses Variable and nonspecific Watering, photophobia Intra ocular pressure (IOP) Normal Normal Elevated Corneal diameter &amp;gt;13mm; symmetric with increased WTW diameter &amp;gt;13mm; symmetric Variable, depends upon severity of glaucoma Axial length Iris Increased axial length IridodonesisÂ± Normal Iridodonesis; iris stromal hypoplasia Increased axial length Normal with high insertion Optic disc Usually normal Normal with increased propensity for glaucoma Cup:disc ratio increased Treatment Refractive error correction and kerato- plasty in advanced cases Refractive errors correction Control of IOP (medically/surgically&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female comes with history of contact lens use comes with following. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GPC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spring Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute follicular conjunctivitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GPC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610699597-QTDOPYQ035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GPC Morphologic classification of conjunctivitis can be broken down into five categories: Papillary Giant papillary Follicular Membranous/pseudomembranous Cicatrizing&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A. Papillary All forms of conjunctivitis will have some form of Papillary hypertrophy. Papillae are described as elevations of the conjunctiva with a central core blood vessel. As the conjunctiva becomes thickened by infiltration with inflammatory cells, The individual papillae are created by septae that are fibrous connections of the epithelium to the underlying substantia propria. B. Giant Papillary When the individual septae separating papillae break down , multiple individual papillae merge to form a giant papilla. Giant papillae are conjunctival elevations that are greater than 1 mm in size. Most commonly occur on the upper tarsal conjunctiva . They usually have flat tops and seem to fit together like cobblestones , hence the descriptive term â€œ cobblestone papillae â€. C. Follicular Dome-shaped conjunctival elevations with a circumferential blood vessel and clear center. Histopathologically , follicles are aggregations of mononuclear inflammatory cells that are organized similarly to follicles within lymph nodes. When follicles are present in conjunction with papillary hypertrophy, there is a follicular conjunctivitis D. Membranous/Pseudomembranous Membranes and pseudomembranes are sheets composed of a network of fibrin and inflammatory cells that form a layer over the surface of the conjunctiva . True membranes have a growth of capillaries from the conjunctiva into the membrane , while pseudomembranes are avascular. Either type of membrane is a sign of severe inflammation where the conjunctiva is very friable , and stripping either type of membrane causes bleeding E. Cicatrizing Some forms of conjunctivitis lead to progressive conjunctival scarring, or cicatrization. Findings associated with cicatrization include: stellate or linear subconjunctival scars shortening of the conjunctival Fornices formation of symblepharon . Eventually ankyloblepharon cicatricial entropion loss of conjunctival goblet cells leading to conjunctival and corneal keratinization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly female with gradual painless DOV fundus image :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hard exudates in DR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flame Hemorrhages in HTN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Soft exudates in HTN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CRVO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hard exudates in DR&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610699642-QTDOPYQ036IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hard exudates in DR Retinal edema and hard exudates are caused by the breakdown of the blood-retina barrier , allowing leakage of:- serum proteins, lipids, and protein from the vessels. Hard exudates (HEs) in the retina are one of the hallmark sign s of diabetic retinopathy (DR) and, when present within the macular region, indicate the presence or previous existence of diabetic maculopathy. Microaneurysms Microaneurysms are the earliest clinical sign of diabetic retinopathy and occur secondary to capillary wall outpouching due to pericyte loss. They appear as small red dots in the superficial retinal layers , and there is fibrin and red blood cell accumulation in the microaneurysm lumen. A rupture produces blot/flame hemorrhages. Affected areas may appear yellowish in time, as endothelial cells proliferate and produce basement membranes. Dot and blot hemorrhages Dot and blot hemorrhages occur as microaneurysms rupture in the deeper layers of the retina, such as the inner nuclear and outer plexiform layers. These appear similar to microaneurysms if they are small; fluorescein angiography may be needed to distinguish between the two. Flame-shaped hemorrhages Flame-shaped hemorrhages are splinter hemorrhages that occur in the more superficial nerve fiber layer. Cotton-wool spots Cotton-wool spots are nerve fiber layer infarctions from occlusion of precapillary arterioles. With the use of fluorescein angiography , there is no capillary perfusion . These are frequently bordered by microaneurysms and vascular hyperpermeability. Venous loops and venous beading Venous loops and venous beading frequently occur adjacent to areas of nonperfusion and reflect increasing retinal ischemia. Their occurrence is the most significant predictor of progression to proliferative diabetic retinopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of Diabetic Retinopathy:- Retina thickening and edema (swelling) New blood vessels Hemorrhages Microaneurysms Cotton wool spots Hard exudates&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathophysiology DR is a microangiopathy primarily affecting the precapill capillaries, venules and post capillary venules. The basic components of the damaging process are occlusion &amp;amp; microvascular leakage. Capillary changes: Degeneration &amp;amp; loss of pericytes Thickening of Basement membrane Damage &amp;amp; proliferation of endothelial cells â€¢ Hematological changes: Deformation of RBC &amp;amp; rouleaux formation Increased plasma viscosity Increased platelet stickiness &amp;amp; aggregation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given defect is most likely associated with which complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure keratitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difficulty in eye movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exposure keratitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610699665-QTDOPYQ037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exposure keratitis The most common risk factors of exposure Keratopath y include:- lagophthalmos, chemosis, Bellâ€™s palsy, and congenital deformities like coloboma. Colobomas without microcornea (abnormally small cornea) or microphthalmia (abnormally small eyes) reportedly have the best visual prognosis , while Complex colobomas associated with microphthalmia and retrobulbar cysts have the worst visual prognosis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical signs of exposure Keratopathy: Signs Description Punctate corneal erosion A result of the cornea of the affected eye experiencing unusual dryness, culminating in epithelial cell loss. This sign can be visualized via fluorescein stain. In EK, these erosions may appear small or coalesce into a single, much larger lesion. Chemosis A swelling of the conjunctiva, leading to edema of the eyelids. This sign, along with lagophthalmos, is highly correlated to the development of EK in ICU patients. Decreased tear meniscus A normal eye should have a thin tear layer along the margins of the eyelid. Absence of this indicates dry eyes. Corneal filaments An appearance of â€œmucoepithelioidâ€ areas of adherence involving the cornea, related to corneal epithelial dysfunction in the setting of dry eyes due to an increased mucus-to-tear ratio. Lubricating drops may help remove them, or these can be removed during a slit lamp exam. Corneal ulceration An open wound that appears on the cornea due to severely dried eyes. This condition carries a serious risk of corneal scarring and thus must be treated promptly.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Differential diagnosis of keratopathies: Condition Description Exposure keratopathy A result of severe eye dryness over a significant period of time. Signs include pain, redness, blurred vision, and a mucopurulent discharge from the affected eye. Must be treated immediately in order to avoid vision loss. Corneal abrasion An injury to the eye resulting in breach of the corneal epithelial layer, but does not progress. Commonly present as a foreign body sensation in the affected eye. Typically heals without intervention, though antibiotics may be given in select cases involving contact lenses. Vernal keratoconjunctivitis A dry eye condition that arises in dry climates with a seasonal periodicity. It features the appearance of giant papillae in the upper tarsals. Treatment includes artificial tears and removal of allergens. Corneal foreign body (FB) Irritation of the eye resulting from presence of a FB, commonly an eyelash or material related to the patientâ€™s occupational exposure (e.g., dust, metal or wood fragments). Treatment includes removal of the FB under slit lamp exam. Toxic irritation Redness of the eye associated with the presence of a toxic irritant. Appears as a bilateral infiltrate, usually associated with contact lenses. A similar form of this condition appears within a day after laser assisted in situ keratomileusis (LASIK) surgery, and resolves without intervention. Hypersensitivity reaction Redness of the eyes and mucopurulent discharge usually due to seasonal allergies/hay fever. Can be treated with cool compresses and antihistamines as needed. Ulcerative keratitis Thinning of the cornea related to autoimmune disease, such as systemic lupus erythematosus or rheumatoid arthritis. These patients are vulnerable to such complications as superinfection and perforation. Management tends to be medical, although surgery is indicated for patients with impending or current perforation. Moorenâ€™s ulcer An idiopathic corneal thinning that may be unilateral or bilateral. It may lead to corneal ulceration. This condition carries important associated risks, including glaucoma, perforation, and blindness, but is a diagnosis of exclusion. Epithelial keratopathy Punctate erosive lesions of the cornea that do not progress to EK, given that there are no other predisposing factors. Band keratopathy Corneal scarring that leads to a subepithelial opaque calcified plaque over the lens of the eye. These mostly appear in the elderly and have a particular horizontal deposition pattern, along with a chalky appearance. Treatment is typically conservative and requires only observation. However, in severe cases surgery is ~95% effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;There is history of trauma with chisel and hammer and patient states that foreign body enters the eye . Which of the investigation will be detrimental?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI orbit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X ray orbit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRI orbit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI orbit For any case of foreign body injury , MRI is always contraindicated , especially in this case with a clear indication of a metallic foreign body. In cases of foreign body injury, the initial investigation should be X-ray followed by further investigations, if needed. In case of ophthalmic injury within the globe , USG can be done instead of X-ray as the initial IOC. Contraindications for MRI include the following: Metallic implants Claustrophobia Pacemakers, although new protocols allow imaging in selected cases MR-incompatible prosthetic heart valves Contrast allergy Body weight (MRI tables have specific weight limitations) In the presence of any of these contraindications , a regular radiograph may be indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EFFECTS OF PENETRATING INJURY Mechanical effects of the trauma Introduction of infection Post-traumatic iridocyclitis Sympathetic ophthalmitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SLIT LAMP EXAMINATION Conjunctiva:- Foreign Bodies Hemorrhagic Chemosis Conjunctival laceration Epithelial Defect Corneal Laceration (length, depth, width Cornea Sclera Scleral laceration/ Rupture Anterior Chamber Cells, fibrin, FB in AC Depth of AC Iris and Angle Iris prolapse/plugging the wound Sphincter tear Iridodialysis Iridodonesis Cyclodialysis Crystalline Lens Phacodonesis Subluxation Dislocation Rupture of Anterior / Posterior Capsule Intralenticular FB Posterior Segment examination Vitreous haemorrhage Retinal detachment Retinal dialysis Retinal tear Posterior vitreous detachment Choroidal rupture Optic nerve trauma IOFB&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        // Update results navigation panel

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {

        // Show submit modal
        function showSubmitModal() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous result:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

&lt;script&gt;

        function debugLog(message) {
