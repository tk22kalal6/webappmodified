            questions = [{&quot;text&quot;: &quot;Characteristic finding of fungal ulcer:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Satellite lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dendritic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ring abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White hypopyon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Satellite lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Satellite lesions Fungal corneal ulcer is caused by injury with vegetative material commonly by candida albicans, Aspergillus fumigatus, Fusarium, Cephalosporium Aspergillus fumigatus is most common&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Features of fungal corneal ulcer:- A typical lesion is a yellow-white coloured ulcer with indistinct margin. Immune ring of wessely . Dry, rough looking ulcer with projecting ends called hyphae . Multiple small ulcers are  present away from the main ulcer called satellite lesions. Non sterile, immobile greyish white hypopyon is present because fungi can penetrate the anterior chamber without perforation. Note:- Ring abscess is a feature of acanthamoeba keratitis Immune ring of wessely is also seen in disciform keratitis( condition associated with viral infection) Treatment usually includes antifungal medications depending on sensitivity. Atropine eye drops are given to release ciliary spasms and to give symptomatic relief. Dexamethasone is contraindicated as it will cause immunological suppression and hence flaring of infection. Pilocarpine is not given as it will cause constriction of pupil and hence will aggravate pain. Lidocaine has no role and also it will cause reduced sensation and hence can aggravate complications. Signs Opacity in the cornea which will take up fluorescein stain as the epithelium will be abraded. Pupils will be constricted and sluggishly reactive due to irritation to the iris. This toxic reaction can produce hypopyon which will be sterile in bacterial ulcers. In fungal ulcer fungal hyphae may be present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stages Stage of progressive infiltration Stage of active ulceration Stage of regression Stage of cicatrization&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which vitamin in supra physiologic dose cause macular oedema and macular cyst:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NIACIN&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NIACIN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NIACIN Cystoid macular edema:- Etiology:- Inflammatory : all causes of posterior uveitis Degenerative : Retinitis pigmentosa Vascular causes Irvine-Gass syndrome : CME after cataract surgery as a postoperative complication Excessive administration of Niacin . Clinical features:- Presents as diminution of vision and fundus shows dull foveal reflex/absent foveal reflex. Honeycomb appearance of macula (due to multiple cystoid oval spaces ) Fundus fluorescein angiography demonstrates â€˜flower petal appearanceâ€™ in late frames (due to leakage and accumulation of dye in the macular region ) Treatment:- Depends upon the aetiology of CME Intravitreal steroids Intravitreal anti-vascular endothelial growth factor (VEGF) Macular grid laser Acetazolamide (for CME associated with retinitis pigmentosa) Topical NSAlDs (nepafenac)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SYMPTOMS: Decreased central visual acuity Metamorphopsia Micropsia Ocular irritation Photophobia Conjunctival Injection OCULAR MANIFESTATIONS 90D EXAMINATION: Blurring of normal RPE and choroidal background Pockets of fluid in the outer plexiform layer Largest pockets centrally , progressively smaller cysts peripherally Yellow spot (diffusion of luteal pigment) evident in the central macula Small intraretinal and intracystic hemorrhages, microaneurysms, telangiectasias may be seen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis:- VITREOMACULAR TRACTION: Incomplete posterior vitreous detachment â¬ Anterior to posterior traction on macula â¬ Development of Cystoid Macular Oedema INFLAMMATION: Ischaemia and inflammation â¬ Intravitreal cytokine release â¬ Increased permeability of retinal vascular endothelium â¬ Development of Cystoid Macular Oedema&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Cystoid Macular Edema:-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pre requisite for sympathetic ophthalmitis is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penetrating trauma to eye&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blunt ocular trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uveitis due to sarcoidosis in one eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary tract infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penetrating trauma to eye&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penetrating trauma to eye Sympathetic ophthalmitis is a serious bilateral granulomatous panuveitis which follows a penetrating ocular trauma Rarely can also occur following an intraocular surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effects Of Penetrating Injury Mechanical effects of the trauma Introduction of infection Post-traumatic iridocyclitis Sympathetic ophthalmitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features:- Exciting (injured) eye :- persistent low grade plastic uveitis which includes(ciliary congestion, lacrimation, and tenderness) Keratic precipitates may be present at the back of cornea (dangerous sign). Sympathizing (sound) eye . It is usually involved after 4â€“8 weeks of injury in the other eye. Always manifests as acute plastic iridocyclitis. Symptoms- photophobia, blurring of near vision Sign - retrolental flare, presence of kpâ€™s TREATMENT:- Early excision (enucleation) of a severely injured eye with no visual potential within 2 weeks of injury prevents the occurrence of sympathetic ophthalmia. Corticosteroids should be administered by all routes Immunosuppressant drugs (azathioprine , cyclosporine) can be used in severe cases&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which layer of cornea helps in maintaining hydration of stroma of cornea:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descemetâ€™s membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endothelium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endothelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endothelium ENDOTHELIUM:- Corneal transparency is maintained mainly by the endothelial layer of the cornea. Endothelium possesses Na+/K+ ATPase , which keeps the corneal stroma in a relatively dehydrated state . This helps in maintaining the transparency of the cornea. Single layer of cells Endothelial cells decrease with ageing &amp;amp; any intraocular surgery. Normal specular count- 2500-3500/ mm3. The normal endothelium is usually made up of hexagonal , regular, cells which are roughly uniform in shape DESCEMETâ€™S MEMBRANE:- The Descemetâ€™s membrane is a strong homogenous basement membrane of the corneal endothelium which is separated from the stroma by the pre-Descemet&#x27;s membrane. It is very resistant to chemical agents , trauma and pathological processes. EPITHELIUM:- It is of stratified squamous type and becomes continuous with epithelium of bulbar conjunctiva at the limbus. It consists of 5â€“6 layers of cells. Tight junctions between superficial epithelial cells prevent penetration of tear fluid into the stroma. STROMA:- Constitutes most of the cornea (90% of total thickness). It consists of collagen fibrils ( type-I and type-V fibrillae intertwined with filaments of type-VI collagen ) embedded in a hydrated matrix of proteoglycans (chondroitin sulphate and keratan sulphate). The lamellae are arranged in many layers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs of Corneal Disease Superficial Punctate epithelial erosions Tiny, slightly depressed, epithelial defects which stain with fluorescein but not with rose Bengal PEE are nonspecific Punctate epithelial keratitis It is the hallmark of viral infections Swollen epithelial cells Visible unstained Stains with rose bengal Epithelial Oedema Sign of Endothelial decompensation Severe acute elevation of IOP Filaments Small comma shaped mucus strands lined with epithelium One end attached with epithelium Pannus Inflammatory or degenerative ingrowth of fibrovascular tissue from limbus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BLOOD SUPPLY TO CORNEA: In normal condition, cornea does not contain any blood vessels Anterior ciliary artery, a branch ophthalmic artery forms a vascular arcade in the limbal region and helps in corneal metabolism and wound repair by providing nourishment. Absence of blood vessels in cornea is one of the contributing factors for its transparency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Presence of extra layer of cilia posterior to grey line is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tylosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Madarosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distichiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distichiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Distichiasis Congenital distichiasis:- Congenital distichiasis is a rare anomaly in which an extra row of cilia occupies the position of meibomian glands which open into their follicles as ordinary sebaceous glands. These cilia are usually directed backwards and rubbing the cornea . Should be electroplated or cryoepilation Distichiasis:- The growth of lashed from meibomian gland orifices either congenitally or after trauma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chronic irritation worse in the morning. Hyperaemia and telangiectasia of anterior lid margin Scales around base of lashes (collarettes) Scarring and hypertrophy scarring and notching (tylosis) of the lid margin, trichiasis (misdirected eyelashes), madarosis (loss of lashes) or poliosis (loss of pigmentation of lashes)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acquired distichiasis:- (metaplastic lashes) Occurs when due to metaplasia and differentiation the meibomian glands are transformed into hair follicles. Most important cause is late stage of cicatrizing conjunctivitis associated with:- chemical injury, Stevens-johnson syndrome and ocular cicatricial pemphigoid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Unilateral proptosis with Bilateral Sixth Nerve Palsy is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cavernous sinus thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid ophthalmopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital pseudotumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cavernous sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cavernous sinus thrombosis Cavernous sinus thrombosis:- Septic thrombosis of cavernous sinus resulting from spread of sepsis travelling along its tributaries from the infected sinuses, teeth, ear , nose,&amp;amp; skin of face and rarely occur after trauma. Ocular feature:- Severe pain in eye and forehead on the affected side Proptosis Loss of corneal reflex 3 rd ,4 th ,6 th cranial nerve palsy Papilloedema Oedema in mastoid region (pathognomic sign)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Involvement of cranial nerves First CN involved is VI Ptosis - paralysis of oculomotor nerve Dilatation of pupil- third nerve and stimulation of sympathetic plexus Decreased abduction (paralysis of abducens nerve) Complete ophthalmoplegia -&amp;gt; Loss of vision Retro-orbital pain and supra-orbital headache-&amp;gt;V Trigeminal Nerve&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes :- Septic CST Infectious Aseptic CST Trauma Post surgery Rhinoplasty Base of skull Tooth extraction Hematologic Malignancy Nasopharyngeal Ca. Dehydration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Shifting fluid sign in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exudative Retinal Detachment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tractional RD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhegmatogenous RD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal dialysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exudative Retinal Detachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Exudative Retinal Detachment Shifting fluid sign is seen in exudative retinal detachment (ERD) which occurs due to exudation of fluid from the choroid which collects in the subretinal space. Clinical feature of ERD:- Absence of photopsia , holes/tears ,folds and undulation ERD is smooth &amp;amp; convex Pattern of retinal vessels may be disturbed due to neovascularization Shifting fluid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Etiology : Choroidal neoplasm (e.g melanoma), chorioretinal inflammatory diseases, malignant hypertension (as in toxemia of pregnancy), hemorrhage from a sub retinal neovascular membrane as in AMD), systemic vascular and inflammatory diseases. Clinical Features: Smooth transparent retinal elevation no retinal breaks nor pigment clumps or red blood cells in the vitreous are identified Management treat the underlying condition if possible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Three mechanisms for exudative RD excessive production of fluid , such as from a neoplasm, reduced RPE function , such as from inflammation - Harada disease, posterior scleritis poor outflow , such as with idiopathic uveal effusion syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Esotropia is most commonly associate with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emmetropic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperopia Esotropia/concomitant convergent squint is the most common type of squint in children Type of esotropia:- Infantile Accommodative Acquired non- accommodative Sensory Consecutive&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examination: General appearance: craniofacial abnormality. abnormal head posture + to avoid diplopia epicanthal fold Visual assessment: different techniques amblyopia Corneal reflection test: Pen torch, distance, symmetry, position g.: if one reflex is nasally positioned then the eye is turned outward. Cover test: distance &amp;amp; near. cover one eye &amp;amp; look for movement of the other eye to take up fixation. Ocular movements: should be tested in different directions of gaze. Cycloplegic Refraction Dilated Fundus Examination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Accommodative esotropia:- Refractive accommodative esotropia:- Associated with high hypermetropia(+4D to +7D) Fully correctable by use of spectacles Non Refractive accommodative esotropia:- Caused by abnormal accommodative convergence /accomodation(AC/A) ratio Fully corrected by bifocal glasses Miotics useful in cases where glasses are unsuitable Mixed accommodative esotropia:- Caused by hypermetropia and high AC/A ratio&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Photostress test is used to differentiate:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract &amp;amp; Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cornea &amp;amp; lens diseases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macular &amp;amp; optic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous &amp;amp; retina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Macular &amp; optic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Macular &amp;amp; optic nerve Photostress test is used to differentiate macular and optic nerve In photostress test â€“ The eye is exposed to bright light for 15 seconds and recovery time is noted (normal recovery time is 50-60 sec) In macular disease recovery time is prolonged.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Interpretations Recovery time is correlated with the other eye Normal recover time is 15-50 seconds More than 1.5 min recovery time suggest a macular disease than an optic nerve related problem Time difference between eyes are not more than 5-6 secs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Average recovery-time was between 15 to 50 seconds. Recovery-time increased with age and was more by 3 to 5 seconds in female . Recovery-time increased with high hypermetropia , high myopia with degenerative changes, pigmentation macula and yellow spots on the macula. Amblyopic eyes with normal fundus had normal recovery-time. Recovery-time increased beyond 5 minutes in a diseased condition of the macula. Recovery time was within normal limits after cure of the macular disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lesion producing incongruous homonymous hemianopia with Wernickeâ€™s hemianopia pupil. Site of lesion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic tract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visual cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic radiations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic tract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Optic tract Wernickeâ€™s hemianopic pupil:- This phenomenon is caused by division of the optic tract that result in a contralateral homonymous hemianopia. The pupil falls to react when a narrow pencil of light is shown onto the non-seeing part of the retina , but they do react if it fails onto the seeing retinal areas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Visual field defect Homonymous hemianopia congruous - either occipital lobe Hemiachromatopsia (color vision) precedes black and white vision loss Central hemianopia occipital pole Bilateral central hemianopia both occipital - pole Quadrant and altitudinal defect one side of calcarine fissure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VISUAL PATHWAYS A normal visual pathway has the following components: Retina Optic nerves Optic chiasm: where optic nerve fires from the nasal hemiretina of both sides decussate and pass to the opposite optic tract. Optic tracts LGN Optic Radiation or geniculocalcarine tract Primary Visual Cortex or Brodmann&#x27;s Area 17&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A. 65-year old male with history of diabetes and hypertension presents to the OPD with complaints of diplopia and squint. On examination secondary deviation is seen to be more than primary deviation. Which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paralytic squint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concomitant squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restrictive squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudo squint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paralytic squint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paralytic squint Note:- secondary deviation more than primary deviation is seen in paralytic squint Primary deviation:- It is deviation of the affected eye and is away from the action of paralyzed muscle , e.g., if the lateral rectus is paralyzed the eye is converged. Angle of deviation varies in different directions of gaze (incomitant). Secondary deviation:- It is a deviation of the normal eye seen under cover, when the patient is made to fix with the squinting eye . It is greater than the primary deviation. This is due to the fact that the strong impulse of innervation required to enable the eye with paralyzed muscle to fix is also transmitted to the yoke muscle of the sound eye resulting in a greater amount of deviation. This is based on Heringâ€™s law of equal innervation of yoke muscles. Treatment of Latent Squint C-Correction of refractive error O-Orthoptic Exercises P - Prisms S-Surgery Comitant Squint C-Correction of refractive error 01 Occlusion Therapy 02- Orthoptic Exercise S-Surgery P - Prisms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examination: General appearance: craniofacial abnormality. abnormal head posture + to avoid diplopia epicanthal fold Visual assessment: different techniques amblyopia Corneal reflection test: Pen torch, distance, symmetry, position g.: if one reflex is nasally positioned then the eye is turned outward. Cover test: distance &amp;amp; near. cover one eye &amp;amp; look for movement of the other eye to take up fixation. Ocular movements: should be tested in different directions of gaze. Cycloplegic Refraction Dilated Fundus Examination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Concomitant Squint: the angle of deviation of the squinting eye is constant in any direction of the gaze... Early childhood + No correction amblyopia and loss of - binocular vision Eg:- Congenital Esotropia Accommodative Esotropia Exotropia Incomitant Squint: Due to complete or partial palsy of one of the nerves that supply EOM. Here, the angle of direction of gaze, being maximal in the direction of action of the weak muscle. Eg:- Oculomotor Palsy Abducens Palsy Trochlear Palsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Features Paralytic squint Non-paralytic squint 1. Onset Usually sudden Usually slow 2. Diplopia Usually present Usually absent 3. Ocular movements Limited in the direction of action of paralyzed muscle Full 4. False projection It is positive i.e., patient cannot correctly locate the object in space when asked to see in the direction of paralyzed muscle in early stages. False projection is negative 5. Head posture A particular head posture depending upon the muscle paralyzed may be present. Normal 6. Nausea and vertigo Present Absent 7. Secondary deviation More than the primary deviation Equal to primary deviation 8. In old cases pathological sequelae in the muscles Present Absent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The movement is lost in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Third nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sixth nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Third nerve palsy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610500357-QTDOPYQ050IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Third nerve palsy Extraocular muscle are supplied by 3 rd ,4 th ,6 th nerves In 3 rd nerve palsy (oculomotor nerve ):- 3rd nerve supplies superior, medial, &amp;amp; inferior recti and inferior oblique muscles Due to involvement of the superior rectus and medial rectus, elevation and adduction is impaired thus the movement depicted in the image is lost In 4th nerve palsy (trochlear nerve):- 4 th nerve supplies superior oblique The superior oblique is affected causing weakness of depression : Mainly seen when the eye is adducted (depression during abducted position is a function of inferior rectus) weakness of abduction failure of intorsion: leads to diplopia In 6 th nerve palsy(abducens nerve):- supplies lateral rectus muscle Only lateral rectus is involved  , abduction will be impaired and not depression&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syndromes of Fascicular lesion Benedikt syndrome- Ipsilateral 3rd nerve palsy and contralateral extrapyramidal signs Weber syndrome- Ipsilateral 3rd nerve palsy and contralateral hemiparesis Nothnagel syndrome- Ipsilateral 3rd nerve palsy and cerebellar ataxia SIGNS Ptosis Abduction of globe Intorsion of the globe which increases on attempted down gaze Limitation of adduction Limitation of elevation Limitation of depression Dilated pupil with defective accommodation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of isolated 3rd nerve palsy Idiopathic - about 25% Vascular - Hypertension &amp;amp; Diabetes (commonly pupil sparing Aneurysm - posterior communicating artery at its junction with internal carotid artery Trauma - subdural hematoma with uncal herniation Miscellaneous SYMPTOMS Drooping of eyelid Binocular double vision Pain (may be present)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Muscle Primary Action Secondary Action Tertiary Action MR Adduction - - LR Abduction - - SR Elevation Introversion Adduction IR Depression Extorsion Adduction SO Intorsion Depression Abduction IO Extorsion Elevation Abduction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Middle aged women with b/l proptosis, with restricted ocular movements, and chemosis, is euthyroid. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbital cellulites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid ophthalmopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudotumor of Orbit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid ophthalmopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid ophthalmopathy Above described case is of thyroid eye disease Thyroid eye disease may be associated with hyperthyroidism (in 90% cases), hypothyroidism (4%) or even euthyroidism (6%). Thyroid eye disease denotes typical ocular changes which include:- lid retraction, lid lag, and proptosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper eye lid signs Von graefe&#x27;s sign- lid lag on downgaze Dalrymple&#x27;s sign- lid retraction Stellwag&#x27;s sign- incomplete &amp;amp; infrequent blinking Grove sign- resistance to pulling the retracted upper lid Boston sign- jerky movements of lid on down gaze Gellineck&#x27;s sign- abnormal pigmentation of upper lid Gifford&#x27;s sign- difficulty in everting the upper&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL FEATURES Eyelid Retraction Soft Tissue Involvement Proposis Optic Neuropathy / Exposure Keratopathy Strabismus Soft Tissue Involvement - Signs Lid retraction in 1Â° (front) gaze Lid lag e. delayed descent of upper lid in downgaze Staring appearance of the eyes Periorbital and lid swelling Conjunctival hyperaemia:- Sensitive sign of disease activity Chemosis (edema of the conjunctiva):- Severe cases: conjunctiva prolapses over lower eyelid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 23 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);

            }
        }


        // Navigate to previous result
        function showPreviousResult() {

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                debugLog(&quot;Failed to load theme: &quot; + e.message);
