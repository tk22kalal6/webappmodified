            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The instrument given in image is used to measure :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proptosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078987862-QT32IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proptosis The given image is of the procedure done for measuring proptosis using HERTELâ€™S EXOPHTHALMOMETER.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EXOPHTHALMOMETRY lt evaluates the degree of forward displacement of the globe. It measures the forward distance between the lateral orbital rim and apex of cornea, with the eye looking straight ahead. Normal values vary between 10 and 21 mm and are symmetrical in both eyes. Difference of more than 2 mm between the two eyes is considered significant. The simplest instrument to measure proptosis is Luedde&#x27;s exophthalmometer However Hertel&#x27;s exophthalmometer is the most commonly used instrumen Its advantage is that it measures the two eyes simultaneously.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: A,C,D- All these conditions cannot be measured by this instrument.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 yr old boy not able to see blackboard came for refractive correction. Spectacle prescription of -1D spherical and -2D cylindrical at 180 degrees was given. Type of astigmatism is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Against the rule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;With the rule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed astigmatism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. With the rule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;With the rule -1D S, -2DC @ 180 degree As vertical meridian &amp;gt; horizontal meridian Hence, the type of astigmatism is with the rule. Step 1- -1D spherical would mean a power of -1D on vertical and horizontal axis. Step 2- -2D cylindrical at 180 degree mean , power of -2D at 90 degree(perpendicular to 180) So total power in vertical meridian will be = -1-2= -3D Total power in horizontal meridian will be = -1D Hence vertical meridian (-3D) is greater than horizontal meridian (-1D), it will be with the rule astigmatism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TYPES OF REGULAR ASTIGMATISM With-the-rule astigmatism (WTR) -  In this type the two principal meridians are placed at right angles to one another but the vertical meridian is more curved than the horizontal. Against-the-rule astigmatism (ATR) - It is an astigmatic condition in which the horizontal meridians is more curved than the vertical meridian . Oblique astigmatism - It is a type of regular astigmatism where the two principal meridians are not the horizontal and vertical though these are at right angle to one another. Bioblique astigmatism - In this type of regular astigmatism the two principal meridians are not at right angle to each other, e.g. one may be at 30Â° and other at 100Â°.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: A- In against the rule astigmatism horizontal meridian is greater than the vertical meridian. OPTION: C- In simple astigmatism, one of the meridian focuses on the retina. The other meridian focuses either in front of the retina or behind the retina. OPTION: D- Mixed astigmatism refers to a condition wherein the light rays in one meridian are focused in front and in other meridian behind the retina . Thus, in one meridian eye is myopic and in another hypermetropic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man with known history of diabetes has come to your clinic. His vision is 6/6. However, on retinal examination, he is classified to have severe NPDR. Which of the following is not a feature of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinal microvascular abnormalities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous beading&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disc Neovascularization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal Hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disc Neovascularization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Disc Neovascularization Neovascularization is characteristic of proliferative diabetic retinopathy. It is unlikely to be found in c/o non-proliferative diabetic retinopathy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NON PROLIFERATIVE DIABETIC RETINOPATHY ETDRS study classification : On the basis of severity of the above findings, the NPDR has been further classified as under: Mild NPDR - At least one microaneurysm must be present. 2.Moderate NPDR - Microaneurysms/intraretinal haemorrhage in 2 or 3 quadrants. Early mild IRMA. Hard exudates and cotton-wool spots may or may not be present. Severe NPDR - Any one of the following (4-2-1 Rule): â€¢ Four quadrants of microaneurysms and extensive intraretinal haemorrhages. Two quadrants of venous beading. â€¢ One quadrant of IRMA changes. Very severe NPDR - Any two of the following (4-2-1 Rule) Four quadrants of microaneurysms and extensive intraretinal haemorrhages. Two quadrants of venous beading. One quadrant of IRMA changes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: A- Retinal microvascular abnormalities are feature of non-proliferative diabetic Retinopathy. OPTION: B- Venous beading is also seen in non-proliferative diabetic Retinopathy. OPTION: D- Retinal Hemorrhage is also a feature of non-proliferative diabetic Retinopathy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the filter, the dye and the condition shown below :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cobalt green Fluorescein dye-Corneal degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cobalt blue â€“ Fluorescein dye â€“ Corneal ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobalt blue â€“ Lissamine green dye â€“ Corneal opacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cobalt green â€“ Rose Bengal dye â€“ Interstitial keratitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cobalt blue â€“ Fluorescein dye â€“ Corneal ulcer&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708078996718-QT37IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cobalt blue â€“ Fluorescein dye â€“ Corneal ulcer The given image is most likely of corneal ulcer visualized with fluorescein green dye under cobalt blue filter. Corneal ulcers are detected with the help of fluorescein sodium dye and cobalt blue filter. Epithelial defects in corneal ulcers appear brilliant green after getting stained with fluorescein and appear opaque green with a cobalt blue filter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DYES USED IN OPHTHALMOLOGY FLUORESCEIN SODIUM  - Used for Corneal staining to detect abrasion and ulcer Epithelial defect of cornea stain bright green in white light and opaque green with cobalt blue light FLUOREXONE Fluorexone does not stain most of the soft contact lenses and is thus used in eyes when fluorescein is contraindicated to avoid staining of soft contact lenses. Evaluation of corneal integrity of patients wearing hydrogel contact lenses. Tear film BUT Applanation tonometry without removing soft contact lens. INDOCYANINE GREEN ICG Fundus angiography , TCG-enhanced anterior capsulorrhexis . ICG-enhanced posterior capsulorrhexis. ROSE BENGAL AND LISSAMINE GREEN These dyes stain the devitalized, (degenerated and dead cells of conjunctiva and cornea and also the mucous fibrils. These are particularly useful in ocular surface disorders particularly dry eyes, i.e. keratoconjunctivitis sicca (KCS). TRYPAN BLUE Trypan blue is a commonly used dye to enhance the visualization of the anterior lens capsule before performing anterior capsulotomy/capsulorrhexis during cataract surgery. VERTEPORFIN It is used in photodynamic therapy (PDT) for wet age-related macular degeneration in patients with classic Sub foveal choroidal neovascularization (CNVM).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - All other options combination is wrong.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21yr old boxer comes for permanent correction of refractive error. Which of the following should be avoided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RK&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PRK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SMILE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RK&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RK K i.e., radial keratotomy should be avoided in sports persons . As it may cause astigmatism due to radial incision &amp;amp; thinning of the cornea leading to corneal perforation at the site of incision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RADIAL KERATOTOMY Radial keratotomy (RK) refers to making deep (90% of corneal thickness) radial incisions in the peripheral part of cornea leaving the central 4 mm optical zone. These incisions on healing; flatten the central cornea thereby reducing its refractive power. This procedure gives good correction in low to moderate myopia (2 to 6 D). However, because of its disadvantages and advent of safe techniques ( LASIK and PRK ) RK is not recommended presently. DISADVANTAGES OF RK Cornea is weakened, so chances of globe rupture following trauma are more  after RK than after PRK. This point is particularly important for patients who are at high risk of blunt trauma, e.g. sports persons, athletes and military personnel. Rarely, uneven healing may lead to irregular astigmatism. Patients may feel glare at night.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION: B- PRK is photorefractive keratectomy which corrects myopia by using excimer laser. It is safer than RK and it can correct upto -6D of myopia. OPTION: C- LASIK is Laser assisted in situ keratomileusis and it is the most commonly done surgery for myopia. It is much safer and in it excimer laser reshapes the cornea by ablating the superficial stroma to a predetermined extent after lifting a flap of the cornea with a sharp microkeratome. OPTION: D- SMILE is small incision lenticule extraction and in it a lenticule of corneal stroma is extracted using femtosecond laser. It can correct myopia upto 10D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This patient who is a known case of multiple sclerosis developed diplopia 2 weeks ago which was worse on looking to the right. Convergence is normal. Where is the lesion most likely to be located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right MLF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left MLF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left PPRF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left MLF&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1708079007704-QT42IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Left MLF Contralateral paramedian pontine reticular formation , which then sends efferents to the ipsilateral CN VI nucleus at the level of the facial colliculus in the dorsal pons. Subsequently, the CN VI nucleus projects to the ipsilateral lateral rectus muscle (abducts the eye) and contralateral medial rectus subnucleus of CN III (adducts the eye) via the MLF. Unilateral MLF lesions can occur with lacunar stroke in the pontine artery distribution, although bilateral lesions are classically seen in multiple sclerosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is incorrect because MLF lesions cause contralateral gaze palsy e Right MLF lesion causes Left gaze palsy, not right gaze palsy. Option: B: is incorrect because convergence remains normal Option: D. is incorrect because PPRF lesions cause ipsilateral gaze palsy i.e Left PPRF lesion causes Left gaze palsy, but the gaze palsy in the question is right gaze palsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;This patient has internuclear ophthalmoplegia, a disorder of conjugate horizontal gaze resulting from damage to the heavily-myelinated fibers of the medial longitudinal fasciculus (MLF). The MLF is a paired neural tract that mediates communication between CN III (oculomotor) and CN VI (abducens) nuclei , allowing for coordinated horizontal eye movements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

        function showResults(index) {

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Photoreceptors act by: (OPHTHALMOLOGY)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depolarization, increase in Neurotransmitter release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depolarization, decrease in Neurotransmitter release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperpolarization, increase in Neurotransmitter release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperpolarization, decrease in Neurotransmitter release&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperpolarization, decrease in Neurotransmitter release&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperpolarization, decrease in Neurotransmitter release Retinal photoreceptor cells contain a specialized outer segment (OS) compartment that functions in the capture of light and its conversion into electrical signals in a process known as Phototransduction. Shining light on a photoreceptor, either a rod or a cone, leads to membrane hyperpolarization rather than depolarization In the dark , when photoreceptors are relatively depolarized , the number of open Ca2+ channels in the synaptic terminal is high, and the rate of transmitter release is correspondingly great In the light , when receptors are hyperpolarized , the number of open Ca2+ channels is reduced, and the rate of transmitter release is also reduced.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In Light- Na+ channels close Efflux of K+ continues Hyperpolarization Closure of Ca2+ channels Release of neurotransmitter stops&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A .Depolarization, increase in Neurotransmitter release- This is incorrect there is Hyperpolarization, decrease in Neurotransmitter release Option B .Depolarization, decrease in Neurotransmitter release-This is incorrect there is Hyperpolarization, decrease in Neurotransmitter release Option C. Hyperpolarization, increase in Neurotransmitter release-This is incorrect there is Hyperpolarization, decrease in Neurotransmitter release.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mutations within most of the phototransduction proteins have been associated with retinal diseases.Mutations in the genes encoding rhodopsin , CNGA1,CNGB1,PDE64 OR PD6B causes retinitis pigmentosa (RP) , where mutations in the gene encoding arestin ,rhodopsin kinase or NCKX1 cause congenital stationary night blindness(CSNB) .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the statements is not a feature of Complicated Cataract? (Ophthalmology)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breadcrumb Appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polychromatic Lustre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occurs after Uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Krukenberg Spindle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Krukenberg Spindle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Krukenberg Spindle A complicated cataract refers to the opacification of the crystalline lens secondary to intraocular diseases, mainly intraocular inflammatory conditions that include anterior, intermediate, or posterior uveitis. The cataract typically begins as a posterior subcapsular cortical cataract. The opacity is irregular in outline, appearing as &#x27;BREADCRUMB&#x27; in the slit lamp. A characteristic sign is the appearance of iridescent colored particles \&quot;polychromatic lustre\&quot; of reds, greens, and blues Krukenberg spindle is not a feature of complicated cataracts. The slit lamp examination in pigmentary glaucoma shows a pattern of pigment deposition on the back of the cornea-endothelium called Krukenberg spindles .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complicated Cataract is a type of Cataract that results due to nutritional abnormalities in the lens which usually occurs due to degenerative or inflammatory diseases of the eye other than the lens. Some of the conditions causing it include - Chronic Anterior Uveitis/Iridocyclitis (Option C) Ciliary Body Tumours Retinitis Pigmentosa Retinal Detachment Degenerative Myopia Gyrate Atrophy Key Clinical Features of complicated Cataracts are Breadcrumb Appearance(Option A) Polychromatic Lustre (rainbow-like display) (Option B)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is a characteristic opacity that begins to set in the Cortex in its posterior part which leads to Posterior Subcapsular Cataract.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following options correctly? Choose the correct answer from below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1, b-4, c-2, d-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-1, b-3, c-2, d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3, b-4, c-2, d-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-2, b-1, c-3, d-4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. a-1, b-4, c-2, d-3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694608967076-QTDOPYQ014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a-1, b-4, c-2, d-3 Ishihara test is a color vision test for detection of red-green color deficiencies Goldmann Applanation Tonometer is an instrument that is based on Imbert-Fick law. Gold standard instrument for measurement of Intraocular pressure (IOP) Perimetry is the systematic measurement of visual field function (the total area where objects can be seen in the peripheral vision while the eye is focused on a central point) Tangent screen perimetry evaluates the central 30 degrees field at 1 m. The test is done on each eye separately, with the opposite eye patched.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Pterygium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple excision reduces 95% recurrence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It comprises of head neck and body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elastotic degeneration of stromal collagen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive and regressive type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Simple excision reduces 95% recurrence&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694608967116-QTDOPYQ015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simple excision reduces 95% recurrence Pterygium is a wing-shaped, triangular fibrovascular ingrowth of degenerative conjunctival tissue that can encroach onto the cornea. It is a response to prolonged exposure to ultraviolet rays, dry heat, etc. Has 3 parts mainly, a head (apical part on the cornea), a body (the region between the limbus and canthus), and a cap (semilunar white infiltrate in front of the head). (Option B) Patients may complain of itching and grittiness due to Dellen (localized drying effect). Pterygium is of 2 types (Option D) Progressive , which is thick, fleshy, and vascular. Regressive which is thin, atrophic, and attenuated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical excision with free conjunctival limbal autograft is the preferred treatment to avoid recurrence. The recurrence rate of pterygium is around 80% after simple surgical excision. Excision together with adjunctive therapies such as mitomycin C or 5-fluorouracil can reduce the risk of recurrence to approximate 10%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients who present with a history of recent enlargement are more likely to require early excision for subsequent aggressive growth. Aggressive growth or an atypical appearance should prompt an excision biopsy .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding Optic Neuritis :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relative Afferent Pupillary Defect (RAPD) is seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is no pain on ocular movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma is a common cause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral corticosteroids are the mainstay of treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Relative Afferent Pupillary Defect (RAPD) is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relative Afferent Pupillary Defect (RAPD) is seen Marcus Gunn pupil refers to the paradoxical response of the pupil to light in the presence of a Relative afferent pupillary defect (RAPD) It is confirmed by the swinging-flashlight test. The flashlight is swung to and fro and the pupillary response observed. Normally, both pupils should have remained constricted in the absence of any defect. In the presence of RAPD, when the flashlight is moved from the normal to the abnormal eye, both pupils dilate. Marcus Gunn pupil is a rare condition that affects the eyes, causing each to respond differently when a light is shone into them. This response indicates that there is dysfunction or disease in the optic nerve or retina. It is a type of relative afferent pupil defect (RAPD)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Argyll Robertson Pupil AR Pupils are small (miosis), irregular in outline and have light near dissociation. They react poorly to light but very well to near reflex. AR Pupils are usually bilateral and symmetrical. Vision grossly intact. Causes of Optic Neuritis:- Marcus Gunn pupil is seen In optic neuritis. It is also common in retrobulbar optic neuritis due to multiple sclerosis but only for 3-4 weeks. Infection (e.g. syphilis, Lyme disease, herpes zoster), Autoimmune disorders (e.g. lupus, neurosarcoidosis, neuromyelitis optica), Inflammatory bowel disease, Drug induced (e.g.chloramphenicol, ethambutol, Isoniazid, streptomycin, quinine, penicillamine, Aminosalicylic acid, phenothiazine, phenylbutazone), Vitamin B12 deficiency Diabetes Mellitus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES:- DISEASE of RETINA RETINAL DETACHMENT RETINAL ISCHEMIA OPTIC NERVE DISEASE OPTIC NEURITIS INFLAMMATION from MULTIPLE SCLEROSIS SEVERE GLAUCOMA TRAUMA&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Atropine is contraindicated in which of the following conditions :-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Congestive Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Anterior Uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal Ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute Congestive Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute Congestive Glaucoma Atropine is contraindicated in acute congestive glaucoma. Acute congestive or angle closure glaucoma is caused by the opposition of the peripheral iris against the trabecular meshwork. This obstructs the aqueous outflow by closing an already narrow-angle of the anterior chamber leading to an acute increase in intraocular pressure Management of acute congestive glaucoma includes:- rapid lowering of IOP by mannitol or glycerol, acetazolamide, and topical antiglaucoma drugs. Definitive management is done by laser peripheral iridotomy or filtration surgery. Atropine is indicated as cycloplegic to reduce pain and prevent synechiae in corneal ulcers and acute anterior uveitis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACUTE CONGESTIVE ANGLE CLOSURE GLAUCOMA Due to rapid â†‘ in 10P Defined as: At least 2 of the following SYMPTOMS Ocular pain Nausea/ vomiting Hx of intermittent BOV with halos o Plus 3 of the following SIGNS IOP &amp;gt; 21mmHg Conjunctival injection Corneal epithelial edema Mid-dilated non reactive pupil Shallower chamber in presence of occlusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed-angle glaucomas are characterized by a shallow anterior chamber that forces the root of the mid-dilated iris forward against the trabecular network, obstructing the drainage of aqueous humor and increasing the intraocular pressure. SIGNS Reduced visual acuity Cornea cloudy and oedematous Pupil oval, fixed and moderately dilated Ciliary injection 5 . Eye feels hard on palpation Elevated IOP (50-100 mmHg) Narrow chamber Angle with peripheral Aqueous flare and cells Gonioscopy- complete peripheral iridocorneal contact. Ophthalmoscopy - optic disc oedema and hyperaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Acute Closed Angle Glaucoma: Pathogenesis and clinical findings&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {

        function showResults(index) {
