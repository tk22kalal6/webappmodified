            questions = [{&quot;text&quot;: &quot;Which anti-glaucoma drug causes ocular hypotension with apnea in an infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brimonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Brimonidine Brimonidine is a relatively selective alpha-agonist , which reduces intraocular pressure (IOP) by decreasing aqueous production and increasing uveoscleral outflow. Brimonidine passes through the blood-brain barrier, potentially causing central nervous system (CNS) toxicity. There have been reports of bradycardia , hypotension, hypothermia, hypotonia, and apnea in infants after topical brimonidine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACUTE CONGESTIVE ANGLE CLOSURE GLAUCOMA Due to rapid â« in 10P Defined as: At least 2 of the following SYMPTOMS Ocular pain Nausea/vomiting Hx of intermittent BOV with halos Plus 3 of the following SIGNS IOP &amp;gt; 21mmHg Conjunctival injection Corneal epithelial edema Mid-dilated non reactive pupil Shallower chamber in presence of occlusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed-angle glaucomas are characterized by a shallow anterior chamber that forces the root of the mid-dilated iris forward against the trabecular network, obstructing the drainage of aqueous humor and increasing the intraocular pressure. SIGNS Reduced visual acuity Cornea cloudy and oedematous Pupil oval, fixed and moderately dilated Ciliary injection Eye feels hard on palpation Elevated IOP (50-100 mmHg) Narrow chamber Angle with peripheral Aqueous flare and cells Gonioscopy - complete peripheral iridocorneal contact Ophthalmoscopy - optic disc oedema and hyperaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Glaucoma Medication Name Local Adverse Effects Systemic Adverse Effects Prostaglandin analogues Latanoprost, travoprost, brimatoprost Conjunctival hyperemia, lengthening of eyelashes, change of iris color, uveitis, macular edema, keratitis Systemic effects related to headaches a-adrenergic agonist Brimonidine, apraclonidine Ocular irritation, Dry eyes, ocular allergy Hypotension, irregular heart rate, bitter taste, dry mouth, renal or hepatic failure, respiratory arrest in young children Î² -adrenergic blockers Timolol, levubonol, betaxolol Ocular irritation, Dry eyes Bradycardia, bronchospasm, depression, fatigue, respiratory effects Carbonic anhydrase inhibitors Dorzolamide, brinzolamide, acetazolamide Ocular irritation, Dry eyes, burning sensation with topical agents Topical form: minimal systemic effects Oral form: paresthesia, nausea, diarrhea, loss of appetite and taste, lassitude, renal stones Cholinergic agonists Pilocarpine, carbachol Ocular irritation, induced myopia, decreased vision due to ciliary spasm Ciliary spams carry headaches in young patients&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chemotherapy agents for retinoblastoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vincristine, carboplatin and etoposide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vinblastine, etoposide and bleomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vinblastine, vincristine and etoposide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vinblastine, vincristine and cisplatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vincristine, carboplatin and etoposide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vincristine, carboplatin and etoposide Chemotherapy for Retinoblastoma Some of the chemo drugs used to treat retinoblastoma include: Carboplatin Cisplatin Vincristine Etoposide Cyclophosphamide Topotecan Doxorubicin Most often, 2 or 3 drugs are given at the same time. A standard combination is carboplatin, vincristine, and etoposide, although for very small tumors, only carboplatin and vincristine may be enough. Other drugs might be used if these are not effective. Intravenous: VEC REGIMEN Intraarterial: Melphalan Intravitreal: melphalan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histology: Tumor composed of small basophilic cells (retinoblasts) with large hyperchromatic nuclei and scanty cytoplasm Many retinoblastomas are undifferentiated but differentiation are characterized by formation of rosettes, of which there are 3 types - Flexner-Wintersteiner rosettes Homer-Wright rosettes Fleurettes Endophytic Growth Pattern:- White to cream-colored mass breaks through internal limiting membrane No surface vessels or small, irregular tumor vessels Associated with vitreous seeding Exophytic Growth Pattern:- Yellow-white lesion in subretinal space Overlying retinal vessels increased in caliber and tortuosity Associated subretinal fluid and RD that can obscure the tumour&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment Small Tumor (&amp;lt;3mm wide x 2mm thick) Laser photocoagulation Transpupillary thermotherapy Cryotherapy Medium tumours (12mm wide x 6mm thick) Brachytherapy Primary Chemotherapy (CEV) External beam radiotherapy Large tumours Chemotherapy followed by local treatment Enucleation Extraocular extension Adjuvant chemotherapy External beam radiotherapy - Metastatic disease Chemotherapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the Parameters is Decreased in Retinitis Pigmentosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arachidonic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trielonic Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboxane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Docosahexaenoic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Docosahexaenoic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Docosahexaenoic acid Retinitis pigmentosa Disorder of rods Earliest symptom: Night blindness Retinitis Pigmentosa is a familial disease characterized by degeneration of photoreceptor with progressive night blindness and constriction of peripheral vision (may lead to functional blindness) Docosahexaenoic acid (DHA) comprises a small percentage (1-4%) of the total fatty acids of the membranes of most human tissues; however, it accounts for 30-40% of fatty acids in rod photoreceptor outer segments of the human retina. Patients with RP have lower plasma and red blood cell (RBC) lipid levels of the polyunsaturated fatty acid docosahexaenoic acid than non-affected individuals. RP Triad: Waxy pallor of the disc, arteriolar attenuation and bony corpuscular pigment clumps at the mid - peripheral retina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sign: Waxy disc pallor Arterial attenuation Black bony spicules Ring scotoma Diagnosis:- Acuity Tests : measures the accuracy of your central vision. Color Testing : helps determine the status of your cone cells, the retinal cells that interpret color. Donut shaped visual field loss progressing to severe constriction (loss of peripheral vision) Color Testing : helps determine the status of your cone cells, the retinal cells that interpret color . Dark Adaptation Test: measures how well your eyes adjust to changes in lighting. ERG Test ( electrophysiological test ): records the electrical currents produced by the retina due to a light stimulus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;EOG and ERG are markedly subnormal Associations Myopia, posterior subcapsular cataract, usher syndrome, Cockayne syndrome, Refsum disease, Kearne Sayre syndrome, NARP&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug used in acute congestive glaucoma are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B &amp;amp; C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B &amp; C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both B &amp;amp; C Management of angle closure glaucoma Acute congestive glaucoma also known as acute angle closure glaucoma. Immediate medical therapy in acute AC consists of commencing IOP-lowering eye medications such as:- topical ÃŸ-blocker, a2-agonist and even prostaglandin analogues Once the IOP is sufficiently reduced to allow iris reperfusion, pilocarpine is instilled to induce miosis in an attempt to widen the anterior chamber angles and re-establish aqueous outflow. Mydriatic drugs such as:- atropine, cyclopentolate, tropicamide and Phenylephrine is a precipitating factor for angle closure glaucoma, so not used (contraindicated) in its treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ACUTE CONGESTIVE ANGLE CLOSURE GLAUCOMA Due to rapid â« in 10P Defined as: At least 2 of the following SYMPTOMS Ocular pain Nausea/ vomiting Hx of intermittent BOV with halos Plus 3 of the following SIGNS IOP&amp;gt; 21mmHg Conjunctival injection Corneal epithelial edema Mid-dilated non reactive pupil Shallower chamber in presence of occlusion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Closed-angle glaucomas are characterized by a shallow anterior chamber that forces the root of the mid-dilated iris forward against the trabecular network, obstructing the drainage of aqueous humor and increasing the intraocular pressure. SIGNS Reduced visual acuity Cornea cloudy and oedematous Pupil oval, fixed and moderately dilated Ciliary injection Eye feels hard on palpation Elevated IOP (50-100 mmHg) Narrow chamber Angle with peripheral Aqueous flare and cells Gonioscopy - complete peripheral iridocorneal contact Ophthalmoscopy - optic disc oedema and hyperaemia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Glaucoma Medication Name Local Adverse Effects Systemic Adverse Effects Prostaglandin analogues Latanoprost, travoprost, brimatoprost Conjunctival hyperemia, lengthening of eyelashes, change of iris color, uveitis, macular edema, keratitis Systemic effects related to headaches a-adrenergic agonist Brimonidine, apraclonidine Ocular irritation, Dry eyes, ocular allergy Hypotension, irregular heart rate, bitter taste, dry mouth, renal or hepatic failure, respiratory arrest in young children Î² -adrenergic blockers Timolol, levubonol, betaxolol Ocular irritation, Dry eyes Bradycardia, bronchospasm, depression, fatigue, respiratory effects Carbonic anhydrase inhibitors Dorzolamide, brinzolamide, acetazolamide Ocular irritation, Dry eyes, burning sensation with topical agents Topical form: minimal systemic effects Oral form: paresthesia, nausea, diarrhea, loss of appetite and taste, lassitude, renal stones Cholinergic agonists Pilocarpine, carbachol Ocular irritation, induced myopia, decreased vision due to ciliary spasm Ciliary spams carry headaches in young patients&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child has been presenting with drooping of the upper lid since birth. On examination, the palpebral aperture height is 6 mm and with no levator palpebrae superioris function. What is the procedure recommended?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levator muscle resection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mullerectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasanella Servat operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontalis sling surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frontalis sling surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Frontalis sling surgery Frontalis sling surgery is performed in patients having severe ptosis with no levator function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In unilateral cases  measuring the  difference between the vertical height of the palpebral fissures of the two sides indicates the degree of ptosis. Ptosis is graded depending upon its amount as: Mild ptosis - 2mm Moderate ptosis - 3mm Severe ptosis - 4mm FRONTALIS SLING OPERATION In severe ptosis along with no levator function Frontalis sling operation is done. In this operation, li d is anchored to the frontalis muscle via a sling . Fascia lata (best material) or some non-absorbable material (e.g. supramide suture, silicon rod) may be used as sling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OPTION A- Levator Resection is  a very commonly performed operation for moderate and severe grades of ptosis. It is contraindicated in patients having severe ptosis with poor levator fu nction. OPTION B- Tarso-conjunctivo-Mullerectomy is another name for Fasanella servat operation. OPTION C- Fasanella-Servat operation is performed in cases having mild ptosis (1.5-2 mm) and good levator function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLASSIFICATION OF PTOSIS Neurogenic Third nerve palsy Third nerve misdirection Horner syndrome Marcus Gunn jaw-winking syndrome Myogenic Myasthenia gravis Myotonic dystrophy Ocular myopathies Simple congenital Blepharophimosis syndrome Aponeurotic Mechanical&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common ocular finding in myasthenia gravis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lagophthalmos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enophthalmos&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ptosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ptosis In more than half the people who develop myasthenia gravis, their first signs and symptoms involve eye problems, such as: Drooping of one or both eyelids (ptosis). Double vision (diplopia) , which may be horizontal or vertical, and improves or resolves when one eye is closed. Ice test is done for myasthenia gravis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myasthenic Crisis Respiratory insufficiency out of proportion to limb/bulbar weakness Accessory muscle use may be maske Consider precipitants Surgery Pregnancy/childbirth Tapered immunosuppressants Infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features. Uncommon, typically affects young women Weakness and fatigability of voluntary musculature Three types - ocular, bulbar and generalized Investigations Edrophonium (Camiston) test Electromyography to confirm fatigue Antibodies to acetylcholine receptors CT or MRI for presence of thymoma Treatment options Medical - anticholinesterases, steroids and azathioprine Thymectomy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Diagnosis â†’ bedside Ice Pack Test (80% sensitivity) Edrophonium Test no longer widely used Treatment Dose/Route Notes Mild to Mod Pyridostigmine or Neostigmine (less common) Pyridostigmine Adults: 30 mg PO TID Children: 0.5-1 mg/kg q4-6hrs Add I mg Glycopyrrolate for cholinergic side effects Mod to Severe Pulsed Glucocorticoids IV Methylprednisolone 2g qD 30 mg PO Prednisone Avoid IV Methylprednisolone in MG crisis MG Crisis Elective Intubation. IVIG or Plasma Exchange IVIG: 2g/kg over 2 to 5 days Plasma Exchange: 3-5L over 7 to 14 days Avoid neuromuscular blocking agents if at all possible (delayed emergence, recovery of muscle strength, and weaning off ventilation)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Visual disturbance in the following condition is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesion occluding pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Astigmatism&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610408150-QTDOPYQ058IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Astigmatism Pterygium:- Pterygium is a non-cancerous (non-neoplastic) growth of conjunctiva . Characterized by a wing-shaped fold of conjunctiva upon the cornea from either side within the interpalpebral fissure Visual disturbance or corneal astigmatism may occur. Visual disturbances are due to encroachment of pterygium on the pupillary area or corneal astigmatism. Occasionally diplopia may occur due to limitation of ocular movements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pterygium is always situated in the palpebral aperture: Pathologically Pterygium is a degenerative &amp;amp; hyperplastic condition of conjunctiva . The subconjunctival tissue undergoes elastotic degeneration &amp;amp; proliferates as vascularized granulation tissue under the epithelium, which ultimately encroaches the cornea. The corneal epithelium, Bowmanâ€™s layer &amp;amp; stroma are destroyed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pathogenesis:- Environmental causes - UV exposure, dust heat , wind exposure Heredity Coroneo Effect- Nasal segment of cornea gets highest UV exposure effect Limbal Stem cell defect with Fibroblast Activation Etiology &amp;amp; Clinical features: More common in people with excess outdoor exposure to sunlight (UV rays) dry, heat, high wind &amp;amp; abundance of dust. Clinically, it presents as a triangular fold of conjunctiva encroaching the cornea in the area of palpebral aperture , usually on the nasal side. Other findings are stockerâ€™s line (deposition of iron). Pterygium is an asymptomatic condition in the early stages, except for cosmetic intolerance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Treatment:- Asymptomatic pterygium which is not progressive is best left alone. Surgical excision is the only satisfactory treatment. Surgery is mostly indicated for cosmetic reasons or if visual problems occur. Bare Sclera Technique: To decrease recurrence conjunctival autograft , buccal mucosa graft, anti-fibrinolytic agents (intraoperative mitomycin c,5- FU), beta radiation, post op thiotepa drops, anti VEGF agents can be used.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maddox rod&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maddox wing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maddox glass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red glass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maddox rod&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610408193-QTDOPYQ059IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maddox rod The Maddox rod test can be used to subjectively detect and measure a latent, manifest, horizontal or vertical strabismus for near and distance. The test is based on the principle of diplopic projection The Maddox rod is a handheld instrument composed of red parallel plano convex cylinder lens , which refracts light rays so that a point source of light is seen as a line or streak of light. The Maddox rod test should be used in cases of: Small to moderate (i.e. &amp;lt;25pd) vertical deviations where there is simultaneous perception and normal retinal correspondence (NRC) Decompensated phorias . Acquired strabismus (rather than congenital or early onset)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uses Used to find out presence of heterophoria or heterotropia Easy for patient to understand Easy to administer Very useful for vertical deviations. May be done in free space&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phoria :The relative directions assumed by the eyes during binocular fixation of a given object in the absence of an adequate fusion stimulus. Orthophoria : A state of perfect alignment of the two eyes even when they are deprived of the assistance of the binocular reflexes that maintain alignment. Exophoria : In which there is deviation of the visual axis of an eye away from that of the other eye in the absence of visual fusional stimuli. Esophoria :In which there is deviation of the visual axis of one eye toward that of the other eye in the absence of visual fusional stimuli. Hyperphoria :In which there is permanent upward deviation of the visual axis of an eye in the absence of visual stimuli. Hypophoria : In which there is permanent downward deviation of the visual axis of an eye in the absence of visual stimuli. Cyclophoria :In which there is deviation of the eye from the anteroposterior axis in the absence of visual fusional stimuli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test shown in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cover-uncover test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maddox rod test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occlusion test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cover-uncover test&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694610408242-QTDOPYQ060IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cover-uncover test Given image is cover-uncover test The cover-uncover test to diagnose various types of tropias, which is a medical term for strabismus . The single cover test is a test used to determine if there is a heterotopia or tropia, which is a manifest strabismus or misalignment that is always present. The first eye is covered for approximately 1-2 seconds. As this eye is covered, the uncovered eye is observed for any shift in fixation. Basic terms in squint: Apparent Squint/ Pseudostrabismus Pseudo esotropia: Prominent epicanthal fold Pseudo exotropia: Hypertelorism Latent Squint/ Heterophoria Esophoria Exophoria Hyperphoria Cyclophoria: In reference to upper pole of cornea Manifest Squint/Heterotropia Concomitant Esotropia Exotropia Hypertropia Incomitant A-V pattern Paralytic Treatment of Latent Squint C-Correction of refractive error O-Orthoptic Exercises P - Prisms S-Surgery Comitant Squint C-Correction of refractive error O1 Occlusion Therapy O2- Orthoptic Exercise S-Surgery P - Prisms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Examination: General appearance: craniofacial abnormality. abnormal head posture + to avoid diplopia epicanthal fold Visual assessment: different techniques amblyopia 3, Corneal reflection test: Pen torch, distance, symmetry, position g.: if one reflex is nasally positioned then the eye is turned outward. Cover test: distance &amp;amp; near. cover one eye &amp;amp; look for movement of the other eye to take up fixation. Ocular movements: should be tested in different directions of gaze. Cycloplegic Refraction Dilated Fundus Examination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Concomitant Squint: the angle of deviation of the squinting eye is constant in any direction of the gaze... Early childhood + No correction amblyopia and loss of - binocular vision Eg:- Congenital Esotropia Accommodative Esotropia Exotropia Incomitant Squint: Due to complete or partial palsy of one of the nerves that supply EOM. Here, the angle of direction of gaze, being maximal in the direction of action of the weak muscle. Eg:- Oculomotor Palsy Abducens Palsy Trochlear Palsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Esotropia is commonly seen in which type of refractive error?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypermetropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypermetropia â€¢ Accommodative esotropia is one of the most common types of\r\nstrabismus in childhood. â€¢ The incidence is estimated at 2% of the population. â€¢ It is usually found in patients with moderate amounts of\r\nhyperopia. â€¢ As the patient accommodates or focuses the eyes, the eyes\r\nconverge. â€¢ Accommodative esotropia is noted between 2-3 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sherrington&#x27;s law This law about reciprocal innervation states that increased innervation and contraction of a muscle is automatically associated with reciprocal decrease in innervation and contraction of its antagonist. Hering &#x27;s law States that during any conjugate eye movement, equal and simultaneous innervation flows to the yoke muscles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is divided into two types: Normal AC/A ratio accommodative esotropia. Occur in child with hypermetropia. Pt with high hypermetropia generate large amount of accomodation to see clearly at near fixation point Large AC/A ratio accommodative esotropia Treatment of accommodative squint: Refraction correction Amblyopia treatment by occlusion Miotic to reduce AC/A ratio&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an example of compound myopic, against the rule astigmatism:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;-2D Sph - 2Dcyl at 180&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-2D Sph - 1Dcyl at 90&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+2D Sph - 2Dcyl at 90&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-2 Dcyl at 90&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. -2D Sph - 1Dcyl at 90&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-2D Sph - 1Dcyl at 90 Letâ€™s convert into retino scopic findings: - Combination of concave cylinder with plano sphere indicates myopia in one axis and normal neutralisation in other, the indicator of simple myopic astigmatism. Refractive types of regular astigmatism: Depending upon the position of the two focal lines in relation to retina, the regular astigmatism is further classified into three types: Simple astigmatism:- wherein the rays are focused on the retina in one meridian and either in front (simple myopic astigmatism) or behind (simple hypermetropic astigmatism) the retina in the other meridian. Compound astigmatism: In this type, the rays of light in both the meridian are focused either in front or behind the retina and the condition is labelled as compound myopia or compound hypermetropic astigmatism, respectively. Mixed astigmatism:- refers to a condition wherein the light rays in one meridian are focused in front and in another meridian behind the retina. Thus in one meridian eye is myopic and in another hypermetropic. Such patients have comparatively less symptoms as &#x27;circle of least diffusion&#x27; is formed on the retina Treatment: Optical treatment of regular astigmatism comprises the pre- scribing appropriate cylindrical lens, discovered after accurate refraction. Spectacles with full correction of cylindrical power and appropriate axis should be used for distance and near vision. Contact lenses: Rigid contact lenses may correct upto 2-3 of regular astigmatism, while soft contact lenses can correct only little astigmatism. For higher degrees of astigmatism toric contact lenses are needed. In order to maintain the correct axis of toric lenses, ballasting or truncation is required. Surgical correction of astigmatism is quite effective.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;WTR-With The Rule Astigmatism Vertical meridian of cornea is more curved Myopic power is more in vertical meridian Eg:- -3.0D cyl x 180Â° ATR- Against The Rule Astigmatism Horizontal meridian of cornea is more curved Myopic power is more in horizontal meridian Eg: -3.0D cyl x 90Â°&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ETIOLOGY Irregular curvature or RI in the anterior surface of cornea Irregular curvature or RI and also the position of lens/IOL The refracting power is not uniform in all meridians of both lens or cornea The principal meridians are the meridians of greatest and least refracting powers&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Astigmatism Year Plan &amp;lt;2.00D &amp;lt;2 Years Monitor 6 months &amp;gt;2.00D &amp;lt;2 Years Partial Rx &amp;gt;2.00D &amp;gt;2 Years Full Rx 1.00 to 2.00D &amp;gt;2 Years Rx if increasing 1.00 to 2.00D &amp;gt;3 Years Rx based on acuity &amp;lt;1.00D adult Full Rx &amp;gt;1.00D adult Partial Rx, then full Rx&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of proptosis in adults is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preseptal cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid eye disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capillary hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thyroid eye disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thyroid eye disease Children Adult Unilateral - ORBITAL CELLULITIS Unilateral -  thyroid ophthalmopathy Bilateral - neuroblastoma &amp;amp; leukemia Bilateral - thyroid ophthalmopathy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Upper eye lid signs Von graefe&#x27;s sign -lid lag on downgaze Dalrymple&#x27;s sign -lid retraction Stellwag&#x27;s sign -incomplete &amp;amp; infrequent blinking Grove sign -resistance to pulling the retracted upper lid Boston sign- jerky movements of lid on down gaze Gellineck&#x27;s sign -abnormal pigmentation of upper lid Gifford&#x27;s sign -difficulty in everting the upper&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CLINICAL FEATURES Eyelid Retraction Soft Tissue Involvement Proposis Optic Neuropathy / Exposure Keratopathy Strabismus Soft Tissue Involvement - Signs Lid retraction in 1Â° (front) gaze Lid lag e. delayed descent of upper lid in downgaze Staring appearanc e of the eyes Periorbital and lid swelling Conjunctival hyperaemia :- Sensitive sign of disease activity Chemosis (edema of the conjunctiva):- Severe cases: conjunctiva prolapses over lower eyelid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 22 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                document.getElementById('prev-result').disabled = index === 0;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
