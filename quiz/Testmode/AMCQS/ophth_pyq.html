            questions = [{&quot;text&quot;: &quot;Which are the nerves involved in Oculocephalic reflex? 3 4 6 8 Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a and c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a, b and c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a, c and d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a and e&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a, c and d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;a, c and d The oculocephalic reflex or dollâ€™s eyes reflex involves the cranial nerves III, VI and VIII The reflex has afferents in vestibular nerve (VIII) and abducens nerve (VI) to relay in the brain stem nuclei and bring about conjugate movements of the eye through oculomotor (III) nerve This brainstem reflex is observed when the patient suddenly rotates his/her head. It is done in both the direction laterally followed by flexion and extension . In a normal person, the eyes move conjugately in the opposite direction of the movement of the head to maintain their position in space In comatose patients this reflex is not seen, hence used in the criteria for brain death.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dollâ€™s eyes reflex has significance: Vestibular lesions - Lesions to the vestibular nerve or vestibular nuclei have been shown to impair the ipsilateral doll&#x27;s eyes reflex. Psychiatric patients - Schizophrenic and bipolar patients can show abnormal smooth pursuit eye movements (SPEMs), both vertical and horizontal . However, there is evidence that these patients should show an intact doll&#x27;s eyes reflex. Intensive care units - The doll&#x27;s eyes reflex (oculocephalic response) in critically ill intensive care patients can independently predict altered mental status (delirium, coma, confusion) after cessation of sedation Neonates - Most neonates exhibit an unsuppressed doll&#x27;s eyes reflex before 11.5 weeks; this can serve as a neonatal milestone in neurologic development.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for CNS Determination of Death (Brain Death) Irreversible coma Absence of cortical function Absence of brainstem function Apnea testing 2 examinations with interval according to patient&#x27;s age&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What of the following is not a feature of keratoconus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haab&#x27;s Striae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Munson&#x27;s Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scissoring Reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Irregular astigmatism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Haab&#x27;s Striae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Haab&#x27;s Striae Haabâ€™s striae is not a feature of keratoconus. Keratoconus (KCN) is a progressive non-inflammatory bilateral corneal ectatic disorder. It manifests with characteristic cone-like steepening of the cornea associated:- with irregular stromal thinning, resulting in a cone-like protrusion and significant loss of vision. Keratoconus i s a condition where the cornea, typically a dome like round structure that helps focus light as it enters the eye, becomes bulged and deformed into a more conical shape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classical Signs Of Keratoconus:- Fleischer&#x27;s ring:- an iron colored ring surrounding the cone Vogt&#x27;s striae:- stress lines caused by corneal thinning Apical scarring:- scarring at the apex of the cone Corneal thinning : In advanced cases, the thinning of the central cornea can be seen on examination. Visual Acuity:- Reduced visual acuity due to oblique astigmatism Retinoscopy:- scissor reflex Ophthalmoscopy:- Oil droplet&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RISK FACTORS Cause Unknown Family History Down Syndrome. Marfan Syndrome. &amp;amp; Ehlers Danlos History Of Other Eye Conditions (Ex. Aniridia) Chronic Eye Rubbing SIGNS &amp;amp; SYMPTOMS Visual Impairment Refractive Errors Irregular Astigmatism Abnormal Cornea Curvature Cornea May Bulge In Cone Shape During Exam Acute Hydrops Reduced Vision&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Treatment:- Glasses Or Contact Lenses To Correct Refractive Errors Rigid Contact Lenses I Correct Astigmatism Corneal Collagen Cross-Linking Where Riboflavin Eye Drops Used Uv Treatment To Cornea To Become Stiffer Corneal Transplant&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presented with pain and discharge in his left eye. He says that he sustained an injury with a leaf a few days back. What is the finding seen in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypopyon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyphema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aqueous flare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arltâ€™s line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypopyon&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609053385-QTDOPYQ020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypopyon Image shows a hypopyon. Hypopyon is layering of white blood cells in the anterior chamberâ€”signifies severe anterior segment intraocular inflammation . It is an exudate rich in white blood cells Hyphema is defined as accumulated red blood cells (RBC) in the anterior chamber of the eye Aqueous flare occurs due to increased protein and cellular content in the aqueous humour. Aqueous flare is an optical phenomenon based on light scattering within the anterior chamber of the eye. Arlt&#x27;s line is a characteristic finding of trachoma , an infection of the eye caused by Chlamydia trachomatis . The line runs horizontally, parallel to the eyelid, and is found at the junction of the anterior one third and posterior two thirds of the conjunctiva.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical Features Yellowish Disc Shaped Ulcer Serpiginous Ulcer Pattern Violent Iridocyclitis Secondary Glaucoma Early Perforation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mechanism Of Hypopyon Corneal Ulcer+Iritis (Due To Bacterial Toxins) â¬‡ï¸ Severe Iritis Causes Outpouring Of Leukocyte â¬‡ï¸ Cells Deposit To Bottom Of Ac To Form Hypopyon&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA Classification of Causes of Hypopyon Non-infectious Infectious Neoplasia/masquerade&#x27; Corneal Uveitis HLA-B27 associated disease Behcet&#x27;s disease Exogenous Post-cataract surgery Other surgery Trauma Leukemia Lymphoma Retinoblastoma Melanoma Metastases Microbial keratitis Bacterial Fungal Acanthamoeba Iatrogenic causes Medical agents Rifabutin Traditional eye medicines Endogenous Endogenous endophthalmitis Toxocara Syphilis Non infectious Chemical injuries Mechanical trauma Thermal injury Surgical causes Lens-associated uveitis Retained surgical products Laser Hansen Disease Brucellosis HSV infection Recurrent erosion syndrome Immune keratolysis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding optic neuritis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Relative Afferent Pupillary Defect (RAPD) is seen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is no pain on ocular movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple myeloma is a common cause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral corticosteroids are the mainstay of treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Relative Afferent Pupillary Defect (RAPD) is seen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Relative Afferent Pupillary Defect (RAPD) is seen Relative Afferent Pupillary Defect (RAPD) is a condition in which pupils respond differently to light stimuli shone in one eye at a time due to unilateral or asymmetrical disease of the retina or optic nerve Pain is present on ocular movement Multiple sclerosis is the common cause Oral steroids are contraindicated Marcus Gunn pupil refers to the paradoxical response of the pupil to light in the presence of a Relative afferent pupillary defect (RAPD) I t is confirmed by the swinging-flashlight test . The flashlight is swung to and fro and the pupillary response observed. Normally, both pupils should have remained constricted in the absence of any defect. In the presence of RAPD, when the flashlight is moved from the normal to the abnormal eye, both pupils dilate. Marcus Gunn pupil is a rare condition that affects the eyes, causing each to respond differently when a light is shone into them. This response indicates that there is dysfunction or disease in the optic nerve or retina. It is a type of relative afferent pupil defect (RAPD) Causes of Optic Neuritis:- Marcus Gunn pupil is seen In optic neuritis. It is also common in retrobulbar optic neuritis due to multiple sclerosis but only for 3-4 weeks. Infection (e.g. syphilis, Lyme disease, herpes zoster), Autoimmune disorders (e.g. lupus,neurosarcoidosis, neuromyelitis optica), Inflammatory bowel disease, Drug induced (e.g.chloramphenicol, ethambutol, Isoniazid, streptomycin, quinine, penicillamine, Aminosalicylic acid, phenothiazine, phenylbutazone), Vitamin B12 deficiency Diabetes Mellitus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Angle subtended by each Opto-type for 6/6 vision on a Snellen chart at 6m:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 min of arc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 min of arc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 min of arc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 min of arc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 min of arc&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1694609053405-QTDOPYQ022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 min of arc Angle subtended for a patient with 6/6 vision at 6m is 5 minutes of arc. Minimum angle of resolution (MAR) is the angle created at the nodal point of the eye in minutes . The minimum angle subtended by the letters of a line that the subject is able to read is 5 minutes of arc at the eye.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Results Of Snellens Chart:- Expressed as a ratio recorded as X/Y Where X is the testing distance and Y refers to the line containing t he smallest letter that the patient identifies For example a patient has a visual acuity of 6/9&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uses of visual acuity test To measure the patient&#x27;s progress visual acuity must be assessed at every presentation. Diagnostic tool Baseline data Measures progression of disease Evaluates treatment Legal requirement&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Table:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;#MANTRA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A tumour in the anterior pituitary causing pressure over optic chiasma will present as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homonymous hemianopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bitemporal hemianopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heteronymous hemianopia with central sparing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monocular vision loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bitemporal hemianopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bitemporal hemianopia Bitemporal hemianopsia (or bitemporal hemianopia ) is a defect that leads to impaired peripheral vision in the outer temporal halves of the visual field of each eye . This condition commonly results from sellar masses impinging on the optic chiasm Due to the tumour in the anterior pituitary, the compression is present on the optic chiasma. Because of the compression, the nasal fibres are damaged, this damages the temporal fields as the visual fibres are controlled by the opposite retinal fibres.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES:- Tumors located at the mid-optic chiasm. Pituitary Gland tumors: They press upwards from the sella turcica (bony border) on the bottom of the optic chiasm. Tumors include:- Adenomas Craniopharyngiomas Aneurysm in the anterior communicating artery which passes superior to the chiasm.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Visual Pathways A normal visual pathway has the following components: Retina Optic nerves Optic chiasm : where optic nerve fires from the nasal hemiretina of both sides decussate and pass to the opposite optic tract. Optic tracts LGN Optic Radiation or geniculocalcarine tract Primary Visual Cortex or Brodmann&#x27;s Area 17&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 16 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];

        function showResults(index) {
