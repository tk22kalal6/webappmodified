t;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Intra-abdominal abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a post-appendectomy patient presenting with fever and gastrointestinal symptoms, an intra-abdominal abscess should be considered as it is a known complication, especially following ruptured appendicitis. Early imaging is recommended for diagnosis.&lt;/li&gt;&lt;li&gt;➤ intra-abdominal abscess&lt;/li&gt;&lt;li&gt;➤ COMPLICATIONS&lt;/li&gt;&lt;li&gt;➤ COMPLICATIONS&lt;/li&gt;&lt;li&gt;➤ MC- Surgical infection (5 to 10%) Intra-abdominal abscess- 5 to 7 days Swinging pyrexia, malaise, anorexia USG/CT- collection-&amp;gt; Normal imaging-&amp;gt; MC late complication.&lt;/li&gt;&lt;li&gt;➤ MC- Surgical infection (5 to 10%)&lt;/li&gt;&lt;li&gt;➤ Intra-abdominal abscess- 5 to 7 days&lt;/li&gt;&lt;li&gt;➤ Swinging pyrexia, malaise, anorexia&lt;/li&gt;&lt;li&gt;➤ USG/CT- collection-&amp;gt;&lt;/li&gt;&lt;li&gt;➤ Normal imaging-&amp;gt;&lt;/li&gt;&lt;li&gt;➤ MC late complication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about inguinal anatomy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poupart’s ligament connects pubic tubercle to ASIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roof of inguinal canal is formed by conjoint muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital inguinal hernias are always of indirect type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/06/hernia-10_lWBwTzB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The medial boundary of Hasselbach’s triangle is actually formed by the lateral edge of the rectus abdominis muscle, not by the inferior epigastric vessels. The inferior epigastric vessels form the lateral border of Hasselbach’s triangle.&lt;/li&gt;&lt;li&gt;➤ inferior epigastric vessels form the lateral border&lt;/li&gt;&lt;li&gt;➤ INGUINAL ANATOMY&lt;/li&gt;&lt;li&gt;➤ INGUINAL ANATOMY&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hormone related to hernia development:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IGF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcitonin gene-related peptide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collagenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcitonin gene-related peptide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calcitonin gene-related peptide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcitonin gene-related peptide (CGRP) plays a role in the obliteration of the processus vaginalis, and abnormalities in its function can predispose individuals to inguinal hernias due to incomplete closure of this pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fixing a strip of External Oblique Aponeurosis to re-inforce the inguinal canal is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bassini’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maloney’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shouldice’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desarda’s repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desarda’s repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Desarda’s repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desarda’s repair is a tissue-based technique that reinforces the inguinal canal using the external oblique aponeurosis, providing a tension-free repair without the use of mesh.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the technique of mesh placement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IPOM&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IPOM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/06/picture37.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IPOM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The IPOM (Intraperitoneal Onlay Mesh) technique involves placing a dual-surface mesh intraperitoneally for ventral hernia repair, where one side prevents adhesion to organs while the other side adheres to the abdominal wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to European Hernia Society (EHS) classification, a primary direct hernia with a 3 cm defect size is labelled as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PM3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PL3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PM2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PL2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PM2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PM2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The EHS classification labels hernias based on occurrence (primary or recurrent), type (direct/medial or indirect/lateral), and defect size in finger breadths (1.5 cm per finger). A primary direct hernia with a 3 cm defect is classified as PM2 .&lt;/li&gt;&lt;li&gt;➤ PM2&lt;/li&gt;&lt;li&gt;➤ European Hernia Society:&lt;/li&gt;&lt;li&gt;➤ European Hernia Society:&lt;/li&gt;&lt;li&gt;➤ Primary or Recurrent (P/R) Lateral(indirect)/ Medial(direct)/ Femoral Finger breaths (1.5cm) size of defect&lt;/li&gt;&lt;li&gt;➤ Primary or Recurrent (P/R)&lt;/li&gt;&lt;li&gt;➤ Lateral(indirect)/ Medial(direct)/ Femoral&lt;/li&gt;&lt;li&gt;➤ Finger breaths (1.5cm) size of defect&lt;/li&gt;&lt;li&gt;➤ 3 cm primary direct hernia= PM2.&lt;/li&gt;&lt;li&gt;➤ 3 cm primary direct hernia= PM2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperthermic intra-peritoneal chemotherapy (HIPEC) is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disseminated hydatid cyst disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomyxoma peritonei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peritoneal TB with abdominal coccoon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intestinal lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudomyxoma peritonei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudomyxoma peritonei&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperthermic intra-peritoneal chemotherapy (HIPEC) is primarily used for treating localized peritoneal surface malignancies, particularly pseudomyxoma peritonei, due to its ability to deliver concentrated, heated chemotherapy directly into the peritoneal cavity, enhancing drug absorption and efficacy against residual microscopic disease.&lt;/li&gt;&lt;li&gt;➤ PMP&lt;/li&gt;&lt;li&gt;➤ PMP&lt;/li&gt;&lt;li&gt;➤ Usually in women Etiology: Findings: Rx: Complete cytoreduction (Sugarbaker) Intra-op heated chemo (Mitomycin C).&lt;/li&gt;&lt;li&gt;➤ Usually in women&lt;/li&gt;&lt;li&gt;➤ Etiology:&lt;/li&gt;&lt;li&gt;➤ Findings:&lt;/li&gt;&lt;li&gt;➤ Rx: Complete cytoreduction (Sugarbaker)&lt;/li&gt;&lt;li&gt;➤ Intra-op heated chemo (Mitomycin C).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Use of blue light during endoscopy for visualization of submucosal blood vessels is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromoendoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narrow band imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Virtual gastroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EUS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Narrow band imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/06/picture39.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/06/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Narrow band imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Narrow band imaging (NBI) utilizes blue and green light to improve visualization of submucosal blood vessels and mucosal structures during endoscopy, enhancing the detection of potential lesions without the use of dyes.&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ Flexible gastroscopy: first investigation NBI- Blue light-&amp;gt; Submucosal vessels Chromoendoscopy- lugol’s iodine for squamous, methylene blue for intestinal&lt;/li&gt;&lt;li&gt;➤ Flexible gastroscopy: first investigation&lt;/li&gt;&lt;li&gt;➤ NBI- Blue light-&amp;gt; Submucosal vessels&lt;/li&gt;&lt;li&gt;➤ Chromoendoscopy- lugol’s iodine for squamous, methylene blue for intestinal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45/M presents with retrosternal burning pain. UGI scopy shows tongue like projections at GE junction. Biopsy reveals goblet cells with low grade intestinal dysplasia. Next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long term PPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RFA + EMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophagectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RFA + EMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RFA+EMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Barrett&#x27;s esophagus and low-grade dysplasia, endoscopic radiofrequency ablation (RFA) with endoscopic mucosal resection (EMR) is recommended to prevent progression to esophageal adenocarcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism for which this test is performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C. Jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C. Difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E Coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H pylori&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/06/picture41.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H pylori&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CLOtest is a rapid urease test used to detect H. pylori infection from a gastric antral biopsy obtained during endoscopy. A positive result indicates the presence of urease activity, which is specific to H. pylori in the gastric mucosa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most satisfactory surgical treatment for duodenal ulcers:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Truncal vagotomy with antrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Highly selective vagotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Billroth 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Billroth 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Highly selective vagotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Highly selective vagotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Highly selective vagotomy is the preferred surgical treatment for duodenal ulcers as it effectively reduces acid secretion with minimal disruption to gastric function, thus lowering the risk of postoperative complications and recurrence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;D2 lymphadenectomy for CA stomach entails removal of all of these stations except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Station 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Station 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Station 9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Station 12&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Station 12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Station 12&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ D2 lymphadenectomy for gastric cancer involves removing lymph node stations 1–11. Station 12 and beyond are not included in D2 and are part of a more extensive D3 lymphadenectomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

el-&amp;gt; at time of surgery Reactionary- within 24 hrs -&amp;gt; clot dislodgement, rise in BP, slippage of ligature Secondary- 7 to 14 days -&amp;gt; erosion of vessel d/t tumour/pressure or infection&lt;/li&gt;&lt;li&gt;➤ Primary- Injury to vessel-&amp;gt; at time of surgery&lt;/li&gt;&lt;li&gt;➤ Reactionary- within 24 hrs -&amp;gt; clot dislodgement, rise in BP, slippage of ligature&lt;/li&gt;&lt;li&gt;➤ Secondary- 7 to 14 days -&amp;gt; erosion of vessel d/t tumour/pressure or infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about damage control resuscitation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use blood products for coagulopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicious use of crystalloids and colloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maintain Systolic BP &amp;gt; 100 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage control surgery for control of hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maintain Systolic BP &gt; 100 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Maintain Systolic BP &amp;gt; 100 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The principles of damage control resuscitation include: Permissive hypotension (systolic BP 70-90 mm Hg ). Judicious use of crystalloids and colloids to avoid dilutional coagulopathy. Use of blood products to address coagulopathy early. Early damage control surgery to stop hemorrhage.&lt Tension pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Airway injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Airway injuries pose the most immediate risk of death in trauma patients, necessitating rapid assessment and management to restore oxygenation. This principle is reflected in trauma protocols where airway management is always the first priority.&lt;/li&gt;&lt;li&gt;➤ Airway injuries&lt;/li&gt;&lt;li&gt;➤ airway management&lt;/li&gt;&lt;li&gt;➤ Time Line in Trauma&lt;/li&gt;&lt;li&gt;➤ Time Line in Trauma&lt;/li&gt;&lt;li&gt;➤ Mortality in trauma Head Injury: 42% Bleed: 39% Time of trauma to death/irreversible injury: Airway obstruction &amp;lt; Tension pneumo &amp;lt; Intra-abdominal bleed &amp;lt; EDH &amp;lt; Ischemia&lt;/li&gt;&lt;li&gt;➤ Mortality in trauma Head Injury: 42% Bleed: 39%&lt;/li&gt;&lt;li&gt;➤ Head Injury: 42% Bleed: 39%&lt;/li&gt;&lt;li&gt;➤ Head Injury: 42%&lt;/li&gt;&lt;li&gt;➤ Bleed: 39%&lt;/li&gt;&lt;li&gt;➤ Time of trauma to death/irreversible injury: Airway obstruction &amp;lt; Tension pneumo &amp;lt; Intra-abdominal bleed &amp;lt; EDH &amp;lt; Ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following head trauma, patient opens eyes to pain, localize pain on right trapezium and but withdraws on left side, and speaks incoherent words. His GCS is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot; ing head trauma leading to coning of medulla and death is termed as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monro Kelly doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushings triad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rostro-caudal decay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary brain injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rostro-caudal decay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rostro-caudal decay describes the sequential movement of brain structures downward due to increased intracranial pressure, ultimately leading to coning of the medulla and potential death. This is different from the Monro-Kellie doctrine, which describes the compensatory mechanisms within a fixed intracranial space.&lt;/li&gt;&lt;li&gt;➤ Rostro-caudal decay describes the sequential movement of brain structures downward due to increased intracranial pressure, ultimately leading to coning of the medulla and potential death. This is different from the Monro-Kellie doctrine, which describes the compensatory mechanisms within a fixed intracranial space.&lt;/li&gt;&lt;li&gt;➤ Rostro-caudal decay&lt;/li&gt;&lt;li&gt;➤ coning of the medulla&lt;/li&gt;&lt;li&gt;➤ Pathophysiology of HI&lt;/li&gt;&lt;li&gt;➤ Pathophysiology of HI&lt;/li&gt;&lt;li&gt;➤ Monro Kelly Doctrine: Brain matter + CSF + Blood flow = k CPP = MAP – ICP Rostrocaudal decay:&lt;/li&gt;&lt;li&gt;➤ Monro Kelly Doctrine: Brain matter + CSF + Blood flow = k&lt;/li&gt;&lt;li&gt;➤ CPP = MAP – ICP&lt;/li&gt;&lt;li&gt;➤ Rostrocaudal decay:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old lady presents to ER with history of road accident. On examination, pulse is 110/m, BP 90/60 mm Hg, JVP is elevated with prominent neck veins. On chest examination, left side is normal but right shows hyper-resonance and bruising. An attempt at needle insertion in 5th intercostal space yields no improvement in BP. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate intercostal drain insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finger thoracotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency room thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X ray PA view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Finger thoracotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-706.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected tension pneumothorax unrelieved by needle decompression, the next step is finger thoracotomy to quickly decompress the pleural space, followed by insertion of an intercostal drain for ongoing management.&lt;/li&gt;&lt;li&gt;➤ In cases of suspected tension pneumothorax unrelieved by needle decompression, the next step is finger thoracotomy to quickly decompress the pleural space, followed by insertion of an intercostal drain for ongoing management.&lt;/li&gt;&lt;li&gt;➤ finger thoracotomy&lt;/li&gt;&lt;li&gt;➤ intercostal drain&lt;/li&gt;&lt;li&gt;➤ Tension Pneumo&lt;/li&gt;&lt;li&gt;➤ Tension Pneumo&lt;/li&gt;&lt;li&gt;➤ Do not wait for X Ray Immediate needle thoracotomy-&amp;gt; then X ray-&amp;gt; ICD insertion in triangle of safety If needle thoracotomy fails → Finger thoracotomy is attempted Boundaries- P Major, LD and 5 th IC space&lt;/li&gt;&lt;li&gt;➤ Do not wait for X Ray&lt;/li&gt;&lt;li&gt;➤ Immediate needle thoracotomy-&amp;gt; then X ray-&amp;gt; ICD insertion in triangle of safety&lt;/li&gt;&lt;li&gt;➤ If needle thoracotomy fails → Finger thoracotomy is attempted&lt;/li&gt;&lt;li&gt;➤ Boundaries- P Major, LD and 5 th IC space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a major road accident, a 25-year-old male is stabilized in casualty. He is noticed to have abdominal bruising, for which a CECT abdomen is done. A zone 1 retroperitoneal hematoma is found. In suspected abdominal aortic injury, exposure is achieved via which manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cattle-Braasch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mattox&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kocherization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hogarth- Pringle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mattox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-707.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mattox&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Mattox maneuver is used for left medial visceral rotation to access the abdominal aorta in cases of suspected injury, particularly when a zone 1 retroperitoneal hematoma is identified. This maneuver moves left-sided viscera medially to provide exposure to the aorta and left kidney.&lt;/li&gt;&lt;li&gt;➤ The Mattox maneuver is used for left medial visceral rotation to access the abdominal aorta in cases of suspected injury, particularly when a zone 1 retroperitoneal hematoma is identified. This maneuver moves left-sided viscera medially to provide exposure to the aorta and left kidney.&lt;/li&gt;&lt;li&gt;➤ Mattox maneuver&lt;/li&gt;&lt;li&gt;➤ abdominal aorta&lt;/li&gt;&lt;li&gt;➤ Retroperitoneal Trauma&lt;/li&gt;&lt;li&gt;➤ Retroperitoneal Trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not an indication for radio-iodine uptake scan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Solitary nodule with decreased TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multinodular goitre with normal TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lingual thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis of CA thyroid after thyroidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multinodular goitre with normal TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-708.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary indications for a radio-iodine uptake scan are hyperthyroidism, ectopic thyroid tissue, and detecting metastasis after thyroidectomy for cancer. It is not indicated in cases of multinodular goitre with normal TSH , as normal TSH suggests normal thyroid function without any abnormal uptake pattern.&lt;/li&gt;&lt;li&gt;➤ The primary indications for a radio-iodine uptake scan are hyperthyroidism, ectopic thyroid tissue, and detecting metastasis after thyroidectomy for cancer. It is not indicated in cases of multinodular goitre with normal TSH , as normal TSH suggests normal thyroid function without any abnormal uptake pattern.&lt;/li&gt;&lt;li&gt;➤ radio-iodine uptake scan&lt;/li&gt;&lt;li&gt;➤ multinodular goitre with normal TSH&lt;/li&gt;&lt;li&gt;➤ IMAGING&lt;/li&gt;&lt;li&gt;➤ Thyroid scan/ Whole body iodine scan Diagnostic- I123 (HL 8-10 hrs) or Tc 99-&amp;gt; 0.1 to 0.2 miC Therapeutic- I131 (HL 8-12 days)-&amp;gt; 100-200 miC&lt;/li&gt;&lt;li&gt;➤ Thyroid scan/ Whole body iodine scan&lt;/li&gt;&lt;li&gt;➤ Diagnostic- I123 (HL 8-10 hrs) or Tc 99-&amp;gt; 0.1 to 0.2 miC&lt;/li&gt;&lt;li&gt;➤ Therapeutic- I131 (HL 8-12 days)-&amp;gt; 100-200 miC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65-year-old male presents with neck swelling which moves up on deglutition. You perform a test as shown in the image. Identify the incorrect statement about the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery is performed by neck incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All cases require surgical excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood supply comes from cervical vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The sign occurs due to narrowing of thoracic inlet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. All cases require surgical excision&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-709.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pemberton&#x27;s sign is an indication of thoracic inlet compression often caused by retrosternal goitres. Surgical excision is not required in all cases —only those with compressive symptoms, malignancy, or cosmetic concerns.&lt;/li&gt;&lt;li&gt;➤ Pemberton&#x27;s sign is an indication of thoracic inlet compression often caused by retrosternal goitres. Surgical excision is not required in all cases —only those with compressive symptoms, malignancy, or cosmetic concerns.&lt;/li&gt;&lt;li&gt;➤ Pemberton&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ not required in all cases&lt;/li&gt;&lt;li&gt;➤ Retrosternal goitre&lt;/li&gt;&lt;li&gt;➤ Retrosternal goitre&lt;/li&gt;&lt;li&gt;➤ Types: Sub-sternal, plunging, true retrosternal Present with airway compression, Pemberton sign Blood supply is from the neck Resect by trans-cervical (neck) approach&lt;/li&gt;&lt;li&gt;➤ Types: Sub-sternal, plunging, true retrosternal&lt;/li&gt;&lt;li&gt;➤ Present with airway compression, Pemberton sign&lt;/li&gt;&lt;li&gt;➤ Blood supply is from the neck&lt;/li&gt;&lt;li&gt;➤ Resect by trans-cervical (neck) approach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about thyroidectomy technique:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First structure to be ligated is middle thyroid vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidentally removed parathyroids may be re- implanted in sternomastoid muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior thyroid artery is ligated individually near the upper pole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior thyroid artery is ligated individually away from lower pole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inferior thyroid artery is ligated individually away from lower pole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During thyroidectomy, the inferior thyroid artery should be ligated close to the lower pole to preserve parathyroid blood supply. The superior thyroid artery should be ligated near the upper pole to avoid nerve damage, and the middle thyroid vein is typically the first structure to be ligated.&lt;/li&gt;&lt;li&gt;➤ During thyroidectomy, the inferior thyroid artery should be ligated close to the lower pole to preserve parathyroid blood supply. The superior thyroid artery should be ligated near the upper pole to avoid nerve damage, and the middle thyroid vein is typically the first structure to be ligated.&lt;/li&gt;&lt;li&gt;➤ inferior thyroid artery should be ligated close to the lower pole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect statement about MEN syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary thyroid cancer is the most common endocrine tumor in MEN 2A and 2B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism is seen in MEN 1 and MEN 2B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrinoma is the MC functional endocrine tumor of pancreas in MEN 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma is seen in both MEN 2A and 2B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism is seen in MEN 1 and MEN 2B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In MEN syndromes: MEN 1 includes Parathyroid hyperplasia, Pituitary adenoma, and Pancreatic tumors . MEN 2A includes Medullary Thyroid Cancer, Pheochromocytoma, and Parathyroid hyperplasia . MEN 2B includes Medullary Thyroid Cancer, Pheochromocytoma, and mucosal neuromas , but does not include hyperparathyroidism .&lt;/li&gt;&lt;li&gt;➤ In MEN syndromes: MEN 1 includes Parathyroid hyperplasia, Pituitary adenoma, and Pancreatic tumors . MEN 2A includes Medullary Thyroid Cancer, Pheochromocytoma, and Parathyroid hyperplasia . MEN 2B includes Medullary Thyroid Cancer, Pheochromocytoma, and mucosal neuromas , but does not include hyperparathyroidism .&lt;/li&gt;&lt;li&gt;➤ MEN 1 includes Parathyroid hyperplasia, Pituitary adenoma, and Pancreatic tumors . MEN 2A includes Medullary Thyroid Cancer, Pheochromocytoma, and Parathyroid hyperplasia . MEN 2B includes Medullary Thyroid Cancer, Pheochromocytoma, and mucosal neuromas , but does not include hyperparathyroidism .&lt;/li&gt;&lt;li&gt;➤ MEN 1 includes Parathyroid hyperplasia, Pituitary adenoma, and Pancreatic tumors .&lt;/li&gt;&lt;li&gt;➤ MEN 1&lt;/li&gt;&lt;li&gt;➤ Parathyroid hyperplasia, Pituitary adenoma, and Pancreatic tumors&lt;/li&gt;&lt;li&gt;➤ MEN 2A includes Medullary Thyroid Cancer, Pheochromocytoma, and Parathyroid hyperplasia .&lt;/li&gt;&lt;li&gt;➤ MEN 2A&lt;/li&gt;&lt;li&gt;➤ Medullary Thyroid Cancer, Pheochromocytoma, and Parathyroid hyperplasia&lt;/li&gt;&lt;li&gt;➤ MEN 2B includes Medullary Thyroid Cancer, Pheochromocytoma, and mucosal neuromas , but does not include hyperparathyroidism .&lt;/li&gt;&lt;li&gt;➤ MEN 2B&lt;/li&gt;&lt;li&gt;➤ Medullary Thyroid Cancer, Pheochromocytoma, and mucosal neuromas&lt;/li&gt;&lt;li&gt;➤ does not include hyperparathyroidism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the treatment of the pathology shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restriction of arm movements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oil of evening primrose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Restriction of arm movements&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-710.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-711.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mondor’s disease is managed conservatively, primarily through restriction of arm movements to allow for natural resolution. The condition commonly involves the lateral thoracic vein and may be painful, though NSAIDs are only used as needed for pain management.&lt;/li&gt;&lt;li&gt;➤ Mondor’s disease&lt;/li&gt;&lt;li&gt;➤ restriction of arm movements&lt;/li&gt;&lt;li&gt;➤ lateral thoracic vein&lt;/li&gt;&lt;li&gt;➤ Mondor’s Disease&lt;/li&gt;&lt;li&gt;➤ Mondor’s Disease&lt;/li&gt;&lt;li&gt;➤ Thrombophlebitis of superficial veins over breast/chest/arm MC- lateral thoracic vein Pathognomonic feature- thrombosed subcut cord Rx: Restrict arm movements, self-resolving&lt;/li&gt;&lt;li&gt;➤ Thrombophlebitis of superficial veins over breast/chest/arm&lt;/li&gt;&lt;li&gt;➤ MC- lateral thoracic vein&lt;/li&gt;&lt;li&gt;➤ Pathognomonic feature- thrombosed subcut cord&lt;/li&gt;&lt;li&gt;➤ Rx: Restrict arm movements, self-resolving&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old female presents with large breast lump. Examination reveals skin ulceration but free from chest wall. Trucut biopsy shows cystic spaces and epithelial clefts in leafy pattern, without abnormal mitosis. Management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enucleation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple mastectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple mastectomy with axillary LN clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified radical mastectomy (MRM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple mastectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phyllodes tumors of the breast present as rapidly growing masses and are characterized histopathologically by cystic spaces and a leafy pattern. Management involves wide local excision or simple mastectomy, depending on tumor size, while axillary lymph node clearance is generally not indicated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not considered as locally advanced breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflammatory Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peau d orange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contralateral mobile axillary LN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fixed ipsilateral axillary node&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contralateral mobile axillary LN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_P3fqgIk.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Locally advanced breast cancer includes conditions like inflammatory breast cancer , peau d&#x27;orange , and fixed ipsilateral axillary nodes . Contralateral axillary node involvement is not considered part of LABC and may indicate metastatic spread rather than local advancement.&lt;/li&gt;&lt;li&gt;➤ Locally advanced breast cancer includes conditions like inflammatory breast cancer , peau d&#x27;orange , and fixed ipsilateral axillary nodes . Contralateral axillary node involvement is not considered part of LABC and may indicate metastatic spread rather than local advancement.&lt;/li&gt;&lt;li&gt;➤ Locally advanced breast cancer&lt;/li&gt;&lt;li&gt;➤ inflammatory breast cancer&lt;/li&gt;&lt;li&gt;➤ peau d&#x27;orange&lt;/li&gt;&lt;li&gt;➤ fixed ipsilateral axillary nodes&lt;/li&gt;&lt;li&gt;➤ Contralateral axillary node involvement&lt;/li&gt;&lt;li&gt;➤ TNM stage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the Pathology:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic thyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circumvallate papilloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ectopic thyroid&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/17/22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-713.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lingual thyroid (ectopic thyroid tissue at the base of the tongue) is the most common form of ectopic thyroid tissue. Diagnosis can be confirmed with an iodine uptake scan to assess the presence and function of the ectopic thyroid.&lt;/li&gt;&lt;li&gt;➤ Lingual thyroid (ectopic thyroid tissue at the base of the tongue) is the most common form of ectopic thyroid tissue. Diagnosis can be confirmed with an iodine uptake scan to assess the presence and function of the ectopic thyroid.&lt;/li&gt;&lt;li&gt;➤ Lingual thyroid&lt;/li&gt;&lt;li&gt;➤ iodine uptake scan&lt;/li&gt;&lt;li&gt;➤ Sublingual Gland&lt;/li&gt;&lt;li&gt;➤ Sublingual Gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False regarding surgical anatomy of breast:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infiltration of Cooper’s ligament is responsible for Dimpling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotor’s node belongs to Level III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peau d’orange is due to subdermal lymphatic infiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axillary node levels are based on relation to P minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rotor’s node belongs to Level III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-714.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rotter’s nodes are interpectoral lymph nodes located between the pectoralis major and minor muscles and are classified as Level II nodes . Understanding the correct anatomical levels of axillary lymph nodes is essential in breast cancer staging and surgical planning.&lt;/li&gt;&lt;li&gt;➤ Rotter’s nodes are interpectoral lymph nodes located between the pectoralis major and minor muscles and are classified as Level II nodes . Understanding the correct anatomical levels of axillary lymph nodes is essential in breast cancer staging and surgical planning.&lt;/li&gt;&lt;li&gt;➤ Rotter’s nodes&lt;/li&gt;&lt;li&gt;➤ pectoralis major and minor&lt;/li&gt;&lt;li&gt;➤ Level II nodes&lt;/li&gt;&lt;li&gt;➤ Surgical Anatomy&lt;/li&gt;&lt;li&gt;➤ Surgical Anatomy&lt;/li&gt;&lt;li&gt;➤ Cooper’s ligaements- Suspensary-&amp;gt; Breast to skin Responsible for DIMPLING Montgomery tubercles-&amp;gt; seb glands over areola lubricate during lactation Subareolar plexus of Sappy&lt;/li&gt;&lt;li&gt;➤ Cooper’s ligaements- Suspensary-&amp;gt; Breast to skin Responsible for DIMPLING&lt;/li&gt;&lt;li&gt;➤ Montgomery tubercles-&amp;gt; seb glands over areola lubricate during lactation&lt;/li&gt;&lt;li&gt;➤ Subareolar plexus of Sappy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these lymph node groups are spared in supra-omohydoid neck dissection for oral cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Level 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Level 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Supra-omohyoid neck dissection involves the removal of lymph node Levels 1, 2, and 3 . Level 4 nodes are spared unless there is evidence of advanced disease, as they are typically not involved in early-stage oral cancers.&lt;/li&gt;&lt;li&gt;➤ Supra-omohyoid neck dissection involves the removal of lymph node Levels 1, 2, and 3 . Level 4 nodes are spared unless there is evidence of advanced disease, as they are typically not involved in early-stage oral cancers.&lt;/li&gt;&lt;li&gt;➤ Supra-omohyoid neck dissection&lt;/li&gt;&lt;li&gt;➤ 1, 2, and 3&lt;/li&gt;&lt;li&gt;➤ Level 4 nodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structure separates the superficial and deep lobes of submandibular gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyoid bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior belly of digastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mylohyoid muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horizontal line through angle of mandible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mylohyoid muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Of99oTa.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The mylohyoid muscle separates the superficial and deep lobes of the submandibular gland . It is also known as the oral diaphragm and plays a key role in separating the oral cavity from the neck. This anatomical knowledge is useful in surgeries involving the floor of the mouth and neck.&lt;/li&gt;&lt;li&gt;➤ The mylohyoid muscle separates the superficial and deep lobes of the submandibular gland . It is also known as the oral diaphragm and plays a key role in separating the oral cavity from the neck. This anatomical knowledge is useful in surgeries involving the floor of the mouth and neck.&lt;/li&gt;&lt;li&gt;➤ mylohyoid muscle&lt;/li&gt;&lt;li&gt;➤ submandibular gland&lt;/li&gt;&lt;li&gt;➤ oral diaphragm&lt;/li&gt;&lt;li&gt;➤ Salivary Glands&lt;/li&gt;&lt;li&gt;➤ Salivary Glands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following superficial parotidectomy for pleomorphic adenoma, which of these nerve injuries is uncommon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marginal mandibular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aurico-temporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lingual&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater auricular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lingual&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Memorize: In superficial parotidectomy , the marginal mandibular, auriculotemporal, and greater auricular nerves are at risk of injury. The lingual nerve is not typically involved, as it is anatomically distant from the surgical site, making its injury uncommon in this procedure.&lt;/li&gt;&lt;li&gt;➤ Memorize: In superficial parotidectomy , the marginal mandibular, auriculotemporal, and greater auricular nerves are at risk of injury. The lingual nerve is not typically involved, as it is anatomically distant from the surgical site, making its injury uncommon in this procedure.&lt;/li&gt;&lt;li&gt;➤ Memorize:&lt;/li&gt;&lt;li&gt;➤ superficial parotidectomy&lt;/li&gt;&lt;li&gt;➤ marginal mandibular, auriculotemporal, and greater auricular nerves&lt;/li&gt;&lt;li&gt;➤ lingual nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about medullary thyroid CA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen in MEN 1 syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor shows warm nodularity on thyroid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diarrhoea is commonly seen due to serotonin secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial variant is bilateral and multifocal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Familial variant is bilateral and multifocal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Familial variant is bilateral and multifocal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Familial medullary thyroid carcinoma is associated with MEN 2A and MEN 2B and is characterized by being bilateral, multifocal, and more aggressive , often presenting at a younger age due to the presence of congenital RET mutations. MTC produces calcitonin and CEA as tumor markers, and amyloid deposits in the stroma are a key histological feature, best visualized with Congo red stain showing apple-green birefringence under polarized light.&lt;/li&gt;&lt;li&gt;➤ Familial medullary thyroid carcinoma is associated with MEN 2A and MEN 2B and is characterized by being bilateral, multifocal, and more aggressive , often presenting at a younger age due to the presence of congenital RET mutations. MTC produces calcitonin and CEA as tumor markers, and amyloid deposits in the stroma are a key histological feature, best visualized with Congo red stain showing apple-green birefringence under polarized light.&lt;/li&gt;&lt;li&gt;➤ MEN 2A and MEN 2B&lt;/li&gt;&lt;li&gt;➤ bilateral, multifocal, and more aggressive&lt;/li&gt;&lt;li&gt;➤ calcitonin and CEA&lt;/li&gt;&lt;li&gt;➤ Congo red stain&lt;/li&gt;&lt;li&gt;➤ MTC&lt;/li&gt;&lt;li&gt;➤ Parafollicular C cells HP: Amyloid stroma Diarrhoea due to 5-HT/PG but in 30% only CEA, Calcitonin are +ve LN +, hemato mets common In familial, prophylactic TT at 5 years Rx: TT + level VI clearance&lt;/li&gt;&lt;li&gt;➤ Parafollicular C cells&lt;/li&gt;&lt;li&gt;➤ HP: Amyloid stroma&lt;/li&gt;&lt;li&gt;➤ Diarrhoea due to 5-HT/PG but in 30% only&lt;/li&gt;&lt;li&gt;➤ CEA, Calcitonin are +ve&lt;/li&gt;&lt;li&gt;➤ LN +, hemato mets common&lt;/li&gt;&lt;li&gt;➤ In familial, prophylactic TT at 5 years&lt;/li&gt;&lt;li&gt;➤ Rx: TT + level VI clearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is born with a neck swelling as shown. The swelling shows brilliant transillumination. This occurs due to defect in development of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular tree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&q
