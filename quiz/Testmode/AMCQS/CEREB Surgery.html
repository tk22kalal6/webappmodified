or other causes.&lt;/li&gt;&lt;li&gt;• Secondary hemorrhage:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Reactionary hemorrhage is due to dislodgement of clot: This is correct. Reactionary hemorrhage occurs when a previously formed clot is dislodged, causing bleeding.&lt;/li&gt;&lt;li&gt;• Option A. Reactionary hemorrhage is due to dislodgement of clot:&lt;/li&gt;&lt;li&gt;• Option C. Secondary hemorrhage is seen due to pressure by drain: Secondary hemorrhage usually occurs due to infection or pressure from a tumor or even a surgical drain.&lt;/li&gt;&lt;li&gt;• Option C. Secondary hemorrhage is seen due to pressure by drain:&lt;/li&gt;&lt;li&gt;• Option D. Secondary hemorrhage occurs 7-14 days after surgery: This is correct. Secondary hemorrhage typically occurs within this time frame post-surgery.&lt;/li&gt;&lt;li&gt;• Option D. Secondary hemorrhage occurs 7-14 days after surgery:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reactionary hemorrhage occurs within 24 hours post-surgery, often due to clot dislodgement or rise in blood pressure. Secondary hemorrhage occurs 7-14 days post-surgery, usually due to infection, tumor pressure, or erosion of a vessel. Understanding the timing and causes of different types of postoperative hemorrhage is crucial for timely and effective management.&lt;/li&gt;&lt;li&gt;➤ Reactionary hemorrhage occurs within 24 hours post-surgery, often due to clot dislodgement or rise in blood pressure.&lt;/li&gt;&lt;li&gt;➤ Secondary hemorrhage occurs 7-14 days post-surgery, usually due to infection, tumor pressure, or erosion of a vessel.&lt;/li&gt;&lt;li&gt;➤ Understanding the timing and causes of different types of postoperative hemorrhage is crucial for timely and effective management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about damage control resuscitation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use blood products for coagulopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicious use of crystalloids and colloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maintain Systolic BP &amp;gt; 100 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage control surgery for control of hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maintain Systolic BP &gt; 100 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Maintain Systolic BP &amp;gt; 100 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Use blood products for coagulopathy: This is true. Damage control resuscitation emphasizes the use of blood products to address coagulopathy, reduce dilutional coagulopathy, and maintain hemostasis. Option B. Judicious use of crystalloids and colloids: This is true. The judicious use of crystalloids and colloids helps avoid fluid overload and dilutional coagulopathy, ensuring more effective resuscitation. Option C. Maintain Systolic BP &amp;gt; 100 mm Hg: This is false. In damage control resuscitation, the goal is often permissive hypotension (maintaining a lower systolic BP, usually around 90 mm Hg) to avoid dislodging clots and causing re-bleeding, until definitive control of hemorrhage can be achieved. Option D. Damage control surgery for control of hemorrhage: This is true. Damage control surgery is a critical component of damage control resuscitation, focusing on rapid control of hemorrhage and contamination, followed by temporary closure and staged re-operation.&lt;/li&gt;&lt;li&gt;• Option A. Use blood products for coagulopathy: This is true. Damage control resuscitation emphasizes the use of blood products to address coagulopathy, reduce dilutional coagulopathy, and maintain hemostasis.&lt;/li&gt;&lt;li&gt;• Option A. Use blood products for coagulopathy:&lt;/li&gt;&lt;li&gt;• Option B. Judicious use of crystalloids and colloids: This is true. The judicious use of crystalloids and colloids helps avoid fluid overload and dilutional coagulopathy, ensuring more effective resuscitation.&lt;/li&gt;&lt;li&gt;• Option B. Judicious use of crystalloids and colloids:&lt;/li&gt;&lt;li&gt;• Option C. Maintain Systolic BP &amp;gt; 100 mm Hg: This is false. In damage control resuscitation, the goal is often permissive hypotension (maintaining a lower systolic BP, usually around 90 mm Hg) to avoid dislodging clots and causing re-bleeding, until definitive control of hemorrhage can be achieved.&lt;/li&gt;&lt;li&gt;• Option C. Maintain Systolic BP &amp;gt; 100 mm Hg:&lt;/li&gt;&lt;li&gt;• Option D. Damage control surgery for control of hemorrhage: This is true. Damage control surgery is a critical component of damage control resuscitation, focusing on rapid control of hemorrhage and contamination, followed by temporary closure and staged re-operation.&lt;/li&gt;&lt;li&gt;• Option D. Damage control surgery for control of hemorrhage:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Damage control resuscitation involves permissive hypotension to prevent clot dislodgement. The use of blood products is prioritized to address coagulopathy and maintain hemostasis. Judicious use of crystalloids and colloids is essential to avoid fluid overload. Damage control surgery is crucial for the rapid control of hemorrhage and contamination.&lt;/li&gt;&lt;li&gt;➤ Damage control resuscitation involves permissive hypotension to prevent clot dislodgement.&lt;/li&gt;&lt;li&gt;➤ The use of blood products is prioritized to address coagulopathy and maintain hemostasis.&lt;/li&gt;&lt;li&gt;➤ Judicious use of crystalloids and colloids is essential to avoid fluid overload.&lt;/li&gt;&lt;li&gt;➤ Damage control surgery is crucial for the rapid control of hemorrhage and contamination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents with a breast condition as demonstrated in the image below. This condition is due to the invasion of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermal lymphatics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cooper’s ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactiferous ducts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dermal lymphatics&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-124128.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Dermal lymphatics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dermal lymphatics: Correct. The image shows peau d&#x27;orange (orange peel) appearance of the breast, which is caused by the blockage of superficial dermal lymphatics by tumor invasion. This leads to edema in the breast, making the sweat glands and hair follicles more prominent and resulting in the typical orange peel appearance. Option B. Cooper’s ligaments: Incorrect. Infiltration of the ligaments of Cooper results in dimpling of the skin, not the peau d&#x27;orange appearance. Option C. Superficial veins: Incorrect. Involvement of superficial veins would present differently, such as with visible engorged veins rather than the peau d&#x27;orange appearance. Option D. Lactiferous ducts: Incorrect. Involvement of lactiferous ducts typically leads to nipple discharge or retraction, not the peau d&#x27;orange appearance.&lt;/li&gt;&lt;li&gt;• Option A. Dermal lymphatics: Correct. The image shows peau d&#x27;orange (orange peel) appearance of the breast, which is caused by the blockage of superficial dermal lymphatics by tumor invasion. This leads to edema in the breast, making the sweat glands and hair follicles more prominent and resulting in the typical orange peel appearance.&lt;/li&gt;&lt;li&gt;• Option A. Dermal lymphatics:&lt;/li&gt;&lt;li&gt;• Option B. Cooper’s ligaments: Incorrect. Infiltration of the ligaments of Cooper results in dimpling of the skin, not the peau d&#x27;orange appearance.&lt;/li&gt;&lt;li&gt;• Option B. Cooper’s ligaments:&lt;/li&gt;&lt;li&gt;• Option C. Superficial veins: Incorrect. Involvement of superficial veins would present differently, such as with visible engorged veins rather than the peau d&#x27;orange appearance.&lt;/li&gt;&lt;li&gt;• Option C. Superficial veins:&lt;/li&gt;&lt;li&gt;• Option D. Lactiferous ducts: Incorrect. Involvement of lactiferous ducts typically leads to nipple discharge or retraction, not the peau d&#x27;orange appearance.&lt;/li&gt;&lt;li&gt;• Option D. Lactiferous ducts:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peau d&#x27;orange appearance of the breast is caused by the blockage of dermal lymphatics due to tumor invasion. This blockage leads to edema, making sweat glands and hair follicles more prominent, resulting in the characteristic orange peel appearance.&lt;/li&gt;&lt;li&gt;➤ Peau d&#x27;orange appearance of the breast is caused by the blockage of dermal lymphatics due to tumor invasion.&lt;/li&gt;&lt;li&gt;➤ This blockage leads to edema, making sweat glands and hair follicles more prominent, resulting in the characteristic orange peel appearance.&lt;/li&gt;&lt;li&gt;➤ Infiltration of Cooper’s ligaments results in skin dimpling, not peau d&#x27;orange.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following head trauma, a patient opens eyes to pain, localizes pain on the right shoulder but withdraws on the left side, and speaks incoherent words. His GCS is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 10&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Glasgow Coma Scale (GCS) is used to assess the consciousness level of a patient following a head injury. It evaluates three responses: eye opening, verbal response, and motor response.&lt;/li&gt;&lt;li&gt;• Eye Opening Response:&lt;/li&gt;&lt;li&gt;• Eye Opening Response:&lt;/li&gt;&lt;li&gt;• Spontaneous (4 points) To verbal command (3 points) To pain (2 points) - This patient No response (1 point)&lt;/li&gt;&lt;li&gt;• Spontaneous (4 points)&lt;/li&gt;&lt;li&gt;• To verbal command (3 points)&lt;/li&gt;&lt;li&gt;• To pain (2 points) - This patient&lt;/li&gt;&lt;li&gt;• No response (1 point)&lt;/li&gt;&lt;li&gt;• Verbal Response:&lt;/li&gt;&lt;li&gt;• Verbal Response:&lt;/li&gt;&lt;li&gt;• Oriented (5 points) Confused conversation (4 points) Inappropriate words (3 points) - This patient Incomprehensible sounds (2 points) No response (1 point)&lt;/li&gt;&lt;li&gt;• Oriented (5 points)&lt;/li&gt;&lt;li&gt;• Confused conversation (4 points)&lt;/li&gt;&lt;li&gt;• Inappropriate words (3 points) - This patient&lt;/li&gt;&lt;li&gt;• Incomprehensible sounds (2 points)&lt;/li&gt;&lt;li&gt;• No response (1 point)&lt;/li&gt;&lt;li&gt;• Motor Response:&lt;/li&gt;&lt;li&gt;• Motor Response:&lt;/li&gt;&lt;li&gt;• Obeys commands (6 points) Localizes pain (5 points) - This patient Withdraws from pain (4 points) Flexion to pain (3 points) Extension to pain (2 points) No response (1 point)&lt;/li&gt;&lt;li&gt;• Obeys commands (6 points)&lt;/li&gt;&lt;li&gt;• Localizes pain (5 points) - This patient&lt;/li&gt;&lt;li&gt;• Withdraws from pain (4 points)&lt;/li&gt;&lt;li&gt;• Flexion to pain (3 points)&lt;/li&gt;&lt;li&gt;• Extension to pain (2 points)&lt;/li&gt;&lt;li&gt;• No response (1 point)&lt;/li&gt;&lt;li&gt;• Calculation:&lt;/li&gt;&lt;li&gt;• Calculation:&lt;/li&gt;&lt;li&gt;• Eye Opening: 2 points Verbal Response: 3 points Motor Response: 5 points (take the better response) Total GCS : 2 + 3 + 5 = 10&lt;/li&gt;&lt;li&gt;• Eye Opening: 2 points&lt;/li&gt;&lt;li&gt;• Verbal Response: 3 points&lt;/li&gt;&lt;li&gt;• Motor Response: 5 points (take the better response)&lt;/li&gt;&lt;li&gt;• Total GCS : 2 + 3 + 5 = 10&lt;/li&gt;&lt;li&gt;• Total GCS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male was brought to the emergency department after a motor vehicle accident. He is unconscious and shows signs of head trauma. The patient’s initial examination reveals bradycardia, hypertension, and irregular respirations. A CT scan of the head shows significant cerebral edema. What is the term for the sequential events following head trauma that lead to the coning of the medulla and death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monro-Kelly doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushing’s triad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rostro-caudal decay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary brain injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rostro-caudal decay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Rostro-caudal decay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Monro-Kelly doctrine: This principle states that the total volume inside the cranium is constant, comprising brain tissue, blood, and cerebrospinal fluid (CSF). Any increase in the volume of one component must be compensated by a decrease in the volume of another to maintain intracranial pressure. Option B. Cushing’s triad: Refers to a clinical triad of hypertension, bradycardia, and irregular respirations, which is a late sign of increased intracranial pressure and impending brain herniation. Option C. Rostro-caudal decay: Describes the progression of neurological deterioration from the cerebral cortex down through the brainstem due to increasing intracranial pressure, eventually leading to herniation of the brainstem (coning of the medulla) and death. Option D. Secondary brain injury: Refers to the subsequent damage that occurs after the initial injury, including inflammation, ischemia, and swelling, which can exacerbate the primary injury.&lt;/li&gt;&lt;li&gt;• Option A. Monro-Kelly doctrine: This principle states that the total volume inside the cranium is constant, comprising brain tissue, blood, and cerebrospinal fluid (CSF). Any increase in the volume of one component must be compensated by a decrease in the volume of another to maintain intracranial pressure.&lt;/li&gt;&lt;li&gt;• Option A. Monro-Kelly doctrine:&lt;/li&gt;&lt;li&gt;• Option B. Cushing’s triad: Refers to a clinical triad of hypertension, bradycardia, and irregular respirations, which is a late sign of increased intracranial pressure and impending brain herniation.&lt;/li&gt;&lt;li&gt;• Option B. Cushing’s triad:&lt;/li&gt;&lt;li&gt;• Option C. Rostro-caudal decay: Describes the progression of neurological deterioration from the cerebral cortex down through the brainstem due to increasing intracranial pressure, eventually leading to herniation of the brainstem (coning of the medulla) and death.&lt;/li&gt;&lt;li&gt;• Option C. Rostro-caudal decay:&lt;/li&gt;&lt;li&gt;• Option D. Secondary brain injury: Refers to the subsequent damage that occurs after the initial injury, including inflammation, ischemia, and swelling, which can exacerbate the primary injury.&lt;/li&gt;&lt;li&gt;• Option D. Secondary brain injury:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rostro-caudal decay involves the sequential neurological deterioration from the cerebral cortex through the brainstem due to increasing intracranial pressure, leading to herniation and death. Recognizing and managing increased intracranial pressure promptly is crucial in preventing this fatal progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male smoker presents with painless hematuria. Further investigation reveals bladder cancer extending up to the muscle layer. What should be the treatment of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravesical BCG followed by chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical cystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radical cystectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Radical cystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intravesical BCG followed by chemotherapy: Intravesical BCG is typically used for non-muscle invasive bladder cancer (NMIBC). It is effective in reducing recurrence and progression of superficial bladder cancer but is not adequate for muscle-invasive disease. Option B. Systemic chemotherapy: While systemic chemotherapy can be used as part of the treatment plan, especially in a neoadjuvant setting (before surgery) or for metastatic disease, it is not the primary treatment of choice for muscle-invasive bladder cancer without metastatic disease. Option C. Radical cystectomy: Radical cystectomy is the standard treatment for muscle-invasive bladder cancer. It involves the removal of the bladder and surrounding tissues/organs (such as prostate in men and uterus in women), and it provides the best chance for long-term survival and disease control. Option D. Radiotherapy: Radiotherapy can be an option for patients who are not candidates for surgery, but it is typically not the first-line treatment for muscle-invasive bladder cancer when the patient is otherwise healthy and a surgical candidate.&lt;/li&gt;&lt;li&gt;• Option A. Intravesical BCG followed by chemotherapy: Intravesical BCG is typically used for non-muscle invasive bladder cancer (NMIBC). It is effective in reducing recurrence and progression of superficial bladder cancer but is not adequate for muscle-invasive disease.&lt;/li&gt;&lt;li&gt;• Option A. Intravesical BCG followed by chemotherapy:&lt;/li&gt;&lt;li&gt;• Option B. Systemic chemotherapy: While systemic chemotherapy can be used as part of the treatment plan, especially in a neoadjuvant setting (before surgery) or for metastatic disease, it is not the primary treatment of choice for muscle-invasive bladder cancer without metastatic disease.&lt;/li&gt;&lt;li&gt;• Option B. Systemic chemotherapy:&lt;/li&gt;&lt;li&gt;• Option C. Radical cystectomy: Radical cystectomy is the standard treatment for muscle-invasive bladder cancer. It involves the removal of the bladder and surrounding tissues/organs (such as prostate in men and uterus in women), and it provides the best chance for long-term survival and disease control.&lt;/li&gt;&lt;li&gt;• Option C. Radical cystectomy:&lt;/li&gt;&lt;li&gt;• Option D. Radiotherapy: Radiotherapy can be an option for patients who are not candidates for surgery, but it is typically not the first-line treatment for muscle-invasive bladder cancer when the patient is otherwise healthy and a surgical candidate.&lt;/li&gt;&lt;li&gt;• Option D. Radiotherapy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For muscle-invasive bladder cancer, the treatment of choice is radical cystectomy, which involves the removal of the bladder and surrounding tissues to achieve the best long-term outcomes. Painless hematuria in a smoker is highly suggestive of bladder carcinoma and should prompt thorough evaluation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old male patient was brought to the ER after a road traffic accident. On examination, left-sided hydropneumothorax was noted. Tube thoracostomy was done and around 1850 ml was drained in 1 hour. What is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer a hemostatic agent through the chest tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue resuscitation for the next 6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent thoracentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency thoracotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Emergency thoracotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D. Emergency thoracotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In massive hemothorax, presence of &amp;gt;1500 ml blood in ICD immediately is an indication for thoracotomy.&lt;/li&gt;&lt;li&gt;• In massive hemothorax, presence of &amp;gt;1500 ml blood in ICD immediately is an indication for thoracotomy.&lt;/li&gt;&lt;li&gt;• Option A. Administer a hemostatic agent through the chest tube: This is not appropriate when there is a massive blood loss. Option B. Continue resuscitation for the next 6 hours: While resuscitation is necessary, immediate control of bleeding is critical in this case. Option C. Urgent thoracentesis: This is not the suitable intervention for a severe condition like this. Option D. Emergency thoracotomy: Given the significant blood loss (1850 ml) and the critical condition of the patient, emergency thoracotomy is the most appropriate management. It allows for direct access to the bleeding source for immediate control of bleeding and repair of injuries.&lt;/li&gt;&lt;li&gt;• Option A. Administer a hemostatic agent through the chest tube: This is not appropriate when there is a massive blood loss.&lt;/li&gt;&lt;li&gt;• Option A. Administer a hemostatic agent through the chest tube:&lt;/li&gt;&lt;li&gt;• Option B. Continue resuscitation for the next 6 hours: While resuscitation is necessary, immediate control of bleeding is critical in this case.&lt;/li&gt;&lt;li&gt;• Option B. Continue resuscitation for the next 6 hours:&lt;/li&gt;&lt;li&gt;• Option C. Urgent thoracentesis: This is not the suitable intervention for a severe condition like this.&lt;/li&gt;&lt;li&gt;• Option C. Urgent thoracentesis:&lt;/li&gt;&lt;li&gt;• Option D. Emergency thoracotomy: Given the significant blood loss (1850 ml) and the critical condition of the patient, emergency thoracotomy is the most appropriate management. It allows for direct access to the bleeding source for immediate control of bleeding and repair of injuries.&lt;/li&gt;&lt;li&gt;• Option D. Emergency thoracotomy:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of significant blood loss and critical condition, emergency thoracotomy is essential to control bleeding and repair injuries immediately.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents to the clinic with a lump under her jaw. On examination, the lump is found to be associated with the submandibular gland. Which structure separates the superficial and deep lobes of the submandibular gland?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyoid bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior belly of digastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mylohyoid muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horizontal line through the angle of mandible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mylohyoid muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Mylohyoid muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The mylohyoid muscle separates the superficial and deep lobes of the submandibular gland. The submandibular gland wraps around the posterior edge of the mylohyoid muscle, forming its superficial and deep parts.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Hyoid bone: The hyoid bone is located in the anterior neck and does not play a role in separating the lobes of the submandibular gland.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Hyoid bone:&lt;/li&gt;&lt;li&gt;• Option B. Posterior belly of digastric: The posterior belly of the digastric muscle is located near the submandibular gland, but it does not separate the superficial and deep lobes of the gland.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Posterior belly of digastric:&lt;/li&gt;&lt;li&gt;• Option D. Horizontal line through the angle of mandible: A horizontal line through the angle of the mandible is an anatomical reference but does not separate the superficial and deep lobes of the gland&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Horizontal line through the angle of mandible:&lt;/li&gt;&lt;li&gt;• Educational objective: The mylohyoid muscle separates the superficial and deep lobes of the submandibular gland.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient is brought to the casualty with maxillofacial trauma after a road traffic accident (RTA). He has altered consciousness and desaturation. What is the preferred method of securing the airway for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mask ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal mask airway (LMA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasotracheal intubation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tracheostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tracheostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Patients with severe maxillofacial trauma are highly likely to experience severe airway compromise or obstruction. In such cases, intubation is necessary to maintain airway competency. Given the presence of facial trauma, tracheostomy is the preferred method as it bypasses the obstructed upper airway by creating an opening and placing a stoma in the anterior wall of the trachea.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Mask ventilation: Mask ventilation is often difficult in patients with facial trauma due to structural damage and may not provide a secure airway.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Mask ventilation:&lt;/li&gt;&lt;li&gt;• Option B. Laryngeal mask airway (LMA): LMA can be used temporarily but is not ideal for long-term airway management in patients with facial trauma as it does not protect against aspiration and may be dislodged.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Laryngeal mask airway (LMA):&lt;/li&gt;&lt;li&gt;• Option D. Nasotracheal intubation: Nasotracheal intubation is contraindicated in patients with facial trauma due to the risk of further injury to the nasal and facial structures.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Nasotracheal intubation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Tracheostomy is the preferred method for securing the airway in patients with severe maxillofacial trauma. Mask ventilation and LMA may be used temporarily but do not provide a secure airway. Nasotracheal intubation is contraindicated in facial trauma due to the risk of further injury.&lt;/li&gt;&lt;li&gt;➤ Tracheostomy is the preferred method for securing the airway in patients with severe maxillofacial trauma.&lt;/li&gt;&lt;li&gt;➤ Tracheostomy&lt;/li&gt;&lt;li&gt;➤ Mask ventilation and LMA may be used temporarily but do not provide a secure airway.&lt;/li&gt;&lt;li&gt;➤ Mask ventilation&lt;/li&gt;&lt;li&gt;➤ LMA&lt;/li&gt;&lt;li&gt;➤ Nasotracheal intubation is contraindicated in facial trauma due to the risk of further injury.&lt;/li&gt;&lt;li&gt;➤ Nasotracheal intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old woman, 10 years after mastectomy, notices gradual swelling and heaviness in her right upper limb without pain. On examination, nodules are noted over the arm. What is the most likely cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphangiosarcoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic outlet syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic venous insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent breast cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphangiosarcoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Lymphangiosarcoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following manifestations is typically associated with multiple endocrine neoplasia type 1 syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid hyperplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parathyroid hyperplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Parathyroid hyperplasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the preferred treatment for a benign tumor of the superficial parotid gland on FNAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wide local incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial parotidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiation therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superficial parotidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Superficial parotidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following x ray is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Miliary TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung metastasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung metastasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-131600.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lung metastasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 year old male presents with complaints of pain in the calf muscles after walking for a certain distance. The pain is relieved by rest and reoccurs upon resuming walking. Based on Boyd’s classification, what is the most likely grade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grade III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Grade III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese patient underwent cholecystectomy and subsequently complained of bursting pain in the legs and calf swelling. There is tenderness noted in the calf, which is worse on squeezing. Which investigation would be most appropriate for further evaluation?&quot;, &quot;o  false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inguinal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epididymo-orchiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left varicocele&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Left varicocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Left varicocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was brought to the emergency with hypotension, raised JVP, muffled heart sounds, engorged neck veins. He died in the hospital and an autopsy was done which showed the following image. The most likely cause of death in this patient would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillary muscle rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Massive hemothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cardiac tamponade&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-164746.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cardiac tamponade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pressure sore showing skin breach and visible subcutaneous fat is considered to be of what grade?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stage 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Stage 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was operated on for benign prostatic hyperplasia. On evaluation, incidentally, cancer of the Prostate was detected and on further workup was found to have metastasis. Which of the following drug is used for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Goserelin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adriamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Goserelin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Goserelin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of renal calculi is resistant to Extracorporeal Shock-Wave Lithotripsy (ESWL)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Struvite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium oxalate dihydrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uric Acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Cystine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of each option:&lt;/li&gt;&lt;li&gt;• Option A. Struvite : Struvite stones are generally responsive to ESWL. They often contain magnesium and ammonia and can be fragmented successfully with shock waves. However, when they attain large size and form staghorn shape, ESWL is not performed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Struvite&lt;/li&gt;&lt;li&gt;• Option B. Cystine: Cystine stones are known to be resistant to ESWL. These stones are composed of cystine, an amino acid, and they have a dense and crystalline structure that makes them less responsive to shock wave treatment.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Cystine:&lt;/li&gt;&lt;li&gt;• Option C. Calcium oxalate dihydrate : ESWL is often effective for calcium oxalate dihydrate stones. These stones are one of the most common types, and their composition typically allows for successful fragmentation with shock waves.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Calcium oxalate dihydrate&lt;/li&gt;&lt;li&gt;• Option D. Uric Acid: Uric acid stones are also responsive to ESWL. These stones are composed of uric acid crystals and can be effectively broken down using shock wave lithotripsy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Uric Acid:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• ESWL is a non-invasive method that generates shockwaves outside the body, which are focused on the stones. It is the most common method of treating urinary tract stones nowadays. Stones up to approximately 2 cm in size can be treated with this form of treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The procedure in the image shows methylene blue dye being injected in the peritumoral region. What is this procedure used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Localizing the tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Identifying the margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sentinel Lymph node biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Identifying metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sentinel Lymph node biopsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-165406.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sentinel lymph node biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with Renal calculus of &amp;gt; 4 cm of the Staghorn type. What is the best management modality in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percutaneous Nephrolithotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureteroscopic removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open pyelolithotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Percutaneous Nephrolithotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Percutaneous Nephrolithotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of each option:&lt;/li&gt;&lt;li&gt;• Option A. ESWL (Extracorporeal Shock Wave Lithotripsy): ESWL is a non-invasive procedure that uses shock waves to break up kidney stones into smaller pieces, making them easier to pass. While ESWL is effective for smaller kidney stones (&amp;lt;2cm), it may not be as successful for very large and complex Staghorn calculi.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. ESWL (Extracorporeal Shock Wave Lithotripsy):&lt;/li&gt;&lt;li&gt;• Option B. Percutaneous Nephrolithotomy (PCNL): PCNL is the preferred treatment for large and complex kidney stones, especially Staghorn calculi. It involves making a small incision in the patient&#x27;s back to access the kidney directly. A nephroscope is then used to remove or break up the stone. PCNL is highly effective in managing large stones like Staghorn calculi.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Percutaneous Nephrolithotomy (PCNL):&lt;/li&gt;&lt;li&gt;• Option C. Ureteroscopic removal: Ureteroscopy is a procedure that involves inserting a thin, flexible tube (ureteroscope) through the urethra and bladder to reach the stone in the kidney or upper urinary tract. While it can be effective for ureteric stones, it may not be the best choice for Staghorn calculi, especially those larger than 4 cm.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Ureteroscopic removal:&lt;/li&gt;&lt;li&gt;• Option D. Open pyelolithotomy: This may be done in cases where PCNL fails or is contra-indicated.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Open pyelolithotomy: This may be done in cases where PCNL fails or is contra-indicated.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Percutaneous Nephrolithotomy (PCNL) is the gold standard for the management of large and complex stones, like in this case.&lt;/li&gt;&lt;li&gt;• PCNL is indicated in&lt;/li&gt;&lt;li&gt;• Staghorn calculi - Stone &amp;gt;2 cm Hard stones (Cystine)&lt;/li&gt;&lt;li&gt;• Staghorn calculi - Stone &amp;gt;2 cm&lt;/li&gt;&lt;li&gt;• Hard stones (Cystine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old female is admitted to the hospital with complaints of vomiting and abdominal distention. A nasogastric (NG) tube is inserted to decompress the stomach. However, the patient remains conscious and alert during the procedure. What is the best position to place the patient in during the insertion of the NG tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supine with neck flexion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supine with neck extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sitting with neck flexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitting with neck extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sitting with neck flexion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Sitting with neck flexion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Sitting with neck flexion: This is the best position for a conscious patient during Ryle&#x27;s tube insertion . Sitting allows for better alignment of the upper gastrointestinal tract, making it easier to guide the tube through the esophagus and into the stomach. Neck flexion helps align the crico-pharynx with the Ryle’s tube, reducing faulty tracheal insertion.&lt;/li&gt;&lt;li&gt;• best position for a conscious patient during Ryle&#x27;s tube insertion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best position for a conscious patient to be in during the insertion of Ryle&#x27;s tube is sitting with neck flexion.&lt;/li&gt;&lt;li&gt;➤ Confirmation of the correct position of RT is done by:&lt;/li&gt;&lt;li&gt;➤ Auscultation in the epigastric area while injecting a bolus of air Aspiration of gastric contents X-ray chest + upper abdomen&lt;/li&gt;&lt;li&gt;➤ Auscultation in the epigastric area while injecting a bolus of air&lt;/li&gt;&lt;li&gt;➤ Aspiration of gastric contents&lt;/li&gt;&lt;li&gt;➤ X-ray chest + upper abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the emergency department after a road traffic accident. He has chest trauma, a respiratory rate of 40 breaths per minute, and a blood pressure of 90/50 mmHg. The patient is conscious but only able to speak in short phrases. On examination, there is hyperresonance on the affected side of the chest. What should be your next immediate step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intubate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insert needle in appropriate intercostal space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start intravenous fluids urgently&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take a chest X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Insert needle in appropriate intercostal space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Insert needle in appropriate intercostal space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option A . Intubate : While maintaining a patient&#x27;s airway is crucial in cases of respiratory distress, intubation is not the immediate next step in this case. The patient is conscious and speaking, indicating that they have a patent airway. The primary concern is addressing the chest trauma and potential tension pneumothorax.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Intubate&lt;/li&gt;&lt;li&gt;• Option B . Insert a needle in the appropriate intercostal space: The presence of hyper-resonance on percussion and the patient&#x27;s signs of respiratory distress suggest a potential tension pneumothorax. A tension pneumothorax occurs when air accumulates in the pleural space and compresses the lung, leading to severe respiratory compromise. Inserting a needle (needle decompression) in the appropriate intercostal space is a life-saving procedure to release the trapped air and relieve the pressure on the affected lung.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Insert a needle in the appropriate intercostal space:&lt;/li&gt;&lt;li&gt;• Option C . Start intravenous fluids urgently: While providing intravenous fluids may be necessary, it is not the immediate priority in this case.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Start intravenous fluids urgently:&lt;/li&gt;&lt;li&gt;• Option D. Take a chest X-ray: While a chest X-ray can provide valuable diagnostic information, it is not the immediate next step in a suspected tension pneumothorax. Clinical signs and symptoms, including chest percussion and the patient&#x27;s condition, warrant immediate intervention to relieve the pressure on the lung.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Take a chest X-ray:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given clinical scenario of hemodynamic instability and hyper-resonance on the affected side is suggestive of tension pneumothorax.&lt;/li&gt;&lt;li&gt;➤ The next immediate step of management is inserting a needle i.e. needle decompression in the appropriate intercostal space (ICS).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement regarding retroperitoneal trauma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All zone 1 injury to be treated conservatively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zone 3 injury whether blunt or penetrative should always be explored&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zone 2 injury with expanding hematoma should be treated surgically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mattox maneuver is when the ascending colon is mobilized to visualise the IVC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zone 2 injury with expanding hematoma should be treated surgically&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Zone 2 injury with expanding hematoma should be treated surgically&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option C. Zone 2 injury with expanding hematoma should be treated surgically: Zone 2 hematoma is seen in flank region and typically related to renal injury. Zone 2 hematomas may be conserved unless they are expanding, when surgery is indicated.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Zone 2 injury with expanding hematoma should be treated surgically:&lt;/li&gt;&lt;li&gt;• Option A. Zone 1 hematoma refers to central zone, where likely structures injured are abdominal aorta or IVC are injured. Since these are major vascular injuries, all zone 1 hematomas should be explored.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Zone 1 hematoma refers to central zone,&lt;/li&gt;&lt;li&gt;• Option B. Zone 3 refers to the pelvis region , and injuries in this area Should be managed conservatively with pelvic binder or external fixator. Exploration in these areas is dangerous and should be avoided whenever possible.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Zone 3 refers to the pelvis region&lt;/li&gt;&lt;li&gt;• Option D. The Mattox maneuver is a surgical technique used during emergency laparotomies to visualize the abdominal aorta. It involves mobilizing the left sided abdominal viscera medially, which allows for better visualization of the retroperitoneum and the aorta. This maneuver can be useful in cases of trauma or other emergency situations where visualization of the aorta is necessary.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Zone 1 RP hematomas should be explored, Zone 2 should be explored only if expanding and Zone 3 should be preferentially conserved.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old accountant underwent parotidectomy following which she developed lower lip paralysis. This probably occurred because of an injury to which of the following structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal branch of facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical branch of facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parotid duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marginal Mandibular branch of facial nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Marginal Mandibular branch of facial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Marginal Mandibular branch of facial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option A. Temporal branch of facial nerve:&lt;/li&gt;&lt;li&gt;• Option A. Temporal branch of facial nerve:&lt;/li&gt;&lt;li&gt;• The temporal branch of the facial nerve innervates the muscles of the forehead and is not related to the lower lip.&lt;/li&gt;&lt;li&gt;• The temporal branch of the facial nerve innervates the muscles of the forehead and is not related to the lower lip.&lt;/li&gt;&lt;li&gt;• Option B. Cervical branch of facial nerve:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Cervical branch of facial nerve:&lt;/li&gt;&lt;li&gt;• The cervical branch of the facial nerve innervates certain neck muscles and is also not related to the lower lip.&lt;/li&gt;&lt;li&gt;• The cervical branch of the facial nerve innervates certain neck muscles and is also not related to the lower lip.&lt;/li&gt;&lt;li&gt;• Option C. Parotid duct:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Parotid duct:&lt;/li&gt;&lt;li&gt;• The parotid duct, also known as Stensen&#x27;s duct, carries saliva from the parotid gland to the mouth. Injury to this duct could result in salivary leakage from wound (salivary fistula).&lt;/li&gt;&lt;li&gt;• The parotid duct, also known as Stensen&#x27;s duct, carries saliva from the parotid gland to the mouth. Injury to this duct could result in salivary leakage from wound (salivary fistula).&lt;/li&gt;&lt;li&gt;• Option D. Marginal Mandibular branch of facial nerve:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Marginal Mandibular branch of facial nerve:&lt;/li&gt;&lt;li&gt;• The mandibular branch of the facial nerve, also known as the marginal mandibular branch, supplies motor fibers to the muscles responsible for lower lip movement. During a parotidectomy, there is a risk of injuring the nearby facial nerve branches, including the mandibular branch. Damage to this branch can lead to lower lip paralysis or weakness.&lt;/li&gt;&lt;li&gt;• The mandibular branch of the facial nerve, also known as the marginal mandibular branch, supplies motor fibers to the muscles responsible for lower lip movement. During a parotidectomy, there is a risk of injuring the nearby facial nerve branches, including the mandibular branch. Damage to this branch can lead to lower lip paralysis or weakness.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Lower lip paralysis is a result of an injury to the marginal mandibular branch of the facial nerve. During parotidectomy, the facial nerve may be at risk of injury since it passes through the parotid gland.&lt;/li&gt;&lt;li&gt;• Lower lip paralysis is a result of an injury to the marginal mandibular branch of the facial nerve.&lt;/li&gt;&lt;li&gt;• During parotidectomy, the facial nerve may be at risk of injury since it passes through the parotid gland.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the lesion as shown in the image below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropathic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venous ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculous ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuropathic ulcer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-170637.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/19/picture1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-170922.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Neuropathic ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of each option:&lt;/li&gt;&lt;li&gt;• Option A. Arterial ulcers are typically caused by poor blood circulation, often due to arterial disease. They often occur on the feet, toes, or lower legs and can appear as painful, pale wounds with well-defined edges. Other signs of ischemia are seen Option B. Neuropathic ulcers , also known as trophic ulcers, are the result of nerve damage, typically in individuals with conditions like diabetes or peripheral neuropathy. These ulcers are often painless and can develop on the soles of the feet or other areas subject to pressure. Option C . Venous ulcers are typically caused by venous insufficiency, which leads to poor blood circulation in the legs. These ulcers often appear near the ankles and are characterized by swelling, redness, and sometimes pain.&lt;/li&gt;&lt;li&gt;• Option A. Arterial ulcers are typically caused by poor blood circulation, often due to arterial disease. They often occur on the feet, toes, or lower legs and can appear as painful, pale wounds with well-defined edges. Other signs of ischemia are seen&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Arterial ulcers&lt;/li&gt;&lt;li&gt;• Option B. Neuropathic ulcers , also known as trophic ulcers, are the result of nerve damage, typically in individuals with conditions like diabetes or peripheral neuropathy. These ulcers are often painless and can develop on the soles of the feet or other areas subject to pressure.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Neuropathic ulcers&lt;/li&gt;&lt;li&gt;• Option C . Venous ulcers are typically caused by venous insufficiency, which leads to poor blood circulation in the legs. These ulcers often appear near the ankles and are characterized by swelling, redness, and sometimes pain.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Venous ulcers&lt;/li&gt;&lt;li&gt;• Option D. Tuberculous ulcers are a manifestation of tuberculosis infection in the skin. They are characterized by the presence of nodules or ulcers with undermined edges and a necrotic center.&lt;/li&gt;&lt;li&gt;• Option D. Tuberculous ulcers are a manifestation of tuberculosis infection in the skin. They are characterized by the presence of nodules or ulcers with undermined edges and a necrotic center.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Tuberculous ulcers&lt;/li&gt;&lt;li&gt;• Tuberculous ulcer with typical bluish undermined margins overlying sternal tuberculosis focus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Neuropathic ulcers result from peripheral neuropathy, where lack of sensation over pressure points leads to unnoticed minor wounds or cuts, eventually developing into ulcers. Features of neuropathic ulcers include painless, punched out ulcers with regular margins, commonly located on the plantar surface of the foot. Ulcer margins show the presence of calluses.&lt;/li&gt;&lt;li&gt;• Neuropathic ulcers result from peripheral neuropathy, where lack of sensation over pressure points leads to unnoticed minor wounds or cuts, eventually developing into ulcers.&lt;/li&gt;&lt;li&gt;• Features of neuropathic ulcers include painless, punched out ulcers with regular margins, commonly located on the plantar surface of the foot.&lt;/li&gt;&lt;li&gt;• Ulcer margins show the presence of calluses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old female diagnosed with morbid obesity is planned for laparoscopic sleeve gastrectomy. Which of the following is not an advantage of advising patient for a minimal access surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long learning curve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced paralytic ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Improved visual field&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less wound pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Long learning curve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Long learning curve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these surgical blades is used to performing lipoma excision on forearm of size 2 cm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11 no.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 no.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 no.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;21 no.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15 no.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/18/screenshot-2024-06-18-171200.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 15 no.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child was diagnosed with ileo-colic intussusception and is undergoing resection and anastomosis. In this intestinal anastomosis, strength is mainly provided by which of the following layer of the bowel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Submucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscularis mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Submucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Submucosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Submucosa has high collagen content and is the most stable suture layer in all sections of the GIT. Mucosa, serosa and muscularis mucosa do not have enough collagen content. Therefore, do not have enough strength for anastomosis. “The extra mucosal suture must include the submucosa because this has high collagen content and is the most stable suture layer in all sections of the gastrointestinal tract.”&lt;/li&gt;&lt;li&gt;➤ Submucosa has high collagen content and is the most stable suture layer in all sections of the GIT.&lt;/li&gt;&lt;li&gt;➤ Mucosa, serosa and muscularis mucosa do not have enough collagen content. Therefore, do not have enough strength for anastomosis.&lt;/li&gt;&lt;li&gt;➤ “The extra mucosal suture must include the submucosa because this has high collagen content and is the most stable suture layer in all sections of the gastrointestinal tract.”&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following options are a few statements about retrosternal goiter. Choose the correct statement.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sternal incision is always required to operate for surgical removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most of the retrosternal goiters can be removed by neck incision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It receives blood supply from the thoracodorsal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Operated in all patients regardless of symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most of the retrosternal goiters can be removed by neck incision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgeon inserts a probe into the duct from which the discharge is emerging. He makes a tennis racquet incision and dissects the flap to reach the duct. Finally, he excises the duct. What is this procedure known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrodochectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microdochectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hadfield procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nipple sparing mastectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Microdochectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Microdochectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
