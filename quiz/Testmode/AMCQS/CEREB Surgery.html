        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);

            questions = [{&quot;text&quot;: &quot;A 54-year-old male, following binge drinking and heavy meals, was brought to the emergency with sudden onset of severe left sided chest pain radiating to the left shoulder and subcutaneous emphysema. Pneumomediastinum was present. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mallory Weiss tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic ulcer perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal perforation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Esophageal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumomediastinum with sudden, severe chest pain after heavy meals or binge drinking strongly indicates esophageal perforation (Boerhaave syndrome), requiring prompt diagnosis with a CT scan with water-soluble contrast and subsequent surgical repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman undergoes a routine laparoscopic cholecystectomy for symptomatic cholelithiasis. During the procedure, the surgeon carefully identifies and dissects the structures within the Calot&#x27;s triangle to avoid injury to surrounding anatomical structures. The image below was captured during the surgery. Identify the structure as marked:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right hepatic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystic duct&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155624.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-133536.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystic duct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When performing a laparoscopic cholecystectomy, the surgeon must identify both the cystic duct and cystic artery within Calot’s triangle to ensure the critical view of safety before ligating and cutting these structures to prevent injury to the common bile duct or hepatic vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoes a laparoscopic total extraperitoneal (TEP) repair for an inguinal hernia. The image provided shows the placement of the mesh during the procedure. Which technique of mesh placement is being demonstrated in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preperitoneal Sublay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraperitoneal (IPOM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Preperitoneal Sublay&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141245_zE8SmyN.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Preperitoneal Sublay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ laparoscopic total extraperitoneal (TEP) repair for inguinal hernias, the mesh is placed in the preperitoneal space, referred to as preperitoneal sublay , to avoid contact with abdominal organs and prevent recurrence. This technique differs from onlay, inlay, or intraperitoneal mesh placements used in other types of hernia repairs.&lt;/li&gt;&lt;li&gt;➤ preperitoneal sublay&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with a recurring pilonidal sinus, and surgical treatment is planned. The image provided shows the surgical procedure performed. Which of the following procedures is depicted for the treatment of a pilonidal sinus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Limberg flap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bascom procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Karyadakis flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gilles fan flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Limberg flap&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141252.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141309.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Limberg flap&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Limberg flap is a commonly used surgical technique for the treatment of recurrent pilonidal sinus. It involves creating a rhomboid-shaped flap from adjacent tissue and transposing it to cover the defect created after excision of the pilonidal sinus, reducing recurrence risk and promoting better healing.&lt;/li&gt;&lt;li&gt;➤ Limberg flap&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with second degree burns affecting both upper limbs and the anterior chest and abdomen. What is the estimated percentage of total body surface area (TBSA) affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;27%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 36%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 36%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For estimating the extent of burns, Wallace&#x27;s Rule of Nines is a commonly used method. In adults, the anterior chest and abdomen together represent 18% of the TBSA, and each upper limb represents 9%. Therefore, burns affecting both upper limbs and the anterior chest/abdomen account for 36% of the total body surface area.&lt;/li&gt;&lt;li&gt;➤ Wallace&#x27;s Rule of Nines&lt;/li&gt;&lt;li&gt;➤ 36%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the outpatient clinic with a painless lump in her left breast that she noticed a few weeks ago. There is no associated redness, discharge, or fever. Her last mammogram was over two years ago, and there is no history of breast trauma. On examination, there is a firm, non-tender mass in the upper outer quadrant of the left breast, with no overlying skin changes or axillary lymphadenopathy. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Core biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibiotics and breast support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mammography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mammography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In women over 40 with a new breast lump, the most appropriate first step is mammography , followed by further investigation if needed (e.g., core biopsy) based on imaging findings. This approach follows the principle of triple assessment : clinical evaluation, imaging, and tissue diagnosis.&lt;/li&gt;&lt;li&gt;➤ mammography&lt;/li&gt;&lt;li&gt;➤ triple assessment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male underwent a routine colonoscopy during which a small polyp was removed from the ascending colon. Histopathological examination reveals that the polyp is a low-grade tubular adenoma with no evidence of dysplasia or invasive cancer. What is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stool for occult blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum CEA levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical resection of the colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surveillance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surveillance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Surveillance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients who have had a benign tubular adenoma removed without evidence of dysplasia or invasive cancer, the appropriate next step is surveillance via follow-up colonoscopy. Stool testing for occult blood and serum CEA levels are not appropriate for post-polypectomy follow-up, and surgical resection is only indicated in cases of malignancy.&lt;/li&gt;&lt;li&gt;➤ surveillance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old diabetic male presents to the emergency department with signs of sepsis after stepping on a nail several days ago. The wound on his foot has become severely infected, with necrotic tissue and pus evident on examination. The surgical team decides to perform an emergency debridement. How would this surgical wound be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contaminated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dirty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clean contaminated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dirty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141455.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dirty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wounds presenting with pus, necrosis, or infection are classified as dirty wounds . In diabetic patients, timely intervention like debridement is crucial due to the increased risk of wound complications and poor healing.&lt;/li&gt;&lt;li&gt;➤ pus, necrosis, or infection&lt;/li&gt;&lt;li&gt;➤ dirty wounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male involved in a motor vehicle accident is brought to the emergency department with a suspected retroperitoneal hematoma. On imaging, the hematoma is noted in Zone 2, and there is concern about potential injury to the renal vessels. During the surgery, the trauma surgeon decides to medialize the splenic flexure and descending colon to gain better access to the injury. Which maneuver is being described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cattell&#x27;s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mattox&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pringle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kocherization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mattox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141515.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mattox&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Mattox maneuver is used to gain access to the left retroperitoneum by mobilizing the descending colon and splenic flexure. It is performed to expose the left kidney, renal vessels, and other retroperitoneal structures, particularly in the setting of trauma.&lt;/li&gt;&lt;li&gt;➤ Mattox maneuver&lt;/li&gt;&lt;li&gt;➤ left retroperitoneum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male is undergoing surgery for esophageal variceal bleeding. As part of the procedure, a Sengstaken-Blakemore tube is inserted to control the hemorrhage. The gastric balloon of the tube is then inflated to secure its position and apply pressure to the bleeding site. With what substance and volume should the gastric balloon be inflated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;300 cc air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 cc saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 cc air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 cc saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 300 cc air&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141523.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 300 cc air&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When using a Sengstaken-Blakemore tube for esophageal variceal bleeding, the gastric balloon should be inflated with 300 cc of air to secure the tube and control the hemorrhage at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;➤ Sengstaken-Blakemore tube&lt;/li&gt;&lt;li&gt;➤ gastric balloon&lt;/li&gt;&lt;li&gt;➤ 300 cc of air&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is an uncommon cause of acute pancreatitis worldwide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smoking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smoking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141607.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Smoking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biliary stones and alcohol are the most common causes of acute pancreatitis, smoking is not typically considered a direct cause. Conditions such as hypercalcemia also contribute to acute pancreatitis, but smoking, despite its association with other pancreatic diseases, is an uncommon cause in this context.&lt;/li&gt;&lt;li&gt;➤ Biliary stones&lt;/li&gt;&lt;li&gt;➤ alcohol&lt;/li&gt;&lt;li&gt;➤ smoking&lt;/li&gt;&lt;li&gt;➤ hypercalcemia&lt;/li&gt;&lt;li&gt;➤ MC cause of Chronic pancreatitis: Alcohol MC cause of Acute pancreatitis: Biliary&lt;/li&gt;&lt;li&gt;➤ MC cause of Chronic pancreatitis: Alcohol&lt;/li&gt;&lt;li&gt;➤ MC cause of Acute pancreatitis: Biliary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old Lady with breast lump of size 6 x 7 cm, with skin dimpling, nipple retraction and fixity to P. Major muscle, belongs to what T stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T4d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-16%20171252_mykPV2E.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In breast cancer staging, a tumor larger than 5 cm without deeper chest wall or significant skin involvement is classified as T3 , regardless of dimpling, nipple retraction, or fixation to the pectoralis major muscle.&lt;/li&gt;&lt;li&gt;➤ 5 cm&lt;/li&gt;&lt;li&gt;➤ T3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following manifestations is not typically associated with multiple endocrine neoplasia type 1 syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic endocrine tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pituitary prolactinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pheochromocytoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pheochromocytoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma is associated with MEN 2 , not MEN 1 . The classic manifestations of MEN 1 include parathyroid hyperplasia , pancreatic endocrine tumors (especially gastrinomas), and pituitary tumors like prolactinomas. These are the hallmark findings in MEN 1 that should be recognized for accurate diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Pheochromocytoma&lt;/li&gt;&lt;li&gt;➤ MEN 2&lt;/li&gt;&lt;li&gt;➤ MEN 1&lt;/li&gt;&lt;li&gt;➤ MEN 1&lt;/li&gt;&lt;li&gt;➤ parathyroid hyperplasia&lt;/li&gt;&lt;li&gt;➤ pancreatic endocrine tumors&lt;/li&gt;&lt;li&gt;➤ pituitary tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old Type 2 diabetic patient presents with fever and hypotension to the casualty. He gives a history of a boil in the perianal area which developed 2 weeks ago. On examination, the perianal area is as shown in the picture below. Identify the incorrect statement about this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poor immunity is a risk factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infection can spread inguinal region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical treatment is required in most cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a case of dry gangrene&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is a case of dry gangrene&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141823.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is a case of dry gangrene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fournier’s gangrene is a form of wet gangrene , not dry gangrene, and occurs due to bacterial infection. It is common in patients with compromised immunity, like diabetics, and presents with signs of systemic infection. Immediate surgical debridement and IV antibiotics is necessary to control the infection and prevent further tissue damage.&lt;/li&gt;&lt;li&gt;➤ Fournier’s gangrene&lt;/li&gt;&lt;li&gt;➤ wet gangrene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;25-year-old male presented with head trauma during football game. He had altered consciousness for a few minutes. His current GCS is 15/15. CT brain shows the following. The next best step is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate craniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mannitol IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Observation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141831.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of mild traumatic brain injury with a normal GCS and normal CT scan , the appropriate next step is observation . More invasive interventions, such as craniotomy or administration of mannitol, are reserved for cases with clear evidence of intracranial pathology, which is absent in this scenario.&lt;/li&gt;&lt;li&gt;➤ mild traumatic brain injury&lt;/li&gt;&lt;li&gt;➤ GCS&lt;/li&gt;&lt;li&gt;➤ CT scan&lt;/li&gt;&lt;li&gt;➤ observation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female has recently undergone total thyroidectomy for a thyroid mass. The histopathological examination shows papillary thyroid cancer. Which of these is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radioiodine scan is done after surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum Thyroglobin is raised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymph node metastasis is common to level 1a and 1b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgery can be avoided if size is less than 1 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lymph node metastasis is common to level 1a and 1b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lymph node metastasis is common to level 1a and 1b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key concept to understand is that papillary thyroid cancer metastasis typically involves level VI lymph nodes (Delphian nodes) rather than levels 1a and 1b . This is a distinctive pattern for papillary thyroid carcinoma and crucial for diagnostic and therapeutic planning.&lt;/li&gt;&lt;li&gt;➤ papillary thyroid cancer metastasis typically involves level VI lymph nodes (Delphian nodes) rather than levels 1a and 1b&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the device and its use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Verees needle, Closed technique of pneumoperitoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Verees needle, Open technique of pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optical trocar, closed technique of pneumoperitoneum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optical trocar, open technique of pneumoperitoneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Verees needle, Closed technique of pneumoperitoneum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141838.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_otQdhe3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Veress needle, Closed technique of pneumoperitoneum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Veress needle is used in the closed technique of pneumoperitoneum , which involves blind insertion and insufflation of the peritoneal cavity with CO₂.&lt;/li&gt;&lt;li&gt;➤ Veress needle is used in the closed technique of pneumoperitoneum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the scenario in which the technique is performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal aortic bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lap cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver resection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodeno-duodenal anastomosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liver resection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141906.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Liver Resection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pringle maneuver is used to control bleeding by clamping the hepatic artery and portal vein within the hepatoduodenal ligament during liver surgeries or liver trauma .&lt;/li&gt;&lt;li&gt;➤ Pringle maneuver&lt;/li&gt;&lt;li&gt;➤ control bleeding by clamping the hepatic artery and portal vein within the hepatoduodenal ligament during liver surgeries or liver trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with painless PR bleed during defecation. The following procedure is done for which of these conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhoids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissure in ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fistula in ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anal canal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemorrhoids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141932.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141943.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hemorrhoids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stapled hemorrhoidopexy is a surgical technique specifically used for the treatment of hemorrhoids and is not suitable for conditions like anal fissures, fistulas, or anal cancer.&lt;/li&gt;&lt;li&gt;➤ Stapled hemorrhoidopexy is a surgical technique specifically used for the treatment of hemorrhoids&lt;/li&gt;&lt;li&gt;➤ Image shows stapled hemorrhoidopexy Grade 1 or 2 are managed by sclerotherapy/banding Grade 3 or 4 are managed by stapled procedures (image) or hemorrhoidectomy (Milligan Morgan)&lt;/li&gt;&lt;li&gt;➤ Image shows stapled hemorrhoidopexy&lt;/li&gt;&lt;li&gt;➤ Grade 1 or 2 are managed by sclerotherapy/banding&lt;/li&gt;&lt;li&gt;➤ Grade 3 or 4 are managed by stapled procedures (image) or hemorrhoidectomy (Milligan Morgan)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male who has been on treatment for varicose veins for the past 4 years, presents with eczema over the limb. What C stage does he belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C4a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141949.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-141957.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) C4a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ C4a in the CEAP classification corresponds to skin changes like eczema and pigmentation due to chronic venous insufficiency , distinguishing it from more severe classifications that involve ulcers or severe skin thickening.&lt;/li&gt;&lt;li&gt;➤ C4a in the CEAP classification corresponds to skin changes like eczema and pigmentation due to chronic venous insufficiency&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV C2- VV C3- edema C4a- pigment/eczema 4b- LDS/Atrophie blanche 4c- corona phlebectasia C5- healed ulcer C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV&lt;/li&gt;&lt;li&gt;➤ C2- VV&lt;/li&gt;&lt;li&gt;➤ C3- edema&lt;/li&gt;&lt;li&gt;➤ C4a- pigment/eczema 4b- LDS/Atrophie blanche 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche&lt;/li&gt;&lt;li&gt;➤ 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ C5- healed ulcer&lt;/li&gt;&lt;li&gt;➤ C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ A-Asymtomatic&lt;/li&gt;&lt;li&gt;➤ S- Symptomatic&lt;/li&gt;&lt;li&gt;➤ R- Recurrent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not true regarding renal stones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uric acid stones are seen on plain CT KUB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal stones can slip into bladder causing bladder stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystine crystals are hexagonal shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium oxalate stones are formed in infected urine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcium oxalate stones are formed in infected urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Calcium oxalate stones are formed in infected urine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate stones are not typically formed due to infected urine , unlike struvite stones, which are associated with infection by urease-producing bacteria. MC type of stone is calcium oxalate which forms in sterile urine Triple phosphate are formed in infected urine&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate stones are not typically formed due to infected urine , unlike struvite stones, which are associated with infection by urease-producing bacteria.&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate stones are not typically formed due to infected urine&lt;/li&gt;&lt;li&gt;➤ MC type of stone is calcium oxalate which forms in sterile urine&lt;/li&gt;&lt;li&gt;➤ Triple phosphate are formed in infected urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A road traffic accident patient on being asked his name replies, “I don’t know, I can’t recall?”. His eyes are open, and he looks around for known faces. On being asked to raise his right hand, he stares blankly. On squeezing his trapezius, he moves his shoulder away from the stimulus. His Glasgow Coma Score is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 12&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glasgow Coma Scale (GCS) score is determined by assessing eye, verbal, and motor responses individually and then summing their values to evaluate the level of consciousness.&lt;/li&gt;&lt;li&gt;➤ Eye opening spontaneous: E4 Confused: V4 Withdraws pain: M4&lt;/li&gt;&lt;li&gt;➤ Eye opening spontaneous: E4&lt;/li&gt;&lt;li&gt;➤ Confused: V4&lt;/li&gt;&lt;li&gt;➤ Withdraws pain: M4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to European hernia society classification (EHS), hernia labelled as PL2 implies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary direct, defect 2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary indirect, defect 2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary direct, defect 2 finger breadth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary indirect, defect 2 finger breadth&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary indirect, defect 2 finger breadth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary indirect, defect 2 finger breadth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ European Hernia Society (EHS) classification system , \&quot;PL2\&quot; denotes a primary lateral (indirect) hernia with a defect size of 2 finger breadths .&lt;/li&gt;&lt;li&gt;➤ European Hernia Society (EHS) classification system&lt;/li&gt;&lt;li&gt;➤ primary lateral (indirect) hernia with a defect size of 2 finger breadths&lt;/li&gt;&lt;li&gt;➤ P= Primary L= Lateral= Indirect M= Medial= direct Defect size in finger breadth.&lt;/li&gt;&lt;li&gt;➤ P= Primary&lt;/li&gt;&lt;li&gt;➤ L= Lateral= Indirect&lt;/li&gt;&lt;li&gt;➤ M= Medial= direct&lt;/li&gt;&lt;li&gt;➤ Defect size in finger breadth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This instrument is commonly used during preparing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Split thickness skin graft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full thickness graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Burns wound dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VAC dressing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Split thickness skin graft&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142010.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142033.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Split thickness skin graft&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Graft mesher is used in the preparation of split thickness skin grafts by creating perforations to increase the graft&#x27;s surface area, making it suitable for covering large wound areas.&lt;/li&gt;&lt;li&gt;➤ Graft mesher&lt;/li&gt;&lt;li&gt;➤ split thickness skin grafts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presented to the surgery OPD. On examination, his left scrotal sac is empty and under-developed. On clinical examination the left testis was found in the superficial inguinal pouch. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryptorchidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left undescended testis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ectopic testis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retractile testis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left ectopic testis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142043.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Left ectopic testis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An ectopic testis deviates from the normal path of descent and that the superficial inguinal pouch is the most common ectopic location. This is distinct from undescended or retractile testes, which follow different patterns of abnormal testicular position.&lt;/li&gt;&lt;li&gt;➤ An ectopic testis deviates from the normal path of descent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient with a history of chronic alcohol abuse presents to the clinic with complaints of lesion in the mouth. A picture of the patient&#x27;s oral cavity is provided, which reveals several white patches on the tongue and inner cheek which can’t be rubbed off. Based on this presentation, what is the likely diagnosis and next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukoplakia - wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukoplakia - biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis- antifungals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidiasis- biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukoplakia - biopsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142056.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukoplakia - biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leukoplakia presents as a non-removable white patches or plaques that develop on the mucous membranes of the mouth, throat, or other areas of the body, often in patients with risk factors such as alcohol or tobacco use. It requires a biopsy, typically from the lesion&#x27;s border, to rule out dysplasia or malignancy.&lt;/li&gt;&lt;li&gt;➤ Leukoplakia presents as a non-removable&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male was rushing to meet his girlfriend on a motorcycle and met with an accident. He was unable to urinate after the accident. On examination, abdominal distention was present with generalized rigidity. No blood was seen at the urethral meatus. Heart rate and blood pressure was normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Micturating cystogram (MCU)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insert Foleys and perform cystogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending urethrogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Insert Foleys and perform cystogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Insert Foleys and perform cystogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intraperitoneal bladder rupture commonly occurs when there is trauma/ direct blow to the urinary bladder when the bladder is full.  Urine drains into the abdominal cavity and thus suprapubic bulge is not seen. Features of chemical peritonitis are seen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;7-year-old boy presents with right-sided acute scrotum. Examination reveals tenderness which worsens on lifting the testis. Within how much maximum duration should the disease be surgically managed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 6 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of testicular torsion , surgical intervention should occur within 6 hours from the onset of symptoms to maximize the likelihood of testicular salvage.&lt;/li&gt;&lt;li&gt;➤ testicular torsion&lt;/li&gt;&lt;li&gt;➤ within 6 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenage patient came with pain in RIF since 5 days and a palpable lump. He is currently afebrile and pulse is 90/minute. Blood investigation shows increased TLC. A diagnosis of phlegmonous appendicitis is suspected. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparoscopy Appendectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alvarado regime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open Appendectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conservative management&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Conservative management&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that in cases of phlegmonous appendicitis or appendicular lump , the initial approach is conservative management (Ochsner-Sherren regimen), with interval appendectomy considered once the inflammation has resolved.&lt;/li&gt;&lt;li&gt;➤ phlegmonous appendicitis or appendicular lump&lt;/li&gt;&lt;li&gt;➤ conservative management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the management for a patient with a road traffic accident who presents with hemothorax, evidenced by 1600 ml of blood loss via a chest tube in 1 hour?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thoracotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reposition the ICD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drain for next 6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thoracotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thoracotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with hemothorax, indications for thoracotomy include:&lt;/li&gt;&lt;li&gt;➤ ICD showing blood output &amp;gt; 1500 ml ICD showing blood @ 250 ml/hour for 3 consecutive hours&lt;/li&gt;&lt;li&gt;➤ ICD showing blood output &amp;gt; 1500 ml&lt;/li&gt;&lt;li&gt;➤ ICD showing blood @ 250 ml/hour for 3 consecutive hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the diagnosis in a post-operative patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical site infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stitch granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intestinal obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wound dehiscence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wound dehiscence&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142118.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wound dehiscence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wound dehiscence is characterized by the reopening of a surgical wound, often within 5-6 days post-operatively, with signs including a pink serosanguineous discharge and, in severe cases, exposed internal structures like omentum.&lt;/li&gt;&lt;li&gt;➤ Wound dehiscence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition according to given image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arterial ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trophic ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venous ulcer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142130.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Venous ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Venous ulcers typically occur above the medial malleolus in the gaiter area and are associated with stasis changes, including pigmentation and eczema, due to chronic venous insufficiency.&lt;/li&gt;&lt;li&gt;➤ Venous ulcers typically occur above the medial malleolus in the gaiter area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old female patient presents with lower abdominal pain, frequent urination, and signs of dehydration. Physical examination reveals abdominal tenderness, and urine analysis indicates sterile pyuria. An image is provided. What is the first finding on cystoscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Golf hole ureteric orifice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periorificeal inflammation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thimble bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder diverticula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Periorificeal inflammation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142221.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Periorificeal inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In genitourinary tuberculosis , the initial finding on cystoscopy is typically periorificeal inflammation , indicating early bladder involvement near the affected ureteric orifice. Other findings like golf hole ureteric orifice and thimble bladder develop as the disease progresses.&lt;/li&gt;&lt;li&gt;➤ genitourinary tuberculosis&lt;/li&gt;&lt;li&gt;➤ periorificeal inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the treatment of the pathology in the newborn baby as shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Swanson’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duhamel’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ladd’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior sagittal anorectoplasty&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior sagittal anorectoplasty&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142228.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Posterior sagittal anorectoplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Posterior Sagittal Anorectoplasty (PSARP) is the treatment of choice for anorectal malformations , such as imperforate anus, in neonates, as shown on an invertogram X-ray. Image shows a lateral invertogram, done for Anorectal malformations.&lt;/li&gt;&lt;li&gt;➤ Posterior Sagittal Anorectoplasty (PSARP) is the treatment of choice for anorectal malformations , such as imperforate anus, in neonates, as shown on an invertogram X-ray.&lt;/li&gt;&lt;li&gt;➤ Posterior Sagittal Anorectoplasty (PSARP)&lt;/li&gt;&lt;li&gt;➤ anorectal malformations&lt;/li&gt;&lt;li&gt;➤ Image shows a lateral invertogram, done for Anorectal malformations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure leading to the complication shown in image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCNL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RIRS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open pyelolithotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ESWL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142238.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142244.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) ESWL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ESWL can lead to pneumoperitoneum as a rare complication due to potential bowel injury from shock waves, which can cause gas to enter the peritoneal cavity, visible as air under the diaphragm on imaging.&lt;/li&gt;&lt;li&gt;➤ ESWL can lead to pneumoperitoneum&lt;/li&gt;&lt;li&gt;➤ Image shows Steinstrasse , seen in ESWL&lt;/li&gt;&lt;li&gt;➤ Image shows Steinstrasse , seen in ESWL&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used to calculate % Burns area in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wallace’s rule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmar rule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lund’s charts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parkland formula&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lund’s charts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-16%20175351.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lund’s charts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lund and Browder&#x27;s charts are used for calculating the burn surface area in children due to their accuracy in adjusting for age-related differences in body surface proportions.&lt;/li&gt;&lt;li&gt;➤ Lund and Browder&#x27;s charts are used for calculating the burn surface area in children&lt;/li&gt;&lt;li&gt;➤ Wallace’s rule of 9 Size of patient’s hand with digits – 1 % Lund and Browder chart- also useful in children&lt;/li&gt;&lt;li&gt;➤ Wallace’s rule of 9&lt;/li&gt;&lt;li&gt;➤ Size of patient’s hand with digits – 1 %&lt;/li&gt;&lt;li&gt;➤ Lund and Browder chart- also useful in children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old healthy male is presented with a gunshot wound to the right upper thigh region. On examination, the patient was hemodynamically stable. Which of the following is known as “work-horse” suture material in general surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyglactin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catgut&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polyglactin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Polyglactin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polyglactin (Vicryl) is commonly considered the \&quot;work-horse\&quot; suture in general surgery due to its reliability, predictable absorption, and minimal tissue reactivity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The procedure shown in the image is used in the treatment of lower limb varicose veins. What is the procedure and what type of anesthesia is commonly used for this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foam sclerotherapy- Local anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foam sclerotherapy- no anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EVLA- local tumescent anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EVLA- Spinal anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. EVLA- local tumescent anesthesia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142303.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) EVLA- local tumescent anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endovenous Laser Ablation (EVLA) for varicose veins is commonly performed using local tumescent anesthesia , which provides effective anesthesia along the length of the treated vein while reducing toxicity and eliminating the need for general or spinal anesthesia.&lt;/li&gt;&lt;li&gt;➤ Endovenous Laser Ablation (EVLA) for varicose veins is commonly performed using local tumescent anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text& : &quot;Epidermis + whole dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whole skin + subcutaneous tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidermis + superficial dermis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142318.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142348.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidermis + superficial dermis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns involve the epidermis and superficial dermis , presenting with erythema, blistering, and significant pain.&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns&lt;/li&gt;&lt;li&gt;➤ epidermis and superficial dermis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl from Maharashtra presented with pain in the right upper abdomen, lump in the abdomen. Investigation revealed conjugated hyper-bilirubinemia. USG abdomen showed dilated distal CBD. MRCP shows type 3 choledochal cyst. What is the preferred treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP and sphincterotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excision + hepaticojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ERCP and sphincterotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ERCP and sphincterotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 3 choledochal cysts (choledochoceles) are treated with ERCP and sphincterotomy to relieve obstruction, as this type is intraduodenal and challenging to excise surgically.&lt;/li&gt;&lt;li&gt;➤ Type 3 choledochal cysts&lt;/li&gt;&lt;li&gt;➤ ERCP and sphincterotomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman presents with a history of decreased fetal movements gives birth to baby who is preterm. Respiratory distress is observed in her newborn. On examination, the neonate appears cyanotic with increased work of breathing. Auscultation reveals bowel sounds in the left hemithorax. Chest x-ray showed multiple air-fluid levels in left thorax. What will be the management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bag and mask ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical correction at birt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical correction after 48-72 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical correction at 6 months to 1 year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical correction after 48-72 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Surgical correction after 48-72 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital diaphragmatic hernia (CDH) management involves initial stabilization with delayed surgery (after 48-72 hours) to allow for pulmonary adjustment and management of pulmonary hypertension, improving surgical outcomes and respiratory stability.&lt;/li&gt;&lt;li&gt;➤ Congenital diaphragmatic hernia (CDH) management involves initial stabilization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about nephroblastoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spread by lymphatics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early lung metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment is by chemotherapy and surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presents in infancy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Presents in infancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Presents in infancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nephroblastoma (Wilms&#x27; tumor) typically presents in young children (2-5 years) rather than in infancy, distinguishing it from neuroblastoma, which commonly presents in infancy.&lt;/li&gt;&lt;li&gt;➤ Nephroblastoma (Wilms&#x27; tumor)&lt;/li&gt;&lt;li&gt;➤ young children (2-5 years)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has undergone surgery as shown in the image below. After this surgery, the patient presents with pallor, dizziness and sweating whenever he has a large meal. What will be the first step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tab Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcutaneous Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical reversal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dietary modification&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dietary modification&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142400.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142430.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dietary modification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dietary modification is the first step in managing dumping syndrome after a Roux-en-Y gastric bypass, focusing on avoiding high-sugar foods and large meals to prevent rapid gastric emptying.&lt;/li&gt;&lt;li&gt;➤ Dietary modification is the first step in managing dumping syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Barium swallow image demonstrated below indicates:&quot;, &quot;optio
