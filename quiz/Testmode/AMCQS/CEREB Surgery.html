hiersch wiring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-184026.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/rectum-3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/rectum-4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thiersch wiring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiersch wiring is a less invasive approach for treating rectal prolapse, particularly in patients who cannot tolerate extensive surgery. It involves placing a supportive ring around the anal canal to prevent prolapse.&lt;/li&gt;&lt;li&gt;➤ Thiersch wiring&lt;/li&gt;&lt;li&gt;➤ Perineal Thiersch’s stitch Delorme’s Altemiers Abdominal Mesh rectopexy (Ripstein-anterior, Wells-posterior) Resection rectopexy (Goldman)&lt;/li&gt;&lt;li&gt;➤ Perineal Thiersch’s stitch Delorme’s Altemiers&lt;/li&gt;&lt;li&gt;➤ Thiersch’s stitch Delorme’s Altemiers&lt;/li&gt;&lt;li&gt;➤ Thiersch’s stitch&lt;/li&gt;&lt;li&gt;➤ Delorme’s&lt;/li&gt;&lt;li&gt;➤ Altemiers&lt;/li&gt;&lt;li&gt;➤ Abdominal Mesh rectopexy (Ripstein-anterior, Wells-posterior) Resection rectopexy (Goldman)&lt;/li&gt;&lt;li&gt;➤ Mesh rectopexy (Ripstein-anterior, Wells-posterior) Resection rectopexy (Goldman)&lt;/li&gt;&lt;li&gt;➤ Mesh rectopexy (Ripstein-anterior, Wells-posterior)&lt;/li&gt;&lt;li&gt;➤ Resection rectopexy (Goldman)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about inguinal anatomy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Poupart’s ligament connects pubic tubercle to ASIS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roof of inguinal canal is formed by conjoint muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital inguinal hernias are always of indirect type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/hernia-10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Medial wall of Hasselbach’s triangle is formed by inferior epigastric vessels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inguinal anatomy is important for understanding hernia types. Hasselbach&#x27;s triangle is bordered medially by the rectus abdominis, laterally by the inferior epigastric vessels, and inferiorly by the inguinal ligament.&lt;/li&gt;&lt;li&gt;➤ Hasselbach&#x27;s triangle&lt;/li&gt;&lt;li&gt;➤ INGUINAL ANATOMY&lt;/li&gt;&lt;li&gt;➤ INGUINAL ANATOMY&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fixing a strip of External Oblique Aponeurosis to re-inforce the inguinal canal is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bassini’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maloney’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shouldice’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desarda’s repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desarda’s repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Desarda’s repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desarda’s repair is a tissue-based inguinal hernia repair method using a strip of the external oblique aponeurosis to reinforce the inguinal canal without mesh.&lt;/li&gt;&lt;li&gt;➤ Desarda’s repair&lt;/li&gt;&lt;li&gt;➤ external oblique aponeurosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the technique of mesh placement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IPOM&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IPOM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-190427.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IPOM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IPOM (Intraperitoneal Onlay Mesh) is a technique in laparoscopic hernia repair where the mesh is placed inside the peritoneal cavity over the defect. It requires a dual-sided mesh to prevent adhesions with internal organs.&lt;/li&gt;&lt;li&gt;➤ IPOM (Intraperitoneal Onlay Mesh)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to European Hernia Society (EHS) classification, a primary direct hernia with a 3 cm defect size is labelled as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PM3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PL3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PM2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PL2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PM2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PM2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The EHS classification system for hernias uses designations like P (primary), M (medial), and L (lateral), with a number to indicate defect size. A primary direct hernia with a 3 cm defect would be classified as PM2 .&lt;/li&gt;&lt;li&gt;➤ EHS classification&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ M&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ PM2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Use of blue light during endoscopy for visualization of submucosal blood vessels is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromoendoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narrow band imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Virtual gastroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EUS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Narrow band imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-190439.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Narrow band imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Narrow Band Imaging (NBI) enhances the contrast of blood vessels and mucosal surfaces in endoscopy through the use of blue and green light wavelengths. It allows for better visualization of vascular structures without the need for external dyes, aiding in the detection of subtle mucosal abnormalities.&lt;/li&gt;&lt;li&gt;➤ Narrow Band Imaging (NBI)&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ Flexible gastroscopy: first investigation NBI- Blue light-&amp;gt; Submucosal vessels Chromoendoscopy- lugol’s iodine for squamous, methylene blue for intestinal&lt;/li&gt;&lt;li&gt;➤ Flexible gastroscopy: first investigation&lt;/li&gt;&lt;li&gt;➤ NBI- Blue light-&amp;gt; Submucosal vessels&lt;/li&gt;&lt;li&gt;➤ Chromoendoscopy- lugol’s iodine for squamous, methylene blue for intestinal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45/M presents with retrosternal burning pain. UGI scopy shows tongue like projections at GE junction. Biopsy reveals goblet cells with low grade intestinal dysplasia. Next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long term PPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RFA ± EMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophagectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RFA ± EMR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RFA ± EMR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For Barrett&#x27;s esophagus with low-grade dysplasia , radiofrequency ablation (RFA) ± endoscopic mucosal resection (EMR) is recommended to manage dysplasia and reduce the risk of progression to esophageal adenocarcinoma.&lt;/li&gt;&lt;li&gt;➤ Barrett&#x27;s esophagus with low-grade dysplasia&lt;/li&gt;&lt;li&gt;➤ radiofrequency ablation (RFA) ± endoscopic mucosal resection (EMR)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sample collected for organism for which this test is performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antral mucosa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antral mucosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-190522.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Antral mucosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CLO test detects H. pylori through urease activity and requires a sample from the antral mucosa of the stomach for accurate results.&lt;/li&gt;&lt;li&gt;➤ CLO test&lt;/li&gt;&lt;li&gt;➤ H. pylori&lt;/li&gt;&lt;li&gt;➤ antral mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most tolerated surgical treatment for duodenal ulcers:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Truncal vagotomy with antrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Highly selective vagotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Billroth 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Billroth 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Highly selective vagotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Highly selective vagotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For duodenal ulcer management, highly selective vagotomy is the most tolerated surgical option, as it reduces acid secretion while preserving stomach function and minimizing post-operative complications.&lt;/li&gt;&lt;li&gt;➤ duodenal ulcer&lt;/li&gt;&lt;li&gt;➤ highly selective vagotomy&lt;/li&gt;&lt;li&gt;➤ Best tolerated, least side effects: Highly selective vagotomy Most powerful: Vagotomy + antrectomy&lt;/li&gt;&lt;li&gt;➤ Best tolerated, least side effects: Highly selective vagotomy&lt;/li&gt;&lt;li&gt;➤ Most powerful: Vagotomy + antrectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;D2 lymphadenectomy for CA stomach entails removal of all of these stations except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 12&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In D2 lymphadenectomy for gastric cancer, lymph node stations 1 to 11 are typically removed, but station 12 is not included in this extent of dissection.&lt;/li&gt;&lt;li&gt;➤ D2 lymphadenectomy&lt;/li&gt;&lt;li&gt;➤ 1 to 11&lt;/li&gt;&lt;li&gt;➤ station 12&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man complains of upper abdominal pain after a heavy meal. There is tenderness in the upper abdomen and on X-ray, widening of the mediastinum is seen with pneumo-mediastinum. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous perforation of the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body causing perforation in esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of emphysematous bulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spontaneous perforation of the esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Spontaneous perforation of the esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Boerhaave syndrome is a spontaneous esophageal perforation often following forceful vomiting. It presents with pneumomediastinum and mediastinal widening and requires urgent medical intervention due to the risk of severe complications.&lt;/li&gt;&lt;li&gt;➤ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;➤ pneumomediastinum and mediastinal widening&lt;/li&gt;&lt;li&gt;➤ ESOPHAGEAL PERFORATION&lt;/li&gt;&lt;li&gt;➤ ESOPHAGEAL PERFORATION&lt;/li&gt;&lt;li&gt;➤ Iatrogenic (MC)- scope induced Spontaneous- Boerhaave-&amp;gt; most severe, LOWER 1/3RD -&amp;gt; Release of large amt of contents into mediastinum CT with water soluble contrast- IOC Surgical repair (&amp;lt;12 hrs)-&amp;gt; Large septic load/Breach of pleura/Boerhaave/intra-abdo perf&lt;/li&gt;&lt;li&gt;➤ Iatrogenic (MC)- scope induced&lt;/li&gt;&lt;li&gt;➤ Spontaneous- Boerhaave-&amp;gt; most severe, LOWER 1/3RD -&amp;gt; Release of large amt of contents into mediastinum&lt;/li&gt;&lt;li&gt;➤ CT with water soluble contrast- IOC&lt;/li&gt;&lt;li&gt;➤ Surgical repair (&amp;lt;12 hrs)-&amp;gt; Large septic load/Breach of pleura/Boerhaave/intra-abdo perf&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this visualisation in lap cholecystectomy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruvier’s sulcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calot’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Critical view of safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triangle of doom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Critical view of safety&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-190557.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-190608.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Critical view of safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Critical View of Safety (CVS) is essential in laparoscopic cholecystectomy to confirm the identity of the cystic duct and artery before transection, minimizing the risk of bile duct injury.&lt;/li&gt;&lt;li&gt;➤ Critical View of Safety (CVS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During laparoscopic cholecystectomy, right posterior sectoral duct is cut. What is the Strassberg classification of this injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-110955.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the Strasberg classification , a Type C injury refers to an isolated injury to an aberrant duct (such as the right posterior sectoral duct) that does not connect with the common bile duct, potentially causing a bile leak.&lt;/li&gt;&lt;li&gt;➤ Strasberg classification&lt;/li&gt;&lt;li&gt;➤ Type C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with huge unilateral abdominal mass. The mass is not crossing the midline and there is hematuria. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilms&#x27; tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietl’s crisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wilms&#x27; tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wilms&#x27; tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker presents with high colored urine since past 10 days. His urine analysis report is shows many RBCs, no casts or crystals. The kidney lesion&#x27;s typical gross appearance is depicted in the figure. Which of these could be elevated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Calcium&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-111823.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Calcium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Renal cell carcinoma can present with hematuria and may cause hypercalcemia due to paraneoplastic syndromes like secretion of PTHrP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a false statement regarding the anomaly shown below in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with epispadias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More common in males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bifid clitoris is seen in females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal wall closure should be done between 6 to 12 months of life&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abdominal wall closure should be done between 6 to 12 months of life&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-112015.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Abdominal wall closure should be done between 6 to 12 months of life&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bladder exstrophy requires early intervention with abdominal wall closure, ideally within 4 to 6 weeks after birth, and is associated with epispadias and additional genital abnormalities based on the patient&#x27;s sex.&lt;/li&gt;&lt;li&gt;➤ Abdominal wall repair: within 4-6 weeks Epispadiasis repair: 6 months Ureteric reconstruction for VUR: 6 years&lt;/li&gt;&lt;li&gt;➤ Abdominal wall repair: within 4-6 weeks&lt;/li&gt;&lt;li&gt;➤ Epispadiasis repair: 6 months&lt;/li&gt;&lt;li&gt;➤ Ureteric reconstruction for VUR: 6 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a common use of the device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Per urethral catheter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supra-pubic Cystostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Per urethral catheter&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-112208.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-112242.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Per urethral catheter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Malecot catheter is not suitable for per urethral catheterization, as it is typically used for suprapubic cystostomy, nephrostomy, and occasionally in other body cavity drainage procedures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to the casualty after a motor vehicle accident with severe hypogastric and flank pain. He is tachycardic, confused and on examination shows abdominal guarding with rebound tenderness. There is no blood at the urethral orifice. On catheterization there is no urine. Retrograde cystography image is shown below. What would be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supra-pubic cystostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foleys catheter drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-112416.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of traumatic bladder rupture with intraperitoneal leakage and signs of peritonitis, an exploratory laparotomy is necessary for definitive management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child is brought by his parents, who noticed he had an empty right hemoscrotum. At what age would you recommend to perform the surgical repair of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promptly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cryptorchidism should be surgically corrected by 6 months of age if spontaneous descent has not occurred, to reduce future risks and ensure optimal testicular health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;8 yr old boy presents with right sided acute scrotum. Examination reveals tenderness which worsens on lifting the testis. By what duration of symptom onset is surgical exploration desirable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected testicular torsion, surgical exploration should ideally occur within 6 hours of symptom onset to maximize the chance of testicular salvage and minimize complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male presents hard painless testicular swelling. On investigations Alpha fetoprotein is 3080. No para-aortic iliac nodes as well as no mediastinal lymph nodes found. USG shows testicular mass with uniform echotexture and small areas of necrosis. Surrounding structures are normal. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trucut biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET-CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High inguinal orchidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High inguinal orchidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High inguinal orchidectomy is the initial and preferred approach for managing a suspected testicular malignancy to prevent local seeding and achieve an accurate diagnosis.&lt;/li&gt;&lt;li&gt;➤ FNAC and core biopsy are contraindicated in testicular tumors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a 1st year PG in surgery department assisting the 3rd year PG in exploratory laparotomy for a patient with severe abdominal trauma. After the surgery and while closing the abdomen after a midline laparotomy, you were asked by your chief to suture the rectus sheath incision. What is the length of suture will you choose to close the incision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Twice the length of incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrice the length of incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 times the length of incision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 times the length of incision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 times the length of incision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4 times the length of incision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jenkins&#x27; rule recommends using a suture length that is 4 times the incision length for closing the rectus sheath in abdominal surgery, ensuring optimal closure strength and minimizing the risk of wound complications.&lt;/li&gt;&lt;li&gt;➤ Jenkins&#x27; rule&lt;/li&gt;&lt;li&gt;➤ 4 times the incision length&lt;/li&gt;&lt;li&gt;➤ rectus sheath&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following high inguinal orchidectomy for seminoma testis, CECT abdomen revealed few para-aortic lymph nodes. Tumor markers were negative. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiotherapy to abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single cycle chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BEP chemotherapy regimen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retroperitoneal lymph node dissection (RPLND)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BEP chemotherapy regimen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) BEP chemotherapy regimen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For stage II seminoma with para-aortic lymph node involvement, the BEP chemotherapy regimen is recommended to ensure thorough treatment and minimize the risk of recurrence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child was diagnosed with ileo-colic intussusception and is undergoing resection and anastomosis. In this intestinal anastomosis, strength is mainly provided by which of the following layer of the bowel?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Submucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscularis mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Submucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Submucosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In intestinal anastomosis, the submucosa is the most crucial layer for providing strength due to its rich collagen content, which ensures a secure and lasting connection between the bowel segments.&lt;/li&gt;&lt;li&gt;➤ submucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The device in the image is used in the treatment of which pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stricture urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-gonococcal Urethritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stricture urethra&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-113230.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stricture urethra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lister’s urethral dilator is used for treating urethral strictures by gradually dilating the narrowed portion of the urethra, especially in elderly patients who may not be candidates for surgical intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A highly diabetic male presents with lethargy, fever, intense genital pain. On examination of the scrotum there is progressive erythema and dusky appearance of the overlying skin, subcutaneous crepitation, with blackening of part of scrotum and purulent discharge from wounds. What would be the finding on culture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E. Coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klebsiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staph aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polymicrobial&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polymicrobial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Polymicrobial&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fournier’s gangrene is a life-threatening polymicrobial infection requiring prompt diagnosis and aggressive treatment. It commonly involves a mixture of aerobic and anaerobic organisms in diabetic or immunocompromised patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement(s) about liver anatomy: Left and right lobes are divided by Cantillie’s line Cantillie’s line passes through middle hepatic vein There are 8 segments in liver 80% of hepatic blood supply comes from hepatic artery proper&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/surger-gallbladder.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In liver anatomy, Cantlie’s line divides the liver into functional left and right lobes and runs along the middle hepatic vein . The liver consists of 8 segments based on its vascular supply. Additionally, about 80% of the liver&#x27;s blood supply comes from the portal vein , not the hepatic artery.&lt;/li&gt;&lt;li&gt;➤ Cantlie’s line&lt;/li&gt;&lt;li&gt;➤ middle hepatic vein&lt;/li&gt;&lt;li&gt;➤ 8 segments&lt;/li&gt;&lt;li&gt;➤ 80% of the liver&#x27;s blood supply&lt;/li&gt;&lt;li&gt;➤ portal vein&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ 70-80% of blood comes from Portal vein&lt;/li&gt;&lt;li&gt;➤ 70-80% of blood comes from Portal vein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about the condition in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The bowel is covered by 3 layers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frequently associated with syndromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Musculoskeletal anomalies are the most common associated defects&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exomphalos major requires staged repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Musculoskeletal anomalies are the most common associated defects&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-113516.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Musculoskeletal anomalies are the most common associated defects&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Omphalocele is a congenital abdominal wall defect frequently associated with cardiac and chromosomal abnormalities, not musculoskeletal anomalies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch porto-systemic communication in portal hypertension:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left branch of Portal Vein with epigastric veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left gastric vein with Azygous vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splenic vein with left renal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle rectal vein with inferior rectal vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Middle rectal vein with inferior rectal vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-113558.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Middle rectal vein with inferior rectal vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In portal hypertension, porto-systemic anastomoses form between portal and systemic veins to bypass the liver. An example of a mismatch is the middle rectal vein with inferior rectal vein , as both are systemic and do not involve the portal system.&lt;/li&gt;&lt;li&gt;➤ porto-systemic anastomoses&lt;/li&gt;&lt;li&gt;➤ middle rectal vein with inferior rectal vein&lt;/li&gt;&lt;li&gt;➤ Porto-Systemic Anastomosis&lt;/li&gt;&lt;li&gt;➤ Porto-Systemic Anastomosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;2-month-old child is brought to pediatrician by parents with h/o intermittent groin swelling. Examination is essentially normal, except palpable thickening of spermatic cord. What is the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance and follow up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-inflammatory drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Look for imperforate anus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elective surgical exploration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Elective surgical exploration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Elective surgical exploration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected congenital inguinal hernia in infants, elective surgical exploration and herniotomy should be performed promptly to prevent complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the treatment in the neonate showing the below abdominal x ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroduodenostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodeno-duodenostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenojejunostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodeno-duodenostomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-113902.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duodeno-duodenostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;double bubble\&quot; sign in neonates indicates duodenal atresia, which is best treated with a duodeno-duodenostomy to restore intestinal continuity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these are included in the boundaries of Calot’s triangle? CBD Cystic duct Inferior border of liver Cystic artery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/hepato-pancreatico-biliary-03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Calot’s triangle , the boundaries include the Cystic Duct , the Common Hepatic Duct (CHD) , and the Cystic Artery . The inferior border of the liver is not part of Calot’s triangle but rather the larger cystohepatic triangle.&lt;/li&gt;&lt;li&gt;➤ Calot’s triangle&lt;/li&gt;&lt;li&gt;➤ Cystic Duct&lt;/li&gt;&lt;li&gt;➤ Common Hepatic Duct (CHD)&lt;/li&gt;&lt;li&gt;➤ Cystic Artery&lt;/li&gt;&lt;li&gt;➤ inferior border of the liver&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ Calot’s/hepatobiliary triangle= cystic duct + CHD + Cystic artery&lt;/li&gt;&lt;li&gt;➤ Calot’s/hepatobiliary triangle= cystic duct + CHD + Cystic artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old housewife accidentally spilled hot tea all over herself at a kitty party. She gets this lesion on her right foot which is very painful and erythematous. Which parts of the skin are affected in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermis + superficial dermis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidermis + whole dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whole skin + connective tissue, muscle, bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidermis + superficial dermis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-124841.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-104638.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidermis + superficial dermis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns involve the epidermis and superficial dermis , presenting with erythema, blistering, and significant pain.&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns&lt;/li&gt;&lt;li&gt;➤ epidermis and superficial dermis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these burns creams causes metabolic acidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silver nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silver sulphadiazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mafenide acetate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerium nitrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mafenide acetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mafenide acetate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mafenide acetate is a burn cream that can lead to metabolic acidosis due to its carbonic anhydrase inhibition effect.Bottom of Form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are features of the wound therapy given below except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce oedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduce wound exudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delay granulation tissue formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Draw the wound edges together&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delay granulation tissue formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/whatsapp-image-2024-04-20-at-114501-am.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Delay granulation tissue formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vacuum-Assisted Closure (VAC) therapy is used to promote wound healing by reducing edema, exudate, and bringing wound edges together. It promotes, rather than delays, granulation tissue formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sphincter of Oddi complex consists of how many sphincters?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-114705.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Sphincter of Oddi complex consists of four sphincters that collectively manage bile and pancreatic fluid release into the small intestine, ensuring proper flow and preventing reflux.&lt;/li&gt;&lt;li&gt;➤ Sphincter of Oddi complex&lt;/li&gt;&lt;li&gt;➤ four sphincters&lt;/li&gt;&lt;li&gt;➤ SO COMPLEX&lt;/li&gt;&lt;li&gt;➤ SO COMPLEX&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is also known as ‘Workshorse flap’ for head and neck reconstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltopectoral flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectoralis major myo-cutaneous flap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterolateral thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free fibula osseocutaenous flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pectoralis major myo-cutaneous flap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pectoralis major myo-cutaneous flap&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Pectoralis major myocutaneous flap is known as the \&quot;Workhorse flap\&quot; for head and neck reconstruction due to its reliability, ease of harvest, and suitability for covering extensive defects in this region.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old Lady with breast lump with peau-d-orange occupying 50% of breast belongs to what TNM stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T4c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T4d&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. T4d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-16%20171252.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) T4d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peau d&#x27;orange involving more than one-third of the breast indicates inflammatory breast cancer and is staged as T4d, reflecting a more advanced and aggressive disease process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the affected system responsible for limb swelling shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphatic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiovascular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lymphatic&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-115156.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lymphatic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lymphedema, a lymphatic system disorder, is identified by characteristic swelling that includes the toes and has a \&quot;tree trunk\&quot; appearance, distinguishing it from other types of edema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient after resection of lipoma on the abdomen, developed an elevated scar without itching. The scar was within the wound margin. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keloid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophic scar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suture granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical site abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypertrophic scar&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-115350.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-115528.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypertrophic scar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypertrophic scars are elevated, remain within the wound boundaries, and are typically non-itchy, distinguishing them from keloids, which tend to spread beyond the original wound site and can cause itching.&lt;/li&gt;&lt;li&gt;➤ Keloid Vs Hypertrophic Scar&lt;/li&gt;&lt;li&gt;➤ Keloid Vs Hypertrophic Scar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-years-old male presented in surgery OPD with perianal pain and recurrent discharge for last 2 years. A diagnosis of fistula-in-ano was made. What is the most common type of fistula in ano according to Parks?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inter-sphincteric&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trans-sphincteric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supra-sphincteric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extra-sphincteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inter-sphincteric&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/whatsapp-image-2024-04-20-at-120909-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inter-sphincteric&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the Parks classification, the inter-sphincteric fistula is the most common type of fistula-in-ano, occurring within the intersphincteric space.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the most common cause of portal hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Portal vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cirrhosis of liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Budd Chiari syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cirrhosis of liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cirrhosis of liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Portal hypertension is most commonly due to liver cirrhosis, although it also occurs with extrahepatic portal vein occlusion, intrahepatic veno-occlusive disease and occlusion of the main hepatic veins (Budd–Chiari syndrome).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old patient with a history of chronic alcohol abuse presents to the clinic with complaints of oral ulcers and a burning sensation in the mouth. A picture of the patient&#x27;s oral cavity is provided, which reveals several white patches on the tongue and inner cheek. Based on this presentation, what is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antifungals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wide local excision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biopsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-120150.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leukoplakia in patients with risk factors such as chronic alcohol use should be biopsied to check for dysplasia, as it is a premalignant lesion with a risk of progression to oral cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 61-year-old woman with a history of unstable angina complains of hematemesis after retching and vomiting following a night of binge drinking. Endoscopy reveals a longitudinal mucosal tear at the gastroesophageal junction, which is not actively bleeding. Which of the following is the next recommended step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angiography with embolization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Balloon tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exploratory laparotomy, gastrotomy, and oversewing of the tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Expectant management&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Expectant management&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Expectant management&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mallory-Weiss tears that are not actively bleeding can be managed expectantly with supportive care, as they usually heal spontaneously without the need for invasive intervention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the most common site of accessary spleen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tail of pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hilum of spleen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lesser sac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper pole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hilum of spleen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-120336.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hilum of spleen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hilum of the spleen is the most common site for an accessory spleen, followed by the tail of the pancreas . Identifying and removing accessory spleens is essential in splenectomy for conditions like hereditary spherocytosis and ITP to prevent recurrence.&lt;/li&gt;&lt;li&gt;➤ hilum of the spleen&lt;/li&gt;&lt;li&gt;➤ tail of the pancreas&lt;/li&gt;&lt;li&gt;➤ Spleen Anatomy&lt;/li&gt;&lt;li&gt;➤ Spleen Anatomy&lt;/li&gt;&lt;li&gt;➤ Accessary spleen-&amp;gt; Hilum (50%), tail of pancreas (30%)&lt;/li&gt;&lt;li&gt;➤ Accessary spleen-&amp;gt; Hilum (50%), tail of pancreas (30%)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about management of Hepatoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milan criteria are applied to patients with cirrhosis and liver tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suitable candidates have single tumor &amp;lt; 5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;75% disease free survival seen at 4 years post transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Milan criteria for liver transplantation in hepatoma patients include a single tumor ≤ 5 cm or up to 3 tumors, each ≤ 3 cm . Exceeding these criteria disqualifies patients from transplantation due to higher recurrence risks.&lt;/li&gt;&lt;li&gt;➤ Milan criteria&lt;/li&gt;&lt;li&gt;➤ a single tumor ≤ 5 cm&lt;/li&gt;&lt;li&gt;➤ up to 3 tumors, each ≤ 3 cm&lt;/li&gt;&lt;li&gt;➤ Hepatoma and Liver Trans&lt;/li&gt;&lt;li&gt;➤ Hepatoma and Liver Trans&lt;/li&gt;&lt;li&gt;➤ *Milan criteria- Cirrhosis + HCC for LT&lt;/li&gt;&lt;li&gt;➤ Single tumor &amp;lt; 5 cm or up to 3 tumors, each &amp;lt;3 cm&lt;/li&gt;&lt;li&gt;➤ No extra-hepatic/ vascular invasion&lt;/li&gt;&lt;li&gt;➤ No extra-hepatic/ vascular invasion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;58/Male with history of chronic alcohol consumption on routine check-up was found to have hepatomegaly. His LFT was essentially normal, Serum AFP was 490 ng/ml. CECT showed rapidly enhancing mass in the setting of nodularity. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hepatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hepatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with chronic liver disease and cirrhosis, the combination of elevated AFP and an enhancing mass on imaging suggests hepatocellular carcinoma (HCC) . Elevated AFP is a valuable diagnostic marker in such cases.&lt;/li&gt;&lt;li&gt;➤ elevated AFP&lt;/li&gt;&lt;li&gt;➤ enhancing mass on imaging&lt;/li&gt;&lt;li&gt;➤ hepatocellular carcinoma (HCC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Tokyo Consensus guidelines for severity of acute cholecystitis, which of the following is a part of grade 2 cholecystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gangrenous cholecystitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiovascular dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gall bladder inflammation with no organ dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased levels of consciousness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gangrenous cholecystitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gangrenous cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the Tokyo Consensus Guidelines for acute cholecystitis, Grade 2 (Moderate) involves local complications without systemic organ dysfunction.&lt;/li&gt;&lt;li&gt;➤ Tokyo Consensus Guidelines&lt;/li&gt;&lt;li&gt;➤ Grade 2 (Moderate)&lt;/li&gt;&lt;li&gt;➤ Tokyo grading for acute cholecystitis&lt;/li&gt;&lt;li&gt;➤ Tokyo grading for acute cholecystitis&lt;/li&gt;&lt;li&gt;➤ Mild: No complications Moderate: Associated with any one of the following conditions: Elevated white cell count (&amp;gt;18000/mm3) Palpable tender mass in the right upper abdominal quadrant Duration of complaint &amp;gt;72 hours Marked local inflammation (gangrenous cholecystitis, pericholecystic abscess, hepatic abscess, biliary peritonitis, emphysematous cholecystitis) Severe: Any organ failure&lt;/li&gt;&lt;li&gt;➤ Mild: No complications&lt;/li&gt;&lt;li&gt;➤ Moderate: Associated with any one of the following conditions: Elevated white cell count (&amp;gt;18000/mm3) Palpable tender mass in the right upper abdominal quadrant Duration of complaint &amp;gt;72 hours Marked local inflammation (gangrenous cholecystitis, pericholecystic abscess, hepatic abscess, biliary peritonitis, emphysematous cholecystitis)&lt;/li&gt;&lt;li&gt;➤ Elevated white cell count (&amp;gt;18000/mm3) Palpable tender mass in the right upper abdominal quadrant Duration of complaint &amp;gt;72 hours Marked local inflammation (gangrenous cholecystitis, pericholecystic abscess, hepatic abscess, biliary peritonitis, emphysematous cholecystitis)&lt;/li&gt;&lt;li&gt;➤ Elevated white cell count (&amp;gt;18000/mm3)&lt;/li&gt;&lt;li&gt;➤ Palpable tender mass in the right upper abdominal quadrant&lt;/li&gt;&lt;li&gt;➤ Duration of complaint &amp;gt;72 hours&lt;/li&gt;&lt;li&gt;➤ Marked local inflammation (gangrenous cholecystitis, pericholecystic abscess, hepatic abscess, biliary peritonitis, emphysematous cholecystitis)&lt;/li&gt;&lt;li&gt;➤ Severe: Any organ failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman was undergoing a routine check-up when the radiologist noticed gall stones on USG. However the patient says that there have been no complaints so far and she is asymptomatic. The stone measures 4cms. What will be your treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lap cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medical dissolution therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ERCP and stone removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lap cholecystectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lap cholecystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For asymptomatic gallstones larger than 3 cm , laparoscopic cholecystectomy is recommended due to the increased risk of complications associated with larger stones.&lt;/li&gt;&lt;li&gt;➤ asymptomatic gallstones&lt;/li&gt;&lt;li&gt;➤ 3 cm&lt;/li&gt;&lt;li&gt;➤ laparoscopic cholecystectomy&lt;/li&gt;&lt;li&gt;➤ CHOLECYSTECTOMY IN ASYMPTOMATIC AND UNCOMPLICATED GALL STONE DISEASE&lt;/li&gt;&lt;li&gt;➤ CHOLECYSTECTOMY IN ASYMPTOMATIC AND UNCOMPLICATED GALL STONE DISEASE&lt;/li&gt;&lt;li&gt;➤ Stone &amp;gt; 3 cm Stones + Polyps Stones in patient with hemolytic disorders Stones in patient undergoing bariatric surgery&lt;/li&gt;&lt;li&gt;➤ Stone &amp;gt; 3 cm&lt;/li&gt;&lt;li&gt;➤ Stones + Polyps&lt;/li&gt;&lt;li&gt;➤ Stones in patient with hemolytic disorders&lt;/li&gt;&lt;li&gt;➤ Stones in patient undergoing bariatric surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old Asian girl presented with pain in the RUQ, lump in the abdomen. Investigation revealed conjugated hyper-bilirubinemia. USG abdomen showed dilated CBD of 6 mm. What will be your next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &q
