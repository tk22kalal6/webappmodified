ot;, &quot;text&quot;: &quot;Lower pole of thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berry’s ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercle of Zuckerkandl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beahr’s triangle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Berry’s ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/whatsapp-image-2024-07-08-at-53302-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Berry’s ligament: Posterior condensation of pretracheal fascia - Site of injury to RLN Tubercle of Zuckerkandl: Posterolateral portion of thyroid&lt;/li&gt;&lt;li&gt;• Berry’s ligament: Posterior condensation of pretracheal fascia - Site of injury to RLN&lt;/li&gt;&lt;li&gt;• Tubercle of Zuckerkandl: Posterolateral portion of thyroid&lt;/li&gt;&lt;li&gt;• Anatomy&lt;/li&gt;&lt;li&gt;• Anatomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After total thyroidectomy under GA, the patient was breathless immediately on extubation. Re-intubation attempts were unsuccessful. What is the most probable reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unilateral recurrent laryngeal nerve damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral recurrent laryngeal nerve damage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactionary Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheal injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bilateral recurrent laryngeal nerve damage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Immediate stridor and difficulty in extubation is suggestive of bilateral RLN injury.&lt;/li&gt;&lt;li&gt;• Immediate stridor and difficulty in extubation is suggestive of bilateral RLN injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient who presents to the casualty with an RTA, what is the correct sequence of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical spine stabilization, intubation, IV cannulation, CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intubation, cervical spine stabilization, IV cannulation, CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cervical spine stabilization, IV Cannulation, intubation, CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubation, IV cannulation, cervical spine stabilization, CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervical spine stabilization, intubation, IV cannulation, CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• First step in Trauma:&lt;/li&gt;&lt;li&gt;• First step in Trauma:&lt;/li&gt;&lt;li&gt;• Airway assessment + C spine immobilisation&lt;/li&gt;&lt;li&gt;• Airway assessment + C spine immobilisation&lt;/li&gt;&lt;li&gt;• C- spine should be stabilised prior to intubation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42- years old pryearing to ER following penetrating trauma to thorax. On examination BP was 80/50mmHg; pulse was 110/min, the neck veins were engorged, and breaths sounds were normal while there was dampening of heart sounds. The next best management is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Needle thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tube thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thoracotomy followed by repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thoracotomy followed by repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Suspected cardiac tamponade:&lt;/li&gt;&lt;li&gt;• Suspected cardiac tamponade:&lt;/li&gt;&lt;li&gt;• 1 st step: eFAST&lt;/li&gt;&lt;li&gt;• Management: thoracotomy and repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with a stab wound to the abdomen 2 cm above the umbilicus. He appears diaphoretic. His blood pressure is 95/ 70 and pulse rate is 115 beats/ minute. His stab wound is not bleeding, and his abdomen is tender diffusely. Which of the following management options is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnostic peritoneal lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local wound exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exploratory laparotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In penetrating trauma with features of peritonitis, laparotomy is done.&lt;/li&gt;&lt;li&gt;• In penetrating trauma with features of peritonitis, laparotomy is done.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient has been diagnosed with proximal transverse colon carcinoma. The physician recommends an extended right colectomy as a treatment option. Which arteries should be ligated at the root during an extended right colectomy to prevent the spread of cancer in proximal transverse colon carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocolic, right colic and right branch of middle colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileocolic, right colic, stem of middle colic, left colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileocolic, right colic and trunk of middle colic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileocolic, right colic and left branch of middle colic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileocolic, right colic and trunk of middle colic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Right hemicolectomy: Ileo-colic + right colic + right branch of middle colic Extended right hemicolectomy: Ileocolic+ right colic + main middle colic.&lt;/li&gt;&lt;li&gt;• Right hemicolectomy: Ileo-colic + right colic + right branch of middle colic&lt;/li&gt;&lt;li&gt;• Extended right hemicolectomy: Ileocolic+ right colic + main middle colic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of Meckel’s diverticulum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a remnant of the vitellointestinal duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is found on the mesenteric side of the ileum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may contain heterotopic epithelium of the gastric, colonic or pancreatic type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meckel’s diverticulum in inguinal or femoral hernia is described as Littre&#x27;s hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is found on the mesenteric side of the ileum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Meckels is found on antimesenteric border of ileum.&lt;/li&gt;&lt;li&gt;• Meckels is found on antimesenteric border of ileum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old female complains of dull aching pain in right iliac fossa. On examination, gross pallor was found, and a mass was palpable in right iliac fossa. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Appendicular mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileocecal tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diverticulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma ascending colon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoma ascending colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Carcinoma ascending colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Elderly patient with RIF mass and pallor is likely to be colonic cancer.&lt;/li&gt;&lt;li&gt;• Elderly patient with RIF mass and pallor is likely to be colonic cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is wrong regarding superior mesenteric artery syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior mesenteric artery is compressed by third part of duodenum at the ligament of Treitz attachment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior mesenteric artery has a normal angle between 38-65 degree in relation to duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior mesenteric artery syndrome is characterized by an angle less than 25 degree due to loss of intervening mesenteric pad of fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute presentation is usually characterised by signs and symptoms of duodenal obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior mesenteric artery is compressed by third part of duodenum at the ligament of Treitz attachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Duodenum is compressed by SMA in SMA syndrome.&lt;/li&gt;&lt;li&gt;• Duodenum is compressed by SMA in SMA syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presented to the casualty with history of fever, pain abdomen and vomiting. On examination, he was febrile with a pulse rate of 104/mm. What sign is the surgical attending trying to elicit below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rovsing’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ballance sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McBurney’s point tenderness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. McBurney’s point tenderness&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-162035.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• McBurney point tenderness in RIF is suggestive of acute appendicitis.&lt;/li&gt;&lt;li&gt;• McBurney point tenderness in RIF is suggestive of acute appendicitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to her primary care physician with vague complaints of epigastric pain. X-ray of the abdomen is suggestive of a type II (paraesophageal) hiatal hernia, and this is later confirmed on CT with oral contrast. The patient is recommended to undergo surgical repair. The goal of surgery is to prevent which complication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barrett’s esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastric volvulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rolling type of hiatus hernia is likely to undergo volvulus.&lt;/li&gt;&lt;li&gt;• Rolling type of hiatus hernia is likely to undergo volvulus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While doing emergency laparotomy for intestinal obstruction which organ will you first visualize to determine whether it’s small bowel or large bowel obstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caecum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DJ flexure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caecum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Dilated cecum implies colonic obstruction, while collapsed cecum implies small bowel obstruction&lt;/li&gt;&lt;li&gt;• Dilated cecum implies colonic obstruction, while collapsed cecum implies small bowel obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appropriate BIRADS category for a 23-year-old woman with a breast lump, no skin changes, and no indurations, whose histology shows a fibroadenoma appearan naws.com/media/public/images/2024/07/08/screenshot-2024-07-08-162224.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-162304.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Corrugated drain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old lady presents to the emergency department with severe abdominal pain. An abdominal ultrasound reveals the presence of multiple gallstones with no evidence of wall thickening. The bile duct diameter is measured at 12 mm, and serum bilirubin levels are mildly elevated at 1.8. The patient&#x27;s alkaline phosphatase levels are significantly elevated at 680, and the gamma-glutamyl transferase (GGT) levels are raised by 5 times. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopic cholecystectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MRCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dilated CBD in setting of gall stones implies risk of CBD stones, for which MRCP should be done next.&lt;/li&gt;&lt;li&gt;• Dilated CBD in setting of gall stones implies risk of CBD stones, for which MRCP should be done next.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following malignancies is least likely to lead to the finding in the image shown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left bronchogenic carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left breast phylloides tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right testicular tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left breast phylloides tumor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-162345.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Left breast phylloides tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Phylloides tumors spreads hematogenously if malignant.&lt;/li&gt;&lt;li&gt;• Phylloides tumors spreads hematogenously if malignant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old previously alcoholic man with a history of pancreatitis presents with hematemesis. Endoscopy reveals isolated gastric varices in the absence of esophageal varices. His liver function tests are normal, and he has no stigmata of end-stage liver disease. Ultrasound examination demonstrates normal portal flow but a thrombosed splenic , {&quot;text&quot;: &quot;Which of these is the most common route of pyogenic liver abscess?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliary Sepsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct spread from adjacent organ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infective endocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biliary Sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Biliary tract pathology is the most common source (35%), followed by portal spread from the gastrointestinal tract, including diverticulitis and appendicitis (20%). Other unusual etiologies include contiguous spread from subphrenic or intra-abdominal collections, bacteremia secondary to trauma&lt;/li&gt;&lt;li&gt;• Biliary tract pathology is the most common source (35%), followed by portal spread from the gastrointestinal tract, including diverticulitis and appendicitis (20%).&lt;/li&gt;&lt;li&gt;• Other unusual etiologies include contiguous spread from subphrenic or intra-abdominal collections, bacteremia secondary to trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are indications of ERCP except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gall stone pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II choledochal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stone in distal CBD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-operative biliary leak&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II choledochal cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II choledochal cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• ERCP with cyst drainage is done for type 3 choledochal cyst&lt;/li&gt;&lt;li&gt;• ERCP with cyst drainage is done for type 3 choledochal cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the patient as shown below, chest wall closure has been achieved by using which flap?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transversely oriented rectus abdominis muscle flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertically oriented rectus abdominis muscle flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pectoralis major myocutaneous flap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serratus anterior muscle flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pectoralis major myocutaneous flap&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/08/screenshot-2024-07-08-162421.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/ reatment is to secure the airway with an endotracheal tube until the swelling has subsided, which is usually after about 48 hours&lt;/li&gt;&lt;li&gt;• The time frame from burn to airway occlusion is usually between 4 and 24 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old male with a smoking history of 35 pack years presented with sudden painless swellings in the left scrotal sac and hematuria. The swellings are painless and have cord-like consistency. On laboratory investigation, Alpha-fetoprotein and lactate dehydrogenase were negative. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Epididymitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Renal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left Renal cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Left Renal cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Elderly smoker male with sudden onset left varicocele and hematuria is likely to be a left RCC.&lt;/li&gt;&lt;li&gt;• Elderly smoker male with sudden onset left varicocele and hematuria is likely to be a left RCC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old chronic heavy smoker presents with 2 weeks history of frank hematuria. USG pelvis shows a filling defect in the bladder. Most probable diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma of bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transitional cell carcinoma of bladder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transitional cell carcinoma of bladder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Transitional cell carcinoma of bladder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Bladder lesion in an elderly smoker is likely to be a transitional cell CA&lt;/li&gt;&lt;li&gt;• Bladder lesion in an elderly smoker is likely to be a transitional cell CA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ESWL is contraindicated in the following stones except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staghorn Stones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper calyceal stones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 mm stone in first trimester of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upper calyceal stones&quot;, &quot;             if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,

                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },

                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 50 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

                console.error(&quot;Error updating results navigation panel:&quot;, e);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {

        function showResults(index) {

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

t;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lauren classification refers to microscopic subtypes of gastric cancer (intestinal and diffuse types), while Borrmann classification describes the gross appearance of advanced gastric tumors.&lt;/li&gt;&lt;li&gt;➤ Lauren classification&lt;/li&gt;&lt;li&gt;➤ Borrmann classification&lt;/li&gt;&lt;li&gt;➤ H. pylori is a class I carcinogen and Menetrier’s disease is a premalignant condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fixing a strip of External oblique aponeurosis to re-inforce the inguinal canal is called:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bassini’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maloney’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shouldice’s repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desarda’s repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desarda’s repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Desarda’s repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Detailed Explanation of the Technique:&lt;/li&gt;&lt;li&gt;• In Desarda’s repair, a strip of the external oblique aponeurosis is sutured in place to strengthen the posterior wall of the inguinal canal. The aponeurotic strip acts as a natural, dynamic, and physiologically adaptable structure, offering support and reducing the risk of recurrence.&lt;/li&gt;&lt;li&gt;• In Desarda’s repair, a strip of the external oblique aponeurosis is sutured in place to strengthen the posterior wall of the inguinal canal. The aponeurotic strip acts as a natural, dynamic, and physiologically adaptable structure, offering support and reducing the risk of recurrence.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Bassini’s repair : This involves suturing the conjoint tendon to the inguinal ligament , not the external oblique aponeurosis. It was one of the first techniques developed for inguinal hernia repair and is now mostly of historical importance.&lt;/li&gt;&lt;li&gt;• Option A. Bassini’s repair&lt;/li&gt;&lt;li&gt;• conjoint tendon&lt;/li&gt;&lt;li&gt;• inguinal ligament&lt;/li&gt;&lt;li&gt;• Option B. Maloney’s repair : Maloney’s repair is outdated and not commonly used in current surgical practice. It does not involve reinforcement with the external oblique aponeurosis.&lt;/li&gt;&lt;li&gt;• Option B. Maloney’s repair&lt;/li&gt;&lt;li&gt;• Option C. Shouldice’s repair : This is a more complex repair that involves a double-layered suturing technique using native tissues, but it does not use the external oblique aponeurosis strip for reinforcement.&lt;/li&gt;&lt;li&gt;• Option C. Shouldice’s repair&lt;/li&gt;&lt;li&gt;• double-layered suturing technique&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desarda’s repair uses a strip of the external oblique aponeurosis for reinforcing the inguinal canal and differentiates it from other classical hernia repair techniques like Bassini’s and Shouldice’s, which have different anatomical structures and methods.&lt;/li&gt;&lt;li&gt;➤ Desarda’s repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;25/F undergoes exploration via McArthur’s incision for RIF pain. During surgery, normal appearing appendix is found. All of these steps will be performed except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trace ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trace tubo-ovarian structures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seek creeping fat sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take biopsy of appendix&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Take biopsy of appendix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Take biopsy of appendix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When exploring for suspected appendicitis and finding a normal appendix, it is essential to rule out other causes like Meckel’s diverticulitis, ovarian torsion, and Crohn’s disease. A biopsy of the appendix is not indicated, but removal of the appendix may still be performed to prevent future complications.&lt;/li&gt;&lt;li&gt;➤ DIFFICULTIES IN APPENDICECTOMY&lt;/li&gt;&lt;li&gt;➤ DIFFICULTIES IN APPENDICECTOMY&lt;/li&gt;&lt;li&gt;➤ Normal appendix- r/o Meckels, regional ilieitis, tubo-ovarian torsion Appendicular tumour- &amp;lt; 2 cm-&lt;/li&gt;&lt;li&gt;➤ Normal appendix- r/o Meckels, regional ilieitis, tubo-ovarian torsion&lt;/li&gt;&lt;li&gt;➤ Appendicular tumour- &amp;lt; 2 cm-&lt;/li&gt;&lt;li&gt;➤ &amp;gt; 2 cm-&lt;/li&gt;&lt;li&gt;➤ Crohns disease- If cecum healthy- appendectomy If cecum involved- avoid appendectomy&lt;/li&gt;&lt;li&gt;➤ Crohns disease- If cecum healthy- appendectomy&lt;/li&gt;&lt;li&gt;➤ If cecum involved- avoid appendectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient has been diagnosed with proximal transverse colon carcinoma. The physician recommends an extended right colectomy as a treatment option. Which arteries should be resected during an extended right colectomy to prevent the spread of cancer in proximal transverse colon carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocolic, right colic and right branch of middle colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileocolic, right colic, trunk of middle colic, left colic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileocolic, right colic and trunk of middle colic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right and Middle colic trunk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ileocolic, right colic and trunk of middle colic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ileocolic, right colic and trunk of middle colic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the case of proximal transverse colon carcinoma , an extended right colectomy requires ligation of the ileocolic, right colic, and trunk of the middle colic arteries . This ensures removal of the tumor with an adequate margin and addresses the vascular supply to prevent cancer spread.&lt;/li&gt;&lt;li&gt;➤ proximal transverse colon carcinoma&lt;/li&gt;&lt;li&gt;➤ ileocolic, right colic, and trunk of the middle colic arteries&lt;/li&gt;&lt;li&gt;➤ Types of radical colectomies and vessels ligated:&lt;/li&gt;&lt;li&gt;➤ Types of radical colectomies and vessels ligated:&lt;/li&gt;&lt;li&gt;➤ Right hemicolectomy: Ileocolic, right colic and right branch of middle colic artery Extended right hemicolectomy: Ileocolic, right colic and stem/origin of middle colic artery Left hemicolectomy: Left colic and sigmoid artery&lt;/li&gt;&lt;li&gt;➤ Right hemicolectomy: Ileocolic, right colic and right branch of middle colic artery&lt;/li&gt;&lt;li&gt;➤ Extended right hemicolectomy: Ileocolic, right colic and stem/origin of middle colic artery&lt;/li&gt;&lt;li&gt;➤ Left hemicolectomy: Left colic and sigmoid artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An abdominal mass in a child with IHPS is best palpated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palpating immediately after birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palpate during feeding when child is quiet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep palpation over left hypochondrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;During crying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palpate during feeding when child is quiet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palpate during feeding when child is quiet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The best method to palpate an abdominal mass in a child with IHPS is when the child is relaxed and quiet, often during feeding, allowing for easier identification of the pyloric \&quot;olive.\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with history of acute MI complains of acute, severe, and diffuse abdominal pain accompanied by multiple episodes of vomiting. Upon examination, his pulse rate is 110bpm with an irregular rhythm, while his blood pressure is 100/70 mmHg. The abdomen looks soft, not distended, and there are no bowel sounds. X ray abdomen shows diffusely dilated bowel loops. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NG tube and correction of serum potassium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT abdomen angiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper GI endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum lipase levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CECT abdomen angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CECT abdomen angiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with acute abdomen, severe abdominal pain, atrial fibrillation, and dilated bowel loops, acute mesenteric ischemia should be highly suspected. The best next step is a CECT abdomen angiogram to confirm the diagnosis and guide further management.&lt;/li&gt;&lt;li&gt;➤ acute mesenteric ischemia&lt;/li&gt;&lt;li&gt;➤ CECT abdomen angiogram&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45/F presents with bleeding PR and pain in LIF since 2 days. Colonoscopy is performed as shown. Likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CA rectum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sigmoid diverticulosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sigmoid diverticulosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/06/picture1_eltRcEu.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/06/picture2_ZUxweJT.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sigmoid diverticulosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The endoscopic features of sigmoid diverticulosis are small with mucosal outpouchings, and this condition often presents with bleeding per rectum and may be associated with left iliac fossa pain when inflamed (diverticulitis).&lt;/li&gt;&lt;li&gt;➤ sigmoid diverticulosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73-year-old individual arrives with painless rectal bleeding. Which of the listed investigations are conducted for this patient? Colonoscopy CECT CEA Fecal calprotectin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When an elderly patient presents with painless rectal bleeding, investigations such as colonoscopy, CECT, and CEA are crucial to rule out colorectal cancer and other serious conditions. Fecal calprotectin is not routinely used in this age group unless inflammatory bowel disease is suspected.&lt;/li&gt;&lt;li&gt;➤ colonoscopy, CECT, and CEA&lt;/li&gt;&lt;li&gt;➤ Fecal calprotectin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;John is a 45-year-old male who has been experiencing a bulge in his groin area that becomes more prominent when he coughs or strains. He has been diagnosed with an inguinal hernia and is scheduled for surgery. Before the procedure, the surgeon explains the condition and its potential complications. Which of the following statements about inguinal hernias are true? Medial border of the triangle of doom is bound by gonadal vessels Medial border of the triangle of doom is bound by Vas deferens Medial border of myopectineal orifice is bound by rectus abdominis. Medial border of myopectineal orifice is bound by iliopsoas&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20173355.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triangle of doom boundaries: Medially by the vas deferens Laterally by the vessels of the spermatic cord (gonadal vessels) Inferiorly by peritoneal reflection&lt;/li&gt;&lt;li&gt;➤ Triangle of doom boundaries:&lt;/li&gt;&lt;li&gt;➤ Triangle of doom boundaries:&lt;/li&gt;&lt;li&gt;➤ Medially by the vas deferens&lt;/li&gt;&lt;li&gt;➤ Laterally by the vessels of the spermatic cord (gonadal vessels)&lt;/li&gt;&lt;li&gt;➤ Inferiorly by peritoneal reflection&lt;/li&gt;&lt;li&gt;➤ Myopectineal orifice of Frouchard boundaries:&lt;/li&gt;&lt;li&gt;➤ Myopectineal orifice of Frouchard boundaries:&lt;/li&gt;&lt;li&gt;➤ Medially by the lateral border of the rectus sheath. Above by the arched fibers of the internal oblique and transversus abdominis muscle. Laterally by the iliopsoas muscle. Below by the pectin pubis and fascia covering it.&lt;/li&gt;&lt;li&gt;➤ Medially by the lateral border of the rectus sheath.&lt;/li&gt;&lt;li&gt;➤ Above by the arched fibers of the internal oblique and transversus abdominis muscle.&lt;/li&gt;&lt;li&gt;➤ Laterally by the iliopsoas muscle.&lt;/li&gt;&lt;li&gt;➤ Below by the pectin pubis and fascia covering it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker male presents with intense pruritis and waxing and waning jaundice. On abdominal exam, a globular mobile lump is felt in the right hypochondrium. He is a known diabetic with occasional alcohol consumer. How would you proceed with management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LFT → USG abdomen → MRCP → ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG abdomen → CECT abdomen → MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X ray abdomen → CECT abdomen → ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LFT → USG abdomen → CECT abdomen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LFT → USG abdomen → CECT abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) LFT → USG abdomen → CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case of suspected periampullary carcinoma with signs like a palpable gallbladder and waxing/waning jaundice in an elderly smoker, the sequence of LFT, USG abdomen, and CECT abdomen is appropriate for diagnosis and further management planning.&lt;/li&gt;&lt;li&gt;➤ periampullary carcinoma&lt;/li&gt;&lt;li&gt;➤ LFT, USG abdomen, and CECT abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are indications for lap cholecystectomy: Single episode of biliary pancreatitis Type 1 choledochal cyst CBD stones with normal GB Acalculous cholecystitis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are indications&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are indications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are indications&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laparoscopic cholecystectomy is indicated for a range of conditions, including biliary pancreatitis, Type 1 choledochal cyst, CBD stones with a normal gallbladder, and acalculous cholecystitis, to prevent future complications and manage underlying issues effectively.&lt;/li&gt;&lt;li&gt;➤ Laparoscopic cholecystectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45/F underwent lap cholecystectomy. Histology of GB adenocarcinoma involving muscularis, without perineural invasion or margin involvement. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follow up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extended cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended cholecystectomy with Port site excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjuvant chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extended cholecystectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extended cholecystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For gallbladder adenocarcinoma involving the muscularis layer (T1b) without perineural invasion or margin involvement, the next appropriate step is an extended cholecystectomy to ensure complete resection and reduce the risk of recurrence.&lt;/li&gt;&lt;li&gt;➤ muscularis layer (T1b)&lt;/li&gt;&lt;li&gt;➤ extended cholecystectomy&lt;/li&gt;&lt;li&gt;➤ CA GB&lt;/li&gt;&lt;li&gt;➤ CA GB&lt;/li&gt;&lt;li&gt;➤ T1a: Post lap chol-&amp;gt; Nothing T1b: Post lap choI-&amp;gt; Nothing if margin —ve, no perineural/vascular invasion). If +ve, extended  cholecystectomy. NO PORT SITE EXCISION T2 / T3: Radical chole T4: Palliative&lt;/li&gt;&lt;li&gt;➤ T1a: Post lap chol-&amp;gt; Nothing&lt;/li&gt;&lt;li&gt;➤ T1b: Post lap choI-&amp;gt; Nothing if margin —ve, no perineural/vascular invasion). If +ve, extended  cholecystectomy. NO PORT SITE EXCISION&lt;/li&gt;&lt;li&gt;➤ T2 / T3: Radical chole&lt;/li&gt;&lt;li&gt;➤ T4: Palliative&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The procedure shown in the image is commonly performed for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced gastric carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gallbladder carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal cholangiocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic pancreatitis with ductal calculi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distal cholangiocarcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/06/picture4_dGuNzJ7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Distal cholangiocarcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Whipple procedure is primarily indicated for malignancies involving the head of the pancreas, periampullary region, or distal bile duct, such as distal cholangiocarcinoma . It involves extensive resection and complex anastomoses to restore gastrointestinal continuity.&lt;/li&gt;&lt;li&gt;➤ Whipple procedure&lt;/li&gt;&lt;li&gt;➤ distal cholangiocarcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old female, known case of cholelithiasis, presented with acute upper abdominal pain. Examination revealed mild icterus and temperature of 101 F. Tenderness was felt in right hypochondrium. Blood work showed direct bilirubin of 5mg%, WBC 16,000 and alk phosphatase of 800. USG abdomen showed dilated CBD with intrahepatic biliary dilation. MRCP showed 6 mm filling defect in distal CBD. Which is the likely diagnosis and management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliary pancreatitis, conservative management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary pancreatitis, ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholangitis, ERCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholangitis, T tube drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cholangitis, ERCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cholangitis, ERCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with Charcot&#x27;s triad and imaging findings consistent with a CBD stone, the diagnosis is acute cholangitis , and the best management is urgent ERCP to relieve the biliary obstruction.&lt;/li&gt;&lt;li&gt;➤ Charcot&#x27;s triad&lt;/li&gt;&lt;li&gt;➤ acute cholangitis&lt;/li&gt;&lt;li&gt;➤ urgent ERCP&lt;/li&gt;&lt;li&gt;➤ If left untreated, cholangitis can progress to Reynold&#x27;s pentad with hypotension and altered mental status due to sepsis. MRCP is supportive of CBD stones. Treatment for cholangitis includes broad-spectrum antibiotics, rehydration, and biliary drainage using endoscopic retrograde cholangiopancreatography (ERCP).&lt;/li&gt;&lt;li&gt;➤ If left untreated, cholangitis can progress to Reynold&#x27;s pentad with hypotension and altered mental status due to sepsis.&lt;/li&gt;&lt;li&gt;➤ MRCP is supportive of CBD stones.&lt;/li&gt;&lt;li&gt;➤ Treatment for cholangitis includes broad-spectrum antibiotics, rehydration, and biliary drainage using endoscopic retrograde cholangiopancreatography (ERCP).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct relations in pancreatic anatomy: Portal vein- Posterior to neck Splenic artery- Upper border Uncinate process- Anterior to SMV Sphincter of ODDI- complex of 4&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20161558.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct anatomical relations of the pancreas, including the position of the portal vein relative to the neck of the pancreas, the course of the splenic artery, and the anatomical complexity of the Sphincter of Oddi. The uncinate process lies posterior to the SMV, not anterior, making statement 3 incorrect.&lt;/li&gt;&lt;li&gt;➤ uncinate process&lt;/li&gt;&lt;li&gt;➤ posterior&lt;/li&gt;&lt;li&gt;➤ Uncinate process is posterior to SMA and SMV&lt;/li&gt;&lt;li&gt;➤ Uncinate process is posterior to SMA and SMV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MC cause of chronic pancreatitis worldwide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biliary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: tr
