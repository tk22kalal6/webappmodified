            questions = [{&quot;text&quot;: &quot;Identify the treatment of an incidentally detected lump shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rovsing&#x27;s operation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isthmectomy with nephropexy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follow up&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Follow up&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-779.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Follow up&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A horseshoe kidney is typically managed conservatively with follow-up , and surgical intervention is reserved for complications such as stones, infections, or obstruction.&lt;/li&gt;&lt;li&gt;➤ horseshoe kidney&lt;/li&gt;&lt;li&gt;➤ follow-up&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old pregnant patient in her 1st trimester presents with a 15 mm lower calyceal stone and gross hematuria. What is the management of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCNL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RIRS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and watch till delivery of child, followed by PCNL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RIRS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RIRS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RIRS (Retrograde Intrarenal Surgery) is the management of choice for symptomatic renal stones (less than 20 mm) during pregnancy, as it avoids the risks associated with radiation and invasive procedures like PCNL.&lt;/li&gt;&lt;li&gt;➤ RIRS (Retrograde Intrarenal Surgery)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are true about T3a stage renal carcinoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Involve Gerota fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Involve perinephric fat and renal vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Involves Renal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Involves Inferior vena cava involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ﻿﻿﻿Involve perinephric fat and renal vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ﻿﻿﻿Involve perinephric fat and renal vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The T3a stage of renal cell carcinoma involves invasion into the renal vein and/or perinephric fat , but the tumor remains contained within the Gerota fascia and does not extend to the IVC or breach the fascia.&lt;/li&gt;&lt;li&gt;➤ T3a stage&lt;/li&gt;&lt;li&gt;➤ renal vein&lt;/li&gt;&lt;li&gt;➤ perinephric fat&lt;/li&gt;&lt;li&gt;➤ Gerota fascia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with huge unilateral abdominal mass. The mass is not crossing the midline and there is hematuria. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wilms&#x27; tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietl’s crisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicoureteric reflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wilms&#x27; tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wilms&#x27; tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wilms&#x27; tumor should be considered in a young child presenting with a large, unilateral abdominal mass that does not cross the midline and is accompanied by hematuria .&lt;/li&gt;&lt;li&gt;➤ Wilms&#x27; tumor&lt;/li&gt;&lt;li&gt;➤ large, unilateral abdominal mass&lt;/li&gt;&lt;li&gt;➤ does not cross the midline&lt;/li&gt;&lt;li&gt;➤ hematuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45/F presents with painless hematuria. On cystoscopic evaluation, papillary mass of 0.5 cm is excised. HP reveals tumor restricted to lamina propria. What will be the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystoscopic re-excision + intravesical chemotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single intravesical chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical cystectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystoscopic re-excision + intravesical chemotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cystoscopic re-excision + intravesical chemotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For T1 bladder cancer (tumor invading the lamina propria), the standard management includes re-staging TURBT and intravesical chemotherapy to prevent recurrence and progression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement(s) about liver anatomy: Left and right lobes are divided anatomically by Falciform ligament Cantillie’s line passes through middle hepatic vein Segment V and VIII lie on superior liver surface 80% of hepatic blood supply comes from hepatic artery proper&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dR3Bgst.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The falciform ligament divides the liver into anatomical lobes , while Cantlie’s line divides the liver into functional lobes . The majority of the liver’s blood supply comes from the portal vein (60-70%) , not the hepatic artery proper. The Couinaud classification of liver segments and their spatial orientation, with segments VII and VIII located on the superior liver surface.&lt;/li&gt;&lt;li&gt;➤ The falciform ligament divides the liver into anatomical lobes , while Cantlie’s line divides the liver into functional lobes .&lt;/li&gt;&lt;li&gt;➤ anatomical lobes&lt;/li&gt;&lt;li&gt;➤ functional lobes&lt;/li&gt;&lt;li&gt;➤ The majority of the liver’s blood supply comes from the portal vein (60-70%) , not the hepatic artery proper.&lt;/li&gt;&lt;li&gt;➤ portal vein (60-70%)&lt;/li&gt;&lt;li&gt;➤ The Couinaud classification of liver segments and their spatial orientation, with segments VII and VIII located on the superior liver surface.&lt;/li&gt;&lt;li&gt;➤ segments VII and VIII&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ Couinaud’s segments&lt;/li&gt;&lt;li&gt;➤ Couinaud’s segments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old smoker presents with high colored urine since past 10 days. His urine analysis report is shows many RBCs, no casts or crystals. The kidney lesion&#x27;s typical gross appearance is depicted in the figure. Which of these hormonal levels could be elevated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythropoeitin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D-Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythropoeitin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-780.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythropoeitin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythropoietin (EPO) secretion is a key feature of paraneoplastic syndromes associated with renal cell carcinoma (RCC) , leading to secondary polycythemia.&lt;/li&gt;&lt;li&gt;➤ Erythropoietin (EPO) secretion&lt;/li&gt;&lt;li&gt;➤ renal cell carcinoma (RCC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a false statement regarding the anomaly shown below in the picture below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is associated with epispadias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More common in males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bifid clitoris is seen in females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal wall closure should be done between 6 to 12 months of life&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abdominal wall closure should be done between 6 to 12 months of life&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-781.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Abdominal wall closure should be done between 6 to 12 months of life&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In bladder exstrophy , early abdominal wall closure should ideally occur within the first 6 weeks of life , followed by epispadias repair at 6 months and ureteric reconstruction by 6 years if needed. Early repair improves urinary control and cosmetic outcomes.&lt;/li&gt;&lt;li&gt;➤ bladder exstrophy&lt;/li&gt;&lt;li&gt;➤ 6 weeks of life&lt;/li&gt;&lt;li&gt;➤ 6 months&lt;/li&gt;&lt;li&gt;➤ 6 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a common use of the device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Per urethral catheter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supra-pubic Cystostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nephrostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ICD tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Per urethral catheter&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-782.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Per urethral catheter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Malecot catheter is used for drainage procedures (SPC, nephrostomy, ICD), but cannot be used as a per urethral catheter due to its rigid floral tip .&lt;/li&gt;&lt;li&gt;➤ Malecot catheter&lt;/li&gt;&lt;li&gt;➤ drainage procedures&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ per urethral catheter&lt;/li&gt;&lt;li&gt;➤ rigid floral tip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely structure seen in the image during cholecystectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystic artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right hepatic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Portal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CBD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right hepatic artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-774.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-775.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Right hepatic artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Moynihan&#x27;s hump is an abnormal finding where the right hepatic artery is enlarged or tortuous and runs in the operative field, requiring extra caution during surgery. Moynihan hump: Tortuous RHA/CHA in Calot’s Sentinel node-&lt;/li&gt;&lt;li&gt;➤ Moynihan&#x27;s hump is an abnormal finding where the right hepatic artery is enlarged or tortuous and runs in the operative field, requiring extra caution during surgery.&lt;/li&gt;&lt;li&gt;➤ Moynihan&#x27;s hump&lt;/li&gt;&lt;li&gt;➤ Moynihan hump: Tortuous RHA/CHA in Calot’s&lt;/li&gt;&lt;li&gt;➤ Sentinel node-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sphincter of Oddi complex consists of how many sphincters?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Sphincter of Oddi complex consists of four sphincters : the common bile duct sphincter, pancreatic duct sphincter, ampullary sphincter, and surrounding duodenal muscle fibers. These structures work in coordination to regulate the flow of digestive fluids into the duodenum.&lt;/li&gt;&lt;li&gt;➤ Sphincter of Oddi complex&lt;/li&gt;&lt;li&gt;➤ four sphincters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During laparoscopic cholecystectomy, right posterior sectoral duct is cut. What is the Strassberg classification of this injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/hepato-pancreatico-biliary-09.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Strasberg classification , particularly:&lt;/li&gt;&lt;li&gt;➤ Strasberg classification&lt;/li&gt;&lt;li&gt;➤ Type C injuries involve transection of an aberrant duct (e.g., right posterior sectoral duct).&lt;/li&gt;&lt;li&gt;➤ Type C injuries involve transection of an aberrant duct (e.g., right posterior sectoral duct).&lt;/li&gt;&lt;li&gt;➤ Type C injuries&lt;/li&gt;&lt;li&gt;➤ Bismuth Classification&lt;/li&gt;&lt;li&gt;➤ Bismuth Classification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is/are true about pancreas divisum? Failure of rotation of pancreatic buds Presents in neonatal period Both major and minor ducts have separate drainage into ampulla MC presentation is recurrent acute pancreatitis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pancreas divisum is caused by the failure of fusion of the ventral and dorsal pancreatic ducts during embryological development. It commonly presents with recurrent acute pancreatitis due to separate drainage of the ducts into the minor and major papillae.&lt;/li&gt;&lt;li&gt;➤ PANCREAS DIVISUM&lt;/li&gt;&lt;li&gt;➤ PANCREAS DIVISUM&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about management of Hepatoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Milan criteria are applied to patients with cirrhosis and liver tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suitable candidates have single tumor &amp;lt; 5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;75% disease free survival seen at 4 years post-transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Suitable candidates have multiple tumors up to 3 cm, maximum 5 in number&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Milan criteria for liver transplantation in HCC include a single tumor ≤5 cm or up to 3 tumors ≤3 cm, without vascular invasion or metastasis. This strict selection criterion ensures optimal post-transplant outcomes, including a high rate of disease-free survival.&lt;/li&gt;&lt;li&gt;➤ Milan criteria&lt;/li&gt;&lt;li&gt;➤ HEPATOMA AND LIVER TRANS&lt;/li&gt;&lt;li&gt;➤ HEPATOMA AND LIVER TRANS&lt;/li&gt;&lt;li&gt;➤ *Milan criteria- Cirrhosis + HCC for LT&lt;/li&gt;&lt;li&gt;➤ *Milan criteria- Cirrhosis + HCC for LT&lt;/li&gt;&lt;li&gt;➤ Single tumor &amp;lt; 5 cm or up to 3 tumors, each &amp;lt;3 cm&lt;/li&gt;&lt;li&gt;➤ Single tumor &amp;lt; 5 cm or up to 3 tumors, each &amp;lt;3 cm&lt;/li&gt;&lt;li&gt;➤ No extra-hepatic/ vascular invasion UCSF- Add 1.5 cm to each If not in criteria, local ablation to downstage.&lt;/li&gt;&lt;li&gt;➤ No extra-hepatic/ vascular invasion&lt;/li&gt;&lt;li&gt;➤ UCSF- Add 1.5 cm to each&lt;/li&gt;&lt;li&gt;➤ If not in criteria, local ablation to downstage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;58/Male with history of chronic alcohol consumption on routine check-up was found to have hepatomegaly. His LFT was essentially normal, Serum AFP was 490 ng/ml. CECT showed rapidly enhancing mass in the setting of nodularity. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hepatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hepatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with a history of chronic alcohol use and cirrhosis, the presence of an elevated AFP level and a rapidly enhancing hepatic mass with nodularity strongly suggests hepatocellular carcinoma (HCC). Elevated AFP levels are a hallmark diagnostic clue for hepatoma in this clinical setting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Tokyo Consensus guidelines for severity of acute cholecystitis, which of the following is a part of grade 2 cholecystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gangrenous cholecystitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiovascular dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gall bladder inflammation with no organ dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased levels of consciousness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gangrenous cholecystitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gangrenous cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grade 2 (Moderate) acute cholecystitis is characterized by local complications such as gangrene, empyema, or perforation without systemic organ failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman was undergoing a routine check-up when the radiologist noticed gall stones on USG. However, the patient says that there have been no complaints so far and she is asymptomatic. The stone measures 4cms. What will be your treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lap cholecystectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medical dissolution therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ERCP and stone removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lap cholecystectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lap cholecystectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gallstones larger than 3 cm , even in asymptomatic patients, are an indication for prophylactic laparoscopic cholecystectomy to prevent complications such as gallbladder cancer or gallbladder perforation.&lt;/li&gt;&lt;li&gt;➤ larger than 3 cm&lt;/li&gt;&lt;li&gt;➤ prophylactic laparoscopic cholecystectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to the casualty after a motor vehicle accident with severe hypogastric and flank pain. He is tachycardic, confused and on examination shows abdominal guarding with rebound tenderness. There is no blood at the urethral orifice. On catheterization there is no urine. Retrograde cystography image is shown below. What would be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supra-pubic cystostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foleys catheter drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-783.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Exploratory laparotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intraperitoneal bladder rupture requires exploratory laparotomy and surgical repair . In contrast, extraperitoneal rupture can often be managed conservatively with Foley’s catheter drainage for 10-14 days.&lt;/li&gt;&lt;li&gt;➤ Intraperitoneal bladder rupture&lt;/li&gt;&lt;li&gt;➤ exploratory laparotomy and surgical repair&lt;/li&gt;&lt;li&gt;➤ extraperitoneal rupture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old child is brought by his parents, who noticed he had an empty right hemoscrotum. At what age would you recommend to perform the surgical repair of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promptly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orchidopexy for undescended testis is recommended at 6 months of age to minimize future complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;8 yr old boys presents with right sided acute scrotum. Examination reveals tenderness which worsens on lifting the testis. By what duration of symptom onset is surgical exploration desirable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 hr&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 6 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgical exploration for suspected testicular torsion should ideally occur within 6 hours of symptom onset to maximize the chance of saving the testis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male presents hard painless testicular swelling. On investigations Alpha fetoprotein is 3080. No para-aortic iliac nodes as well as no mediastinal lymph nodes found. USG shows testicular mass with uniform echotexture and small areas of necrosis. Surrounding structures are normal. What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trucut biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PET-CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High inguinal orchidectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High inguinal orchidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High inguinal orchidectomy is the definitive initial management for a suspected testicular tumor and allows both histopathological diagnosis and prevention of tumor dissemination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following high inguinal orchidectomy for seminoma testis, CECT abdomen revealed few para-aortic lymph nodes. Tumor markers were negative. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiotherapy to abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single cycle chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BEP chemotherapy regimen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retroperitoneal lymph node dissection (RPLND)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BEP chemotherapy regimen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) BEP chemotherapy regimen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BEP chemotherapy is the standard treatment for stage IIB seminomas with para-aortic lymph node involvement or higher due to its efficacy in managing more advanced disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old housewife accidentally spilled hot tea all over herself at a kitty party. She gets this lesion on her right foot which is very painful and erythematous. Which parts of the skin are affected in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermis + superficial dermis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidermis + whole dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whole skin + connective tissue, muscle, bone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidermis + superficial dermis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-787.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidermis + superficial dermis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness burns involve the epidermis and the superficial dermis and present with painful blisters and erythema. They are treated with wound care, pain management, and prevention of infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these burns creams causes metabolic acidosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silver nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silver sulphadiazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mafenide acetate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerium nitrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mafenide acetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mafenide acetate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mafenide acetate can cause metabolic acidosis due to its carbonic anhydrase inhibition and bicarbonate loss, making close monitoring necessary during burn treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are features of the wound therapy given below except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce oedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduce wound exudate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delay granulation tissue formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Draw the wound edges together&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delay granulation tissue formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-788.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Delay granulation tissue formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Negative Pressure Wound Therapy (NPWT) promotes granulation tissue formation, reduces wound exudate and oedema, and helps draw wound edges together to enhance healing.&lt;/li&gt;&lt;li&gt;➤ promotes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is also known as ‘Workshorse flap’ for head and neck reconstruction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deltopectoral flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectoralis major myo-cutaneous flap&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterolateral thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free fibula osseocutaenous flap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pectoralis major myo-cutaneous flap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pectoralis major myo-cutaneous flap&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Pectoralis Major Myocutaneous (PMMC) flap is a reliable workhorse flap for head and neck reconstruction, providing both muscle and skin coverage for large defects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The device in the image is used in the treatment of which pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urethral rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stricture urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-gonococcal Urethritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stricture urethra&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/17/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stricture urethra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lister&#x27;s urethral bougie is a diagnostic and therapeutic tool used for dilating the urethra in cases of strictures, ensuring a gradual and controlled widening of the narrowed segment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl from Bihar presented with pain in the RUQ, lump in the abdomen. Investigation revealed conjugated hyper-bilirubinemia. USG abdomen showed dilated CBD of 6 mm. What will be your next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRCP (Magnetic Resonance Cholangiopancreatography)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ERCP (Endoscopic Retrograde Cholangiopancreatography)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIDA (Hepatobiliary Iminodiacetic Acid scan)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRCP (Magnetic Resonance Cholangiopancreatography)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MRCP (Magnetic Resonance Cholangiopancreatography)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MRCP is the investigation of choice for evaluating a dilated CBD and determining the cause of obstructive jaundice. It provides non-invasive, detailed anatomical imaging to identify conditions like choledochal cysts.&lt;/li&gt;&lt;li&gt;➤ MRCP is the investigation of choice for evaluating a dilated CBD and determining the cause of obstructive jaundice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female who underwent a lap cholecystectomy one year back presented back to the clinic with features of obstructive jaundice. MRCP shows a stricture in the common hepatic duct 2 cm from confluence. What will be your treatment of choice in the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ERCP + stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percutaneous transhepatic biliary drainage (PTBD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepaticojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepaticojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hepaticojejunostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-cholecystectomy bile duct injuries that result in CHD strictures (Bismuth E1 to E4) are managed surgically via hepaticojejunostomy to bypass the obstruction and restore bile drainage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following cases can benefit from TIPSS except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Portal vein thrombosis resulting in portal HTN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refractory Ascites due to portal HTN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleeding varices despite endoscopic management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;As a bridge to liver transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Portal vein thrombosis resulting in portal HTN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Portal vein thrombosis resulting in portal HTN&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TIPSS is ineffective in cases of prehepatic portal hypertension, such as portal vein thrombosis, as the obstruction prevents portal blood flow from reaching the liver. It is, however, beneficial for complications of cirrhosis-related intrahepatic portal hypertension, such as refractory ascites and variceal bleeding.&lt;/li&gt;&lt;li&gt;➤ TIPSS is ineffective in cases of prehepatic portal hypertension, such as portal vein thrombosis, as the obstruction prevents portal blood flow from reaching the liver.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is characteristic of intrapapillary mucinous neoplasm of pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Honeycomb appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated CEA but normal amylase in cyst fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucus extruding from ampulla on ERCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovary-like stroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucus extruding from ampulla on ERCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mucus extruding from ampulla on ERCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hallmark finding of IPMN is mucus extruding from the ampulla on ERCP, indicating its intraductal location and mucin production. Elevated CEA and amylase in the cyst fluid further support the diagnosis.&lt;/li&gt;&lt;li&gt;➤ IPMN&lt;/li&gt;&lt;li&gt;➤ mucus extruding from the ampulla&lt;/li&gt;&lt;li&gt;➤ intraductal&lt;/li&gt;&lt;li&gt;➤ CEA&lt;/li&gt;&lt;li&gt;➤ amylase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man presents with symptoms of benign prostatic hyperplasia. Which of these is not an indication to perform TURP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Residual urine &amp;gt; 200 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased frequency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder diverticuli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased frequency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased frequency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased urinary frequency alone, without evidence of voiding difficulty or complications, is not an indication for TURP. TURP is performed to relieve severe bladder outlet obstruction and treat its complications such as retention, large residual volume, or bladder diverticula.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ severe bladder outlet obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the preferred treatment option for an 85-year-old patient, known case of prostate cancer with Gleason score 6, having 2 x 3 cm incidental nodule in prostate and level of PSA is 3 ng/ml?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brachytherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palliative external beam radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active surveillance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical prostatectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Active surveillance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Active surveillance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In elderly patients with low-risk, localized prostate cancer (Gleason score ≤6, low PSA, T1 stage), active surveillance is the preferred management strategy to avoid overtreatment and maintain quality of life.&lt;/li&gt;&lt;li&gt;➤ active surveillance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the treatment in the neonate showing the below abdominal X-ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroduodenostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodeno-duodenostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenojejunostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duodeno-duodenostomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-786.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Duodeno-duodenostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The double bubble sign on an X-ray is indicative of duodenal atresia, which commonly presents with bilious vomiting in neonates. The treatment of choice is duodeno-duodenostomy to bypass the atretic segment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common arterial anomaly in liver is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aberrant right hepatic artery arising from superior mesenteric artery (SMA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aberrant left hepatic artery arising from SMA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aberrant Common hepatic artery arising from Celiac trunk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accessory right hepatic artery arising from celiac trunk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aberrant right hepatic artery arising from superior mesenteric artery (SMA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aberrant right hepatic artery arising from superior mesenteric artery (SMA)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common arterial anomaly in the liver is an aberrant (replaced) right hepatic artery arising from the superior mesenteric artery (SMA). Aberrant (replaced) arteries replace the normal origin, while accessory arteries supplement the normal supply.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch porto-systemic communication in portal hypertension:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left Portal Vein with epigastric veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left gastric vein with Azygous vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splenic vein with left renal vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle rectal vein with inferior rectal vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Middle rectal vein with inferior rectal vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pAOEPF0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Middle rectal vein with inferior rectal vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In portal hypertension , porto-systemic communications are established to bypass high portal pressures. Key communications include:&lt;/li&gt;&lt;li&gt;➤ portal hypertension&lt;/li&gt;&lt;li&gt;➤ Esophageal varices: Left gastric vein → Azygous vein Caput medusae: Left portal vein → Epigastric veins Rectal varices: Superior rectal vein → Middle and inferior rectal veins&lt;/li&gt;&lt;li&gt;➤ Esophageal varices: Left gastric vein → Azygous vein&lt;/li&gt;&lt;li&gt;➤ Esophageal varices:&lt;/li&gt;&lt;li&gt;➤ Caput medusae: Left portal vein → Epigastric veins&lt;/li&gt;&lt;li&gt;➤ Caput medusae:&lt;/li&gt;&lt;li&gt;➤ Rectal varices: Superior rectal vein → Middle and inferior rectal veins&lt;/li&gt;&lt;li&gt;➤ Rectal varices:&lt;/li&gt;&lt;li&gt;➤ The middle rectal vein and inferior rectal vein, both systemic veins, do not form a true porto-systemic communication.&lt;/li&gt;&lt;li&gt;➤ PORTO-SYSTEMIC ANASTOMOSIS&lt;/li&gt;&lt;li&gt;➤ PORTO-SYSTEMIC ANASTOMOSIS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these form boundaries of Calot’s triangle: CBD Cystic duct Inferior border of liver Cystic artery Medial border of GB&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_p2XmXeR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calot’s triangle, as per its original description, is defined by:&lt;/li&gt;&lt;li&gt;➤ Medial boundary: Common hepatic duct (CHD) Lateral boundary: Cystic duct Superior boundary: Cystic artery&lt;/li&gt;&lt;li&gt;➤ Medial boundary: Common hepatic duct (CHD)&lt;/li&gt;&lt;li&gt;➤ Medial boundary:&lt;/li&gt;&lt;li&gt;➤ Lateral boundary: Cystic duct&lt;/li&gt;&lt;li&gt;➤ Lateral boundary:&lt;/li&gt;&lt;li&gt;➤ Superior boundary: Cystic artery&lt;/li&gt;&lt;li&gt;➤ Superior boundary:&lt;/li&gt;&lt;li&gt;➤ In this context, the correct answer highlights the cystic duct and cystic artery as key components.&lt;/li&gt;&lt;li&gt;➤ cystic duct&lt;/li&gt;&lt;li&gt;➤ cystic artery&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ ANATOMY&lt;/li&gt;&lt;li&gt;➤ Calot’s/hepatobiliary triangle= cystic duct + CHD + Cystic artery&lt;/li&gt;&lt;li&gt;➤ Calot’s/hepatobiliary triangle= cystic duct + CHD + Cystic artery&lt;/li&gt;&lt;li&gt;➤ Calot’s/hepatobiliary triangle= cystic duct + CHD + Cystic artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this visualisation in lap cholecystectomy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rouviere’s sulcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calot’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Critical view of safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triangle of doom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Critical view of safety&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-776.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/16/untitled-777.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Critical view of safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Critical View of Safety (CVS) is the gold standard for ensuring proper identification of the cystic duct and artery before performing ligation during laparoscopic cholecystectomy, thus preventing bile duct or vascular injuries.&lt;/li&gt;&lt;li&gt;➤ Critical View of Safety (CVS)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False statement (s)about surgical anatomy of spleen: Splenic artery is tortuous and lies superior to pancreas MC site of accessary spleen is behind tail of pancreas Spleen enlarges towards right iliac region Both gastrosplenic and splenorenal are vascular&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OglQzX3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Only 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hilum of the spleen is the most common location for an accessory spleen, and this is crucial knowledge during splenectomy to prevent missing an accessory spleen and causing persistent symptoms.&lt;/li&gt;&lt;li&gt;➤ hilum of the spleen&lt;/li&gt;&lt;li&gt;➤ Spleen Anatomy&lt;/li&gt;&lt;li&gt;➤ Spleen Anatomy&lt;/li&gt;&lt;li&gt;➤ Accessary spleen-&amp;gt; Hilum (50%), tail of pancreas (30%) Harris dictum&lt;/li&gt;&lt;li&gt;➤ Accessary spleen-&amp;gt; Hilum (50%), tail of pancreas (30%)&lt;/li&gt;&lt;li&gt;➤ Accessary spleen-&amp;gt; Hilum (50%), tail of pancreas (30%)&lt;/li&gt;&lt;li&gt;➤ Harris dictum&lt;/li&gt;&lt;li&gt;➤ Harris dictum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following emergency splenectomy, patient complains of fever and Left Upper Quadrant pain. USG shows 4 x 4 cm collection in operative site. Aspiration of this fluid is most likely to reveal:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low pH fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of bile salts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amylase rich fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pleural fluid surfactant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amylase rich fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amylase rich fluid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During splenectomy, the tail of the pancreas is at risk of injury due to its close anatomical relationship to the spleen. Postoperative collections in such cases may reveal amylase-rich fluid , indicating pancreatic leakage.&lt;/li&gt;&lt;li&gt;➤ tail of the pancreas&lt;/li&gt;&lt;li&gt;➤ amylase-rich fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of severe acute pancreatitis, to differentiate interstitial from necrotising pancreatitis, when is the ideal time to get a CECT done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Within first 24 hours of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediately on arrival&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 48 hours of admission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 72 hours of symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. After 72 hours of symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) After 72 hours of symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In acute pancreatitis, a CECT scan should be performed 72 hours after the onset of symptoms to differentiate interstitial from necrotizing pancreatitis, ensuring an accurate assessment of the extent of pancreatic necrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of acute pancreatitis, biliary pancreatitis was diagnosed as the likely etiology. When would you perform a laparoscopic cholecystectomy in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 6 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;As soon as patient is fit for surgery, before discharge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 3 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. As soon as patient is fit for surgery, before discharge&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) As soon as patient is fit for surgery, before discharge&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of biliary pancreatitis, laparoscopic cholecystectomy should be performed during the same hospital admission, before discharge, to prevent recurrent episodes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known alcoholic presented with complaints of chronic pain in the epigastric region with occasional flare-ups of the pain over a background discomfort. He also complains of greasy stools that stick to the pan. He has recently also developed diabetes. Which substance in stools can be measured to test for pancreatic function in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elastase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calprotectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bile acids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elastase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Elastase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fecal elastase-1 is the most reliable marker for evaluating exocrine pancreatic insufficiency (EPI) in patients with chronic pancreatitis presenting with steatorrhea and malabsorption.&lt;/li&gt;&lt;li&gt;➤ Fecal elastase-1&lt;/li&gt;&lt;li&gt;➤ exocrine pancreatic insufficiency (EPI)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is incorrect about gastrinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presents with ulcers at atypical locations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metastasis at time of presentation is extremely rare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Majority of the tumours are seen within the duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton pump inhibitors are the first line agents in medical management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metastasis at time of presentation is extremely rare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metastasis at time of presentation is extremely rare&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gastrinomas are often malignant and present with metastasis in over 50% of cases. Therefore, it is incorrect to say that metastasis at presentation is rare.&lt;/li&gt;&lt;li&gt;➤ malignant&lt;/li&gt;&lt;li&gt;➤ metastasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A highly diabetic male presents with lethargy, fever, intense genital pain. On examination of the scrotum there is progressive erythema and dusky appearance of the overlying skin, subcutaneous crepitation, with blackening of part of scrotum and purulent discharge from wounds. What would be the best line of treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Broad spectrum antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV fluids and supportive management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational ot;D. Pyloric sphincter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyloric shincter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pyloric sphincter is not always resected during a Whipple procedure. In pylorus-preserving pancreaticoduodenectomy , the pylorus is spared to maintain normal gastric emptying, unlike in the traditional Whipple procedure where the pylorus is removed.&lt;/li&gt;&lt;li&gt;➤ pyloric sphincter&lt;/li&gt;&lt;li&gt;➤ pylorus-preserving pancreaticoduodenectomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these cannot be classified predominantly as a symptom of storage issues in bladder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Straining&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frequency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nocturia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Straining&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Straining&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Straining is a voiding symptom related to bladder outlet obstruction, whereas frequency, urgency, and nocturia are storage symptoms related to bladder irritation or overactivity.&lt;/li&gt;&lt;li&gt;➤ Straining&lt;/li&gt;&lt;li&gt;➤ frequency, urgency, and nocturia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the earliest lesion to be seen in Renal tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudocalculi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ghost calyces&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Golf hole ureter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Papillary ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In renal tuberculosis, the earliest lesion is a papillary ulcer in the renal parenchyma. Imaging findings, such as \&quot;moth-eaten\&quot; calyces and ghost calyces, occur at later stages, while golf hole ureter appears due to extensive fibrosis.&lt;/li&gt;&lt;li&gt;➤ earliest lesion&lt;/li&gt;&lt;li&gt;➤ papillary ulcer&lt;/li&gt;&lt;li&gt;➤ golf hole ureter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        // Quiz state

        function showResults(index) {

                // Create scrollable container for explanation content

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
