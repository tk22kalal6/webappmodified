                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                    document.documentElement.classList.add(&#x27;dark&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded

                initQuiz();

            questions = [{&quot;text&quot;: &quot;All are true about damage control resuscitation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use blood products for coagulopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicious use of crystalloids and colloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maintain Systolic BP &amp;gt; 100 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Damage control surgery for control of hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maintain Systolic BP &gt; 100 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Maintain Systolic BP &amp;gt; 100 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Damage control resuscitation emphasizes permissive hypotension, maintaining a systolic BP between 70 to 90 mm Hg, the use of blood products to manage coagulopathy, and limiting crystalloids to avoid exacerbating bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathology:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic hygroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circumvallate papilloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ranula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153144.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ranula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A ranula is a mucous extravasation cyst caused by blockage or leakage in the sublingual salivary gland and that its treatment requires complete excision of both the cyst and the gland to prevent recurrence.&lt;/li&gt;&lt;li&gt;➤ ranula&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these lymph node groups are spared in supra-omohydoid neck dissection for oral cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Level 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Level 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Level 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In supra-omohyoid neck dissection , lymph nodes at levels 1, 2, and 3 are removed, while level 4 lymph nodes are spared, as they lie below the omohyoid muscle and are less commonly involved in the spread of oral cancer.&lt;/li&gt;&lt;li&gt;➤ supra-omohyoid neck dissection&lt;/li&gt;&lt;li&gt;➤ level 4 lymph nodes&lt;/li&gt;&lt;li&gt;➤ Supraomohyoid: 1, 2, 3 Lateral: 2, 3, 4 MRND: 1, 2, 3, 4, 5&lt;/li&gt;&lt;li&gt;➤ Supraomohyoid: 1, 2, 3&lt;/li&gt;&lt;li&gt;➤ Lateral: 2, 3, 4&lt;/li&gt;&lt;li&gt;➤ MRND: 1, 2, 3, 4, 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a degloving injury, structures that get stripped include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin + subcutaneous fat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin + fat + deep fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin + fat + deep fascia + muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skin + subcutaneous fat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153301.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Skin + subcutaneous fat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A degloving injury involves the separation of the skin and subcutaneous fat from underlying structures, with the deep fascia and muscle typically remaining intact.&lt;/li&gt;&lt;li&gt;➤ degloving injury&lt;/li&gt;&lt;li&gt;➤ skin and subcutaneous fat&lt;/li&gt;&lt;li&gt;➤ DEGLOVING&lt;/li&gt;&lt;li&gt;➤ DEGLOVING&lt;/li&gt;&lt;li&gt;➤ Exposed fascia/ muscle/bone/ tendon Open/closed In closed-&amp;gt; assess viability of skin during debridement Cover with STSG&lt;/li&gt;&lt;li&gt;➤ Exposed fascia/ muscle/bone/ tendon&lt;/li&gt;&lt;li&gt;➤ Open/closed&lt;/li&gt;&lt;li&gt;➤ In closed-&amp;gt; assess viability of skin during debridement&lt;/li&gt;&lt;li&gt;➤ Cover with STSG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following trauma, which of the following injury takes the least time leading to death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic aortic injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Airway injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Airway injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Airway injuries pose the most immediate risk of death, followed by tension pneumothorax , thoracic aortic injury , and then extradural hemorrhage (EDH) . This sequence emphasizes the importance of airway management in trauma protocols.&lt;/li&gt;&lt;li&gt;➤ Airway injuries&lt;/li&gt;&lt;li&gt;➤ tension pneumothorax&lt;/li&gt;&lt;li&gt;➤ thoracic aortic injury&lt;/li&gt;&lt;li&gt;➤ extradural hemorrhage (EDH)&lt;/li&gt;&lt;li&gt;➤ Time of trauma to death/irreversible injury: Airway obstruction &amp;lt; Tension pneumo &amp;lt; Intra-abdominal bleed &amp;lt; EDH &amp;lt; Ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following head trauma, patient opens eyes to pain, localize pain on right trapezium and but withdraws on left side, and speaks incoherent words. His GCS is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 10&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glasgow coma scale&lt;/li&gt;&lt;li&gt;➤ Glasgow coma scale&lt;/li&gt;&lt;li&gt;➤ Best Eye opening: Spontaneous/verbal/pain/none Best Verbal: oriented/confused/inappropriate words/sounds /none Best Motor: Obeys commands/localizes pain/ withdraws/ flexion/ extension/none&lt;/li&gt;&lt;li&gt;➤ Best Eye opening: Spontaneous/verbal/pain/none&lt;/li&gt;&lt;li&gt;➤ Best Verbal: oriented/confused/inappropriate words/sounds /none&lt;/li&gt;&lt;li&gt;➤ Best Motor: Obeys commands/localizes pain/ withdraws/ flexion/ extension/none&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a major road accident, a 25 year old male is stabilized in casualty. He is noticed to have abdominal bruising, for which a CECT abdomen is done. A zone 1 retroperitoneal hematoma is found. In suspected abdominal aortic injury, exposure is achieved via which manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cattle-Braasch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mattox&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kocherization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hogarth- Pringle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mattox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153711.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mattox&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For accessing the abdominal aorta in cases of left-sided retroperitoneal injuries , the Mattox maneuver (left visceral rotation) is used, while the Cattle-Braasch maneuver is for right-sided structures.&lt;/li&gt;&lt;li&gt;➤ left-sided retroperitoneal injuries&lt;/li&gt;&lt;li&gt;➤ Mattox maneuver&lt;/li&gt;&lt;li&gt;➤ RETROPERITONEAL TRAUMA&lt;/li&gt;&lt;li&gt;➤ RETROPERITONEAL TRAUMA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65 year old male presents with neck swelling which moves up on deglutition. You perform a test as shown in the image. Identify the incorrect statement about the condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery is performed by neck incision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All cases require surgical excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood supply comes from cervical vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The sign occurs due to narrowing of thoracic inlet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. All cases require surgical excision&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153722.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) All cases require surgical excision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Retrosternal goiters may not require surgery unless they are symptomatic or complicated. Additionally, the majority of these goiters can be accessed via a neck incision , and their blood supply typically originates from cervical vessels .&lt;/li&gt;&lt;li&gt;➤ Retrosternal goiters&lt;/li&gt;&lt;li&gt;➤ neck incision&lt;/li&gt;&lt;li&gt;➤ cervical vessels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about thyroidectomy technique:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First structure to be ligated is middle thyroid vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidentally removed parathyroids may be re- implanted in sternomastoid muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior thyroid artery is ligated individually near the upper pole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior thyroid artery is ligated individually away from lower pole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inferior thyroid artery is ligated individually away from lower pole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inferior thyroid artery is ligated individually away from lower pole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During thyroidectomy, the inferior thyroid artery should be ligated near the thyroid gland to prevent ischemia of the parathyroid glands, which contrasts with ligating it away from the gland. Proper technique minimizes complications such as damage to nerves and preservation of parathyroid function.&lt;/li&gt;&lt;li&gt;➤ inferior thyroid artery should be ligated near the thyroid gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect statement about MEN syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary thyroid cancer is the most common endocrine tumor in MEN 2A and 2B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperparathyroidism is seen in MEN 1 and MEN 2B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrinoma is the MC functional endocrine tumor of pancreas in MEN 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pheochromocytoma is seen in both MEN 2A and 2B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperparathyroidism is seen in MEN 1 and MEN 2B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperparathyroidism is seen in MEN 1 and MEN 2B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperparathyroidism is seen in MEN 1 and MEN 2A , but not in MEN 2B. Differentiate between the distinct tumor associations in MEN syndromes to ensure accurate diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Hyperparathyroidism is seen in MEN 1 and MEN 2A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45 year old female presents with large breast lump. Examination reveals skin ulceration but free from chest wall. Trucut biopsy shows cystic spaces and epithelial clefts in leafy pattern, without abnormal mitosis. Management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enucleation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple mastectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple mastectomy with axillary LN clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple mastectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Simple mastectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phyllodes tumors , is identified by a characteristic leafy pattern, require wide excision or simple mastectomy due to recurrence potential but generally do not necessitate lymph node dissection due to their low propensity for nodal metastasis.&lt;/li&gt;&lt;li&gt;➤ Phyllodes tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not considered as locally advanced breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflammatory Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peau d orange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contralateral mobile axillary LN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fixed ipsilateral axillary node&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contralateral mobile axillary LN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153747.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Contralateral mobile axillary LN&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Locally advanced breast cancer (LABC) includes extensive local or regional spread (such as inflammatory carcinoma, skin changes, and fixed ipsilateral lymph nodes), but contralateral axillary nodes are classified as distant metastasis (M1), indicating metastatic disease.&lt;/li&gt;&lt;li&gt;➤ Locally advanced breast cancer (LABC)&lt;/li&gt;&lt;li&gt;➤ contralateral axillary nodes&lt;/li&gt;&lt;li&gt;➤ TNM stage&lt;/li&gt;&lt;li&gt;➤ TNM stage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is born with a neck swelling as shown. The swelling shows brilliant transillumination. This occurs due to defect in development of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular tree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharyngeal arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphatic channels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphatic channels&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153814.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lymphatic channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A brilliantly transilluminant neck swelling in a newborn is typically indicative of a cystic hygroma, which arises from a defect in the lymphatic channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;50 year old presents with swelling as shown. All of these are true regarding the swelling except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Swelling shows vertical mobility but not horizontal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swelling may show variable consistency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swelling has malignant potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intra-oral bulge may be seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Swelling shows vertical mobility but not horizontal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153828.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Swelling shows vertical mobility but not horizontal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parotid swellings like pleomorphic adenoma show lateral mobility, but restricted in vertical direction- curtain sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35/F presents with lethargy, weight gain and bosselated goitre. Excision biopsy shows lesion as shown. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic lymphocytic thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colloid goitre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riedel’s thyroiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic lymphocytic thyroiditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153838.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153849.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic lymphocytic thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic lymphocytic thyroiditis, or Hashimoto’s thyroiditis, is indicated by lymphoid follicle infiltration in the thyroid and typically leads to hypothyroidism over time.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40/F presents with neck swelling, typically noticed after meals which persists for a few hours. Imaging reveal submandibular duct stone of size 3 mm. Recommended treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithotripsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraoral excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endoscopic removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Endoscopic removal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For submandibular duct stones under 4 mm, endoscopic removal is the preferred treatment option, as it is minimally invasive and effective for small stones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker gets cramping pain in his calves after walking about 500 m. Pain gets relieved with a few minutes of rest. What is the likely pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorto-iliac block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial femoral arterial block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sapheno-popliteal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hip osteo-arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superficial femoral arterial block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153906.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superficial femoral arterial block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superficial femoral artery is commonly blocked in smokers with peripheral vascular disease, leading to intermittent claudication in the calf.&lt;/li&gt;&lt;li&gt;➤ Sites of Obstruction&lt;/li&gt;&lt;li&gt;➤ Sites of Obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement aboutperipheral vascular disease:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;On doppler, “monophasic flow” implies normal flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rest pain is seen at ABPI &amp;lt; 0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.1 decrease in ABPI leads 10% increase in mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toe pressure is more reliable of ischemia in patients with diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. On doppler, “monophasic flow” implies normal flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153917.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) On doppler, “monophasic flow” implies normal flow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monophasic flow on Doppler ultrasound indicates abnormal blood flow and is associated with advanced peripheral vascular disease.&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI) 0.1 fall in ABPI-&amp;gt; 10% increase in CV event TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler&lt;/li&gt;&lt;li&gt;➤ Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent&lt;/li&gt;&lt;li&gt;➤ ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI)&lt;/li&gt;&lt;li&gt;➤ 0.1 fall in ABPI-&amp;gt; 10% increase in CV event&lt;/li&gt;&lt;li&gt;➤ TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about venousulcer except –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen most commonly in lower part of leg, in the area above medial malleous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cause is due to ambulatory venous hypertension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulcer is painful and deep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active venous ulcer is classified as CEAP C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulcer is painful and deep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153928.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ulcer is painful and deep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Venous ulcers are generally painless, shallow, and occur above the medial malleolus due to chronic venous hypertension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with stab injury was brought to the emergency. Vitals were stable. Image is given below. What is next best step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Further investigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch after dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Further investigation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-153940.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Further investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a stable patient with a stab wound, the next best step is to perform wound exploration and, if necessary, conduct imaging to rule out internal injuries. Exploratory laparotomy is reserved for cases where the patient is unstable or shows signs of severe internal injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a contra-indication for BCT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse micro-calcifications on the mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H/O previous chest radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palpable axillary Lymph nodes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Palpable axillary Lymph nodes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Palpable axillary Lymph nodes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BCT is contraindicated in patients with diffuse micro-calcifications, prior chest radiation, and systemic conditions like SLE, but not solely by palpable axillary lymph nodes.&lt;/li&gt;&lt;li&gt;➤ Bailey update&lt;/li&gt;&lt;li&gt;➤ Bailey update&lt;/li&gt;&lt;li&gt;➤ Best avoided in Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Best avoided in Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour&lt;/li&gt;&lt;li&gt;➤ Diffuse microcalcifcations on a mammogram&lt;/li&gt;&lt;li&gt;➤ Large tumour-to-breast ratio&lt;/li&gt;&lt;li&gt;➤ Two times positive surgical margins after re-excision&lt;/li&gt;&lt;li&gt;➤ History of previous breast or chest wall radiation&lt;/li&gt;&lt;li&gt;➤ SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis&lt;/li&gt;&lt;li&gt;➤ Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male who has been on treatment for varicose veins for the past 4 years, presents with the following clinical finding. He has history of an ulcer over the medial malleolus of leg that healed over a period of 2 months. The clinical classification as per CEAP system in this case will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154025.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154039.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the CEAP classification, C5 represents healed venous ulcers, distinguishing it from active ulcers (C6) or skin changes without ulceration (C4).&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV C2- VV C3- edema C4a- pigment/eczema&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV&lt;/li&gt;&lt;li&gt;➤ C2- VV&lt;/li&gt;&lt;li&gt;➤ C3- edema&lt;/li&gt;&lt;li&gt;➤ C4a- pigment/eczema&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche&lt;/li&gt;&lt;li&gt;➤ 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ C5- healed ulcer C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ C5- healed ulcer&lt;/li&gt;&lt;li&gt;➤ C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ A- Asymptomatic&lt;/li&gt;&lt;li&gt;➤ S- Symptomatic&lt;/li&gt;&lt;li&gt;➤ R- Recurrent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structures identified in “Mickey mouse” sign on venous doppler include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Great Saphenous Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saphenousnerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Saphenousnerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154057.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Saphenous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The “Mickey Mouse” sign on Doppler includes the great saphenous vein, common femoral vein, and femoral artery, but not the saphenous nerve.&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ 1. Venous doppler/Duplex:&lt;/li&gt;&lt;li&gt;➤ Standing with calf squeeze Mickey mouse sign (NEET 2020) Red colour- reflux Should last atleast 0.5 seconds&lt;/li&gt;&lt;li&gt;➤ Standing with calf squeeze&lt;/li&gt;&lt;li&gt;➤ Mickey mouse sign (NEET 2020)&lt;/li&gt;&lt;li&gt;➤ Red colour- reflux&lt;/li&gt;&lt;li&gt;➤ Should last atleast 0.5 seconds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure based on the technique in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hook phlebectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Powered phlebectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclerotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SEPS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sclerotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154117.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sclerotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sclerotherapy is a technique where a sclerosant is injected into varicose or spider veins to cause closure of the targeted veins.&lt;/li&gt;&lt;li&gt;➤ Management&lt;/li&gt;&lt;li&gt;➤ Management&lt;/li&gt;&lt;li&gt;➤ Foam sclerotherapy- Na tetradecly&lt;/li&gt;&lt;li&gt;➤ Chemical inflammation and fibrosis Tessari technique-&amp;gt; max 10-12 cc of foam&lt;/li&gt;&lt;li&gt;➤ Chemical inflammation and fibrosis&lt;/li&gt;&lt;li&gt;➤ Tessari technique-&amp;gt; max 10-12 cc of foam&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old male patient underwent CABG, for which graft was taken from great saphenous vein. The patient is now complaining of lack of sensation over medial aspect of leg and foot, associated with heel pain. What is the most likely nerve affected in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Saphenous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep peroneal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Saphenous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154201.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Saphenous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The saphenous nerve can be injured during great saphenous vein harvesting, leading to sensory loss in the medial aspect of the leg and foot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65 years old patient presented with gradually increasing growth besides the nose near the medial canthus with ulceration. Histopathology image is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal Cell Ca&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Basal Cell Ca&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154227.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-154241.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Basal Cell Ca&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the surgical position shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverse Trendelenburg position&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trendelenburg position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jack knife position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithotomy positions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reverse Trendelenburg position&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-170736.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155620.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reverse Trendelenburg position&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reverse Trendelenburg position is characterized by elevating the head and lowering the feet, which is useful for certain abdominal and thoracic surgeries.&lt;/li&gt;&lt;li&gt;➤ Reverse Trendelenburg position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what angle should the skin be pierced with the needle, while suturing the skin using interrupted sutures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 degrees&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 90 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 90 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct angle for inserting the needle in skin suturing is 90 degrees , which ensures optimal tissue approximation and reduces the risk of wound dehiscence.&lt;/li&gt;&lt;li&gt;➤ 90 degrees&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture: Distance from incision on skin: Distance between consec sutures:&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture:&lt;/li&gt;&lt;li&gt;➤ Distance from incision on skin:&lt;/li&gt;&lt;li&gt;➤ Distance between consec sutures:&lt;/li&gt;&lt;li&gt;➤ Ref. Bailey Pg 91&lt;/li&gt;&lt;li&gt;➤ Ref. Bailey Pg 91&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the maximum flow of gas permissible from the device shown in laparoscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O2 @ 3L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CO2 @3L/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2 @ 12L/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CO2 @ 12L Min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CO2 @3L/min&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155633.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CO2 @3L/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In laparoscopy, a Veress needle is used to establish pneumoperitoneum with CO2, typically at a maximum flow rate of 3L/min to maintain safety.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of RTA was brought to the hospital with left flank bruise associated with hematuria. Patient was hemodynamically stable. Which of the following investigation should be done for hematuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnostic Peritoneal Lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrograde Urethrogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single shot IVU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In stable patients with blunt abdominal trauma and hematuria, Contrast-Enhanced CT (CECT) is the preferred diagnostic modality for assessing renal injuries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch component of TRIAGE color coding:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red - Compound fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow - Intestinal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red - Severe facial trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow - Degloving injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red - Compound fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Red - Compound fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In TRIAGE color coding, red is reserved for life-threatening injuries requiring immediate care, while yellow is for serious but non-life-threatening injuries. Compound fractures are typically coded as yellow.&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ Red (immed)- Severe ext/internal bleed, EDH Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscus, pelvic fractures, spinal injuries Green (non-urgent)- simple #, lacerations Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;li&gt;➤ Red (immed)- Severe ext/internal bleed, EDH&lt;/li&gt;&lt;li&gt;➤ Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscus, pelvic fractures, spinal injuries&lt;/li&gt;&lt;li&gt;➤ Green (non-urgent)- simple #, lacerations&lt;/li&gt;&lt;li&gt;➤ Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55y/Male patient with hypertension presents to the hospital with severe abdominal pain and is detected with an abdominal aortic aneurysm. What is the appropriate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EVAR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG monitoring till size of the aneurysm reaches 70 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elective surgery after size reaches 55 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. EVAR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) EVAR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Symptomatic abdominal aortic aneurysms, irrespective of size, warrant immediate intervention, often managed through EVAR to reduce rupture risk.&lt;/li&gt;&lt;li&gt;➤ AAA&lt;/li&gt;&lt;li&gt;➤ AAA&lt;/li&gt;&lt;li&gt;➤ Screening-&amp;gt; USG abdomen after 65 yrs 3cm in males, 2.5 cm in females Risk of rupture increases after diameter &amp;gt; 55 mm -&amp;gt; Operate (NEET 2020) Below 55 mm-&amp;gt; Periodic USG surveillance All symptomatic- Repair&lt;/li&gt;&lt;li&gt;➤ Screening-&amp;gt; USG abdomen after 65 yrs&lt;/li&gt;&lt;li&gt;➤ 3cm in males, 2.5 cm in females&lt;/li&gt;&lt;li&gt;➤ Risk of rupture increases after diameter &amp;gt; 55 mm -&amp;gt; Operate (NEET 2020)&lt;/li&gt;&lt;li&gt;➤ Below 55 mm-&amp;gt; Periodic USG surveillance&lt;/li&gt;&lt;li&gt;➤ All symptomatic- Repair&lt;/li&gt;&lt;li&gt;➤ * Popliteal aneursym-&amp;gt; repair if &amp;gt; 20mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about intermittent claudication:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maximum at rest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most common site is the calf&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pressure of bed clothes reduces pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Claudication distance varies on a daily basis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Most common site is the calf&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Most common site is the calf&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The calf is the most common site of intermittent claudication due to superficial femoral artery blockage.&lt;/li&gt;&lt;li&gt;➤ INTERMITTENT CLAUDICATION-CHRONIC PVD&lt;/li&gt;&lt;li&gt;➤ INTERMITTENT CLAUDICATION-CHRONIC PVD&lt;/li&gt;&lt;li&gt;➤ Cramp like pain in exercising muscle MC site: Superficial femoral (70%)→ Calf claudication Due to ischemia→ anerobic metabolism Walking fixed distance (claudication distance)→ doesn’t vary much each day Doesn’t occur on 1st step Relieved within 5 mins of rest&lt;/li&gt;&lt;li&gt;➤ Cramp like pain in exercising muscle&lt;/li&gt;&lt;li&gt;➤ MC site: Superficial femoral (70%)→ Calf claudication&lt;/li&gt;&lt;li&gt;➤ Due to ischemia→ anerobic metabolism&lt;/li&gt;&lt;li&gt;➤ Walking fixed distance (claudication distance)→ doesn’t vary much each day&lt;/li&gt;&lt;li&gt;➤ Doesn’t occur on 1st step&lt;/li&gt;&lt;li&gt;➤ Relieved within 5 mins of rest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to emergency with claudication of calf muscle, numbness in thigh with impotence. Image showing gangrene of foot is given below. Which artery is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic-iliac bifurcation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorsalis pedis artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Popliteal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic-iliac bifurcation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155704.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155717.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aortic-iliac bifurcation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aortoiliac occlusion can lead to Leriche syndrome, characterized by thigh claudication, impotence, and gangrene of the lower extremity, particularly affecting the toes.&lt;/li&gt;&lt;li&gt;➤ SITES OF OBSTRUCTION&lt;/li&gt;&lt;li&gt;➤ SITES OF OBSTRUCTION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with bluish discoloration of the toe with intermittent claudication. What is the next appropriate investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MR angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digital subtraction angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duplex ultrasound&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duplex ultrasound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155729.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Duplex ultrasound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Duplex ultrasound is the preferred initial investigation for assessing peripheral arterial disease and intermittent claudication.&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI) 0.1 fall in ABPI-&amp;gt; 10% increase in CV event&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler&lt;/li&gt;&lt;li&gt;➤ Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent&lt;/li&gt;&lt;li&gt;➤ ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI)&lt;/li&gt;&lt;li&gt;➤ 0.1 fall in ABPI-&amp;gt; 10% increase in CV event&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to the hospital with asymptomatic varicose veins, whose image is given below. Which CEAP classification does the patient fall under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155742.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-172449.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the CEAP classification, C2a is used for asymptomatic varicose veins, while C2s is used if symptoms are present.&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not seen in pleomorphic adenoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratin pearls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondromyxoid stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capsule involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perineuralinvasion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perineuralinvasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Perineuralinvasion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pleomorphic adenoma is a benign salivary gland tumor typically lacking perineural invasion, a feature associated with malignant tumors like adenoid cystic carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presented with right groin swelling, located above inguinal ligament, lateral to inferior epigastric artery. Cough impulse was present. What is the type of hernia and its management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct hernia and Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct hernia and Lichtenstein repairs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect hernia and Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indirect hernia and Lichtenstein repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indirect hernia and Lichtenstein repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indirect hernia and Lichtenstein repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An indirect hernia located lateral to the inferior epigastric artery is best managed with Lichtenstein mesh repair for effective tension-free closure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most appropriate mesh used in hernia surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Light weight, small pores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Light weight, large pores&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heavy weight, small pores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heavy weight, large pores&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Light weight, large pores&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Light weight, large pores&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lightweight meshes with large pores are preferred in hernia surgeries as they reduce inflammation, improve patient comfort, and minimize chronic pain.&lt;/li&gt;&lt;li&gt;➤ Types of Meshes&lt;/li&gt;&lt;li&gt;➤ Types of Meshes&lt;/li&gt;&lt;li&gt;➤ 2-5 cm all around defect Ventral hernia- intraperitoneal: Composite mesh (one side polypropylene, one side PTFE/collagen) Light weight- &amp;lt;40 g/sq.m- lesser post op pain Heavy weight- &amp;gt;80 g/sq.m&lt;/li&gt;&lt;li&gt;➤ 2-5 cm all around defect&lt;/li&gt;&lt;li&gt;➤ Ventral hernia- intraperitoneal: Composite mesh (one side polypropylene, one side PTFE/collagen)&lt;/li&gt;&lt;li&gt;➤ Light weight- &amp;lt;40 g/sq.m- lesser post op pain&lt;/li&gt;&lt;li&gt;➤ Heavy weight- &amp;gt;80 g/sq.m&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are an intern and are going to perform ABG sample collection in a patient. What test will you perform prior to procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adson’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allen’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roos test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halstead’s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Allen’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Allen’s test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Allen’s test is essential before radial artery puncture for ABG sampling to confirm sufficient collateral circulation via the ulnar artery.&lt;/li&gt;&lt;li&gt;➤ UPPER LIMB PVD&lt;/li&gt;&lt;li&gt;➤ UPPER LIMB PVD&lt;/li&gt;&lt;li&gt;➤ Adsons-turn head to affected side and inspire Allens- radial and ulnar artery release Roos-shoulder abduction, elbow flexion and open and close fist- 3 minutes Halstead- shoulder compression- pulse disappears&lt;/li&gt;&lt;li&gt;➤ Adsons-turn head to affected side and inspire&lt;/li&gt;&lt;li&g
