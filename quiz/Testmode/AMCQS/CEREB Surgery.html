ect&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI Neck&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG Neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) USG Neck&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ultrasound (USG) of the Neck is the initial imaging modality for evaluating a solitary thyroid nodule , and it is part of the standard workup, along with thyroid function tests and FNAC. Advanced imaging like CT or MRI is reserved for specific situations where further anatomical detail is required.&lt;/li&gt;&lt;li&gt;➤ Ultrasound (USG) of the Neck&lt;/li&gt;&lt;li&gt;➤ solitary thyroid nodule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are true about venous ulcer except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen most in lower part of leg, above medial malleolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caused due to ambulatory venous hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has punched out edges&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active venous ulcer is classified as CEAP C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Has punched out edges&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Has punched out edges.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Venous ulcers are characterized by sloping edges and are caused by chronic venous insufficiency, leading to venous hypertension.&lt;/li&gt;&lt;li&gt;➤ Venous ulcers&lt;/li&gt;&lt;li&gt;➤ sloping edges&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents with a breast condition as demonstrated in the image below. This condition is due to invasion of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermal lymphatics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactiferous ducts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coopers’ ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dermal lymphatics&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dermal lymphatics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peau d’orange appearance of the breast is caused by invasion of dermal lymphatics , leading to lymphatic edema.&lt;/li&gt;&lt;li&gt;➤ Peau d’orange&lt;/li&gt;&lt;li&gt;➤ invasion of dermal lymphatics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presented with a small breast lump. It was painless, mobile, and hard in consistency. Imaging revealed the following finding. All of these are indications for removal except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;gt; 25 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size &amp;gt; 5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atypia on biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient’s desire&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age &gt; 25 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Age &amp;gt; 25 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fibroadenomas are benign breast tumors with specific indications for removal, such as large size, atypical features, or patient request. Age alone, particularly being over 25 years, is not an indication for surgical intervention.&lt;/li&gt;&lt;li&gt;➤ Indications for surgical excision of fibroadenoma&lt;/li&gt;&lt;li&gt;➤ Indications for surgical excision of fibroadenoma&lt;/li&gt;&lt;li&gt;➤ Age over 30 years; Suspicious features on imaging, such as micro-lobulation; Atypia on histology; Size &amp;gt;5 cm; Family history of breast cancer; And the patient’s preference.&lt;/li&gt;&lt;li&gt;➤ Age over 30 years;&lt;/li&gt;&lt;li&gt;➤ Suspicious features on imaging, such as micro-lobulation;&lt;/li&gt;&lt;li&gt;➤ Atypia on histology;&lt;/li&gt;&lt;li&gt;➤ Size &amp;gt;5 cm;&lt;/li&gt;&lt;li&gt;➤ Family history of breast cancer;&lt;/li&gt;&lt;li&gt;➤ And the patient’s preference.&lt;/li&gt;&lt;li&gt;➤ Excision of fibroadenoma in the elderly should include a rim of normal tissue as it may contain malignancy or a phyllodes tumour.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The RLN is at greatest risk of injury during thyroidectomy at what site?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower pole of thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berry’s ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercle of Zuckerkandl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beahr’s triangle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Berry’s ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/image-1-2-min.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Berry’s ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recurrent Laryngeal Nerve is most vulnerable to injury at Berry’s ligament during thyroidectomy due to its close anatomical relationship.&lt;/li&gt;&lt;li&gt;➤ Recurrent Laryngeal Nerve&lt;/li&gt;&lt;li&gt;➤ Berry’s ligament&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are the components of MEN-3 except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheochromocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucosal melanosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfanoid habitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid multiglandular disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mucosal melanosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mucosal melanosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The components of MEN 2B (MEN-3) : medullary thyroid cancer, pheochromocytoma, marfanoid habitus, and mucosal neuromas.&lt;/li&gt;&lt;li&gt;➤ MEN 2B (MEN-3)&lt;/li&gt;&lt;li&gt;➤ Mucosal melanosis is associated with Peutz-Jeghers syndrome, and parathyroid disease is characteristic of MEN 1 and MEN 2A, not MEN 2B.&lt;/li&gt;&lt;li&gt;➤ Mucosal melanosis&lt;/li&gt;&lt;li&gt;➤ parathyroid disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male presents to the emergency with abdominal pain and an episode of binge drinking in shock with a BP of 70/50 mm Hg and HR of 115/min. The oxygen saturation of the patient is 89%. Serum creatinine level was 2.4 mg/dL. What is the likely diagnosis based on the CT image shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe acute pancreatitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe acute pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe acute pancreatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Severe acute pancreatitis is characterized by organ failure and necrosis, often confirmed on imaging. Recognize that binge drinking is a common precipitant and that severe cases present with systemic complications such as renal and respiratory failure. Bottom of Form&lt;/li&gt;&lt;li&gt;➤ Severe acute pancreatitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient presented with a painless mass in his right testicle. A physical exam and imaging studies revealed a solid mass in the right testis with retroperitoneal lymph node enlargement. What is the appropriate treatment for testicular cancer based on the stage of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orchidectomy with radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orchidectomy with chemotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orchidectomy with chemoradiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orchidectomy with retroperitoneal lymph node dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orchidectomy with chemotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Orchidectomy with chemotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The management of Stage II testicular cancer involves orchidectomy followed by chemotherapy . Radiotherapy is reserved for Stage I seminomas , and RPLND is considered for residual lymphatic disease post-chemotherapy.&lt;/li&gt;&lt;li&gt;➤ Stage II testicular cancer&lt;/li&gt;&lt;li&gt;➤ orchidectomy followed by chemotherapy&lt;/li&gt;&lt;li&gt;➤ Stage I seminomas&lt;/li&gt;&lt;li&gt;➤ RPLND&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the given cases is this procedure usually performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRM in node negative patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRM in node positive patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BCT in node negative patients&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCT in node positive patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BCT in node negative patients&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) BCT in node negative patients&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sentinel Lymph Node Biopsy (SLNB) is an essential part of Breast-Conserving Therapy (BCT) in node-negative patients to minimize the risk of overtreatment and associated complications. If lymph nodes are confirmed to be positive, axillary lymph node dissection is required.&lt;/li&gt;&lt;li&gt;➤ Sentinel Lymph Node Biopsy (SLNB)&lt;/li&gt;&lt;li&gt;➤ Breast-Conserving Therapy (BCT)&lt;/li&gt;&lt;li&gt;➤ node-negative patients&lt;/li&gt;&lt;li&gt;➤ axillary lymph node dissection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about surgical hemorrhage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reactionary hemorrhage occurs 24-48 hours after surgery.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reactionary hemorrhage is responsible for post thyroidectomy airway obstruction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary hemorrhage occurs 7-14 days after surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary hemorrhage occurs due to erosion by surgical drain tube.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reactionary hemorrhage occurs 24-48 hours after surgery.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reactionary hemorrhage occurs 24-48 hours after surgery.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reactionary hemorrhage occurs within 24 hours post-surgery , not 24-48 hours.&lt;/li&gt;&lt;li&gt;➤ Reactionary hemorrhage&lt;/li&gt;&lt;li&gt;➤ within 24 hours post-surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old healthy male is presented with a gunshot wound to right upper thigh region. On examination, the patient was hemodynamically stable but had no palpable lower extremity pulses on the injured side. On exploration - superficial femoral artery was transected. Which of the following is the suture material to be used for vascular repair?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyglactin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polypropylene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polypropylene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Polypropylene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polypropylene is the preferred suture material for vascular repairs due to its non-absorbable, monofilament nature, which reduces infection risk and provides lasting strength. Avoid using absorbable or braided sutures in vascular procedures.&lt;/li&gt;&lt;li&gt;➤ Polypropylene&lt;/li&gt;&lt;li&gt;➤ vascular repairs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the device used in laparoscopic surgery in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Light source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Camera source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CO2 device&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Energy device (cautery) machine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CO2 device&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CO2 device&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CO2 insufflator is used in laparoscopic surgery to safely inflate the abdomen, providing a clear working space. The key reasons for using CO2 include its rapid excretion and low risk of embolism.&lt;/li&gt;&lt;li&gt;➤ CO2 insufflator&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are advantages of minimal access surgery except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased postoperative pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep cavity surgery is easier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased heat loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short learning curve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Short learning curve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Short learning curve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Minimal access surgery offers benefits like less postoperative pain, easier access to deep cavities, and reduced heat loss, it requires a longer learning curve due to the complexity and skill needed for these procedures.Bottom of Form&lt;/li&gt;&lt;li&gt;➤ Minimal access surgery&lt;/li&gt;&lt;li&gt;➤ longer learning curve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Free radial artery forearm flap (FRAFF) is a type of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocutaneous flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osseomyocutaenous flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subcutaneous flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasciocutaenous flap&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fasciocutaenous flap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fasciocutaenous flap&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Free Radial Artery Forearm Flap (FRAFF) is a fasciocutaneous flap used primarily for head and neck reconstructions. It includes skin, subcutaneous tissue, and fascia, making it suitable for delicate and complex reconstructive needs.&lt;/li&gt;&lt;li&gt;➤ Free Radial Artery Forearm Flap (FRAFF)&lt;/li&gt;&lt;li&gt;➤ fasciocutaneous flap&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the treatment of the pathology shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restriction of arm movements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oil of evening primrose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Restriction of arm movements&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Restriction of arm movements&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mondor’s disease is managed by restricting arm movements and is self-limiting. NSAIDs can be used for symptomatic relief, but they are secondary, and other treatments like heparin ointment and oil of evening primrose are not indicated.&lt;/li&gt;&lt;li&gt;➤ Mondor’s disease&lt;/li&gt;&lt;li&gt;➤ restricting arm movements&lt;/li&gt;&lt;li&gt;➤ NSAIDs&lt;/li&gt;&lt;li&gt;➤ MONDOR’S DISEASE&lt;/li&gt;&lt;li&gt;➤ MONDOR’S DISEASE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man in an inebriated state fell in the bathroom and was taken to the casualty. He complained of intense pain in the suprapubic region. On examination, abdominal distention was present, with rigidity and without suprapubic bulge. No blood was seen at urethral meatus and bladder was not palpable. Heart rate and blood pressure was normal. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Membranous urethral injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute urinary retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraperitoneal bladder rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extraperitoneal bladder rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intraperitoneal bladder rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intraperitoneal bladder rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intraperitoneal bladder rupture is associated with abdominal distension and rigidity , indicating peritonitis. Differentiate between intraperitoneal and extraperitoneal bladder rupture based on clinical signs, such as the presence of peritoneal irritation in intraperitoneal injuries.&lt;/li&gt;&lt;li&gt;➤ Intraperitoneal bladder rupture&lt;/li&gt;&lt;li&gt;➤ abdominal distension and rigidity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is born with a neck swelling as shown. The swelling shows brilliant transillumination. This occurs due to defect in development of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salivary gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular tree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharyngeal arch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphatic channels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lymphatic channels&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lymphatic channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystic hygroma is caused by a developmental defect in the lymphatic channels . It presents as a transilluminating, fluid-filled cystic swelling, commonly in the neck, and may require surgical resection or sclerotherapy for treatment.&lt;/li&gt;&lt;li&gt;➤ Cystic hygroma&lt;/li&gt;&lt;li&gt;➤ lymphatic channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a contra-indication for Breast Conservation Therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse micro-calcifications on mammogram.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H/O previous chest radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palpable axillary LN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Palpable axillary LN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Palpable axillary LN&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Palpable axillary lymph nodes can be managed surgically and do not contraindicate Breast Conservation Therapy. Contraindications to BCT include the inability to perform a wide local excision or to provide safe radiotherapy .&lt;/li&gt;&lt;li&gt;➤ Palpable axillary lymph nodes&lt;/li&gt;&lt;li&gt;➤ wide local excision&lt;/li&gt;&lt;li&gt;➤ safe radiotherapy&lt;/li&gt;&lt;li&gt;➤ Bailey update&lt;/li&gt;&lt;li&gt;➤ Bailey update&lt;/li&gt;&lt;li&gt;➤ Best avoided in&lt;/li&gt;&lt;li&gt;➤ Best avoided in&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour&lt;/li&gt;&lt;li&gt;➤ Diffuse microcalcifcations on a mammogram&lt;/li&gt;&lt;li&gt;➤ Large tumour-to-breast ratio&lt;/li&gt;&lt;li&gt;➤ Two times positive surgical margins after re-excision&lt;/li&gt;&lt;li&gt;➤ History of previous breast or chest wall radiation&lt;/li&gt;&lt;li&gt;➤ SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis&lt;/li&gt;&lt;li&gt;➤ Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year female recently diagnosed diabetic presents to OPD with rash as shown in the image. She is also suffering from clinical depression and is under medication. What blood investigation will you advise for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Chromogranin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasting gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasting Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasting Glucagon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fasting Glucagon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fasting Glucagon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucagonoma syndrome is triad of diabetes, dermatitis (NME), and depression. The appropriate investigation is fasting glucagon to confirm elevated glucagon levels indicative of the tumor.&lt;/li&gt;&lt;li&gt;➤ Glucagonoma syndrome&lt;/li&gt;&lt;li&gt;➤ fasting glucagon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male who has been on treatment for varicose veins for the past 4 years, presents with the following clinical finding. He has a history of an ulcer over the medial malleolus of leg that healed over a period of 2 months. The clinical classification as per CEAP system in this case will be? ​​​​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CEAP classification system is for chronic venous disorders and recognize that a healed venous ulcer is classified as C5 . Active ulcers are classified as C6 , and earlier skin changes are C4a or C4b.&lt;/li&gt;&lt;li&gt;➤ CEAP classification&lt;/li&gt;&lt;li&gt;➤ healed venous ulcer&lt;/li&gt;&lt;li&gt;➤ C5&lt;/li&gt;&lt;li&gt;➤ C6&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV C2- VV C3- edema C4a- pigment/eczema 4b- LDS/Atrophie blanche 4c- corona phlebectasia C5- healed ulcer C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV&lt;/li&gt;&lt;li&gt;➤ C2- VV&lt;/li&gt;&lt;li&gt;➤ C3- edema&lt;/li&gt;&lt;li&gt;➤ C4a- pigment/eczema 4b- LDS/Atrophie blanche 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche&lt;/li&gt;&lt;li&gt;➤ 4c- corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ C5- healed ulcer&lt;/li&gt;&lt;li&gt;➤ C6- active ulcer&lt;/li&gt;&lt;li&gt;➤ A-Asymtomatic&lt;/li&gt;&lt;li&gt;➤ S- Symptomatic&lt;/li&gt;&lt;li&gt;➤ R- Recurrent&lt;/li&gt;&lt;li&gt;➤ Ec- Congenital Ep- primary Es- secondary As- Superficial veins Ad- deep veins Ap- Perforators Po- Obstruction Pr- Reflux Pr,o- Both&lt;/li&gt;&lt;li&gt;➤ Ec- Congenital&lt;/li&gt;&lt;li&gt;➤ Ep- primary&lt;/li&gt;&lt;li&gt;➤ Es- secondary&lt;/li&gt;&lt;li&gt;➤ As- Superficial veins&lt;/li&gt;&lt;li&gt;➤ Ad- deep veins&lt;/li&gt;&lt;li&gt;➤ Ap- Perforators&lt;/li&gt;&lt;li&gt;➤ Po- Obstruction&lt;/li&gt;&lt;li&gt;➤ Pr- Reflux&lt;/li&gt;&lt;li&gt;➤ Pr,o- Both&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The procedure shown in the image is used in the treatment of lower limb varicose veins. What is the procedure and what type of anesthesia is commonly used for this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foam sclerotherapy- Local anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foam sclerotherapy- no anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EVLA- local tumescent anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;EVLA- Spinal anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. EVLA- local tumescent anesthesia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/22.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) EVLA- local tumescent anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endovenous Laser Ablation (EVLA) is typically performed under local tumescent anesthesia . This anesthesia method provides effective pain control and aids in the procedure’s efficiency. Foam sclerotherapy is a separate procedure that generally does not require anesthesia.&lt;/li&gt;&lt;li&gt;➤ Endovenous Laser Ablation (EVLA)&lt;/li&gt;&lt;li&gt;➤ local tumescent anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55-male presents with lesion on face as shown. Which of these statements are incorrect? Slow growing Affects fair skinned HP shows keratin pearls Lymphatic metastasis are common&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 and 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basal cell carcinoma (BCC) is slow-growing and locally invasive, affecting predominantly fair-skinned individuals. It does not show keratin pearls on histopathology and has a very low risk of lymphatic metastasis .&lt;/li&gt;&lt;li&gt;➤ Basal cell carcinoma (BCC)&lt;/li&gt;&lt;li&gt;➤ keratin pearls&lt;/li&gt;&lt;li&gt;➤ lymphatic metastasis&lt;/li&gt;&lt;li&gt;➤ Basal Cell Ca/Rodent ulcer&lt;/li&gt;&lt;li&gt;➤ Basal Cell Ca/Rodent ulcer&lt;/li&gt;&lt;li&gt;➤ MC type of skin cancer Slow growing, locally invasive, no LN UVR is the mc risk factor HP- Ovoid cells in palisading appearance&lt;/li&gt;&lt;li&gt;➤ MC type of skin cancer&lt;/li&gt;&lt;li&gt;➤ Slow growing, locally invasive, no LN&lt;/li&gt;&lt;li&gt;➤ UVR is the mc risk factor&lt;/li&gt;&lt;li&gt;➤ HP- Ovoid cells in palisading appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55y/Male patient with hypertension presents to the hospital with severe abdominal pain and is detected with an abdominal aortic aneurysm. What is the appropriate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EVAR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG monitoring till size of the aneurysm reaches 70 mm.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elective surgery after size reaches 55 mm.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparotomy and repair&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparotomy and repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Laparotomy and repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A symptomatic abdominal aortic aneurysm with severe pain requires immediate surgical intervention . Open repair (laparotomy) is preferred for younger patients, while EVAR is considered for older or high-risk individuals.&lt;/li&gt;&lt;li&gt;➤ symptomatic abdominal aortic aneurysm&lt;/li&gt;&lt;li&gt;➤ immediate surgical intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents with a breast tumor of size 6 x 3cm, with adherence to the pectoralis major muscle. Only the dermis of the overlying skin is found to be involved in the form of puckering. As her surgeon, what will you designate her T staging as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T4c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) T3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ T3 breast cancer includes tumors &amp;gt;5 cm without extensive skin or chest wall involvement. Puckering is not considered advanced skin involvement, unlike ulceration or peau d&#x27;orange, which would indicate a higher T stage.&lt;/li&gt;&lt;li&gt;➤ T3&lt;/li&gt;&lt;li&gt;➤ Puckering&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presented with a painless enlargement in the midline of her neck. Her TSH was 6.5 mIU/ml. The histology of the tissue is as follows. How will you diagnose this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grave’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-Hodgkins lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic lymphocytic thyroiditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chronic lymphocytic thyroiditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20144258.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chronic lymphocytic thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hashimoto’s thyroiditis presents with a painless goiter, elevated TSH, and characteristic lymphocytic infiltrates on histology. It is the most common cause of hypothyroidism in iodine-sufficient areas.&lt;/li&gt;&lt;li&gt;➤ Hashimoto’s thyroiditis&lt;/li&gt;&lt;li&gt;➤ lymphocytic infiltrates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A poorly controlled diabetic patient presented with the following picture. There was crepitus on palpation. All the following statements are true about this condition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs due to gradual slowing of blood flow and desiccation of tissues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has superadded putrefaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The black colour is due to iron sulphide formation from hemoglobin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Requires urgent debridement / amputation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Occurs due to gradual slowing of blood flow and desiccation of tissues&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/27.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Occurs due to gradual slowing of blood flow and desiccation of tissues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wet gangrene is an acute, infective process requiring urgent intervention, while dry gangrene involves gradual tissue death due to ischemia, seen in chronic vascular conditions like PVD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is a true statement about use of compression stockings in varicose veins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No benefit in preventing or progression of disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Class I stockings are used in venous ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide equal improvements in Quality of life (QoL) and cost-effective compared to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimal improvement in symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No benefit in preventing or progression of disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) No benefit in preventing or progression of disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Compression stockings provide symptomatic relief but do not prevent or halt the progression of varicose veins. Class III stockings are used for venous ulcers, and surgery is generally more effective for long-term improvement in quality of life.&lt;/li&gt;&lt;li&gt;➤ Compression stockings&lt;/li&gt;&lt;li&gt;➤ symptomatic relief&lt;/li&gt;&lt;li&gt;➤ Class III stockings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of multiple endocrine neoplasia type 1 (MEN 1) syndrome presents with symptoms suggestive of a gastrinoma. Which of the following is the most common site of occurrence in MEN 1 syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jejunum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duodenum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Duodenum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MEN 1 syndrome , gastrinomas are most commonly found in the duodenum , often leading to symptoms associated with excess gastric acid production. Familiarity with tumor locations in MEN 1 is crucial for diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ MEN 1 syndrome&lt;/li&gt;&lt;li&gt;➤ gastrinomas&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40/F presents with large woody hard goitre. She also complaints of bilateral flank pain. Histopath as shown. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary CA thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaplastic Ca thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riedel’s thyroiditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Riedel’s thyroiditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Riedel’s thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Riedel’s thyroiditis presents with a woody hard thyroid due to extensive fibrosis, which can extend to surrounding structures and cause systemic symptoms, such as bilateral flank pain. Histological examination is crucial to differentiate it from anaplastic thyroid carcinoma.&lt;/li&gt;&lt;li&gt;➤ Riedel’s thyroiditis&lt;/li&gt;&lt;li&gt;➤ woody hard thyroid&lt;/li&gt;&lt;li&gt;➤ Histological examination&lt;/li&gt;&lt;li&gt;➤ RIEDEL’S&lt;/li&gt;&lt;li&gt;➤ RIEDEL’S&lt;/li&gt;&lt;li&gt;➤ Autoimmune- replacement of thyroid Can extend into surrounding structures A/w CTD C/f: Woody goitre, hypothyroid Diagnosis: Rx: Steroids + thyroxine&lt;/li&gt;&lt;li&gt;➤ Autoimmune- replacement of thyroid&lt;/li&gt;&lt;li&gt;➤ Can extend into surrounding structures&lt;/li&gt;&lt;li&gt;➤ A/w CTD&lt;/li&gt;&lt;li&gt;➤ C/f: Woody goitre, hypothyroid&lt;/li&gt;&lt;li&gt;➤ Diagnosis:&lt;/li&gt;&lt;li&gt;➤ Rx: Steroids + thyroxine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about peripheral vascular disease:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;On doppler, “monophasic flow” implies normal flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rest pain is seen at ABPI &amp;lt; 0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.1 decrease in ABPI leads 10% increase in mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toe pressure is more reliable of ischemia in patients with diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. On doppler, “monophasic flow” implies normal flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) On doppler, “monophasic flow” implies normal flow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monophasic flow on Doppler is an indicator of significant arterial disease , not normal flow. Additionally, understand the importance of using toe pressure in diabetic patients for a more accurate assessment of ischemia, as ABPI can be unreliable due to calcified arteries.&lt;/li&gt;&lt;li&gt;➤ Monophasic flow&lt;/li&gt;&lt;li&gt;➤ significant arterial disease&lt;/li&gt;&lt;li&gt;➤ toe pressure&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI) 0.1 fall in ABPI-&amp;gt; 10% increase in CV event TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler&lt;/li&gt;&lt;li&gt;➤ Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent&lt;/li&gt;&lt;li&gt;➤ ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI)&lt;/li&gt;&lt;li&gt;➤ 0.1 fall in ABPI-&amp;gt; 10% increase in CV event&lt;/li&gt;&lt;li&gt;➤ TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to your clinic presenting with difficulty swallowing, a sensation of pressure in the neck, and shortness of breath. On examination, a large neck mass is evident. A diagnosis of retrosternal goitre is suspected. In light of this, which of the following statements about retrosternal goitre would be accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Operated in all patients regardless of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sternal incision is always required to operate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It receives blood supply from the thoracodorsal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most of the retrosternal goitres can be removed by a neck incision&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Most of the retrosternal goitres can be removed by a neck incision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Most of the retrosternal goitres can be removed by a neck incision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Most retrosternal goitres are managed surgically using a neck incision and only a few require more invasive approaches like a sternal incision . Surgery is reserved for patients with symptoms or complications, and the blood supply is from the neck, not the thoracic arteries.&lt;/li&gt;&lt;li&gt;➤ neck incision&lt;/li&gt;&lt;li&gt;➤ sternal incision&lt;/li&gt;&lt;li&gt;➤ blood supply&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the surgical position shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverse Trendelenburg position&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trendelenburg position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jack knife position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithotomy position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reverse Trendelenburg position&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FwyOyfi.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/31.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reverse Trendelenburg position&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reverse Trendelenburg position is characterized by elevating the head and lowering the feet, which is useful for certain abdominal and thoracic surgeries.&lt;/li&gt;&lt;li&gt;➤ Reverse Trendelenburg position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what angle should the skin be pierced with the needle, while suturing the skin using interrupted sutures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 degrees&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 90 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 90 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct angle for inserting the needle in skin suturing is 90 degrees , which ensures optimal tissue approximation and reduces the risk of wound dehiscence.&lt;/li&gt;&lt;li&gt;➤ 90 degrees&lt;/li&gt;&lt;li&gt;➤ Ref. Bailey Pg 91&lt;/li&gt;&lt;li&gt;➤ Ref. Bailey Pg 91&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture: Distance from incision on skin: Distance between consec sutures:&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture:&lt;/li&gt;&lt;li&gt;➤ Distance from incision on skin:&lt;/li&gt;&lt;li&gt;➤ Distance between consec sutures:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient complaints of recurrent swelling in one side of the neck. She is afraid of eating food as it worsens the swelling. Imaging was performed and shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sialolithiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penetrating irregular foreign body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolated osteoma of floor of mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical lymphadenopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sialolithiasis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sialolithiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sialolithiasis should be suspected when a patient presents with recurrent, meal-related swelling and pain in the salivary gland region. The imaging typically shows a dense, calcified structure in the duct, confirming the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Sialolithiasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Advanced bipolar energy sources can coagulate vessels directly of diameter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Up to 5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Up to 7 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Up to 9 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Up to 11 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Up to 7 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20150325.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Up to 7 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Advanced bipolar energy sources are capable of sealing vessels up to 7 mm in diameter, making them effective tools for achieving hemostasis in various surgical settings.&lt;/li&gt;&lt;li&gt;➤ Advanced bipolar energy sources&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a degloving injury, which of the following components are stripped off?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin + Superficial fascia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skin, superficial, and deep fascia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin, superficial, deep fascia and muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skin + Superficial fascia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Skin + Superficial fascia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A degloving injury , only the skin and superficial fascia are stripped off, while the deep fascia and muscles remain attached. Recognize the mechanisms and typical presentations of such injuries, as this is crucial for proper diagnosis and surgical management.&lt;/li&gt;&lt;li&gt;➤ degloving injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Wallace’s rule, genitalia represent what % of Total burns surface area (TBSA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-16%20175351_m20Ga5e.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to Wallace’s Rule of Nines, the genitalia represent 1% of the total body surface area, which is crucial for assessing burn extent and planning treatment.&lt;/li&gt;&lt;li&gt;➤ 1%&lt;/li&gt;&lt;li&gt;➤ BURNS ASSESSMENT&lt;/li&gt;&lt;li&gt;➤ BURNS ASSESSMENT&lt;/li&gt;&lt;li&gt;➤ Wallace’s rule of 9 Size of patient’s hand with digits – 1 % Lund and Browder chart- also useful in children&lt;/li&gt;&lt;li&gt;➤ Wallace’s rule of 9&lt;/li&gt;&lt;li&gt;➤ Size of patient’s hand with digits – 1 %&lt;/li&gt;&lt;li&gt;➤ Lund and Browder chart- also useful in children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Split thickness skin graft is composed of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermis &amp;amp; partial dermis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidermis &amp;amp; deep dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermis, dermis, subcutaneous fat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidermis &amp; partial dermis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/38.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidermis &amp;amp; partial dermis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Split thickness skin graft comprises the epidermis and a partial thickness of the dermis . It is used widely for wound coverage and has different healing and integration characteristics compared to full thickness and composite grafts.&lt;/li&gt;&lt;li&gt;➤ Split thickness skin graft&lt;/li&gt;&lt;li&gt;➤ epidermis and a partial thickness of the dermis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct diagnosis on the basis of given image of newborn baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exstrophy bladder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patent vitellointestinal duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exstrophy bladder&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/39.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/40.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Exstrophy bladder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key features of bladder exstrophy , which presents as an exposed and everted bladder mucosa below the umbilicus, requiring surgical correction.&lt;/li&gt;&lt;li&gt;➤ bladder exstrophy&lt;/li&gt;&lt;li&gt;➤ GASTROSCHISIS and OMPHALOCELE&lt;/li&gt;&lt;li&gt;➤ GASTROSCHISIS and OMPHALOCELE&lt;/li&gt;&lt;li&gt;➤ Seen in Defect Few other GI abnormalities seen (hernia)&lt;/li&gt;&lt;li&gt;➤ Seen in&lt;/li&gt;&lt;li&gt;➤ Seen in&lt;/li&gt;&lt;li&gt;➤ Defect&lt;/li&gt;&lt;li&gt;➤ Defect&lt;/li&gt;&lt;li&gt;➤ Few other GI abnormalities seen (hernia)&lt;/li&gt;&lt;li&gt;➤ Few other GI abnormalities seen (hernia)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neonate presents with bilious vomiting few hours after birth. Which of these is not an expected finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red currant jelly stools&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormally placed colon to the left&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triple bubble sign on X ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red currant jelly stools&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Red currant jelly stools&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bilious vomiting in neonates is a red flag for intestinal obstruction and requires immediate evaluation. Understand that red currant jelly stools are associated with intussusception, which does not typically present at birth, and that conditions like duodenal atresia and malrotation should be high on the differential diagnosis.Bottom of Form&lt;/li&gt;&lt;li&gt;➤ Bilious vomiting in neonates&lt;/li&gt;&lt;li&gt;➤ red currant jelly stools&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man undergoes a low anterior resection for rectal adenocarcinoma. On the fifth day in hospital, his physical examination shows a temperature of 39°C (102°F), blood pressure of 150/90 mm Hg, pulse of 110 beats per minute and regular, and respiratory rate of 28 breaths per minute. A computed tomography (CT) scan of the abdomen reveals an abscess in the pelvis. Which of the following most accurately describes his present condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic inflammatory response syndrome (SIRS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sepsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sepsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis of sepsis requires the presence of SIRS criteria along with a confirmed or suspected infection. Proper identification and understanding of the severity of the condition are crucial for timely and appropriate management.&lt;/li&gt;&lt;li&gt;➤ sepsis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which number knife is used for arteriotomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;22&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 11&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/42.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 11&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ number 11 blade is the preferred instrument for making precise incisions in vascular structures, such as in an arteriotomy, due to its sharp and pointed design.&lt;/li&gt;&lt;li&gt;➤ number 11 blade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old housewife accidentally spilled hot tea all over herself at a kitty party. She gets this lesion on her right foot which is very painful and erythematous. Which parts of the skin are affected in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermis + superficial dermis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidermis + whole dermis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whole skin + subcutaneous tissue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidermis + superficial dermis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/43.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/08/45.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epidermis + superficial dermis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns involve the epidermis and superficial dermis , presenting with erythema, blistering, and significant pain.&lt;/li&gt;&lt;li&gt;➤ Superficial partial-thickness (second-degree) burns&lt;/li&gt;&lt;li&gt;➤ epidermis and superficial dermis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 70 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
