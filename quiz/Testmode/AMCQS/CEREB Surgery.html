tis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Riedel’s thyroiditis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-722.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Riedel’s thyroiditis is a rare fibrosing inflammatory disorder of the thyroid, characterized by a hard, woody texture of the gland due to dense fibrosis, which may lead to compressive symptoms and hypothyroidism.&lt;/li&gt;&lt;li&gt;➤ Riedel’s thyroiditis&lt;/li&gt;&lt;li&gt;➤ RIEDEL’S&lt;/li&gt;&lt;li&gt;➤ RIEDEL’S&lt;/li&gt;&lt;li&gt;➤ Autoimmune- replacement of thyroid Can extend into surrounding structures A/w CTD C/f: Woody goitre, hypothyroid Diagnosis: Rx: Steroids + thyroxine&lt;/li&gt;&lt;li&gt;➤ Autoimmune- replacement of thyroid&lt;/li&gt;&lt;li&gt;➤ Can extend into surrounding structures&lt;/li&gt;&lt;li&gt;➤ A/w CTD&lt;/li&gt;&lt;li&gt;➤ C/f: Woody goitre, hypothyroid&lt;/li&gt;&lt;li&gt;➤ Diagnosis:&lt;/li&gt;&lt;li&gt;➤ Rx: Steroids + thyroxine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;40/F presents with neck swelling, typically noticed after meals which persists for a few hours. Imaging reveal submandibular duct stone of size 3 mm. Recommended treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithotripsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraoral excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endoscopic removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Endoscopic removal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endoscopic removal is the preferred treatment for submandibular duct stones less than 4 mm in size, especially in symptomatic cases presenting with meal time syndrome.&lt;/li&gt;&lt;li&gt;➤ Endoscopic removal&lt;/li&gt;&lt;li&gt;➤ Submandibular Gland&lt;/li&gt;&lt;li&gt;➤ Superficial and deep lobe- Injured nerves Stafne bone cyst- Mx: Dormia basket/lithotripsy/excision MC malignancy&lt;/li&gt;&lt;li&gt;➤ Superficial and deep lobe-&lt;/li&gt;&lt;li&gt;➤ Injured nerves&lt;/li&gt;&lt;li&gt;➤ Stafne bone cyst-&lt;/li&gt;&lt;li&gt;➤ Mx: Dormia basket/lithotripsy/excision&lt;/li&gt;&lt;li&gt;➤ MC malignancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;50/M presents with neck swelling as shown. Examination reveals firm swelling, doesn’t move on deglutition, elicits transmitted pulsations with lateral mobility. Which of these investigations are desirable? USG neck CT neck angiogram FNAC PET SCAN&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-723.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ve6F7zv.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vascular neck masses are best evaluated with ultrasound and CT angiogram to determine vascular involvement and anatomy. FNAC is generally avoided in vascular lesions due to bleeding risk.&lt;/li&gt;&lt;li&gt;➤ Vascular neck masses&lt;/li&gt;&lt;li&gt;➤ ultrasound and CT angiogram&lt;/li&gt;&lt;li&gt;➤ CAROTID BODY TUMOR&lt;/li&gt;&lt;li&gt;➤ R/F: High altitude C/F: Lateral swelling Mobility IOC: Nerve injured:&lt;/li&gt;&lt;li&gt;➤ R/F: High altitude&lt;/li&gt;&lt;li&gt;➤ C/F: Lateral swelling&lt;/li&gt;&lt;li&gt;➤ Mobility&lt;/li&gt;&lt;li&gt;➤ IOC:&lt;/li&gt;&lt;li&gt;➤ Nerve injured:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker gets cramping pain in his buttocks after walking about 500 m. What is the likely pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aorto-iliac block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial femoral arterial block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sapheno-popliteal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hip osteo-arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aorto-iliac block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SSeeJK0.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aorto-iliac occlusion leads to intermittent claudication in the buttocks, especially in smokers, due to compromised blood flow to the gluteal muscles. This condition is a form of peripheral arterial disease, commonly associated with smoking and other cardiovascular risk factors.&lt;/li&gt;&lt;li&gt;➤ Aorto-iliac occlusion&lt;/li&gt;&lt;li&gt;➤ SITES OF OBSTRUCTION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about peripheral vascular disease:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;On doppler, “monophasic flow” implies normal flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rest pain is seen at ABPI &amp;lt; 0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.1 decrease in ABPI leads 10% increase in mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toe pressure is more reliable of ischemia in patients with diabetes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. On doppler, “monophasic flow” implies normal flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-726_3HFmQex.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) On doppler, “monophasic flow” implies normal flow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In peripheral vascular disease , normal Doppler flow is triphasic. A monophasic flow pattern on Doppler indicates significant arterial disease, not normal flow.&lt;/li&gt;&lt;li&gt;➤ peripheral vascular disease&lt;/li&gt;&lt;li&gt;➤ ARTERIAL DOPPLER&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI) 0.1 fall in ABPI-&amp;gt; 10% increase in CV event TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;li&gt;➤ Duplex scan= USG (B mode) + Doppler&lt;/li&gt;&lt;li&gt;➤ Normal flow- Triphasic-&amp;gt; bi-&amp;gt; Mono-&amp;gt; absent&lt;/li&gt;&lt;li&gt;➤ ABPI- &amp;lt;0.9 (occlusion), &amp;lt;0.5 (rest pain), &amp;lt;0.3 (CLI)&lt;/li&gt;&lt;li&gt;➤ 0.1 fall in ABPI-&amp;gt; 10% increase in CV event&lt;/li&gt;&lt;li&gt;➤ TBI &amp;lt; 0.6 in diabetes is more significant marker&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about venous ulcer except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen most commonly in lower part of leg, in the gaiter area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cause is due to ambulatory venous hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has punched out edges&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active venous ulcer is classified as CEAP C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Has punched out edges&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Venous ulcers have sloped edges and are typically located in the gaiter area, with the underlying cause being ambulatory venous hypertension .&lt;/li&gt;&lt;li&gt;➤ Venous ulcers have sloped edges&lt;/li&gt;&lt;li&gt;➤ ambulatory venous hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with stab injury was brought to the emergency. Vitas were stable. Image is given below. What is next best step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Further investigation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch after dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Further investigation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-727.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a stable patient with a stab wound, further imaging (such as a contrast-enhanced CT scan) is preferred to assess for internal injuries before deciding on surgical intervention.&lt;/li&gt;&lt;li&gt;➤ further imaging (such as a contrast-enhanced CT scan) is preferred&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a contra-indication for BCT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse micro-calcifications on mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H/O previous chest radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palpable axillary LN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Palpable axillary LN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Palpable axillary lymph nodes alone are not a contraindication for Breast-Conserving Therapy (BCT), whereas factors that preclude effective local excision or safe radiation therapy, such as previous chest radiation, diffuse disease, or connective tissue disorders, do serve as contraindications.&lt;/li&gt;&lt;li&gt;➤ Palpable axillary lymph nodes&lt;/li&gt;&lt;li&gt;➤ Bailey update&lt;/li&gt;&lt;li&gt;➤ Best avoided in Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Best avoided in&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour&lt;/li&gt;&lt;li&gt;➤ Diffuse microcalcifcations on a mammogram&lt;/li&gt;&lt;li&gt;➤ Large tumour-to-breast ratio&lt;/li&gt;&lt;li&gt;➤ Two times positive surgical margins after re-excision&lt;/li&gt;&lt;li&gt;➤ History of previous breast or chest wall radiation&lt;/li&gt;&lt;li&gt;➤ SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis&lt;/li&gt;&lt;li&gt;➤ Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male who has been on treatment for varicose veins for the past 4 years, presents with the following clinical finding. He has history of an ulcer over the medial malleolus of leg that healed over a period of 2 months. The clinical classification as per CEAP system in this case will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C5&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-728.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-729.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the CEAP classification system , a history of a healed venous ulcer classifies the condition as C5 , regardless of the presence of additional skin changes. This classification helps in the accurate documentation and management of chronic venous disorders.&lt;/li&gt;&lt;li&gt;➤ CEAP classification system&lt;/li&gt;&lt;li&gt;➤ C5&lt;/li&gt;&lt;li&gt;➤ CEAP CLASSIFICATION&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV C2- VV C3- Edema C4a- Pigment/eczema 4b- LDS/Atrophie blanche 4c- Corona phlebectasia C5- Healed ulcer C6- Active ulcer&lt;/li&gt;&lt;li&gt;➤ C1-Telang/RV&lt;/li&gt;&lt;li&gt;➤ C2- VV&lt;/li&gt;&lt;li&gt;➤ C3- Edema&lt;/li&gt;&lt;li&gt;➤ C4a- Pigment/eczema 4b- LDS/Atrophie blanche 4c- Corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche 4c- Corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ 4b- LDS/Atrophie blanche&lt;/li&gt;&lt;li&gt;➤ 4c- Corona phlebectasia&lt;/li&gt;&lt;li&gt;➤ C5- Healed ulcer&lt;/li&gt;&lt;li&gt;➤ C6- Active ulcer&lt;/li&gt;&lt;li&gt;➤ A- Asymtomatic&lt;/li&gt;&lt;li&gt;➤ S- Symptomatic&lt;/li&gt;&lt;li&gt;➤ R- Recurrent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Structures identified in “Mickey mouse” sign on venous doppler include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Great Saphenous Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saphenous nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Saphenous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-730.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ “Mickey Mouse” sign on venous ultrasound includes the Great Saphenous Vein, Common Femoral Vein, and Femoral Artery , but does not include the Saphenous Nerve.&lt;/li&gt;&lt;li&gt;➤ “Mickey Mouse” sign on venous ultrasound includes the Great Saphenous Vein, Common Femoral Vein, and Femoral Artery&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ INVESTIGATIONS&lt;/li&gt;&lt;li&gt;➤ Venous doppler/Duplex: Standing with calf squeeze Mickey mouse sign (NEET 2020) Red colour- reflux Should last atleast 0.5 seconds&lt;/li&gt;&lt;li&gt;➤ Venous doppler/Duplex: Standing with calf squeeze Mickey mouse sign (NEET 2020) Red colour- reflux Should last atleast 0.5 seconds&lt;/li&gt;&lt;li&gt;➤ Standing with calf squeeze Mickey mouse sign (NEET 2020) Red colour- reflux Should last atleast 0.5 seconds&lt;/li&gt;&lt;li&gt;➤ Standing with calf squeeze&lt;/li&gt;&lt;li&gt;➤ Mickey mouse sign (NEET 2020)&lt;/li&gt;&lt;li&gt;➤ Red colour- reflux&lt;/li&gt;&lt;li&gt;➤ Should last atleast 0.5 seconds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure based on the technique in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hook phlebectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Powered phlebectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclerotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SEPS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sclerotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-731.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Foam sclerotherapy using the tessari technique involves mixing air and sclerosant with a three-way cannula and is effective for treating varicose veins by inducing sclerosis in the affected veins.&lt;/li&gt;&lt;li&gt;➤ Foam sclerotherapy&lt;/li&gt;&lt;li&gt;➤ MANAGEMENT&lt;/li&gt;&lt;li&gt;➤ Foam sclerotherapy- Na tetradecly Chemical inflammation and fibrosis Tessari technique-&amp;gt; max 10-12 cc of foam Catheter directed-&amp;gt; Glue (cyanoacrylate) Mechanico-chemical (rotating wire tip)&lt;/li&gt;&lt;li&gt;➤ Foam sclerotherapy- Na tetradecly Chemical inflammation and fibrosis Tessari technique-&amp;gt; max 10-12 cc of foam&lt;/li&gt;&lt;li&gt;➤ Chemical inflammation and fibrosis Tessari technique-&amp;gt; max 10-12 cc of foam&lt;/li&gt;&lt;li&gt;➤ Chemical inflammation and fibrosis&lt;/li&gt;&lt;li&gt;➤ Tessari technique-&amp;gt; max 10-12 cc of foam&lt;/li&gt;&lt;li&gt;➤ Catheter directed-&amp;gt; Glue (cyanoacrylate) Mechanico-chemical (rotating wire tip)&lt;/li&gt;&lt;li&gt;➤ Mechanico-chemical (rotating wire tip)&lt;/li&gt;&lt;li&gt;➤ Mechanico-chemical (rotating wire tip)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old male patient underwent CABG, for which graft was taken from great saphenous vein. The patient is now complaining of lack of sensation over medial aspect of leg and foot, associated with heel pain. What is the most likely nerve affected in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Saphenous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep peroneal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Saphenous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-732.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The saphenous nerve is at risk of injury during the harvesting of the great saphenous vein for CABG, leading to sensory loss on the medial aspect of the leg and foot.&lt;/li&gt;&lt;li&gt;➤ saphenous nerve&lt;/li&gt;&lt;li&gt;➤ great saphenous vein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65 years old patient presented with gradually increasing growth besides the nose near the medial canthus with ulceration. Histopathology image is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal Cell Carcinoma (BCC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell Carcinoma (SCC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Basal Cell Carcinoma (BCC)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-733.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-734.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Basal Cell Carcinoma (BCC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basal Cell Carcinoma (BCC) commonly presents as a slowly growing, ulcerated lesion with peripheral palisading on histology, especially in areas prone to sun exposure such as the medial canthus.&lt;/li&gt;&lt;li&gt;➤ Basal Cell Carcinoma (BCC)&lt;/li&gt;&lt;li&gt;➤ Basal Cell Ca/Rodent ulcer&lt;/li&gt;&lt;li&gt;➤ MC type of skin cancer Slow growing, locally invasive, no LN UVR is the mc risk factor Nodulocystic type- 90% HP- Ovoid cells in palisading appearance&lt;/li&gt;&lt;li&gt;➤ MC type of skin cancer&lt;/li&gt;&lt;li&gt;➤ Slow growing, locally invasive, no LN&lt;/li&gt;&lt;li&gt;➤ UVR is the mc risk factor&lt;/li&gt;&lt;li&gt;➤ Nodulocystic type- 90%&lt;/li&gt;&lt;li&gt;➤ HP- Ovoid cells in palisading appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the surgical position shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverse Trendelenburg position&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trendelenburg position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jack knife position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithotomy position&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reverse Trendelenburg position&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7FxC6xv.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-736.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-737.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Reverse Trendelenburg position involves elevating the head and lowering the feet, which is beneficial for upper abdominal and some head and neck surgeries.&lt;/li&gt;&lt;li&gt;➤ Reverse Trendelenburg position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what angle should the skin be pierced with the needle, while suturing the skin using interrupted sutures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 degrees&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 90 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 90 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The needle should enter the skin at a 90-degree angle when performing interrupted sutures, as this minimizes tissue trauma and promotes optimal wound healing.&lt;/li&gt;&lt;li&gt;➤ The needle should enter the skin at a 90-degree angle&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture: Distance from incision on skin: Distance between consec sutures:&lt;/li&gt;&lt;li&gt;➤ Angle of needle for continuous suture:&lt;/li&gt;&lt;li&gt;➤ Distance from incision on skin:&lt;/li&gt;&lt;li&gt;➤ Distance between consec sutures:&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey Pg 91&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey Pg 91&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silverman needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Veress needle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuohy needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar puncture needle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Veress needle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/13/untitled-738.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Veress needle is an instrument used for establishing pneumoperitoneum in laparoscopic surgeries, differentiating it from biopsy, epidural, and spinal tap needles based on its design and function.&lt;/li&gt;&lt;li&gt;➤ Veress needle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of RTA was brought to the hospital with left flank bruise associated with hematuria. Patient was hemodynamically stable. Which of the following investigation should be done for hematuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diagnostic Peritoneal Lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrograde Urethrogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single shot IVU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of flank trauma with hematuria in stable patients , Contrast-Enhanced CT (CECT) is the preferred imaging modality for evaluating renal injuries, while DPL, RGU, and single-shot IVU are reserved for specific clinical scenarios.&lt;/li&gt;&lt;li&gt;➤ flank trauma with hematuria in stable patients&lt;/li&gt;&lt;li&gt;➤ Contrast-Enhanced CT (CECT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch component of TRIAGE color coding:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red- Compound fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow- intestinal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red- Severe facial trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow- Degloving injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red- Compound fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In triage color coding , Red is assigned to life-threatening conditions requiring immediate intervention, whereas Yellow is assigned to serious but not immediately life-threatening conditions, such as compound fractures and degloving injuries.&lt;/li&gt;&lt;li&gt;➤ triage color coding&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ Red (immed)- Severe ext/internal bleed, EDH Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscus, pelvic fractures, spinal injuries Green (non-urgent)- simple #, lacerations Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;li&gt;➤ Red (immed)- Severe ext/internal bleed, EDH&lt;/li&gt;&lt;li&gt;➤ Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscus, pelvic fractures, spinal injuries&lt;/li&gt;&lt;li&gt;➤ Green (non-urgent)- simple #, lacerations&lt;/li&gt;&lt;li&gt;➤ Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

        // Quiz state
        let currentQuestion = 0;

        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        function showNextResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
