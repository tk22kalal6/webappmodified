t;➤ Allens- radial and ulnar artery release&lt;/li&gt;&lt;li&gt;➤ Roos-shoulder abduction, elbow flexion and open and close fist- 3 minutes&lt;/li&gt;&lt;li&gt;➤ Halstead- shoulder compression- pulse disappears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 73 years old male was bed ridden for 15 years. The image of bed sore is given below. What is the grade of bed sore?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade IV&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-155804.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Grade IV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grade IV pressure ulcers involve extensive tissue damage, potentially exposing muscle, tendon, or bone, indicating a severe level of tissue breakdown.&lt;/li&gt;&lt;li&gt;➤ PRESSURE SORE&lt;/li&gt;&lt;li&gt;➤ PRESSURE SORE&lt;/li&gt;&lt;li&gt;➤ MC site- ischium, greater trochanter Non-blanching erythema Partial thickness loss FT loss, subcut visible Fascia/Muscle/Bone visible Requires pressure &amp;gt; 30 mm Hg Bed ridden- turned in bed every 2 hours&lt;/li&gt;&lt;li&gt;➤ MC site- ischium, greater trochanter Non-blanching erythema Partial thickness loss FT loss, subcut visible Fascia/Muscle/Bone visible&lt;/li&gt;&lt;li&gt;➤ Non-blanching erythema Partial thickness loss FT loss, subcut visible Fascia/Muscle/Bone visible&lt;/li&gt;&lt;li&gt;➤ Non-blanching erythema&lt;/li&gt;&lt;li&gt;➤ Partial thickness loss&lt;/li&gt;&lt;li&gt;➤ FT loss, subcut visible&lt;/li&gt;&lt;li&gt;➤ Fascia/Muscle/Bone visible&lt;/li&gt;&lt;li&gt;➤ Requires pressure &amp;gt; 30 mm Hg&lt;/li&gt;&lt;li&gt;➤ Bed ridden- turned in bed every 2 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to the emergency with penetrating trauma to the arm. His radial and ulnar pulses were not palpable. Brachial artery had a 2.5 cm long longitudinal cut within. What is the appropriate treatment in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reverse saphenous vein graft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligation of the artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair with prosthetic graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary closure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reverse saphenous vein graft&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reverse saphenous vein graft&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a long vascular injury in the arm, a reverse saphenous vein graft is preferred to restore blood flow effectively while minimizing the risk of thrombosis and other complications.&lt;/li&gt;&lt;li&gt;➤ SURGERY- ARTERIAL BYPASS&lt;/li&gt;&lt;li&gt;➤ SURGERY- ARTERIAL BYPASS&lt;/li&gt;&lt;li&gt;➤ Best graft- GSV for limbs Abdominal aortic reconstruction: DACRON Others- SSV/cubital vein, DACRON, PTFE Millers cuff: Collar of vein between PTFE and recipient artery&lt;/li&gt;&lt;li&gt;➤ Best graft- GSV for limbs&lt;/li&gt;&lt;li&gt;➤ Abdominal aortic reconstruction: DACRON&lt;/li&gt;&lt;li&gt;➤ Others- SSV/cubital vein, DACRON, PTFE&lt;/li&gt;&lt;li&gt;➤ Millers cuff: Collar of vein between PTFE and recipient artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old male patient with alleged history of road traffic accident sustained injury over chest and abdomen. At the time of presentation, systolic BP was 70 mm Hg and pulse rate was 110/minute. Which of the following is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) FAST&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In hemodynamically unstable trauma patients, FAST is the initial imaging choice to quickly assess for internal bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man is brought to the emergency after he fell into a man hole and injured his perineum. He feels the urge to micturate but is unable to pass urine and there is blood at the tip of the meatus with extensive swelling of the perineal region and penis and scrotum. What is the location of the injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulbar urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostatic urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Membranous urethra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bulbar urethra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bulbar urethra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of perineal trauma with blood at the meatus and extensive perineal swelling, suspect bulbar urethral injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male was brought to the emergency department after being struck on his head by the house door and temporary fainting. On examination, his sensorium was intact. NCCT head was performed and was a normal study. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concussion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skull vault&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Concussion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Concussion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A normal CT scan following head trauma with transient loss of consciousness and no lasting symptoms is indicative of a concussion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female patient presents with a 4x3 cm mass in right breast, that is not fixed to the skin or chest wall. A mobile lymph node is palpable in the right axilla. Which of the following investigations would you perform in this patient? Bilateral mammogram PET scan Biopsy of the breast mass USG guided biopsy of the lymph node&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, III are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I, III, IV are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;II, III, IV are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. I, III, IV are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) I, III, IV are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial workup of a palpable breast mass includes mammography, biopsy of the mass, and, if indicated, biopsy of any suspicious lymph nodes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The RLN is at greatest risk of injury during thyroidectomy at what site?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower pole of thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berry’s ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercle of Zuckerkandl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beahr’s triangle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Berry’s ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-160529.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Berry’s ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The RLN is at high risk of injury during thyroidectomy, particularly at Berry’s ligament due to its close anatomical relationship.&lt;/li&gt;&lt;li&gt;➤ Anatomy&lt;/li&gt;&lt;li&gt;➤ Anatomy&lt;/li&gt;&lt;li&gt;➤ Berry’s ligament: Posterior condensation of pretracheal fascia Site of injury to RLN Tubercle of Zuckerkandl: Posterolateral portion of thyroid&lt;/li&gt;&lt;li&gt;➤ Berry’s ligament: Posterior condensation of pretracheal fascia&lt;/li&gt;&lt;li&gt;➤ Site of injury to RLN&lt;/li&gt;&lt;li&gt;➤ Tubercle of Zuckerkandl: Posterolateral portion of thyroid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicular Ca can be diagnosed on capsular or vascular invasion only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular Ca occurs in setting in MNG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondariesto thyroid commonly arise from larynx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open biopsy may be required in anaplastic Ca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secondariesto thyroid commonly arise from larynx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Secondaries to thyroid commonly arise from larynx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thyroid metastasis commonly originates from primary tumors in the kidneys, lungs, and breasts, not from the larynx.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the components of MEN-3 except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary thyroid Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marfanoid habitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Meningioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Meningioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MEN-3 (MEN 2B) is characterized by medullary thyroid carcinoma, marfanoid habitus, mucosal neuromas, and pheochromocytoma, but not by meningioma.&lt;/li&gt;&lt;li&gt;➤ ENDOCRINE TUMOURS&lt;/li&gt;&lt;li&gt;➤ ENDOCRINE TUMOURS&lt;/li&gt;&lt;li&gt;➤ MEN (autosomal dominant) Syndrome: MEN 1: Pituitary + Parathyroid + Pancreas MEN 2A: MTC + Pheo + Parathy hyperplasia MEN 2 B/3: MTC + Pheo + Mucosal neuromas (lips) + Marfanoid habitus&lt;/li&gt;&lt;li&gt;➤ MEN (autosomal dominant) Syndrome: MEN 1: Pituitary + Parathyroid + Pancreas MEN 2A: MTC + Pheo + Parathy hyperplasia MEN 2 B/3: MTC + Pheo + Mucosal neuromas (lips) + Marfanoid habitus&lt;/li&gt;&lt;li&gt;➤ MEN 1: Pituitary + Parathyroid + Pancreas MEN 2A: MTC + Pheo + Parathy hyperplasia MEN 2 B/3: MTC + Pheo + Mucosal neuromas (lips) + Marfanoid habitus&lt;/li&gt;&lt;li&gt;➤ MEN 1: Pituitary + Parathyroid + Pancreas&lt;/li&gt;&lt;li&gt;➤ MEN 2A: MTC + Pheo + Parathy hyperplasia&lt;/li&gt;&lt;li&gt;➤ MEN 2 B/3: MTC + Pheo + Mucosal neuromas (lips) + Marfanoid habitus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After total thyroidectomy under GA, anesthetist tried to extubate the patient but he was unable to extubate. What is the most probable reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unilateral recurrent laryngeal nerve damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral recurrent laryngeal nerve damage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reactionary Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tracheal injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bilateral recurrent laryngeal nerve damage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bilateral recurrent laryngeal nerve damage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bilateral recurrent laryngeal nerve damage can lead to airway obstruction following thyroidectomy, necessitating airway support due to the inability to extubate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is correct about esophageal anatomy? Lined entirely by squamous epithelium Z line represent the gastro-esophageal junction on endoscopy The LES has both intra-abdominal and thoracic components The right bronchus causes indentation at 25 cm from incisors&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Esophageal anatomy includes a squamous epithelial lining, the Z line as the gastro-esophageal junction, and a LES with both thoracic and abdominal components. Indentation on the esophagus is due to the left bronchus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the investigation and its role:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;24-hour pH study in GERD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal manometry in motility disorders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24-hour pH study in motility disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal manometry in hiatus hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Esophageal manometry in motility disorders&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-181855.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-181908.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Esophageal manometry in motility disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Esophageal manometry is the investigation of choice for assessing esophageal motility disorders, as it evaluates muscle contraction strength and coordination.&lt;/li&gt;&lt;li&gt;➤ 24 hr pH- Gold std. for GERD DeMeester score &amp;gt;14.8 Bravo capsule- 48 hrs&lt;/li&gt;&lt;li&gt;➤ 24 hr pH- Gold std. for GERD&lt;/li&gt;&lt;li&gt;➤ DeMeester score &amp;gt;14.8&lt;/li&gt;&lt;li&gt;➤ Bravo capsule- 48 hrs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the next step based on the barium studies shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UGI scopy with biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT with oral contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24 hr pH study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. UGI scopy with biopsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-181922.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-181932.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) UGI scopy with biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected esophageal malignancy or achalasia seen on barium swallow, UGI scopy with biopsy is the next step for diagnostic confirmation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the most common complication of this procedure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrence of symptomatic reflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysphagia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infectious complications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dysphagia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/esophagus-part-2-7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dysphagia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Short-term dysphagia is the most common complication following Nissen fundoplication for GERD, often resolving within a few months.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male presents with halitosis and aspiration of food at night. On examination, there is a gurgling sound on neck palpation. Barium studies is as below. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heller’s cardiomyotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;POEM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Argon plasma coagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dohlman procedure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dohlman procedure&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-182151.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/esophagus-part-1-4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dohlman procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dohlman procedure is the treatment of choice for Zenker’s diverticulum, involving endoscopic division of the septum to relieve symptoms.&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum&lt;/li&gt;&lt;li&gt;➤ Weakness Rx: Endoscopic diverticulopexy/Dohlman procedure&lt;/li&gt;&lt;li&gt;➤ Weakness&lt;/li&gt;&lt;li&gt;➤ Rx: Endoscopic diverticulopexy/Dohlman procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the length of myotomy in Heller’s procedure for achalasia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 cm on lower esophagus and 2 cm on cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 cm on lower esophagus and 6 cm on cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 cm on lower esophagus and 6 cm on cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 cm on lower esophagus and 2 cm on cardia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6 cm on lower esophagus and 2 cm on cardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/esophagus-part-1-6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 6 cm on lower esophagus and 2 cm on cardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heller’s myotomy typically involves a 6 cm incision on the esophagus and a 2 cm incision on the gastric cardia.&lt;/li&gt;&lt;li&gt;➤ Rx&lt;/li&gt;&lt;li&gt;➤ POEM Heller’s cardiomyotomy Inj Botox&lt;/li&gt;&lt;li&gt;➤ POEM&lt;/li&gt;&lt;li&gt;➤ Heller’s cardiomyotomy&lt;/li&gt;&lt;li&gt;➤ Inj Botox&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65-year male patient presented with progressive dysphagia and weight loss since 3 months. Upper GI endoscopy revealed mid esophageal mass, which on biopsy was low grade squamous cell CA. He is planned for radical surgery via McKeown’s approach. What incisions are taken here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper abdomen + right thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper abdomen + left thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper abdomen + thorax + left neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper abdomen + thorax + right nect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upper abdomen + thorax + left neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Upper abdomen + thorax + left neck&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be seen in congenital hypertrophic pyloric stenosis? Bilious vomiting Palpable abdominal mass Visible peristalsis in the mass from right to left Hypokalemic alkalosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, III are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II, III, IV are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;II, IV are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. II, IV are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) II, IV are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital hypertrophic pyloric stenosis commonly presents with non-bilious vomiting, a palpable abdominal mass (often described as \&quot;olive-shaped\&quot;), visible peristalsis from left to right, and metabolic disturbances such as hypochloremic hypokalemic alkalosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year female with history of migraine was taking regular NSAIDs. She experienced sudden onset abdominal pain with vomiting. Examination revealed generalized tenderness. Blood work showed WBC 12,000, lipase 200. Next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X ray abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Take up for surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. X ray abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) X ray abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In acute abdominal presentations with signs of peritonitis and risk factors like NSAID use, an abdominal X-ray is essential to quickly identify perforated viscus through the detection of free air, enabling timely surgical management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Forrest classification, given image represents what grade of bleeding peptic ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-182635.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-182654.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the Forrest classification, 1b represents oozing hemorrhage, a type of active bleeding but not spurting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female underwent LSCS for delivery and had meconium stained liquor. After 3–4 days of operation, she developed complain of vomiting and constipation. Her BP and HR were normal. Peristaltic sounds are weak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowel stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bowel injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meconium peritonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paralytic ileus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Paralytic ileus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After abdominal surgery, paralytic ileus is a common complication, presenting with weak peristalsis, abdominal distension, and symptoms like vomiting or constipation.&lt;/li&gt;&lt;li&gt;➤ paralytic ileus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two months following Billroth 2 reconstruction, patient complaints of lightheadedness and diarrhoea 15 mins after certain meals. He is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early dumping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late dumping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post vagotomy diarrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GJ ulceration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Early dumping&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Early dumping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Early dumping syndrome can occur after gastric surgeries, like Billroth II, due to rapid movement of hyperosmolar food into the intestine, causing fluid shifts that lead to hypotension, lightheadedness, and diarrhea shortly after meals.&lt;/li&gt;&lt;li&gt;➤ Early dumping syndrome&lt;/li&gt;&lt;li&gt;➤ Early dumping (within few minutes): Hypotension Late dumping (within 1-3 hours): Hypoglycemia&lt;/li&gt;&lt;li&gt;➤ Early dumping (within few minutes): Hypotension&lt;/li&gt;&lt;li&gt;➤ Late dumping (within 1-3 hours): Hypoglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient underwent hysterectomy 2 years back, now presented with colicky abdominal pain and bilious vomiting. On examination, abdomen was tender with exaggerated bowel sounds. On investigations, multiple air fluid levels were seen in the abdomen. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adhesive small bowel obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroenteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallstone ileus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adhesive small bowel obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adhesive small bowel obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adhesive small bowel obstruction is a common postoperative complication, especially following lower abdominal surgeries like hysterectomy, due to adhesions forming in the lower abdomen where the small bowel is situated.&lt;/li&gt;&lt;li&gt;➤ Adhesive small bowel obstruction&lt;/li&gt;&lt;li&gt;➤ POST OP ADHESIONS&lt;/li&gt;&lt;li&gt;➤ Early or late post op IO Any raw surface/peritoneal irritation- inflammation, use of gauze/talc/FB, Crohn’s, radiation Prevention- instillation of hyaluronidase/cortisone/NSAIDs/ etc. Conserv Rx: Upto 72 hrs&lt;/li&gt;&lt;li&gt;➤ Early or late post op IO&lt;/li&gt;&lt;li&gt;➤ Any raw surface/peritoneal irritation- inflammation, use of gauze/talc/FB, Crohn’s, radiation&lt;/li&gt;&lt;li&gt;➤ Prevention- instillation of hyaluronidase/cortisone/NSAIDs/ etc.&lt;/li&gt;&lt;li&gt;➤ Conserv Rx: Upto 72 hrs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male, who has history of chronic NSAID usage presents with hematemesis and abdominal pain. On endoscopy an actively bleeding peptic ulcer was seen which was around 1.5cm in size. The ulcer was located on the posterior wall of the duodenum. Choose the next best step in management.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2 antagonists/PPIs with regular follow up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inj. Adrenaline with clips&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical control by duodenotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inj Adrenaline alone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inj. Adrenaline with clips&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inj. Adrenaline with clips&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dual endoscopic therapy with adrenaline injection and mechanical clipping is recommended for actively bleeding peptic ulcers, particularly on the posterior wall of the duodenum, to control bleeding and reduce the risk of rebleeding.&lt;/li&gt;&lt;li&gt;➤ Dual endoscopic therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the finding on endoscopy in the image shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GAVE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dieulafoy lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric varices&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H pylori gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GAVE&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-182722.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-182759.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) GAVE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gastric Antral Vascular Ectasia (GAVE) is recognized endoscopically by linear, dilated vessels in the gastric antrum, resembling watermelon stripes. It is often associated with chronic liver disease and systemic illnesses and may cause gastrointestinal bleeding.&lt;/li&gt;&lt;li&gt;➤ GAVE: antral ectasias Dieulofoy: AV malformations in proximal stomach&lt;/li&gt;&lt;li&gt;➤ GAVE: antral ectasias&lt;/li&gt;&lt;li&gt;➤ Dieulofoy: AV malformations in proximal stomach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with early satiety and weight loss, was diagnosed with gastric carcinoma. On examination, a swelling was noticed in the paraumbilical region. What is this sign known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sister Mary Joseph nodule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Troisier’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trousseau sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Krukenberg’s tumour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sister Mary Joseph nodule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sister Mary Joseph nodule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Sister Mary Joseph nodule is a sign of metastatic spread to the umbilical region, often from abdominal malignancies like gastric carcinoma, indicating advanced disease.&lt;/li&gt;&lt;li&gt;➤ Sister Mary Joseph nodule&lt;/li&gt;&lt;li&gt;➤ CA Stomach special metastasis&lt;/li&gt;&lt;li&gt;➤ Sister Mary Joseph: Paraumbilical cutaneous nodules Virchow’s node: Left supraclavicular node&lt;/li&gt;&lt;li&gt;➤ Sister Mary Joseph: Paraumbilical cutaneous nodules&lt;/li&gt;&lt;li&gt;➤ Virchow’s node: Left supraclavicular node&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is commonly seen after bariatric gastric bypass surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein calorie malnutrition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron deficiency anemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Iron deficiency anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Iron deficiency anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After Roux-en-Y gastric bypass , the bypass of the stomach and duodenum often leads to iron deficiency anemia , due to reduced gastric acid and bypass of the primary site of iron absorption in the duodenum.&lt;/li&gt;&lt;li&gt;➤ Roux-en-Y gastric bypass&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ MC nutritional problem: Iron deficiency anemia MC complication overall: Bleeding&lt;/li&gt;&lt;li&gt;➤ MC nutritional problem: Iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ MC complication overall: Bleeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common ectopic tissue found in Meckel’s diverticulum is/are? Gastric Colonic Pancreatic Thyroid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common types of ectopic tissue in Meckel’s diverticulum are gastric (most common) and pancreatic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect statement about short bowel syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common cause in infant is necrotising enterocolitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxalates stones are common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resection of proximal small bowel is less tolerated thandistal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesterol stones are seen in gall bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resection of proximal small bowel is less tolerated thandistal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183124.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Resection of proximal small bowel is less tolerated than distal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In short bowel syndrome , resection of the terminal ileum is particularly problematic due to its essential role in nutrient absorption, unlike the proximal small bowel, which has better compensatory mechanisms.&lt;/li&gt;&lt;li&gt;➤ short bowel syndrome&lt;/li&gt;&lt;li&gt;➤ Short Bowel Syndrome&lt;/li&gt;&lt;li&gt;➤ Reasons: Massive resection Total bowel length &amp;lt; 150 cm Effects: Hyperoxalaturia, loss of bile salts&lt;/li&gt;&lt;li&gt;➤ Reasons: Massive resection&lt;/li&gt;&lt;li&gt;➤ Total bowel length &amp;lt; 150 cm&lt;/li&gt;&lt;li&gt;➤ Effects: Hyperoxalaturia, loss of bile salts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old female is brought to casualty with abdominal pain and diarrhoea. She is a known case of sigmoid diverticular disease. She undergoes laparotomy and is found to have purulent collection in pelvis and paracolic gutters. What is her Hinchey stage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183136_rkr316W.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Hinchey classification helps stage the severity of diverticulitis complications, with Stage 2 involving a pelvic or distant intra-abdominal abscess without generalized peritonitis.&lt;/li&gt;&lt;li&gt;➤ Hinchey classification&lt;/li&gt;&lt;li&gt;➤ Stage 2&lt;/li&gt;&lt;li&gt;➤ Diverticular disease&lt;/li&gt;&lt;li&gt;➤ Diverticular disease&lt;/li&gt;&lt;li&gt;➤ Hinchey’s class: Pericolic abscess Pelvic abscess Purulent peritonitis Fecal peritonitis Diagnosis- Ct with rectal contrast/colonoscopy Sx: Sigmoidectomy + Hartmann/anastomosis&lt;/li&gt;&lt;li&gt;➤ Hinchey’s class: Pericolic abscess Pelvic abscess Purulent peritonitis Fecal peritonitis&lt;/li&gt;&lt;li&gt;➤ Pericolic abscess Pelvic abscess Purulent peritonitis Fecal peritonitis&lt;/li&gt;&lt;li&gt;➤ Pericolic abscess&lt;/li&gt;&lt;li&gt;➤ Pelvic abscess&lt;/li&gt;&lt;li&gt;➤ Purulent peritonitis&lt;/li&gt;&lt;li&gt;➤ Fecal peritonitis&lt;/li&gt;&lt;li&gt;➤ Diagnosis- Ct with rectal contrast/colonoscopy&lt;/li&gt;&lt;li&gt;➤ Sx: Sigmoidectomy + Hartmann/anastomosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;65/M, smoker, with h/o acute MI, c/o epigastric and central abdominal pain 30-45 minutes after meals since 3 months with diarrhea. He is on long-term PPIs without relief. The abdomen exam is normal. Stool routine and USG abdomen is normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper GI scopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colonoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT abdomen angiogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stool for fecal calprotectin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CECT abdomen angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) CECT abdomen angiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with risk factors like atherosclerosis, postprandial abdominal pain, and normal initial investigations, CECT angiogram is essential to evaluate for chronic mesenteric ischemia.&lt;/li&gt;&lt;li&gt;➤ CECT angiogram&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the syndrome associated with this abdnormality:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xeroderma pigmentosum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MEN 2 syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peutz Jegher’s&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardner’s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peutz Jegher’s&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183205.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Peutz Jegher’s&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome presents with mucocutaneous pigmentation and is associated with gastrointestinal polyps. These dark macules around the mouth are a hallmark of the condition and are key for early diagnosis.&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are true about inflammatory bowel disease? Crohn’s disease has skip lesions Childhood IBD is genetic Crohn’s disease is mucosal and UC is transmural Crohn’s is fully curable&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183336.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In inflammatory bowel disease (IBD) , Crohn’s disease features \&quot;skip lesions\&quot; and transmural inflammation, whereas ulcerative colitis is mucosal. Crohn’s disease is genetic but not curable, unlike ulcerative colitis, which can sometimes be managed by removing the affected colon and rectum.&lt;/li&gt;&lt;li&gt;➤ inflammatory bowel disease (IBD)&lt;/li&gt;&lt;li&gt;➤ IBD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about FAP syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More than 1000 polyps in colo-rectum is diagnostic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100% life time risk of colorectal CA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal recessive inheritance pattern is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardner’s syndrome is characterized by brain tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100% life time risk of colorectal CA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 100% life time risk of colorectal CA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Familial Adenomatous Polyposis (FAP) is an autosomal dominant disorder with a 100% lifetime risk of colorectal cancer if untreated. It is typically diagnosed when more than 100 polyps are found in the colon. Variants include Gardner’s syndrome (associated with bone tumors) and Turcot syndrome (associated with brain tumors).&lt;/li&gt;&lt;li&gt;➤ Familial Adenomatous Polyposis (FAP)&lt;/li&gt;&lt;li&gt;➤ 100% lifetime risk of colorectal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 year boy presents with h/o bleeding PR. Colonoscopy shows blood but site of bleed cannot be identified. Imaging is done as shown. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood and blood products&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right hemicolectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat colonoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Resection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183354.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183407.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Resection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a child with unexplained rectal bleeding, a Technetium-99m scan can help identify Meckel&#x27;s diverticulum with ectopic gastric mucosa. Surgical resection is the definitive treatment.&lt;/li&gt;&lt;li&gt;➤ Technetium-99m scan&lt;/li&gt;&lt;li&gt;➤ Surgical resection&lt;/li&gt;&lt;li&gt;➤ Treatment of bleeding Meckels is resection of diverticulum.&lt;/li&gt;&lt;li&gt;➤ Treatment of bleeding Meckels is resection of diverticulum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the main advantage of the procedure shown below compared to open/closed procedures for hemorrhoids:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower recurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesser pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suitable for thrombosed tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concomitant malignancy can be excised&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lesser pain&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183545.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183619.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lesser pain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary advantage of stapled hemorrhoidopexy is reduced postoperative pain due to the stapling above the dentate line, where there are fewer pain-sensitive nerve endings. This makes it a preferred option for managing internal hemorrhoids with prolapse.&lt;/li&gt;&lt;li&gt;➤ stapled hemorrhoidopexy&lt;/li&gt;&lt;li&gt;➤ Grade wise treatment of hemorrhoids:&lt;/li&gt;&lt;li&gt;➤ Grade wise treatment of hemorrhoids:&lt;/li&gt;&lt;li&gt;➤ 1,2: Minimal invasive like banding 3,4: surgical treatments like stapler hemorrhoidopexy/open hemorrhoidectomy Stapled procedures have lesser post op pain.&lt;/li&gt;&lt;li&gt;➤ 1,2: Minimal invasive like banding&lt;/li&gt;&lt;li&gt;➤ 3,4: surgical treatments like stapler hemorrhoidopexy/open hemorrhoidectomy&lt;/li&gt;&lt;li&gt;➤ Stapled procedures have lesser post op pain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Goods all rule applies to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Classification of types of perianal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Site of incision and drainage of perianal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classification of anatomical types of fistulae in ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prediction of course of tract in fistula in ano&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prediction of course of tract in fistula in ano&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prediction of course of tract in fistula in ano&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Goodsall&#x27;s rule is a helpful guideline for predicting the tract course of a fistula in ano, which aids in surgical planning and treatment decisions.&lt;/li&gt;&lt;li&gt;➤ Goodsall&#x27;s rule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these vessels are ligated at the root in right hemicolectomy for CA cecum? Ileocolic artery Superior mesenteric artery Right colic artery Middle colic artery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a right hemicolectomy for cecal cancer , the ileocolic artery and right colic artery are ligated at their roots, while the middle colic artery is typically preserved unless performing an extended resection.&lt;/li&gt;&lt;li&gt;➤ right hemicolectomy for cecal cancer&lt;/li&gt;&lt;li&gt;➤ ileocolic artery and right colic artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neonate fails to pass meconium at birth. An imaging is performed as shown. You would seek other co-existing abnormalities except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T-E fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missing forearm bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilms’ tumour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemi-vertebrae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wilms’ tumour&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183640.JPG&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183654.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wilms’ tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonates with anorectal malformations, it&#x27;s crucial to evaluate for associated anomalies as part of the VACTERL association . Wilms&#x27; tumor is not part of this association and is instead linked to WAGR syndrome.&lt;/li&gt;&lt;li&gt;➤ VACTERL association&lt;/li&gt;&lt;li&gt;➤ V: Vertebral A: Anorectal C: Cardiac T E Renal like agenesis (not Wilms) L: Limb anomalies&lt;/li&gt;&lt;li&gt;➤ V: Vertebral&lt;/li&gt;&lt;li&gt;➤ A: Anorectal&lt;/li&gt;&lt;li&gt;➤ C: Cardiac&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ Renal like agenesis (not Wilms)&lt;/li&gt;&lt;li&gt;➤ L: Limb anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In dilated segment proximal to site of intestinal obstruction- air in bowel consists mainly of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CO2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrogen Sulphide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nitrogen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the dilated bowel segment proximal to an obstruction , the air consists mainly of nitrogen , as it is relatively inert and less absorbable by the gut lining, compared to oxygen and CO₂.&lt;/li&gt;&lt;li&gt;➤ dilated bowel segment proximal to an obstruction&lt;/li&gt;&lt;li&gt;➤ nitrogen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A one-year-old child is brought with colicky abdominal pain and peri-umbilical lump which periodically disappears. Imaging reveals donut sign on USG, with free air on X ray. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High pressure enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Passage of flatus tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183715.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of intussusception with pneumoperitoneum , surgery is required to address both the obstruction and any complications from perforation. Non-surgical reduction methods are contraindicated in the presence of free air on imaging.&lt;/li&gt;&lt;li&gt;➤ intussusception with pneumoperitoneum&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ INTUSSUSCEPTION&lt;/li&gt;&lt;li&gt;➤ INTUSSUSCEPTION&lt;/li&gt;&lt;li&gt;➤ Free air suggests perforation, for which laparotomy should be done.&lt;/li&gt;&lt;li&gt;➤ Free air suggests perforation, for which laparotomy should be done.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a blunt trauma to abdomen, emergency resection of entire ileum and a part of distal jejunum was done. What is likely to occur as a sequelae?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophic gastritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B12 deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folate deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uric acid stones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B12 deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B12 deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Resection of the ileum leads to a risk of B12 deficiency because the ileum is the primary site of B12 absorption. This deficiency is a common consequence of ileal loss and requires monitoring and supplementation.&lt;/li&gt;&lt;li&gt;➤ ileum&lt;/li&gt;&lt;li&gt;➤ B12 deficiency&lt;/li&gt;&lt;li&gt;➤ INTESTINAL RESECTION AND NUTRITION&lt;/li&gt;&lt;li&gt;➤ INTESTINAL RESECTION AND NUTRITION&lt;/li&gt;&lt;li&gt;➤ Short bowel: &amp;lt;150-200 cm of small intestine left Jejunum- 40% water, 13% Na is absorbed Ileum- 70% water, 72% Na, bile salts and B12 Colon- Remaining water and salts, fermentation of carbs to SCFA-&amp;gt; required for colon health&lt;/li&gt;&lt;li&gt;➤ Short bowel: &amp;lt;150-200 cm of small intestine left&lt;/li&gt;&lt;li&gt;➤ Jejunum- 40% water, 13% Na is absorbed&lt;/li&gt;&lt;li&gt;➤ Ileum- 70% water, 72% Na, bile salts and B12&lt;/li&gt;&lt;li&gt;➤ Colon- Remaining water and salts, fermentation of carbs to SCFA-&amp;gt; required for colon health&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with chronic progressive abdominal distension and recent onset hiccoughs. On inquiry, he is passing neither flatus nor stools. X ray shows dilated loop of bowel with two limbs running diagonally across the abdomen from right to left, with two fluid levels seen. Likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cecal volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ileosigmoid knotting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diverticular perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sigmoid volvulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183734.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sigmoid volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with sigmoid volvulus , an X-ray often shows the coffee bean sign with two limbs and two fluid levels. This condition is managed initially with imaging, and if ischemia is suspected, urgent intervention may be necessary.&lt;/li&gt;&lt;li&gt;➤ sigmoid volvulus&lt;/li&gt;&lt;li&gt;➤ coffee bean sign&lt;/li&gt;&lt;li&gt;➤ SIGMOID VOLVULUS&lt;/li&gt;&lt;li&gt;➤ SIGMOID VOLVULUS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rigler’s triad consists of all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumobilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormal abdomen x ray showing mineralograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lump in RIF&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lump in RIF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-19-183809.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lump in RIF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rigler’s triad is a radiological triad for diagnosing gallstone ileus, consisting of pneumobilia, small bowel obstruction, and an ectopic gallstone visible on imaging. A physical lump in the RIF is not part of this imaging-based triad.&lt;/li&gt;&lt;li&gt;➤ Rigler’s triad&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17/male presents with pain in right lower quadrant. On examination, he prefers to keep his right flexed. Attempt to straighten elicits pain. This is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obturator sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psoas sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cope’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blumberg’s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Psoas sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Psoas sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The psoas sign is a useful clinical indicator of appendicitis when the appendix is in close proximity to the psoas muscle, causing pain upon hip extension due to muscle irritation.&lt;/li&gt;&lt;li&gt;➤ psoas sign&lt;/li&gt;&lt;li&gt;➤ SIGNS OF ACUTE APPENDICITIS&lt;/li&gt;&lt;li&gt;➤ SIGNS OF ACUTE APPENDICITIS&lt;/li&gt;&lt;li&gt;➤ Rebound tenderness- Deep palp of LIF-&amp;gt; Pain on hip EXTENSION-&amp;gt; Pain on hip FLEXION- &amp;gt; Identifying the site of pain-&amp;gt;&lt;/li&gt;&lt;li&gt;➤ Rebound tenderness-&lt;/li&gt;&lt;li&gt;➤ Deep palp of LIF-&amp;gt;&lt;/li&gt;&lt;li&gt;➤ Pain on hip EXTENSION-&amp;gt;&lt;/li&gt;&lt;li&gt;➤ Pain on hip FLEXION- &amp;gt;&lt;/li&gt;&lt;li&gt;➤ Identifying the site of pain-&amp;gt;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Intravenous Neostigmine is used in treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent adhesive obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileo-colic intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meconium ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonic pseudo-obstruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colonic pseudo-obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Colonic pseudo-obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Intravenous Neostigmine is specifically indicated for colonic pseudo-obstruction (Ogilvie syndrome) to stimulate colonic motility by enhancing parasympathetic activity. It requires careful monitoring due to the risk of bradycardia.&lt;/li&gt;&lt;li&gt;➤ Intravenous Neostigmine&lt;/li&gt;&lt;li&gt;➤ colonic pseudo-obstruction (Ogilvie syndrome)&lt;/li&gt;&lt;li&gt;➤ PSEUDO-OBSTRUCTION&lt;/li&gt;&lt;li&gt;➤ PSEUDO-OBSTRUCTION&lt;/li&gt;&lt;li&gt;➤ SB or colon, acute (Ogilvie) or chronic Associations: familial neuropathy/myopathy X ray- Cecum &amp;gt; 9 cm dilated Rx: IV neostigmine → colonoscopic decompression&lt;/li&gt;&lt;li&gt;➤ SB or colon, acute (Ogilvie) or chronic&lt;/li&gt;&lt;li&gt;➤ Associations: familial neuropathy/myopathy&lt;/li&gt;&lt;li&gt;➤ X ray- Cecum &amp;gt; 9 cm dilated&lt;/li&gt;&lt;li&gt;➤ Rx: IV neostigmine → colonoscopic decompression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An appendicectomy was being performed on a patient with appendicitis. However, the surgeon was not able to localise the appendix after the initial grid iron incision. So, he planned to converted the incision to Rutherford Morrison incision. Which muscles will he need to cut further in this case? External oblique Internal oblique Rectus abdominis Transversus abdominis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, II are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I, III, IV are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, II, IV are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I, II, IV are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) I, II, IV are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an extended Rutherford Morrison incision for appendectomy, the external oblique, internal oblique, and transversus abdominis muscles are cut to improve access, while the rectus abdominis is not involved.&lt;/li&gt;&lt;li&gt;➤ Rutherford Morrison incision&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient with paralysis operated for rectal prolapse as shown in the image. Which of the following procedure is done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stapled hemorrhoidopexy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Well&#x27;s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiersch wiring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Altemeier repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. T
