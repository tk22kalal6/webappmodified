&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closed suction drain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penrose drain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Closed suction drain&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160415.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160422.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Closed suction drain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A closed suction drain is designed to remove fluid from a surgical site while maintaining a closed system to reduce infection risk. It works by creating negative pressure to actively drain fluid.Bottom of Form&lt;/li&gt;&lt;li&gt;➤ closed suction drain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient underwent hysterectomy 2 years back, now presented with colicky abdominal pain and bilious vomiting. On examination, abdomen was tender with exaggerated bowel sounds. On investigations, multiple air fluid levels were seen in the abdomen. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adhesive small bowel obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforation of hollow viscera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gallstone ileus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adhesive small bowel obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adhesive small bowel obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with a history of prior abdominal surgery who presents with symptoms of mechanical small bowel obstruction , adhesive small bowel obstruction is the most likely diagnosis. CT imaging can be used to confirm the diagnosis and guide management decisions.&lt;/li&gt;&lt;li&gt;➤ mechanical small bowel obstruction&lt;/li&gt;&lt;li&gt;➤ adhesive small bowel obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the suction pressure required for this device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 to 130 mm of Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;70 to 90 mm of Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 to 70 mm of Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 to 50 mm of Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 100 to 130 mm of Hg&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160432.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 100 to 130 mm of Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vacuum-Assisted Closure (VAC) therapy typically requires a negative pressure setting of 100 to 130 mm Hg to optimize wound healing, with 125 mm Hg being commonly used for effective wound drainage and granulation.&lt;/li&gt;&lt;li&gt;➤ Vacuum-Assisted Closure (VAC) therapy&lt;/li&gt;&lt;li&gt;➤ negative pressure setting of 100 to 130 mm Hg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mutation in the syndrome associated with this abnormality:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RET gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APC gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mismatch repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;STK 11&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. STK 11&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160444.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) STK 11&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome (PJS) is associated with mutations in the STK11 gene , leading to characteristic mucocutaneous pigmentation and gastrointestinal polyps.&lt;/li&gt;&lt;li&gt;➤ Peutz-Jeghers syndrome (PJS)&lt;/li&gt;&lt;li&gt;➤ STK11 gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 61-year-old woman with a history of unstable angina complains of hematemesis after retching and vomiting following a night of binge drinking. Endoscopy reveals a longitudinal mucosal tear at the gastroesophageal junction, which is not actively bleeding. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Boerhaave syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic ulcer bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mallory Weiss tear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mallory Weiss tear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mallory Weiss tear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Mallory-Weiss tear is a longitudinal mucosal tear at the gastroesophageal junction, commonly associated with hematemesis following forceful retching or vomiting . It is often self-limiting and related to episodes of alcohol binge drinking.&lt;/li&gt;&lt;li&gt;➤ Mallory-Weiss tear&lt;/li&gt;&lt;li&gt;➤ hematemesis following forceful retching or vomiting&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the finding on endoscopy in the image shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Antral Vascular Ectasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dieulafoy lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric varices&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H pylori gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric Antral Vascular Ectasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160454.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gastric Antral Vascular Ectasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gastric Antral Vascular Ectasia (GAVE) , or \&quot;watermelon stomach,\&quot; is recognized by its distinctive longitudinal red stripes in the antrum . It is associated with chronic bleeding and may lead to anemia.&lt;/li&gt;&lt;li&gt;➤ Gastric Antral Vascular Ectasia (GAVE)&lt;/li&gt;&lt;li&gt;➤ longitudinal red stripes in the antrum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;H. Pylori infection of antrum is associated with all of these except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GERD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma of stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MALToma of stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GERD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) GERD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ H. pylori infection is associated with duodenal ulcers, gastric adenocarcinoma, and MALT lymphoma but is not associated with an increased risk of GERD .&lt;/li&gt;&lt;li&gt;➤ H. pylori infection&lt;/li&gt;&lt;li&gt;➤ duodenal ulcers, gastric adenocarcinoma, and MALT lymphoma&lt;/li&gt;&lt;li&gt;➤ GERD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male presents with painless enlargement of the right testis. On investigation, serum LDH levels are found to be raised. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High inguinal orchidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG testis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. USG testis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) USG testis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of painless testicular enlargement with elevated serum LDH , the first diagnostic step is ultrasound of the testis to confirm the presence of a mass. FNAC and biopsy are contraindicated in suspected testicular malignancy due to the risk of cancer spread, with high inguinal orchidectomy reserved as the next step if a mass is confirmed.&lt;/li&gt;&lt;li&gt;➤ painless testicular enlargement with elevated serum LDH&lt;/li&gt;&lt;li&gt;➤ ultrasound of the testis&lt;/li&gt;&lt;li&gt;➤ FNAC and biopsy are contraindicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with groin swelling which worsens on coughing. The swelling appears to arise above the inguinal crease, but reaches the bottom of scrotum. On occlusion of deep ring, the swelling doesn’t appear. What is the pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct inguinal hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect inguinal hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paraumbilical hernia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indirect inguinal hernia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Indirect inguinal hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indirect inguinal hernias originate above the inguinal crease and can extend into the scrotum. The occlusion of the deep inguinal ring prevents the appearance of the swelling, which is a distinguishing feature from direct inguinal hernias.&lt;/li&gt;&lt;li&gt;➤ Indirect inguinal hernias&lt;/li&gt;&lt;li&gt;➤ Indirect hernia: Deep ring Direct hernia: Hasselbach’s triangle Femoral hernia: Femoral ring.&lt;/li&gt;&lt;li&gt;➤ Indirect hernia: Deep ring&lt;/li&gt;&lt;li&gt;➤ Direct hernia: Hasselbach’s triangle&lt;/li&gt;&lt;li&gt;➤ Femoral hernia: Femoral ring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state
        let currentQuestion = 0;

        // Load saved progress
        function loadProgress() {

                const saved = localStorage.getItem(`quiz_${quizId}`);

            }

        // Save progress

            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,

                debugLog(&quot;Progress saved successfully&quot;);

        // Initialize quiz

        // Start quiz

        // Select option

            try {

                }

tion&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;

            document.getElementById(&#x27;start-test&#x27;).disabled = true;

            questions = [

                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);

                    debugLog(&quot;No saved progress found&quot;);

            }

        // Initialize quiz
        function initQuiz() {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {

                    : &#x27;&#x27;;

                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                            &lt;/button&gt;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

0/60 mm of Hg, His Glasgow coma scale is 9. He has suffered injuries to the abdominal viscera. The least likely cause of hypovolemia in this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Splenic injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retroperitoneal hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemothorax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subdural hematoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subdural hematoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subdural hematomas are serious due to their impact on intracranial pressure, they do not cause hypovolemia, unlike injuries involving major blood loss in the abdomen or thoracic cavities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old lady presents to ER with history of road accident. On examination, pulse is 110/m, BP 90/60 mm Hg, JVP is elevated with prominent neck veins. On chest examination, left side is normal but right shows hyper-resonance and bruising. An attempt at needle insertion in 5th intercostal space yields no improvement in BP. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate intercostal drain insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finger thoracotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emergency room thoracotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X ray PA view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Finger thoracotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Finger thoracotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In failed needle decompression for tension pneumothorax, proceed with finger thoracotomy to prevent rapid deterioration.&lt;/li&gt;&lt;li&gt;➤ TENSION PNEUMO&lt;/li&gt;&lt;li&gt;➤ TENSION PNEUMO&lt;/li&gt;&lt;li&gt;➤ Do Not Wait for X-Ray Immediate needle thoracotomy-&amp;gt; then X ray-&amp;gt; ICD insertion in triangle of safety If needle thoracotomy fails → Finger thoracotomy is attempted Boundaries- P Major, Latissimus Dorsi and 5th IC space&lt;/li&gt;&lt;li&gt;➤ Do Not Wait for X-Ray&lt;/li&gt;&lt;li&gt;➤ Immediate needle thoracotomy-&amp;gt; then X ray-&amp;gt; ICD insertion in triangle of safety&lt;/li&gt;&lt;li&gt;➤ If needle thoracotomy fails → Finger thoracotomy is attempted&lt;/li&gt;&lt;li&gt;➤ Boundaries- P Major, Latissimus Dorsi and 5th IC space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient suffered from Blunt trauma to the abdomen and was brought to the Emergency room. He is unstable with a blood pressure of 90/60 mm of Hg. You the doctor, basic resuscitation is done with Intravenous fluids, FAST is positive. He is not improving despite Intravenous fluids. The next step is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In hemodynamically unstable patients with a positive FAST, proceed with immediate surgery to manage potential intra-abdominal bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MC abdominal injury seen during primary blast trauma is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Terminal ileal/Cecal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub-serosal hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesenteric tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver tear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sub-serosal hemorrhage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sub-serosal hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sub-serosal hemorrhage is the most common abdominal injury resulting from primary blast trauma, followed by terminal ileal or cecal perforation.&lt;/li&gt;&lt;li&gt;➤ BLAST MECHANISMS&lt;/li&gt;&lt;li&gt;➤ BLAST MECHANISMS&lt;/li&gt;&lt;li&gt;➤ Primary- Overpressure- TM perf, blast lung, GI hemorrhage (MC), cecal perforation Secondary- Fragment injury Tertiary- Propelling/blunt injury- Crush injury Quaternary- Others- burns, inhalation&lt;/li&gt;&lt;li&gt;➤ Primary- Overpressure- TM perf, blast lung, GI hemorrhage (MC), cecal perforation&lt;/li&gt;&lt;li&gt;➤ Secondary- Fragment injury&lt;/li&gt;&lt;li&gt;➤ Tertiary- Propelling/blunt injury- Crush injury&lt;/li&gt;&lt;li&gt;➤ Quaternary- Others- burns, inhalation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following blunt chest trauma, patient is unconscious. There is disparity in BP between upper and lower limbs. Likely injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac contusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diaphragmatic rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aortic injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aortic injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BP disparity between limbs following chest trauma indicates possible aortic injury, particularly due to disruption near the ligamentum arteriosum.&lt;/li&gt;&lt;li&gt;➤ AORTIC INJURY&lt;/li&gt;&lt;li&gt;➤ AORTIC INJURY&lt;/li&gt;&lt;li&gt;➤ Decelerating chest trauma or penetrating injury MC site: Just distal to lig arteriosum/ left subclavian C/F: widening of pulse pressure/ diff BP in UL and LL CXR: widening of mediastinum Mx: Reduce BP, endovasc stent or sx repair&lt;/li&gt;&lt;li&gt;➤ Decelerating chest trauma or penetrating injury&lt;/li&gt;&lt;li&gt;➤ MC site: Just distal to lig arteriosum/ left subclavian&lt;/li&gt;&lt;li&gt;➤ C/F: widening of pulse pressure/ diff BP in UL and LL&lt;/li&gt;&lt;li&gt;➤ CXR: widening of mediastinum&lt;/li&gt;&lt;li&gt;➤ Mx: Reduce BP, endovasc stent or sx repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to the OPD with chronic abdominal pain. On USG, the patient was found to have multiple calculi in the gall bladder and a dilated CBD. What is the next appropriate investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous cholangiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MRCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with gallstones and a dilated CBD but no confirmed CBD stones, MRCP is the appropriate next step for non-invasive visualization of the biliary system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented to the emergency department with severe right upper quadrant pain. On evaluation, she was found to have cholecystitis. Laparoscopic cholecystectomy was performed for this patient and was discharged the next day. The patient presented on the 3rd day complaining of abdominal pain. On USG, a 5x5 cm fluid collection was seen in the subhepatic location. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritoneal lavage and T-tube insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give antibiotics and send home&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ERCP and stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG guided pigtail catheter drainage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. USG guided pigtail catheter drainage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) USG guided pigtail catheter drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In post-cholecystectomy patients with a suspected bile leak and localized fluid collection, the first step is to drain the collection with USG-guided pigtail catheter insertion to manage sepsis and prevent further complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the finding on endoscopy in the image shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Antral Vascular Ectasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dieulafoy lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric varices&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H pylori gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric Antral Vascular Ectasia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gastric Antral Vascular Ectasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The classic endoscopic appearance of Gastric Antral Vascular Ectasia (GAVE) as red, parallel streaks in the gastric antrum, often termed \&quot;watermelon stomach,\&quot; and differentiate it from other gastric bleeding sources based on location and visual characteristics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Shown below is a popular sign that occurs in acute appendicitis. What is the name of this sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blumberg sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McBurney’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rovsing’s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pointing sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rovsing’s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rovsing’s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In acute appendicitis, Rovsing’s sign is identified when pressing on the left lower quadrant produces pain in the right lower quadrant, suggesting referred peritoneal irritation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common ectopic tissue found in Meckel’s diverticulum is/are? Gastric Colonic Pancreatic Thyroid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common types of ectopic tissue in Meckel’s diverticulum are gastric (most common) and pancreatic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female underwent LSCS for delivery and had meconium stained liquor. After 3–4 days of operation, she developed complains of vomiting, distension and constipation. Her BP and HR were normal. Bowel sounds were absent. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adhesive obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bowel injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meconium peritonitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paralytic ileus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Paralytic ileus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Postoperative paralytic ileus is a common temporary bowel dysfunction after abdominal surgery, presenting with absent bowel sounds, abdominal distension, and no signs of mechanical obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male presented with right groin swelling, located above inguinal ligament, medial to inferior epigastric artery. Cough impulse was present. What is the type of hernia and its management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct hernia and Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct hernia and Lichtenstein repairs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect hernia and Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indirect hernia and Lichtenstein repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Direct hernia and Lichtenstein repairs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Direct hernia and Lichtenstein repairs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A hernia located medial to the inferior epigastric artery is a direct inguinal hernia, and the preferred management is the Lichtenstein tension-free mesh repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented with recurrent painful perianal nodules on buttocks with serous discharge. The image is given below. What is the best diagnostic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fistulogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI perineum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigid sigmoidoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexible sigmoidoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI perineum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MRI perineum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected perianal fistula with recurrent nodules and discharge, MRI of the perineum is the preferred diagnostic test for accurately assessing the fistula&#x27;s complexity and guiding management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about FAP syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More than 1000 polyps in colo-rectum is diagnostic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100% lifetime risk of colorectal CA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal recessive inheritance pattern is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardner’s syndrome is characterized by brain tumors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100% lifetime risk of colorectal CA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 100% lifetime risk of colorectal CA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Familial Adenomatous Polyposis (FAP) is an autosomal dominant disorder with a 100% lifetime risk of colorectal cancer if untreated. It is typically diagnosed when more than 100 polyps are found in the colon. Variants include Gardner’s syndrome (associated with bone tumors) and Turcot syndrome (associated with brain tumors).&lt;/li&gt;&lt;li&gt;➤ Familial Adenomatous Polyposis (FAP)&lt;/li&gt;&lt;li&gt;➤ 100% lifetime risk of colorectal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the main advantage of the procedure shown below compared to open/closed procedures for hemorrhoids:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower recurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesser pain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suitable for thrombosed tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concomitant malignancy can be excised&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lesser pain&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lesser pain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary advantage of stapled hemorrhoidopexy is reduced postoperative pain due to the stapling above the dentate line, where there are fewer pain-sensitive nerve endings. This makes it a preferred option for managing internal hemorrhoids with prolapse.&lt;/li&gt;&lt;li&gt;➤ stapled hemorrhoidopexy&lt;/li&gt;&lt;li&gt;➤ Grade wise treatment of hemorrhoids:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old is diagnosed with chronic pancreatitis. MRCP reveals dilated pancreatic duct with stones. What surgical treatment is advised for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Whipple’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Longitudinal pancreaticojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head coring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distal pancreatectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Longitudinal pancreaticojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Longitudinal pancreaticojejunostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For chronic pancreatitis with a dilated pancreatic duct and stones, longitudinal pancreaticojejunostomy (Puestow procedure) is the appropriate intervention to provide pain relief by improving ductal drainage.&lt;/li&gt;&lt;li&gt;➤ longitudinal pancreaticojejunostomy (Puestow procedure)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neonate fails to pass meconium at birth. An imaging is performed as shown. Your would rule out other co-existing abnormalities except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T-E fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missing forearm bones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wilms’ tumour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemi-vertebrae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wilms’ tumour&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-19.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wilms’ tumour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In neonates with anorectal malformations, look for associated anomalies as part of VACTERL, which includes vertebral, cardiac, tracheoesophageal, renal, and limb abnormalities, but does not typically include Wilms’ tumour.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rigler’s triad consists of all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumobilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small bowel obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormal abdomen x ray showing mineralograph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lump in RIF&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lump in RIF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lump in RIF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rigler’s triad is a radiological triad for diagnosing gallstone ileus, consisting of pneumobilia, small bowel obstruction, and an ectopic gallstone visible on imaging. A physical lump in the RIF is not part of this imaging-based triad.&lt;/li&gt;&lt;li&gt;➤ Rigler’s triad&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the technique of mesh placement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inlay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IPOM&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IPOM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-23.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IPOM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IPOM (Intraperitoneal Onlay Mesh) is a technique in laparoscopic hernia repair where the mesh is placed inside the peritoneal cavity over the defect. It requires a dual-sided mesh to prevent adhesions with internal organs.&lt;/li&gt;&lt;li&gt;➤ IPOM (Intraperitoneal Onlay Mesh)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the organism for which this test is performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C. Jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C. difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. Coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H pylori&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H pylori&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CLOtest is a rapid urease test used to identify H. pylori infection, utilizing an antral mucosal biopsy sample that changes color upon a positive result due to urease activity.&lt;/li&gt;&lt;li&gt;➤ CLOtest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the image given, the marked balloon is inflated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;300 cc air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 cc saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 cc air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 cc saline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 300 cc air&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/22/screenshot-2024-10-22-102141_enhanced.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 300 cc air&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When using a Sengstaken-Blakemore tube for esophageal variceal bleeding, the gastric balloon should be inflated with 300 cc of air to secure the tube and control the hemorrhage at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;➤ Sengstaken-Blakemore tube&lt;/li&gt;&lt;li&gt;➤ gastric balloon&lt;/li&gt;&lt;li&gt;➤ 300 cc of air&lt;/li&gt;&lt;li&gt;➤ Mx&lt;/li&gt;&lt;li&gt;➤ Mx&lt;/li&gt;&lt;li&gt;➤ Gastric balloon- 300 cc air Esophageal- 30-40 cc air Deflate every 12 hours 4 lumen-Minnesota&lt;/li&gt;&lt;li&gt;➤ Gastric balloon- 300 cc air&lt;/li&gt;&lt;li&gt;➤ Esophageal- 30-40 cc air&lt;/li&gt;&lt;li&gt;➤ Deflate every 12 hours&lt;/li&gt;&lt;li&gt;➤ 4 lumen-Minnesota&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the modality which is considered the “gold standard” for diagnosis of colon cancers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colonoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Colonoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Colonoscopy with biopsy is the gold standard for diagnosing colon cancer due to its ability to provide direct visualization and tissue sampling.&lt;/li&gt;&lt;li&gt;➤ Colonoscopy with biopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the below mentioned symptoms is considered the earliest symptom of rectal cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tenesmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early morning diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bleeding PR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bleeding PR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Painless rectal bleeding is often the earliest warning sign of rectal cancer, especially in older patients, and warrants prompt evaluation.&lt;/li&gt;&lt;li&gt;➤ Painless rectal bleeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this visualisation in lap cholecystectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruvier’s sulcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calot’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Critical view of safety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triangle of doom&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Critical view of safety&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-32.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Critical view of safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The critical view of safety in laparoscopic cholecystectomy is an essential step for preventing bile duct injuries by clearly visualizing the cystic duct, cystic artery, and liver.&lt;/li&gt;&lt;li&gt;➤ critical view of safety&lt;/li&gt;&lt;li&gt;➤ Indications for laparoscopic cholecystectomy in a patient will asymptomatic gall stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to Tokyo Consensus guidelines for severity of acute cholecystitis, which of the following is a part of grade 2 cholecystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gangrenous cholecystitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiovascular dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gall bladder inflammation with no organ dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased levels of consciousness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gangrenous cholecystitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gangrenous cholecystitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grade 2 acute cholecystitis includes cases with local complications like gangrene or abscess formation, but without systemic organ failure.&lt;/li&gt;&lt;li&gt;➤ Grade 2 acute cholecystitis&lt;/li&gt;&lt;li&gt;➤ local complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common late complication of TIPSS for portal hypertension is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shunt blockage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatorenal syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shunt blockage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Shunt blockage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Shunt blockage is the most common late complication of TIPSS, while encephalopathy is the most common early complication.&lt;/li&gt;&lt;li&gt;➤ Shunt blockage&lt;/li&gt;&lt;li&gt;➤ encephalopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following trauma, which of the following injury takes the least time leading to death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDH (Epidural Hematoma)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic aortic injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension pneumothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Airway injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Airway injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Airway injuries in trauma cases are the most immediate cause of death due to their impact on oxygenation and require immediate management to prevent fatality.&lt;/li&gt;&lt;li&gt;➤ Timeline in Trauma&lt;/li&gt;&lt;li&gt;➤ Timeline in Trauma&lt;/li&gt;&lt;li&gt;➤ Mortality in trauma&lt;/li&gt;&lt;li&gt;➤ Head Injury: 42%&lt;/li&gt;&lt;li&gt;➤ Bleed: 39%&lt;/li&gt;&lt;li&gt;➤ Time of trauma to death/irreversible injury: Airway obstruction &amp;lt; Tension pneumo &amp;lt; Intra-abdominal bleed &amp;lt; EDH &amp;lt; Ischemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch component of TRIAGE color coding:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red- Compound fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow- intestinal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red- Severe facial trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow- Degloving injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red- Compound fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Red- Compound fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ TRIAGE= TO SORT&lt;/li&gt;&lt;li&gt;➤ Red (immediate life threatening)- Severe external/internal bleed, EDH Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscous, pelvic fractures, spinal injuries Green (non-urgent)- simple fracture, lacerations Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;li&gt;➤ Red (immediate life threatening)- Severe external/internal bleed, EDH&lt;/li&gt;&lt;li&gt;➤ Yellow (urgent)- Compound fractures, degloving injuries, ruptured abdominal viscous, pelvic fractures, spinal injuries&lt;/li&gt;&lt;li&gt;➤ Green (non-urgent)- simple fracture, lacerations&lt;/li&gt;&lt;li&gt;➤ Black (moribund)-Severe brain damage, very extensive burns, major disruption/loss of chest or abdominal wall structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sequential events following head trauma leading to coning of medulla and death is termed as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monro Kelly doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cushings triad&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rostro-caudal decay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary brain injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rostro-caudal decay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rostro-caudal decay&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rostro-caudal decay describes the sequential decline in brainstem function after head trauma, potentially leading to medullary coning and death.&lt;/li&gt;&lt;li&gt;➤ PATHOPHYSIOLOGY OF HI&lt;/li&gt;&lt;li&gt;➤ PATHOPHYSIOLOGY OF HI&lt;/li&gt;&lt;li&gt;➤ Monro Kelly Doctrine: Brain matter + CSF + Blood flow = k CPP = MAP – ICP Rostrocaudal Decay:&lt;/li&gt;&lt;li&gt;➤ Monro Kelly Doctrine: Brain matter + CSF + Blood flow = k&lt;/li&gt;&lt;li&gt;➤ CPP = MAP – ICP&lt;/li&gt;&lt;li&gt;➤ Rostrocaudal Decay:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a major road accident, a 25-year-old male is stabilized in casualty. He is noticed to have abdominal bruising, for which a CECT abdomen is done. A zone 1 retroperitoneal hematoma is found. In suspected abdominal aortic injury, exposure is achieved via which manoeuvre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cattle-Braasch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mattox&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kocherization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hogarth- Pringle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mattox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mattox&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mattox maneuver (left medial visceral rotation) provides direct access to the abdominal aorta, particularly useful in cases of suspected abdominal aortic injury.&lt;/li&gt;&lt;li&gt;➤ RETROPERITONEAL TRAUMA&lt;/li&gt;&lt;li&gt;➤ RETROPERITONEAL TRAUMA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male was brought to the emergency department after road traffic accident. On examination, his sensorium was altered. NCCT head was performed and was a normal study. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herniation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffuse axonal injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-concussion syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diffuse axonal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diffuse axonal injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse Axonal Injury (DAI) is often suspected in cases of trauma with altered sensorium and a normal initial CT, and MRI may be needed for further evaluation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male following bike accident presents with bruise over scalp. He is drowsy. His GCS is 11/15. CT brain shows the following. Identify the pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute EDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute SDH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute SDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic SDH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute SDH&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute SDH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute subdural hematoma is identified on CT by its characteristic crescent shape and hyperdense appearance in the setting of recent trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are indications for CT brain in head trauma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Any focal neurological deficit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Any Head injury in patient &amp;gt; 65 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amnesia &amp;gt; 30 mins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GCS &amp;lt; 15 at any point&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GCS &lt; 15 at any point&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) GCS &amp;lt; 15 at any point&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CT scan is warranted in head trauma for persistently low or severely reduced GCS, significant neurological symptoms, and high-risk patients or mechanisms.&lt;/li&gt;&lt;li&gt;➤ NICE GUIDELINES&lt;/li&gt;&lt;li&gt;➤ NICE GUIDELINES&lt;/li&gt;&lt;li&gt;➤ Within 1 hour&lt;/li&gt;&lt;li&gt;➤ Within 1 hour&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;13 at any point GCS &amp;lt;15 at 2 hours Focal neurological deficit Suspected open, depressed or basal skull fracture More than one episode of vomiting Post-traumatic seizure&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;13 at any point&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;15 at 2 hours&lt;/li&gt;&lt;li&gt;➤ Focal neurological deficit&lt;/li&gt;&lt;li&gt;➤ Suspected open, depressed or basal skull fracture&lt;/li&gt;&lt;li&gt;➤ More than one episode of vomiting&lt;/li&gt;&lt;li&gt;➤ Post-traumatic seizure&lt;/li&gt;&lt;li&gt;➤ At 8 hours&lt;/li&gt;&lt;li&gt;➤ At 8 hours&lt;/li&gt;&lt;li&gt;➤ Age &amp;gt;65 years Coagulopathy (e.g.aspirin, warfarin or rivaroxaban use) Dangerous mechanism of injury (e.g. fall from a height, road trafiic accident) Retrograde amnesia&amp;gt;30 minutes&lt;/li&gt;&lt;li&gt;➤ Age &amp;gt;65 years&lt;/li&gt;&lt;li&gt;➤ Coagulopathy (e.g.aspirin, warfarin or rivaroxaban use)&lt;/li&gt;&lt;li&gt;➤ Dangerous mechanism of injury (e.g. fall from a height, road trafiic accident)&lt;/li&gt;&lt;li&gt;➤ Retrograde amnesia&amp;gt;30 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot; sia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intercostal chest tube drainage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intercostal chest tube drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected diaphragmatic rupture, avoid intercostal chest tube drainage due to the risk of injuring herniated abdominal organs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of blunt trauma abdomen with grade 3 splenic laceration was being managed conservatively. On second day, for what reason you take the patient for laparotomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fall in Hb from 12% to 11%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of pneumoperitoneum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extra peritoneal rupture of bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gall bladder distension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of pneumoperitoneum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Presence of pneumoperitoneum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumoperitoneum following trauma suggests perforation and is a key indicator for laparotomy, while minor hemoglobin drops or extraperitoneal injuries may not necessitate immediate surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Strasberg’s classification of bile leaks, leak from an aberrant right posterior sectoral duct comes under?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Strasberg’s classification, Type C injuries involve a leak from an aberrant duct that has been cut, while Type B involves obstruction without leakage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A victim of road traffic accident was brought into the casualty with shortness of breath and pain in the right upper part of his chest. Inspection revealed bruising over the right chest wall. On palpation, there was associated tenderness in the area and a chest X-ray showed the following picture. Which of these is the first step of definitive management in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Needle thoracocentesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intercostal drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opiate analgesia, oxygen, chest physiotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Internal fixation of fractures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Opiate analgesia, oxygen, chest physiotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/01/image-8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Opiate analgesia, oxygen, chest physiotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of flail chest, the initial management includes pain control (opiate analgesia), oxygen support, and chest physiotherapy to improve ventilation, reduce the work of breathing, and prevent respiratory complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these incisions for open appendicectomy is cosmetic along skin crease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McArthur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rutherford-Morrison&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lanz&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gridiron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&qu
