ns&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenker’s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corkscrew esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cancer esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zenker’s diverticulum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-142443.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Zenker’s diverticulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum appears on a barium swallow as a posterior diverticulum in the pharyngeal region, particularly visible in lateral views due to its posterior orientation, distinguishing it from other esophageal pathologies.&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with the pain in right hypochondrium. Blood investigation shows AST-20 IU/l and ALT-22 IU/ L, serum direct bilirubin levels 5 mg% and ALP-400 mg % What should be the next investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIDA scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. USG abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) USG Abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with right hypochondrium pain and elevated direct bilirubin and ALP , ultrasound (USG) abdomen is the first-line investigation for evaluating possible biliary obstruction, allowing further tailored investigations if needed.&lt;/li&gt;&lt;li&gt;➤ right hypochondrium pain and elevated direct bilirubin and ALP&lt;/li&gt;&lt;li&gt;➤ ultrasound (USG) abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was operated on for benign prostatic hyperplasia. On evaluation, incidentally, cancer of the Prostate was detected and on further workup was found to have metastasis. Which of the following drug is used for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bicalutamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adriamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bicalutamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bicalutamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Androgen deprivation therapy (ADT) is the mainstay for metastatic prostate cancer, and bicalutamide is an androgen receptor blocker used in combination with GnRH analogs to inhibit androgen effects and manage metastatic disease.&lt;/li&gt;&lt;li&gt;➤ Androgen deprivation therapy (ADT)&lt;/li&gt;&lt;li&gt;➤ bicalutamide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with painless bleeding in stools. He has been smoking a pack of cigarettes daily since 20 years. P/R examination shows no hemorrhoids or local perianal lesion. What is the likely etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca rectum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meckel’s bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ca rectum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ca rectum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Painless rectal bleeding in an elderly patient with a smoking history suggests colorectal carcinoma as a likely etiology, especially in the absence of perianal lesions or symptoms of inflammatory bowel disease.&lt;/li&gt;&lt;li&gt;➤ Painless rectal bleeding in an elderly patient with a smoking history&lt;/li&gt;&lt;li&gt;➤ colorectal carcinoma&lt;/li&gt;&lt;li&gt;➤ Elderly patient with bleeding PR: Rectal cancer Young patient with bleeding PR: Ulcerative colitis Child with bleeding PR: Meckel’s diverticulum&lt;/li&gt;&lt;li&gt;➤ Elderly patient with bleeding PR: Rectal cancer&lt;/li&gt;&lt;li&gt;➤ Young patient with bleeding PR: Ulcerative colitis&lt;/li&gt;&lt;li&gt;➤ Child with bleeding PR: Meckel’s diverticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with left flank pain and mild hematuria. Urine analysis shows rhomboid shaped crystals. What is the first investigation done in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plain CT KUB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT KUB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG KUB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X ray abdomen erect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. USG KUB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) USG KUB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For suspected uric acid stones presenting with flank pain and hematuria, USG KUB is the recommended first-line investigation due to its accessibility and ability to detect stones without radiation exposure. Plain CT KUB is the investigation of choice if further assessment is needed.&lt;/li&gt;&lt;li&gt;➤ suspected uric acid stones&lt;/li&gt;&lt;li&gt;➤ USG KUB&lt;/li&gt;&lt;li&gt;➤ Plain CT KUB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrectly matches in Glasgow Coma Score for head injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eye opening on painful stimulus alone: E2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Withdraws to pain: M4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confused speech: V3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal flexion: M3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Confused speech: V3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Confused speech: V3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glasgow Coma Scale (GCS) scores for eye, verbal, and motor responses, and understand that confused speech is scored as V4 , not V3.&lt;/li&gt;&lt;li&gt;➤ Glasgow Coma Scale (GCS) scores&lt;/li&gt;&lt;li&gt;➤ confused speech is scored as V4&lt;/li&gt;&lt;li&gt;➤ Eye opening on pain: E2 Confused: V4 Localising pain: M5 Withdraws to pain: M4 Decorticate/abnormal flexion: M3 Decerebrate/abnormal extension: M2&lt;/li&gt;&lt;li&gt;➤ Eye opening on pain: E2&lt;/li&gt;&lt;li&gt;➤ Confused: V4&lt;/li&gt;&lt;li&gt;➤ Localising pain: M5&lt;/li&gt;&lt;li&gt;➤ Withdraws to pain: M4&lt;/li&gt;&lt;li&gt;➤ Decorticate/abnormal flexion: M3&lt;/li&gt;&lt;li&gt;➤ Decerebrate/abnormal extension: M2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old smoker male presents with retrosternal burning pain. Endoscopy shows salmon colored tongue like projections at GE junction. Biopsy shows mucous secreting goblets cells with intestinal metaplasia. What is the risk of malignancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.2%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.7%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.2%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.2%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Barrett’s esophagus with intestinal metaplasia without dysplasia has a low annual risk of progressing to esophageal adenocarcinoma, estimated at 0.2% to 0.5% . The risk increases with the presence of dysplasia: 0.7% for low-grade dysplasia and 7% for high-grade dysplasia .&lt;/li&gt;&lt;li&gt;➤ Barrett’s esophagus&lt;/li&gt;&lt;li&gt;➤ intestinal metaplasia without dysplasia&lt;/li&gt;&lt;li&gt;➤ 0.2% to 0.5%&lt;/li&gt;&lt;li&gt;➤ 0.7% for low-grade dysplasia&lt;/li&gt;&lt;li&gt;➤ 7% for high-grade dysplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is a true statement about use of compression stockings in varicose veins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No benefit in preventing or progression of the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Are worn even at night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide equal improvements in QoL and cost-effective compared to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimal improvement in symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No benefit in preventing or progression of the disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) No benefit in preventing or progression of the disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Compression stockings provide symptomatic relief for varicose veins but do not prevent or halt disease progression . They are worn during the day to alleviate symptoms associated with prolonged standing or activity.&lt;/li&gt;&lt;li&gt;➤ Compression stockings provide symptomatic relief&lt;/li&gt;&lt;li&gt;➤ do not prevent or halt disease progression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument used in perianal disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proctoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rigid sigmoidoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexible sigmoidoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colonoscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proctoscope&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155345.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155353.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proctoscope&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ proctoscope (anoscope) is the instrument of choice for evaluating perianal disorders and is primarily used to examine the anal canal and lower rectum.&lt;/li&gt;&lt;li&gt;➤ proctoscope (anoscope)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the insertion of a central line into the subclavian vein, a patient suddenly collapses. On physical examination, breath sounds are notably absent on the side where the procedure was performed, and there is hyperresonance on percussion on that side. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central line sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumothorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemothorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasovagal syncope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumothorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pneumothorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pneumothorax is a common technical complication of central line insertion , particularly in the subclavian vein approach, and presents with sudden onset of respiratory symptoms , absent breath sounds, and hyperresonance on percussion on the affected side.&lt;/li&gt;&lt;li&gt;➤ Pneumothorax is a common technical complication of central line insertion&lt;/li&gt;&lt;li&gt;➤ sudden onset of respiratory symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the emergency department following a high-speed motor vehicle collision. As part of the initial trauma assessment, the team follows the Advanced Trauma Life Support (ATLS) protocol. After assessing airway, breathing, and circulation, what does \&quot;D\&quot; stand for in the \&quot;ABCD\&quot; approach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Assessment of fractures and disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Assessment of neurological status&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Identification of Death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Detailed head to toe examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Assessment of neurological status&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Assessment of neurological status&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the ATLS protocol , \&quot;D\&quot; stands for Disability , which involves a rapid neurological assessment, focusing on level of consciousness and pupil reactions to identify any urgent neurological issues in trauma patients.&lt;/li&gt;&lt;li&gt;➤ ATLS protocol&lt;/li&gt;&lt;li&gt;➤ Disability&lt;/li&gt;&lt;li&gt;➤ level of consciousness and pupil reactions&lt;/li&gt;&lt;li&gt;➤ D= Disability assessment- GCS and pupils&lt;/li&gt;&lt;li&gt;➤ D= Disability assessment- GCS and pupils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a mass casualty incident, you are assigned to triage patients using the color-coded triage system. One patient is able to walk and has only minor injuries. According to the triage system, in which category should this patient be placed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Black&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Green&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Green&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a mass casualty triage system , Green is assigned to patients with minor injuries who are ambulatory , indicating they can safely wait for treatment while resources are allocated to more critical patients.&lt;/li&gt;&lt;li&gt;➤ mass casualty triage system&lt;/li&gt;&lt;li&gt;➤ Green&lt;/li&gt;&lt;li&gt;➤ minor injuries who are ambulatory&lt;/li&gt;&lt;li&gt;➤ A. Ambulatory patients- Green&lt;/li&gt;&lt;li&gt;➤ B. Medium risk patients - Yellow&lt;/li&gt;&lt;li&gt;➤ C. High risk patients- Red&lt;/li&gt;&lt;li&gt;➤ D. Dead patients - Black&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-week-old child was brought to the emergency with recurrent episodes of non-bilious vomiting. He was dehydrated, what should be corrected before performing surgical treatment in this baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypokalemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-09%20131933-Picsart-AiImageEnhancer_41IbsIm.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of infantile hypertrophic pyloric stenosis , it is crucial to correct hypokalemic, hypochloremic metabolic alkalosis with IV fluids containing potassium before proceeding with surgical treatment to ensure the infant&#x27;s stability and readiness for surgery.&lt;/li&gt;&lt;li&gt;➤ infantile hypertrophic pyloric stenosis&lt;/li&gt;&lt;li&gt;➤ hypokalemic, hypochloremic metabolic alkalosis&lt;/li&gt;&lt;li&gt;➤ IV fluids containing potassium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure being performed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sentinel lymph node identification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposuction for gynacomastia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sentinel lymph node identification&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155411.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sentinel lymph node identification&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sentinel lymph node biopsy is a minimally invasive method to assess lymph node involvement in breast cancer patients, reducing the need for extensive lymph node removal if the sentinel node is negative for cancer cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with epigastric pain, nausea, and a history of dyspepsia that worsens after meals. He reports a burning sensation in his stomach and occasional vomiting. A diagnostic test is shown in the image. Which organism is this test most likely designed to detect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C. Jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H pylori&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C. Difficile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E Coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H pylori&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155420.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H Pylori&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The CLO test is a reliable and rapid diagnostic tool to identify H. pylori infection, especially in patients presenting with peptic ulcer disease symptoms. Positive results help guide the initiation of antibiotic therapy targeted against H. pylori.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman with a history of acetaminophen overdose presents to the emergency department with confusion, jaundice, and coagulopathy. Laboratory tests reveal markedly elevated liver enzymes, a prolonged prothrombin time, and elevated serum ammonia levels. Despite supportive care, her mental status continues to deteriorate, and she develops hepatic encephalopathy. Which clinical criteria should be used to determine her eligibility for liver transplantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child&#x27;s score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LIRADS score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Milan criteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;King&#x27;s College criteria&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. King&#x27;s College criteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kings college criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of acute liver failure, particularly due to acetaminophen overdose, the King&#x27;s College criteria are the appropriate tool to assess the need for liver transplantation. This ensures timely intervention for patients unlikely to recover with supportive care alone.&lt;/li&gt;&lt;li&gt;➤ King&#x27;s College criteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the emergency department with a 2-day history of rectal bleeding and left lower quadrant abdominal pain. On physical examination, the patient is found to have mild tenderness in the left iliac fossa. She undergoes a colonoscopy, and the findings are shown in the attached image. Based on the clinical presentation and colonoscopy results, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CA rectum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sigmoid diverticulosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sigmoid diverticulosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155736.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155751.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sigmoid diverticulosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diverticulosis typically presents with sac-like outpouchings, most commonly in the sigmoid colon, and can lead to painless bleeding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the NICE guidelines, which of the following is not an indication for a CT brain scan to be performed following a head injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One episode of vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Battle’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coagulopathy (e.g., warfarin use)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fall from height&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. One episode of vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) One episode of vomiting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Within 1 hour&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;13 at any point GCS &amp;lt;15 at 2 hours Focal neurological deficit Suspected open, depressed or basal skull fracture More than one episode of vomiting Post-traumatic seizure&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;13 at any point&lt;/li&gt;&lt;li&gt;➤ GCS &amp;lt;15 at 2 hours&lt;/li&gt;&lt;li&gt;➤ Focal neurological deficit&lt;/li&gt;&lt;li&gt;➤ Suspected open, depressed or basal skull fracture&lt;/li&gt;&lt;li&gt;➤ More than one episode of vomiting&lt;/li&gt;&lt;li&gt;➤ Post-traumatic seizure&lt;/li&gt;&lt;li&gt;➤ At 8 hours&lt;/li&gt;&lt;li&gt;➤ Age &amp;gt;65 years Coagulopathy (e.g. aspirin, warfarin or rivaroxaban use) Dangerous mechanism of injury (e.g. fall from a height, road trafiic accident) Retrograde amnesia&amp;gt;30 minutes&lt;/li&gt;&lt;li&gt;➤ Age &amp;gt;65 years&lt;/li&gt;&lt;li&gt;➤ Coagulopathy (e.g. aspirin, warfarin or rivaroxaban use)&lt;/li&gt;&lt;li&gt;➤ Dangerous mechanism of injury (e.g. fall from a height, road trafiic accident)&lt;/li&gt;&lt;li&gt;➤ Retrograde amnesia&amp;gt;30 minutes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange the sequence of damage control surgery: Hemorrhage control Definitive repair Abdomen closure Resuscitation in ICU&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4, 1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 4, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4, 3, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4, 1, 3, 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 4, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155846.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 4, 2, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old woman presents to the emergency department with acute abdominal pain that started in the periumbilical region and has now localized to the right lower quadrant. On physical examination, there is rebound tenderness when pressure is applied to the right lower quadrant and then suddenly released. What is the name of this clinical sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rovsing&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McBurney&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blumberg&#x27;s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Murphy&#x27;s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blumberg&#x27;s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155902.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blumberg sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blumberg&#x27;s sign is an indication of peritoneal irritation and understand its relevance in diagnosing acute appendicitis .&lt;/li&gt;&lt;li&gt;➤ Blumberg&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ acute appendicitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding colon cancer is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon cancer frequently metastasizes to the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right and left-sided colon cancers present with the same symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oncological resections are planned based on the vascularity of the affected part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colon cancer can have a hereditary component&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right and left-sided colon cancers present with the same symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Right&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Right and left-sided colon cancers differ in their presentation: right-sided cancers often cause anemia due to bleeding, while left-sided cancers commonly present with bowel obstruction or constipation. Surgical resection planning is based on vascular supply and lymphatic drainage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with a history of recurrent perianal abscesses that have drained spontaneously. He now complains of persistent discharge from the perianal region and occasional pain. On examination, there are external openings near the anal verge with some induration felt in the perianal area. What is the gold standard diagnostic test to confirm the diagnosis and assess the extent of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colonoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT abdomen and pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contrast Fistulogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI perineum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI perineum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MRI perineum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gold standard diagnostic test for assessing the extent of perianal fistulas and associated conditions is an MRI of the perineum , as it provides comprehensive imaging without the need for invasive contrast injection and has replaced older techniques such as the contrast fistulogram in modern medical practice.&lt;/li&gt;&lt;li&gt;➤ MRI of the perineum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female presents to the emergency department with a sudden onset of severe abdominal pain, nausea, and vomiting. The pain started a few hours ago and is predominantly in the lower abdomen. On examination, she has a distended abdomen. An abdominal X-ray reveals a \&quot;coffee bean\&quot; sign, suggestive of a twisted loop of bowel. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colonoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Correction of serum potassium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CECT abdomen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155915.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first step in assessing a suspected sigmoid volvulus with a \&quot;coffee bean\&quot; sign on X-ray is to perform a CECT abdomen to determine if the bowel is ischemic or completely obstructed, guiding the decision between conservative decompression and surgical intervention.&lt;/li&gt;&lt;li&gt;➤ CECT abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old man presents with jaundice, weight loss, and dull abdominal pain for the past two months. Based on the surgical intervention depicted in the given image, which cancer is most likely being treated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma gall bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma head of pancreas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma of liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carcinoma head of pancreas&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-155928.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Carcinoma head of pancreas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Whipple&#x27;s procedure (pancreaticoduodenectomy) is the primary surgical intervention for tumors located in the head of the pancreas, involving multiple anastomoses between the stomach, pancreas, bile duct, and jejunum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of cirrhosis and portal hypertension underwent a Transjugular Intrahepatic Portosystemic Shunt (TIPSS) procedure six months ago to control variceal bleeding. He now presents with recurrent episodes of ascites and intermittent variceal bleed. What is the most common late complication of TIPSS that is likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delayed hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shunt blockage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatorenal syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shunt blockage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Shunt blockage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common late complication of TIPSS is shunt blockage , which can lead to the recurrence of symptoms associated with portal hypertension, including ascites and variceal bleeding.&lt;/li&gt;&lt;li&gt;➤ shunt blockage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the most common type of hernia in females?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct inguinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indirect inguinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obturator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Indirect inguinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Indirect inguinal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The indirect inguinal hernia is the most common type of hernia in females, occurring more frequently than femoral, direct inguinal, and obturator hernias.&lt;/li&gt;&lt;li&gt;➤ indirect inguinal hernia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are risk factors for developing cholangiocarcinoma? Caroli&#x27;s disease Primary sclerosing cholangitis Opisthorchis viverrini infection Hepatitis B infection&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I and II only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I, II, and III only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II, III, and IV only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, III and IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. I, II, and III only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160010.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) I, II, and III only&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for cholangiocarcinoma include Caroli&#x27;s disease, primary sclerosing cholangitis, and Opisthorchis viverrini infection . Hepatitis B infection is primarily associated with hepatocellular carcinoma, not cholangiocarcinoma.&lt;/li&gt;&lt;li&gt;➤ cholangiocarcinoma&lt;/li&gt;&lt;li&gt;➤ Caroli&#x27;s disease, primary sclerosing cholangitis, and Opisthorchis viverrini infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an advantage of minimal access surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased postoperative pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased heat loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep cavity surgery is easier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased postoperative complications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased heat loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased heat loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary advantages of minimal access surgery include reduced postoperative pain, easier access to deep cavities, and fewer postoperative complications . Heat loss is decreased , not increased, due to smaller incisions and limited exposure of internal organs.&lt;/li&gt;&lt;li&gt;➤ reduced postoperative pain, easier access to deep cavities, and fewer postoperative complications&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ Learning curve is longer with minimal access surgery.&lt;/li&gt;&lt;li&gt;➤ Advantages:&lt;/li&gt;&lt;li&gt;➤ Decrease in wound size Reduction in wound infection, dehiscence, bleeding, herniation and nerve entrapment Decrease in wound pain Early mobility Decreased heat loss Improved visualization&lt;/li&gt;&lt;li&gt;➤ Decrease in wound size&lt;/li&gt;&lt;li&gt;➤ Reduction in wound infection, dehiscence, bleeding, herniation and nerve entrapment&lt;/li&gt;&lt;li&gt;➤ Decrease in wound pain&lt;/li&gt;&lt;li&gt;➤ Early mobility&lt;/li&gt;&lt;li&gt;➤ Decreased heat loss&lt;/li&gt;&lt;li&gt;➤ Improved visualization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of NSAID use, was brought to the emergency with diffuse abdominal pain and abdominal wall rigidity. Exploratory laparotomy was done and following was found. What would you do in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resection of the diseased segment and end-to-end anastomosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cleaning the edges of the ulcer and apply the Omental patch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple primary repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Purse string suture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cleaning the edges of the ulcer and apply the Omental patch&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160027.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cleaning the edges of the ulcer and apply the Omental patch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate management of a duodenal ulcer perforation involves cleaning the edges of the ulcer and applying an omental patch (Graham&#x27;s patch repair) . This method is effective for sealing the perforation and promoting healing, making it the standard approach for acute duodenal perforations related to NSAID use.&lt;/li&gt;&lt;li&gt;➤ duodenal ulcer perforation&lt;/li&gt;&lt;li&gt;➤ cleaning the edges of the ulcer and applying an omental patch (Graham&#x27;s patch repair)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pathology from the X ray:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mechanical obstruction in the small intestine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumoperitoneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mechanical obstruction in the small intestine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160035.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Mechanical obstruction in the small intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The step-ladder pattern of air-fluid levels on an abdominal X-ray is indicative of a mechanical obstruction in the small intestine , distinguishing it from other conditions like paralytic ileus or pneumoperitoneum.&lt;/li&gt;&lt;li&gt;➤ step-ladder pattern of air-fluid levels&lt;/li&gt;&lt;li&gt;➤ mechanical obstruction in the small intestine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are contraindications for Breast-Conserving Therapy (BCT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse micro-calcifications on mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;History of previous chest radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multicentric tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contraindications for Breast-Conserving Therapy (BCT) include diffuse micro-calcifications, a history of previous chest radiation, and multicentric tumors . These conditions prevent achieving clear margins or pose risks when radiation therapy is required post-surgery.&lt;/li&gt;&lt;li&gt;➤ Contraindications for Breast-Conserving Therapy (BCT)&lt;/li&gt;&lt;li&gt;➤ diffuse micro-calcifications, a history of previous chest radiation, and multicentric tumors&lt;/li&gt;&lt;li&gt;➤ Best avoided in Multicentric tumour Diffuse microcalcifcations on a mammogram Large tumour-to-breast ratio Two times positive surgical margins after re-excision History of previous breast or chest wall radiation SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;li&gt;➤ Best avoided in&lt;/li&gt;&lt;li&gt;➤ Multicentric tumour&lt;/li&gt;&lt;li&gt;➤ Diffuse microcalcifcations on a mammogram&lt;/li&gt;&lt;li&gt;➤ Large tumour-to-breast ratio&lt;/li&gt;&lt;li&gt;➤ Two times positive surgical margins after re-excision&lt;/li&gt;&lt;li&gt;➤ History of previous breast or chest wall radiation&lt;/li&gt;&lt;li&gt;➤ SLE or other collagen vascular disease (high risk of a radiation reaction), or ankylosing spondylitis&lt;/li&gt;&lt;li&gt;➤ Severe orthopnoea (as the patient cannot lie on the radiation table).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a painful, swollen area in the inguinal region. The swelling has become progressively larger over the past few days, and now it is erythematous and tender to touch. On examination, the swelling is fluctuant. There is no pulsatility noted on palpation, and the patient is febrile. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate antibiotics and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a Doppler ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incision and drainage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical excision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Incision and drainage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160045.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Incision and drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate management of an inguinal abscess is incision and drainage (I&amp;amp;D) . Antibiotics may be used as adjunct therapy if necessary, but drainage is essential for removing the collection and resolving the infection.&lt;/li&gt;&lt;li&gt;➤ inguinal abscess&lt;/li&gt;&lt;li&gt;➤ incision and drainage (I&amp;amp;D)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of benign prostatic hyperplasia (BPH) visits the clinic complaining of disturbed sleep. He mentions that he wakes up during the night multiple times to urinate, which has been affecting his quality of life. He denies any associated pain or urgency. Upon questioning, it is revealed that this nocturnal urination has been occurring consistently for the past few months. Based on his symptoms, what is the minimum number of times he must be waking up at night to urinate for it to be termed as \&quot;nocturia\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Once&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Twice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Four times&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Once&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Once&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The minimum criterion for diagnosing nocturia is waking up at least once per night to urinate, especially if it occurs consistently and affects sleep quality.&lt;/li&gt;&lt;li&gt;➤ nocturia&lt;/li&gt;&lt;li&gt;➤ once per night&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male undergoes an abdominal CT scan for evaluation of unrelated symptoms and an incidental mass is found in the kidney, as shown in the image. The patient is asymptomatic and has no history of weight loss, fever, or hematuria. What complication may be seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracranial bleed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent renal infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IMA aneurysm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recurrent renal infection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160100.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Recurrent renal infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The horseshoe kidney is associated with complications such as recurrent renal infections and kidney stones due to abnormal urinary flow.&lt;/li&gt;&lt;li&gt;➤ horseshoe kidney&lt;/li&gt;&lt;li&gt;➤ recurrent renal infections&lt;/li&gt;&lt;li&gt;➤ Incidental horse shoe kidney requires no treatment.&lt;/li&gt;&lt;li&gt;➤ Incidental horse shoe kidney requires no treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with complaints of fatigue, weight gain, and cold intolerance over the past few months. She also mentions experiencing some swelling in the neck area that has gradually increased in size. On physical examination, her thyroid gland is diffusely enlarged and non-tender. Laboratory tests reveal elevated levels of TSH and low levels of free T4. An ultrasound shows a heterogeneous and hypoechoic thyroid gland, and further tests indicate the presence of anti-thyroid peroxidase (anti-TPO) antibodies. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medullary CA thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaplastic Ca thyroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hashimoto’s thyroiditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riedel’s thyroiditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hashimoto’s thyroiditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hashimoto’s thyroiditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of anti-TPO antibodies with elevated TSH and low free T4 levels is diagnostic of Hashimoto&#x27;s thyroiditis , an autoimmune cause of hypothyroidism. This condition presents with a diffusely enlarged, non-tender thyroid gland and is confirmed by the presence of characteristic antibodies.&lt;/li&gt;&lt;li&gt;➤ anti-TPO antibodies&lt;/li&gt;&lt;li&gt;➤ elevated TSH and low free T4&lt;/li&gt;&lt;li&gt;➤ Hashimoto&#x27;s thyroiditis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Advanced bipolar energy sources can coagulate vessels directly of diameter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Up to 5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Up to 7 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Up to 9 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Up to 11 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Up to 7 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-17%20093619.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Up to 7 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Advanced bipolar energy sources , such as LigaSure, can directly coagulate vessels up to 7 mm in diameter , making them highly effective for achieving hemostasis in medium-sized vessels during surgery.&lt;/li&gt;&lt;li&gt;➤ Advanced bipolar energy sources&lt;/li&gt;&lt;li&gt;➤ 7 mm in diameter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which number knife blade is most commonly used for performing an incision and drainage procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;22&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 11&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160142.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 11&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The #11 blade is the preferred blade for performing incision and drainage procedures due to its sharp, pointed tip, which is ideal for creating small, precise incisions to facilitate drainage.&lt;/li&gt;&lt;li&gt;➤ #11 blade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the disease for which this procedure is done:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GERD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertrophic pyloric stenosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Achalasia cardia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160154.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160215.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Achalasia cardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peroral Endoscopic Myotomy (POEM) is a minimally invasive endoscopic procedure primarily used for treating achalasia cardia especially type 3, by cutting the muscles of the lower esophageal sphincter to relieve symptoms.&lt;/li&gt;&lt;li&gt;➤ Peroral Endoscopic Myotomy (POEM)&lt;/li&gt;&lt;li&gt;➤ achalasia cardia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Image of lower limb wound. Wound has healthy granulation tissue. What will be used as a cover?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Split Thickness Skin Graft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full Thickness Skin Graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vac Dressing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FLAP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Split Thickness Skin Graft&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160224.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Split Thickness Skin Graft&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For large wounds with healthy granulation tissue , a Split Thickness Skin Graft (STSG) is typically used to provide coverage, particularly on limbs where cosmesis is less of a priority than function and healing.&lt;/li&gt;&lt;li&gt;➤ large wounds with healthy granulation tissue&lt;/li&gt;&lt;li&gt;➤ Split Thickness Skin Graft (STSG)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is having fecal discharge from umbilicus. What is the abnormality?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omphalo-mesenteric cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent vitello-intestinal duct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Remnant urachus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patent vitello-intestinal duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Patent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patent vitello-intestinal duct is a congenital anomaly that can cause fecal discharge from the umbilicus due to a persistent connection between the intestine and the umbilicus.&lt;/li&gt;&lt;li&gt;➤ patent vitello-intestinal duct&lt;/li&gt;&lt;li&gt;➤ fecal discharge from the umbilicus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a significant mechanism preventing GERD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower esophageal sphincter tone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophago-fundic angle of His&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intra-abdominal length of esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased intra-abdominal pressure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased intra-abdominal pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased intra-abdominal pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased intra-abdominal pressure is not a mechanism preventing GERD ; rather, it contributes to reflux by pushing gastric contents back into the esophagus. Key protective mechanisms include LES tone, the angle of His, and the intra-abdominal length of the esophagus .&lt;/li&gt;&lt;li&gt;➤ Increased intra-abdominal pressure&lt;/li&gt;&lt;li&gt;➤ not a mechanism preventing GERD&lt;/li&gt;&lt;li&gt;➤ LES tone, the angle of His, and the intra-abdominal length of the esophagus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about Crohn’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;May present with multiple anal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risk of colorectal cancer is higher than ulcerative colitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulphasalazine has limited benefit in ileitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical resection is avoided&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Risk of colorectal cancer is higher than ulcerative colitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Risk of colorectal cancer is higher than ulcerative colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The risk of colorectal cancer is generally higher in ulcerative colitis than in Crohn&#x27;s disease. While Crohn’s disease does increase cancer risk, it is particularly high in ulcerative colitis with extensive colonic involvement. Other features of Crohn&#x27;s disease include perianal manifestations and limited efficacy of sulfasalazine in ileal disease.&lt;/li&gt;&lt;li&gt;➤ The risk of colorectal cancer is generally higher in ulcerative colitis than in Crohn&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the stage of pressure sore:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160235.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stage 4 pressure sores involve full-thickness tissue loss with exposure of deep structures like bone, tendon, or muscle, making them the most severe type of pressure injury.&lt;/li&gt;&lt;li&gt;➤ Stage 4 pressure sores&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in the image, and the diagnostic test to identify it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gall stones, USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gall stones + CBD stones, MRCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirizzi Syndrome, MRCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mirrizzi syndrome, ERCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mirizzi Syndrome, MRCP&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160247.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mirizzi Syndrome, MRCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mirizzi Syndrome is best diagnosed with MRCP to confirm the compression of the common hepatic duct by a gallstone in the cystic duct or gallbladder neck.&lt;/li&gt;&lt;li&gt;➤ Mirizzi Syndrome&lt;/li&gt;&lt;li&gt;➤ MRCP&lt;/li&gt;&lt;li&gt;➤ Stone in cystic duct compressing CHD/CBD IOC: MRCP Rx: Cholecystectomy with repair&lt;/li&gt;&lt;li&gt;➤ Stone in cystic duct compressing CHD/CBD&lt;/li&gt;&lt;li&gt;➤ IOC: MRCP&lt;/li&gt;&lt;li&gt;➤ Rx: Cholecystectomy with repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present’s with fever, jaundice and upper abdominal pain. Imaging revealed a stone in the common bile duct with dilated bile duct and biliary radicles. What is the next appropriate step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ERCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ERCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ERCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of acute cholangitis with a CBD stone , the first-line management is ERCP to relieve the biliary obstruction and prevent further complications.&lt;/li&gt;&lt;li&gt;➤ acute cholangitis&lt;/li&gt;&lt;li&gt;➤ CBD stone&lt;/li&gt;&lt;li&gt;➤ ERCP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The swelling shown in the images occurs to disease involving?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sublingual salivary gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphatic development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AV malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mesodermal fusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sublingual salivary gland&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160308.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160317.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sublingual salivary gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A ranula is a mucous cyst resulting from issues with the sublingual salivary gland . Treatment often involves removal of the gland to prevent recurrence.&lt;/li&gt;&lt;li&gt;➤ ranula&lt;/li&gt;&lt;li&gt;➤ sublingual salivary gland&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure based on the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nissen fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toupet fundoplication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dor fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Toupet fundoplication&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160344.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/02/screenshot-2024-09-02-160402.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Toupet fundoplication&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Toupet fundoplication is a 270° partial posterior wrap of the stomach fundus around the esophagus, typically performed for GERD. It is less restrictive than a full Nissen fundoplication and reduces the likelihood of postoperative dysphagia.&lt;/li&gt;&lt;li&gt;➤ Toupet fundoplication&lt;/li&gt;&lt;li&gt;➤ 270° partial posterior wrap&lt;/li&gt;&lt;li&gt;➤ Image shows partial wrap of Toupet&lt;/li&gt;&lt;li&gt;➤ Image shows partial wrap of Toupet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of drain:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Open drain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Semi-open drain&quot;, &quot;correct
