h the law against adulteration of any food item. It was enacted by the Indian Parliament in 1954. As per this act, any food item suspected of being adulterated may be collected by the food inspector or a consumer and can be sent for its analysis at designated labs. The court may punish the offender with 6 months to life imprisonment and a fine of Rs. 1000- Rs 5000&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . National Nutrition Policy was announced by the Government of India in 1993 to tackle undernutrition with a multi-centric approach through Direct &amp;amp; Indirect Interventions. Option: C . ICDS scheme is Integrated Child Development Services whose beneficiaries are preschool children and adolescent girls, and pregnant and lactating mothers for their improved nutritional status. Option: D . Special Nutrition Programme was started in 1970 with the aim to improve the nutritional status of children below 6 years, pregnant and nursing mothers, and is operational in urban slums, tribal and backward areas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a food grain storage warehouse, groundnut got infested with a blackish fungal mass. Consumption of such food grains may cause nausea, vomiting and drowsiness, and painful cramps. Which of the following method may be employed for the prevention of this condition –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steeping method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Floating in 20% NaCl solution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parboiling method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maintaining the moisture content below 10 % in the storage yard&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Maintaining the moisture content below 10 % in the storage yard&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maintaining the moisture content below 10 % in the storage yard The fungus that has grown in the food grains is Aspergillus flavus. Maintaining the moisture content below 10 % in the storage yard is a crucial step in prevention of the food grain with fungal contamination.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Steeping method is employed for the removal of BOAA toxin from the seeds of Lathyrus sativus. Option: B . Ergot-infested (Claviceps perpurea) grains can be easily removed by floating them in 20% salt water. Option: C . Parboiling method is employed for the removal of BOAA toxin from the seeds of Lathyrus sativus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologic study evaluates the rate of dental caries and tooth abscesses among children living in communities within a metropolitan area. Investigators discover that the rate is high among children living in an upper-middle-class community, but low in children living in a community below the poverty level. The levels of trace elements in the water supplies for those communities are measured. A higher level of which of the following minerals in the water is most likely to be associated with a lower rate of dental decay among children living in poor communities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selenium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoride Water in some areas naturally contains fluoride and dental problems in children are fewer in these areas because tooth enamel is strengthened . Fluoride can be added to drinking water, but opposition to this practice, from ignorance or fear, is common.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Copper deficiency can produce neurologic defects. Option: D. Selenium is a trace mineral that forms a component of glutathione peroxidase; deficiency may be associated with myopathy and heart disease. Serious illnesses from trace element deficiencies are rare. Option: C. Zinc is a trace mineral that aids in wound healing; a deficiency state can lead to stunted growth in children and a vesicular, erythematous rash.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The test for the efficacy of pasteurization of milk is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methylene blue test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphatase test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OTA Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric Acid test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phosphatase test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Phosphatase test Tests Performed on milk Phosphatase test : raw milk contains phosphatase which is destroyed on heating. This test is used to detect inadequate pasteurization or the addition of raw milk. Standard plate count : a limit of 30,000 bacterial counts per ml of pasteurized milk is acceptable. Coliform count : coliforms are completely destroyed by pasteurization and their presence is an indication of contamination. Therefore coliforms be absent in 1 ml of milk Methylene blue reduction test Indirect method for detection of microorganisms in milk. Carried out on milk accepted for pasteurization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ensuring exclusive breastfeeding for 6 months has the potential to reduce the under 5 mortality rate. Which of the following statements regarding breastmilk is NOT correct-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a water content of 88% and hence a breastfed baby does not require additional water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human milk has less amount of fat as compared to cow milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human milk is a good source of all vitamins except Vitamin A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human milk is relatively deficient in Iron but it can be absorbed better by an infant as compared to other milk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Human milk is a good source of all vitamins except Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human milk is a good source of all vitamins except Vitamin A Human milk is a good source of all vitamins except Vitamin C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . The water content of breastmilk is about 88% and hence a breastfed baby does not require additional water in the first few months of life even during the summer months. The osmolality of breast milk is low, presenting a low solute low to the kidneys. Option: B . The fat content of human milk is 3.4 g and that of cow milk is 4.1g Option: D . Milk is a poor source of iron. However, Iron from human milk is better absorbed by human infants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An athlete consumes eggs daily after his routine exercise. Incorrect statement about eggs is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Egg proteins have all essential amino acids in the right proportion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Egg is a rich source of Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NPU of the egg is 100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boiled egg is nutritionally superior to raw egg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Egg is a rich source of Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Egg is a rich source of Vitamin C Except for Vitamin C, the egg contains all the fat-soluble and water-soluble vitamins in appreciable amounts. So, this statement is incorrect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Egg proteins have all the 9 essential amino acids needed by the body in the right proportions. Option: C . Net Protein Utilization (NPU) which combines in a single value the biological value and digestibility are 100 for egg. Option: D. Boiling destroys ‘avidin’, a substance that prevents the body from obtaining biotin, one of the B-complex vitamins. Boiled egg, therefore, is nutritionally superior to raw egg.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following food item in the first column with the best appropriate match in the second column&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I-B, II-C, III-D, IV-A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I-A, II-C, III-B, IV-D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I-B, II-C, III-A, IV-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I-D, II-B, III-D, IV-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. I-B, II-C, III-A, IV-D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064665317-QTDC015048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I-B, II-C, III-A, IV-D Egg- Egg protein is considered the best quality protein because the Net Protein Utilization of the egg is highest, i.e., around 100. Human milk- Human milk is deficient in Vitamin K. So, Vitamin K injection is administered after birth. Fish- Protein Energy ratio, i.e., Energy derived from the protein content of food out of the total energy from food, is maximum in fish (80%). Soyabean- Soyabean is considered the richest among pulses. It contains a maximum amount of protein (43.2g) per 100 g.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fish is deficient in which of the following nutrients:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Iron Fish Nutritious food rich in proteins (15-25%) with a good biological value and satisfactory amino acid profile Very rich in unsaturated fatty acids along with Vit A and D Fishbone is an excellent source of calcium, and phosphorus and fluorides Practically no carbohydrates in fish with very les Iron (0.7-3 mg/100 gm) Fish proteins are easily digestible&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Breast milk has more…………. in comparison to cow&#x27;s milk:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minerals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lactose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactose Buffalo Cow Goat Human Fat (g) 6.5 4.1 4.5 3.4 Protein (g) 4.3 3.2 3.3 1.1 Lactose (g) 5.1 4.4 4.6 7.4 Calcium (mg) 210 120 170 28 Energy (kcal) 117 67 72 65 Difference between cow milk and human milk Human milk has almost double the amount of lactose compared to cow milk. Lactose provides an easily digestible source of energy. High lactose content helps in myelination in the growing nerve tissue of the baby. Also, part of lactose is converted to lactic acid in the intestine because prevents the growth of undesirable bacteria in the intestine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a PHC medical officer, the nutrition status of a 4-year-old child needs to be assessed. Which of the following would be an ideal indicator for acute malnutrition in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weight for height&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weight for height Wasting represents a recent failure to receive adequate nutrition. Wasting indicates the child has a weight-for-height Z-score that is at least two standard deviations (-2SD) below the median for the WHO Child Growth Standards. But the criteria for SAM is less than -3 SD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Weight-for-age is an ideal indicator for underweight. Option: C. Height for age is an ideal indicator for chronic malnutrition. Option: D. None of the above is not an option. Is not the correct option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a PHC medical officer, the nutrition status of a 3-year-old child needs to be assessed. Which of the following would be an ideal indicator for underweight in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight for age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight for height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Height for age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight of the child&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weight for age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weight for age An underweight child has a weight-for-age Z-score that is at least two standard deviations (-2SD) below the median in the World Health Organization (WHO) Child Growth Standards.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Weight for height is an ideal indicator for acute malnutrition. Option: C. Height for age is an ideal indicator for chronic malnutrition. Option: D. The Weight of the child alone cannot be an indicator for underweight as data for comparison like age or height is lacking.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be used as an indicator to assess the nutrition status of the children in a community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight-for-Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Length-for-Age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight-for-Length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Anthropometry is a widely used, inexpensive, and non-invasive measure of the general nutritional status of an individual or a population group. The three commonly used anthropometric indices are: - Weight-for-Age (WFA). - Length-for-Age or Height-For-Age (HFA). - Weight-for-Length or Weight-for-Height (WFH).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Weight-for-age is an ideal indicator for underweight. Option: B. Weight for height/ Weight-for-Length is an ideal indicator for acute malnutrition. Option: C. Height for age is an ideal indicator for chronic malnutrition. &amp;lt;/ul&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dull apathetic 10-month-old baby is brought to OPD with decreased appetite. On examination, it is observed that his skin shows paint-like patches, and his hairs are lusterless with a positive flag sign. Systemic examination revealed the presence of edema and liver enlargement. Which of the following is the best and most practical method to detect this condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monitoring BMI regularly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Routine immunization surveillance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maintenance of growth charts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid-upper arm circumference measurement regularly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maintenance of growth charts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maintenance of growth charts The case described above is of Kwashiorkor which is a form of Protein Energy Malnutrition (PEM). The first indicator of PEM is underweight for age. The most practical method to detect this is to maintain growth charts. These charts indicate at a glance whether the child is gaining or losing weight.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . To detect PEM early, monitoring of weight for age is required. BMI is Weight/ height ¬2 Option: B . Routine immunization surveillance may be required in a few cases of infectious disease outbreaks among children and not PEM Option: D . Mid-upper arm circumference measurement is a reliable method to detect undernutrition among children. However, it cannot be used before the age of 1 year.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about the Mid Day Meal Program except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major objective is to attract more children for admission to schools and retain them&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The meal should be a substitute for home diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The meal should supply at least 1/3rd of the daily energy requirement and half of the daily protein requirement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Minimum number of feeding days – 250 in a year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The meal should be a substitute for home diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The meal should be a substitute for home diet One-third of the energy requirement and half of the protein requirement the meal should be a supplement and not a substitute to the home diet; Mid-day meal scheme is also known as the National Programme of Nutritional Support to Primary Education. It was launched as a centrally sponsored scheme on 15 th August 1995 and revised in 2004. Its objective is the universalization of primary education by increasing enrolment, retention, and attendance and simultaneously impacting the nutrition of students in primary classes a cooked mid-day meal with a minimum of 300 Calories and 8 to 12 grams of protein content will be provided to all the children in class I to V&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The poverty line is defined as an expenditure required for a daily caloric intake of-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2400 per person in urban areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3200 per person in rural areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3200 per person in urban areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2400 per person in rural areas&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2400 per person in rural areas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2400 per person in rural areas The \&quot; poverty line\&quot; is defined as the expenditure required for a daily Calorie intake of 2,400 per person in rural areas and 2,100 in urban areas. On the basis of these calculations, for the year 2000, the poverty line for a person was fixed at Rs. 328 per month for rural areas and Rs. 454 for urban areas&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female came for a routine Antenatal checkup in her 2nd trimester. You have to provide her with proper dietary advice so as to maintain adequate nutrition. How much extra calorie intake daily you would advise so that she gets sufficient energy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600 kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;520 kcal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;350 kcal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 350 kcal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;350 kcal During the entire duration of pregnancy, 350 kcal of additional energy is required . So, option 4 is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . An additional energy of 350 kcal is required during pregnancy &amp;amp; not 500 kcal. Option: B . Additional 600 kcal of energy is required during 1st six months of lactation NOT pregnancy. Option: C . Additional 520 kcal of energy is required during the next six months of lactation NOT pregnancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements with respect to ‘Reference Indian adult man’ and choose the most appropriate option- A. Age should be between 19-39 years B. He should weigh 60 kg C. BMI is 20.75 D. Height should be 1.77 m Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A, B, and C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only B is incorrect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A &amp;amp; B both are incorrect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only B is incorrect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only B is incorrect ‘Reference Indian man’ is: Aged between 19-39 years Weight- 65 kg Height- 1.77 m BMI- 20.75 Engaged in 8 hours of occupation &amp;amp; 8 hours of sleep 4-6 hours of sitting and moving about, 2 hours of walking and in active recreation Free from disease &amp;amp; physically fit for active work So, only statement B is incorrect as the reference Indian man weighs 65 kg.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male whose weight is 60 kg &amp;amp; height is 177 cm came to a PHC for COVID vaccination. He spends 8 hours in moderate work and sleep. He is otherwise free from any disease and physically fit for active work. Which of his parameters are different from a ‘Reference Indian Adult Man’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Height only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age &amp;amp; Weight both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight &amp;amp; Height both&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Weight only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Weight only Reference Indian man has a weight of 65 kg &amp;amp; NOT 60 kg. So, this parameter is different in this man from Reference Indian man.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Height of a reference Indian man is 1.77 m or 177 cm. So, the height mentioned here is correct. Option: C . Reference Indian man should be between 19-39 years of age &amp;amp; should weigh 65 kg. So, the age parameter is correct. Option: D. Height of this man is 177 cm or 1.7 m which is similar to a reference Indian man. So, the height parameter is correct. So, only weight is different from that of a reference Indian man &amp;amp; hence option 1 is correct. &#x27;Reference Indian man&#x27; is Aged between 19-39 years Weight- 65 kg Height- 1.77 m BMI-20.75 Engaged in 8 hours of occupation &amp;amp; 8 hours of sleep 4-6 hours of sitting and moving about, 2 hours of walking and in active recreation Free from disease &amp;amp; physically fit for active work&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements &amp;amp; answer accordingly – A. During pregnancy, an additional 350 kcal, 450 kcal, and 550 kcal are required in the 1st, 2nd &amp;amp; 3rd trimesters respectively B. The energy requirements in adults decrease with age C. Proteins, Carbohydrates &amp;amp; Dietary fibers supply 4 kcal per gram of energy D. An additional 600 kcal energy is required by a woman throughout her lactating period Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A, B, and C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only B is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B, C &amp;amp; D all are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only B is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only B is correct Statement A. False; During the entire period of pregnancy an additional 350 kcal of energy is required irrespective of gestational age. Statement B. Correct; The energy requirements in adults decrease with age because of a fall in BMR and a decrease in physical activity in most persons. Statement C. False; Dietary fibers supply energy at the rate of 2 kcal/ g. Statement D. False; During 1st 6 months of lactation, 600 kcal of extra energy is required and during the next 6 months 520 kcal of extra energy is required. So, Only Statement B is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about RDA:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Average daily requirements of all nutrients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Average daily requirements of all nutrients except calories± 2SD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indicates adequacy of dietary intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Applies to even sick people&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indicates adequacy of dietary intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indicates adequacy of dietary intake Some imp facts about RDA: The recommended dietary allowance (RDA) is the average daily dietary intake level that suffices to meet the nutrient requirements of nearly all (97–98%) healthy persons of a specific sex, age, life stage, or physiological condition (such as pregnancy or lactation). The RDA is a nutrient intake goal for planning the diets of individuals. They are reference standards of nutritional intake. For all nutrients except energy, estimates of allowances are based on the defined minimum requirement plus a safety margin often generous.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statement-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RDA of Calcium for adult males is less than that for adult females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More amount of calcium is required during lactation than during pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1200 mg per day of Calcium is recommended for an adult male&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium requirement during pregnancy and lactation is the same&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More amount of calcium is required during lactation than during pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;More amount of calcium is required during lactation than during pregnancy. As per RDA for Indians-2020, the Calcium requirement for adult males and females is the same which is 1000 mg/ day RDA for calcium during lactation is 1200 mg/day and during pregnancy it is 1000 mg/day. RDA of Calcium for adult males as per the latest guidelines is 1000 mg/day The calcium requirement during lactation is 1200 mg/day and during pregnancy, it is 1000 mg/day. Hence, it is not the same.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lactating mother comes to OPD for a routine checkup &amp;amp; dietary counseling. On detailed nutritional assessment, you find that the Calcium content of her diet is 800 mg per day. How much more calcium would you add so that daily requirements are adequately met?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200 mg per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 mg per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;400 mg per day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;500 mg per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 400 mg per day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;400 mg per day As per the RDA for Indians 2020, the requirement of Calcium during lactation is 1200 mg per day. The lady is consuming 800 mg per day of Calcium right now which is 400 mg less. So, it is recommended that 400 mg of Calcium is added to her existing diet so that her daily requirements are adequately met.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female who is not pregnant &amp;amp; is non-lactating, weighs 55 kg with a height of 1.52 m is free from any disease, and physically fit for active work. On each working day, she is engaged in 8 hours of moderate work, 8 hours of sleep, 4-6 hours of sitting &amp;amp; 2 hours of walking. Which of the parameters of this female is different from ‘Reference Indian adult Female’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Height only&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age and Height both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weight and Height both&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Height only&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Height only Reference Indian women have a height of 1.62m. So, this parameter is different in this woman from Reference Indian women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Age of reference Indian woman is between 19-39 years. So, an age of 30 years is within the age group of reference Indian women. Option: C . Age of reference Indian woman is between 19-39 years. So, the age of 18 years is not considered a reference for Indian women. Option: D . Weight of a reference Indian woman is 55 kg &amp;amp; height is 1.62 m which is similar to the woman in this case. So, only height is different in this woman from reference Indian women &amp;amp; hence Option 1 is the most appropriate choice. &#x27;Reference Indian man&#x27; is: Aged between 19-39 years Weight- 65 kg Height- 1.77 m BMI-20.75 Engaged in 8 hours of occupation &amp;amp; 8 hours of sleep 4-6 hours of sitting and moving about, 2 hours of walking and in active recreation Free from disease &amp;amp; physically fit for active work&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state

                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
