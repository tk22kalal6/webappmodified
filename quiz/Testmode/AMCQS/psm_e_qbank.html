quot;&quot;}, {&quot;text&quot;: &quot;Which is not true about diet modification recommendations in high cardiovascular-risk groups?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol less than 100 mg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoid alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fat intake at 10%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salt limitation of less than 5 gm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fat intake at 10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fat intake at 10% The WHO Expert Committee on Prevention of Coronary Heart Disease has recommended only 20 to 30 percent of total dietary energy be provided by fats. At least 50 percent of fat intake should consist of vegetable oils rich in essential fatty acids. DIETARY GOALS The dietary goals (\&quot;prudent diet\&quot;) recommended by the various Expert Committees of WHO are as below – Dietary fat should be limited to approximately 20-30 percent of total daily intake; Saturated fats should contribute no more than 10 percent of the total energy intake; unsaturated vegetable oils should be substituted for the remaining fat requirement; Excessive consumption of refined carbohydrates should be avoided; some amount of carbohydrate-rich in natural fiber should be taken; Sources rich in energy such as fats and alcohol should be restricted; Salt intake should be reduced to an average of not more than 5 g/day; Protein should account for approximately 15-20% of the daily intake; Junk foods such as colas, ketchup, and other foods that supply empty calories should be reduced.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Indian culture, we are recommended to eat Rice - Dal combination. Why Cereals and Pulses are considered complementary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cereals are deficient in histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cereals are deficient in lysine and pulses are deficient in methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cereals are deficient in methionine and pulses are deficient in threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both cereals and pulses contain threonine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cereals are deficient in lysine and pulses are deficient in methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cereals are deficient in lysine and pulses are deficient in methionine Cereal proteins are deficient in lysine and threonine; and pulse proteins in methionine . These are known as \&quot;limiting\&quot; amino acids. When two or more vegetarian foods are eaten together (for example, rice-dhal combination in India} their proteins supplement one another and provide a protein comparable to animal protein in respect of EAA. Thus with proper planning, it is possible for a vegetarian to obtain a high-grade protein, at low cost, from mixed diets of cereals, pulses, and vegetables. This is known as the supplementary action of proteins and is the basis of counseling people to eat mixed diets.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the given Image below, which one of the following food has a High GI&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basmati Rice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Whole Grain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lentils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White bread&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. White bread&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064660565-QTDC015004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;White bread The given image is of the Glycemic index. The food which is having High Glycemic index is White bread. Glycaemic index of a food is defined by the area under the two-hour blood glucose response curve (AUC) following the ingestion of a fixed portion of test carbohydrate (usually 50 g) as a proportion (%) of the AUC of the standard (either glucose or white bread). The classification of foods according to GI is as follows: Classification Gl range Examples Low GI 55 or less most fruit and vegetables (except potatoes, watermelon, and sweet corn), whole grains, pasta foods, beans, lentils Medium GI 56-69 sucrose, basmati rice, brown rice High Gl 70 or more corn flakes, baked potato, some white rice varieties (e.g. jasmine), white bread, candy bar, and syrupy foods.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a public health specialist, you have been assigned the task to construct a balanced diet for the target population in your area so as to safeguard them from nutritional deficiencies. Identify the correct statement with respect to a balanced diet-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein requirement amounts to 10-15% of daily energy intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fat requirement should be &amp;lt; 10 % of daily energy intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbohydrate requirement should be &amp;lt; 50% of the daily energy intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;During pregnancy, an additional 600 kcal is required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Protein requirement amounts to 10-15% of daily energy intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Protein requirement amounts to 10-15% of daily energy intake A balanced diet is defined as one which contains a variety of foods in such quantities and proportions that the need for energy, amino acids, vitamins, minerals, fats, carbohydrates, and other nutrients is adequately met for maintaining health, vitality, and general well-being and also makes a small provision for extra nutrients to withstand the short duration of leanness. The amount of proteins in a balanced diet should be 10-15 % of daily energy intake. So, this statement is correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. The fat requirement should be limited to 15-30 % of the daily energy intake &amp;amp; not &amp;lt; 10 %. Option: C. Carbohydrate requirement should be 50-60 % of the daily energy intake. Option: D. Throughout pregnancy, an additional 350 kcal is required.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not true regarding hydrogenation of fats:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unsaturated fatty acids are converted into saturated fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EFA content is drastically reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial hydrogenation of PUFA creates trans fats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans fats are non-atherogenic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trans fats are non-atherogenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Trans fats are non-atherogenic TRANS FATS ARE THERMOGENIC. During the process of hydrogenation, unsaturated fatty acids are converted into saturated acids, and the EFA content is drastically reduced. The main advantage of vanaspati is its ghee-like consistency and its keeping quality even in hot humid climates. Partial hydrogenation, the process used to increase the shelf-life of poly-unsaturated fatty acids (PUFAs) creates trans fatty acids and also removes the critical double bonds in essential fatty acids. Metabolic studies have demonstrated that trans-fatty acids render the plasma lipid profile even more atherogenic than saturated fatty acids, by not only elevating LDL cholesterol but also by decreasing HDL cholesterol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient 23 years old, presented to the OPD with a chief complaint of rough and dry skin characterized by horny papular eruptions on the posterior and lateral aspect of limbs and on the back. Which among the following nutrients. Deficiency is the cause of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Essential fatty acids deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Essential fatty acids deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Essential fatty acids deficiency PHRENODERMA: Deficiency of essential fatty acids in the diet is associated with rough and dry skin, a condition known as phrynoderma or \&quot;toad skin”. This condition is reported in Kerala, Karnataka, and Gujarat. It is characterized by horny papular eruptions on the posterior and lateral aspects of limbs and on the back and buttocks. Phrynoderma can be cured rapidly by the administration of linseed or safflower oil which are rich in EFA, along with vitamins of the B-complex group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements carefully &amp;amp; choose the most appropriate response A.Linoleic acid is an Essential Fatty Acid that serves as the basis for the production of other Essential Fatty Acids B.Soyabean oil has more Essential Fatty Acid content than Sunflower oil C.Deficiency of Essential Fatty Acid causes Phrenoderma D.Fats provide energy at the rate of 4 kcal per gram as per proximate principles of food Select the correct answer from the given below code&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A, B &amp;amp; C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only A &amp;amp; C are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only A, C &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A, B, C, D are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only A &amp; C are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only A &amp;amp; C are correct A. Essential Fatty acids are those that cannot be synthesized by the body. The most important EFA is Linoleic acid which serves as the basis for the production of other EFA (eg. Linolenic acid and arachidonic acid) B. EFA content of Soyabean oil is 51% whereas that of Sunflower oil is 56%. So, Sunflower oil has more EFA content. C. Deficiency of EFA is associated with a rough and dry skin condition which is known as PHRENODERMA. It is characterized by horny popular eruptions on the posterior and lateral aspects of limbs and on the back and buttocks D. Fats provide energy at the rate of 9 kcal per g. So, only Statements A &amp;amp; C are correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the western part of the world, the maize-eating population starts developing diarrhoea, dementia &amp;amp; dermatitis. What may be the most probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zinc deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ergotism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Niacin deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Niacin deficiency Option: A . Niacin (Vitamin B3) deficiency results in pellagra. This disease is characterized by three D’s – diarrhoea, dermatitis, and dementia. In addition, glossitis and stomatitis usually occur. Studies have shown that amino acid imbalance caused by an excess of leucine is the main cause of pellagra in both jowar and maize eaters. Excess leucine interferes in the conversion of tryptophan to niacin and hence it’s a deficiency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Thiamin (Vitamin B1) deficiency occurs due to the consumption of highly polished rice and causes beriberi and Wernick’s encephalopathy. Beriberi may occur in 3 main forms in humans- dry (peripheral neuritis), wet (cardiac), and infantile beriberi. Wernick’s encephalopathy is seen in alcoholics and is characterized by ophthalmoplegia, polyneuritis, ataxia, and mental deterioration. Option: C . Zinc is a trace element required by the body. Zinc deficiency has been reported to result in growth failure and sexual infantilism in adolescents and in loss of taste and delayed wound healing Option: D. Ergotism is a condition caused by ergot fungus (Claviceps purpurea). It is a field fungus and food grains such as bajra, rye, sorghum and wheat have a tendency to get infested during the flowering stages of ergot fungus. Consumption of ergot-infested grain leads to ergotism. Symptoms include nausea, repeated vomiting, giddiness, and drowsiness. In chronic cases, painful cramps in limbs and peripheral gangrene may occur.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy with growth failure, dry eyes &amp;amp; defective vision was brought to OPD. On examination, corneal ulceration involving &amp;lt; 1/3 of the cornea was present. Which of the following is NOT a preventive &amp;amp; control measure of this condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 Lakh IU Vitamin A supplementation at 9 months of age followed by 2 Lakh IU every 6 months up to 5 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A fortification with skimmed milk and dalda as a medium-term action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A injections routinely to all vulnerable children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A supplementation is an integral component of the RCH program&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin A injections routinely to all vulnerable children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin A injections routinely to all vulnerable children For the prevention and control of Xerophthalmia, WHO has defined an overall strategy in terms of short-term, medium-term, and long-term action. Vitamin A is available in injectable form as well. Each ampule of 1ml is equivalent to 1 Lakh IU to be given intramuscularly. However, it is not given routinely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . 1 Lakh IU Vitamin A supplementation at 9 months of age followed by 2 Lakh IU every 6 months up to 5 years of age is a short-term preventive approach. Option: B . An approach widely used to promote regular and adequate intake of Vitamin A is the fortification of certain foods with Vitamin A. This is a medium-term action for the prevention of Vitamin A deficiency. Option: D . Since the 10th Five-Year Plan vitamin A supplementation exists as an integral component of the RCH program which is now a part of NRHM.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements regarding Vitamin A and answer accordingly A.The first sign of xerophthalmia is defined as &#x27;sand on tide appearance&#x27; B.As per National Immunization Schedule, the first dose of Vitamin A is given orally at 6 months of age with MR vaccine C.Night blindness is the first symptom of Vitamin A deficiency D.Vitamin A can be stored in the body for 6-9 months Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A &amp;amp; B are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only A &amp;amp; C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, C, D are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A, C, D are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A, C, D are correct Option: A. - First sign of Xerophthalmia is Conjunctival xerosis which is defined as ‘sand on tide appearance’ Option: C. - Night blindness is the first symptom of Vitamin A deficiency. It is due to impairment in dark adaptation. Option: D. - Liver can store Vitamin A in the form of retinol palmitate. Under normal circumstances, a well-fed person has sufficient Vitamin A reserves to meet his needs for 6-9 months or more.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: B. - As per National Immunization Schedule, 1st dose of Vitamin A is given orally at 9 completed months of age with Measles-Rubella vaccine. Dose is 1ml (1 Lakh IU). 2nd to 9th dose of Vitamin A can be administered to children 16 months- 5 years bi-annually. So, only Statement B is incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old chronic alcoholic with mental confusion, ophthalmoplegia, polyneuritis, and ataxia came to OPD. Carefully detailed history revealed that he used to consume highly polished rice daily since childhood. The most probable condition of this patient is due to deficiency of-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thiamine Option: D . The most probable cause of this condition is Wernick’s encephalopathy. It is often seen in alcoholics and occurs due to a deficiency of Vitamin B1 (Thiamine). It is readily lost from the rice during the process of milling. Being a water-soluble vitamin, further losses take place during the washing and cooking of rice. So, it is advised people avoid highly polished rice and consume parboiled and under-milled rice. The condition is characterized by ophthalmoplegia, polyneuritis, ataxia, and mental deterioration&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Niacin or Vitamin B3 deficiency causes pellagra which is characterized by 3Ds – Diarrhoea, dermatitis, and dementia. It occurs mostly among Jowar and maize eaters as it contains leucine which interferes in the conversion of tryptophan to niacin. Option: B . Riboflavin or Vitamin B2 deficiency causes angular stomatitis, cheilosis, glossitis, and nasolabial dyssebacia. Option: C. Pyridoxin or Vitamin B6 plays an important role in the metabolism of amino acids, fats, and carbohydrates. Pyridoxine deficiency is associated with peripheral neuritis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a public health specialist, you have to supervise the Vitamin A prophylaxis program in a district of Uttarakhand. Which of the following indicator would suggest that Vitamin A deficiency is a Public Health Problem?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The prevalence of Bitot spot &amp;amp; Night Blindness is more than 0.5% and 1% respectively&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 50% of under 5 children are unimmunized with Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incidence of Night Blindness &amp;gt; 20% among under 5 children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incidence of Corneal scarring &amp;gt; 20% among under 5 children&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The prevalence of Bitot spot &amp; Night Blindness is more than 0.5% and 1% respectively&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The prevalence of Bitot spot &amp;amp; Night Blindness is more than 0.5% and 1% respectively. Vitamin A deficiency has been recognized as a major controllable public health and nutritional problem in India. The criteria recommended by WHO are given below. The presence of any one of the criteria should be considered evidence of a xerophthalmia problem in the community. These surveys are done in preschool children (6 months to 6 years) Criteria Prevalence in the population at risk Bitot&#x27;s spot &amp;gt;0.5 % Night Blindness &amp;gt;1.0 % Serum retinol (&amp;lt;10 mcg/dl) &amp;gt;5.0 % Corneal ulcer &amp;gt;0.05% Corneal xerosis/ corneal ulceration/ keratomalacia &amp;gt;0.01%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the prevention of this condition, which of the following are given in combination at 9 months of age as per National Immunization Schedule:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A &amp;amp; Measles-Rubella vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A, Measles-Rubella vaccine, OPV booster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin A, Measles-Rubella vaccine, DPT booster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin A, Measles-Rubella vaccine &amp;amp; Pentavalent vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A &amp; Measles-Rubella vaccine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064660820-QTDC015014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin A &amp;amp; Measles-Rubella vaccine Option: A. As per National Immunization Schedule (NIS), at 9-12 months of age, Vitamin A is given in the dose of 1 Lakh IU along with the Measles-Rubella vaccine (MR-1). In Japanese Encephalitis endemic areas, JE-1 is also administered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. OPV booster is given at 16-24 months of age Option: C. DPT boosters 1 &amp;amp; 2 are given at 16-24 months and 5-6 years of age respectively. Option: D. Pentavalent vaccine is given at 6, 10 &amp;amp; 14 weeks of age as per NIS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The deficiency of the following vitamin causes this condition&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vitamin D&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064661558-QTDC015015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin D Option: D . The image shows characteristic ‘knock knee’ deformity (genu valgum) which is a feature of Rickets . Vitamin D deficiency leads to a lack of mineralization of growing bones in children which leads to various deformities of rickets.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Vitamin A deficiency leads to xerophthalmia Option: B. Vitamin B1 deficiency causes Beriberi &amp;amp; Wernick’s encephalopathy Option: C. Vitamin C deficiency causes Scurvy in children&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The condition shown in the image is due to a vitamin deficiency. Identify the CORRECT statement regarding this vitamin:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a fat-soluble vitamin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency is also associated with megaloblastic anemia &amp;amp; demyelinating neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This vitamin is synthesized by the body by the action of UV rays of sunlight.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citrus fruits &amp;amp; green leafy vegetables are rich sources of this vitamin.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Citrus fruits &amp; green leafy vegetables are rich sources of this vitamin.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064662023-QTDC015016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Citrus fruits &amp;amp; green leafy vegetables are rich sources of this vitamin. The image shows bleeding gums which is a sign of scurvy. A deficiency of Vitamin C causes scurvy. Citrus fruits like amla, guava, orange, lime, and green leafy vegetables are rich sources of Vitamin C. So, option D is the correct answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option: A. Vitamin C is a water-soluble vitamin &amp;amp; not fat-soluble. Fat-soluble vitamins are Vitamin A, D, E &amp;amp; K. Option: B. Deficiency of Vitamin B12 is associated with megaloblastic anemia &amp;amp; demyelinating neuropathy. Option: C. Vitamin D is synthesized by the body by the action of UV rays of sunlight.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are the features of Vitamin B1 deficiency EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ophthalmoplegia, ataxia, mental deterioration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiomegaly &amp;amp; congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diarhhoea, Dermatitis &amp;amp; dementia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diarhhoea, Dermatitis &amp; dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diarhhoea, Dermatitis &amp;amp; dementia Diarrhora, Dermatitis &amp;amp; Dementia are features of Pellagra which are caused by deficiency of Vitamin B3 (Niacin).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Deficiency of Vitamin B1 (Thiamine) causes Beriberi and peripheral neuritis is a feature of the dry form of Beriberi Option: B . Ophthalmoplegia, ataxia and mental deterioration is a clinical feature of Wernick’s Encephalopathy which also occurs due to Thiamine deficiency in chronic alcoholics. Option: C . Cardiomegaly and congestive cardiac failure is a feature of wet beriberi which occurs due to Vitamin B1 deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologic study observes increased numbers of respiratory tract infections among children living in a community in which most families are at the poverty level. The infectious agents include Streptococcus pneumoniae, Haemophilus influenzae, and Klebsiella pneumoniae. Most of the children have had pneumonitis and rubeola infection. The study documents increased rates of keratomalacia, urinary tract calculi, and generalized papular dermatosis in these children as they reach adulthood. These children are most likely to have a deficiency of which of the following vitamins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin A Vitamin A is important in maintaining epithelial surfaces. Deficiency of this vitamin can lead to squamous metaplasia of respiratory epithelium, predisposing to infection. Increased keratin buildup leads to follicular plugging and papular dermatosis. Desquamated keratinaceous debris in the urinary tract forms the nidus for stones. Ocular complications of vitamin A deficiency include xerophthalmia and corneal scarring, which can lead to blindness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option : B. Vitamin B1 (thiamine) deficiency causes problems such as Wernicke disease, neuropathy, and cardiomyopathy. Option : C. Vitamin E deficiency occurs rarely; it causes neurologic symptoms related to degeneration of the axons in the posterior columns of the spinal cord. Option :D. Vitamin D deficiency in children causes rickets, characterized by bone deformities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy does not appear to be developing normally. On physical examination, the child has bowed legs. The results from vision testing are normal. There are no petechiae or areas of purpura on the skin. The abdomen is not enlarged. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beriberi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kwashiorkor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rickets Rickets, which is caused by vitamin D deficiency, is characterized by skeletal deformity such as the bowing of the legs seen in this boy. Lack of bone mineralization (osteopenia) leads to this deformation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option : A. Beriberi, from thiamine deficiency, can result in heart failure and peripheral edema. Option : B. A diet containing insufficient protein can result in kwashiorkor, characterized by areas of flaking, depigmented skin. Option : D. Scurvy, resulting from vitamin C deficiency, can produce bone deformities, particularly at the epiphyses, because of abnormal bone matrix, not abnormal calcification. The absence of hemorrhages in this child makes this unlikely, however.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy has complained of delayed wound healing after minor injuries. He also has spontaneous bleeding from the gums &amp;amp; was anemic. X-ray of long bone shows characteristic ground glass opacity &amp;amp; ‘White line of Frenkel’. Which of the following are poor sources of this vitamin whose deficiency may have led to this condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Green leafy vegetables&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amla &amp;amp; Guava&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg &amp;amp; Milk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 &amp;amp; 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Egg &amp; Milk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Egg &amp;amp; Milk The case described above is of Scurvy. It occurs due to a deficiency of Vitamin C (Ascorbic Acid) the signs of which are swollen and bleeding gums, subcutaneous bruising or bleeding into the skin or joints, delayed wound healing, anemia, and weakness. X-rays of long bones show a characteristic ground glass appearance with thinning of the cortex and sharply outlined epiphyseal ends. Other findings include the ‘White line of Frenkel’ which is an irregular thickened line at the metaphyses representing calcified cartilage at the zone of calcification. Egg &amp;amp; Milk are relatively deficient in Vitamin C&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Green leafy vegetables like cabbage (124 mg/ 100 g), amaranth (99 mg/ 100 g), cauliflower (56 mg /100 g), etc are rich sources of Vitamin C Option: B. Amla (600mg / 100g)&amp;amp; Guava (212 mg/ 100 g) are citrus fruits which are the richest source of Vitamin C.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deficiency of which Vitamin causes this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tocopherol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Niacin&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064662483-QTDC015021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Niacin Option: A . The image is showing characteristic ‘Casal Necklace’ which is a clinical sign in which there is an erythematous pigmented skin rash in the distribution of a broad collar. It is seen in Pellagra which occurs due to a deficiency of Vitamin B3 (Niacin)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Thiamine deficiency causes Beriberi &amp;amp;Wernick’s encephalopathy. Option: C . Riboflavin (Vitamin B2) deficiency causes angular stomatitis, cheilosis, glossitis, and nasolabial dyssebacia Option: D. Tocopherol (Vitamin E) deficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulse proteins are poor in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Methionine Pulses contain 20-25% of proteins, which is double what is found in wheat and 3 times that found in rice. In terms of quality, pulse proteins are inferior to animal proteins. They are poor in methionine and to a lesser extent in cysteine. Pulse proteins are rich in lysine, minerals, and the B group of vitamins such as riboflavin and thiamine.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cereals and pulses are often advised to be consumed together. Which of the following statements correctly explains it:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both cereals and pulses contain threonine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cereals are deficient in lysine and pulses are deficient in methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cereals are deficient in methionine and pulses are deficient in lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cereals are deficient in methionine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cereals are deficient in lysine and pulses are deficient in methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cereals are deficient in lysine and pulses are deficient in methionine Cereal proteins are poor in nutritive quality, being deficient in the essential amino acid- lysine. Pulses on the other hand are deficient in methionine. However, if cereals are eaten with pulses, as is common in Indian traditional diets, cereal, and pulse proteins complement each other and provide a more balanced and complete protein intake.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following diseases with their toxicants/ causative organisms&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I-A, II-B, III-D, IV-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I-B, II-A, III-D, IV-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I-B, II-D, III-A, IV-C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I-B, II-C, III-D, IV-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. I-B, II-D, III-A, IV-C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064663390-QTDC015024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I-B, II-D, III-A, IV-C Neurolathyrism is due to the toxin Beta Oxalyl Amino Alanine (BOAA) present naturally in the seeds of Lathyrus sativus Epidemic dropsy is due to the toxic alkaloid sanguinarine which is present in argemone oil. Endemic ascites are due to a hepatotoxin- pyrrolizidine which is present in Jhunjhunia seeds (Crotalaria seeds) Ergotism is due to the consumption of foodgrains such as rye, bajra, sorghum, etc infested with ergot fungus (Claviceps purpurea)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young adult from the tribal district of Madhya Pradesh develops neuroparalysis after consuming Khesari dal for a long period. Which of the following is NOT a method for the prevention of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steeping method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parboiling of pulses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nalgonda technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic Approach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nalgonda technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nalgonda technique Nalgonda technique- This technique has been developed by the National Environmental Engineering Research Institute, Nagpur for the defluoridation of water &amp;amp; not for the removal of toxins from pulse Lathyrus sativus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Steeping method- It is one of the methods of removal of the toxin Beta oxalyl Amino alanine (BOAA) from Keshari dal which is responsible for neurolathyrism. In this method, the pulse is soaked in boiled water for 2 hours after which soaked water is drained off completely. The pulse is washed again with clean water, then drained off and dried in the sun. Option: B. Parboiling is an improved method of detoxicating the pulse. This is suitable for large-scale operations. Option: D. Genetic approach- The selective propagation and cultivation of low-toxin strains of Lathyrus sativus may be an effective way to eradicate lathyrism without any drastic change in the food habits of the people.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are symptoms that develop after consumption of mustard oil contaminated with argemone oil?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diarrohea, dementia, dermatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ataxia, Aphasia, Ophthalmoplegia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diarrhoea &amp;amp; Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-inflammatory, Bilateral pitting edema with diarrhea.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-inflammatory, Bilateral pitting edema with diarrhea.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-inflammatory, Bilateral pitting edema with diarrhea. Argemone oil contains a toxic alkaloid sanguinarine which causes epidemic dropsy. Symptoms include non-inflammatory, bilateral swelling of legs often associated with diarrhea. Dyspnea, Cardiac failure, and death may follow sooner or later. The disease occurs due to the consumption of Mustard oil that has been contaminated with Argemone oil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Diarrhea, dementia &amp;amp; dermatitis is the triad of symptoms of Pellagra which is due to a deficiency of Vitamin B3 Option: B. Ataxia, Global aphasia &amp;amp; Ophthalmoplegia are the symptoms of Wernicke’s encephalopathy which is due to Vitamin B1 deficiency in chronic alcoholics Option: C. Diarrhea &amp;amp; hepatocellular carcinoma occurs due to food intoxicants then most probably it is due to Aflatoxins of which B1 &amp;amp; G1 are the most potent hepatotoxins.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following food toxicant may be responsible for the condition of the patient depicted in the image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fusarium toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta oxalyl amino alanine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aflatoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetanus toxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta oxalyl amino alanine&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064663448-QTDC015027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beta oxalyl amino alanine The photograph depicts the various stages of Neurolathyrism which is due to the toxin beta oxalyl amino alanine present naturally in the seeds of Lathyrus sativus (Keshari Dal). It is a crippling disease of the nervous system characterized by gradually developing spastic paralysis of lower limbs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fusarium toxins cause hemorrhagic rash, bleeding from the nose, leukopenia, and necrotic angina. It is caused due to consumption of crops like sorghum, rice, and maize contaminated with the field fungus Fusarium incarnatum. Option: C. Aflatoxins are a group of mycotoxins produced by Aspergillus flavus. Symptoms include liver cirrhosis and jaundice. Option: D. Tetanus toxin is an exotoxin that is produced by Clostridium tetani and clinically characterized by muscular rigidity which persists throughout the illness punctuated by painful paroxysmal spasms of voluntary muscles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Due to the consumption of fungus-infested grains of Rye for a long period of time, the patient presents with the following condition:The fungus which is likely to cause this condition is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus flavus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claviceps purpura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Claviceps purpura&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064664025-QTDC015028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Claviceps purpura The photograph depicts peripheral gangrene of the lower limb. The condition develops after chronic consumption of food grains like bajra, rye, sorghum, and wheat infested with ergot fungus – Claviceps purpura. Acute symptoms include nausea, vomiting, and giddiness &amp;amp; chronic symptoms include painful cramps in the limb and peripheral gangrene due to vasoconstriction of capillaries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Aspergillus flavus infests food grains like maize, groundnut, sorghum, stored under moist and damp conditions. Aflatoxins from these fungi cause liver cirrhosis &amp;amp; hepatotoxicity. Option: B . Infection with Candida Albicans causes Candidiasis with varying symptoms depending on the system involved. However, there is no role of Candida in fungal infestation of rye seeds Option: D. Histoplasma capsulatum does not infest food grains like rye &amp;amp; does not cause peripheral gangrene. Infection with Histoplasma remains subclinical most of the time and becomes active if immunity is compromised in that person.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Water samples from two villages were sent to the Health laboratory for examination. Lab reports show fluoride levels ranging from 5.26 to 6.32 mg/lit. Use of this water for drinking may lead to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dental carries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dental Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Skeletal Fluorosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crippling Fluorosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Skeletal Fluorosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skeletal Fluorosis High fluoride levels above 5 mg/liter lead to the development of dental or skeletal fluorosis. Skeletal fluorosis is associated with a lifetime daily intake of 3.0 to 6.0 mg/L or more. There is heavy fluoride deposition in the skeleton.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fluoride levels less than 0.5 mg/liter cause dental carries. Fluoride is sometimes added to drinking water to prevent dental carries. Option: B. Dental fluorosis occurs when excess fluoride is ingested during the years of tooth calcification - essentially during the first 7 years of life, which has been reported at levels above 1.5 mg/L intake. Option: D. When a concentration of Fluoride levels exceeds 10 mg/L, crippling fluorosis can ensue. It leads to permanent disability.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Normal fluoride level for drinking purposes is in mg per liter:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.08-0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5-0.8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-1.75&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.5-3.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.5-0.8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;0.5-0.8 Fluorine is the most abundant element in nature. About 96% of the fluoride in the body is found in bones and teeth. Fluorine is essential for the normal mineralization of bones and the formation of dental enamel. The major source of fluorine to man is drinking water and in most parts of India the fluoride content of drinking water is about 0.5 mg per liter. In fluorosis-endemic areas, it may be as high as 3 to 12 mg per liter. Fluorine is a double-edged sword because prolonged ingestion of fluorides through drinking water in excess of the daily requirement is associated with dental and skeletal fluorosis; and inadequate intake with dental caries. The recommended level of fluorides in drinking water in India is accepted as 0.5 to 0.8 mg per ltr.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are Food Standards regulated by India EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CODEX Alimentarius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PFA Standards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AGMARK standards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BIS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CODEX Alimentarius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CODEX Alimentarius The Codex Alimentarius Commission is the principal organ of the joint FAO/WHO food standards program that formulates food standards for the international market.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. PFA Act was enacted by the Indian Parliament in 1954. Under this act, standards have been established &amp;amp; are revised from time to time by the Central Committee for Food Standards. Option: C. AGMARK standards are set by the Directorate of Marketing &amp;amp; Inspection of the Government of India. Agmark gives an assurance of quality to the consumers in accordance with the standards laid down. Option: D. The ISI mark on any article of food is a guarantee of good quality in accordance with the standards prescribed by the Bureau of Indian Standards (BIS) for that commodity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statement regarding the condition caused due to regular consumption of Lathyrus sativus pulse-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The disease affects mainly pre school children &amp;amp; causes crippling paralysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The seeds of this grain contain Beta oxalyl amino alanine which causes crippling paralysis in humans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In the latent stage of the disease, the individual has an ungainly gait however all neurological examinations are normal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 2 &amp;amp; 3 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The seeds of this grain contain Beta oxalyl amino alanine which causes crippling paralysis in humans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The seeds of this grain contain Beta oxalyl amino alanine which causes crippling paralysis in humans Consumption of lathyrus sativus for a long period of time causes Neurolathyrism. It is due to a toxin present naturally in the pulse called BOAA (Beta oxalyl amino alanine) which causes crippling disease of the nervous system in humans.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Neurolathyrism affects mainly young men between the age of 15 to 45 years &amp;amp; not preschool children. Option: C. In the latent stage of neurolathyrism, the individual is apparently healthy, but when subjected to physical stress exhibits an ungainly gait. Neurological examination shows characteristic physical signs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Consumption of Lathyrus sativus leads to neurolathyrism in humans. The possible intervention for prevention/control of lathyrism is all EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Banning the crop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin C prophylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Removal of toxin by steeping and parboiling method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Food fortification with Vitamin A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Food fortification with Vitamin A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Food fortification with Vitamin A Fortification with Vitamin A has no role in the prevention or control of neurolathyrism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The Prevention of Food Adulteration Act has banned lathyrus in all forms- whole, spilt, or flour except MP, Bihar, Orissa, and Gujarat. Option: B. In certain instances of neurolathyrism, damages could be repaired by daily administration of 500-1000 mg of Vitamin C for a week or so. Option: C . Since the toxin BOAA is water soluble, it can be removed by the steeping method or parboiling method.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of epidemic dropsy is reported in a district of the northern part of India. Which of the following tests may be employed to detect the adulteration due to which this condition occurs-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphatase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylene blue reduction test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitric Acid test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orthotolidine test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitric Acid test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitric Acid test Epidemic dropsy is due to the toxic alkaloid ‘sanguinarine’ present in argemone oil. Due to accidental or deliberate adulteration of Mustard oil with argemone oil, epidemic dropsy occurs. To detect the presence of argemone oil, Nitric Acid test may be done where Nitric acid is added to a sample of oil in a test tube &amp;amp; shaken well.The Development of a brown to orange-red color shows the presence of argemone oil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The Phosphatase test is widely used to check the efficiency of the pasteurization of milk. Option: B. The Methylene blue reduction test is an indirect method for the detection of microorganisms in the milk. Option: D. The Orthotolidine test is used for the detection of both free and combined chlorine in water.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rapidly developing ascites and jaundice were reported among many tribal populations due to the consumption of millet. On investigation, it was found that the bag of millet was contaminated with weed seeds of Jhunjhunia. The toxin which is responsible for these signs and symptoms are-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fusarium toxins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta Oxalyl Amino Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sanguinarine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrrolizidine alkaloids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyrrolizidine alkaloids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pyrrolizidine alkaloids Jhunjhunia seeds contain a hepatotoxic alkaloid Pyrrolizidine which causes rapidly developing ascites and jaundice. Crotolaria seeds (jhunjunia) resemble the millet Panicum military. So, the chances of contamination of the millet with this weed seed are high.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Fusarium toxins cause vomiting, diarrhea, hemorrhagic rash, and bleeding from the nose. The toxin is produced by Fusarium incarnatum which is a field fungus that affects crops like sorghum, rice, and maize. Option: B. Beta oxalyl amino alanine toxin is present in Lathyrus sativus which causes neurolathyrism, a crippling disease in humans Option: C. Sanguinarine is a toxic alkaloid found in argemone oil. It causes epidemic dropsy symptoms which are sudden, non-inflammatory, bilateral swelling of legs, dyspnea, cardiac failure, and death.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with sudden, non-inflammatory, Bilateral swelling of the legs. A few days later he develops dyspnea &amp;amp; cardiac failure. The symptoms developed due to a hepatotoxic alkaloid ‘sanguinarine’. Which of the following statements is incorrect with respect to this condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The condition is ascribed to the adulteration of mustard oil with argemone oil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The disease may occur at all ages except breastfed infants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C may be a suitable intervention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric acid test is employed to detect the toxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C may be a suitable intervention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vitamin C may be a suitable intervention The condition described above is Epidemic dropsy. There is no role of Vitamin C in the prevention or treatment or control of the disease. Vitamin C in the dose of 500-1000 mg daily may reverse the symptoms of Neurolathyrism NOT epidemic dropsy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Epidemic dropsy is due to the toxic alkaloid sanguinarine present in argemone oil. This condition is ascribed to the adulteration of mustard oil with argemone oil. Option: B . Epidemic dropsy occurs at all ages except in breastfed infants. Option: D. Nitric acid when mixed with the sample of oil contaminated with Argemone oil changes its color from yellow to orange-brown.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements and answer accordingly – A. The symptoms of neurolathyrism are chronic in onset and cause flaccid paralysis of the limbs. B. Neurolathyrism is caused due to Beta Oxalyl Amino alanine which is produced by organisms infesting the seeds Lathyrus sativus C. Toxin from Lathyrus sativus may be removed by steeping &amp;amp; parboiling method. D. Neurolathyrism may be avoided if the moisture content is kept at 10% and pulses are stored in dry containers. Select the correct answer from the given below code:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A, C &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only C is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only C is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only C is correct Removal of BOAA toxin may be done by i) steeping method -pulse is soaked in boiled hot water for 2 hours after which soaked water is drained off completely. The pulse is washed again with clean water, then drained off and dried in the sun. ii) Parboiling is an improved method of detoxicating the pulse. This is suitable for large-scale operations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option:A. Neurolathyrism is a crippling disease of the nervous system characterized by gradually developing spastic paralysis of the lower limbs. Option:B. Neurolathyrism is caused due to Beta Oxalyl Amino alanine (BOAA). This toxin is present naturally in the seeds of Lathyrus Option:D. Neurolathyrism is due to naturally occurring toxins in the seeds of Lathyrus sativus. So, there is no role of moisture control in the prevention of this disease. Aflatoxicosis could be prevented by keeping the moisture content below 10% as it is due to infestation of food grains with storage fungus. Hence, Only statement C is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of the following food-borne intoxicants, which of the following may be due to the act of adulteration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ergotism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aflatoxicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidemic dropsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Botulism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epidemic dropsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidemic dropsy Epidemic dropsy occurs due to the ‘sanguinarine’ alkaloid present in argemone oil. It has been documented that epidemic dropsy is due to the consumption of mustard oil adulterated with argemone oil.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Ergotism is due to the infestation of food grains with ergot fungus like Claviceps perpurea. Option: B. Aflatoxicosis is due to the consumption of food grains infested with mycotoxins releasing fungi Aspergillus flavus &amp;amp; A. parasiticus. The food grains get infested with this fungus due to improper storage. Option: D. Botulism is a type of food poisoning occurring due to Clostridium botulinum which is a normal habitant of the soil. Poor food and food handlers&#x27; hygiene and improper environmental conditions are primarily responsible for Botulism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statement regarding the clinical condition depicted in the image which occurred due to a food-borne intoxicant&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the most advanced stage of the disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Withdrawal of the Lathyrus sativus at this stage from the diet will result in complete remission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient walks with a crossed gait with a tendency to walk on toes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This condition is caused due to toxic alkaloid ‘Sanguinarine’&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient walks with a crossed gait with a tendency to walk on toes&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064664728-QTDC015039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patient walks with a crossed gait with a tendency to walk on toes. The picture depicts the ‘One stick stage’ of Neurolathyrism. The most advanced stage of the disease is the ‘Crawler stage’ where the patient is not able to support his weight of the body. So, an erect posture becomes impossible. ‘Latent stage’ of the disease is completely reversible on withdrawal of Khesari dal from the So, it is considered the most important stage from a preventive aspect. In the ‘One stick stage’ the patient walks with a crossed gait with a tendency to walk on their Muscular stiffness makes it necessary to use a stick to maintain balance. This condition is caused due to Beta oxalyl amino alanine, a toxin naturally present in the seeds of Lathyrus sativus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Toxin Beta Oxalyl Amino alanine causes neurolathyrism in humans. Which of the following is the primary preventive measure for the prevention of this condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early detection &amp;amp; withdrawal of Khesari dal from diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rehabilitation of the affected persons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disability limitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Removal of the toxin from Khesari dal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Removal of the toxin from Khesari dal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Removal of the toxin from Khesari dal Primary prevention includes Health promotion &amp;amp; specific protection. Health education about the harmful effects of khesari dal, specific protection in the form of banning the crop, removal of toxins from the Lathyrus sativus seeds &amp;amp; vitamin C prophylaxis are all primary preventive measures.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Early detection &amp;amp; withdrawal of khesari dal from the diet – Secondary prevention Option: B . Rehabilitation of the affected persons – Tertiary prevention Option: C . Disability limitation – Tertiary prevention&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is CORRECT with respect to adulteration:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nutrients are added to increase the number of micronutrients in the food&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iodine &amp;amp; Iron is added to common salt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A non-nutritious substance is added intentionally to improve the appearance, flavor, texture, or storage properties&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not of the nature, substance, or quality demanded by the purchaser&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is not of the nature, substance, or quality demanded by the purchaser&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is not of the nature, substance, or quality demanded by the purchaser. Adulteration consists of a large number of practices like mixing, substitution, concealing the quality, putting up decomposed foods for sale, misbranding or giving false labels, and the addition of toxicants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Food fortification is the process where nutrients are added to increase the number of micronutrients in the food. Option: B . Iodine &amp;amp; Iron added to common salt is an example of food fortification Option: C . A non-nutritious substance is added intentionally to improve the appearance, flavor, texture, or storage properties known as food additives.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a legislative measure to prevent adulteration of food-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PFA Act 1954&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;National Nutrition Policy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICDS scheme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Special Nutrition Programme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PFA Act 1954&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PFA Act 1954 Prevention of Food Adulteration Act, 1954 deals wit
