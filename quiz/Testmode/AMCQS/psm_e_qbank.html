t should be available at the PHC is as follows: Staff Essential Type A Type B Medical Officer - MBBS 1 1 Medical Officer - AYUSH - Accountant cum data entry operator 1 1 Pharmacist 1 1 Pharmacist AYUSH Nurse-midwife (Staff-nurse) 3 4 Health worker (Female) 1* 1* Health Assistant (Male) 1 1 Health Assistant (Female) / Lady health visitor 1 1 Health educator Laboratory technician 1 1 Cold chain &amp;amp; vaccine logistic assistant - Multi-skilled group D worker 2 2 Sanitary worker cum watchman 1 1 Total 13 14&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male complains of breathlessness, fever, productive cough PHC. What all investigations can be done at PHC for this patient? A) CBC B) AFB sputum smear examination C) Blood pressure D) ECG E) Chest X-ray F) CT –scan G) Pulmonary function test Select the correct answer from the given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A,b,c,d,e,f,g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A,b,c,&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A,b,c,d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A,b,c,d,e&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A,b,c,&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A,b,c, The explanation for correct and wrong answers: Essential laboratory services provided at PHC are: Routine urine, stool, and blood tests (hemoglobin, CBC, blood grouping, rh blood sugar, blood cholesterol, etc.); Bleeding time, clotting time; Sputum testing for tuberculosis (if designated as a microscopy center under Blood smear examination for malarial parasite; rapid tests for pregnancy RPR test for syphilis surveillance; Rapid diagnostic tests for typhoid and malaria; Rapid test kit for fecal contamination of water; Estimation of chlorine level of water using an ortho-toluidine reagent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a staff recommendation in the sub-center type with facilities to conduct delivery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One Auxiliary Nurse Midwife&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;One Male Health Worker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;One Staff Nurse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. One Auxiliary Nurse Midwife&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;One Auxiliary Nurse Midwife Type B Sub-center has facilities to conduct deliveries. Staff recommendations in the Type B sub-center include: Two Auxiliary Nurse Midwives One Male Health worker One Staff Nurse or ANM (if Staff Nurse not available) Sanitation services should be provided through outsourcing on a full-time basis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-week Primigravida is complaining of vaginal bleeding and severe abdominal pain. She must be taken to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sub Center Type A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub Center Type B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sub Center Type C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub Center Type D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sub Center Type B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sub Center Type B Type B sub-center will provide all recommended services, including facilities for conducting deliveries at the sub-center. They will be expected to work around 20 deliveries in a month. They should be provided with all labor room facilities and equipment, including the newborn care corner. These centers may be offered extra equipment, drugs, supplies, materials, two beds, and a budget for smooth functioning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Type A Subcenters do not have the facility for conducting delivery, and patients may usually be referred to nearby centers providing delivery facilities. These Type A Subcenters should give all other recommended services and focus on outreach services, prevalent diseases, tuberculosis, leprosy, noncommunicable disease cases, nutrition, water, sanitation, and epidemics. Option C and Option D - There is no such thing called Subcenter Type C and Type D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A sub-center conducts around 25 deliveries in a month. Identify the type of sub-center and the ideal number of beds that should be available.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A, two beds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B, two beds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type A, four beds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type B, four beds&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type B, four beds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type B, four beds Type B sub-center will provide all recommended services, including facilities for conducting deliveries at the sub-center. They will be expected to conduct around 20 deliveries in a month. They should be provided with all labor room facilities and equipment, including the newborn care corner. These centers may be provided extra equipment, drugs, supplies, materials, two beds, and a budget for smooth functioning. If the number of deliveries is 20 or more in a month, then additional two beds will be provided.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the lowest rung of a referral pyramid of health facilities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Health Center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub Center&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Community Health Center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub-district hospital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sub Center&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sub Center In the public sector, a Health Sub-centre is the most peripheral and first point of contact between the primary healthcare system and the community. A Sub-centre provides an interface with the community at the grass-root level, providing all the primary health care services. It is the lowest rung of a referral pyramid of health facilities: Sub-centres, Primary Health Centers, Community Health Centres, Sub-Divisional/Sub-District Hospitals, and District Hospitals. The purpose of the Health Sub-centre is mainly preventive and promotive, but it also provides a basic level of curative care.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Primary Health Center in Madurai conducts an average of 64 monthly deliveries. This Primary Health center belongs to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type B From a service delivery angle, PHCs may be of two types, depending upon the delivery caseload: Type A PHC: PHC with less than 20 deliveries per month Type B PHC: PHC with 20 or more deliveries per month. All the services have been classified as Essential - minimum assured services Desirable - which all states should aspire to achieve at this level of the facility. There is no such thing called Type C/Type D Primary health centers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Primary Health Center in Patna conducts around eight deliveries per week. Identify the PHC type and the ideal number of Staff nurses who should be employed in that PHC.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A, three nurses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B, three nurses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type A, four nurses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type B, four nurses&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type B, four nurses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type B, four nurses From a service delivery angle, PHCs may be of two types, depending upon the delivery caseload: Type A PHC: PHC with less than 20 deliveries per month Type B PHC: PHC with 20 or more deliveries per month. Staff Type A PHC (Essential staff) Type B PHC (Essential staff) Medical Officer - MBBS 1 1 Medical Officer - AYUSH Accountant cum data entry operator 1 1 Pharmacist 1 1 Pharmacist AYUSH Nurse midwife (Staff nurse) 3 4 Health worker (Female) 1* 1* Health worker (Female) 1 1 Laboratory technician 1 1 Health educator Health educator 1 1 Laboratory technician 1 Cold chain &amp;amp; vaccine logistic assistant Multi-skilled group D worker 2 2 Sanitary worker cum watchman 1 1 Total 13 14 Apart from the essential staff, the desirable staff for both Type A and Type B PHC are: One of the two medical officers (MBBS) should be a lady doctor if the delivery caseload is 30 or more per month One AYUSH medical officer to provide choice to the people where an AYUSH facility is not available in the vicinity One staff nurse/ nurse midwife and one health educator at PHC are That makes the entire staff at Type A PHC 18 and Type B PHC 21.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a medical officer recently appointed in a PHC of a tribal area of Bihar. You come to know that the quality of education in the government school of your locality is poor, and you decide to take essential steps to improve the same. This comes under which principle of primary health care?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Community participation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equitable distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Appropriate technology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intersectoral coordination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intersectoral coordination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intersectoral coordination Intersectoral coordination: Primary health care involves, in addition to the health sector, all related sectors and aspects of national and community development, particularly agriculture, animal husbandry, food, industry, education, housing, public works, communication, and other sectors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A - Community Participation. Notwithstanding the overall responsibility of the Central and State Governments, the involvement of individuals, families, and communities in promoting their health and welfare is an essential ingredient of primary health care. Option B - The first fundamental principle in the primary health care strategy is equitable distribution of health services, i.e., health services must be shared equally by all people irrespective of their ability to pay, and all must have access to health services. Option C - Appropriate technology - it is defined as technology that is scientifically sound, adaptable to local needs, and acceptable to those who apply it and those for whom it is used, and the people themselves can maintain that in keeping with the principle of self-reliance with the resources the community and cou&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“A” is the first contact point between the village community and the Medical Officer. Which of the following is not a function of “A.”&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Providing basic sanitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collection and reporting vital statistics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basic laboratory services&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above None of the above. Primary Health Center is the first contact point between the village community and the Medical officer. The functions of PHCs include Medical Care MCH, including family planning Safe water supply and basic sanitation Prevention and control of locally endemic diseases Collection and reporting of vital statistics Education about health National Health programs - as relevant Referral services Training of health guides, health workers, local dais, and health assistants Basic laboratory services.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A government healthcare setup in your village caters to 30,000 people. Which of the following laboratory services is not expected to be available there?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood smear examination for malaria parasite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid diagnostic test for typhoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid test kit for fecal contamination of water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine culture and sensitivity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urine culture and sensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urine culture and sensitivity Primary health center cater to 30,000 people in rural areas. Urine culture and sensitivity tests are available only in higher centers, not PHCs. The following laboratory services are available in a PHC: Routine urine, stool, and blood tests (Hemoglobin, CBC, blood grouping, Rh typing, blood sugar, blood cholesterol, etc.) Bleeding time, clotting time Diagnosis of RTI/STDs with wet mounting, Gram stain, etc Sputum testing for tuberculosis (if designated as a microscopy center under RNTCP) Blood smear examination for malarial parasite Rapid pregnancy tests RPR test for syphilis surveillance Rapid diagnostic tests for typhoid (TyphiDot) and malaria Quick test kit for fecal contamination of water Estimation of chlorine level of water using an ortho-toluidine reagent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Saumyaa works as a Medical officer in a government health set up in Chennai, which caters to a population of 50,000 people. How many hours/day is she supposed to work in OPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 hours Six hours. Urban PHCs cater to a population of 50,000 to 60,000. OPD services are for 4 hours in the morning and 2 hours in the afternoon/evening schedule will vary from state to state Minimum OPD attendance should be 40 patients per doctor per day 24-hour emergency services should be made available. They include first aid, stabilization of the patient&#x27;s condition before referral, management of dog bite/snake bite/scorpion bite cases, and other emergency conditions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“A” is the first contact point between the village community and the Medical Officer. Which of the following is not an essential service \&quot; A \&quot; provides?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pap smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IEC services for the prevention of cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early detection of cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Referral of suspected cancer cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pap smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pap smear Primary Health Center is the first contact point between the village community and the Medical officer. Pap smear is a desirable service at PHC, not an essential service. Essential services provided at PHC about Cancer are IEC services for the prevention of cancer and early symptoms Early detection of cancer with warning signs like change in bladder or bowel habits, bleeding per rectum, blood in urine, lymph node enlargement, lump or thickening in the Nonhealing chronic sore or ulcer in the oral cavity, difficulty in swallowing, noticeable change in wart/mole, nagging cough or hoarseness of voice, etc. Referral of suspected cancer cases with early warning signals to confirm the diagnosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an essential service to be provided by a Primary Health center?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary prevention of disabilities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;On-the-spot supervisory visits to sub-centers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Watch for the implementation of the ban on smoking in public places&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assessment of cases of fluorosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. On-the-spot supervisory visits to sub-centers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On-the-spot supervisory visits to sub-centers On-the-spot supervisory visits to sub-centers are an essential service to be provided by PHC. Others are desirable services to be provided by PHC. A few other essential services to be provided by PHCs include: There shall be a monthly review meeting at PHC chaired by a Medical officer and attended by all the Health workers and Health assistants Organizing village health and nutrition day at Anganwadi centers Promoting quitting of tobacco in the community Making PHC tobacco-free.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under the Ministry of Health and Family Welfare, Subcentre is the most peripheral and the first contact point between the Primary healthcare system and the community. Which of the following is not true regarding Type A Subcentre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can conduct delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only one bed, three staff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;95-98% of subcentres are of this type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Can conduct delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Can conduct delivery Type A Subcentres cannot deliver in these institutions; the rest are proper. Type B Subcentres can conduct delivery in these institutions. The first point of contact for villagers in the National health system is Subcentre. The subcentre is the peripheral outpost of the existing health delivery system in rural areas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Primary Health Centres are state-owned rural healthcare facilities in India. They are essentially single-physician clinics, usually with facilities for minor surgeries, and are the most basic units of the health care system. One such Primary Health Centre is assigned in Hilly/ tribal areas for a population of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20000&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40000&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20000 The Bhore committee in 1946 gave the concept of a primary health center as a basic health unit to provide, as close to the people as possible, integrated curative and preventive health care to the rural population, emphasizing preventive and promotive health care. As per IPHS norms, 1 PHC is established for every 30,000 populations (plains) and for every 20,000 people (tribal and hilly areas)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pillars of a Health care system are essential elements that enable the health care system to function and include everything from a well-managed civil service to an extensive communications system. Its framework is built on four key pillars: fostering and strengthening health and wellness care delivery. Improvement of food in Anganwadi center is considered under which pillar of Primary Health Care?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Community participation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equitable distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inter-sectoral coordination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Appropriate Technology.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inter-sectoral coordination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inter-sectoral coordination Improvement of food in Anganwadi center is considered under Inter-sectoral coordination of Primary Health Care as Anganwadi is under the Ministry of Child &amp;amp; Women Welfare. The Declaration of Alma-Ata states, \&quot;Primary health care involves, in addition to the health sector, all related sectors and aspects of national and community development, particularly agriculture, animal husbandry, food, industry, education, housing, public works, communication, and others. \&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pillars of a Health care system are essential elements that enable the health care system to function and include everything from a well-managed civil service to an extensive communications system. Its framework is built on four key pillars: fostering and strengthening health and wellness care delivery. Which among the following is considered an Appropriate technology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shakir’s tape to measure Mid upper arm circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WHO-ORS solution distribution in rural areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Improvement of food in Anganwadi center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A and B Appropriate technology has been defined as \&quot; technology that is scientifically sound, adaptable to local needs, and acceptable to those who apply it and those for whom it is used, and the people themselves can maintain that in keeping with the principle of self-reliance with the resources the community and country can afford.\&quot;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a community of 5000 people, the crude birth rate is 30 per 1000 people. The number of pregnant females is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;150&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;165&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;175&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 165&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;165 N=5000 CBR = 30/1000 population No. of birth in this community = 30/1000 x 5000 =150 No. of accidental/pregnant les = 150 + 150 x 10/100 [no. of births + pregnancy wastage (10% x no. of births )]. =165&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are elements of primary health care except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adequate supply of safe water &amp;amp; basic sanitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immunization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provision of essential drugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment of all communicable &amp;amp; non-communicable diseases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treatment of all communicable &amp; non-communicable diseases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of all communicable &amp;amp; non-communicable diseases The Alma-Ata declaration has outlined 8 essential components of primary health care: 1. E – Education concerning prevailing health problems and the methods of identifying, preventing, and controlling them. 2. L – Locally endemic disease prevention and control. 3. E – An expanded program of immunization against major infectious diseases. 4. M – Maternal and child health care, including family planning. 5. E – Essential drugs provision. 6. N – Nutritional food supplement, an adequately safe and basic nutrition supply. 7. T – Treatment of communicable and non-communicable diseases and promotion of mental health. 8. S – Safe water and sanitation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One sub-center in a tribal area of Orissa caters to the population of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3000&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30000&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3000 The sub-center is the peripheral outpost of the Indian healthcare system One subcentre caters to the healthcare needs of 5000 population in general and 3000 population in hilly, tribal, and backward areas. A subcentre provides an interface with the community at the grassroots level, providing all the primary health care services. Services provided by Sub-centre: MCH: Ante-natal, Intra-natal, Post-natal care. Child health Family planning and Contraception Adolescent health care Water quality monitoring Curative services for minor ailments like fever, diarrhea, worm infestation, etc. Prevention of malnutrition Implementation of various national health programs&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Eligible couple Register is maintained at :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcentre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;District headquarter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subcentre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subcentre Eligible Couples Definition: a currently married couple wherein the wife is in the reproductive age (i.e., 15 -49 yr. of age) Appx. 150 – 180 eligible couples per 1000 population in India These couples need family planning services The “eligible couple register” is maintained and updated by the ANM/ MPHW/ ASHA&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are M.O. posted CHC Goharganj, Madhya Pradesh catering 1,20,000 lakh population. It comes under type B CHC. Which of the following features in the given options differentiate it from type A CHC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minimum 30 beds and minimum 30 staff&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3-5 MBBS doctor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt; 100 deliveries/ month&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 superspecialists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &gt; 100 deliveries/ month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt; 100 deliveries/ month Type A CHC and type B CHC; the major difference is the number of deliveries performed per month. Type A CHC caters to &amp;lt; 100 deliveries per month, while type B CHC caters to&amp;gt;100 deliveries per month. Other features remain the same for both types of CHC, like- The number of beds- minimum 30 beds and minimum 30 staff, but the required staff is around 54. The staff consists of- 1. 3-5 MBBS doctors,s 2. 1 Ayush, 3. 1 dentist, 4. 1 physiotherapist, 5. Seven superspecialists- OBGY (MD/diploma) Pediatrician Surgeon Medicine Aanesthesiologist Ophthalmologist PSM (MD) Hence, the answer to this question will be option C.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement regarding community health center is not correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a secondary level in the health system in India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It caters to a population of 80,000-1 lakh in tribal/ hilly areas and around 1,20,000 in plains.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There are four pillars on which CHC is based and works&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It’s a first referral unit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There are four pillars on which CHC is based and works&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are four pillars on which CHC is based and works. Four pillars are defined for PHC, which are as – Equitable distribution Community participation Inter-sectoral coordination Appropriate technology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option. A. It is a secondary level in the health system in India- is a true statement Option. B. It caters to a population of 80,000-1 lakh in tribal/ hilly areas and around 1,20,000 in plains- is a true statement. Option. D. It’s a first referral unit&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 59 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

            questions = [{&quot;text&quot;: &quot;False about the period of pathogenesis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Screening has no role&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begins with the entry of disease agent in the susceptible host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be modified by immunization and chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hosts reaction to infection is not predictable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Screening has no role&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Screening has no role Pathogenesis phase –&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. The pathogenesis phase begins with the entry of the disease \&quot;agent\&quot; in the susceptible human host. Option: C. The further events in the pathogenesis phase are clear-cut in infectious diseases, i.e., the disease. agent multiplies and induces tissue and physiological changes, the disease progresses through a period of incubation and later through early and late pathogenesis. The outcome of the disease may be recovery, disability, or death. Intervention measures such as immunization and chemotherapy may modify the pathogenesis phase. Option: D. At this stage that the host&#x27;s reaction to infection with a disease agent is not predictable(OPTION D). The infection may be clinical or sub-clinical, typical or atypical, or the host may become a carrier with or without having developed clinical disease, as in the case of diphtheria and poliomyelitis. The early pathogenesis phase is less dramatic in chronic diseases (e.g., coronary heart disease, hypertension, cancer). This phase in chronic diseases is referred to as the presymptomatic phase. During the presymptomatic stage, there is no manifest disease. The pathological changes are essentially below the level of the \&quot;clinical horizon.\&quot; The clinical stage begins when recognizable signs or symptoms appear. By the time signs and symptoms appear, the disease phase is already well advanced into the late pathogenesis phase. Hence screening lay a role here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infectivity of a disease agent implies:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ability to be transmitted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ability to produce severe cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ability to invade &amp;amp; multiply in the host body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ability to produce clinically apparent illness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ability to invade &amp; multiply in the host body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ability to invade &amp;amp; multiply in the host body Infectivity: this is the ability of an infectious agent to invade and multiply (produce infection) in a host; Pathogenicity: this is the ability to induce clinically apparent illness, and Virulence: this is defined as the proportion of clinical cases resulting in severe clinical manifestations (including sequelae). The case fatality rate is one way of measuring virulence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the Iceberg phenomenon of disease, the surface of the water acts as a demarcation between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clinical &amp;amp; subclinical cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptomatic &amp;amp; asymptomatic cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apparent &amp;amp; Inapparent cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apparent &amp; Inapparent cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Apparent &amp;amp; Inapparent cases Disease in a community may be compared with an iceberg. The floating tip of the iceberg represents what the physician sees in the community, i.e., clinical cases. The vast submerged portion of the iceberg represents the hidden mass of disease, i.e., latent, inapparent, presymptomatic, and undiagnosed cases and carriers in the community. The \&quot;waterline\&quot; represents the demarcation between apparent and inapparent disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year male patient presents with an upper respiratory infection, and he is worried about transmitting his infection to his family members. The treating doctor informed him that droplets primarily transmitted respiratory infections and advised him to isolate himself to prevent transmission to his family members. All of the following are modes of direct transmission except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Droplet infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Droplet nuclei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact with soil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans placental transmission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Droplet nuclei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Droplet nuclei Option: B. is correct because Droplet nuclei are an indirect mode of transmission&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Droplet infection is a direct mode of transmission Option: C. Contact with soil is a direct mode of transmission Option: D. Transplacental transmission is the direct mode of transmission Different modes of transmission of communicable diseases Direct transmission Direct contact Droplet infection Inoculation into skin or mucosa Contact with soil Vertical (trans placental) Indirect transmission Vector-borne Fomite borne Droplet nuclei Through unclean hands and fingers Difference between droplet infection and droplet nuclei Droplet nuclei &amp;lt; /= 5 microns Residue from evaporated droplets containing infective microorganisms. Remain suspended in the air. Transmitted over 1m; no need for close contact. Droplet transmission It occurs when one coughs or sneezes. Droplets from an infected person travel in the air and contact another person&#x27;s conjunctiva, mouth, or nasal mucosa. Particle size &amp;gt;5 microns. Requires close contact.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The gap in time between the entry of the organism and the appearance of signs and symptoms is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incubation period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latent period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serial interval&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Incubation period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incubation period Incubation period: Time interval between invasion by an infectious agent and appearance of the first sign or symptom. Latent period: The interval between disease initiation and detection. It is used for non-infectious diseases as an equivalent of the incubation period. Generation time: defined as the interval between receipt of infection by a host and maximum infectivity of that host. Serial Interval: the gap in time between the onset of the primary and secondary cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding the communicable period:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an important measure of communicability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is constant for different diseases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may include an incubation period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be reduced for some diseases by early detection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is constant for different diseases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is constant for different diseases A COMMUNICABLE PERIOD is when an infectious agent may be transferred directly or indirectly from an infected person to another person, from an infected animal to man, or from an infected person to an animal, including arthropods. It varies in different diseases. The communicability of some diseases can be reduced by early diagnosis and treatment. Some diseases are more communicable during the incubation period than during actual illness. The communicability of some diseases can be reduced by early diagnosis and treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The duration of the isolation of a patient can be determined based on the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maximum incubation period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maximum period of quarantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maximum period of communicability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maximum period of communicability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Maximum period of communicability The duration of the isolation period is based on the maximum period of communicability, and the maximum incubation period is the quarantine period. Hence, the suitable answer is the Maximum incubation period. This is the wrong statement, Hence, a suitable answer is the max period of communicability.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a public health expert, you must estimate a new disease&#x27;s incubation period. Which of the following parameters would you consider for estimating the incubation period-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Period of latency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serial interval&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median incubation period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serial interval&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serial interval We seldom know of the incubation period of a particular disease precisely. But we know when an outbreak of disease occurs, there is an initial primary case. The primary case is followed by 2 or 3 secondary cases quickly. The gap in time between the onset of the primary case and the secondary case is called serial interval. By collecting information about a whole series of onsets, we get a distribution of secondary cases from which we can guess the disease&#x27;s incubation period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The period between the successful entry of a pathogen and the appearance of the first clinical sign or symptom of disease is termed as-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median incubation period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrinsic incubation period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extrinsic incubation period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intrinsic incubation period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intrinsic incubation period The time interval between invasion by an infectious agent and the appearance of the first sign or symptom of the disease in question is known as the incubation period, also called the intrinsic incubation period. Median Incubation period is the time required for 50% of the cases to occur following exposure. Extrinsic incubation period is the period between the entrance of the pathogen inside the body of the arthropod till the arthropod(vector) becomes infective. Generation time is the period between the onset of infection and the maximum infectivity of the host.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The time in which half of the infected subjects will develop clinical manifestations following the entry of organisms into the body is known as-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median Latent Period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median incubation period&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Median incubation period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median incubation period Median incubation period is the time required for 50% of the cases to occur following exposure. Lead time is the advantage gained by screening tests, i.e., the period between diagnosis by early detection and diagnosis by other means. Generation time is the period between the onset of infection and the maximum infectivity of the host.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Label B depicts:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median incubation period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generation time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latent period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 &amp;amp; 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Median incubation period&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687063818695-QTDC004011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median incubation period The graph here depicts various incubation periods. Label A shows the time interval between the entry of the pathogen and the appearance of signs/symptoms. Label B shows the time required for 50% of the cases to occur following exposure. This is known as the median incubation period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The incubation period of measles is 7-14 days. A healthy susceptible known to be in contact with a case should be quarantined for a period of-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;21 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;14 days Quarantine has been defined as the “limitation of freedom of movement of such well persons or domestic animals exposed to the communicable disease for a period of time not longer than the longest usual incubation period of the disease, in such a manner as to prevent effective contact with those not so exposed.” The longest incubation period of measles is 14 days. So, a healthy susceptible known to be in contact with a case should be quarantined for 14 days.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A family had 12 members, of which 2 had a history of chickenpox. 7 members started developing symptoms of chickenpox within 3 weeks after one of the members came in contact with a case. The secondary attack rate of chickenpox would be-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;58.30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;65%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 70%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;70% Secondary Attack Rate Number of exposed persons who developed disease = 7 Susceptible population= 12-2 = 10 (since out of 12 members, 2 had a history of chickenpox &amp;amp; hence they are no longer susceptible to the disease) So, SAR = 7/10 = 70%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A village of 200 children under 6 years. The vaccine coverage for Measles in this age group is about 75%. If one child in the village develops Measles, and within 10-14 days, 30 other children also develop Measles. What is the S.A.R. of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20.1 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;61.2 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;62 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 61.2 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;61.2 percent Immunization coverage = 75% Therefore, 75% of children are immunized, i.e.:- 200*75/100 are immunized. =150 children are immunized Hence, The P.A.R = [1/(200-150)]*100 = 2% (total susceptible population = 50) The S.A.R = [30/ (50-1)]*100= 61.2%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;No child is completely vaccinated in a family of 5 members with 2 parents and 4 children. One of the children develops measles on April 11th, which is successfully managed. But the parents again came to the hospital with the other 2 children with similar complaints on 22nd April. What is the secondary attack rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;66%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;75%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 66%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;66% Option: C. 66% Secondary attack rate = (Total number of susceptible infected / Total number of susceptible exposed ) x 100= (2/3) x 100 SAR =66% Here the parents are not susceptible to measles infection, so they should be excluded Also the primary case should be excluded while calculating SAR.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A single case of malaria was reported in a village that reported no malaria cases past few years. This is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidemic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperendemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holoendemic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epidemic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Epidemic A single case of a communicable disease long absent from a population or the first invasion by a disease not previously recognized in that area requires immediate reporting and full field investigation. Two cases of such disease-associated in time and place may be sufficient evidence to be considered an epidemic. In the given question, a single case of malaria was reported in a village where there were no malaria cases past few years. Hence it is a epidemic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;No. of dengue cases reported this week in a village was 10 and the same village reported only 8 cases last week. This is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endemic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperendemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Holoendemic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endemic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endemic Endemic refers to the constant presence of a disease or infectious agent within a given geographic area or population group without importation from outside, also referred to as the usual or expected frequency of the disease within such an area or population group. An arbitrary limit of 2 standard errors from the endemic occurrence defines an epidemic. In the given question, the village reported 8 dengue cases last week and 10 cases this week, which is within normal expectancy and not &amp;gt;80% or &amp;gt;2sd of expected frequency. Hence it is endemic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Few cholera cases were reported in Bihar and similar cases were found to be reported in some parts of Tamil Nadu. This is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pandemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporadic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sporadic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sporadic Sporadic refers to scattered about. The cases occur irregularly, haphazardly from time to time, and infrequently. They are separated widely in space and time and they show no connection with each other. In the given question, cholera cases were reported in Bihar and some parts of Tamil Nadu, which are widely separated geographically and have no connection with each other. Hence sporadic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;:
