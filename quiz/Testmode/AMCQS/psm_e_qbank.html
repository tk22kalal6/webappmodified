robable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcutaneous emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corynebacterium diphtheriae infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral pharyngitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goitre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corynebacterium diphtheriae infection&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064286898-QTDC010029IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corynebacterium diphtheriae infection Corynebacterium diphtheriae infection produces swelling of the neck mainly due to enlarged lymph nodes. This appearance is called bull’s neck.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Subcutaneous emphysema For subcutaneous emphysema there must be the history of the trauma of neck or untreated asthma or history of minor surgical procedure. Option: C. Viral pharyngitis Vial pharyngitis there is congestion of pharynx with coryza. Rarely causes swelling of neck. Option: D. Goitre Goitre in this small age is less likely. Here patients presents with complain of cough and cold which is less likely in goitre.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of 3 years diagnosed with c. diphtheriae infection, was kept in isolated rom. The parents never had any booster vaccination for c. diphtheriae in life. So what could be the prophylaxis for parents?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer booster dose of diphtheria toxoid as soon as possible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give prophylactic penicillin or erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer 2 booster dose of diphtheria toxoid as soon as possible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No prophylaxis is needed in this case for parents&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Give prophylactic penicillin or erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Give prophylactic penicillin or erythromycin Contacts should have throat swabbed and their immunity status determined Different situations pose different options : (a) where primary immunization or booster dose was received within the previous 2 years, no further action would be needed (b) where primary course or booster dose of diphtheria toxoid was received more than 2 years before, only a booster dose of diphtheria toxoid need be given (c) Close contact should receive prophylactic penicillin or erythromycin.They should be given 1000-2000 units of diphtheria antitoxin and actively immunized against diphtheria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 year old man with recurrent rhinitis visits doctor. He was found to be a carrier of c. diphtheriae. So, which of following method cannot be used to remove carrier state.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 day oral course of erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 day oral course of erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Giving booster dose of diphtheria toxoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 day oral course of erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 day oral course of erythromycin Carriers are common sources of infection, their ratio is estimated to be 95 carriers for clinical cases. Carriers may be temporary or chronic; Nasal or throat carriers. The nasal carriers are particularly dangerous as source of infection because of frequent shedding diphtheria of the organism into the environment, than do throat carriers. Therefore carriers should be treated with 10 days course of oral erythromycin, which is the most effective drug for the treatment of carriers. Vaccine is not used to remove the carrier state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 year old man with recurrent rhinitis visits doctor. Doctor took nasal swab and reviewed under microscope where he saw Chinese letter appearance. He was found to be a carrier of c. diphtheriae. Why booster dose diphtheria toxoid cannot remove carrier state.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doubtful efficacy of toxoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Being toxoid, does not gives immunity against bacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due more chances of adverse reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Being toxoid, does not gives immunity against bacteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Being toxoid, does not gives immunity against bacteria To remove bacteria in carrier state immunity cannot be used. In toxoid immunity is against specific toxin produced by bacteria in disease state not in the carrier state. Hence immunity against the toxin is not used As toxin are not formed in the carrier state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes with acute respiratory illness. He gave history of fever, sore throat, difficulty in swallowing since 5 days. On examination patient is febrile with temperature of 39 degrees centigrade and a pseudo membrane of grayish white color in throat extending over the soft palate was found. What is the schedule, dose and route of vaccine for this disease.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6, 10 and 14 weeks, 0.5ml, IM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6, 10, 14 weeks, 0.5ml, ID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At 9 completed months, 0.5ml, SC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At birth, 0.1ml, ID&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6, 10 and 14 weeks, 0.5ml, IM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6, 10 and 14 weeks, 0.5ml, IM Option: A. is correct Schedule of diphtheria vaccine 1,2&amp;amp;3 doses are given in combination with other vaccines as pentavalent at 6, 10 &amp;amp; 14 weeks of birth. Pentavalent vaccine can be given maximum till 1year 0.5ml by intramuscular route. Booster dose is given at 16 – 24 months as DPT maximum till 7 years of age --&amp;gt; 0.5ml, IM&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Is wrong because route is not intradermal Option: C. Is the Schedule of MR vaccine Option: D. Is the schedule of BCG vaccine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the ideal period of quarantine for this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2-3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2-6 days&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2-6 days&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064287643-QTDC010034IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2-6 days The Image no: 1 shows the bulls neck appearance and Image no: 2 shows the pseudo membrane. Both are the characteristic features of Diphtheria infection. Therefore, the period of quarantine, i.e., the period of incubation is 2-6 days DISEASES INCUBATION PERIOD Influenza 1-3 days Cholera and Pertussis 2-3 days Diphtheria 2-6 days Polio and Pertussis 1-2 weeks Mumps and Rubella 2-3 weeks Measles 10-14 days Chickenpox 14-16 days Hepatitis A 15-50 days Hepatitis B 45-180 days Hepatitis C 30-150 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 years old child is admitted in the pediatric ward for fever, sore throat and runny nose. On examination you noticed grayish white membrane over the tonsil that is also extended over soft palate. The membrane bleeds on attempt to scrape. On microscopic examination gram positive, aerobic bacilli arranged in Chinese letter pattern are seen. What is the type of vaccine used to prevent this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polysaccharide vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Live attenuated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Killed vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Toxoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Toxoid The child is having diphtheria infection. Diphtheria vaccine is a toxoid Types of vaccines Live - BCG, MMR, OPV, Yellow fever, Japanese encephalitis killed - IPV, Pertussis Subunit vaccine Recombinant DNA vaccine - Hep Toxoids - Tetanus, Diphtheria Polysaccharide - Meningococcal, Typhoid, Pneumococcal (polysaccharides vaccines are not effective less than 2 years of age, so conjugation with protein carrier is done)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Polysaccharide vaccines are Meningococcal, typhoid and Pneumococcal vaccines Option: B. live attenuated vaccines are BCG, MMR, OPV, JE, YF Option: C. Killed vaccines are IPV, pertussis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mother of 10 week old infant came to the hospital for immunization of her baby. While checking the previous immunization record , you came to know that the child had complications for previous dose of pentavalent and that was identified as due to the DPT . Which of the following reaction after previous dose is not a contraindication of present DPT dose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Convulsions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local reactions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistent screaming episode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Local reactions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Local reactions Option: C. Mild Fever and local reactions are common following DPT immunization and are not a contraindications for next dose Contraindications for DPT vaccination 1) Seriously ill child needing hospital admission. 2) Severe reaction following previous dose such as collapse or shock like state, persistent screaming episode, temperature above 40 deg.C, convulsions, other neurological symptoms and anaphylactic reactions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Collapse B. convulsions and D. persistent screaming episodes are contraindications for subsequent doses.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1st standard boy is having bursts of rapid, consecutive coughs followed by deep, high pitched inspiration. It is sometimes followed by vomiting . He also have a history of malaise, Coryza, lacrimation , sneezing since 2 weeks. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diphtheria infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pertussis infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pertussis infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pertussis infection The given history and clinical features are characteristics of pertussis or whooping cough. It has 3 stages Catarrhal stage : insidious onset, lacrimation sneezing, coryza, anorexia and malaise. This lasts for 10 days Paroxysmal stage : Bursts of rapid, consecutive coughs followed by deep, high pitched inspiration(whoop). It is followed by vomiting. This lasts for 2 - 4weeks. Convalescent stage : lasts for 1 -2 weeks&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Diphtheria is characterized by acute respiratory illness with pseudo membrane in throat. It may be pharyngo tonsillar, laryngotracheal or nasal. Option: B. M easles infection is characterized by acute respiratory illness with Koplik’s spots on oral mucosa and rashes. Option: D. M umps infection is characterized by pain and swelling in either one or both the parotid glands. May also involve the sublingual and submandibular glands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 year old male child, comes to PHC with complain of fever, rapid cough with burst followed by deep high pitched inspiration, increased severness at night. Child was a son of migrant laborer and did not had any history of immunization, was diagnosed as probable case of whooping cough. The child had a sibling of 20 days. So what should be the prophylaxis given to sibling to prevent pertussis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin for 10 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No prophylaxis needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolation of case&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccination against pertussis to sibling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Azithromycin for 10 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Azithromycin for 10 days Infants and young children should be kept away from cases. Those known to have been in contact with whooping cough may be given prophylactic antibiotic (erythromycin or ampicillin) treatment for 10 days to prevent the infecting bacteria to become established. The best protection that can be given to an infant is to administer a booster dose of dpt/OT to his siblings before he is born As per CDC, for infants less than 1month azithromycin is preferred.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 year old male child, comes to PHC with complain of fever, rapid cough with burst followed by deep high pitched inspiration, increased severness at night. Child was a son of migrant labour and did not had any history of immunization. What is most likely organism causing this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C. diphtheriae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B. Pertussis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S. pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H. Influenza&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B. Pertussis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B. Pertussis Three stages of b. pertussis infection: (a) Catarrhal stage: lasting for about 10 days. Characterized by its insidious onset, lacrimation, sneezing and coryza, anorexia and malaise, and a hacking night cough that becomes diurnal. (b) Paroxysmal stage: lasting for 2-4 weeks. Characterized by bursts of rapid, consecutive coughs followed by a deep, high-pitched inspiration (whoop). Usually followed by vomiting. In young infants it may cause cyanosis and apnoea. In adults and adolescents, uncharacteristic, persistent cough may be the only manifestation of the disease (c) Convalescent stage, lasting for 1-2 weeks. The illness generally lasts 6 to 8 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. c. diphtheriae Respiratory tract forms of diphtheria consist of pharyngo tonsillar, laryngotracheal, nasal, and combinations Patients with pharyngo tonsillar diphtheria usually have a sore throat, difficulty in swallowing, and low grade fever at presentation. Examination of the throat may show only mild erythema, localized exudate, or a pseudomembrane. The membrane may be localized or a patch of the posterior pharynx or tonsil, may cover the entire tonsil, or, less frequently, may spread to cover the soft and hard palates and the posterior portion of the pharynx. In the early stage the pseudo-membrane may be whitish and may wipe off easily. The membrane may extend to become thick, blue- white to grey- black, and adherent. Attempts to remove the membrane result in bleeding. Option: C. S. pyogenes Clinical features of s. pyogenes throat infection are: Throat pain that usually comes on quickly painful swallowing Red and swollen tonsils, sometimes with white patches or streaks of pus Tiny red spots on the area at the back of the roof of the mouth (soft or hard palate) Swollen, tender lymph nodes in your neck Fever Headache Rash Nausea or vomiting, especially in younger children Body aches Option: D. H. Influenza Influenza infection in children produces symptoms like: Runny nose or cold symptoms that last greater than seven to 10 days Complaints of drip in his/her throat from his/her nose Headaches Facial discomfort Bad breath Cough Fever Sore throat Swelling around the eye (tends to be worse in the morning) Epiglottitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 year old male child, comes to PHC with complain of fever, rapid cough with burst followed by deep high pitched inspiration, increased severness at night. Child was a son of migrant laborer and did not had any history of immunization, was diagnosed as probable case of whooping cough. So upto what time period patient should be kept in isolation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4-5 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Until negative fluorescent antibody test against pertussis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4-5 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4-5 weeks Whooping cough is most infectious during catarrhal stage. The infective period may be considered to extend from a week after exposure to about 3 weeks after the onset of the paroxysmal stage Catarrhal stage last for about 10 days. Communicability diminishes rapidly after the catarrhal stage. Early diagnosis, isolation and treatment of cases, and disinfection of discharges from nose and throat are the general principles of control of whooping cough. Early diagnosis is possible only by bacteriological examination of nose and throat secretions which may be obtained by naso-pharyngeal swabs. The chances of isolating the organism are &amp;lt; 60 per cent if the material is obtained within 10-14 days from the onset of illness. The value of fluorescent antibody technique has been emphasized in facilitating the rapid diagnosis of pertussis. The patient should be isolated until considered to be non-infectious.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On a viva session, the external asked about the features of influenza virus. In which the student answered with 4 features. But, the external pointed out a wrong answer in it. Which is that?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inflenza virus A is subject to frequent antigenic variations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antigenic drift is a gradual antigenic change over a period of time.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antigenic shift is due to genetic recombination of the virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major epidemics are due to antigenic drift&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Major epidemics are due to antigenic drift&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Major epidemics are due to antigenic drift Where the other statements are correct regarding the influenza virus. Features Antigenic shift Antigenic drift Occurs due to Genetic recombination/ reassortment/ rearrangement Point mutations Nature sudden Gradual/insidious May lead to Epidemics/pandemics Sporadic cases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following was the cause for the outbreak of influenza in china on 2013?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H1N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H5N1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H2N2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H7N9&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. H7N9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;H7N9 H7N9 is the cause for outbreak of influenza in china on 2013.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. H1N1 is a subtype of influenza A virus, the cause of 2009 swine flu and 1918 flu pandemic. Option: B. H5N1 it is a highly pathogenic Asian avian influenza A, but difficult to transmit the infection from person to person. Option: C. H2N2 is a subtype of influenza A virus. It is suspected of causing 1889 Russian flu.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The government authorities noticed sudden surge of cases of influenza in a community and took all the measures to control its spread to the large population. Which of the following is not correct regarding the measures taken by the government?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minimizing the ventilation of pubic buildings&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoidance of crowds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encouraging use of mask and sanitizers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isolation of patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Minimizing the ventilation of pubic buildings&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minimizing the ventilation of pubic buildings There should be a good ventilation in public buildings as it prevents cross infections by removing the exhaled airborne bio – aerosols.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Crowds should be avoided to minimize the spread of infections Option: C. Use of mask and sanitizer during epidemics of airborne infections is good and should be encouraged. Option: D. Isolation of infected patients should be done&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As an epidemiological investigation officer, you are contacted by a local health department. They inform you that a large number of persons have acquired mild symptoms of influenza despite being vaccinated for the appropriate strain being cultured. You find that the cultured strain is the same as that incorporated into the trivalent vaccine administered throughout the world. You also note that the strain had a high case fatality rate in previous epidemics in China, where most new strains are isolated and identified for vaccine preparations. The most likely explanation for the outbreak noted by the local health department is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vaccine failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antigenic drift&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antigenic shift&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herd immunity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antigenic drift&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antigenic drift Antigenic drift is most likely the cause of changes in the strain that allowed Epidemiology and infection despite adequate vaccination. Partial immunity or mutation to a less-virulent strain (also due to antigenic drift) could be responsible for the less severe symptoms noted in this outbreak. Antigenic drift is a slow and progressive change in the antigenic composition of microorganisms. This alters the immunological responses of individuals and a populations susceptibility to that microorganism.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Vaccine failure would result in influenza cases with high case fatality rates seen previously with this strain. Option: C. Antigenic shift is a sudden change in the molecular structure of a microorganism and produces new strains. This results in little or no acquired immunity to these new strains and is the explanation for new epidemics or pandemics. Option: D. Herd immunity would decrease the rate of infection by decreasing the probability that a susceptible person would come into contact with an infected person. This would not affect the clinical presentation of those infected.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18 year old boy presents with Fever, cough, cold, generalized body ache since 2 days. Serology was done and diagnosed as patient is suffering from influenza infection. Which of the following drugs cannot be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oseltamivir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zanamavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raltegravir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peramivir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Raltegravir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Raltegravir Raltegravir is the integrase inhibitor used in anti retroviral therapy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Oseltamivir is the neuraminidase inhibitor used in influenza infection – 75mg per day for prophylaxis and 75g twice a day for 5 days for therapy Option: B. Zanamavir is neuraminidase inhibitor and is administered by inhaler (10mg dose) twice daily for therapy and once daily for prophylaxis Option: C. Peramivir is also a neuraminidase inhibitor and can be used in influenza&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 2009 H1N1 pandemic the government decided to vaccinate all the front line workers with inactivated influenza vaccine and released guidelines about the safety, method of administration and contraindications for inactivated influenza vaccine. Which of the following is not included in contraindications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A person having severe allergy to chicken eggs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Children less than 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;People who developed Guillain Barre syndrome within 6 months of getting influenza vaccine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are contraindications.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above are contraindications.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above are contraindications. Contraindications of inactivated influenza vaccine People having severe allergy to chicken eggs People with history of severe anaphylactic reactions or other life threatening allergic reactions to any of the constituent or trace reside of the vaccine. People with history of severe reaction to influenza vaccination People who developed Guillain Barre syndrome within 6weeks of getting an influenza vaccine Children &amp;lt; 6 months People who have moderate to severe illness with a fever.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 years old, well built, female patient comes with complaining of fever, cough, malaise to the hospital. Which of the following symptoms help you to suspect Covid -19 in this case instead of seasonal influenza infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid onset of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nausea and diarrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of smell and taste&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of smell and taste&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loss of smell and taste loss of smell and taste is the symptoms of Covid-19 Covid-19 Influenza Incubation period 2-14 days 1-4days Common symptoms Fever Cough Fatigue Shortness of breath Loss of smell Loss of taste Fever Chills Cough Fatigue Body aches and pains Head ache Runny nose Sore throat Less common symptoms Body aches and pains Head ache Runny nose Sore throat Nausea and diarrhoea Nausea and diarrhoea Symptoms onset Gradual Rapid Vaccines medications Vaccines are available Seasonal and swine flu vaccine and antiviral medications available&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Rapid onset of symptoms is the feature of influenza Option: B) nausea and diarrhoea &amp;amp; D) fatigue can occur in both Covid-19 and influenza&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 years old boy is brought by his parents with the complaints of headache, Fever, nausea, photophobia and stiff neck. Examination and relevant investigations were done and it is diagnosed as Meningococcal meningitis . You are concerned about the family members that they can get secondary infections. Which of the following drugs cannot be used for prophylaxis of contacts ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicilline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penicilline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Penicilline Option: A. Penicillin is the DOC for treating Meningococcal meningitis but not for prophylaxis . In treating the Meningococcal meningitis, antibiotics should be started in first 2 days of illness. In case of penicillin allergy, ceftriaxone or other third generation cephalosporins should be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Rifampicin C. Azithromycin and D. Ciprofloxacin are used for prophylaxis of contacts. Ceftriaxone can also be used. Ideally should be started within 24 hours of identification of index case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 years old child is brought to the hospital with complaints of fever, cough, fast breathing. On examination child is febrile with temperature of 39.6 deg.C respiratory rate of 46/minute with no chest indrawing. You diagnose the child as having pneumonia and give antibiotic and advice mother to give home care. Mother returns to you after 2 days as the symptoms of the child worsened and the child was not able to drink and abnormally sleepy. What is next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ask the mother to continue same treatment for 3 more days and send home&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refer urgently to higher center&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change the antibiotics and send home&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change antibiotic and refer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Refer urgently to higher center&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refer urgently to higher center The child has developed danger signs(not able to drink, abnormally sleepy). So referring to higher center for injectable antibiotics is the next best step. General danger signs Not able to drink persistent vomiting convulsions lethargic or unconscious stridor in a calm child severe malnutrition&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. If the child is improving , then finish 5 days of antibiotics Option: C. As the child has worsened, should not be sent back to home. Option: D. If the child is having no improvement but not worsened after 2 weeks, then change antibiotic and refer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old child is brought to hospital with fever, cough, cold. On examination, you found that child is febrile but no chest indrawing or fast breathing. How to do manage this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No pneumonia --&amp;gt; Home care advice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumonia --&amp;gt; antibiotics and home care advice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe pneumonia --&amp;gt; give first dose of antibiotic and refer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very severe pneumonia --&amp;gt; Refer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No pneumonia --&gt; Home care advice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No pneumonia --&amp;gt; Home care advice Option: A. No pneumonia --&amp;gt; only cough and cold (no fast breathing or chest indrawing) Rx – Home care advice If coughing more than 30 days – refer for assessment Assess and treat ear problems or sore throat if present. Treat fever or wheeze if present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Pneumonia --&amp;gt; Fast breathing and/or chest indrawing present Criteria for fast breathing --&amp;gt;&amp;gt;/=50 breaths per minute – 2 to 12 months &amp;gt;/= 40 breaths per minute – 12 months to 5 years Rx --&amp;gt; oral antibiotics and home care advice, inform about danger signs. Treat fever or wheezing if present Advice mother to return with child in 2 days for reassessment After 2 days Improving --&amp;gt; continue antibiotics for 5 days Same --&amp;gt; change antibiotic and refer Worsening --&amp;gt; Refer urgently to higher center Option: C. Severe pneumonia --&amp;gt; General danger signs Not able to drink persistent vomiting convulsions lethargic or unconscious stridor in a calm child severe malnutrition Rx – Give first dose of antibiotic and refer to higher center urgently for injectable antibiotics. Option: D. --&amp;gt; There is no very severe pneumonia in recent classification.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is calculating spleen rate in a community to support his epidemiological survey. Which of the following is true about this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spleen rate is calculated in all adults of the community&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It measures the average size of the spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It indicates endemicity of malaria in a community&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the percentage of children showing malaria parasite in their blood film&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It indicates endemicity of malaria in a community&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It indicates endemicity of malaria in a community Option: C. I s correct because spleen rate is used for measuring the endemicity of malaria in a community. It is defined as the percentage of children between 2 and 10 years of age showing enlargement of spleen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Spleen rate is not calculated in adults because, causes other than malaria frequently operate in causing splenic enlargement in them. Option: B. ‘ Average enlarged spleen&#x27; is a malariometric index denoting average size of enlarged spleen Option: D. The percentage of children between 2 and 10 years showing malaria parasite in their blood film is PARASITE RATE.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as medical officer in a area endemic for malaria. You want to check the operational efficiency of the malaria surveillance programme, which indicator is best suited for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual parasite incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Annual blood examination rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slide falciparum rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slide positivity rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Annual blood examination rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Annual blood examination rate Option: B. Annual blood examination rate (ABER) ABER = (Number of slides examined / Population) x 100 It is an index of operational efficiency. The aim is to screen 10 percent of the population&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Annual parasite incidence (API) = (Confirmed cases during 1 year / Population under surveillance) x 1000 It measures malaria incidence in the community API &amp;gt;/ = 2 per 1000 population per year have been classified as high risk areas in India Option: C. Slide falciparum rate is the percentage of slides positive for P. falciparum parasite Option: D. Slide positivity rate is the percentage of slides found positive for malaria irrespective of the type of species.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to revised drug policy 2013 which is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presumptive treatment with chloroquine should be given&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primaquine contraindicated in infants and pregnant women&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No Primaquine in Falciparum malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACT not given in Falciparum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primaquine contraindicated in infants and pregnant women&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primaquine contraindicated in infants and pregnant women According to the revised drug policy 2013, there is no scope of presumptive treatment in malaria control.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as a medical officer in a village in Tumkur district of Karnataka. Recently you noticed the increase in slide positivity rate among the slides collected for the routine malaria surveillance indicating the possibility of malaria outbreak. Which of the following is false regarding the parasite causing malaria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There are mainly 4 species of malaria parasites infecting human&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmodium Vivax is the cause for 50% cases reported in India&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium falciparum causes severe infection among the four species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primaquine is used for preventing relapse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plasmodium Vivax is the cause for 50% cases reported in India&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plasmodium Vivax is the cause for 50% cases reported in India Option: B. Plasmodium falciparum is the cause for 50% of cases reported in India not P. vivax&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Malaria in man is caused by 4 distinct species of the malaria parasite – P. Vivax, P. falciparum, P. malariae, P. ovale Option C. Among the four species of Plasmodium, P. falciparum is responsible for the severe infection like cerebral malaria Option: D. For preventing the relapse, Primaquine is the drug of choice&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 years old boy is brought to the OPD by his mother with complaints of fever, chills and rigors, lassitude on and off since 3 days. On further questioning about their housing conditions, it is revealed that they live in a slum with many mosquito breeding areas and some of the neighbor children also have similar symptoms. You suspect the malaria infection in this child. Which of the following is true regarding the malaria parasite?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The extrinsic incubation period is 4 -5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The human is a definitive host for this parasite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No exoerythrocytic phase occurs in p. falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The duration of erythrocytic cycle for P. falciparum is 72 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. No exoerythrocytic phase occurs in p. falciparum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No exoerythrocytic phase occurs in p. falciparum The infected mosquito injects sporozoites, which disappear from peripheral circulation within 60 minutes. Some are destroyed by phagocytes and some reach liver cells. After 1 – 2 weeks of development, they become hepatic schizonts and burst to release merozoites. In the case of P. falciparum, the intrahepatic schizonts rupture almost simultaneously and there is no persistent tissue phase. (the so called exoerythrocytic phase)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The e xtrinsic incubation period is the time required for the development of parasite from the gametocyte to sporozoites stage in the body of mosquito and it is about 10 – 20 days Option: B. The human is intermediate host for Plasmodium, mosquito is the definitive host Option: D. The duration of erythrocytic cycle is constant for each species of malaria parasite – 48 hours for P. falciparum, P. vivax and P. ovale and 72 hours for P. malariae&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have joined a PHC as a medical officer in August 2021. When assessing the malaria surveillance programme records, you observe that there is a recent surge of malaria cases reporting total of 102 cases in last month. Last year in the same month 8 malaria cases were reported. Which of the following indices helps in identifying recent malaria transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annual blood examination rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spleen rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parasite density index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infant parasite rate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Infant parasite rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infant parasite rate Option: D. Infant parasite rate : The percentage of infants below the age of one year showing malaria parasite in their blood films It is regarded as the most sensitive index of recent transmission of malaria in the locality If infant parasite index is zero for 3 consecutive years in a locality, it is regarded as absence of malaria transmission&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Annual blood examination rate is used to check operational efficiency of malaria surveillance programme Option: B. Spleen rate : It is the percentage of children between 2 and 10 years of age showing enlargement of spleen. It is used to assess the endemicity of malaria Option: C. Parasite density index : It indicates the average degree of parasitaemia in a sample of well defined group of population. It has no relation with recent transmission&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 years old male from Assam came to Delhi for business trip 1 week back. He came to AIIMS OPD with complaints of fever and chills, generalised body ache and head ache. On examination his temperature is 98.6 deg.F, pulse is 96bpm, blood pressure is 110/ 80 mmHg. You suspect malaria infection in him and send for blood smear examination which detects Vivax malaria . Which drugs do you use for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artemether + lumefantrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artesunate + sulphadoxine – pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloroquin + Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only Chloroquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chloroquin + Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chloroquin + Primaquine The patient in this vignette is having P. Vivax infection. The treatment includes Chloroquin 25mg/kg divided over 3 days and Primaquine 0.25mg/kg daily for 14 days .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Artesunate + Sulphadoxine - pyrimethamine is given for falciparum malaria in all states in India except north eastern states Option: B. Artemether + Lumefantrine is give in treatment of falciparum malaria in north eastern states Option: D. Only Chloroquin is used in Vivax malaria in pregnants, infants and G6PD deficiency as Primaquine is contraindicated in them&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 years old male patient from malaria endemic area was diagnosed with P. falciparum infection 3 days back and was given appropriate treatment. But now the patient was taken for emergency department by his family members as he vomited for 3 times, is drowsy and also had developed yellowish discoloration of eyes. How do you manage this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admit and give oral quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sent them home re assuring that these are the common side effects of anti malarials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit and give parenteral quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admit and give parenteral Artesunate and lumefantrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Admit and give parenteral quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Admit and give parenteral quinine The patient in this case is showing signs of severe malaria, so parenteral quinine is the initial treatment of choice Treatment of severe and complicated malaria Initial parenteral treatment (at least 48 hours) – any one of the following 4 1) Quinine – 20mg/Kg (IV infusion or divided IM injection) Followed by 10mg/kg 8 hourly 2) Artesunate – 2.4mg/kg IV or IM on admission then at 12h, 24h then once a day 3) Artemether – 3.2mg/kg IM on admission then 1.6mg/kg per day 4) Arte ether – 150 mg daily IM for 3 days (only in adults) Follow up treatment Quinine 10mg/kg TID + Doxycycline 100mg OD or Clindamycin (in pregnants and children less than 8 years) to complete 7 days of treatment Or Full oral course of area specific ACT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 years old male patient came to the OPD with complaints of right lower limb swelling since 2 months. On further questioning he recollected that it started after fever episode 2 months back. On examination non tender, pitting edema on right lower limb extending till 5 cm above ankle joint is found. Left limb is normal. Lymph nodes are not palpable. He is afebrile and all vitals are normal. You suspect lymphatic filariasis in this patient. All of the following organisms may cause lymphatic filariasis under in human except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wuchereria Bancrofti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugia timori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Loa loa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Loa loa There are 8 species of Filarial parasites that are specific to man. Out of this, 3 species – W. bancrofti, B. malayi, B. timori causes lymphatic filariasis. Others causes non lymphatic filariasis Human Filarial infections Organism Vectors Disease produced W. bancrofti Culex mosquito Lymphatic filariasis B. malayi Mansonia Lymphatic filariasis B. timori Anopheles, Mansonia Lymphatic filariasis Onchocerca volvulus Simulum flies Subcutaneous nodules, River blindness Loa loa Chrysops flies Recurrent, transient subcutaneous swellings T. perstans Culicoides Probably rarely any clinical illness T. stretocerca Culicoides Probably rarely any clinical illness Mansonella ozzardi Culicoides Probably rarely any clinical illness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 years old male patient admitted in medicine ward with swelling of right lower limb, pitting in nature, no local raise of temperature or redness. On further questioning, he says that it started after a fever episode 3 months back and is increasing in size recently, associated with fever and pain in his scrotum. Blood smear examination confirms the filariasis infection. Which of the following statement is true about the organism causing this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Man is the intermediate host&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mosquito picks up Embryonated egg during blood meal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extrinsic incubation period is 10 – 14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Best time to take smear is just after getting up in morning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extrinsic incubation period is 10 – 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extrinsic incubation period is 10 – 14 days The patient in this case is having filariasis. The mosquito picks up microfilaria from human during blood meal which undergoes exsheathing and 3 larval stages in the mosquito before infecting again to human. This mosquito cycle (extrinsic incubation period) takes around 10 – 14 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Man is the definitive host and mosquito is the intermediate host Option: B. These are viviparous and mosquito picks up microfilaria from blood stream during feeding Option: D. The microfilaria are nocturnally periodic and maximum density of microfilaria in blood is reported between 10 pm and 2 am.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In response to raise in the filariasis infection in a community, the health authorities are planning to conduct Filarial survey in that community. Which of the following is not true regarding mass blood survey?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thin blood films are collected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood films to be collected between 8:30 pm and 12 mid night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membrane filter concentration is more sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DEC provocation test is one of the method under mass blood survey&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thin blood films are collected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thin blood films are collected Thick blood films are collected to examine the microfilaria, not thin films&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. 20mm³ of blood is collected by a deep finger prick between 8 : 30 and 12 midnight . Option: C. In membrane filter concentration method, blood is collected by venepuncture and filtered. It is most sensitive method currently available for detecting low density microfilaria in blood. Option: D. In DEC provocation test, microfilaria can be induced to appear in day time be administering diethylcarbamazine 100mg orally. Blood may be examined one hour after administration of DEC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are appointed as programme incharge of NVBDCP. Recently the filaria control programmes were done in area under your incharge. You are assessing the effectiveness of the control programmes. Which of the following is not correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microfilaria rate is the percentage of person showing microfilaria in their peripheral blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microfilaria density indicates intensity of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Average infestation rate indicates incidence of infection in the community&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The annual biting rate assess transmission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Average infestation rate indicates incidence of infection in the community&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Average infestation rate indicates incidence of infection in the community Average infestation rate is the average number of Mf per positive slide, each slide being made from 20mm³ of blood. It indicates the prevalence of microfilaria in the population.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Microfilaria rate is the percentage of persons showing Mf in their peripheral blood in the sample population, one slide being taken from each person. Option: B. Microfilaria density is the number of Mf per unit volume of blood in sample from individual persons. It indicates the intensity of infection Option: D. The entomological parameters are I) Vector density per 10 man-hour catch II) Percentage of mosquitoes positive for all stages of development III) Percentage of mosquitoes positive for infective (stage 3) larva. IV) The annual biting rate – for assessment of transmission. V) Types of larval breeding places&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An international travel authority appoints an epidemiologist to check the prevalence of yellow fever in the 10 villages of within 10 km circumference of air port. What are the agent factors he should consider before starting the survey? Man is the most common reservoir in urban areas It is transmitted by Culex mosquito It is a Flavivirus Extrinsic incubation period is 8 – 12 days Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 , 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 4 is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 3 , 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3 , 4 are correct Statement 1) In urban areas, the reservoir of yellow fever virus is man (subclinical and clinical cases). In forest areas, the reservoir of infection is mainly monkeys and forest mosquitoes Statement 2) Yellow fever is transmitted by aedes mosquito not Culex mosquito Statement 3) Yellow virus is a Flavivirus classified as a group B arbovirus and is a member of togavirus family Statement 4) Extrinsic incubation period of yellow fever virus is 8 – 12 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An international traveler coming to India on business purpose was stopped at air port and quarantined for 6 days as he was not having the yellow fever vaccination certificate. Which of the following is true statement regarding yellow fever control?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever vaccination certificate is valid for 10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SA – 14- 14 – 2 is the vaccine strain used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a live attenuated vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Validity of yellow fever certificate starts from 3 days after vaccination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a live attenuated vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a live attenuated vaccine Yellow fever vaccine is live attenuated prepared from 17D strain which is grown in chick embryo and subsequently freeze dried&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. yellow fever vaccine certificate is valid for lifelong Option: B. 17D is the yellow fever virus strain used in vaccine preparation. SA-14-14-2 is the JE vaccine strain Option: D. Validity of yellow fever vaccination certificate begins after 10 days and lasts lifelong&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The EYE strategy was developed by WHO, UNICEF and GAVI in response to increased threat of yellow fever urban outbreaks with international spread. What does EYE stands for in this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early response to yellow fever in endemic areas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early response to yellow fever epidemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elimination of yellow fever epidemic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eradication of yellow fever epidemic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elimination of yellow fever epidemic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Elimination of yellow fever epidemic EYE stands for elimination of yellow fever epidemic and it was developed by WHO, UNICEF and GAVI, in response to increases threat of yellow fever urban outbreaks with international spread. Strategic objectives Protect at risk population Prevent international spread of yellow fever Contain outbreaks rapidl Five competencies of success Affordable vaccine and sustainable vaccine market Strong political commitment at global, regional and country level High level governance with long term partnerships Synergies with other health programmes and sectors Research and development for better tools and practices&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A recent outbreak of viral encephalitis cases occurred in a village in Karnataka. After the research it was found that the cases were of JE virus infection. Which of the following statement is false regarding JE virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is transmitted by Culex mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pigs are amplifier hosts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horses never show symptoms if infected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;JE virus is a Flavivirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Horses never show symptoms if infected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Horses never show symptoms if infected Horses are the only domestic animals so far known which show signs of encephalitis due to JE virus infection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. JE virus is transmitted by Culex mosquito Option: B. Infected pigs do not manifest any overt symptoms of illness but circulate the virus so that mosquitoes get infected and can transmit the virus to man. So the pigs are considered as ‘amplifiers’ of the virus Option: D. Japanese encephalitis virus is Flavivirus belonging to group B arbovirus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your friend presents to casualty with features of altered sensorium and vomiting. The duty doctor suspects him to be a case of Japanese encephalitis. Which among the following is not a possible cycle of transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pig ? Mosquito ? Pig&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Man ? Mosquito ? Man&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ardeid bird ? Mosquito ? Ardeid bird&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Man ? Mosquito ? Man&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Man ? Mosquito ? Man Unlike the dengue viruses, the JE virus infects several extra-human hosts, e.g. animals and birds. Available evidence indicates that the basic cycles of transmission are: Pig → Mosquito → Pig Ardeid bird → Mosquito → Ardeid bird The disease is transmitted to man by the bite of infected mosquitoes. Man is an incidental “dead-end” host. Man-to-man transmission has not so far been recorded.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with high fever, nuchal rigidity, focal CNS signs, convulsions and signs of raised intracranial pressure. You diagnosed him to be a case of Japanese encephalitis. Which among the following vaccines would have helped in preventing this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mouse brain derived activated vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cell culture derived vaccine based on Beijing P5 strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cell culture derived vaccines based on SA 14-14-4 strain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cell cultured live vaccine-SA 14-14-2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cell cultured live vaccine-SA 14-14-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cell cultured live vaccine-SA 14-14-2 Currently, three types of JE vaccines in large scale use are: a) Mouse brain derived, purified and inactivated vaccine, which is based on either the Nakayama or Beijing strains of the JE virus and produced in several Asian countries. The cell culture derived, inactivated JE vaccine based on the Beijing P3 strain c) The cell culture - derived, live attenuated vaccine based on the SA 14-14-2 strain of the JE virus Drawbacks of the mouse-brain vaccine are the limited duration of the induced protection, the need for the multiple doses and in most countries, the relatively high price per dose.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The parent of a 3 year old comes to you telling that he is planning to take his kid for a world tour. Few of their destination countries are highly endemic to Japanese Encephalitis. This child has already taken primary doses for JE. The ideal time to take first booster dose is after:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;36 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 12 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;12 months For travellers aged more than one year, visiting rural areas of endemic countries for at least 2 weeks, the established current practice is to administer 3 primary doses at days 0,7 and 28; Alternatively 2 primary doses preferably 4 weeks apart can be given. When continued protection is required, booster doses should be given after one year and then every 3 years. Given the most infrequent occurrence of JE in infancy and the likely interference with passively acquired maternal antibodies during the first months of life, vaccination is not recommended for children before the age of 6 months.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old man wanted to visit many rural areas for his work on rural lifestyles. He came to you to get advice regarding vaccination against JE virus. All of the following are true regarding this except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 doses are given at 0, 7 and 28 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &q
