&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 30-year-old male has symptoms like cough, bloody sputum, fever, and night sweats suggestive of tuberculosis. At the clinic, CBNAAT results +. The next step of management will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is referred for a chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is declared a Sputum smear –ve case; started with DOTS Cat III treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is declared a TB case; started with treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He will undergo sputum smear examinations after 6 months again&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He is declared a TB case; started with treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;He is declared a TB case; started with treatment As per RNTCP Diagnosis Guidelines:- After Sputum is positive for Acid Fast Bacilli, the Patient is marked TB +ve, and DOTS category I treatment is started. X-ray is suggested when a sputum smear is -ve, so Chest X-ray is done to diagnose As the Patient is found Positive urgent treatment is started.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Guru, 28 years male factory worker, was diagnosed with tuberculosis and has been on ATT for 2 months. One day he presented with a vision problem. He complained that the objects are blurred, and he cannot differentiate between red and green traffic lights. You refer him for further evaluation to ophthalmology OPD. Optic neuritis is diagnosed in this patient. What may be the reason for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ethambutol Ethambutol is correct. The patient has been on ATT for 2 months, and has now developed optic neuritis. Vision blurring and difficulty differentiating red and green lights are the symptoms of optic neuritis. Ethambutol is the cause of this.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Rifampicin will not cause vision problems. It mainly causes flu-like symptoms, orange-red discoloration of body fluids, Hepatitis, gastritis, purpura, thrombocytopenia, and nephrotoxicity. Option: B. Isoniazid will not cause vision problems. It is hepatotoxic and may cause peripheral neuropathy which can be prevented by supplementation of vitamin B6 (Pyridoxine). Option: D. Pyrazinamide will not cause vision problems. It is hepatotoxic and may also cause hyperuricemia&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ramu, a 35 years old male, came with a fever, productive cough, and chest pain. On examination, all vitals are normal. On chest auscultation, B/L basal coarse crepitations are heard. Spirometry is normal. Sputum smear examination done for AFB turns out positive. Chest X-ray is normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start ATT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat sputum smear to confirm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat chest X-ray to confirm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mark as negative and send home.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start ATT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Start ATT Presumptive TB patients should be tested for sputum smear AFB test and chest X-ray. If the sputum smear is positive and the chest X-ray is normal, the patient should be named as microbiologically confirmed TB, and ATT should be initiated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. There is no need to repeat the sputum smear AFB test if one time it comes out positive. Option: C. No need to repeat chest X-ray if no TB changes are found, can initiate ATT as the AFB test is positive. Option: D. The patient here tested positive in the sputum smear examination. So ATT should be initiated as soon as possible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earlier, the anti-tubercular regimens were of a minimum of 18 months. Then the government introduced short course chemotherapy. All of the following are advantages of short-course chemotherapy, except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient compliance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid bacteriological conversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low cost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower failure rates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low cost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low cost Is incorrect because the introduction of short-course chemotherapy needs high cost, hampering wider use in developing countries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. As the treatment regimen is of short term, patients will be more compliant Option: B. Treating with 4 drugs initially kill off as many bacilli as possible. This causes rapid bacteriological conversion and decreased the spread to others. It also decreases the risk of relapse. Option: D. short course therapy reduces the failure rates and also a reduction in frequency of emergence of drug resistant bacilli.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A presumptive TB patient is sent for spot and early morning sputum smear examination and chest x ray. The first smear turns out to be negative but the chest x ray showed the features of TB. All of the following are done next except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Label as negative as sputum smear is 100% sensitive for TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do sputum smear AFB test on second sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do CBNAAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug sensitivity testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Label as negative as sputum smear is 100% sensitive for TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Label as negative as sputum smear is 100% sensitive for TB Is right because sputum smear is neither 100% sensitive nor 100% specific. If sputum smear negative cannot be directly labelled as no TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. As the first sample report is negative, second sample preferably early morning sample test should be done. Test is done on early morning sample because the bacilli are more concentrated in sputum overnight. Any one sample result if positive, then TB is confirmed. Option: C. The CBNAAT should also be done on second sample along with smear examination. Option: D. Rifampicin sensitivity should be detected by CBNAAT before start of ATT.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as medical officer in district hospital in TB OPD. You are explaining the about the fixed drug combinations of anti tubercular drugs to the DOTS providers in a seminar arranged by the department. What are the advantages of FDCs you are included in your presentation except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patients acceptance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Health worker compliance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased emergence of resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use of monotherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Use of monotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Use of monotherapy Is not correct because when the drugs are manufactured as fixed dose combination, drugs cannot be used as monotherapy and it is important in TB management as monotherapy increases the incidence of drug resistance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. As there will be fewer tablets to swallow, patients acceptance increases and prevents ‘concealed’ irregularality. Option: B. As there will be Fewer tablets to handle, quicker supervision of DOTS increases health worker compliance as well. Option: C. use of 3 or 4 drugs combination lower the emergence of resistance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fever more during end of the day, malaise, productive cough and weight loss. Pulmonary tuberculosis is suspected and sent for sputum smear and chest x ray and sensitivity testing. The results came as drug sensitive tuberculosis. According to which of the following programme, you have to notify this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nischay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nikshay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;99 DOTS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nikshay Poshan Abhiyan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nikshay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nikshay Nikshay is correct. Nikshay is a TB surveillance using case based web based IT system. Central TB division in collaboration with National Information Center has developed application named Nikshay for notification of all TB cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Nischay is the programme supplying pregnancy testing kits free of cost to Sub center and ASHA workers Option: C. 99 DOTS is a programme for monitoring treatment intake. In this person should give missed call to the hidden number after taking tablet. Option: D. Nikshay Poshan Abhiyan is for nutritional support to TB patient. Rupees 500/- per month is given to every TB patient during treatment period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the programme with which the given image is associated:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NTEP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NLEP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NPCDCS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NVBDCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NTEP&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064417988-QTDC011008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NTEP Central TB Division (CTD) in collaboration with National Informatics Centre (NIC) has develop a Case Based Web Based application named Nikshay and is represented by the logo above. The word is combination of two Hindi words NI and KSHAY, meaning eradication of TB. RNTCP has been renamed as NTEP now.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. NLEP stands for National Leprosy Elimination Programme and aims to achieve control of leprosy through early detection of cases and DDS (dapsone) monotherapy on an ambulatory basis. Option: C. NPCDCS stands for National Programme for Prevention and Control of Cancer, Diabetes, Cardiovascular diseases and Stroke. Option: D. NVBDCP stands for National Vector Borne Disease Control Programme.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 years old child is brought to hospital with fever, cough persisted for 20 days. The child’s mother is recently diagnosed with tuberculosis and is on treatment. What is the next step you do for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Do CBNAAT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do smear microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do chest x ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give a course of antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Do CBNAAT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Do CBNAAT The child in this case is exposed to tuberculosis and also have complaints suggestive of tuberculosis like prolonged fever and cough. CBNAAT is the investigation of choice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Sputum smear microscopy is done if CBNAAT facilities are not readily available or testing is not possible even by referral. Option: C. Chest x ray and tuberculin skin tests are done if MTB is not detected or sputum is not available. But it is not the next step in given case scenario. Option: D. Course of antibiotics is only considered if the sputum smear and CBNAAT does not detect bacilli and chest x ray normal and tuberculin skin test is negative. It is not the next step here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rajeev is on shorter MDR TB regimen started 2 weeks back. He is very concerned about his health after the diagnosis of MDR TB. He asks you when should chest X-ray be done. When will you do schedule the chest X-ray in follow up?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As and when clinically indicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At the end of intensive phase, end of treatment, also as and when clinically indicated.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At the end of 6 months, end of treatment and as and when clinically indicated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need of chest x ray in follow up.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At the end of intensive phase, end of treatment, also as and when clinically indicated.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At the end of intensive phase, end of treatment, also as and when clinically indicated. Chest x ray in shorter MDR regimen should be done at the end of intensive phase, end of treatment and as and when clinically indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. If the patient is on H mono/poly resistant TB regimen, then chest X-ray should be done only as and when clinically indicated. Option: C. Chest x ray at the end of 6 months, end of treatment and as and when clinically indicated is done in all oral longer regimen for MDR/RR TB Option: D. Chest x ray should be done in follow up in all resistant TB cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Children are affected by tuberculosis usually by the exposure to family members with sputum smear positive tuberculosis. So it is necessary to give TB prophylaxis in them. Which of the following is not correct regarding TB preventive therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;INH 10mg/kg is given daily for 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be given in all symptomatic contacts of active disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It should be given to tuberculin skin test positive children who are receiving immunosuppressive therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should be given to children who are HIV positive children with tuberculin skin test positive.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It should be given in all symptomatic contacts of active disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It should be given in all symptomatic contacts of active disease. TB preventive therapy should be given in asymptomatic contacts, not the symptomatic contacts. If symptoms are present, the patient should be tested for TB and treatment regimen should be started.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The dose of INH is 10mg/kg daily for 6 months Option: C. All tuberculin skin test positive children who are receiving immunosuppressive therapy like children with nephrotic syndrome, acute leukemia should get chemoprophylaxis for TB. Option: D. Chemoprophylaxis is also recommended for all HIV infected children who are either had a known exposure to an infectious TB case or are tuberculin skin test positive (&amp;gt;/= 5mm) but have no active TB disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old male with a contact history of TB was subjected to CBNAAT. CBNAAT offers Universal Drug Susceptibility Testing (DST) for which of the following drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rifampacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rifampacin The Xpert MTB/RIF assay or Cartridge Based Nucleic Acid Amplification Test (CBNAAT) is a semi-automated, molecular assay, which permits rapid TB diagnosis through detection of the DNA of Mycobacterium tuberculosis along with rifampicin resistance status.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Culture can be performed using solid media or automated liquid broth culture systems. Culture-based DST allows for comparison of growth on a drug-containing medium with a control medium to establish the presence of drug resistance. Option: C. Culture can be performed using solid media or automated liquid broth culture systems. Culture-based DST allows for comparison of growth on a drug-containing medium with a control medium to establish the presence of drug resistance. Option: D – Culture can be performed using solid media or automated liquid broth culture systems. Culture-based DST allows for comparison of growth on a drug-containing medium with a control medium to establish the presence of drug resistance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 yr old male was diagnosed with MBR-TB and was sent to the District – DR-TB centre for treatment. Which one of the following is the newer drug recommended for treatment in the management of MDR-TB?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cycloserine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bedaquiline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bedaquiline Bedaquiline is the newer drug included in the Group-A drugs based on WHO MBR-TB treatment guidelines 2020. Bedaquiline demonstrated excellent minimum inhibitory concentrations (MICs) against both drug-sensitive and MDR-TB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Cycloserine, a cyclic analog to D-alanine, could target alanine racemase and D-alanine ligase, thus blocking the formation of the bacterial cell wall. Cycloserine has been used in TB therapy since the late 1950s and is a Group B drug in WHO MBR-TB treatment guidelines 2020. Option: C. Ethambutol is an antimycobacterial agent that is most commonly used in combination with other drugs in the treatment of tuberculosis. Ethambutol is a Group C drug in WHO MBR-TB treatment guidelines 2020 Option: D – Fluoroquinolones (levofloxacin or moxifloxacin) are core drugs, having bactericidal and sterilising activity included in the Group-A drugs in WHO MBR-TB treatment guidelines 2020.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38 year old woman gives birth to a baby boy after 38 weeks of gestation. The baby boy weighs 1400 gms and gets the primary treatment at the New born care corner (NBCC) and gets referred to the Special newborn care unit (SNCU) of the district hospital. The facilities the new born is getting is part of which programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;JSY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NSSK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;JSSK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FBNC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. FBNC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FBNC New born care facilities at various levels of public health services that includes newborn care corners (NBCCs) at all points of child birth for primary care ,New born stabilization units (NBSU) at CHC/FRUs for management of selected conditions and Sick Newborn Care Unit (SNCUs) at district/sub district hospitals to care for sick new borns all come under Facility based New born care (FBNC) programme of 2011 as an intervention under National Health Mission (NHM).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old female delivered a female child in CHC. Here she was provided free delivery, drugs and transportation. There which scheme does this patient was given benefits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Janani Shishu Suraksha Karyakram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RMNCH+A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mission Indradhanush&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Janani Suraksha Yojna&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Janani Shishu Suraksha Karyakram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Janani Shishu Suraksha Karyakram Government of India launched the Janani-Shishu Suraksha Karyakram (JSSK) on 1st June 2011 A new national initiative, to make available better health facilities for women and child. The new initiatives provide the following facilities to the pregnant women : All pregnant women delivering in public health institutions to have absolutely free and no expense delivery, including caesarean section. The entitlements include free drugs and consumables, free diet upto 3days during normal delivery and upto 7 days for C-section free diagnostics free blood wherever required. This initiative would also provide for free transport from home to institution. Between facilities in case of a referral and drop back home.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B . RMNCH + a the key interventions of Rmnch+A as a \&quot;continuum are: Option: C . Mission Indradhanush Mission Indradhanush has been launched in 528 high focus districts t more than 2.5 crore children who are either unvaccinated or vaccinated; Those that have not been covered during the rounds of routine immu for various reasons. They will be fully immunized against eight life-thre but vaccine preventable diseases which include diphtheria, whooping tetanus, polio, tuberculosis, measles, Haemophilus influenza type hepatitis-b. In addition, vaccination against Japanese encephalitis will be prov selected districts/states of the country. Pregnant women will also be imr against tetanus. Option: D . Janani Suraksha Yojna It provides the benefit of cash assistance with institutional care during: Antenatal, delivery and immediate post-partum care; This benefit will be given to all women, both rural and urban, belonging t poverty line household.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 year old female, with BPL card delivered a female child in rural CHC. Here she was given monetary benefit of rs.1400. After delivery under which programme she was given benefit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Janani Shishu Suraksha Karyakram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RMNCH t;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the programme from the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mothers Absolute Affection (MAA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby Friendly Hospital Initiative (BFHI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;India Newborn Action plan (INAP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kangaroo Mother Care (KMC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Baby Friendly Hospital Initiative (BFHI)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064418391-QTDC011022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Baby Friendly Hospital Initiative (BFHI) UNICEF and WHO launched the Baby-Friendly Hospital Initiative to encourage health facilities worldwide to better support breastfeeding and to promote optimal clinical care for new mothers and their infants. According to BFHI, Early breastfeeding is promoted.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. MAA - \&quot;Mother’s Absolute Affection\&quot; is a nationwide programme of the Ministry of Health and Family Welfare for the promotion of breastfeeding and provision of counselling services for supporting breastfeeding through health systems Option: C. The India Newborn Action Plan (INAP) is India’s committed response to the Global Every Newborn Action Plan (ENAP), launched in June 2014 to advance the Global Strategy for Women’s and Children’s Health. The ENAP sets forth a vision of a world that has eliminated preventable newborn deaths and stillbirths. Option: D. Kangaroo mother care (KMC) is a method of care of preterm infants. The method involves infants being carried, usually by the mother, with skin-to-skin contact. This guide is intended for health professionals responsible for the care of low-birth-weight and preterm infants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the programme from the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mothers Absolute Affection (MAA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Baby Friendly Hospital Initiative (BFHI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kangaroo Mother Care (KMC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Janani-Shishu Suraksha Karyakram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Janani-Shishu Suraksha Karyakram&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064418419-QTDC011023IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Janani-Shishu Suraksha Karyakram JSSK is an initiative to provide completely free and cashless services to make better health facility available for women and child eg. Free deliveries, free diet sevices, free drugs etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. MAA - \&quot;Mother’s Absolute Affection\&quot; is a nationwide programme of the Ministry of Health and Family Welfare for the promotion of breastfeeding and provision of counselling services for supporting breastfeeding through health systems Option: B. UNICEF and WHO launched the Baby-Friendly Hospital Initiative to encourage health facilities worldwide to better support breastfeeding and to promote optimal clinical care for new mothers and their infants. Option: C. Kangaroo mother care (KMC) is a method of care of preterm infants. The method involves infants being carried, usually by the mother, with skin-to-skin contact. This guide is intended for health professionals responsible for the care of low-birth-weight and preterm infants.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the programme from the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBSK&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JSSK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;JSY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RBSK&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064418800-QTDC011024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RBSK RBSK initiative provides for Child Health Screening and Early Intervention Services through early detection and management of 4 D’s i.e., Defects at birth, Diseases, Deficiencies, Development delays including disability from birth to 18 years. This program caters to screening of more than 30 diseases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. JSSK is an initiative to provide completely free and cashless services to pregnant women including normal deliveries and caesarean operations and sick newborn and children. Option: C. Integrated Child Development Services (ICDS) Scheme represents one of the world’s largest and unique programmes for early childhood care and development. The ICDS Scheme offers a package of six services, viz. Supplementary Nutrition, Pre-school non-formal education, Nutrition &amp;amp; health education, Immunization, Health check-up and Referral services. Option: D. Janani Suraksha Yojana (JSY) is a safe motherhood intervention under the National Health Mission. It is being implemented with the objective of reducing maternal and neonatal mortality by promoting institutional delivery among poor pregnant women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the programme from the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RBSK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JSSK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICDS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RKSK&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RKSK&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064419261-QTDC011025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RKSK Rashtriya Kishor Swasthya Karyakram (RKSK) was launched in January 2014 to reach out to adolescents on age group 10 -14 years &amp;amp; 15 -19 years to improve adolescent health and well-being.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. RBSK initiative provides for Child Health Screening and Early Intervention Services through early detection and management of 4 D’s i.e., Defects at birth, Diseases, Deficiencies, Development delays including disability from birth to 18 years. It screens for more than 30 diseases. Option: B. JSSK is an initiative to provide completely free and cashless services to pregnant women including normal deliveries and caesarean operations and sicknewborn and children. Option: C. Integrated Child Development Services (ICDS) Scheme represents one of the world’s largest and unique programmes for early childhood care and development. The ICDS Scheme offers a package of six services, viz. Supplementary Nutrition, Pre-school non-formal education, Nutrition &amp;amp; health education, Immunization, Health check-up and Referral services.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer of PHC goes to school where he carries out screening of anemia in adolescents girls. Under programme does this action is part of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;National iron plus initiative for anemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JSY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. National iron plus initiative for anemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;National iron plus initiative for anemia National iron plus initiative for anemia control - • Anemia is a serious public health challenge in India with more than 50% pre among the vulnerable groups such as pregnant women, infants, young child adolescents. Iron deficiency being the most common form nutritional national iron+ initiative was launched by the adolescent division of the mir health and family welfare (MoHFW), government of India. Its aim is to reach the following age groups for supplementation of iron &amp;amp; fc • Age groups covered under this programme are: 6-60 months 5-10 years 10-19 years Pregnant and lactating mothers Under RMNCH+ programme, Has launched the weekly iron and folic acid supplementation (WIFS) progra meet the challenge of high prevalence and incidence of anaemia a adolescent girls and boys. The long term goal is to break the intergenerational cycle of anaemia, th term benefit is of a nutritionally improved human capital. The programme, implemented across the country. Both in rural and urban areas, The key interventions under this programme are as follows: Administration of supervised weekly iron-folic acid Supplements of 100 mg elemental iron and 500 µg folic acid using a fi approach. Screening of target groups for moderate/severe anaemia And referring these cases to an appropriate health facility. biannual de-worming (albendazole 400 mg), six months Apart, for control of helminths infestation. 7. Information and counselling for improving dietary intake and for takin for prevention of intestinal worm infestation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the national program:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right to education&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;National Iron Plus Initiative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beti Bachao Beti padhao&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mid-day meal program&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mid-day meal program&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064419463-QTDC011027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mid-day meal program&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient of 25 years goes to ASHA , with complain of fever in month of august. Asha took her blood sample and performed rapid malaria test and sent it for microscopy. What is the contribution of ASHA ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To create awareness among the community against social injustice.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admit and treat herself, child, pregnant women.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary medical care for minor ailment such as diarrhea, fevers.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provide treatment of cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary medical care for minor ailment such as diarrhea, fevers.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary medical care for minor ailment such as diarrhea, fevers. ASHA can provide Primary medical care for minor ailment such as diarrhea, fevers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for all options:- Option: A. To create awareness among the community for health services not against social injustice. Option: B. ASHA cannot admit pregnant and children and start treatment Option: C. ASHA can provide Primary medical care for minor ailment such as diarrhea, fevers. Option: D. Cannot treat cancer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female calls ASHA, as her children all had abdominal pain, diarrhoea and in the last 24 hours. They are normally healthy children, with only minor illnesses in the past. Immunization is complete. So what is role of asha?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Provide referral to PHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provide referral to sub-center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide deworming agents and ORS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escort the patient to PHC.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Provide deworming agents and ORS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Provide deworming agents and ORS Asha have been engaged under the mission for establishing a link between the community and the health system. Asha is the first port of call for any health related demands of deprived sections of the population, especially women and children, who find it difficult to access health services in rural areas. Asha workers are trained to provide deworming agents and ORS to disease children as first line of treatment under NHRM.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working in the Directorate of National Vector Borne Disease Control Programme (NVBDCP). You are the nodal agency for planning, policy making, technical guidance and monitoring &amp;amp; evaluation of programme implementation in respect of prevention and control of vector borne disease under the overall umbrella of NRHM. Which of the following vector borne diseases is not covered under NVBDCP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kala azar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zika virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese Encephalitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zika virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zika virus Zika virus is not covered under NVBDCP The NVBDCP is implemented in the State/UT’s for prevention and control of vector borne diseases namely Malaria Filariasis Kala - Azar Japanese Encephalitis Dengue Chikungunya The States are responsible for planning, implementation and supervision of the programme.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a medical officer in Kaimur. You notice that the incidence of malaria is increasing in your locality. You take adequate mosquito control measures in your region and as a result the incidence of malaria starts coming down. Which among the following disease incidence remains unaffected despite this effort of yours ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filariasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kala azar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Japanese Encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;West Nile fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kala azar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kala azar Out of the six vector borne diseases under NVBDCP, Malaria, Filariasis, Japanese encephalitis, Dengue, Chikungunya are transmitted by different kind of vector mosquitoes Kala azar is transmitted by sandflies. Though West Nile fever does not come under NVBDCP, it’s incidence would come down by mosquito control measures as it is transmitted by mosquitoes The transmission of vector borne diseases in any area is dependent on frequency of man-vector contact, which is further influence by various factors including vector density, biting time, etc Mosquito density is directly related with water collection in which the mosquitoes breed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a public health expert in Karnataka and notice that the number of new cases of malaria is on the rise. You decide to do something regarding this and start reading about the National Vector Borne Disease Control Programme (NVBDCP). Which of the following is the key unit for the planning and monitoring of this programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central government&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;State Vector Borne Disease Control society&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;District Malaria offices&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary Health Centres&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. District Malaria offices&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;District Malaria offices The District Malaria office is the key unit for the planning and monitoring of the programme. Spray operations are the direct responsibility of the DMO/DVBDC officer in the entire district under overall supervision of CMO and collaborative supervision / monitoring by PHC Medical officers. There is one Assistant Malaria Officer and Malaria Inspectors to assist him. In many districts, District Vector Borne Disease Control societies (now merged with District Health Societies under NRHM) have been established to assist the management of funds and planning &amp;amp; monitoring of programme activities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are appearing for the Community Medicine Final exam viva. Your examiner is a very senior person and wants to test your knowledge about Malaria. He starts discussing the spleen rate. Spleen rate would be calculated from those upto the age of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 years In the pre-eradication era, the magnitude of the malaria problem in the country used to be determined mostly from the reports of the clinically diagnosed malaria cases Spleen rate is defined as the percentage of children between 2 and 10 years of age showing enlargement of spleen . Adults are excluded from spleen surveys, because causes other than malaria frequently operate in causing splenic enlargement in them. The spleen rate is widely used for measuring the endemicity of malaria in a community.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical Officer at a PHC in Kaimur, Bihar. The cases of malaria in your region are on upward trend. You wanted to write to the competent authority regarding adequate vector control measures. Your locality will be considered high risk if the Annual Parasite Index is more than:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 percent Annual Parasite Index (API) is given by the formula API = Confirmed cases during one year/ Population under surveillance x 100 API is a sophisticated measure of malaria incidence in a community. It is based on intensive active and passive surveillance and cases are confirmed by blood examination Areas with API more than or equal to 2 per 1000 population per year have been classified as high risk areas in India, and thereby eligible for vector control.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a public health expert and the Government of India seeks your opinion for taking essential steps for eradication of malaria. As one of the crucial steps, you would advise to screen how much percentage of the total population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 10%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10% Annual Blood Examination Rate (ABER) = Number of slides examined / Population x 100 ABER is an index of operational efficiency The Annual Parasite Index (API) depends upon the annual blood collection and examination rates. At present, about 100 million fever cases are screened every year in India. The aim is to screen at least 10 percent of the population even though the disease transmission is expected to reduce.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Being a public health expert, you understand that malaria survey is not complete unless it includes investigations relating to the insect vector. Which of the following indices indicates the degree of anthrophilism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human blood index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporozoite rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Man biting rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inoculation rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Human blood index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human blood index Human blood index is the proportion of freshly-fed female Anopheline mosquitoes whose stomach contains human blood. It indicates the degree of anthrophilism. Sporozoite rate is the percentage of female anophelines with sporozoites in their salivary gland. Man biting rate is defined as the average incidence of anopheline bites per day per person. It is determined by standardized vector catches on human bait. Inoculation rate is the man biting rate multiplied by the infective sporozoite rate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a junior resident working in a private hospital in Madurai. One of your patients comes with complaints of fever for three days. After appropriate investigations, you diagnose that he is positive for P. vivax. You should start your patient on primaquine if he/she is a&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnant women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactating mother&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G6PD deficient patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lactating mother&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactating mother Positive P.vivax cases should be treated with chloroquine in full therapeutic dose of 25 mg/kg divided over three days Vivax malaria relapses can be prevented by giving primaquine at a dose of 0.25 mg/kg daily for 14 days under supervision Primaquine is contraindicated in G6PD deficient patients, infants and pregnant women. Caution should be exercised before administering primaquine in areas known to have high prevalence of G6PD deficiency as it can lead to hemolysis. Patients should be advised to stop primaquine immediately if they develop symptoms like dark colored urine, yellow conjunctiva, abdominal pain and other symptoms of hemolysis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr Rimy is a Medical officer in Assam Railways hospital. She comes across a case of pyrexia of unknown origin. After a panel of investigations, she confirms that it is a case of Plasmodium falciparum malaria. Which of the following drugs is not used in the treatment of her patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artemether&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumefantrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sulphadoxine – pyrimethamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sulphadoxine – pyrimethamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sulphadoxine – pyrimethamine Artemisinin Combination Therapy (ACT) : Artesunate 3 days + Sulphadoxine-pyrimethamine 1 day) should be given to all confirmed P.falciparum cases. This is to be accompanied by a single dose of primaquine (0.75 mg/kg body weight) on Day 2. Since the patient here belongs to a North eastern state, Artemether (20mg) + Lumefantrine (120 mg) as per age specific dose should be used. [ considering resistance to SP drug in NE states] Production and sales of Artemisinin monotherapy has been banned in India, as it can lead to development of parasite resistance to the drug.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are an intern posted in the antenatal ward. A 36 week primigravida in your ward develops fever. After a few basic investigations, you find out that she has malaria. Which of the following drugs should not be given to her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulphadoxine-pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumefantrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primaquine Plasmodium vivax malaria in pregnancy can be treated with chloroquine. Primaquine is contraindicated in pregnant women. Artemisinin Combination Therapy should be given for treatment of P.falciparum malaria in the second and third trimesters of pregnancy. Quinine is recommended for treating P.falciparum in the first trimester of pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 year old patient presents to you with complaints of fever for three days. On investigation, you confirm that he is a case of mixed malaria infection. You administer appropriate drugs but the patient vomits twice. What should be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ask the patient to eat something and then administer the drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open a new blister pack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer to nearest PHC/CHC/Hospital&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer antiemetics followed by drugs for treating malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Refer to nearest PHC/CHC/Hospital&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Refer to nearest PHC/CHC/Hospital Mixed infections with P.falciparum should be treated as falciparum malaria Resistance should be suspected if in spite of full treatment with no history of vomiting/diarrhoea, the patient does not respond within 72 hours, clinically and parasitological. Such cases not responding to ACT should be treated with oral quinine and with tetracycline/doxycycline. Avoid starting treatment on an empty stomach. The first dose should be given under observation. Dose should be repeated if vomiting occurs within 15 minutes by opening a new blister pack (discard what remains of the old pack). If the patient vomits the first dose again, it is considered as a severe case of malaria and refer the patient immediately to the nearest block PHC/CHC/Hospital.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the head of WHO Global Technical Strategy for Malaria 2016 - 2030. Following your guidance, the Government of India has launched the National Framework for Malaria Elimination in India. According to this framework, by 2024, the incidence of malaria is to be reduced to less than how many cases per 1000 population in all States ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 The National Framework for Malaria Elimination in India has formulated the following objectives: By 2022, transmission of malaria interrupted and zero indigenous cases to be attained in all 26 States/UTs that were under Categories 1 and 2 in 2014 By 2024, incidence of malaria to be reduced to less than 1 case per 1000 population in all States and UTs, and their districts By 2027, indigeonous transmission of malaria to be interrupted in all States and UTs of India By 2030, malaria to be eliminated throughout the entire country and re-establishment of transmission is to be prevented.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You go on a tour to Andaman and Nicobar islands and you notice that the island has an Annual Parasite Index of more than 1. Which category does this island belong to - according to the classification of States/UTs for malaria elimination in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Category 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Category 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Category 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Category 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Category 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Category 3 Classification of States/UTs for malaria elimination in India Category Definition Category 0 Prevention of re-establishment phase States/UTs with zero indigenous cases of malaria (Currently no states/ UTs) Category 1 Elimination phase States/UTs with API less than one, and all their districts reporting API &amp;lt;1 (15 states/UTs) Category 2 Pre-elimination phase States/UTs with API &amp;lt;1, but some of their districts reporting API more than or equal to 1 (11 states) Category 3 Intensified control phase States/UTs with API more than or equal to 1 (10 states/UTs)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as a Health Secretary in the Ministry of Health and Family Welfare, Government of India. You are one of the key persons responsible for the execution of the National Framework for Malaria Elimination in India. When will you initiate the processes for certification of Malaria elimination status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2024&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2027&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2030&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2033&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2030&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2030 The key milestones and targets set for malaria elimination in India are as follows: By the end of the year 2016, all the states and UTs should have included malaria elimination in their broader health policies and planning framework. By the year 2022, transmission of malaria should be interrupted and zero indigenous cases to be attained in all 26 states/UTs that were under categories 1 and 2 in 2014. By the year 2027, indigenous transmission of malaria should be interrupted and the entire country to have no indigenous cases and no deaths due to malaria. By the year 2030, the entire country should sustain a status of zero indigeonous cases and deaths due to malaria for 3 consecutive years and India should initiate the processes for certification of malaria elimination status.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the State Joint Director for Health in Tamilnadu. You decide to actively implement the National Framework for Malaria Elimination. In order to successfully eliminate malaria, you decide to stratify and implement the program. What is the unit of planning and stratification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;District&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Health Center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub center&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. District&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;District Districts are the unit of planning and implementation States and UTs should categorize their districts so that even if the state is not yet in the elimination phase, their districts with API &amp;lt; 1 could be considered eligible for initiating elimination phase activities. In addition, each district may sub-categorize its blocks into different phases based on their API. Further, each block may be subcategorized into its PHCS, PHC into Subcenter and sub centers to villages. This would facilitate some category 2 districts to start elimination activities in their blocks falling in category 1. Stratification may be done in this manner upto sub center level.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The National Vector Borne Disease Control Programme aims to achieve effective vector control by the appropriate biological, chemical and environmental interventions of proven efficacy, separately or in combination as appropriate to the area through the optimal use of resources. What is the primary method of vector control in rural and urban settings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indoor Residual Spray in rural and Anti larval measures in urban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indoor Residual Spray in urban and Anti larval measures in urban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indoor Residual spray in both urban and rural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti larval measures in both urban and rural&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Indoor Residual Spray in rural and Anti larval measures in urban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indoor Residual Spray in rural and Anti larval measures in urban The National Malaria Control Program is currently using IRS as the primary method of vector control in rural settings, and anti-larval measures in urban areas. Efforts are made for collaboration with various public and private agencies and community participation for vector control. The measures of vector control and protection include : Measures to control adult mosquito : Indoor Residual Spray Anti Larval measures : Chemical, biological and environmental Personal protection : use of bed - nets, including insecticide treated nets.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical officer in Purnia PHC. Since the malaria cases in your locality are on the rise, you decide to conduct an investigation. You find out that the Annual Parasite Index in your locality is 6. You decide to use mosquito nets to bring the situation under control, along with other measures of vector control. Which is the ideal net to be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conventional Net treated with DDT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conventional Net treated with Malathion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Long Lasting Insecticidal Nets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Long Lasting Insecticidal Nets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long Lasting Insecticidal Nets The population living in areas with API ≥5 is planned to be covered by Long lasting insecticidal nets. Populations living in endemic areas registering API ≥2 are covered with conventional nets treated with insecticides and Indoor Residual spray. Conventional nets treated with insecticides will continue to be used in areas registering API 2 to 5. IRS is still the preferred method of vector control in areas with very hot summers and where ITNs are not acceptable to population DDT is the insecticide of choice; in areas where the vector has shown resistance to DDT, the alternatives are malathion and synthetic pyrethroids.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 year old male living in a Village of Vaishali presents to you with complaints of lymphangitis, lymphadenitis, and elephantiasis of genitals and legs. Which of the following organisms is not responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wuchereriabancrofti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BrugiaMalayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugiatimori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onchocerca volvulus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Onchocerca volvulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Onchocerca volvulus Lymphatic filariasis covers infection with three closely related nematode worms - W.bancrofti, B.malayi, and B.timori. The disease manifestations range from none to both acute and chronic manifestations such as lymphangitis, lymphadenitis, elephantiasis of genitals, legs, and arms, or as a hypersensitivity state such as tropical pulmonary eosinophilia or as an atypical form such as filarial arthritis. Though not fatal, the disease is responsible for considerable suffering, deformity, and disability. Onnchocerca volvulus causes subcutaneous nodules and river blindness - not lymphatic filariasis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year male presents to you with the following picture. Which among the following is most likely to be the causative organism in this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugiamalayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugiatimori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;W. Bancrofti&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. W. Bancrofti&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064419493-QTDC011048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;W. Bancrofti This patient su
