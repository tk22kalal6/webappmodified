&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Disinfecting action of chlorine on the water is mainly due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrogen chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochlorous acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochlorite ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochlorous acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypochlorous acid The action of Chlorine: When chlorine is added to water, hydrochloric and hypochlorous acids are formed. The alkalinity of water neutralizes hydrochloric acid. Hypochlorous acid ionizes to form hydrogen ions and hypochlorite ions H2O + Cl2 → HCl + HOCl HOCl → H + OCl The disinfecting action of chlorine is mainly due to the hypochlorous acid and, to a small extent, to the hypochlorite ions. Hypochlorous acid is the most effective form of chlorine for water disinfection. It is more effective (70-80 times) than the hypochlorite ion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Proposed guideline values for radioactivity in drinking water are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grossa activity 0.5 Bq/L &amp;amp; gross b activity 1Bq/L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grossa activity 1 Bq/L &amp;amp; gross b activity 0.1Bq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grossa activity 1 Bq/L &amp;amp; gross b activity 10 Bq/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grossa activity 10 Bq/L &amp;amp; gross b activity 1Bq/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grossa activity 0.5 Bq/L &amp; gross b activity 1Bq/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Grossa activity 0.5 Bq/L &amp;amp; gross b activity 1Bq/L Radioactivity in drinking water should not only be kept within safe limits; it should also, within those limits, be kept as low as reasonably possible. The recommended guideline values take into account both naturally occurring radioactivity and any radioactivity that may reach the water source due to man&#x27;s activities. From a radiological point of view, they represent a value below which water can be considered potable without any further radiological examination. The activity of radioactive material is the number of nuclear disintegration per unit of time. The unit of activity is a becquerel (Bq); 1 Bq = 1 disintegration per second. Formerly, the unit of activity was curie (Ci). The proposed guideline values are: Gross alpha activity 0.5 Bq / L Gross beta activity 1.0 Bq / L&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Orthotolidine test is used for detecting:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ammonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chlorine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chlorine ORTHOTOLIDINE (OT) TEST – The orthotolidine test enables both free and combined chlorine in the water to be determined with speed and accuracy. When the reagent is added to water containing chlorine, it turns yellow, and the intensity of the colour varies with the gas concentration. The yellow colour is produced by both free and combined chlorine residuals. The test is carried out by adding 0.1 ml of the reagent to 1 ml of water. The yellow colour produced is matched against suitable standards or colour discs. ORTHOTOLIDINE-ARSENITE (OTA) TEST – This is a modification of the OT test to determine the separate free and combined chlorine residuals.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the purification of water, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple tube method is used for sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;E. coli can be tested by the Indole test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clostridial infection indicates recent infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level of residual chlorine should be 0.5mg/L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clostridial infection indicates recent infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clostridial infection indicates recent infection Clostridial infection, or Cl.perfringens, to be more precise, regularly occurs in feces. However, in much smaller numbers than E.coli, the spores can survive in water for a longer time than organisms of the coliform group and usually resist chlorination at doses normally used in waterworks practice. Hence their presence in water denotes that fecal contamination has occurred, and their presence in the absence of coliforms denotes that contamination occurred at some remote time. The multiple tube method, also known as a presumptive coliform test, is used for bacteriological surveillance of water samples. E.coli can be tested by indole test and is the only organism producing gas from lactose at 44 degrees C. The level of residual chlorine must be 0.5mg/L in the water for successful chlorination.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nitrates in excess of ------- may cause infantile methemoglobinemia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;35 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mg/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 50 mg/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50 mg/L Nitrate and nitrite: Nitrate and nitrite are naturally occurring ions that are part of the nitrogen cycle. Naturally occurring nitrate levels in surface and groundwater are generally a few milligrams per litre. Generally, vegetables are the primary source of nitrate intake when levels in drinking water are below 10 mg/litre. When the nitrate level in drinking water exceeds 50 mg/litre, drinking water will become the main source of total nitrate intake. The guideline value for nitrate in drinking water is solely to prevent methamoglobinaemia, which depends upon converting nitrate into nitrite. Bottle-fed infants of less than three months of age are most susceptible.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about the chlorination of water:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contact period of at least 6 hours is essential&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recommended residual free chlorine levels are 0.5 mg/litre for one hour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water should be free from turbidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chlorine demand for water should be estimated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Contact period of at least 6 hours is essential&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contact period of at least 6 hours is essential Principles of chlorination Water to be chlorinated should be clear and free from turbidity. Turbidity impedes efficient chlorination. The chlorine demand of the water should be estimated. ( difference between chlorine added and residual chlorine remaining at the end of 1 hour at a given temperature and ph of water) The presence of free residual chlorine for a contact period of at least 1 hour is essential to kill bacteria and viruses. The minimum recommended concentration of free chlorine is 0.5 mg/l for one hour.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Katcha well in a tribal area containing 45500 lt of water is suspected to be contaminated as children defecate in the vicinity of the well. Disinfection was done using bleaching powder. The disinfecting action of chlorine is mainly due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochloric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochlorous acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogen ion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypochlorite ion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochlorous acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hypochlorous acid The disinfecting action of chlorine is mainly due to the hypochlorous acid, and to a small extent, due to the hypochlorite ions. Hypochlorous acid is the most effective form of chlorine for water disinfection, 70-80 times more effective than hypochlorite ions. When the pH value exceeds 8.5, it is unreliable as a disinfectant because about 90 per cent of the hypochlorous acid gets ionized to hypochlorite ions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. When chlorine is added to water, there is a formation of hydrochloric and hypochlorous acids. The alkalinity of the water neutralizes the hydrochloric acid. Option: C. When the pH value exceeds 8.5, it is unreliable as a disinfectant because about 90 percent of the hypochlorous acid gets ionized to hypochlorite ions. The hypochlorous acid ionizes to form hydrogen ions and hypochlorite ions. Option: D. The disinfecting action of chlorine to a small extent, is due to the hypochlorite ions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The required amount of chlorine was added to a large body of water after sedimentation. The pH of the water was 4.0, and the level of sulphides was negligible. A contact period of one hour was ensured. Eventually, it was found that chlorination was not successful. The likely reason was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less contact time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less amount of chlorine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suspended impurities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low pH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low pH Chlorine acts best as a disinfectant when the pH of water is around 7 because of the predominance of hypochlorous acid. When the pH exceeds 8.5, it is unreliable as a disinfectant because about 90 percent of the hypochlorous acid is ionized to hypochlorite ions. It is fortunate that most waters have a pH value between 6- 7.5.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The presence of free residual chlorine for a contact period of at least one hour is essential to kill bacteria and viruses. Option: B. The chlorine demand of the water is calculated using The Horrocks Apparatus. It gives the amount of bleaching powder required to disinfect the well. There is no mention of the amount of chlorine in the question. Option: C. The taste and odour threshold of hydrogen sulphide in water is estimated to be between 0.05 and 0.1 mg/litre. The question clearly states that sulfides; an indicator of suspended impurities, is low.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;People of a village reported a high prevalence of bacterial gastroenteritis even after proper chlorination of the water supply for the recommended duration. On water analysis, the chlorine level in the water was 0.01 mg/L, and the pH of the water was 6.5. There were no suspended impurities; levels of sulphides and ferrous were low. The likely reason for increased bacterial gastroenteritis even after chlorination is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High pH leading to chlorination failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate contact time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low residual chlorine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low residual chlorine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low residual chlorine The minimum recommended free chlorine concentration is 0.5 mg/L for one hour. The free residual chlorine provides a margin of safety against subsequent microbial contamination during storage and distribution.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Chlorine acts best as a disinfectant when the pH of water is around 7 because of the predominance of hypochlorous acid. When the pH exceeds 8.5, it is unreliable as a disinfectant because about 90 percent of the hypochlorous acid is ionized to hypochlorite ions. It is fortunate that most waters have a pH value between 6- 7.5. Option: B. The presence of free residual chlorine for a contact period of at least one hour is essential to kill bacteria and viruses. Option: D. None of the above is not an option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dental surgeon appointed in a rural health centre reports an increased incidence of dental caries in the children of that area. The relevant preventive measure that he should suggest to the health authorities is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorination of water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use of bacterial filter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Softening of hard water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoridation of water&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fluoridation of water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fluoridation of water Fluoride levels less than 0.5 mg/litre cause dental caries. Fluoride is sometimes added to drinking water to prevent dental carries. Soluble fluorides are readily absorbed in the gastrointestinal tract after intake of drinking water. Excess fluorine causes mottling of teeth, not caries.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Chlorination is one of the greatest advances in water purification. It is a supplement, not a substitute for sand filtration. Chlorine acts best as a disinfectant when the pH of water is around 7 because of the predominance of hypochlorous acid. It has no relation with preventing dental carries as it occurs due to lower fluoride levels in the water. Option: B. Filter candles are usually used on small scales, and it removes bacteria found in drinking water. It has no relation with the prevention of dental carries as it occurs due to lower fluoride levels in water. Option: C. Water softening removes the dissolved calcium and magnesium salts that cause hardness in water. It has no relation with the prevention of dental carries as it occurs due to lower fluoride levels in water.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The vital layer in a slow sand filter is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sand bed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Under drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zoogleal layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supernatant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zoogleal layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Zoogleal layer Slow sand filter / Biological filter Elements: Supernatant raw water Bed of graded sand Under drainage system System of filter control valves Vital layer: The surface of the sand bed is covered with slimy growth known as Schmutzdecke/ vital/ zoogleal or biological layer. It is slimy and gelatinous, consisting of algae, plankton, diatoms, and bacteria. The formation of a vital layer( heart of slow sand filter) is known as the ripening of the Removes organic matter, holds back bacteria &amp;amp; oxidizes ammoniacal nitrogen into nitrate, and yields bacteria-free water.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding the trickling filter:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a biological zoogleal layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It acts purely as a mechanical filter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used for the primary treatment of sewage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It needs rest pauses for cleaning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It has a biological zoogleal layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It has a biological zoogleal layer Effluent from the primary sedimentation tank still contains a proportion of organic matter in a solution or colloidal state and numerous living organisms. It is subjected to further treatment by the trickling filter method. Over the surface and down through the filter, a very complex biological growth consisting of algae, fungi, protozoa, and bacteria of many kinds occur called as Zoogleal layer. Trickling filters do not need rest pauses because the wind blows freely through the beds supplying the oxygen the zoogleal flora needs. The action of the tricking filter is purely biological and not mechanical as suggested by the name.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most reliable evidence of fecal contamination of water is provided by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coliforms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cl.perfringens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S.fecalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cl.welchii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coliforms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coliforms Coliforms are the primary bacterial indicators recommended for the purpose of bacteriological contamination of water due to the following reasons: Coliforms are constantly present in great abundance in the human intestine Easy detection by culture methods Longer survival Great resistance to forces of natural purification than water-borne pathogens.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biological oxygen demand gives an indication of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemicals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anaerobic bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organic matter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacterial content&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Organic matter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Organic matter The strength of sewage is expressed in terms of biological oxygen demand . It is defined as the amount of oxygen absorbed by a sewage sample during a specified period , generally 5 days, at a specified temperature, 20QC, for the aerobic destruction or use of organic matter by living organisms. BOD values range from 1 mg/l (natural waters) to 300 mg/l (untreated domestic sewage) BOD measures the amount of oxygen consumed by microorganisms to decompose the organic matter in the water bodies. It indicates the amount of organic pollution in an aquatic ecosystem. BOD also measures the chemical oxidation (COD) of inorganic matter. BOD is also used in sewage or wastewater treatment to destroy and decay organic wastes through aerobic organisms. It determines the amount of organic matter present in soils, sewages, sediment, garbage, sludge, etc. The biochemical oxygen demand also determines the respiration rate in living beings. BOD is also used in the medicinal &amp;amp; pharmaceutical industries to test the oxygen consumption of cell cultures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The strength of sewage is expressed in terms of all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;E.coli count&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suspended particles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;COD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BOD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. E.coli count&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E.coli count The \&quot;strength\&quot; of the sewage is expressed in terms of BIOCHEMICAL OXYGEN DEMAND (BOD): It is the most important test done on sewage. It is defined as the amount of oxygen absorbed by a sewage sample during a specified period, generally 5 days, at a specified temperature, generally 20 deg.C, for the aerobic destruction or use of organic matter by living organisms. BOD values range from about 1 mg per litre for natural water to about 300 mg per litre for untreated domestic sewage. If the BOD is 300 mg/l and above, sewage is said to be \&quot;strong\&quot;; if it is 100 mg/l, it is said to be \&quot;weak.\&quot; CHEMICAL OXYGEN DEMAND (COD): The COD test measures the oxygen equivalent of that portion of the organic matter in a sample susceptible to oxidation by a strong chemical oxidiser. This test may be the only practical method for determining the organic load if wastes contain toxic substances. SUSPENDED SOLIDS: The suspended solids are yet another indicator of the \&quot;strength\&quot; of sewage. The amount of suspended solids in domestic sewage may vary from 100 to 500 p.p.m. (mg/I). If the amount of suspended solids is 100 mg/l, the sewage is weak; if the amount is 500 mg/l, the sewage is strong.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are indicators of air pollution except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soiling index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McArdle’s index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SPM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SO2 concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. McArdle’s index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;McArdle’s index McARDLE&#x27;S MAXIMUM ALLOWABLE SWEAT RATE: This is an index of thermal comfort. The other options are all indicators of Air Pollution. Some important facts about these indicators: The best indicators of air pollution are sulphur dioxide, smoke, and suspended particles. These are monitored on a daily basis over several sites. A central agency then collects the results. Sulphur dioxide: This gas is a major contaminant in many urban and industrial areas. Its concentration is estimated in all air pollution surveys. Smoke or Soiling index: A known air volume is filtered through a white filter paper under specified conditions, and the photoelectric meter measures the stain. Smoke concentration is estimated and expressed as micrograms/cubic metre of air as an average level over a period of time. Grit and dust measurement: Deposit gauges collect grit, dust, and other solids. There are analyzed monthly. Coefficient of haze: A factor used, particularly in the USA, in assessing the amount of smoke or other aerosols in the air. Air pollution index: It is an arbitrary index that takes into account one or more pollutants as a measure of the severity of pollution.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old presents with dyspnea on exertion, without cough or chest pain. He has no history of asthma, chronic bronchitis, or heart disease. He does not smoke. He is employed in the aircraft industry, and his work consists of producing metal alloys. His chest x-ray reveals small, rounded, and irregular opacities. Pulmonary function tests show decreased diffusion. The Kveim for sarcoidosis is negative. The most likely etiologic agent responsible for these findings is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beryllium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tantalum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uranium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beryllium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Beryllium Beryllium causes a syndrome similar to sarcoidosis. Only individuals who are sensitized to the metal will develop the disease. It can also cause granulomas of the skin. The Kveim-Siltzbach consists of an intradermal injection of a heat-treated suspension of sarcoidosis spleen extract. A biopsy is taken at the site 4 to 6 weeks later. Patients with sarcoidosis will develop sarcoidosis-like lesions in the skin.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: C. Tantalum is increasingly used in alloys for the aerospace industry but has caused few health problems. Option: D. Uranium causes exposure to radon, a known lung carcinogen. Option: A. X–Ray is an incorrect choice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An environmental study shows that a gas that exists in nature is present at increased levels in polluted city air. In the upper atmosphere, this gas blocks harmful ultraviolet radiation. At ground level, this gas generates free radicals in the lower respiratory tract. What is this gas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Argon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbon dioxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfur dioxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ozone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ozone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ozone Air pollutants form a toxic soup of chemicals that diminish lung function. They are generally tolerated by healthy persons, but reduce the quality of life for persons with existing respiratory conditions. Decreasing levels of ozone in the upper atmosphere have been linked to fluorocarbon release (from refrigerants) and increase the risk of skin cancers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Argon is a nonreactive noble gas that constitutes 1% of the Earth’s atmosphere. Option: B. Carbon dioxide is a greenhouse gas that is increasingly contributing to global climate change, but more is breathed out than is in the atmosphere. Option: C. Sulfur dioxide released from industrial processes and burning coal forms acid rain and can contribute to chronic obstructive pulmonary disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man who lives alone in a poorly ventilated house without central heating uses a portable unvented kerosene heater to warm the house during the winter months. One morning, a neighbor finds him in an obtunded state. On physical examination, he appears cyanotic. Results of blood gas measurement on room air are Po2, 90 mm Hg; Pco2, 35 mm Hg; and pH, 7.3. Pulse oximetry shows low oxygen saturation. Exposure to which of the following is most likely to have produced this man’s illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfur dioxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbon monoxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide compounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beryllium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbon monoxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carbon monoxide Heating devices that burn hydrocarbons, such as petroleum products, generate carbon monoxide, which can build up to dangerous levels in unventilated or poorly ventilated houses. Chronic carbon monoxide poisoning produces central nervous system damage. Carbon monoxide binds much more tightly to the hemoglobin than does oxygen, resulting in hypoxia . Decreased mental functioning generally begins at carboxyhemoglobin levels greater than 20%, and death is likely at levels greater than 60%. The classic “cherry red” lividity is rare and more typical for severe acute poisoning.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Sulfur dioxide emissions are a component of smog and promote acid rain; they may increase the risk of chronic bronchitis. Option: C. Nitrous oxide compounds and ozone are found in smog and may cause respiratory discomfort with diminished respiratory function in very young individuals, very old individuals, and individuals with underlying respiratory diseases; but such exposure is not immediately life-threatening. Option: D. Acute exposure to beryllium may cause pneumonitis; chronic exposure results in a sarcoid-like pulmonary disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An epidemiologic study of a community shows an increased incidence of basal cell and squamous cell carcinomas in adults. These lesions are distributed predominantly on palms and soles. Analysis of groundwater pumped from wells for drinking shows increased levels of heavy metal used in pressure-treated lumber (with a greenish hue), insecticides, and herbicides. Which of the following metals is most likely implicated by this study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beryllium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arsenic Chronic exposure to arsenic-containing compounds can increase the risk for nonmelanoma skin cancers in a distribution different from those linked to the most common cause, ultraviolet light exposure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Beryllium inhaled as a gas can produce acute toxicity to the respiratory tract; chronic exposure can produce sarcoid-like Option: C. Cadmium toxicity can lead to renal tubular necrosis, osteopenia, and chronic pulmonary disease. Option: D. Lead toxicity acutely produces renal and gastrointestinal damage, and chronically it causes anemia, neuropathy, and encephalopathy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are asked to evaluate the working environment in a manufacturing plant processing metal parts. In one area of the mill, where such parts are flattened, the sound level is measured at 85 dB. The workers responsible for this process are exposed to this sound for the entire 8-hour shift. The most appropriate intervention for this level of sound is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enforcement of hearing protective devices for all exposed workers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A hearing conservation program&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A shutdown of the manufacture until the level of sound is reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A shutdown only of the process area where the sound is 85 dB or higher&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A hearing conservation program&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A hearing conservation program Exposures of 85 dB or more for 8 hours a day or more require the implementation of a hearing conservation program. This program includes noise monitoring, engineering controls, administrative control, worker education, selection and use of hearing protection devices, and periodic audiometric evaluations.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Hearing devices must be able to bring the sound level to 90 dB or less, the permissible exposure level for sound. However, workers may not always wear these devices. Option: C &amp;amp; D. Engineering controls, where possible, are always the preferred method of controlling sound levels. Administrative controls include reducing the time the worker is exposed to high levels of sound. This is often difficult to achieve and requires constant oversight to ensure implementation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Whispering produces the sound of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-30 db&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30-40 db&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40-50 db&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50-60 db&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20-30 db&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20-30 db Normal conversation produces a noise of 60-65 dB; whispering, 20-30 dB; heavy street traffic, 60-80 dB; and boiler factories, about 120 dB. Daily exposure of up to 85 dB is about the limit people can tolerate without substantial damage to their hearing.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rupture of the eardrum may actually occur at a decibel level above:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;160&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 160&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;160 Deafness is the most serious pathological effect of noise. Temporary hearing loss occurs in the frequency range between 4000 and 6000 Hz. Repeated or continuous exposure to noise of around 100 decibels may result in permanent hearing loss. Non-auditory effects include interference with speech, annoyance, reduction in efficiency, and psychological changes such as a rise in BP, rise in intracranial pressure, an increase in heart rate, breathing, and sweating. Exposure to noise above 160 dB may rupture the tympanic membrane and cause permanent hearing loss.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman is brought in from a sporting event complaining of headache, nausea, and weakness. She had been jogging outside in sunny weather where the temperature was 90° Fahrenheit with a relative humidity of 70%. She had started a training program two weeks before. She is hyperventilating, her skin is moist, and her core body temperature is 38.8° Celsius. She most likely suffers from&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heat syncope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heat cramps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heat exhaustion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat stroke&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heat exhaustion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Heat exhaustion Heat exhaustion is what this patient is experiencing. She should be placed in a cool and shaded environment. This patient should also receive hydration and salt replenishment with IV fluids. Milder cases can be treated with oral hydration. At least 1 day of rest is recommended after heat exhaustion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Heat syncope is a sudden loss of consciousness due to vasodilation secondary to heat. Option: B. Heat cramps are characterized by painful muscle cramps, nausea, and vomiting. The core body temperature is normal. This is caused by sodium depletion due to sweating: the patient should be placed in a cool environment and hydrated with a balanced salt solution. Rest for at least 1 to 3 days is recommended. Option: D. Heat stroke is characterized by mental status changes and a core body temperature of more than 39° Celsius. The cardiovascular collapse will occur if not treated immediately, as the body temperature may reach up to 41.1° Celsius. This is a medical emergency requiring IV hydration and rapid cooling: cool water or isopropyl alcohol 70% on the body with fanning, sponge baths, ice packs on the groin/axilla/neck, and/or iced gastric lavage until the core body temperature drops to 39° Celsius. Patients should be advised to avoid heat exposure for at least 4 weeks because hypersensitivity to heat may persist for a long period of time after an episode of heat stroke.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a diving expedition to explore sunken ships, one of the divers starts to experience lightheadedness, dizziness, ataxia, and nausea after reaching 110 feet in depth. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrogen narcosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barotrauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bends&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barosinusitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nitrogen narcosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nitrogen narcosis Nitrogen narcosis is due to the increased partial pressure of nitrogen in the nervous system, and symptoms are analogous to alcohol intoxication. The explanation for incorrect options: -&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B &amp;amp; D. Barotrauma (barosinusitis, middle ear or barotitis media) is due to the mechanical effects of expansion and contraction of gases when pressure differences exist between the body cavities and the environment. These two syndromes are manifestations of compression sickness occurring during descent. Option: C. The bends (so-called because the person can be stooped because of severe joint pain) are a form of decompression sickness (also called caisson disease) due to inadequate elimination of dissolved gas after a dive, affecting the skin and joints. Decompression sickness can occur either after a too rapid ascent from a dive below 9 meters or a sudden pressure loss at altitudes above 7000 feet.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heat stroke is characterized by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Profuse sweating&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temperature above 41°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drowsiness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased consciousness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Profuse sweating&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Profuse sweating Heat stroke is the most serious heat-related illness. It occurs when the body becomes unable to control its temperature: its temperature rises rapidly, the sweating mechanism fails, and the body cannot cool down.it is characterized by very high body temperature, which may rise to 110°F (43.3°C) Symptoms of heat stroke Throbbing headache. Dizziness and light-headedness. Lack of sweating despite the heat. Red, hot, and dry skin. Muscle weakness or cramps. Nausea and vomiting. Rapid heartbeat, which may be either strong or weak. Rapid, shallow breathing. The outcome is often fatal. Treatment consists of rapidly cooling the body in an ice-water bath till the rectal temperature falls below 102°F (38.9°C).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A circular well was disinfected with bleaching powder. Which instrument can test the presence of residual chlorine in the water?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horrocks apparatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Senthil’s Chloroscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Senthil’s Chloroscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Senthil’s Chloroscope Senthil’s chloroscope is used to test the presence of residual chlorine&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Chlorine demand of the well water is calculated using \&quot;Horrocks Apparatus. Option: C. Hydrometer is used to measure the specific gravity of liquids. Option: D. Barometer is used to measure atmospheric pressure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is measured by the equipment shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The cooling power of air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiant heat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Humidity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High wind velocity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Humidity&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064605678-QTDC014028IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Humidity A sling psychrometer is a to used to measure relative humidity by using two thermometers-a wet bulb and a dry bulb. The wet bulb thermometer covered with a piece of clot and moistened. The two thermometers are then moved through the air After a period of time the temperature of each thermometer is recorded. relative humidity chart is used to determine the relative humidity percent&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indicator solution in Horrock’s apparatus contains:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O-toluidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Starch iodide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O-toluidine arsenite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bromocresol purple&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Starch iodide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Starch iodide HORROCK&#x27;S APPARATUS Horrock&#x27;s water testing apparatus is designed to find out the dose of bleaching powder required for the disinfection of water. Contents 6 white cups (200 ml capacity each) One black cup with a circular mark on the inside 2 metal spoons (each holds 2g of bleaching powder when filled level with the brim) 7 glass stirring rods One special pipette Two droppers Starch -iodide indicator solution Instruction folder&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kata thermometer is used to measure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low air velocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maximum temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimum temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Body temperature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Low air velocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Low air velocity Kata Thermometer is an alcohol thermometer. It was originally devised for measuring the cooling power of air Now it is largely used as an anemometer for recording low air velocities rather than the cooling power of the air.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
