ffers from lymphatic filariasis. About 90 % of cases of lymphatic filariasis are caused by infection with W.bancrofti. Other related parasites that infect human beings are Brugiamalayi and Brugiatimori The disease manifestations range from none to both acute and chronic manifestations such as lymphangitis, lymphadenitis, elephantiasis of genitals, legs, and arms, or as a hypersensitivity state such as tropical pulmonary eosinophilia or as an atypical form such as filarial arthritis. Loa loa causes recurrent and transient subcutaneous swellings.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are residing in an area where the breeding of Culex mosquitoes is very high. Though you complained to the concerned authority several times, there is no proper action taken to control the breeding of these mosquitoes. You are at risk of developing lymphatic filariasis due to which among the following organisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wuchereriabancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugiamalayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brugiatimori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mansonellaozzardi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wuchereriabancrofti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wuchereriabancrofti Wuchereriabancrofti, Brugiamalayi and Brugiatimori are responsible for lymphatic filariasis whereas the rest of the filarial parasites like Mansonellaozzardi are responsible for “non-lymphatic filariasis” Non-lymphatic filariasis is not found in India. Organism Vectors Disease produced Wuchereriabancrofti Culex mosquito Lymphatic filariasis BrugiaMalayi Mansonia mosquito Lymphatic filariasis Brugiatimori Anopheles mosquito Mansonia mosquito Lymphatic filariasis Mansonellaozzardi Culicoides Probably rarely any clinical illness&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical officer in Nawada and you are responsible for controlling lymphatic filariasis in your region. You are aware of the fact that the microfilaria of Wuchereriabancrofti and Brugiamalayi occurring in India display a periodicity and appear in the bloodstream during a particular time every day. The maximum density of microfilaria in the blood is expected to be maximum between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 pm to 10 pm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8 am to 12 pm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 pm to 2 am&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 am 6 am&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10 pm to 2 am&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 pm to 2 am The Microfilariae of Wuchereriabancrofti and Brugiamalayi occurring in India display a nocturnal periodicity i.e., they appear in large numbers at night and retreat from the bloodstream during the day. This is a biological adaptation to the nocturnal biting habits of the vector mosquitoes. The maximum density of Mf in the blood is reported between 10 pm to 2 am. When the sleeping habits of the host are altered, a reversal of periodicity has been observed. In most parts of the world, the Microfilariae are nocturnally periodic but in South Pacific islands and in limited foci in the Nicobar Islands, Thailand, and Vietnam, microfilaria of Wuchereria are non-periodic and detectable throughout 24 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the Civil surgeon of the Banka district. You notice that the number of filariasis cases in your district is on the rise. You decide to conduct an evaluation study and you examine 20 percent of the population. You employ DEC provocation test before collecting the blood sample from the population. The microfilaria will begin to reach its peak in the bloodstream within&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;120 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 15 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;15 minutes The “National Institute of Communicable Diseases” standard is to examine 5-7 percent of the population for routine surveys and at least 20 percent for evaluation studies. Microfilaria can be induced to appear in the blood in the daytime by administering diethylcarbamazine (DEC) 100 mg orally. Microfilaria begin to reach their peak within 15 minutes and begin to decrease 2 hours later. The blood may be examined one hour after administration of DEC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical Officer in the Jamui district of Bihar. You notice that many people in your locality are affected by severe acute dermato-lymphangio-adenitis. Which of the following parasitological parameters is used to assess the intensity of infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microfilaria rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filarial endemicity rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microfilaria density&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Average infestation rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microfilaria density&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microfilaria density Microfilaria rate is the percentage of persons showing microfilaria in their peripheral blood (20 cu. mm) in the sample population, one slide being taken from each person. It specifies the species of the parasite. Filarial endemicity rate is the percentage of persons examined showing microfilariae in their blood, or disease manifestation, or both. Microfilarial density is the number of Mf per unit volume (20 cu.mm) of blood in samples from individual persons. It indicates the intensity of infection. Average infestation rate is the average number of microfilaria per positive slide, each slide being made from 20 cu. mm of blood. It indicates the prevalence of microfilaraemia in the population.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You identify that the Katihar district of Bihar has a high prevalence of lymphatic filariasis. You decide to eliminate the lymphatic filariasis in this district by stopping the spread of infection. For this, you plan to administer drugs on a large scale. Which of the following drugs is not useful in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diethylcarbamazine citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Erythromycin Large scale treatment of filariasis involves a single dose of 2 medicines given annually to an entire at-risk population in the following way: Albendazole (400 mg) together with either ivermectin (150 - 200 mcg/kg) with diethylcarbamazine citrate (DEC) (6 mg/kg). These medicines have a limited effect on adult parasites but effectively reduce the density of microfilariae in the bloodstream and prevent the spread of parasites to mosquitoes. Their recommended large-scale treatment strategy is called preventive chemotherapy when conducted annually for 4 - 6 years and it can interrupt the transmission cycle. Erythromycin is useful in the management of severe acute dermato-lymphangio-adenitis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You go to a world tour post appearing for the NEET PG examination. In Africa - Phlebotomus argentipes bites you. Which is the most likely form of leishmaniasis you may develop?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kala-azar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cutaneous leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucocutaneous leishmaniasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kala-azar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kala-azar argentipes is a proven vector of kala azar. Cutaneous leishmaniasis is transmitted by P.papatasi and P.sergenti. Only the females bite. Sandflies breed in cracks and crevices in the soil and buildings, tree holes, caves, etc. Overcrowding, ill ventilation, and accumulation of organic matter in the environment facilitate transmission.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents to you with fever and hepatomegaly. Since she is from a kala-azar endemic area, you suspect her to be a case of visceral leishmaniasis. Which of the following rapid diagnostic test is useful in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;rk 29&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;rk 39&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;rk 23&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;rk 33&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. rk 39&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;rk 39 The rapid dipstick test has become the mainstay in the serological diagnosis of kala-azar. It is the method of choice for the diagnosis of the disease. The rk39 - rapid diagnostic test is based on the recombinant k39 protein. It is an epitope apparently conserved on amastigotes of Leishmania species that causes visceral infection. The test is simple to perform and yields results within five minutes. However, this test should not be used in Kala-azar relapse cases, kala-azar reinfection cases, and Kala-azar &amp;amp; HIV co-infection cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old male living with HIV presents to you with fever and hepatosplenomegaly. After appropriate investigations, you diagnose him to be a case of Kala-azar. Which of the following is the most preferred drug in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphotericin B emulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paromomycin injection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liposomal Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Liposomal Amphotericin B Given the high efficacy, safety, ease of use, and assured compliance, Liposomal Amphotericin B (LAMB) is used as the first line of treatment. The drugs used in order of preference at all levels are: Liposomal Amphotericin B intravenous single dose 10 mg/kg body weight Combination regimens (e.g. Miltefosine capsules plus Paramomycin inj IM) Amphotericin B emulsion Miltefosine capsule Amphotericin B deoxycholate injection in multiple doses Amphotericin B emulsion injection in selected districts on pilot project.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with multiple nodular infiltrations of the skin with ulceration. During history taking, you find that he was a known case of kala-azar two years back. Which of the following is the drug of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paromomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B deoxycholate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Miltefosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Miltefosine This is a case of Post Kala-azar dermal leishmaniasis, caused by Leishmania donovani. It appears one to several years after the apparent cure of kala-azar. The lesions consist of multiple nodular infiltrations of the skin, usually with ulceration. In this condition, Miltefosine is the drug of choice. It is given at a dose of 100mg orally per day for 12 weeks.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You live in an area where there is an increasing number of malaria cases. You learn that the current Annual Parasite index is 3. You approach the competent authority to take necessary steps. It has been decided to use conventional net treated with insecticides and Indoor Residual Spray in your locality. What is the insecticide of choice here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DDT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malathion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synthetic pyrethroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DDT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DDT Population living in endemic areas registering API more than or equal to 2 is covered with conventional net treated with insecticides and IRS. Conventional nets treated with insecticides will continue to be used in areas registering API 2 to 5. IRS is still the preferred method of vector control in areas with very hot summers where ITNs are not acceptable to population DDT is the insecticide of choice In areas where the vector has shown resistance to DDT, the alternatives are malathion and synthetic pyrethroids Two rounds of spraying are done for DDT and synthetic pyrethroids to provide protection during the entire transmission season In case of malathion, three rounds of spraying are required. The real coverage of IRS is limited by low community acceptance due to white marks left on plastered surface, acrid smell associated with malathion and replastering of walls after completion of IRS.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;National Aids Control Programme - IV was implemented with the primary goal to halt and reverse the epidemic in India over the next 5 years by integrating programs for prevention, care, support, and treatment. Which of the following is not a prevention service?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Link worker scheme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Condom promotion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV/TB coordination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mainstreaming HIV/AIDS response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HIV/TB coordination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HIV/TB coordination All the following are prevention services, except HIV/TB coordination - which is a “care, support, and treatment” service. Other Prevention services: Targeted interventions for high-risk groups and bridge population Needle-syringe exchange program and opioid substitution therapy for IDUs Prevention interventions for the migrant population at source, transit, and destination Prevention of STDs Blood safety Prevention of parent to child transmission Information, education and Communication, and Behaviour change communication (BCC).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You reside in a state where the prevalence of HIV infection is 9.5% in the high-risk group and 0.45% in antenatal women. This means that you are living in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Very High Prevalence state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Prevalence state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moderate Prevalence state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low Prevalence State&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moderate Prevalence state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Moderate Prevalence state Based on the sentinel surveillance data, the HIV prevalence in the adult population can be broadly classified into three groups of State/UTs in the country. Group I - High Prevalence States: HIV infection has crossed the 5% mark in the high-risk group and 1% or more in antenatal women. E.g: Tamilnadu, Andhra Pradesh. Group II - Moderate Prevalence States: HIV infection has crossed 5% or more among high-risk groups but the infection is below 1% in antenatal women. E.g. Gujarat, Goa Group III - Low Prevalence States: includes remaining states where HIV infection in any of the high-risk groups is still less than 5% and is less than 1% among antenatal women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a resident of Gaya district, Bihar. The HIV prevalence in Antenatal clinics is 0.2% in all sites during the last 3 years with 1.5% in all STD clinic attendees / any HRG with known hot spots. Which category does Gaya belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C Category A - More than 1% ANC (Antenatal clinic) / PTCT (Parent to Child transmission) prevalence in the district at any time in any of the sites in the last 3 years Category B - Less than 1% ANC/PTCT prevalence in all sites during last three years, associated with more than 5% prevalence in any high-risk group (HRG) Category C - Less than 1% ANC prevalence in all sites during the last three years with less than 5% in all STD clinic attendees or any HRG with known hot spots Category D - Less than 1% ANC prevalence in all sites during last 3 years with less than 5% in all STD clinic attendees or any HRG or poor HIV data with known hotspots.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the State Health Secretary of West Bengal. You decide to do HIV sentinel surveillance with the aim to monitor the trends of HIV infection. Who is the best proxy for the general population in conducting HIV sentinel surveillance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnant women&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transgenders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Truck drivers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Female Sex Workers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pregnant women&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pregnant women Pregnant women attending antenatal clinics are taken as the proxy for the general population The objective of the surveillance is best achieved by an annual cross-sectional survey of the risk group, in the same place over a few years by unlinked anonymous serological testing procedures by two ERS (i.e., when HIV testing is carried out without identification of the name of samples collected for other purposes. The objective of the surveillance may be fulfilled in this example whereas the positive person is not identified). The number of samples to be screened must represent the risk group under study and the sample size is determined accordingly.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diverse models of HIV counseling and testing services are available to increase access to HIV diagnosis. Standalone ICTC belongs to which type of ICTC (Integrated Counselling and Testing Centres)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facility integrated ICTC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobile ICTC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed facility ICTC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fixed facility ICTC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fixed facility ICTC ICTCs have been classified into two types: Fixed facility ICTC Mobile ICTC Fixed facility ICTC are of two types: Standalone ICTC Facility integrated ICTC Standalone ICTCs are there in centers where the client load is high. They have a full-time counselor and laboratory technician who provide HIV counseling and testing services. Standalone ICTCs are located in medical colleges, district hospitals, sub-district hospitals, CHCs, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mrs. Anjana is a commercial sex worker and she recently turned out to be UPT positive. During her routine antenatal visit, she was diagnosed with HIV infection. Which of the following is not a contraindication for initiation of lifelong ART in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CD4 count of 360 cells/cu.mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CD4 count of 190 cells/cu.mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both (a) and (b)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Based on the new WHO guidelines during December 2013, the department of AIDS control has decided to initiate lifelong ART (using triple regimen) for all pregnant and breastfeeding women living with HIV. ART is initiated in them regardless of CD4 count or WHO clinical stage, both for their own health and to prevent vertical HIV transmission, and for additional HIV prevention benefits. In India, PPTCT intervention under NACP was started using Nevirapine prophylaxis for HIV-positive pregnant women during labor and also for her newborn child immediately after birth. In 2012, India has transitioned from the single-dose Nevirapine strategy to the multi-drug ARV prophylaxis from September 2012.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In order to prevent the parent-to-child transmission of HIV, the Government of India offers a wide range of services for HIV diagnosis, prevention, care, and treatment services. The essential package of PPTCT services includes all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Routine offer to HIV counseling with “opt-out” Option:&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focusing on the “ANC-Centric” approach&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provision of lifelong ART (TDF + 3TC+ EFV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promote institutional deliveries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Focusing on the “ANC-Centric” approach&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Focusing on the “ANC-Centric” approach The key goal of PPTCT services is to ensure that the integrated PPTCT service is delivered with the existing Reproductive and Child Health (RCH) program. The essential package of PPTCT services in India includes: Routine offer of HIV counseling and testing to all pregnant women enrolled into antenatal care, with an “opt-out” Option: Ensuring involvement of spouse and other family members, and move from an “ANC-Centric” to a “Family-Centric” approach Provision of life-long ART (TDF + 3TC + EFV) to all pregnant and breastfeeding HIV infected women, regardless of CD4 count and clinical stage of HIV progression Promotion of institutional deliveries of all HIV-infected pregnant women. Provision of care for associated conditions (STI, TB, and other opportunistic infections)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Raj is a truck driver by occupation presenting with symptoms suggestive of HIV infection. After appropriate investigations (including CD4 count), you confirm the diagnosis of HIV on January 14. When should he get his CD4 count checked again?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;January-28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;February-14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;April-14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;July-14&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. July-14&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;July-14 After 6 Months Follow-up of patients on ART is done to assess the drug adherence, regularity of visits, periodic examination, and CD4 count. CD4 count is checked every six months First-line ART is provided free of cost to all eligible PLHIV through ART centers The assessment for eligibility for ART is done through clinical examination and CD4 count Patients are also provided counseling on treatment adherence, nutrition, positive prevention, and positive living.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Ram is a 22-year-old homosexual male, visiting your hospital blood bank for voluntary blood donation. On routine screening, you diagnose him to be a case of HIV and have confirmed the same by repeating the tests again. You initiate treatment for him and advise him to come for follow-up every&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 30 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;30 days Patients initiated on ART are regularly followed up on monthly basis. The basic examination including weight measurement, clinical evaluation, and screening for opportunistic infections is done on every visit and necessary support is provided as per requirement CD4 testing is done every six months to monitor the response to ART During each visit, patients are encouraged to visit care and support centers for psychosocial support and availing the various social beneficiary scheme&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a second-year medical student and you are interested in blood donation. While having a conversation with the blood bank medical officer, you learn that every unit of blood is tested for a few infections. Which of the following infections is routinely tested for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Babesiosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epstein Barr virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Syphilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Syphilis As per the national blood safety policy, testing of every unit of blood is mandatory for detecting infections like HIV, hepatitis B, hepatitis C, malaria, and syphilis. Professional blood donation has been prohibited in the country since 1st January 1998. Only licensed blood banks are permitted to operate in the country and voluntary blood donation is encouraged. This strategy is to ensure the safe collection, processing, storage, and distribution of blood and blood products.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are an intern working in the Medicine ward. You were asked to secure an IV line in an HIV-positive patient. Since you were very busy, you tried to secure a line without universal precautions. Accidentally, you sustain a needle stick injury during the process. Which is the best thing to do immediately?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wash the area with alcohol-based solutions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wash the area with betadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start post-exposure prophylaxis after 1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wash the area with soap&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wash the area with soap&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wash the area with soap If a needle-stick or sharp instrument pierces the skin: Immediately wash the wound and surrounding skin with water and soap and rinse Do not scrub Do not put pricked/cut finger in the mouth - a childhood reflex Do not use antiseptics or skin washes Do not use bleach/ chlorine/ alcohol/ betadine After a splash of blood or body fluids to unbroken skin Wash the area immediately Do not use antiseptics&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your batchmate acquires a needle stick injury during routine blood sample collection in the ward. You take him to the medicine department, where he was assessed thoroughly. It has been decided to start him on Post-exposure prophylaxis. What is the maximum time limit within which PEP must be administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;72 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 72 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;72 hours The first dose of PEP should be administered ideally within 2 hours of exposure (but certainly within the first 72 hours) of exposure and the risk evaluated as soon as possible. If the risk is insignificant, PEP could be discontinued, if already commenced. PEP needs to be started as soon as possible after the exposure and within 72 hours. In animal studies, initiating PEP within 12, 24 or 36 hours of exposure was more effective than initiating PEP 48 hours or 72 hours following exposure. PEP is not effective when given more than 72 hours after exposure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Man came to Emergency department with his child having lover abdominal pain, According to Suraksha Clinic in National AIDS Control Program, the color code of kit in treatment is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grey&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Yellow NACO has branded the STI/RTI services as \&quot;Suraksha Clinic\&quot;, and has developed a communication strategy for generating demand for these services. PRE-PACKED STI/RTI COLOUR CODED KITS: Prepacked colour coded STI/RTI kits have been provided for free supply to all designated STI/RTI clinics. These kits ,are being procured centrally and supplied to all State AIDS Control Societies. The colour code is as follows : Kit 1 - grey, for urethral discharge, ano-rectal discharge and cervicitis. Kit 2 - green, for vaginitis. Kit 3 - white, for genital ulcers. Kit 4 - blue, for genital ulcers. Kit 5 - red, for genital ulcers. Kit 6 - yellow, for lower abdominal pain. Kit 7 - black, for inguinal bubo.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are taken to Suraksha clinic during Community Medicine field visit. You notice that the Medical officer is prescribing a black color kit to a patient presenting there. What is the condition for which the patient is seeking treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inguinal bubo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genital ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower abdominal pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaginitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inguinal bubo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Inguinal bubo NACO has branded the STI/RTI services as “Suraksha clinic” and has developed a communication strategy for generating demand for these services Pre-packed color-coded STI/RTI kits have been provided for free supply to all designated STI/RTI clinics The color code is as follows: Kit 1 - grey, for urethral discharge, anorectal discharge, and cervicitis Kit 2 - green, for vaginitis Kit 3 - white, for genital ulcers Kit 4 - blue, for genital ulcers Kit 5 - red, for genital ulcers Kit 6 - yellow, for lower abdominal pain Kit 7 - black, for inguinal bubo&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old female came to PHC with low-grade fever and non-specific lower abdominal pain. Examination reveals diffuse lower abdominal tenderness on deep palpation. On pelvic examination, there is mucopurulent vaginal discharge and cervical motion tenderness. Which of the following treatment protocol should be followed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kit 3 to the patient &amp;amp; Kit 1 to the partner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kit 6 to the patient &amp;amp; Kit 1 to the partner&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kit 5 to the patient &amp;amp; no partner treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kit 7 to the patient &amp;amp; treat all sexual partners for past 3 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kit 6 to the patient &amp; Kit 1 to the partner&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kit 6 to the patient &amp;amp; Kit 1 to the partner All patients with lower abdominal pain, fever, cervical motion tenderness to be given KIT 6/Yellow having. Tab Cefixime 400mg OD stat + Tab. Metronidazole 400mg BD x 14 days + Cap Doxycycline 100mg BD x 14 days&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Kit 3 To Patient &amp;amp; Kit 1 To Partner Kit 3/White is given to patients with Genital ulcers suspected to be Non-herpetic and all sexual partners for past 3 months treated with same kit Option: C. Kit 5 To Patient &amp;amp; No Partner Treatment Kit 5/Red is given to patients with genital ulcers suspected to be Herpetic and partners are not treated. Option: D. Kit 7 To Patient &amp;amp; Treat All Sexual Partners For Past 3 Weeks Kit 7/Black is given to patients with swelling in inguinal regional which may be painful with preceding history of genital ulcer or discharge. All sexual partners for past 3 weeks are treated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old female came to Suraksha clinic with complaints of greenish frothy per vaginal discharge with itching. Patient tells that she is sexually active. Wet Mount microscopy shows the following: Grey colour kit containing tablet Secnidazole 2 mg and tablet Fluconazole 150 mg is given Patients partner need to be treated Suraksha clinic comes under RMNCH +A program Tablet Fluconazole should not be given in pregnancy In second and third trimester tab Metronidazole can be given Which of the following is false regarding the treatment of the above given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4, 2005&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All Statements are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064420215-QTDC011075IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3 Green kit (Kit 2) is given Grey kit is given to patients with cervicitis and urethral discharge It is important to treat the partner of the patient If symptomatic to be treated likewise and sexual abstinence is advised till treatment is completed Suraksha clinic comes under National AIDS control programme (NACP) Management in pregnant women: Treatment for vaginitis (TV+BV+Candida): In first trimester of pregnancy: Local treatment with Clotrimazole vaginal pessary/cream only for candidiasis. Oral Flucanozole is contraindicated in pregnancy. Metronidazole pessaries or cream intravaginally if trichomoniasis or BV is suspected. In second and third trimester oral metronidazole can be given Tab. Metoclopropramide taken 30 minutes before Tab. Metronidazole, to prevent gastric intolerance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not true about the below given Programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a state sponsored scheme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The blindness prevalence was 1.4% when the scheme was launched&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It comprises a 4 tier structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It was launched in the year 1976&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a state sponsored scheme&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064420847-QTDC011076IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a state sponsored scheme National Programme For Control Of Blindness And Visual Impairment Launched in 1976 ; It is a 100 % centrally sponsored programme and not state.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Under the school eye-screening programme in India, the initial vision screening of school children is done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eye specialists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medical officers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;School teachers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary level health workers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. School teachers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;School teachers Under the school eye-screening programme in India, the initial vision screening of school children is done by School Teachers. 6-7 per cent of children aged 10-14 years have problem with their eye sight affecting their learning at school. Children are being first screened by trained teachers. Children suspected to have refractive error are seen by ophthalmic assistants and corrective spectacles are prescribed or given free for persons below poverty line.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male belonging to Karipatti village of Tamilnadu presents with difficulty in reading newspaper. Refraction was performed in a nearby tertiary care hospital. It was declared that he is having low vision. What is the visual acuity below which a person is labeled to have low vision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6/18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No light perception&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6/18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;43252 In the 10th revision of the WHO International Statistical Classification of Diseases, Injuries, and Causes of Death, ‘low vision&#x27; is defined as visual acuity of less than 6/18 but equal to or better than 3/60 in the better eye with the best possible correction. ‘Blindness&#x27; is defined as visual acuity of less than 3/60 in the better eye with the best possible correction. It was also estimated that at least 7 million people become blind each year and that the number of blind people worldwide was increasing by 1–2 million per year. In view of the proportion of treatable eye diseases or treatable causes of blindness, such as cataract, trachoma, onchocerciasis, and some eye conditions in children, it was estimated that 75% of all blindness in the world could have been avoided.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your neighbor complains to you that, in recent times, his son is performing poorly in school. On talking to the kid, you learn that he has some disturbances in his eyesight. Ideally, this change in his vision should have been screened and detected by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teachers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmic assistants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PHC Medical Officers of that locality&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Teachers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Teachers 6 to 7 percent of children aged 10 to 14 years have problems with their eyesight. This significantly affects their performance in school. Children should be first screened by trained teachers. Children suspected to have refractive errors are seen by an ophthalmic assistant. Corrective spectacles are then prescribed are given free for persons below the poverty line.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vision 2020: The Right to Sight - is a global initiative to reduce avoidable blindness. It proposed a structure for providing eye care at different levels. According to it, how many Training Centers should be there?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10000&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 200&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;200 Vision 2020 focuses on Human resource development as well as infrastructure and technology development at various levels of health systems. The proposed four-tier structure includes: Centres of Excellence - 20 Training Centres - 200 Service Centers - 2000 Vision Centres - 20,000 The Vision Centres are for Primary eye care. The Service Centres are for secondary eye care. Tertiary eye care is provided by Training Centres and Centres of Excellence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Subramani is a 65-year-old farmer in a village near Madurai. He is suffering from decreased vision for the past 5 years. During a screening camp, you diagnose him to be a case of cataract. For getting cataract surgery done for him, you should at least refer him to the nearby:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Training center&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Health and Wellness Centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Community Health Centre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary Health Centre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Community Health Centre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Community Health Centre Community Health Centres and District hospitals provide secondary eye care including cataract surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During your internship, you find that Ophthalmology is very interesting and you wish to pursue Opthalmology as a career. You decide to study in the Apex institute of the country and work hard towards it. If you succeed, you would land up doing Post graduation in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aravind Eye Hospital, Madurai&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rajendra Prasad Centre for Ophthalmic Sciences&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rajiv Gandhi Centre for Ophthalmic Sciences&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mahatma Gandhi Centre for Ophthalmic Sciences&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rajendra Prasad Centre for Ophthalmic Sciences&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rajendra Prasad Centre for Ophthalmic Sciences Rajendra Prasad Centre for Ophthalmic Sciences (AIIMS Delhi) has been recognized as the Apex Organisation by the Government of India under the National Programme for the Control of Blindness. Tertiary eye care is provided by Centers of Excellence (20) and Training Centres (200), which includes Medical Colleges and Private hospitals. Secondary eye care is provided by 2000 service centers, including CHCs and District hospitals. Primary eye care is provided by 20,000 vision centers (PHCs).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are the Health Minister of Telangana and you notice that many children in your state have problems with eyesight. On discussing with your Health Secretary, you find that the reason for this is Vitamin A Deficiency. You would consider that Vitamin A Deficiency in your state is higher than the global standards if the prevalence is greater than&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 percent Though the prevalence of severe forms of Vitamin A Deficiency such as corneal ulcers/softening of cornea i.e. keratomalacia has, in general, become rare, Bitot spots were present in varying magnitudes in different parts of the country as reported by the National Nutritional Monitoring Bureau. The prevalence was higher than the WHO cut-off level of 0.8 to 1 percent, indicating the public health significance of the problem of Vitamin A Deficiency. India has the highest prevalence of clinical and subclinical VAD among South Asian countries; 62% of preschool children were reported to be deficient in vitamin A. These dramatic results suggested a high mortality rate, leading to an annual 330,000 child deaths .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old baby comes to your OPD for routine immunization, Along with giving him a shot of measles, you are administering him Vitamin A, to avoid Vitamin A deficiency. What would be the ideal dose of Vitamin A in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,00,000 IU&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,00,000 IU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1,00,000 IU&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,00,000 IU Unlike most other micronutrients, vitamin A is stored in the body for prolonged periods and hence periodic administration of massive doses ensures adequate Vitam A. Administration of supplemental doses of Vitamin A to pre-school children at periodic intervals is a simple, effective, and most direct intervention strategy. This is a short-term strategy. Under this strategy, one dose of 1,00,000 IU of Vitamin A should be given to a child between 6 months to 11 months of age. The contact with an infant during the administration of the measles vaccine between the age of 9 to 12 months is considered a practical time for administering the Vitamin A supplement. 0-6 Months:50,000 IU 6-12 Months:1,00,000 IU More than 1 yr:2,00,000IU&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your neighbor invites you to his home for the celebration of his son’s 6th birthday. Your neighbor is a well-educated person. It is fair to expect that ____doses of Vitamin A administration is done for his son.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9 doses&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 9 doses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;9 doses Vitamin A is administered to pre-school children at periodic intervals as it is a simple, effective, and most direct intervention strategy. Massive doses of Vitamin A are administered for up to five years. The first dose of 1,00,000 IU is administered along with measles vaccination at nine months and subsequent doses of 2,00,000 IU each, every six months, up to the age of 5 years. A child must have received a total of 9 oral doses of vitamin A by his fifth birthday. A biannual approach may be used for administering Vitamin A to children below 5 years. However, the DPT/OPV booster in the mid-second year of a child is a suitable time for the second dose of Vitamin A.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as a PHC Medical Officer in Darbhanga, Bihar. A 4-year-old child presents to you with clinical signs of Vitamin A deficiency. You treat him appropriately with Vitamin A. What is the ideal time after which he should come for a follow-up?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 to 7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 days to 28 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 month to 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months to 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 7 days to 28 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 days to 28 days All children with clinical signs of Vitamin A deficiency must be treated as early as possible. The treatment schedule is to administer 2,00,000 IU of Vitamin A immediately after diagnosis. This must be followed by another dose of 2,00,000 IU 1-4 weeks later. Children with eye lesions must be treated immediately with Vitamin A even if they are being referred for specialty care.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is not the component of Health program of India given in the Image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intensified information, Education and communication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accountability of the district programme management units&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevention of disability and medical rehabilitation: and&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intensified monitoring and supervision&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Accountability of the district programme management units&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064420857-QTDC011087IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Accountability of the district programme management units The image given is logo of NLEP (National Leprosy Eradication Programme), so the objectives of NLEP are: 1. Decentralized Integrated leprosy services through general health care systems 2. Capacity building of all general health services functionaries 3. Intensified information. education and communication 4. Prevention of disability and medical rehabilitation 5. Intensified monitoring and supervision&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Rajesh is a 45-year-old clerk working in a private company. He was recently diagnosed to be a case of leprosy. He is worried that his family members might get leprosy from him. As his doctor, you start him on dapsone. You can reassure him that he will become non-infectious in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 months Leprosy is a highly infectious disease but of low pathogenicity. It is claimed that an infectious patient can be rendered non-infectious by treatment with dapsone for about 90 days. A patient can be rendered non-infectious by treatment with rifampicin for 3 weeks. Local application of rifampicin (drops or spray) might destroy all the bacilli within 8 days. Among household contacts of lepromatous cases, a varying proportion (between 4.4% to 12%) is expected to show signs of leprosy within 5 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anganwadi is a type of child and mother care centre in India. The Anganwadi Centres (AWCs) are a part of the Integrated Child Development Services (ICDS) Scheme, a centrally sponsored government scheme. Anganwadi centers in tribal areas caters for a population of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;150 - 300&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 - 800&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;400 - 800&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;800 – 1600&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 300 - 800&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;300 - 800 For tribal / desert / hilly and other difficult areas 1 AWC for 300 - 800 population 1 Mini - AWC for 150 - 300 population For AWCs in rural / urban projects 1 AWC for 400 - 800 population 2 AWCs for 800 - 1600 population 3 AWCs for 1600 - 2400 population Therefore, one AWC for multiples of 800 population. Anganwadi on demand - where a settlement has at least 40 children under 6 years but no anganwadi centres.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Integrated Child Development Services (ICDS) Scheme was launched on 2 October 1975 and is one of the flagship programmes of the Government of India focussing on children and nursing mothers.Basic health-care activities include contraceptive counselling and supply, nutrition education and supplementation, as well as preschool activities. The objectives of the ICDS Scheme include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To improve the nutritional and health status of children in the age-group 0-6 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To reduce the incidence of mortality, morbidity, malnutrition and school dropout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To enhance the capability of the mother to look after the normal health and nutritional needs of the child through proper nutrition and health education&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Since all the Option:s given are included in the objectives of icds The objectives of the ICDS Scheme are: To improve the nutritional and health status of children in the age-group 0-6 years; To lay the foundation for proper psychological, physical and social development of the child; To reduce the incidence of mortality, morbidity, malnutrition and school dropout; To achieve effective coordination of policy and implementation amongst the various departments to promote child development; and To enhance the capability of the mother to look after the normal health and nutritional needs of the child through proper nutrition and health education.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical officer in one of the PHCs of Bihar. A 5 year old male child comes to you with features of severe malnutrition. Under Integrated Child Development Services scheme, how many calories are provided to this child under supplementary nutrition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 calories&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;600 calories&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;800 calories&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;900 calories&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 800 calories&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;800 calories The aim of ICDS is to supplement nutritional intake as follows: Each child between 6 - 72 months of age to get 500 calories and 12-15 grams of protein (financial norm of Rs.8 per child per day) Severely malnourished child between 6 - 72 months of age to get 800 calories and 20 to 25 grams of protein (financial norms of Rs.12 per child per day) Each pregnant and nursing woman to get 600 calories and 18-20 grams of protein (financial norms of Rs.9.50 per beneficiary per day)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr Kumar resides in a village near Nilgiris, Tamilnadu. He belongs to low socio-economic status with a monthly income of Rs.3000. He wants his child to avail the educational services provided under Integrated Child Development Services (ICDS) scheme. What kind of educational service is provided under ICDS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-formal pre-school education&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-formal school education&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formal pre-school education&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formal school education&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non-formal pre-school education&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non-formal pre-school education Children between the ages 3 - 6 years are imparted non-formal pre-school education in an anganwadi in each village with about 1000 population. The objective is to provide opportunities to develop desirable attitudes, values and behaviour patterns among children. Locally produced inexpensive toys and materials are used in organizing play and creative activity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a Medical Officer in Khagaul PHC. A 6 year old male child presents to you with stunting and features of anemia. You decide to help the child through the Poshan Abhiyan scheme. Which among the following is not a target of this scheme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduce stunting prevalence by 2 percent per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduce underweight prevalence by 2 percent per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduce low birth weight prevalence by 2 percent per year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduce anemia prevalence by 2 percent per year&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reduce anemia prevalence by 2 percent per year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduce anemia prevalence by 2 percent per year Government of India has launched “Poshan Abhiyan” on 18th December 2017 for a period of three years commencing from 2017-18, in all 36 states/ UTs. The goal is to achieve improvement in nutritional status of children from 0-6 years, adolescent girls, pregnant women and lactating mothers with fixed targets. It ensures convergence of various programs i.e.Aganwadi services,PMMVY, schemes for adolescent girls,JSY etc. The targets include Prevent and reduce stunting in children (0 - 6 years) by 6%( 2 percent per year) Prevent and reduce undernutrition and underweight prevalence in children (0 - 6 years) by 6% (2 percent per year) Reduce the prevalence of anemia among children (6 to 59 months) by 9% ( 3 percent per year) Reduce the prevalence of anemia among girls and women in the age group (15 - 49 years) by 9% (3 percent per year) Reduce the prevalence of low birth weight by 6% (2 percent per year.)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ms Oviya is a 24 year old pregnant woman belonging to a low income group. She is given supplementary nutrition of 600 calories and 18 to 20 grams of proteins per day under Integrated Child Development Services (ICDS) scheme.Who is the focal point for the delivery of integrated early childhood services under this scheme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASHA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anganwadi worker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mukhya Sevika&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anganwadi worker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anganwadi worker The focal point for the delivery of integrated early childhood services under the ICDS scheme is the trained local woman known as Anganwadi worker (AWW). Other functionaries in the ICDS are the Child Development Project Officer (CDPO) who is incharge of 4 supervisors (Mukhya Sevika) and 100 AWWs. Each supervisor is responsible for 20-25 anganwadis and acts as mentor to AWWs; assists in record keeping, visits of health personnel and organizing community visits and provides on-the-job training to AWWs. Anganwadi worker is the multipurpose agent, selected from the community. AWW provides direct link to children and mothers, assists CDPO in survey of community and beneficiaries, organizes non formal education sessions, provides health and nutrition education to mothers, assists PHC staff in providing health services, maintains records of immunization, feeding and preschool attendance and works for other community based activities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rakesh is a four year old kid belonging to a low income group. He is malnourished and hence supplemented with 500 calories nutrition and 12 - 15 grams of proteins per day. Around 8 rupees per day is spent on him by the Government. Rakesh will be able to get this supplementary nutrition for how many days in a year?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;300 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;365 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;200 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 300 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;300 days Supplementary nutrition is given 300 days in a year. Under the revised nutrition and feeding norms for supplementary nutrition, state governments/UTs have been mandated to provide more than one meal to the children who come to AWC. This includes providing a morning snack in the form of milk/ banana/ egg/ seasonal fruit/ micronutrient fortified food followed by a hot cooked meal. For children below 3 years of age, and pregnant and lactating mothers, “take home ration” is to be p
