        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Sickness absenteeism is used as an index to assess?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ergonomics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;State of health of workers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factory management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Good interpersonal relationship&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. State of health of workers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;State of health of workers Ergonomics means fitting the job to the worker. The objective of ergonomics is to achieve the best mutual adjustment of man and his work for the improvement of human efficiency and well-being. Sickness absenteeism is a helpful index in the industry to assess the state of health of workers and their physical, mental, and social well-being. Causes of sickness absenteeism: Economic causes, social causes, medical causes, and non-occupational causes. Good factory management, adequate pre-placement examination, good human relations, and the application of ergonomics can prevent it.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mesothelioma of the pleura is strongly associated with which of the following form of pneumoconiosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bagassosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis A mesothelioma is a rare form of cancer of the pleura and peritoneum, which has been shown to have a strong association with the crocidolite variety of asbestos. The crocidolite variety is a type of amphibole variety of asbestos. Bagassosis: is caused due to inhalation of bagasse/ sugarcane dust. Causes diffuse fibrosis, emphysema, and bronchiectasis. Silicosis: caused due to inhalation of dust containing free silica. It leads to dense nodular fibrosis and snowstorm appearance in chest X-ray. Byssinosis: caused due to inhalation of cotton fibre dust. It leads to chronic bronchitis and emphysema.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year man who is a worker in the limestone extraction industry. After working for more than 3 years, He presented to the OPD with chief complaints of Pain in his hand and White Fingers. Which one of the following may be the cause of “White Fingers”?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extreme Heat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extreme Cold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ionising Radiation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vibration Vibration, especially in the frequency range of 10 to 500 Hz, may be encountered with pneumatic tools such as drills and hammers. Vibration usually affects the hands and arms. After some months or years of exposure, the fine blood vessels of the fingers may become increasingly sensitive to spasms (white fingers).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. The direct effects of heat exposure are burns, heat exhaustion, heat stroke, and heat cramps; the indirect effects are decreased efficiency, increased fatigue, and enhanced accident rates. Option:B. Important hazards associated with cold work are chilblains, erythrocyanosis, immersion foot, and frostbite Option:D. The radiation hazards comprise genetic changes, malformation, and cancer. Leukaemia. Depilation, ulceration, sterility, and in extreme cases, death.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old worker in a Gold mine in Mysore presented to OPD with a chief complaint of Cough, dyspnea on exertion, and chest pain. On examination, Total Lung Capacity was impaired, and the X-RAY chest showed a “snowstorm” appearance. Which among the following is the disease he is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Silicosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Silicosis According to the given Clinical feature, the diagnosis of the Disease of the Patients is Silicosis. Some of the early manifestations are irritant cough, dyspnea on exertion, and pain in the chest. Total lung capacity (TLC) impairment is commonly present with more advanced diseases. An X-ray of the chest shows a \&quot;snowstorm\&quot; appearance in the lung fields. Silicosis is progressive and more important is that silicotic are prone to pulmonary tuberculosis, a condition called ·&#x27;silico-tuberculosis. \&quot; The chest X-ray of asbestosis shows ground-glass appearance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following given below are the Notifiable Diseases under the Indian Factory Act, 1976, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bagassosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bagassosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bagassosis It is not a Notifiable Disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:B. Asbestosis was made a Notifiable Disease under the Factory Act 1948. Option:C. Silicosis was made a notifiable disease under the Factories Act 1948 and the Mines Act 1952. Option:D. Coal-miners&#x27; pneumoconiosis (Anthracosis) has been declared a notifiable disease in the Indian Mines Act of 1952 and also compensable in the Workmen&#x27;s Compensation (Amendment) Act of 1959.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old Sugar cane worker presented to the OPD with a chief complaint of breathlessness, cough, hemoptysis, and slight fever. Which among the following organism is the cause of the Patients condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thermoactinomyces sacchari&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microbacterium tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thermoactinomyces sacchari&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Thermoactinomyces sacchari The worker is suffering from Bagassosis, which has occurred due to working in a Sugar Cane Factory. Bagassosis has been shown to be due to a thermophilic actinomycete for which the name Thermoactinomyces sacchari was suggested. Symptoms consist of: Breathlessness, cough, haemoptysis, and slight fever. Initially, there is acute diffuse bronchiolitis. Skiagram may show mottling in lungs or shadow. There is an impairment of pulmonary function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, working for more than 10 years in an industry. He then developed Dyspnea, after which he visited OPD, where Clubbing and Cyanosis were present on examination, and an X-ray chest showed a ground glass appearance in the lower two third of the lung field. What is the Disease diagnosed for this Patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Farmer’s lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bagassosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anthracosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asbestosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Asbestosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestosis According to the given symptoms and Signs and Examinations, the disease that the worker is suffering is Asbestosis. And it is due to the inhalation of dust or asbestos for up to many years, probably more than 10 years. Sign and Symptoms of Asbestosis: Clinically the disease is characterized by dyspnoea which is frequently out of proportion to the clinical signs in the lungs. In advanced cases, there may be clubbing of fingers, cardiac distress, and cyanosis. Clinically the disease is characterized by dyspnoea which is frequently out of proportion to the clinical signs in the lungs. In advanced cases, there may be clubbing of fingers, cardiac distress, and cyanosis. The sputum shows \&quot;asbestos bodies,\&quot; which are asbestos fibres coated with fibrin. An X-ray of the chest shows a ground-glass appearance in the lower two-thirds of the lung fields.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Hazard with their corresponding Undesirable Conditions&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I (D); II (C ); III (A); IV ( B)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I (A); II (C ); III (B); IV ( D)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I (A); II (D ); III (B); IV ( C)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I (C); II (A ); III (D); IV ( B)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I (D); II (C ); III (A); IV ( B)&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064717168-QTDC016008IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;I (D); II (C ); III (A); IV ( B) Following are the hazard with their corresponding Undesirable Conditions: Hazard Undesirable conditions (1) Lead Anaemia, hypertension, nephritis, peptic ulcer (2) Dyes Asthma; skin, bladder, and kidney diseases; precancerous lesions (3) Solvents Liver and kidney disease, dermatitis, alcoholism (4) Silica Healed or active tuberculosis of the lungs, chronic lung disease (5) Radium and X-rays Signs of ill health, especially any blood disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Inhalation of sugarcane dust could cause:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bagassosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tabacosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Farmer&#x27;s lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bagassosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bagassosis Bagassosis occurs due to occupational exposure to a fibrous residue of sugarcane (bagasse); Bagassosis has been shown to be due to thermophilic actinomycete- Thermoactinomyces sacchari Bagasse contains a percentage of silica, innumerable fungal spores, and micro-organisms; Bagasse dust blocks bronchioles, thus leading to bronchitis and bronchopneumonia and impairment of pulmonary function. Prevention and Bagasse control measures: Keeping moisture content &amp;gt; 20% Spraying bagasse with 2% propionic acid (fungicide). dust control personal protective measures&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;White Fingers may result from which of the following occupational hazards:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UV Radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vibration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vibration Hand-arm vibration (HAV) can cause vibration white finger, permanent and painful numbness, and tingling in the hands and arms, also painful joints and muscle weakening. There is also evidence that it may cause carpel tunnel syndrome. Hand-held portable power tools such as grinders, sanders, impact wrenches, and air chisels transmit vibration into the operator&#x27;s hands and arms. Regular and frequent exposure to hand-arm vibration can lead to permanent health effects. This is most likely when contact with a vibrating tool or work process is a regular part of a person&#x27;s job. Occasional and/or infrequent low exposure is unlikely to cause ill health. Symptoms include any combination of: tingling and numbness in the fingers; not being able to feel things properly; loss of strength in the hands; fingers going white (blanching) and becoming red and painful on recovery (particularly in the cold and wet, and probably only in the fingertips at first). Symptoms may appear after only a few months of exposure for some people, but for others, they may take a few years. They are likely to worsen with continued exposure to vibration and may become permanent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old man working in the rubber industry presented to OPD complaining of abdominal pain and constipation. On examination, blue lines on gums and pallor and a slight foot drop were seen, Stippling of RBC was also present. Which of the following is the laboratory diagnosis of the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amino Levulinic Acid in Urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coproporphyrin level in Urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basophilic Stippling in Peripheral Blood Smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The given condition is Plumbism or Chronic Lead Poisoning. So the lab investigation of Lead Poisoning is: Diagnosis of lead poisoning is based on the following: HISTORY: A history of lead exposure CLINICAL FEATURES: Loss of appetite, intestinal colic, persistent headache, weakness, abdominal cramps and constipation, joint and muscular pains, the blue line on gums, anaemia, etc. LABORATORY TESTS : Coproporphyrin in urine (CPU): CPU measurement is a useful screening test. In non-exposed persons, it is less than 150 micrograms/litre. Amino levulinic acid in the urine (ALAU): If it exceeds 5 mg/ litre, it indicates clear lead absorption. Lead in blood and urine: Measuring lead in blood or urine requires refined laboratory techniques. They provide quantitative indicators of exposure. Lead in the urine of over 0.8 mg/litre (normal is 0.2 to 0.8 mg) indicates lead exposure and lead absorption. A 70µg/100 ml blood level is associated with clinical symptoms. Basophilic stippling of RBC: This is a sensitive parameter of the haematological response.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man working in a factory manufacturing storage batteries develops headaches, weakness, abdominal cramps, constipation, and joint and muscle pain. On examination, pallor and blue lines are seen on the gums. Which of the following statements is most appropriate in this type of poisoning case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coproporphyrin in urine is a confirmatory test to detect this type of poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The concentration of this element in the working atmosphere should be kept below 2.0mg/10 cu. Metres of air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of this element in urine at any level has no association with possible exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This poisoning is notifiable but not a compensable disease in India.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The concentration of this element in the working atmosphere should be kept below 2.0mg/10 cu. Metres of air&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The concentration of this element in the working atmosphere should be kept below 2.0mg/10 cu. Metres of air This is a case of Lead poisoning, also known as Plumbism. It is common among workers employed in manufacturing storage batteries, glass manufacture, shipbuilding, printing and pottery, rubber industry, etc. Increased lead concentration in the blood to 70µg/100ml is associated with clinical symptoms. c/fs: abdominal colic, constipation, loss of appetite, joint &amp;amp; muscle pain, persistent headache, blue lines on gum, anemia, foot, and wrist drop. Coproporphyrin in urine is a screening test. Lead in the urine of over 0.8 mg/litre and amino levulinic acid in the urine of more than 5 mg/litre indicates lead exposure. Lead poisoning has been a notifiable and compensable disease in India since 1924. The lead concentration in the working atmosphere should be kept below 2.0mg/10 cu. Metres of air&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The greatest non-occupational source of lead is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drinking water from lead pipes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gasoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Licking toys in case of children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Food&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gasoline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gasoline Thousands of tons of lead every year are exhausted from automobiles by burning gasoline (petrol). This is the greatest source of non-occupational lead. Other sources of non-occupational lead are- drinking water from lead pipes and chewing lead paints on window sills or toys in case of children. Normal adults ingest about 0.2 – 0.3 mg of lead daily from food and beverages. The mode of lead absorption can be by inhalation, ingestion, and through the skin. An increase in blood levels to 70µg/100ml is associated with clinical symptoms of lead poisoning.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are associated with Bladder cancer:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nickel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naphthylamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Naphthylamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Naphthylamine Cancer bladder was first noted in men in the Aniline industry in 1895 Now following have been mentioned as possible bladder carcinogens: b-naphthyl amines Benzidine Paraamino-diphenyl Auramine Magenta Industries associated with cancer bladder are dye-stuffs and the dyeing industry, rubber, gas, and electric cable industry. Also, Remember The most common symptom of cancer of the bladder is blood in the urine (haematuria) Most common type of Ca-bladder (90%) is Transitional Cell (urothelial cell) carcinoma (TCC) Tobacco use (specifically cigarette smoking) is thought to cause 50% of bladder cancers discovered in male patients and 30% of those found in female patients Certain drugs such as cyclophospharnide and phenacetin are known to predispose to bladder TCC Immunotherapy in the form of &#x27;Intravesical (pharmacotherapeutic) BCG instillation&#x27; is also used to treat and prevent the recurrence of superficial tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An X-ray technician is at risk of developing which of the following type of cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin cancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skin cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Skin cancer Radiology technicians have an increased risk of developing certain types of cancer, such as blood (leukemias), breast cancer, and skin cancer. Skin cancer is an occupational hazard among gas workers, coke oven workers, tar distillers, oil refiners, dyestuff makers, and road makers industries associated with mineral oil, pitch, tar, etc. Lung cancer is a hazard in the gas industry, the asbestos industry, nickel and chromium work, arsenic roasting plants, and the mining of radioactive substances. Bladder cancer is a hazard in the dyestuff and dyeing industry, rubber, gas, and electric cable industry.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary fibrosis and Bronchogenic carcinoma of the lung may follow exposure to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coal dust&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Silica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asbestos&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biogases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asbestos&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asbestos Asbestos enters the body by inhalation and fine dust. may be deposited in the alveoli. The fibres are insoluble. The disease may progress even after the removal of contact. The dust deposited in the lungs causes pulmonary fibrosis leading to respiratory insufficiency and death; carcinoma of the bronchus; mesothelioma of the pleura or peritoneum; and cancer of the gastrointestinal tract. The disease does not usually appear until after 5 to 10 years of exposure. The fibrosis in asbestosis is due to mechanical irritation. It is peribronchial, diffuse in character, and basal in the location in contrast to silicosis, in which the fibrosis is nodular and present in the upper part of the lungs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Indian Factories Act of 1948, all of the given below are the prerequisites followed by Factory for an Adolescent to work in any factory, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The work hour should be 4.5 hours per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He should be certified by Certifying Surgeon for fitness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Act Prohibit employment of children below 12 years of age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Work hours should be only between 6 AM – 7 PM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Act Prohibit employment of children below 12 years of age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Act Prohibit employment of children below 12 years of age According to India Factory Act 1948: Option:C. The Act prohibits employment of children below the age of 14 years and declares persons between the ages of 15 and 18 to be adolescents.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. For adolescents, the work hours have been reduced from 5 to 4.5 hours per day. Option:B. Adolescents should be duly certified by the \&quot;Certifying Surgeons\&quot; regarding their fitness for work. Option:D. Adolescent employee is allowed to work only between 6 A.M. &amp;amp; 7 P.M.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indian constitution has declared that children less than ___ years should not be employed in factories or mines:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 14&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;14 According to the Factories Act of 1948: Employment of young persons: Employment prohibited for ages less than 14 years 15 - 18 years old adolescents to be declared fit by &#x27;certifying surgeon Employment prohibited in certain dangerous occupations Hours of work: A maximum of 41/2 hours of work per day for adolescents 48 hours per week (9 hrs per day) Maximum 60 hours per week (including overtime).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. For adolescents, the work hours have been reduced from 5 to 4.5 hours per day. Option:B. Adolescents should be duly certified by the \&quot;Certifying Surgeons\&quot; regarding their fitness for work. Option:D. Adolescent employee is allowed to work only between 6 A.M. &amp;amp; 7 P.M.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Multinational company wants to open a new factory in India for Paint production, According to Indian Factory Act 1948 ( Health, Safety, and Welfare), All of the given are the prerequisites that a Factory should have, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Each worker should be provided a minimum of 500 cu. ft. Area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Safety officers should be appointed for every 5000 workers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creches should be there where more than 50 women are employed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maximum of 48 working hours per week, not exceeding 9 hours per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Safety officers should be appointed for every 5000 workers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Safety officers should be appointed for every 5000 workers According to Indian Factory Act 1948: Option:B. The 1976 amendment (Section 40 B) provides for the appointment of &#x27;Safety Officers&#x27; in every factory wherein 1,000 or more workers are ordinarily employed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option:A. A minimum of 500 Cu. ft of space for each worker has been prescribed (not considering space more than 14 feet above the ground level). Option:C. The recent amendment provides creches in every factory wherein more than 50 women workers are ordinarily employed. Option:D. The Act has prescribed a maximum of 48 working hours per week, not exceeding 9 hours per day, with rest for at least 1/2 hour after 5 hours of continuous work.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the correct statement about the Factories Act.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The act defines a factory as an establishment employing 20 or more workers, whether power is used or not&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The term worker excludes within its meaning the contract labours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A safety officer is appointed in a factory where 100 or more workers are employed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adolescents (15-18 years) should be certified fit to work by certifying surgeons as a pre-requisite for their employment.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adolescents (15-18 years) should be certified fit to work by certifying surgeons as a pre-requisite for their employment.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adolescents (15-18 years) should be certified fit to work by certifying surgeons as a pre-requisite for their employment. Factories Act: A factory is an establishment employing ≥10 workers where power is used and ≥20 workers where power is not used. It includes contract labours employed in the manufacturing process in the frame of workers. The safety officer is employed where ≥ 1000 workers are employed A minimum of 500 cu. ft. of space is prescribed for each worker Prohibits employment of children &amp;lt; 14 yrs of age and Adolescents (15-18 years) should be certified fit to work by certifying surgeons as a prerequisite for their employment, and they are allowed to work only between 6 am to 7 pm. The prescribed duration of work is a maximum of 48 hours/week, not exceeding 9 hours/day. For adolescents: 4 n half to 5 hours per day.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chairman of the Act, whose logo is given in the Image below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;President of India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Union Minister of Health &amp;amp; Family Welfare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Union Minister of Labour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secretary of Government of India Ministry of Labour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Union Minister of Labour&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064717811-QTDC016021IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Union Minister of Labour The given image is of ESI (The Employees State Insurance Act) 1948. The administration of the ESI Scheme under the Act is entrusted to an autonomous body called the ESI Corporation . The Union Minister for Labour is the Chairman, and the Secretary to Govt. of India Ministry of Labour is the Vice-Chairman of this corporation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person working in a mine has a Daily wage of Rs.120. He was met with an accident during his medical care by the ESI Finance Scheme. What is the contribution of the person of finance for his medical care under the ESI Act 1948?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.75 % of wages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.75 % of wages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 % of wages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above Under ESI Act 1948: FINANCE Contributions run the scheme from employees and employers and grants from Central and State Governments. The employer contributes 3.25 % of the total wage bill: the employee contributes 0.75%. 75 percent of wages (revised rates w.e.f. 1.1.97). Employees getting daily wages below Rs.137 are exempted from contribution payments. The State Government&#x27;s share of expenditure on medical care is 1/8 of the total cost of medical care; the ESI Corporation&#x27;s share of expenditure on medical care is 7/8.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about ESI Act?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an important measure of social security&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It exempts mines, railways, and defense establishments from its benefits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To date, it covers all employees getting upto Rs 15000 per month&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Employees getting a daily wage of &amp;lt; Rs 137 are exempted from contribution payment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To date, it covers all employees getting upto Rs 15000 per month&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;To date, it covers all employees getting upto Rs 15000 per month ESI Act : An important measure of social security and health insurance in the country. It includes all factories employing 10 or more people, whether power is used or not. It excludes mines, railways, and defense establishments. It covers all employees getting Rs 21000 per month. This has been revised from 06/09/2016. The previous norm was up to 15000 per month. Contributions run the scheme from employees and employers. And gets grants from the central and state government. The employer contributes 4.75% of the total wage bill, and the employee contributes 1.75% of the wages. Employees earning a daily wage below Rs 137 are exempted from contribution payments.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement about the maternity benefit amendment act 2017 is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maternity benefit amendment act 2017 came into effect on 20th April 2017&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Expectant mothers of 2 living children will be given paid maternity leave for 26 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There should be a provision of creches in factories where &amp;gt;20 women workers are employed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A woman who legally adopts a child &amp;lt; 3 months of age is entitled to maternity benefit for 12 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A woman who legally adopts a child &lt; 3 months of age is entitled to maternity benefit for 12 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A woman who legally adopts a child &amp;lt; 3 months of age is entitled to maternity benefit for 12 weeks Maternity benefit amendment act 2017: Notified on 28th March 2017 and came into force with effect from 1st April 2017. Maternity leave for expectant mother: 26 weeks (8 weeks preceding the day of confinement); after having 2 children, the paid maternity leave shall be 12 weeks (6 weeks pre and 6 weeks post-delivery). A woman who legally adopts a child &amp;lt; 3 months of age will be entitled to maternity benefits for 12 weeks from the date the child is handed to the adopting mother. Provision for creches in factories where &amp;gt;50 women workers are employed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sameera, working as a chef in a restaurant, undergoes tubectomy. She would be entitled with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maternity benefit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sickness benefit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended sickness benefit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enhanced sickness benefit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enhanced sickness benefit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Enhanced sickness benefit The cash benefit is payable to the insured person in the productive age group for undergoing sterilization operation. This is known as the Enhanced sickness benefit. This is payable to women for 14 days for undergoing tubectomy For males undergoing vasectomy, this would be paid for 7 days. The amount payable is equal to the full daily wage Sickness benefit is payable for sickness if the sickness is duly certified by an Insurance Medical officer. The benefit is payable for a maximum of 91 days. The daily rate is 70% of the average daily wage. Extended sickness benefit: is payable for 2 years for 34 listed long-term illnesses. Maternity benefit: is payable for 26 weeks of confinement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man insured under the ESI scheme has suddenly lost his job due to the closure of the factory he was working in. The ESI corporation has a scheme for such categories of insured persons. Which of the following statement is true in the above context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This scheme came into effect from 1st April 2015&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unemployment allowance can be claimed for lifelong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;During this period, no other allowance except money is provided to the unemployed insured person&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The allowance can be availed in one spell or different spells of not less than 1 month.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The allowance can be availed in one spell or different spells of not less than 1 month.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The allowance can be availed in one spell or different spells of not less than 1 month. Rajiv Gandhi Shramik Kalyan Yojna. Came into effect from 1st April 2005 This scheme provides an unemployment allowance for employees covered under the ESI scheme who are rendered unemployed due to retrenchment/ closure of the factory. The daily rate of allowance is the standard benefit rate corresponding to the average daily wage drawn by the insured person Can be claimed for a maximum period of 6 months The allowance can be availed in one spell or different spells of not less than a month During the period of unemployment allowance, a person is also eligible for medical care of himself and family.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 years old man, working in a cinema hall since the age of 19 years, presents complaints of many tiny dots floating in his field of vision that drift through the fields of vision and also flashes of light. On examination, the eyes are red, and the pupils are dilated. He is advised surgery. Under the ESI act, how many days can he be provided leave?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;91 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 years Under the ESI act, there is a provision for Sickness benefits under which the insured person is entitled to leave for sickness for a maximum period of 91 days. Still, for certain long-term diseases (a total of 34 such diseases listed under the act) the person is supposed to be provided leave for a maximum period of 2 years. This scheme is known as extended sickness benefits. A total of 34 diseases are included in this. E.g. TB, leprosy, malignant diseases, detachment of the retina, glaucoma. The man in this question is a case of retinal detachment, hence is a candidate for extended sickness benefit for 2 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 37 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
