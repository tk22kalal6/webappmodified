uot;B&quot;, &quot;text&quot;: &quot;No booster dose needed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;JE vaccine is given by subcutaneous route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 primary doses 4 weeks apart can be given&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. No booster dose needed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No booster dose needed JE vaccination for travelers visiting endemic areas Option:B .When continues protection is required, booster can be given after 1 year and then every 3 years The explanation for incorrect options: - Option:A . 3 primary doses are given at days 0, 7 and 28 Option:C . JE vaccine is given by subcutaneous route Option:D . Alternatively 2 primary doses 4 weeks apart can be given&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of febrile illness occurred among the people living near the forest areas of Shimoga district of Karnataka. The clinical features varied from fever, head ache, myalgia, gastrointestinal symptoms to acute hemorrhages in some patients. The rtpcr test among the patients diagnosed it as kyasanur forest disease. What is the vector of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hard tick&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Soft tick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrombiculid mite&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hard tick&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hard tick The vector of kyasanur forest disease within India is hard tick. Outside India KFD is transmitted by soft tick Diseases transmitted by – 1) Hard tick – Tick typhus, Tick paralysis, Tularemia, KFD (within India), Human babesiosis, Lyme’s disease 2) Soft tick – Q fever, Relapsing fever, KFD (outside India) 3) Flea – Plague, murine typhus 4) Thrombiculid mite – Rickettsial pox, scrub typhus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many tick borne encephalitis cases reported in people leaving around forest areas. On detailed examination it was found to be kyasanur forest disease transmitted from monkeys in the forest brought by the wood cutters and cultivators who visited forests accompanying their cattles. All of the following measures can be taken to control this except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spraying of insecticides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccination of high risk group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Personal protection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemoprophylaxis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chemoprophylaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemoprophylaxis Option D. Chemoprophylaxis is not given for the control of Kyasanur forest disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Control of ticks by in forests can be made by power equipment or aircraft mounted equipment to dispense carboryl, fenthion, naled or propoxur in the ‘hot spots&#x27; – in areas where monkey deaths have been reported Option: B. T he population at risk should be immunized with killed vaccine against KFD Option: C. Protection of individuals exposed to the risk of infection by adequate clothing and insect repellents&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In month of July, a 61 year old homeless man was brought to the hospital by relatives with complaints of fever, malaise, and worsening headache. He also noted nausea, vomiting, and diarrhea. The relatives stated that he appeared somewhat confused. The patient was not able to answer more than simple questions, and he frequently seemed to drift into sleep. Slight tremors of the face and extremities were noted. What is most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue hemorrhagic fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Japanese encephalitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Japanese encephalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Japanese encephalitis In the question month of July suggest to be related to monsoon in India. In monsoon, mosquito borne disease are more likely. The course of Japanese encephalitis divided into three stages: (a) prodromal stage The onset of illness is acute Is heralded by fever, headache, gastrointestinal disturbances, lethargy and malaise. The duration of this stage is usually 1-6 days. (b) acute encephalitic stage Fever is usually high, 38 to 40. 7 deg. C. The prominent features are fever, nuchal rigidity, focal CNS signs, and convulsions signs of raised intracranial pressure, difficulty of speech, dystonia, ocular palsies, and hemiplegia. Quadriplegia. Extra-pyramidal signs like coarse tremors and altered sensorium progressing Coma (c) late stage and sequelae In this stage there is end of active inflammation. Temperature and ESR becomes normal. Neurological signs become stationary or tend to improve. Convalescence may be prolonged and residual neurological deficits may not be uncommon.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. diabetic ketoacidosis In patient of dka, must be history of da. Doesn’t have, fever, malaise or diarrhea. Have Kussmaul respiration. Tremors are present Comatose So above cannot be a case of dka. Option: B. dengue hemorrhagic fever Dengue s although caused by mosquito bite. There will be complain of fever, malaise, myalgia, headache and photophobia sometimes. There can also be complain of bruises or tiny petechial bleeding Will have positive tourniquet test. In recovery phase of dengue fever, sometimes rashes would be seen with severe itching and neuropathic pain. Option: C. sepsis Characteristic features of sepsis are: Fever Disorientation or comatose Shortness of breath Pain and discomfort Cold and sweaty skin Decrease urine output.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man of 26 years comes to emergency with complain of dog bite. Sever laceration of 5 cm*6cm is seen lateral aspect of lower part of leg. He was started on anti-rabies treatment or post exposure prophylaxis. What should be course of treatment as prescribed by national rabies control programme of India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 ml 1 site intradermal regimen (2+2+2+0+2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.2 ml 2 site intradermal regimen (2+2+2+0+2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.1 ml 2 site intradermal regimen (2+2+2+0+2)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.1 ml 1 site intramuscular regimen (2+2+2+0+2)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.1 ml 2 site intradermal regimen (2+2+2+0+2)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;0.1 ml 2 site intradermal regimen (2+2+2+0+2) Intradermal administration for post-exposure prophylaxis(updated Thai red cross schedule) The 2-site regimen prescribes injection of 0.1 ml at 2 sites (deltoid or thigh) On days 0, 3, 7 and 28. The day 14 dose is missed. This regimen may be used for people with category ii and iii exposures in countries where the intradermal route Has been endorsed by national health authorities. The regimen is as shown below: 2-site intradermal regime n (2+ 2 + 2 + 0 + 2 )&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person was brought to the OPD with the complaints of headache, malaise, sore throat and slight fever lasting for 3 – 4 days after a dog bite. The duty doctor had made a provisional diagnosis on the basis of clinical picture. If the duty Doctor is in need of laboratory confirmation, Which will be the suitable specimen for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biopsy of skin follicles in nape of neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal scrapings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biopsy of skin follicles in nape of neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Biopsy of skin follicles in nape of neck This is a living person, so that the specimen of choice should be skin biopsy instead of brain biopsy The Blood is a specimen of diagnosis usually used for malaria and HIV. RABIES SPECIMEN OF DIAGNOSIS Living person Biopsy of skin follicles at nape of neck &amp;gt; Corneal scrapings Dead person Brain biopsy Living dog Brain biopsy Dead dog Brain biopsy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old man was brought to the emergency department due to development of convulsions and unable drink water. He had history of dog bite before 14 days on lateral part of leg. He was diagnosed as confirmed case of rabies. So what should be next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient isolated from quiet room, protected from external stimuli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relieve anxiety and pain by sedatives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory cardia support to be given&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above There is no specific treatment for rabies. Case management includes the following procedure: (a) The patient should be isolated in a quiet room protected as far as possible from external stimuli such as bright light, noise or cold draughts which may precipitate spasms or convulsions. (b) Relieve anxiety and pain by liberal use of sedatives. Morphia in doses of 30- 45 mg may be given repeatedly. The drug is well tolerated and once the diagnosis is established there appears to be no reason to Restrict the administration of a drug which does so much to Allay acute suffering. (c) If spastic muscular contractions are present use drugs with curare-like action. (d) Ensure hydration and diuresis. (e) Intensive therapy in the form of respiratory and cardiac support may be given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old man was brought to the emergency department due to development of convulsions and unable drink water. He had history of dog bite before 14 days on lateral part of leg. He was diagnosed as confirmed case of rabies. So what should be precaution to be taken by health worker treating such patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should wear personnel protective equipment’s kit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Should take pre exposure prophylaxis vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No specific precautions needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a and b Patients with rabies are potentially infectious because the virus may be present in the saliva, vomits, tears, urine or other body fluids. Nursing Personnel attending rabid patients should be warned against possible risk of contamination. Should wear face masks, gloves, goggles and aprons to protect themselves. Persons having bruises, cuts or open wounds should not be entrusted to look after the patient. Pre-exposure prophylaxis is recommended for health personnel attending raid patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 years patient brought to emergency department showing startle response to noise, bright light and cold draught of air. The attender with the patient told that the patient was bitten by a dog 1 month back when they were jogging in the park and also he was complaining of head ache, malaise and tingling sensation at the site of bite since 2 days. All of the following are true about the agent causing this condition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The agent is lyssavirus type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccines are available for this&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It causes 80% mortality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Street virus is recovered from naturally occurring cases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It causes 80% mortality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It causes 80% mortality Option: C. The condition described in this vignette is Rabies and it has 100% mortality rate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The causative agent is lyssavirus type 1, it is bullet shaped neurotropic RNA virus. It belongs to the family rhabdoviridae serotype 1 Option: B. Antirabies vaccines are available Option: D. The virus recovered from naturally occurring cases of rabies is called ‘street virus&#x27;. It is pathogenic for all mammals and show a long and variable incubation period (20 – 60 days in dogs). Serial brain to brain passage of the rabies virus in rabbits modifies the virus such that it’s incubation period is progressively reduced until it becomes constant between 4 – 6 days.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6 years old child is bitten by a dog while playing. His father brought him to the hospital for antirabies vaccine. The anxious father asks you about the pathogenesis and risk associated with rabies infection as he recently read in a news paper article that rabies causes 100% death. Which of the following is true among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The virus ascends along the nerves to CNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Less incubation period when bitten on face&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incubation period is 1 – 3 months commonly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are true Option: A. Rabies virus multiples at the site of introduction and spreads through peripheral nerves towards CNS. Following infection of the CNS the virus spreads centrifugally in peripheral nerves to many tissues including skeletal and myocardial muscle, adrenal glands and skin Option: B. In general, incubation period tends to be shorter in severe exposures and bites on face, head, neck and upper extremities and bite by the wild animals Option: C. Incubation period of rabies in man is 1 – 3 months following exposure but may vary from 7 days to many years&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;It is your first day as junior resident in medicine department, while doing rounds you noticed that one of the patient has been isolated in a quiet and dark room with restricted entry to only treating physician. Senior doctor told that it is a case of rabies and ask you to tell about the treatment of rabies. Which of the statement made by you is not correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sedatives are contraindicated in this patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curare drugs can be given to relieve spastic muscular contractions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient should be isolated in dark, quiet room and respiratory and cardiac support should be given&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Have to ensure adequate hydration and diuresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sedatives are contraindicated in this patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sedatives are contraindicated in this patient Sedatives should be used liberally in the patient with rabies to relieve the anxiety and pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. If spastic muscular contractions are present drugs with curare like action are given Option: C. The patient should be isolated in a quiet and dark room protected as far as possible from external stimuli such as bright light, noise or cold draughts which may precipitate spasms or convulsions. Cardiac and respiratory support should be given Option: D. Adequate hydration and diuresis should be ensured&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Your neighboring child is bitten by a street dog while playing in the play ground. His mother rushed to you for advice on what to do next. All of the following are true about the local treatment of bite wound except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should flush the wound under a running tap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ether alcohol, tincture or povidine iodine can be applied&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wound is sutured to avoid exposure to air&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cleaned with soap and water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wound is sutured to avoid exposure to air&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Wound is sutured to avoid exposure to air C. is wrong because bite wound should not be immediately sutured to prevent additional trauma which may help spread the virus into deeper tissues. If suturing is necessary, it should be done 24 – 48 hours later, applying minimum possible stitches, under the cover of rabies immunoglobulin locally&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The wound should be flushed and washed with plenty of soap and water preferably under running tap for at least 15 minutes. Option: B. After cleaning, the residual virus should be inactivated by irrigation with virucidal agents – ether alcohol, tincture or 0.01% aqueous solution of iodine or povidine iodine. Option: D. Immediate cleaning of wound should be done with soap and water&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old male patient came to hospital as his pet dog has bitten him. You classify it as category 2 contact and vaccinate him. What does category 2 mean in this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Licks on intact skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abrasion with bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minor scratches&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contacts with bats&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Minor scratches&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Minor scratches Nibbling of uncovered skin, minor scratches or abrasions without bleeding is classifies under category 2 exposure Categories of contact with suspected rabid animal Post exposure prophylaxis measure Category I-touching or feeding animals, licks on intact skin None Category II - Nibbling of uncovered skin, minor scratches or abrasions without bleeding Immediate vaccination and local treatment of the wound Category III - Single or multiple transdermal bites or scratches, licks on broken skin, contamination of mucous membrane with saliva from licks, contacts with bats Immediate vaccination and administration of rabies immunoglobulin, local treatment of the wound&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 years old female patient presented to OPD as she was bitten by a stray dog. After local treatment of the wound your senior doctors asks you to prescribe Essen regimen of post exposure prophylaxis for rabies infection. Which of the following is the correct prescription?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 doses of 0.5ml IM injections each on days 0, 3, 7, 14 and 28&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single dose of 0.5ml IM injection each on days 0, 3, 7, 14 and 28 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 doses of 0.1 ml ID on 0, 3, 7 and 28 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 doses on first day 0.5ml IM and single dose of 0.5ml IM on day 7 and 21&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Single dose of 0.5ml IM injection each on days 0, 3, 7, 14 and 28 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single dose of 0.5ml IM injection each on days 0, 3, 7, 14 and 28 days Option: B. is the correct because Essen regimen is a intramuscular regimen, 0.5ml of vaccine is given by IM injection on days – 0, 3, 7, 14 and 28&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Single doses of injections are given in Essen regimen not two doses Option: C. This is intradermal regimen Option: D . This is zagreb regimen&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A veterinary doctor is bitten by a pet dog while treating it for injuries. The doctor is vaccinated with complete course of rabies vaccine 6 months ago while joining for duty. What should he do now?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Don’t do anything as he is already vaccinated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Take 2 doses of rabies vaccine on day 0 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Take rabies vaccine according to Essen regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only local treatment is needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Take 2 doses of rabies vaccine on day 0 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Take 2 doses of rabies vaccine on day 0 and 3 Here the doctor has taken complete pre exposure prophylaxis , so 1 dose delivered intramuscular or intradermal on day 0 and 3 is sufficient. Rabies immunoglobulin is not indicated in such cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. is wrong because post exposure prophylaxis should be given even in previously vaccinated individuals Option: C. Essen regimen is used in unvaccinated individuals Option: D. only local treatment is not enough&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An immunocompromised male came to the hospital as he got dog bite from his neighbor’s pet dog. On further history he told that the dog was not immunized against rabies. On examination you noticed 3 x 3 cm wound with depth of 2mm. Which of the following is correct regarding the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Don’t give vaccine as he is immunocompromised&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give either vaccine or immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All the immunoglobulin should be given at a single site away from the bite wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No need to perform skin test before administration of equine immunoglobulin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No need to perform skin test before administration of equine immunoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No need to perform skin test before administration of equine immunoglobulin No need to perform skin test before administration of equine immunoglobulin because testing does not predict reactions and it should be given whatever the result of the test. Rabies immunoglobulin Administered only once preferably at or as soon as possible after the initiation of post exposure vaccination&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: C. Dose : Human rabies Ig – 20IU/Kg BW, Equine Ig or F (ab’) products– 40IU/Kg BW All of these rabies immunoglobulin or as much as anatomically possible (avoiding possible compartment syndrome) should be administered into or around the wound site or sites. Option: A. and B. In immunocompromised individuals including patients with HIV/AIDS with category 2 and 3 bites, a complete series of 5 doses of IM CCEEV (cell culture and embryonated egg based vaccines) + comprehensive wound management + local infiltration of human rabies Ig should be given&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 years old farmer came to the hospital with complaints of fever, joint pains, head ache and low back ache. On examination hepatosplenomegaly is found. Brucellosis is diagnosed after complete laboratory work up. Which of the following is true regarding the agent causing this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a gram negative, coccobacilli found extracellularly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cattles, sheep, goats are main reservoirs of infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melitensis is least virulent species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is transmitted by mosquitoes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cattles, sheep, goats are main reservoirs of infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cattles, sheep, goats are main reservoirs of infection Option: B. The agent depicted in this question is Brucella. The main reservoirs of Brucella infection are cattles, sheep, goats, swine, buffaloes, horses and dogs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Brucella are small, gram negative rod shaped, non motile, non sporing and intracellular coccobacilli Option: C. Four species of Brucella infect man – B. melitensis, B. abortus, B. suis and B. canis. Among these B. melitensis is most virulent and invasive species Option: D. Brucella is not transmitted through mosquitoes. It is transmitted by contact, food borne or air borne routes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 years old abattoir worker presents with acute febrile illness with headache, arthralgia, low back pain, head ache and insomnia. You suspect Brucella infection in this patient. All of the following are the modes of transmission of Brucellosis except? Which of the following can transmit brucellosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injection of raw milk from infected animal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air borne&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct contact with body fluids of infected animal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above routes can transmit Brucellosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above routes can transmit Brucellosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above routes can transmit Brucellosis The routes of transmission of Brucellosis Contact infection – Direct contact with infected tissues, blood, urine, vaginal discharge, aborted fetuses and especially placenta. Infection takes place through abraded skin, mucosa or conjunctiva. This type of spread is largely occupational and occurs in persons involved in handling livestock and slaughter house workers Food borne – Ingestion of raw milk and dairy products from infected animals. Fresh raw vegetables grown in soil containing manure from infected farms. Water contaminated with excreta of the infected animals Air borne infection – Brucella may be inhaled in aerosol form in slaughter houses and laboratories&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 years old farmer is admitted in ward with acute febrile illness with features suggestive of Brucellosis. What is the treatment of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piperacilline + Tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No treatment is needed as the disease is self limiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tetracycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tetracycline Treatment of Brucellosis in humans – in uncomplicated cases the antibiotic of choice is tetracycline. For adults in the acute stage, the dose is 500mg every 6 hours for 3 weeks. In patients with skeletal or other complications, intramuscular streptomycin 1 g daily in addition to tetracycline usually achieves a cure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Local health authorities were informed of an increased occurrence of certain disease suspected to be caused by some infection characterized with fever, myalgia, headache, renal and pulmonary involvement. Dark field examination of samples collected from all the suspected cases revealed a thin and light motile spirochetes of 5 – 15 micrometer long with hooked ends. After the epidemiological survey, they identified the risk factors for acquiring this infection. All of the following are the risk factors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Females&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Farmers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abattoir workers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fishermen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Females&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Females The clinical vignette suggest diagnosis of leptospirosis. It is a Zoonotic disease transmitted from animals to human Risk factors are Option: A. Males suffer more commonly than females because of increased occupational exposure&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B,C. Human infections are usually due to occupational exposure to urine of infected animals. eg – agricultural and livestock farmers, workers in rice fields, sugarcane fields and underground sewers, abattoir workers, meat and animal handlers. Veterinarians. Option: D. Leisure time activities like swimming and fishing may also carry risk&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years farmer presented with yellowish discoloration of sclera, fever , myalgia, headache, nausea, vomiting, diarrhoea and abdominal pain. On examination of the urine under dark field microscopy showed presence of spirochaetes. All of the following are the modes of transmission of this infection except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct contact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vector borne&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Air borne&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contaminated water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vector borne&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vector borne The disease depicted in this case is leptospirosis. This infection is not transmitted through vectors&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. leptospira can enter the body through skin abrasions or through intact mucous membrane by direct contact with urine or tissue of infected animal. Option: C. Infection may also occur through inhalation as when milking infected cows or goats by breathing air polluted with droplets and urine. Option: D. It can also occur through the contact of the broken skin with soil, water or vegetations contaminated by urine of infected animals or through ingestion of food or water contaminated with Leptospira&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of plague occurred in a village with population of 1500. The health authorities visited the area to investigate the severity of the condition and calculated the average number of X. cheopsis per rat. What is this index called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total flea index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cheopsis index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specific percentage of fleas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burrow index&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cheopsis index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cheopsis index Cheopsis index is the average number of X. cheopsis per rat. It is a specific flea index. If this index is more than one, it is regarded as indicative of potential explosiveness of the situation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Total flea index is the average number of fleas of all species per rat. Option: C. Specific percentage of fleas is the percentage of different species of fleas that are found in rats Option: D. Burrow index is the average number of free living fleas per species per rodent burrow&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An outbreak of plague has occurred in the area where you are working as medical officer. So you decide to educate people of the village about the transmission and precautions to be taken to prevent further spread. You are preparing for a lecture on plague. You include a topic of ‘blocked flea’. What does this indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It indicates the ways by which flea can be blocked from transmitting infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It indicates the ways of blocking rats in their burrows&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It indicates the gut of the rat flea blocked with plague bacilli&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It indicates the gut of the rat flea blocked with plague bacilli&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It indicates the gut of the rat flea blocked with plague bacilli Blocked flea – A flea may ingest up to 0.5 mm³ of blood which may contain as many as 5,000 plague bacilli. The bacilli multiply enormously in the gut of the rat flea and may block the proventriculus so that no food can pass through. Such a flea is called ‘blocked flea&#x27; It makes frantic efforts to bite and suck blood over and over again and in so doing it inoculates (regurgitates) plague bacilli into the bite wound each time it bites. A blocked flea eventually faces starvation and dies. A partially blocked flea is more dangerous than a completely blocked flea because it can live longer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An increase in the death of rats in the area of your PHC where you are working as medical officer has been reported to you by ASHA workers along with some cases suggesting plague infection. Which of the following measures should be conducted to diagnose the presence of plague infection in rats of that area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collection and forwarding of dead rats to nearest laboratory for examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inoculation into guinea pigs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed smear examination of tissues from dead rats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Investigations for plague Option: A. Collecting and forwarding dead rats – Carefully packed, labelled and forwarded to nearest laboratory for examination Option: B. Animal inoculation – Small portion of liver or spleen are taken, grounded in a mortar with a little saline and inoculated into a guinea pig or white mouse. If there is plague infection, the guinea pig will die in 7 days and the white mouse in 48 hours Option: C. Autopsy and collection of smears – The smears from the rat tissues are collected, dried, collected with alcohol for three minutes and fixed by exposure to open flame and sent for examination Edema and necrosis at the site of injection The lymph nodes are enlarged The spleen is enlarged and congested and show necrotic patches Liver show mottling Lungs show necrotic lesions Subcutaneous congestion and haemorrhages&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a plague outbreak in a village, different spectrum of presentations were present among the patients including pneumonia, septicaemia and groin lymph nodes enlargement. As a medical officer in that area you are trying to stop the further spread of infection by giving proper health educations for people and health care workers and also by early diagnosis and treatment. Among the following types of plague, which can spread from person to person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bubonic plague&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septicaemic plague&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumonic plague&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pneumonic plague&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pneumonic plague Primary pneumonic plague is rare, it generally follows as a complication of Bubonic speticamic plague. It is highly infectious and spread from man to man by droplet infection. Plague bacilli are present in the sputum&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Bubonic plague is the most common type of the disease. Typically the patient present with fever, chills, head ache, prostration and painful lymphadenitis. Within a few days greatly enlarged tender lymph nodes develop in the groin and less often in the axilla or neck. Option: B. Septicaemic plague – Primary septicaemic plague is rare. However Bubonic plague may develop into septicaemic plague&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38 years old male present to the OPD with the complaints of fever, chills, myalgia since 4 days. On examination axillary lymph nodes are not palpable but the inguinal lymph nodes are enlarged and tender. No respiratory symptoms were found. On further questioning patient revealed that similar complaints are present in 3 of his neighbors and also they recently many rats are dying unexpectedly. What is the diagnosis you suspect in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphogranuloma venerum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptospira&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plague&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Plague&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Plague Plague – The given clinical features and unexpected death of rats in that area indicates the diagnosis of plague infection. Here the patient is having fever, chills, myalgia and inguinal lymph nodes enlargement which indicate that the patient is having Bubonic plague&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The inguinal lymph nodes enlargement is also present in LGV. But the history of neighbors also having similar symptoms and death of rats rules out LGV Option: B. Leptospirosis is a Zoonoses transmitted from cattles to human and it is not associated with inguinal lymph nodes enlargement Option: D. The features in this patient does not correlates with viral fever&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working as a medical officer in a PHC. In a meeting you are supposed to educate the health staff about the acute flaccid paralysis surveillance. All of the following are true about the procedure of stool sample transport in AFP surveillance except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Two samples should be taken&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All children under 5 years are considered&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool sample should arrive at the laboratory within 72 hours of collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature of 4 – 8 deg. C should be maintained during transportation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. All children under 5 years are considered&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All children under 5 years are considered All children under 15 years are considered for AFP surveillance not under 5 years. Every case of AFP in children under 15 years should be reported. The operational efficacy is checked by non polio AFP rate which should be &amp;gt;/= 2 per lakh under 15 children per year.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. 2 specimen should be taken 24 – 48 hours apart because shedding of the virus is variable. Option: C. Stool specimen should reach the laboratory within 72 hours as undue delays will destroy the virus. Option: D. Stool specimen should be sealed in containers and stored immediately inside a refrigerator or in cold box at 4 – 8 deg. C&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As few cases of acute flaccid paralysis are found in your neighbouring state within a month, the government authorities are alerted and sent notification to all hospitals to check the efficiency of AFP surveillance. You can use all of these parameters to assess AFP surveillance except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non polio AFP rates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percentage of AFP surveillance reports received on time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adequate stool sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100% of AFP cases should be followed up for residual paralysis at 60 days after the onset of paralysis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 100% of AFP cases should be followed up for residual paralysis at 60 days after the onset of paralysis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;100% of AFP cases should be followed up for residual paralysis at 60 days after the onset of paralysis. At least 80% of the AFP cases should have a follow up examination at 60 days after the onset of paralysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Non polio AFP rate should be at least 1 per lakh population &amp;lt; 15 years of age. In endemic region it should be 2 per lakh. Option: B. completeness of the reporting is said if at least 80% of expected routine AFP surveillance reports are relieved on time. Option: C. Adequate stool sampling – 2 specimens of at least 8g per sample collected within 2 weeks of onset of paralysis. Adequate stool sample should be collected from at least 80% of AFP cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 years child came with his mother who complained that child was alright earlier but developed fever 2 weeks back following which child is not walking. On further questioning she also says that all this started after polio vaccination and the child was having fever, malaise, vomiting, head ache, sore throat and abdominal pain after the vaccination. She gave over the counter drugs for the child, the symptoms of fever, sore throat and vomiting reduced but the child was not getting up or walking, so she has come to hospital. On examination you notice that there is asymmetric paralysis of muscles mostly involving proximal muscles. Deep tendon reflexes are diminished but all sensations are intact. You suspect VAPP, which of the following is false about Vaccine derived polio virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDPV are divided into 3 categories&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The clinical signs will be different from that of wild polio virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Person with VDPV may transmit infection to others&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Replacement of OPV with IPV can even limit the transmission of VDPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The clinical signs will be different from that of wild polio virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The clinical signs will be different from that of wild polio virus The clinical signs and severity of paralysis associated with VDPV and WPV infections are indistinguishable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: C. Person with VDPV may transmit infection to others and may pose same public health threat as WPVs Option: D. injectable polio vaccines does not cause virus associated paralytic polio (VAPP) because it is a killed vaccine. Option: A. VDPVs are divided into 3 categories cVDPV – person to person transmission in the community. iVDPV – immunodeficiency associated VDPV (isolates from persons with primary immunodeficiency) aVDPV (ambiguous VDPV) – either clinical isolates from person with no known immunodeficiency or sewage isolates whosesource is unknown.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;India has eliminated polio, but the vaccination and surveillance still going on to avoid the re-emergence till global eradication. Which of the following is a character of polio virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has 2 serotypes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Most outbreaks are due to type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Man is the only known reservoir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most infections produce symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Man is the only known reservoir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Man is the only known reservoir Man is the only reservoir for polio virus. Subclinical cases play a dominant role in the spread. No animal source has yet been demonstrated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Polio virus has 3 subtypes 1, 2 and 3 Option: B. Most of the outbreaks of paralytic polio are due to type 1 virus Option: D. Most infections are subclinical. Less than 1% produces paralytic polio.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 years old child with fever, jaundice, anorexia, nausea and vomiting is diagnosed to have infected with Hepatitis A virus. Which of the following is not the mode of transmission of this virus? Which is the mode of transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Faecal oral route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parenteral route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be transmitted by all of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Can be transmitted by all of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Can be transmitted by all of the above Faecal oral route – Major route of transmission. Direct – contaminated hands or utensils Indirect – water or food borne Parenteral route – Blood and blood products, contaminated needles Sexual transmission – more common in homosexual men.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A women came to the hospital in the labor pain and delivered a healthy male infant weighing 2.5kg. Her previous reports shows that she is HBsAg positive. What should be given to infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only Hepatitis B immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine + Hepatitis B immunoglobulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothing is given as the baby already exposed infection.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatitis B vaccine + Hepatitis B immunoglobulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hepatitis B vaccine + Hepatitis B immunoglobulin Option: C. is correct because both hepatitis B vaccine and Hepatitis B immunoglobulin should be given to prevent the carrier state in infant whose mother is HBsAg positive. HBIG does not interfere with Hep B vaccines in producing immunity .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. only Hepatitis B vaccine or option c) HBIG alone are not recommended.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 years old child is admitted in pediatric ward with history of diarrhoea since 3 days. Which of the following more relates to shigella infection rather than cholera?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of abdominal pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No rectal pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of fever Option: C. Fever is present in Shigella but absent in cholera.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Abdominal pain can be present in both cholera and Shigella Option: B. Vomiting will be present in cholera but absent in shigella infection Option: D. Rectal pain will be present in shigella but absent in cholera Symptomatic differential diagnosis of shigella and cholera Symptoms Cholera Shigella Diarrhoea Acute watery Acute bloody Fever No Yes Abdominal cramps Yes Yes Vomiting Yes No Rectal pain No Yes Stool Like rice water With blood or pus&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are working in a hospital where a woman brought her 6 weeks old for routine immunization. She ask you about a news she recently read in a newspaper about the rotavirus vaccine and wishes to immunize her child with the rotavirus vaccine. All of the following are true about the rotavirus vaccine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First dose given after 1 year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is given by oral route&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a live vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotavac is given in 3 doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. First dose given after 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First dose given after 1 year T he first dose of rotavirus vaccine should not be given after 1 year of risk of intussusception. .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Rotavirus vaccines are administered orally 5 drops Option: C. Rotavirus vaccines are live attenuated. There are 3 types – Rotarix – human monovalent vaccine RotaTeq – Pentavalent bovine-human reassortment vaccine Rotavac – monovalent liquid frozen vaccine. Option: D. Rotavac vaccine should be administered in 3 oral doses First dose – at 6 weeks (no later than 12 weeks) Second dose – after 4 weeks of first dose (to be given by 16 weeks and no later than 24 weeks) RotaTeq – 3 doses – 2, 4 and 6 months (before 32 weeks) Rotavac – 3 doses – 6, 10, 14 weeks (not more than 8 months)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Notifiable disease is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varicella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholera&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cholera Notifiable disease are those which are considered to be serious menaces to public health, they may also include non-communicable disease and conditions such as-cancer, congenital defects, accidents, etc. a . Disease under surveillance of International Health Regulations-cholera, plague and yellow fever, small pox, SARS, human influenza &amp;amp; polio due to wild polio virus. b. Disease under surveillance of WHO-Louse borne, typhus fever, relapsing fever, paralytic polio, malaria, rabies, &amp;amp; human influenza.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of 2 years old male, is brought to emergency with his mother due to acute flaccid paralysis attack. His mother was Asha worker, so she was concerned that his child is having polio. So pediatrician at CHC took the stool samples. So what is the correct procedure to send stool samples at higher center?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stool specimen stored in container at 4-8 c and to be reached at higher center within 72hrsof collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 samples of fecal specimen with 24 to 48 hrs apart during 2 weeks of onset of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fecal specimen cannot be used to diagnose polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both a and b In the early stages, polio may be difficult to differentiate from other forms of acute flaccid paralysis, such as guillain-barre syndrome, transverse myelitis, or traumatic neuritis. Therefore all children with acute flaccid paralysis (AFP) should be reported and tested for wild poliovirus within 48 hours of onset, even if doctors are confident on clinical grounds that the child does not have polio. To test for polio, faecal specimens are analyzed for the presence of poliovirus. Because shedding of the virus is variable, two specimens - taken 24-48 hours apart are required. Speed is essential, since the highest concentrations of poliovirus in the stools of infected individuals are found during the first two weeks after onset of paralysis. Immediately inside a refrigerator or packed between frozen ice packs at 4-8° c in a cold box, ready for shipment to a laboratory. Undue delays or prolonged exposure to heat on the way to the laboratory may destroy the virus. Specimens should arrive at the laboratory within 72 hours of collection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of 2 years old male, is brought to emergency with his mother due to acute flaccid paralysis attack. So pediatrician at CHC was concerned that child is having polio so took the stool samples, sent to higher center, started treatment of acute flaccid paralysis. Immunization status of child was complete. Suppose sample is positive then what could be the most likely reason for polio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can be due to false positive result of a sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be due to vaccine derived polio virus (VDPV)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaccine associated paralytic poliomyelitis (VAPP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Can be due to vaccine derived polio virus (VDPV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Can be due to vaccine derived polio virus (VDPV) VDPVS resemble WPVS biologically and differ from the majority of vaccine-related poliovirus (VRPV) isolates VDPVS are divided into three categories as Circulating vaccine derived polio virus (CVDPVS) Immunodeficiency-associated VDPVS (IVDPVS), Ambiguous VDPVS (AVDPVS) The clinical signs and severity of paralysis associated with VDPV and WPV infections are indistinguishable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option a can be due to false positive result of the sample Viral culture media used for isolation of polio virus are highly specific and sensitive. Hence the chances of false positive samples are very less. Option c vaccine associated paralytic poliomyelitis (VAPP) Vaccine-associated paralytic poliomyelitis (VAPP) is the most important of rare adverse events of polio vaccine. Cases of VAPP are clinically indistinguishable from poliomyelitis caused by WPV, but can be distinguished by laboratory analysis. The incidence of VAPP has been estimated at 4 cases/ 1000,000 birth cohort per year in countries using OPV. VAPP occurs in both OPV recipients and their unimmunized contacts; it is most frequently associated with Sabin 3 (60% of cases), followed by Sabin 2 and Sabin 1.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child of 2 years old male, is brought to emergency with his mother due to acute flaccid paralysis attack. So pediatrician at CHC was concerned that child is having polio took the stool samples, sent to higher center, started treatment of acute flaccid paralysis if sample is positive then what steps should be taken by local health authorities in that community to prevent spread of the polio virus infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active surveillance of other cases of polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paired sera of all the succeed cases of poliomyelitis should be collected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OPV given in endemic area of all above 6 weeks of age or who has been not immunised to polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The occurrence of a single case of polio is now considered as an epidemic, and should prompt an immediate epidemiological investigation, including an active search for other cases. Samples of faeces from all cases or suspected cases of polio should be collected and forwarded to the laboratory for virus isolation. In addition, where possible, paired sera should be collected. The first specimen at the clinical suspicion of paralytic polio and the second at the period of convalescence. A rising titre of poliovirus neutralizing antibody provides useful confirmatory evidence. The Indian council of medical research has set up national enterovirus units at Mumbai, Chennai, Delhi and Kasauli where samples may be sent for examination. The following check-list indicates the essential data to be collected when investigating an outbreak: Name of the administrative area and locality Date first case reported from locality Period of field investigation From ............... To ............... (dates) No. of paralytic polio cases detected 1. Clinical diagnosis only 2. Laboratory confirmed 3. Type(s) of virus isolated 5. No. Of deaths from paralytic polio 6. No. Of paralytic cases of polio by age - 1 year 10-14 years 1-4 years 15- 19 years 5-9 years 20+ years No. of contacts of paralytic polio examined: Household contacts (specify) Brief description of field investigation History of previous vaccination practice in the locality Including the dates of the last community vaccination Programme, and the type of vaccine used. Name of the principal investigator and laboratory. Within an epidemic area, OPV should be provided for all persons over 6 weeks of age who have not been completely immunized .or whose immune status is unknown.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2 year old boy, who had diarrhea for 5 times passing watery stools. On examination child is irritable else vitals are within physiological limits, so what should be the ideal management of this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate intravenous fluid therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ORS therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No intervention needed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ORS therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ORS therapy As per assessment of diarrhea patient has mild dehydration. So only ORS therapy is needed. Guidelines for ORS therapy as per age is: So as patient weight is not give , in current case, so age per age, we should 800-1200ml of ORS in first four hours. Explanation for all wrong answers: Intravenous fluid therapy is only needed when there is severe dehydration. Signs and symptoms of severe dehydrations are: Drowsy child Cold and sweaty limbs Rapid, feeble pulse Skin pinch retracts slowly Dry tongue Sunken fontanelle. Treatment plan for severe dehydration Maintenance therapy for severe diarrhea: For severe diarrhea, more than on stool ever 2 hour or more than 5 ml stool per kg weight, intervenous fluid therapy would be 10-15ml/kg body weight per hour. Assessment of dehydration DEHYDRATION Mild Severe 1) Patient&#x27;s appearance 2) Radial pulse 3) Blood pressure 4) Skin elasticity 5) Tongue 6) Ant. fontanelle 7) Urine flow Thirsty; alert, restless Normal rate and volume Normal Pinch retracts immediately Moist Normal Normal Drowsy; limp, cold, sweaty; may be comatose Rapid, feeble, sometimes impalpable Less than 80 mm Hg; may be unrecordable Pinch retracts very slowly (more than 2 seconds) Very dry Very sunken Little or none % body weight loss 4-5% 10% or more Estimated fluid deficit 40-50 ml/kg 100-110 ml/kg Guidelines for oral rehydration therapy (for all ages) during the first four hours Age (*) under 4 months 4-11 months 1-2 yrs. 2-4 yrs. 5-14 yrs. 15 yrs or over Weight (kg) under 5 5-7.9 8-10.9 11-15.9 16-29.9 30 or over ORS solution (ml) 200 - 400 400 - 600 600 - 800 800 - 1200 1200 - 2200 2200 - 4000 (*) The patient&#x27;s age should only be used if weight is not known. The approximate amount of ORS required in ml. may also be calculated by multiplying the patient&#x27;s weight (expressed in kg) by 75. Treatment plan for rehydration therapy Age First give 30 ml/kg in Then give 70 ml/kg in Infants (under 12 months) Older 1 hour 30 minutes 5 hours 2 1/2 hours&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 years old male patient present with complaints of nausea, vomiting, diarrhoea abdominal pain and low grade fever. On history he says that it started since this morning and he had meat for dinner yesterday night in a restaurant. What may be the cause of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcal food poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bacillus cereus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholera&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Salmonella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salmonella The given condition is due to food poisoning. The causative agent is mostly Salmonella because incubation period of Salmonella is usually more than 16 hours&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Staphylococcal food poisoning usually occurs within 6 hours and is due to preformed exotoxin Option: B. Incubation period of bacillus cereus food poisoning is 1 – 6 hours and by consuming reheated fried rice Option: D. The given clinical features does not correlate with cholera infection, cholera infection usually presents with profuse watery diarrhoea&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot
