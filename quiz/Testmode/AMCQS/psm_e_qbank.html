&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interference with the sexual drive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protection against STDs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chances of tear of slipping during sex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Protection against STDs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Protection against STDs Advantages of condoms are: Easily available Safe and inexpensive Easy to use No side effects Provides protection against STDs Disadvantages of condom are: May slip off or tear during coitus due to incorrect use Interferes with sex sensation locally. The main limitation of condoms as a contraceptive is that many men do not use them regularly or carefully, even when the risk of unwanted pregnancy or sexually transmitted disease is high.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statements are true about the contraceptive device given in the Image below, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absolute contraindication of the contraceptive device is suspected pregnancy and PID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is effective as a post-coital contraceptive, if Inserted within 3-5 days of unprotected intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levonorgestrel releasing IUD has an effective life of 10 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cu- T 200 is a third-generation IUD&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cu- T 200 is a third-generation IUD&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064490080-QTDC012041IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cu- T 200 is a third-generation IUD The given Image is of INTRA-UTERINE DEVICES used as a Contraceptive device. Option: A . Absolute contraindication of the contraceptive device is suspected pregnancy, PID, vaginal bleeding, cancer of the cervix and uterus, and previous ectopic pregnancy. Option: B . It is effective as a post-coital contraceptive, if Inserted within 3-5 days of unprotected intercourse Option: C . Levonorgestrel releasing IUD has an effective life of 10 years Option: D . Cu- T 200 is a second generation IUD&#x27;s&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a woman to be an ideal candidate for Intra Uterine Contraceptive devices, she should meet the following criteria EXCEPT -&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should have borne at least 2 children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has no history of Pelvic disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is in a monogamous relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should have normal menstrual cycle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Should have borne at least 2 children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Should have borne at least 2 children The Planned Parenthood Federation of America (PPFA) has described the ideal IUD candidate as a woman: i. who has borne at least one child (Option A) ii. has no history of pelvic disease (Option B) iii. has normal menstrual periods(Option D) iv. Is willing to check the IUD tail v. Has access to follow-up and treatment of potential problems, and vi. Is in a monogamous relationship (Option C)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female delivered a baby by normal vaginal delivery. A convenient time for Post-puerperal IUCD insertion is –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;During the First week after delivery before the woman leaves the hospital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6-8 weeks after delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 month after delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 months after delivery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6-8 weeks after delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6-8 weeks after delivery After the delivery of a baby, IUCD insertion can be taken up during the first week after delivery before the woman leaves the hospital: Immediate Postpartum insertion. Immediate postpartum insertion is associated with a high expulsion rate, and there is a greater risk of perforation during this time. A convenient time for IUCD insertion is 6-8 weeks after delivery: Post-Puerperal insertion. Post-puerperal insertion can be combined with a follow-up examination of the woman and her child.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old female seeking contraceptive advice goes to a health facility. She has vaginal bleeding of undiagnosed etiology. Which of the following contraceptive methods will be absolutely contraindicated in her-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barrier method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Contraceptive Pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intra Uterine Devices&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intra Uterine Devices&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intra Uterine Devices The client with vaginal bleeding of unknown etiology should not be given IUCD as the bleeding may be due to carcinoma of the cervix or uterus or pelvic infection. Inserting IUCD in such women may aggravate the condition and cause complications. Absolute Contraindications to the use of IUCDs are- Suspected Pregnancy Pelvic Inflammatory Disease Vaginal bleeding of undiagnosed etiology Cancer of cervix, uterus or adnexia and other pelvic tumor Previous ectopic pregnancy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady visited CHC for IUCD insertion. Which of the following IUCD is available under the National Family Planning Programme in India-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cu-T-200 B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cu-T-380A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ML-Cu-375&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 2 &amp;amp; 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both 2 &amp; 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both 2 &amp;amp; 3 Currently, there are two types of IUCDs available under the National Family Planning Programme: IUCD 380- A, effective up to 10 years IUCD 375, effective up to 5 years Key features of IUCD 380A and IUCD 375 Feature IUCD 380 A IUCD 375 Shape T shaped device Inverted U shaped device Dimensions 3.6 cm long and 3.2 cm wide 3.5 cm long and 1.8 cm wide with 5 stubs on each side on the &#x27;U&#x27; Copper Wire Vertical stem and horizontal arms are wound with copper wire Only vertical stem is wound with copper wire Surface Area of Copper 380 sq. mm 375 sq. mm Material of the Strings Polyethylene strings Monofilament nylon threads Colour of strings White Fluorescent Green Duration 10 years from the day of insertion 5 years from the day of insertion Content in the sterile packet 1. IUCD 380 A 2. Insertion tube -Clear tube to guide the loaded IUCD through cervical os into the uterus 3. Cervical guard/blue length gauge on insertion tube - To set the appropriate measurement of the insertion tube corresponding to the length of the uterus and to ensure that the arms of the T unfold in the proper direction (horizontal plane) when they are released from the insertion tube 4. Measurement strip It is used to set the blue length gauge to the appropriate measurement, obtained by sounding the uterus. 5. Plunger rod - White rod, put inside the insertion tube containing loaded IUCD and the tip of the rod remains just below the IUCD. 1. IUCD 375 2. Insertion tube - Clear tube to guide the IUCD through the cervical os into the uterus 3. Cervical guard/ blue length gauge on insertion tube To set the appropriate measurement of the insertion tube corresponding to the length of the uterus 4. Measurement strip It is - used to set the blue length gauge to the appropriate measurement, obtained by sounding the uterus. 5. No plunger rod- There is no plunger rod in IUCD 375. The vertical stem is preloaded, and the side arms do not require loading into the insertion tube. The arms are flexible to adapt to the shape of the cervical canal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CORRECT statement about the device shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a 3rd generation IUCD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a coating of 380 mm of copper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It gives additional protection from HIV infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is absolutely contraindicated in breastfeeding women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a 3rd generation IUCD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is a 3rd generation IUCD The image shown here is of Progestasert. Option:B. It is a 3rd generation, hormone-releasing IUCD filled with 38 mg of progesterone. Option:C. It has no coating of copper, and neither it gives protection against HIV or other Option:D. Breastfeeding mothers may use this device safely.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Side Effects associated with the contraceptive shown in the image are all EXCEPT&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amenorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ectopic pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amenorrhea&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064490265-QTDC012047IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amenorrhea The image shown here is of Copper T 380 A, Intra Uterine Contraceptive Device. Following are the side effects associated with the use of this device: Bleeding Pain abdomen Pelvic infection Uterine perforation Ectopic Pregnancy Spontaneous Expulsion&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the contraceptive shown in the Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lippes loop&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CuT 380A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirena&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progestasert&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lippes loop&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064491254-QTDC012048IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lippes loop Lippes Loop is a double-$ shaped device made of polyethylene, a plastic material that is non-toxic, non-tissue reactive, and extremely durable. It contains a small amount of barium sulphate to allow X-ray observation. The Loop has attached threads or \&quot;tails\&quot; made of fine nylon, which project into the vagina after insertion. The tail can be easily felt, reassuring the user that the Loop is in its place. The tail also makes it easy to remove the Loop when desired. The Lippes Loop exists in four sizes A, B, C, and D, the latter being the largest. A larger-sized device usually has a greater anti-fertility effect and a lower expulsion rate but a higher removal rate because of side effects such as pain and bleeding. The larger Loops (C and D) are more suitable for multiparous women&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the tail of IUCD is missing after 2 months of insertion, then which of the following step the client should take-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Should wait for the next period before coming to health facility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Should immediately come to the health facility &amp;amp; contact the service provider&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should not worry &amp;amp; plan with her husband for using another method after her next period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 &amp;amp; 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Should immediately come to the health facility &amp; contact the service provider&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Should immediately come to the health facility &amp;amp; contact the service provider The IUCD wearer should be counselled properly that she is supposed to check the threads or tail to be sure that IUCD is in the uterus. If she fails to locate the thread, then she must consult the doctor Reasons for missing tail could be either spontaneous expulsion or IUCD being displaced. It requires immediate medical attention as the device may migrate into the peritoneal cavity causing serious complications such as intestinal obstruction.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman is using Oral Contraceptive pills since a year ago. All are the beneficial effects of oral contraceptive pills, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic Inflammatory Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iron deficiency Anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebral Thromboembolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebral Thromboembolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cerebral Thromboembolism Both the Royal College of General Practitioners and the Oxford Family Planning Association&#x27;s long-term prospective studies of pill use in Britain have shown that using the pill may give protection against at least 6 diseases: I. Benign breast disorders, including fibrocystic disease and fibroadenoma, II. Ovarian cysts, III. Iron-deficiency anaemia, IV. Pelvic inflammatory disease, V. Ectopic pregnancy, and VI. Ovarian cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oral pills are contraindicated in all EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboembolic disorder or history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvic inflammatory disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignancy of breast or history&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pelvic inflammatory disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic inflammatory disease Oral Pills Are Rather Indicated For Pid The Contraindications For Oral Pills: Absolute: Cancer of the breast and genitals; liver disease; previous or present history of thromboembolism; cardiac abnormalities; congenital hyperlipidaemia; undiagnosed abnormal uterine bleeding. Special problems requiring medical surveillance: Age over 40 years; smoking and age over 35 years; mild hypertension; chronic renal disease; epilepsy; migraine; nursing mothers in the first 6 months; diabetes mellitus; gall bladder disease; history of infrequent bleeding, amenorrhoea, etc&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contraception of choice in a newly married couple is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;POP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IUCD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. OCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OCP Contraceptives Progesterone-only pills are advocated usually in older women (age &amp;gt; 40 yrs), lactating women in the first 6 months of lactation or even in young women with the risk of neoplasia. But these pills could not become very popular due to poor cycle control and risk of pregnancy and definitely not a contraceptive of choice in newly married couples. (option a) OCPs are by far the contraceptive of choice in a young newly married couple wherein the wife does not suffer from any of the contraindications. The single most significant benefit of the pill is its almost 100 % effectiveness in preventing pregnancy and thereby removing the anxiety about the risk of unplanned pregnancy. Another advantage of OCPs is that the contraceptive effect is fully reversible and nearly 98% of women conceive within 3 months of discontinuation of these pills which is most desirable in newly married couples. Although barrier methods (however the question does not specify it as condoms) and to be more precise, condoms are the most commonly used method of contraception worldwide, its failure rate (ranging from 4 to 14 per HWY ) is very high if not used appropriately, which precludes its usefulness in a newly married couple. (option c) In 1985, the American College of Obstetricians &amp;amp; Gynaecologists stated that IUDs are “not recommended for women who have not had children or who have multiple partners, because of the risk of PID and possible infertility.” (option d)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contraceptive of choice in lactating female:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactational amenorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barrier method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progesterone only pill&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Progesterone only pill&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone only pill Progesterone-only pills are advocated usually in older women (age &amp;gt; 40 yrs), lactating women in the first 6 months of lactation , or even in young women with the risk of neoplasia. But these pills could not become very popular due to poor cycle control and risk of pregnancy, but they are definitely a contraceptive of choice in lactating women. (option c) OCPs are by far the contraceptive of choice in a young, newly married couple wherein the wife does not suffer from any of the contraindications, but combined pills are not recommended during lactation as it is known to suppress lactation. The single most significant benefit of the pill is its almost 100 % effectiveness in preventing pregnancy and thereby removing the anxiety about the risk of unplanned pregnancy. Another advantage of OCPs is that the contraceptive effect is fully reversible and nearly 98% of women conceive within 3 months of discontinuation of these pills, which is most desirable in newly married couples. Barrier methods like female condoms, diaphragm, or vaginal sponges because of their high cost, limited availability, acceptability, and high failure rate, have never gained popularity. Lactational amenorrhea is never a recommended method for contraception because of its very high failure rate, although it has no side effects.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are absolute contraindications of Combined Oral Contraceptives EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep Vein Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast Cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholelithiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cholelithiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cholelithiasis Absolute Contraindications to the use of combined pills are: i. Past or present thromboembolic disorder ii. Coronary artery disease iii. Known or suspected breast carcinoma iv. Endometrial or any estrogen-dependent neoplasia v. Pregnancy vi. Hepatic adenoma vii. Carcinoma or benign liver tumors viii. Undiagnosed abnormal genital tract bleeding ix. Markedly impaired liver function tests Relative Contraindications to the use of combined pills are: i. Age &amp;gt; 35 years ii. Migraine iii. Smoker iv. Depression v. Hypertension vi. Diabetes vii. Asthma viii. Ulcerative colitis ix. Gallbladder disease So, Cholelithiasis or gallstone is a relative contraindication to the use of COCs and not an absolute contraindication.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about the contraceptive shown in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supplied at a cost of ₹5 per packet by the government of India&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contains only Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has 21 hormone-containing pills&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It may increase the risk of osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It has 21 hormone-containing pills&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064491922-QTDC012055IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It has 21 hormone-containing pills The image shown here is of Mala-N , which is a combined oral contraceptive supplied free of cost by the Government of India through all PHCs, urban family welfare centres, etc. It contains Levonorgestrel 0.15 mg and Ethinyl estradiol 0.03 mg. It contains 21 ‘active’ (hormonal) and 7 ‘inactive’ (non-hormonal, contains ferrous fumarate) pills. One of the non-contraceptive benefits of COCs is protection against osteoporosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Incorrect statement about the drug shown in the above image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indigenously developed by CDRI, Lucknow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a selective estrogen receptor modulator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contraindicated during breastfeeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be taken twice a week for the first 3 months and once a week after that&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contraindicated during breastfeeding&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064493417-QTDC012056IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindicated during breastfeeding The image shown here is of a non-hormonal oral contraceptive pill ‘Chhaya .’ It contains Centchroman. It was developed indigenously by the Central Drug Research Institute, Lucknow. It is a selective estrogen receptor modulator, which acts by increasing the movement of the fertilized ovum through the fallopian tubes to the endometrial cavity before it is ready for implantation. It is safe for lactating women and is not known to cause any side effects except for prolongation of menstrual cycles in a few women. It causes a prompt return to fertility and can be given to women of all age groups. It Should be taken twice a week for the first 3 months and once a week after that.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman on Combined oral contraceptive pills, missed 2 pills in the first week. However, she takes the missed pill after 12 hours. What is the correct step she should take to avoid contraception?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue the scheduled pills.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue the scheduled pills and use condoms for the next 7 days.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue the hormonal pills as scheduled and discard the non-hormonal pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discard all the pills and use an alternate method of contraception for this month.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Continue the scheduled pills and use condoms for the next 7 days.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continue the scheduled pills and use condoms for the next 7 days. Management of missed pills Missed pills How to manage How to continue Backup method 1 or 2 pills in the first week Take the missed pill as soon as she remembers Continue the scheduled pill Not required If takes the missed pill after 12 hours Continue the scheduled pill Use a condom for first 7 days 3 or more pills in the first 14 days Take the first pill as soon as possible Continue the scheduled pill Use a condom for first 7 days/ consider ECP if had sex in last 72 hours 3 or more pills in the third week Take the first pill as soon as possible Continue the hormonal pills as scheduled. Discard the non-hormonal pills. Start a new pack the very next day. Use a condom for the first 7 days/ consider ECP if had sex in the last 72 hours. Missed any non-hormonal pills Discard the missed pill. Continue the scheduled pill. Start the new pack as usual Not required&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oral Contraceptive Pill suitable for a lactating mother within 6-months after delivery is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mala D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mini Pill&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antara&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mini Pill&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mini Pill Progesterone-only pills also called as mini-pills , contain a small amount of progesterone and no estrogen. They are indicated for women &amp;gt; 40 years of age or who are lactating and have not completed 6 months after delivery. Mala D &amp;amp; Mala N are Combined oral Pills and are relatively contraindicated in women who are breastfeeding their children, up to 6 months post-partum. Antara is an injectable hormonal contraceptive &amp;amp; not an oral contraceptive pill.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple had unprotected intercourse 52 hours ago. They didn’t want any further Pregnancy, so they used Post-coital Contraceptives. All of the given can be used as Post-coital Contraceptives, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUD: Insert IUD, if acceptable, especially a copper device to be used within 5 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen pill 50mg once within 72 hour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levonorgestrel 0.75 mg tablet 2 doses, 12 hours apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mifepristone 10 mcg once within 72 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Estrogen pill 50mg once within 72 hour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen pill 50mg once within 72 hour Post-coital (or \&quot;morning after\&quot;) contraception is recommended within 72 hours of unprotected intercourse. Two methods are available: IUD: The simplest technique is inserting an IUD, especially a copper device, within 5 days if acceptable. Hormonal : More often, a hormonal method may be preferable. In India, Levonorgestrel 0. 75 mg tablet is approved for emergency contraception. It is used as one tablet of 0. 75 mg within 72 hours of unprotected sex and the 2nd tablet after 12 hours of 1st dose. or Two oral contraceptive pills containing 50 mcg of ethinyl estradiol within 72 hours after intercourse and the same dose after 12 hours. or Four oral contraceptive pills containing 30 or 35 mcg of ethinyl estradiol within 72 hours and 4 tablets after 12 hours. or Mifepristone 10 mg once within 72 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple came with apprehension 4 days after unprotected sex seeking contraception. Which of the following emergency contraceptive method may be given to this couple-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yuzpe method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IUCD insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levonorgesterel 0.75mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mifepristone 10 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IUCD insertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IUCD insertion Intrauterine Contraceptive Device can be inserted within 5 days of unprotected intercourse. CuT is the best post-coital contraceptive due to its lowest failure rate. In the Yuzpe method or Combined estrogen-progesterone regimen, 1st dose is taken as early as possible but within 72 hours of unprotected sex. The second dose should be taken 12 hours after 1st dose. Two tablets of Levonorgestrel 0.75 mg 12 hours apart may be prescribed within 72 hours of unprotected sex. Mifepristone 10mg once within 72 hours can be given within 72 hours of unprotected intercourse. Since already 4 days have passed, these regimens cannot be given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple reported to OPD within 72 hours of unprotected sexual intercourse seeking emergency contraception. Which of the following regimen is INCORRECT with respect to emergency contraception-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mifepristone 10 mg one tablet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levonorgestrel 0.75 mg one tablet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 OCPs containing 30-35 mcg of estradiol and 4 tablets after 12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IUCD insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Levonorgestrel 0.75 mg one tablet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levonorgestrel 0.75 mg one tablet Post-coital or morning-after contraception is recommended within 72 hours of unprotected intercourse. Two methods are available: IUCD- Insertion of CuT within 5 days Hormonal- Levonorgestrel 0.75 mg 2 tablets 12 hours apart within 72 hours of unprotected intercourse 4 OCPs containing 30-35 mcg of estradiol and 4 tablets after 12 hours Mifepristone 10 mg once within 72 hours Yuzpe method (Combined estrogen progesterone regimen): 2 doses 12 hours apart within 72 hours of unprotected sex&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause for failure of contraception after vasectomy is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Misidentification of the vas deferens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improper history taking of the client&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recanalization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Misidentification of the vas deferens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Misidentification of the vas deferens The failure rate of vasectomy is generally low, 0.15 per 100 person-years. The most common cause of failure is due to mistaken identification of the vas. That is, instead of the vas, some other structure in the spermatic cord, such as a thrombosed vein or thickened lymphatic, has been taken Histological confirmation has, therefore, been recommended on all vasectomy specimens by developed countries. But a simpler method is adopted in developing countries wherein microscopic examination of a smear is prepared by gentle squeezing of the vas on a glass slide and staining with Wright’s stain. The vas can be identified by the presence of columnar epithelial cells that line the lumen of the vas. Other causes of failure may be due to spontaneous recanalization of the vas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per NFHS – V, the most widely practiced method of contraception in India is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IUCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Contraceptive Pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tubectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tubectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubectomy As per National Family Health Survey – V data, female sterilization is the most widely practiced method of contraception (37.9%). Condom use is 9.5% Oral Contraceptive Pill use - 5.4% IUCD - 2.1% Injectable contraceptive – 0.6% Male sterilization – 0.3%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following post-operative advice given to a client after vasectomy and mark the correct option- A. Use contraceptive for at least the next 30 ejaculations B. Avoid taking a bath for at least 24 hours C. To have stitches removed on the 25th day after operation D. Complete bed rest for at least 15 days Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only A is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A &amp;amp; B are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, C &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A &amp; B are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A &amp;amp; B are correct To ensure normal healing of the wound and to ensure the success of the vasectomy operation, the patient should be given the following advice- Use contraceptives until aspermia has been established ( at least 30 ejaculations) Avoid taking bath for at least 24 hours after the operation To have stitches removed on the 5th day after the operation No need for complete bed rest, however, avoid cycling or lifting heavy weights for 15 days To wear a T-bandage or scrotal support (langot) for 15 days and to keep the site clean and dry.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient returns to CHC with a complaint of pain &amp;amp; swelling in the testis. Clinically there is a mass which is hard &amp;amp; is of 7 mm approximately. He was diagnosed to have developed ‘sperm granules’. It is a complication of –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Condom use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spermicidal jelly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual abstinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vasectomy &#x27;Sperm granules’ are one of the few complications that may arise after vasectomy. It is caused by the accumulation of sperm. They appear 10-14 days after the operation. The most frequent symptoms are pain and swelling. Clinically, the mass is hard, and the average size is approximately 7 mm. Sperm granules may provide a medium through which re-anastomosis of the severed vas can occur. The sperm granules eventually subside. It has been reported that using metal clips to the vas may reduce or eliminate this problem.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is included in the natural method of family planning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal body temperature method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Billings method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symptothermic method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Natural family planning methods: It includes 3 methods . Option: A. Basal body temperature method: there is a rise in basal body temperature at the time of ovulation due to an increase in the production of progesterone. It indicated the occurrence of ovulation. The temperature rises by 0.3 to 0.5 degrees The body temperature does not rise when there is no ovulation Option: B. Billings method: also known as cervical mucus method or ovulation method. It is based on the observation of changes in the characteristic of cervical mucus. At the time of ovulation, the cervical mucus becomes watery and clear as raw egg white. After ovulation, the mucus thickens and lessens in quantity. Option: C. Symptothermic method: this method combines the temperature, cervical mucus, and calendar technique for the identification of the fertile period.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Some degree of protection against pregnancy is achieved in the early months after childbirth. Many couples exploit this period for sexual intercourse for contraception. This method of contraception is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Billing’s method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calendar rhythm method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactational amenorrhoea method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yuzpe method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lactational amenorrhoea method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lactational amenorrhoea method Some degree of protection against pregnancy is achieved in the early months after childbirth provided the women if exclusively breastfeeding her child. This is known as lactational amenorrhoea Exclusive breastfeeding suppresses woman’s fertility in early months after delivery due to an increase in prolactin, which inhibits ovulation. Lactational amenorrhoea is effective until her menstrual period has not returned since delivery, if she is breastfeeding exclusively and on-demand, both during day and night and the baby is less than 6 months old. By and large, by 6 months after childbirth, about 20-50% of women are menstruating and are in need of conception. Billings’s method: There occur some changes in the consistency of cervical mucus during the menstrual cycle, due to hormonal variations, which can be observed by touch or by toilet paper. Appearance of mucus marks the fertile period, which is usually 4-7 days prior to ovulation. Mucus has an ‘egg white’ consistency, and the couple may abstain from sex during this period. Calender method: It takes into account the duration of the cycle in the last one year. To estimate the fertile period, subtract 18 from the total duration of the shortest recorded cycle and 11 from that of the longest recorded cycle in the last one year. Yuzpe method: Yuzpe method is an emergency contraception regimen wherein 2 doses of combined estrogen-progesterone 12 hours apart within 72 hours of unprotected sex are given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of the following methods of contraception, the one with the highest failure rate is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IUCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coitus interruptus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calendar rhythm method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coitus interruptus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Coitus interruptus The failure rate of condoms range from 2 -14 HWY for male condom and 5-21 HWY for female condoms. - IUCDs have a failure rate of 1 per hundred women year in the first year of insertion. Over 10 years of use, the failure rate has been seen to be 2 per hundred women per year. Coitus interruptus is a method in which a male partner withdraws before ejaculation and thereby tries to prevent deposition of semen into the vagina. The chief drawback of this method is that the pre-coital secretion of the male may contain sperm and may cause pregnancy. Hence it has a failure rate of as high as 25%, so not advised. Coitus interruptus is a method in which a male partner withdraws before ejaculation and thereby tries to prevent deposition of semen into the vagina. The chief drawback of this method is that the pre-coital secretion of the male may contain sperm and may cause pregnancy. Hence it has a failure rate of as high as 25%, so not advised. Calendar rhythm method takes into account the duration of cycles in the last one year. To estimate the fertile period, subtract 18 from the total duration of the shortest recorded cycle and 11 from the longest recorded cycle in the last one year. This will give the fertile period where chances of pregnancy are highest. It offers effective contraception only if the couple is motivated and understands the implications of failure which amounts to 9 per Hundred women per year.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 78 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                        console.error(&quot;HLS.js error:&quot;, data);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
