 the pre-decided maximum permissible alpha error. By convention, the value of the maximum permissible alpha error is pre-fixed at 5% or 0.05. If the p-value is less than 0.05, the study will be statistically significant, and the null hypothesis will be rejected. Option C is correct as the p-value is 0.006, less than 0.05. So, the results are statistically significant, and the null hypothesis is rejected. Option A &amp;amp; Option B are incorrect as the study is significant because the p-value is less than 0.05 Option D is also incorrect as the study is significant. The null hypothesis will be rejected and not accepted if the p-value is less than 0.05.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the confidence level of a study is 0.90, then the probability of committing type 1 error is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10% Complement of Type 1 error is the confidence level (1- α). It is the probability of accepting a null hypothesis when it is true. It simply means the confidence with which we could say that the statistical result will not have a type 1 error. Here, the confidence level (1- α) is 0.90 or 90% So, the probability of type 1 error is 1-0.90 = 0.10 or 10% Hence Option B is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research study can avoid Type II errors 80% of the time. This is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Power of the study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confidence level of the study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confidence interval of the study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Level of significance of the study&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Power of the study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Power of the study The ability of a statistical test to avoid a Type II error by identifying that the null hypothesis is false when there is a difference is known as the power of the test.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option B. Confidence level (1- α) is the probability of accepting a null hypothesis when it is true. It simply means the confidence with which we could say that the statistical result will not have a type 1 error. Option C. The confidence interval is the range within which the sample&#x27;s mean will lie. Option D. The level of significance or alpha error is the probability of rejecting a null hypothesis when it is true.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Measurements on a (random) sample of babies born to mothers who took “Prescription Drug A” during pregnancy were compared to measurements on a (random) sample of babies born to mothers who did not take “Prescription Drug A.” A statistically significant difference in the mean head circumference was found between children born to the two groups of mothers (p = .03). Based only on this information; you can conclude:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a 3% chance the null hypothesis is true&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Taking “Prescription Drug A” during pregnancy causes a reduction in the child’s head circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Taking “Prescription Drug A” is associated with an increased child head circumference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. There is a 3% chance the null hypothesis is true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is a 3% chance the null hypothesis is true There is a 3% chance the null hypothesis is true. In this test, p is 0.03, which means it is significant at a 5% significance level. Hence, there is a 3% chance that the null hypothesis is true. Option: B, C: Cannot predict&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements and choose the most appropriate response- Probability of accepting a null hypothesis when it is true is Type II error Type II error is also represented as an error Power of a study is 1-ẞ By convention, the maximum permissible level for ẞ error is 80% Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, C, D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only C is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A &amp;amp; C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only A is correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Only C is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only C is correct Type I or alpha error is the Probability of accepting a null hypothesis when it is true. Type I error is represented as α error &amp;amp; Type II error is represented as β error Power of study is the complement of Type II error that is 1- β By convention, the maximum permissible level for β error is set at 20%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chi-square test was applied to determine the association between the use of condoms &amp;amp; Prevention of HIV infection in a study. The p-value obtained after the study result to be significant should be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 0.05&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equal to 0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More than 0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Less than 0.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Less than 0.05&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Less than 0.05 Much statistical significance testing revolves around type 1 error. The whole purpose of research is to reject the null hypothesis by proving a difference in outcome as opposed to the null hypothesis, which states that there is no difference. However, specific variation in data is bound to occur by chance alone. So, the difference in our study sample might be observed just by chance. This probability of difference being by chance is known as the p-value. Conventionally, most scientists are satisfied if this probability is kept at less than 5% or less than 0.05. If α is pre-decided at 5%, then the p-value in a research study result should be less than 0.05, which implies that the probability of this difference being by chance is less than 5% (less than the pre-decided cutoff)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a research study is planned with a pre-decided α error of 0.01, then the confidence level of this study would be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;95%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;97%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;99%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 99%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;99% Complement of Type 1error is the confidence level (1- α). It is the probability of accepting a null hypothesis when it is true. It simply means the confidence with which we could say that the statistical result will not have a type 1 error. If the α error is pre-decided at 0.01, then the confidence level would be 1-0.01 = 0.99 or 99% It implies that we can say with 99% confidence that the study results obtained will not have type 1 error.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research study was undertaken to compare mean serum triglyceride levels among cardiovascular disease patients and normal individuals. After the study, it was found that there was no difference in mean serum triglyceride levels among patients and normal people when in reality, mean Triglyceride level is high among patients with cardiovascular disease. The error committed in this study is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Random error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type II error The null hypothesis in this study was there was no difference in mean triglyceride levels among both groups. After conducting the research, the results revealed no difference between the mean TG level of patients with cardiovascular disease and normal individuals because of error. In reality, however, it is known that the serum TG level of patients with cardiovascular disease is higher than that of ordinary people. So, in this case, the null hypothesis was wrongly accepted even though, in reality, it was false and should have been rejected. This error is known as Type II or Beta error.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The INCORRECT statement concerning the ‘p-value for a statistical test is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the probability of committing type 1 error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For a test result to be statistically significant, p value should be less than 0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;p-value is pre-decided before the study is conducted and by convention is 5%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 2 &amp;amp; 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. p-value is pre-decided before the study is conducted and by convention is 5%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;p-value is pre-decided before the study is conducted and by convention is 5% P value is the probability of committing type 1 error after the study. For a test result to be statistically significant, the p-value should be less than the maximum permissible alpha error, which is usually set at 0.05 P value obtained after a statistical significance test has been applied. It shows the probability that the test result obtained is by pure chance. Maximum Type 1 error or alpha error permissible in the study is pre-decided and, by convention, is mostly set at 5% or 0.05&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Any research aims to reject the null hypothesis when it is proved wrong. This is determined by-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confidence level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confidence interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degree of freedom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Power of study&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Power of study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Power of study The power of the study is the ability of a statistical test to avoid a type II error by identifying that the null hypothesis is false when there is a difference. It complements type II error (1- Beta). By convention, it is usually fixed at 80%, meaning that a type II error up to 20% is permissible In other words, a study having less than 80% ability to detect a false null hypothesis is not acceptable.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The probability of accepting a true null hypothesis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;α error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;β error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1- α&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1- β&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1- α&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1- α 1- α is the confidence level of the statistical result. It simply means with confidence, we can say that the test results will not have α (Type 1 error). Following table shows the interpretation of testing of hypothesis- INFERENCE ACCEPTED REJECTED Null Hypothesis is true No Error Confidence level ( 1- α ) Type 1 error Null Hypothesis is false Type 2 error No Error: Power of study ( 1- β ) It is clear from the above table that the probability of accepting a null hypothesis when it is true (that is committing no type 1 error) is confidence level and this is given by 1- an error.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 112 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {

                // Create scrollable container for explanation content

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

off&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 days after the onset of rashes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 days after the onset of rashes From the given clinical picture, we can diagnose Chickenpox as characterized by centripetal, pleomorphic rashes that look like dew drops on rose petal appearance. The period of communicability of chicken pox is 2 days before and 4 days after the appearance of rashes. Hence the appropriate answer is option C.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D – These are not the period of communicability of chicken pox.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infectivity of chickenpox lasts for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Till the last scab falls off&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 days after onset of rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 days after onset of rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Till the fever subsides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 days after onset of rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;6 days after onset of rash Chickenpox , also known as varicella the rash is infective till the onset of the development of a scab over the rash, which begins around 6 to 7 days after onset.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The chickenpox becomes noninfective before the scab falls off Option: C. Till 3 days after the onset of the rash, the rash stays infective Option: D. Fever has no connection with infectivity in chickenpox Other Period of Communicability-: Measles: 4 days before to 5 days after the appearance of the rash Chickenpox: one to two days before to 4- 5 days after the appearance of rash Diphtheria: 14-28 days from disease onset&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;WHO declared that smallpox was globally eradicated on 8th May 1980. You are working as a medical officer in a peripheral PHC where you notice a child having vesicular rashes all over his trunk and limbs. How do you conclude as it is chickenpox infection but not smallpox:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As the rash involves palms and soles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;As all the rashes are in the same stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;As axilla is involved,&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;As the rash mainly involves the extensor aspect.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. As axilla is involved,&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As axilla is involved, Option: C. is correct because the chickenpox rash involves the axilla, while the axilla is usually spared in smallpox infection. Features of smallpox rash Deep-seated, firm, well-circumscribed vesicles later become umbilicated or confluent pustules. Start from face and forearm, then spreads to trunk Palms and soles - involved All in same stage Involves extensor aspect Axilla and mucosa not involved Slow healing - scab formation takes 10 - 14 days Features of Chickenpox rash Superficial vesicles - Dew drops on rose petals Centripetal distribution Pleomorphic Palms and soles - not involved Flexors, axilla, and mucosa - involved Rapid healing - scab formation takes 4 -7 days Option: A. B. and D. are characteristics of smallpox rash.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person with symmetrical centripetal rashes of pleomorphic stages was brought to the dermatology OPD. The concerned doctor in charge made a provisional diagnosis and started his treatment. He was advised by his department HOD to take vaccination against the same disease. What is the nature of the vaccine that he may take as a prophylactic measure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Live vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Killed vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjugated vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoid vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Live vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Live vaccine From the clinical picture, it can be diagnosed as Chickenpox caused by Varicella zoster. Now, we are using a live attenuated varicella virus vaccine. Hence, the correct option is Live vaccine – A&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Includes IPV, Hep B, etc. Option: C. Includes conjugate pneumococcal vaccine Option: D. Includes tetanus, diphtheria&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was vaccinated for measles 2 weeks back. But later, the child was presented with Koplik’s spots in the oral mucosa. Which will be the least common complication of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSPE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SSPE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SSPE SSPE is the least common complication of measles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . Otitis media is the most common complication of Measles Option: C. Diarrhea is the second most complication of measles. Option: D. Pneumonia is the third most common complication of measles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a family of 7 children, 2 are completely immunized. Suppose one of the children develops a cough, cold, and coryza with tiny white spots inside the buccal cavity. What will be the ideal duration of isolation period for the child to be followed to prevent the spread of the disease to other children too?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 days before and 4 days after the rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 days before and 5 days after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days before and 7 days after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14-28 days from the onset of disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4 days before and 4 days after the rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 days before and 4 days after the rash The cough, cold, and coryza with koplik spot (pathognomic for Measles) suggest this is a case of MEASLES Transmission occurs directly from person to person mainly by droplet infection and droplet nuclei, from 4 days before the onset of rash until 4 days after that. DISEASE PERIOD OF COMMUNICABILITY Chicken pox 2 days before and 5 days after the rash Measles 4 days before and 5 days after the rash Mumps and Rubella 1 week before and 1 week after the rash Diphtheria 14 to 28 days after the onset of disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the first site of the appearance of maculopapular rashes in measles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In oral mucosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Behind the ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Over the face and neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower extremities&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Behind the ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Behind the ear The typical, dusky red, macular, or maculopapular rash begins behind the ear.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. It is the site of the pathognomic feature of measles, i.e., Koplik’s spot. Option: C. It is the site of the spread of typical maculopapular rashes from behind the ears within a few hours. Option: D. It is the last site of the spread of the typical macula-popular rashes in the measles.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the measles vaccination campaign 9 months – 15 years ago for elimination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keep up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follow up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mop up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catch up&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catch up&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Catch up Catch up – Defined as a one-time, nationwide vaccination campaign targeting usually all children 9m-15 years of age regardless of history of measles disease or vaccination. Keep up – Defined as routine services aimed at vaccinating more than 95% of each successive birth cohort. Follow-up – Defined as a subsequent nationwide vaccination campaign conducted every 2-4 years, usually targeting children born after the catch-up campaign. Option C MOP UP is door-to-door immunizations carried out in endemic areas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant lady was infected with measles during her gestational age. What will be the outcome of this case scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital anomalies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature delivery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Premature delivery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Premature delivery Measles during pregnancy is associated with spontaneous abortion and premature delivery. Measles in the offspring of mothers with measles ranges from mild to severe; therefore, it is recommended that infants born to such mothers be passively immunized with immunoglobulins at birth.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Measles during pregnancy is not known to cause congenital abnormalities of the fetus. Option: C. This is incorrect since measles doesn’t cause any congenital abnormalities. Option: D . This Is incorrect since premature delivery is one of the outcomes of measles during pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female 9-year child, with a history of 3 days fever, development of maculopapular rash, and vesicular eruptions that originated from behind the ear and then progressed to the trunk, comes to the doctor. On physical examination, a doctor finds that lesions faded on limbs. They are concentrated at the trunk and axilla. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chickenpox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smallpox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allergy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Measles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Measles Rashes appear 4 days after fever. They appear first on the face (behind the ear, forehead, along the hairline) and spread downwards. Even Koplik spot in oral mucosa is definitive for measles The rashes are generalized , maculopapular, and reddish (due to Micro hemorrhages). The rash is said to \&quot;stain,\&quot; changing color from red to dark brown before disappearing. It disappears in the next 4–5 days As we go centrifugally, rashes fade out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Chickenpox Following are the characteristics of the chickenpox rash: Centripetal Seldom affected Axilla affected Rash mostly on flexor surfaces. Superficial unilocular; dew-drop like appearance Rash is pleomorphic, Option: C. Smallpox Features of the rash of smallpox: Centrifugal Palms and soles frequently involved Cl axilla usually free Rash predominant on extensor surfaces and bony prominences. Characteristics of the rash • deep-seated vesicles multilocular and umbilicated. Only one stage of rash may be seen at one time Option: D. Allergy Rash by allergy involves all body parts; the rash stages will be the same all over the body. Also will have other signs of inflammation Vesicular eruptions will not be seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In measles, Koplik’s spot is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prodromal stage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eruptive stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post measles stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prodromal stage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prodromal stage The Koplik’s spots are seen in the prodromal stage of measles .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. The eruptive stage is characterized by maculopapular rashes all over the body Option: C. This is a stage for a period of days after the measles recovery characterized by weight loss. Option: D. This is incorrect since option A is a correct answer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought by their parents with complaints of fever, coryza, conjunctivitis, diarrhoea, and rashes. They gave a history that rashes began behind the ears and spread rapidly over the face and trunk. On examination, you find that child is febrile with a temperature of 39.6 C and a dusky red macular or maculopapular rash all over the trunk and limbs. You also notice Koplik&#x27;s spots on the buccal mucosa. Parents are concerned about other children at home getting the disease. What is the communicability of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 days before the onset of rash to 4 days after&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 to 2 days before the appearance of the rash and 4-5 days after that&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 to 2 days before to 1 to 2 days after onset of symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Until the end of catarrhal stage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4 days before the onset of rash to 4 days after&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4 days before the onset of rash to 4 days after The child in question have measles. Option: A. The period of communicability of measles is 4 days before the onset of rash to 4 days after. This is important to prevent infection to other children by isolation of infected child till the maximum period of communicability.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B . Is the communicable period of chickenpox Option: C. Is the communicable period of influenza Option: D. Is the communicable period of pertussis Period of isolation for some important diseases Chickenpox - Until all the lesions are crusted Measles – from the onset of the catarrhal stage to 4 -5 days after the onset of ras Mumps – Until the swelling subsides Diphtheria – Until 48 hours of antibiotics Hepatitis A – 3 weeks Influenza – 3 days Polio – 2 weeks in adults, 6 weeks in pediatric Tuberculosis - until 3 weeks of effective chemotherapy Herpes zoster – 6 days after onset of rash Mumps – Until swelling subsides Pertussis – 4 weeks or until paroxysm ceases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the most common gestational period for gestational transmission of rubella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1st trimester&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2nd trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3rd trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Throughout the gestational period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1st trimester&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1st trimester The 1st trimester is the most dangerous period for the foetus as the organs develop, i.e., about 85% of infants with abnormalities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. In the second trimester, detectable defects are found in about 16% of infants. Option: C. Birth defects are uncommon if maternal infection occurs after 20 weeks of gestation. Option: D. Since birth defects are uncommon if maternal infection occurs after 20 weeks of gestation, this option is a wrong statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male child came to PHC complaining of rashes over his body. The appearance of a rash is shown in the image. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rubella&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064284878-QTDC010015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rubella In a typical case of measles, the clinical features comprise the following: (a) Prodromal: the prodromal symptoms (coryza, sore throat, low-grade fever) herald the onset of viremia. They are generally mild and insignificant and less frequent in children. (b) Lymphadenopathy: in susceptible individuals, the enlargement of the postauricular and posterior cervical lymph nodes appears as early as 7 days before the appearance of the rash. This, however, is not pathognomonic since cases of clinical rubella without enlargement of lymph nodes have been documented. The glands may be enlarged for 10 to 14 days after the rash. (c) Rash: the rash is often the first indication of the disease in children. It appears first on the face, usually within 24 hours of the onset of prodromal symptoms. It is a minute, discrete, pinkish, macular rash and not confluent as the rash of measles. Conjunctivitis may occur. The rash spreads rapidly to the trunk and extremities. It is often no longer apparent on the face.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. measles Macular or maculopapular rash which begins behind the ears and spreads rapidly in a few hours over the face and neck. Extends down the body, taking 2 to 3 days to progress to the lower extremities. The rash may remain discrete, but often it becomes confluent and blotchy. In the absence of complications, the lesions and fever disappear in another 3 or 4 days, signaling the end of the disease. The rash fades in the same order of appearance, leaving a brownish discoloration that may persist for 2 months or more. Option: B. smallpox Distribution of rash: A. Centrifugal B. Palms and soles frequently involved C. Axilla usually free D. Rash predominant on extensor surfaces and bony prominences. Vesicles multilocular and umbilicated Characteristics of the rash deep-seated Only one stage of rash may be seen at one time No area of inflammation is seen around the vesicles. Evolution of rash: Evolution of rash is slow, deliberate, and majestic, passing through definite stages of macule, papule, vesicle, and pustule scabs that begin to form 10-14 days after the rash appears fever subsides with the appearance of the rash. May rise again in the pustular stage (secondary rise of fever). Option c chickenpox Characteristic features of the rash of chickenpox are: Rapid evolution Pleomorphism Symmetrical rash with signs of inflammation Rash to appear first on the trunk&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-month-old child presents to OPD by their parents as the child develops a fever, conjunctivitis, and vomiting. On examination of the child, you notice bluish-white spots with a red base on the buccal mucosa opposite the first and second lower molars. This disease does not show an iceberg phenomenon because of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This disease does not produce any complications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This disease cannot be transmitted from one person to another&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This disease has animal reservoirs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There are no carriers of this disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. There are no carriers of this disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There are no carriers of this disease The disease described in the question is measles. There are three stages in the natural history of measles - The prodromal stage, eruptive stage, Post measles stage. Koplik&#x27;s spots are bluish-white spots with a red base smaller than the head of a pin present opposite to the first and second molars found in the prodromal stage 1 or 2 days before the appearance of the They are pathognomonic of measles. Iceberg phenomenon According to this concept, diseases in the community can be compared with an iceberg. Floating tip represents clinical cases Submerged portion represents subclinical cases, carriers, undiagnosed and latent cases. Waterline is the demarcation between apparent and inapparent cases. Diseases showing the iceberg phenomenon are polio, leprosy, non-communicable diseases, mental illnesses, and nutritional deficiencies Diseases not showing the iceberg phenomenon are measles, rabies, tetanus, and Because these do not have carriers. Option: D. is right because measles do not have carriers, and one-time infection provides lifelong immunity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. measles can produce complications like otitis media, pneumonia, and SSPE (Subacute sclerosing pan-encephalitis) is rare but specific for measles. Option: B. Measles can be transmitted via droplet infection and droplet nuclei from 4 days before the onset of the rash to 4 days after. Option: C. There are no animal reservoirs for measles. Man is the obligate host.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1 came with the onset of labor pains to the hospital and delivered a term infant in your hospital. The infant has a low birth weight and appears to have some congenital anomalies. You consult a paediatrician, and while eliciting history, the mother recalls having a fever with rashes in her first trimester of pregnancy. All of the following are included in the classical triad of congenital rubella syndrome except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac malformations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IUGR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IUGR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IUGR Option: D . IUGR is found in congenital rubella syndrome, but it does not form the classical triad of CRS The classical triad of CRS include deafness, cardiac malformations, and cataract. Rubella infection inhibits cell division, which is probably the reason for congenital malformations and LBW. Other defects include glaucoma, retinopathy, microcephalus, cerebral palsy, IUGR, hepatosplenomegaly, and mental and motor retardation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Deafness (SNHL) is a part of the classical triad of CRS Option: B. Cardiac malformations, mainly pulmonary artery stenosis and patent ductus arteriosus, is a classical triad of CRS Option: C. Cataract also forms a part of classical triad of CRS&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While attending paediatric rounds, senior residents point to a child having fever, coryza, and rashes and ask you to examine the child and comment on the method by which the infection could have been prevented. On examination, you find maculopapular rashes, conjunctivitis, and bluish-white spots in oral mucosa, and answers to the senior resident. Which of the following statement made by you is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The vaccine should be given at 6, 10, and 14 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The vaccine strain is Edmonston Zagreb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The vaccine should be given intramuscularly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The vaccine is a killed vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The vaccine strain is Edmonston Zagreb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The vaccine strain is Edmonston Zagreb Measles vaccine is live attenuated and freeze-dried. The diluent is distilled water and should be used within 4 hours after reconstitution. The vaccine strain commonly used is the Edmonton Zagreb strain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Measles vaccine 1st dose should be administered at 9 completed months – 12 months. The age can be lowered to 6 months if there is a measles outbreak in the community. 2nd Dose – 16 to 24 months Option: C. Administration of vaccine – 0.5ml, Subcutaneously on right arm Option: D. The vaccine is a live attenuated vaccine not killed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child with dry fever, exanthema, and peculiar spots on soft palate was advised to go for 2-3 weeks of a period of quarantine. If so, what will be the period of communicability of this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 days before and 5 days after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 days before and 5 days after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days before and 7 days after the rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;14-28 days from the onset of disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 days before and 7 days after the rash&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;7 days before and 7 days after the rash The dry fever with erythema and peculiar spots in the soft palate suggestive of Forch-Heimer’s spots – the pathognomic of Rubella infection. Even the 2-3 weeks of isolation implies the incubation period of Rubella. Therefore the period of communicability, i.e.; the period of isolation is 1 week before and 1 week after the rash. Hence, the suitable answer is the 7 days before and 7 days after the rash. DISEASE PERIOD OF COMMUNICABILITY Chicken pox 2 days before and 5 days after the rash Measles 4 days before and 5 days after the rash Mumps and Rubella 1 week before and 1 week after the rash Diphtheria 14 to 28 days after the onset of disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the period of communicability for the disease with the provided pathognomic sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 Week before and 1 week after the rash&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 days before and 5 days after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 days before and 5 after the rash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 days after the catarrhal stage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 Week before and 1 week after the rash&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064285007-QTDC010020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 Week before and 1 week after the rash The Image shows the Forch-Heimer’s spots- The pathognomic for the rubella infection Therefore the period of communicability, i.e.; the period of isolation is 1 week before and 1 week after the rash. DISEASE PERIOD OF COMMUNICABILITY Chicken pox 2 days before and 5 days after the rash Measles 4 days before and 5 days after the rash Mumps and Rubella 1 week before and 1 week after the rash Diphtheria 14 to 28 days after the onset of disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is having low-grade fever, sore throat, postauricular lymph node enlargement, and rash. On examination, the rashes are minute, discrete, pinkish macular, and nonconfluent. You suspect germal measles in this boy. What is the vaccine strain used to prevent this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DANISH1331&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edmonton Zagreb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jeryll Lynn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RA 27/3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. RA 27/3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RA 27/3 Germal measles is the other name of rubella Option: D. RA 27/3 is the vaccine strain of rubella produced by human diploid fibroblast. It is a live attenuated vaccine administered in a dose of 0.5ml S/C . It is also available in combination with measles and mumps as MMR. It is contraindicated in pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. DANISH 1331 is the strain used in the BCG vaccine used primarily to prevent miliary TB and TB affecting CNS in children. It is live attenuated Option: B. Edmonston Zagreb is the strain used in measles vaccin e Option: C . Jeryll Lynn is the mumps vaccine strain Some other important vaccine strains OPV – Sabin type1 and type 3 (bivalent) Japanese encephalitis – SA -14-14-2 Yellow fever – 17D Varicella – OKA Typhoid – Ty21a Swine flu - A7/California/2009&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy studying in 4th standard is brought by his teacher to the hospital as he complained of ear ache and difficulty in opening the mouth and headache. On examination you noticed that child is febrile with parotid swelling on one right side and you diagnosed it as viral infection belonging to Paramyxoviridae family . Which of the following sentences are correct One attack induce lifelong immunity The disease tends to be severe in adults than in children Orchitis may occur There are no subclinical infections Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 , 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 2, 3 are correct Option: B. is correct because sentence 4) is not correct The child in the question is having mumps infection. 30– 40 percent of mumps infections are clinically non apparent. Sentence 1) One attack either clinical or sub clinical produce lifelong immunity Sentence 2) Mumps most commonly occur in age group of 5 – 9 years. However can occur in adults if there is no previous immunity. The disease tends to be more severe in adults than in children. Sentence 3) Complications of mumps are orchitis, ovaritis, pancreatitis, meningoencephalitis, thyroiditis, neuritis, hepatitis and myocarditis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 years old boy developed B/L parotid swelling, pain and stiffness in opening the mouth, right sided ear ache. On questioning he tells that one of his friends in his school also had the similar symptoms 2 weeks ago. Pediatrician diagnosed it as mumps infection. All of the following can occur as complications of this infection except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute renal failure&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acute renal failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Acute renal failure Option: D. Acute renal failure is not a complication of mumps infection . Complications of mumps infection are Orchitis , ovaritis, pancreatitis, meningoencephalitis, thyroiditis, neuritis, hepatitis and myocarditis .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A . thyroiditis B. orchitis and C. hepatitis can occur as complications of mumps infection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the period of quarantine in the given Image of disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 - 3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 – 3 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 -6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10-14 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 – 3 weeks&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064285534-QTDC010024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 – 3 weeks The given Image shows the parotid gland swelling, the typical presentation of Mumps. The period of quarantine is the maximum incubation period, hence, the incubation period of Mumps is 2 – 3 weeks. DISEASES INCUBATION PERIOD Influenza 1-3 days Cholera and Pertussis 2-3 days Diphtheria 2-6 days Polio and Pertussis 1-2 weeks Mumps and Rubella 2-3 weeks Measles 10-14 days Chickenpox 14-16 days Hepatitis A 15-50 days Hepatitis B 45-180 days Hepatitis C 30-150 days&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A three year old male child comes to PHC with mother. Mother give history of child about sore throat and low grade fever. Physician perform examines the throat and sees the following image:What could be the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corynebacterium diphtheriae infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viral pharyngitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corynebacterium diphtheriae infection&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064286047-QTDC010025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Corynebacterium diphtheriae infection Respiratory tract forms of diphtheria consist of pharyngo tonsillar, laryngotracheal, nasal, and combinations thereof. Patients with pharyngo tonsillar diphtheria usually have a sore throat, difficulty in swallowing, and low grade fever at presentation. Examination of the throat may show only mild erythema, localized exudate, or a pseudomembrane. The membrane may be localized or a patch of the posterior pharynx or tonsil, may cover the entire tonsil, or, less frequently, may spread to cover the soft and hard Palates and the posterior portion of the pharynx.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. candidiasis Infection in the mouth is characterized by white discolorations in the tongue, around the mouth, and throat. Irritation may also occur, causing discomfort when swallowing.[32] No respiratory symptoms are generally seen. Option: C. viral pharyngitis Will have symptoms like running nose, throat pain and no membrane formation on tonsils. Option: D. lichen planus Lichen planus will mostly seen in oral mucosa not on the mucosa of pharynx There will be no formation membrane. Will have history of pain in oral mucosa.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 year old female child of upper class visits pediatrician with complain of sore throat, mild fever. Pediatrician confirms it as C. diphtheriae infection and prescribes treatment for it. The assistant of the doctor, was confused that, as per literature, c. Diphtheriae is infection of preschool, how this can affect school going children. So what could be the probable reason given by pediatrician?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Due high socioeconomic status less chance of recurrent subclinical infection, resulting in decrease level of antitoxin in body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to lack of immunization against c. Diphtheriae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Less effective vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It was a mistake by paediatrician&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Due high socioeconomic status less chance of recurrent subclinical infection, resulting in decrease level of antitoxin in body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Due high socioeconomic status less chance of recurrent subclinical infection, resulting in decrease level of antitoxin in body Vaccine given for diphtheriae is not whole organism but is toxoid, hence immunity fades in time. Hence in upper class due to lack of subclinical skin infection, there are chances in infection in school going children.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. due to lack of immunization against c. Diphtheriae. Lack of immunization result in c. Diphtheriae. Infection in preschool age. Option: C. less effective vaccine Efficacy of vaccine is good, as result in formation of antibody, but due lack of subclinical infection immunity antibody fades from body. Option: D. it was a mistake by paediatrician&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A three year old male child comes to PHC with mother. Mother give history of child about sore throat and low grade fever. Physician perform examines the throat and sees whitish membrane on tonsils which bleeds on peeling off. Medical officer see total 6 such cases in a period of 7 days. Being worried about it, he decided to carryout study in his area for knowing incidence of carrier of c. Diphtheriae. What should be the criteria to find whether carrier is communicable or non-communicable?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At least 3 culture obtained in 72 hours apart from nose and throat are negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At least 2 culture obtained in 24 hours apart from nose and throat are negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At least 3 culture obtained in 24 hours apart from nose and throat are negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At least 3 culture obtained in 36 hours apart from nose and throat are negative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At least 2 culture obtained in 24 hours apart from nose and throat are negative&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At least 2 culture obtained in 24 hours apart from nose and throat are negative As per current guidelines, a case or carrier may be considered non-communicable, when at least 2 cultures properly obtained from nose and throat, 24 hours apart, are negative for diphtheria bacilli.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a survey it was found out that by age of 6-8 years, 75% of children in developing countries have antitoxin against toxin of c. Diphtheriae. What could be the likely reason for it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Effective immunization programme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subclinical, recurrent skin infection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large number of clinical infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subclinical, recurrent skin infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Subclinical, recurrent skin infection As immunization for c. diphtheriae, immunity against it fades with time due to absence of whole organism in the vaccine. Hence subclinical infection plays a major role for maintaining level of antitoxin in the body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. effective immunization programme Immunization in developing country is not 100% w.r.t. Developed countries, still less cases of c. Diphtheriae infection due to more subclinical infection. Option: C. large number of clinical infection If clinical infection increases than incidence of disease in cases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient of age 3 years, with fever, cough and sore throat visits doctor. The appearance of neck of patient is given below. What could be the p
