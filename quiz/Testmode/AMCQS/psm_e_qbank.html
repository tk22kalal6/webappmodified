r will also increase The standard error of a statistic is the standard deviation of the sampling distribution of that statistic measures the precision of the sample value of that statistic as an estimator of the true population value; the smaller the standard error is, the more precise the estimate decreases with increasing sample size&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the Standard Error of the following distribution with i. SD = 30, n = 100 ii. p = 10, n = 100 Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;(i) = 6, (ii) = 9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;(i) = 9, (ii) = 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;(i) = 3, (ii) = 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;(i) = 3, (ii) = 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. (i) = 3, (ii) = 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;(i) = 3, (ii) = 3 The standard error of a statistic is the standard deviation of the sampling distribution of that statistic measures the precision of the sample value of that statistic as an estimator of the true population value; the smaller the standard error is, the more precise the estimate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Researcher collected data from three different samples from the population shown below, with standard deviation. Which sample shows more precise data for Blood sugar concerning population&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sample A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sample B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sample C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannot Tell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sample C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215599-QTDC009049IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sample C Standard Error tells us the value we got from the sample how much deviates from the value of Population. Tells about how precise our observation is. Standard error=Mean/root of Population Size. For sample A: SE = 0.36 For Sample B: SE = 0.6 For Sample C; SE= 0.25 Thus, sample c has smallest SE. So, the observation of sample C varies least with the population.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Simple random sampling is ideal for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vaccinated people&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heterogenous population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogenous population&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Homogenous population&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Homogenous population The method is applicable when the population is small. Homogeneous and readily available such as patients coming to the hospital or lying in the wards. It is used in experimental medicine or clinical trials, like testing the efficacy of a particular drug. The principle here is that every population unit has an equal chance of being selected. Hence, this method is also sometimes called. ‘unrestricted random sampling’ .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A aged 25, male, goes to PHC with a history of intermittent relapsing fever. At PHC, he was diagnosed as a case of Malaria. The district malaria officer was notified about the first case of malaria. So district malaria officer, in the rainy season, wants to know the estimated mosquito-borne disease and effectiveness of NVBDCP so that he can alert the government and public about it. So at the start of the rainy season, and decides to Calculate the Utensil index. So which method of sampling would be appropriate for him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Random Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quota Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multistage Random Sampling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multistage Random Sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multistage Random Sampling District malaria officer wanted to know the utensil index of the whole district. It is not feasible for workers to go house to house to collect samples from the whole district, so to find the average of the District for the utensil Index, Multistage Random sampling should be used. Multistage random sampling is used in heterogenous groups with large population sizes. In this answer, various cities of the district are selected by random sampling, followed by Selecting various areas randomly from cities. Dividing areas into clusters and then selecting subjects based on cluster sampling.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Used in homogenous small-size population. Option B. It is a non-probability method of sampling not suitable for population studies. Option C. Systematic random sampling is used for large homogenous populations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male patient of age 21 years comes to the doctor with a complaint of Impotence. On taking further history, a patient told that he is a chronic I.V. drug abuser. So clinician wanted to know the prevalence of impotence in chronic I.V. drug users. So for him, which sampling method is more likely to be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non Random Sampling(snowball sampling)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quota Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple Random Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Availability Sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Non Random Sampling(snowball sampling)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Non Random Sampling(snowball sampling) As the clinician wanted to conduct the cross-sectional study, he wanted chronic I.V. drug users as samples. Such samples are not easily available. So if he asks his patient, who is also a drug abuser, to send his colleague who uses the chronic drug, then the doctor would get samples. Such type of sampling is called Snowball Sampling In non-random sampling, to be specific snowball sampling, few individuals meeting inclusion criteria are identified in the first round, and they are asked to name other individuals fulfilling the inclusion criteria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option C. Used in homogenous small-size population Option B. Is a non-probability method of sampling not suitable for population studies Option D. Here, the researcher selects because of their easy availability, and they do not represent the whole population&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In phase 1 of a clinical trial of a drug, which method of sampling is used ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Random Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonrandom sampling(volunteer sampling)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nonrandom sampling(volunteer sampling)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nonrandom sampling(volunteer sampling) Volunteer Sampling Volunteer sampling is used in phase 1 clinical trial Normal individuals not diseased are asked to come to check the effect of the drug on normal physiology as well as to see the side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Option A : This is a type of random sampling method used in a population to survey health programs, effects of vaccinations, etc. Option B: Used in homogenous small-size populations. Is a random sampling method Option C: . A refinement of the simple random sample is the stratified random sample. The population is divided into groups, or strata, on the basis of certain characteristics, for example, age or sex. A simple random sample is then selected from each stratum, and the results for each stratum are combined to give the results for the total sample. The object of this type of sample design is to ensure that each stratum in the population is represented in the sample in certain fixed proportions, representing the whole population.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sampling is a process used in statistical analysis in which a predetermined number of observations are taken from a larger population, and the methodology used to sample from a larger population depends on the type of analysis being performed. Which of the following is not a Random sampling type of method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multistage sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Quota sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quota sampling Random/ probability sampling: This is a sampling method that allows for the randomization of sample selection, i.e., each sample has the same probability as other samples to be selected to serve as a representation of an entire population. Non-Random / non-probability sampling: it does not involve random selection. Examples of Random sampling are: Simple random sampling, systematic sampling, stratified sampling, Cluster sampling, Multistage sampling, and Multiphase sampling Examples of Non-Random Sampling are: Convenience sampling, Quota sampling, Snowball sampling.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, quality assurance, and survey methodology, sampling is the selection of a subset (a statistical sample) of individuals from within a statistical population to estimate the characteristics of the whole population. Selection of every nth participant method is adopted in which among the following study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systematic sampling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Systematic sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Systematic sampling Selection of every nth participant method is adopted in Systematic sampling. The systematic sample is an approximation to the simple random sample, which requires a list of the population and is much easier in practice. In such a sample, every nth person is chosen, where n depends on the required sample size and population size. One starts at random in the list, somewhere among the first n members; thus, if every 10th member of a population is to be chosen, one would start by choosing a random number from 1 to 10—day 7—and include the 7th, 17th, 27th, etc. persons on the list.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, a heterogeneous population or sample is one where every member has a different value for the characteristic you&#x27;re interested in. The best sampling technique for such a heterogeneous population is among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systematic sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stratified sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stratified sampling A refinement of the simple random sample is the stratified random sample. The population is divided into groups, or strata, based on certain characteristics, such as age or sex. A simple random sample is then selected from each stratum, and the results for each stratum are combined to give the results for the total sample. The object of this type of sample design is to ensure that each stratum in the population is represented in the sample in certain fixed proportions, which are determined in advance.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In survey methodology, the design effect is the ratio between the variances of two estimators to some parameters of interest. It measures the expected effect of the design structure on the variance of some estimators of interest. Which of the following is the true statement for Design Effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sample size for Cluster random sampling is always smaller than the sample size for a Simple Random sampling by a factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sample size for Cluster random sampling is always the same as the sample size for a Simple Random sampling by a factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sample size for Cluster random sampling is always more significant than the sample size for a Simple Random sampling by a factor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above can be true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sample size for Cluster random sampling is always more significant than the sample size for a Simple Random sampling by a factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sample size for Cluster random sampling is always more significant than the sample size for a Simple Random sampling by a factor Sample size of a Cluster = Design Effect X Sample size of a Simple Random Sampling. The sampling would, thus, be accomplished in two stages, with a large reduction in the practical work involved. A variant of the multistage sample is the cluster sample, where a simple random sample of groups (e.g., schools) is taken, and everyone in the chosen group is studied.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sampling is a process used in statistical analysis in which a predetermined number of observations are taken from a larger population. The methodology used to sample from a larger population depends on the type of analysis being performed. Which of the following sampling methods is done according to the will of the researcher?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Snowball Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Convenience sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Convenience sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Convenience sampling A convenience sample is a non-probability sampling method where the sample is taken from a group of people easy to contact or reach. For example, standing at a mall or a grocery store and asking people to answer questions would be an example of a convenience sample. This type of sampling is also known as grab sampling or availability sampling. There are no other sampling criteria except that people are available and willing to participate. In addition, this type of sampling method does not require that a simple random sample is generated since the only criterion is whether the participants agree to participate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, samples are used in statistical testing when population sizes are too large for the test to include all the possible participants or observations, and it represents the population as a whole. It does not reflect any bias toward a specific attribute. Stratified convenience sampling is otherwise known as which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Snowball Sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Convenience sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quota sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Quota sampling It is a method for selecting survey participants that is a non-probabilistic version of stratified sampling In quota sampling, a population is first segmented into mutually exclusive sub-groups, just as in stratified sampling. Then judgment is used to select the subjects or units from each segment based on a specified proportion. For example, an interviewer may be told to sample 200 females and 300 males between 45 and 60. This means that individuals can put a demand on who they want to sample (targeting). This second step makes the technique non-probability sampling. In quota sampling, there is non-random sample selection.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, Sampling is a process used in statistical analysis in which a predetermined number of observations are taken from a larger population, and the methodology used to sample from a larger population depends on the type of analysis being performed. Which of the following is the sampling study carried out on the people living with HIV, inhalant intoxication, etc.?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Snowball Sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Convenience sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Snowball Sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Snowball Sampling In sociology and statistics research, snowball sampling (or chain sampling, chain-referral sampling, referral sampling) is a nonprobability sampling technique where existing study subjects recruit future subjects from among their acquaintances. Thus the sample group is said to grow like a rolling snowball. As the sample builds up, enough data are gathered to be useful for research. This sampling technique is often used in hidden populations, such as drug users or sex workers, which are difficult for researchers to access.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, sampling is a statistical procedure that is concerned with the selection of individual observations and which helps us to make statistical inferences about the population. Which of the following sampling methods is shown in the following figure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratified Random sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stratified Random sampling&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215620-QTDC009061IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stratified Random sampling A refinement of the simple random sample is the stratified random sample. The population is divided into groups, or strata, based on certain characteristics, such as age or sex. A simple random sample is then selected from each stratum, and the results for each stratum are combined to give the results for the total sample.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, a population is a set of similar items or events which is of interest for some question or experiment can be a group of existing objects and a potentially infinite group of objects conceived as a generalization from experience. A researcher selected all possible samples from a population and plotted the mean of each sample on a linear graph. This is a type of which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Population distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parametric distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sampling distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unnatural distribution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sampling distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sampling distribution If a large enough number of samples were taken (an infinite number—to be distinguished from the sample size, which is the number of persons in each sample), the frequency polygon would become a smooth frequency curve, and it would be possible to talk about the underlying distribution of these (potential) sample proportions. This underlying distribution is called the sampling distribution of a proportion.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, Cluster sampling is a method used when mutually homogeneous yet internally heterogeneous groupings are evident in a statistical population. All of the following are true about cluster sampling except which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clusters are created based on similarities&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a 2-stage sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cheaper than most other methods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used for rapid assessment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clusters are created based on similarities&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clusters are created based on similarities Cluster sampling is a probability sampling technique where researchers divide the population into multiple groups (clusters) from a population where they are indicative of homogeneous characteristics and have an equal chance of being a part of the sample. Researchers then select random groups with a simple or systematic random sampling technique for data collection and analysis. Ex: 30 X 7 sampling method used in assessing immunization status of children under immunization program&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, samples are used in statistical testing when population sizes are too large for the test to include all the possible participants or observations, and it represents the population as a whole. It does not reflect any bias toward a specific attribute. In a study, first schools are sampled, then sections, and finally, students. This type of sampling would be among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stratified sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multistage sampling&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multistage sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multistage sampling Divides large populations into stages to make the sampling process more practical. A combination of stratified or cluster and simple random sampling is usually used. Let’s say you wanted to find out which subjects school children preferred. A population list—a list of all schoolchildren—would be near-impossible to come by, so you cannot take a sample of the population. Instead, you divide the population into states and take a simple random sample of states. For the next stage, you might take a simple random sample of schools within those states. Finally, you could perform simple random sampling on the students within the schools to get your sample. To classify multistage sampling as probability sampling, each stage must involve a probability sampling method.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about cluster sampling is all except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sample size same as simple random sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Independent of result&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Done for evaluating immunization status&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sample size same as simple random sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sample size same as simple random sampling A cluster is a randomly selected group. This method is used when units of the population are natural groups or clusters such as villages, wards, blocks, slums of a town, factories, workshops, or children of a school, etc. Fortunately, the cluster sampling technique allows a small number of the target population to be sampled while the data provided is statistically valid at 95% confidence limits (10% variation). From the chosen clusters, 30 in number, the entire population is surveyed. Cluster sampling gives a higher standard error, but this method&#x27;s data collection is simpler and involves less time and cost than other sampling techniques. As per the module approved by WHO, it is most often used to evaluate vaccination coverage in the Expanded Programme of Immunization (EPI) and Universal Immunization Programme (UIP), where only 210 children, taking seven from each cluster in the age group 12–23 months are to be examined.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The design effect is used specifically in which of the following sampling approaches:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cluster sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple random sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systematic sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quota sampling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cluster sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cluster sampling The design effect is a feature of cluster sampling. It is a correction factor used to adjust the required sample size for cluster sampling. The required sample size is estimated assuming a random sample and then multiplied by the design effect. This accounts for the loss of information inherent in cluster design Usually, a DE of 2 or 3 is taken into account. The sample size in the cluster is twice or thrice that of SRS because of the phenomenon of the Design Effect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Continuous variables are defined throughout values, meaning they can suppose any values between the minimum and maximum values. Which of the following tests is used to apply a Quantitative variable or a Normal Distribution data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both (a) &amp;amp; (b)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both (a) &amp; (b)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both (a) &amp;amp; (b) Parametric tests are used to apply a Quantitative variable or Normal Distribution data. E.g., Paired t–test, Student’s t-test, and ANOVA. In some situations, it is impossible to check whether such assumptions are true, particularly when the sample size tends to be small, and there is often doubt about whether or not a particular test is valid for a set of quantitative data. Such tests are non-parametric, distribution-free, or rank tests and provide a useful fall-back in many situations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistical modeling, regression analysis is a set of statistical processes for estimating the relationships between a dependent variable (often called the &#x27;outcome&#x27; or &#x27;response&#x27; variable) and one or more independent variables. In which of the following tests can Regression be calculated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi–square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fischer Exact test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Student’s t-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Student’s t-test Regression can be calculated only in Parametric tests like Paired t-test, Student’s t-test, and ANOVA. If we wish to know the value of one variable in an individual case, knowing the value of the other, we calculate what is known as the regression coefficient of one measurement to the other. It is customary to denote the independent variate by x and the dependent variate by y.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a nutritional study, 1st group of children (n1) was given the usual diet + supplements &amp;amp; 2nd group (n2) was given the usual diet. Which statistical test can be used to comment that those getting supplements grew better when we measured final weight in pounds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi–square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unpaired t-test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unpaired t-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unpaired t-test Number of groups = 2 (Unpaired) Output variable -&amp;gt;Quantitative (since the weight in pounds) The parametric t-test used for the comparison of means in two samples is one of the most commonly used tests in medical statistics. The test described in this section is for independent samples only and should not be used when the data are paired or frequency matched.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a nutritional study, the weight of children (n1) was measured in pounds. After this, they were given additional dietary supplements for six months; weight was measured in pounds. This weight gain was compared with the previous six months&#x27; weight gain of the same children when they took a regular diet and can be best studied using which statistical test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi–square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unpaired t-test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paired t-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paired t-test Number of groups = 2 (before and after) Paired Output variable -&amp;gt; Quantitative (since the weight in pounds ) It is applied to paired data of dependent observations from one sample only when each individual gives a pair of observations.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a nutritional study, 1st group of children (n1) was given the usual diet+ supplements+ antibiotics, 2nd group (n2) was given the usual diet+ supplements, 3rd group (n3) was given the usual diet. Weight at the end was measured in pounds. The statistical test used is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One-way ANOVA test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi–square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. One-way ANOVA test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;One-way ANOVA test Number of groups = 3 Unpaired Output variable -&amp;gt; Quantitative (since the weight in pounds) When analyzing means in more than two groups that are not paired or matched, it would seem tempting to employ the usual independent t-test and comparing the groups in pairs. Thus, for three groups, A, B, and C, one might compare A with B, A with C, and B with C. The ANOVA test is employed when comparing the means of more than two groups.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a nutritional study, the weight of children (n1) was measured in pounds. After this, they were given additional nutritional supplements for 6 months, and their weight was measured in pounds. This weight gain was compared with the previous six months&#x27; weight gain of the same children when they took a normal diet by comparing their photographs is best studied using statistical study.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi–square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mcnemar test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mcnemar test Number of groups = 2 Paired Output variable -&amp;gt; Qualitative (since photographs) The tests for proportions in the previous sections assume that the groups being compared are independent. This section describes a simple test for use with paired samples, where the variable under examination is binary. The test is sometimes called a test for correlated proportions.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study is undertaken to determine whether drinking more than 8 cups of coffee daily is associated with hypertension. The BP readings were taken of persons who drank more than 8 cups &amp;amp; persons who drank no coffee. The results are as follows:Which is the most appropriate test to analyze the data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mcnemar test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fisher&#x27;s exact test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Student t test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fisher&#x27;s exact test&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215761-QTDC009073IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fisher&#x27;s exact test Number of groups = 2 Unpaired (One coffee group and the other who does not drink coffee) Output variable -&amp;gt; Qualitative Since two among the data is &amp;lt; 5, therefore to calculate the p-value for Fisher’s exact test, it is necessary to add up the probabilities of the observed table and any even more unlikely ones in the tail of the distribution of all possible tables.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In certain cases, to determine if the difference between the two proportions or ratios has occurred by chance, we may have to test the significance of the difference between two proportions or ratios. Which of the following statements is not true among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Correlation does not mean causation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi-square test is used to measure the Strength of an association.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coefficient of variation is used to express the variation in the dependent variable for the independent variable.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chi-square test is used to measure the Strength of an association.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chi-square test is used to measure the Strength of an association. Chi-square test cannot measure the Strength of an association (it measures the probability of association) Correlation does not mean causation. Coefficient of variation is used to express the variation in the dependent variable with respect to the independent variable. Chi-square (x2) Test has the advantage that it can also be used when more than two groups are to be compared.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Parametric tests make assumptions about the parameters of the population distribution from which the sample is drawn and is often due to the assumption that the population data are typically distributed. Which of the following tests compares Means?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ANOVA test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Parametric tests are used to compare means, E.g., Student’s t-test, ANOVA test, and Paired t-test. The parametric t-test used for comparing means in two samples is one of the most commonly used tests in medical statistics. The test described in this section is for independent samples only and should not be used when the data are paired or frequency matched.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, a nominal category or a nominal group is a group of objects or ideas that can be collectively grouped based on a particular characteristic, a qualitative property. Which of the following tests are used for Nominal data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Student’s t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analysis of Variance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chi-square test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chi-square test Chi-square (x2) Test offers an alternate method of testing the significance of the difference between two proportions. It has the advantage that it can also be used when more than two groups are to be compared.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-parametric statistics is the branch of statistics that is not based solely on parametrized families of probability distributions and is based on either being distribution-free or having a specified distribution but with the distribution&#x27;s parameters unspecified. Which of the following is an example of a non-parametric test of significance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unpaired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANOVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chi-square test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chi-square test Chi-square (x2) Test offers an alternate method of testing the significance of the difference between two proportions. It has the advantage that it can also be used when more than two groups are to be compared.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the case of the control study, to correlate baby weight with gestational diabetes mellitus, 50 women had gestational diabetes, and 50 did not. Which test will be used to test the hypothesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired T-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Student T-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chi-Square Test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chi-Square Test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chi-Square Test Chi-Square test tells us about whether we can reject the null hypothesis We have significant evidence to prove an alternate hypothesis, i.e., the significance of the association.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Paired T-test: Used to compare the mean value of the same population before and after the intervention. Option B: Used to see whether or not the difference between two men of two independent groups is statistically significant. E.g., two see the effect of two medications Option D: None of the above is correct as chi-square is the answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A saint of age 30 years comes to the doctor complaining f feeling of palpitations. So carried out a physical examination which is upto mark. The doctor measured B.P, which was 160/98 mmHg. All secondary causes of hypertension were ruled out, and a diagnosis of primary hypertension was made. Now the doctor was confused about which non-pharmacological therapy showed evidence of decreasing Hypertension. So he took a sample of Two hundred hypertensive patients randomly subjected to either a diet or exercise program. (102 patients to diet program, 98 patients to exercise program) Blood pressure is measured on each patient both before the programs start and three months after the start of each program. The correct statistical procedure to determine whether or not the mean blood pressure change (after-before) was statistically significantly different for the two programs is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired t-test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unpaired t-test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fisher’s exact test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Unpaired t-test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unpaired t-test As the patient came to the doctor was a saint. Being a saint, he has to wander all day (exercise) and survive on the minimum food available. Still, he was diagnosed with primary hypertension. So doctor decided to see which non-pharmacological intervention diet or exercise shows the best evidence. So collected data and decided to see an unpaired T-test. Used to see whether the difference between the two means of two independent groups is statistically significant. Eg: two see the effect of two medications.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Paired T-test: Used to compare the mean value of the same population before and after the intervention. Option C: It is similar to the chi-square test, and use is also the same but is used when the sample size is tiny.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of chart given in diagram&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scatter Diagram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frequency Polygon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Line diagram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scatter Diagram&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215881-QTDC009080IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scatter Diagram A scatter diagram gives a quick visual display of the association between two variables, measured on a numerical continuous or numerical discrete scale . It also tells the strength of the association based on the “r” value.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B - Histogram is the best representation of quantitative data measured on a continuous scale, and there are no gaps between the bars. OPTION C - Frequency polygon/ Line diagrams are used to show the trend of events with the passage of time. OPTION D - Line diagrams/ Frequency polygons are used to show the trend of events with time.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A scatter plot displaying the correlation between the 2 variables is given below. What is the type of correlation found in this scatter plot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive correlation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative correlation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215924-QTDC009081IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above The scatter diagram in the above figure shows no correlation, and the dependent variable is not correlated with the independent variable . The closer the data points form a straight line when plotted, the higher the correlation between the two variables or the stronger the relationship.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - If the data points make a straight line going from near the origin to high y-values, the variables are said to have a positive correlation. R=1 OPTION B - Negative correlation would mean that the second variable decreases as one variable increases. A negative correlation corresponds to points that move down as you go from left to right on your scatter plot. R=-1 OPTION C – A scatter diagram cannot be interpreted as showing both positive and negative correlation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;To predict the exact degree of relationship between the Presence of hypertension with increasing age &amp;amp; serum cholesterol level of a person, which of the following test of significance can be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Correlation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chi-square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANOVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple Logistic Regression&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple Logistic Regression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Logistic Regression Regression analysis is a type of predictive modeling to identify the degree of relationship between an independent and dependent variable. When there are two or more independent variables (age &amp;amp; S. cholesterol), then multiple regression is applied. When the dependent variable is dichotomous (Presence of HTN- Yes/No), then Logistic regression is used. So, to study the exact relationship between a dichotomous variable with two or more independent variables, Multiple Logistic Regression is used. It helps to relate multiple independent variables with a dependent variable.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. The relationship or association between two quantitatively measured variables is called correlation. Option B. Chi-square test is a non-parametric test mainly used to test the difference between two proportions or for testing associations between two categorical variables. Option C. ANOVA or Analysis of variance test is applied to compare means of more than two groups.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The correlation coefficient between condom use and HIV transmission was -0.9. The correct interpretation is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90% decrease in HIV transmission can be explained by increased condom use.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;81% decrease in HIV transmission can be explained by an increase in condom use.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is a positive correlation between condom use &amp;amp; HIV transmission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 2 &amp;amp; 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 81% decrease in HIV transmission can be explained by an increase in condom use.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;81% decrease in HIV transmission can be explained by an increase in condom use. The degree of relationship between two quantitative variables is measured by correlation coefficient. It simply means unit increase/decrease in one variable when another is increased/decreased. The coefficient of determination is r2 and is defined as the % change in one variable that a change in another variable can explain. Option B. So, r2 = (-0.9)2 = 0.81 or 81%. So, the correct interpretation is that an increase in condom use can explain an 81% decrease in HIV infection (since r&amp;lt; 0). So, Condoms can prevent HIV infection effectively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. As explained above, an 81% decrease in HIV infection (and not 90%) can be examined by an increase in condom use. Option C. Since the value of r&amp;lt; 0, there is a negative correlation between condom use and HIV transmission.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical company introduced a new drug X which claimed to be better than the existing drugs for the treatment of Hypertension. The drug was introduced into the market even though, in reality, it was no better than the existing drugs. This type of error in biostatistics is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sampling error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systematic error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type I error Type 1 error rejects the null hypothesis even when it is true. Here, the null hypothesis was that drug ‘X’ is not better than the existing drugs for the treatment of hypertension. In reality,  drug X is no better than the existing drugs. So, the null hypothesis stands true,; ideally, the researcher/pharmaceutical company should have accepted the null hypothesis. However, the company/researcher rejects the null hypothesis and introduces the drug in the market. So, the null hypothesis is rejected even when, in reality, it is true. This type of error in biostatistics is known as Type 1 error or alpha error.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;α is the maximum tolerable probability of type – I error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;β is the probability of type – II error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;When the null hypothesis is true but is rejected, it is type – II error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P- value can be more or less than α&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. When the null hypothesis is true but is rejected, it is type – II error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When the null hypothesis is true but is rejected, it is type – II error Two types of errors can be made in the test of the hypothesis: Type I Error (False positive error):- That is the rejection of null hypothesis despite being true,i.e., in reality, it there is no difference, but the study has concluded a difference. The probability of committing a type I error is the P value. Type II Error, Beta Error, or False negative error: Accepting null hypothesis despite being false. This also means that, in reality, there is a difference, but the study has failed to detect that difference. Power (1-Beta) is the probability of rejecting the null hypothesis when it is false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient, age 25 admitted with burns that she got while trying to commit suicide. She had third-degree burns, and eventually, even while given antibiotics 24 hours round the clock, the patient died. So doctor wants to know the relation of mortality in patients with third-degree burn due to infection. He selects 25 patients with third-degree burns. He found there is a 15% more risk of death due to infections in patients with third-degree burns. If the researcher thinks the result is statistically non-significant, then what is the most likely reason for statistically non-significant studies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate Study power&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2 error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both B and C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both B and C Here doctor got a case of a third-degree burn, which died due to infections. So, the doctor thought, even after giving antibiotics, how the patient could die due to secondary infections. So he carried out the study and found that 15% of death chances increase after infections due to third-degree burns. But he got insignificant results. Likely due to less sample size and less study power. The type two error or the study power is mainly dependent on 1) The sample size, 2) the Level of significance 3) the Difference between hypothesized mean and actual sample mean&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: The null hypothesis is accurate, and a significant result is obtained The decision to reject the hypothesis is incorrect, and an error has been made. This form of error is called type 1 error. Options B and C: Same as option D&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;More power of study increases the chances of which type of error?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 1 Power of study is 1-beta. So less the beta, more the power, and more the chances of alpha error.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Chances of type two error increase if alpha is small, more is the study&#x27;s confidence. Option C: Type 1 and 2 errors are inversely related.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case-control study was planned to estimate the association between lung cancer &amp;amp; smoking at a 95% confidence level &amp;amp; 80% Power. What is the probability of committing Type II errors in this study?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 0.2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;20% Power of a study is the ability to avoid a Type II error by identifying that the null hypothesis is false when there is a difference. Simply, the test can correctly reject the null hypothesis when it is false. It is the complement of type 2 error (Beta error). So, Power of study = 1-Beta error If the power of the study is 80%, that is, 0.8, then the Beta error or Type 2 error = 1-0.8 = 0.2 or 20%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements concerning statistical inference are true EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A test of statistical significance does not prove causality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A statistically significant test assesses the probability of a “chance” occurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A statistically significant test supports the null hypothesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A confidence interval does not address whether an association is due to bias.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A statistically significant test supports the null hypothesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A statistically significant test supports the null hypothesis A statistically significant test (p &amp;lt; 0.05) rejects the null hypothesis, which states no differences in effect will be found. A p &amp;lt; 0.05 indicates that a difference was found, and there is a &amp;lt; 5 percent probability that it occurred by chance. No test of significance can determine causality or rule out errors or bias as the cause of an association. Neither can it imply clinical significance. A nonsignificant test may still have practical clinical implications, such as needing a larger, more detailed study of a specific association.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research study analyzed the association between mobile phone use and sleep disturbance. For the association to be statistically significant, which of the following statement is true-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Result came by chance &amp;amp; p-value&amp;gt; 0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Result unlikely by chance &amp;amp; p-value &amp;lt; 0.05&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Result came by chance &amp;amp; p-value &amp;lt; 0.05&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Result unlikely by chance p value &amp;gt;0.05&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Result unlikely by chance &amp; p-value &lt; 0.05&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Result unlikely by chance &amp;amp; p-value &amp;lt; 0.05 Much statistical significance testing revolves around type 1 error. The whole purpose of research is to reject the null hypothesis by proving a difference in outcome as opposed to the null hypothesis, which states that there is no difference. However, a certain amount of variation in data is bound to occur by chance alone. So, the difference in our study sample might be observed just by chance. This probability of difference being by chance is known as the p-value. Conventionally, most scientists are satisfied if this probability is kept at less than 5% or less than 0.05. If α is pre-decided at 5%, then the p-value in a research study result should be less than 0.05, which implies that the probability of this difference being by chance is less than 5% (less than the pre-decided cutoff) So, the correct option is Opt2. Result unlikely by chance &amp;amp; p-value &amp;lt; 0.05&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: The results came by chance &amp;amp; the p-value is also more than the set cut-off of 0.05; hence incorrect. Option C: Although the p-value is less than the set cut-off of 0.05, the results came by chance, so they can’t be considered statistically significant. Option D: Although the results seem unlikely due to chance, the p-value is more than the desired cut-off of 0.05, hence not statistically significant.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The power of a study can be increased by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreasing Type II error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increasing the sample size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reducing the sampling error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the following&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the following&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the following The ability of a statistical test to avoid a Type II error by identifying that the null hypothesis is false when there is a difference is known as the power of the test.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. As the power of the study is given by 1- Type II error, reducing the type II error power of the study will increase. Option B. Increasing the sample size also decreases the standard error, thus increasing the power of the test. Option C. If sampling error is reduced, there is decreased sample standard deviation, which decreases the estimated standard error. A lower standard error in the statistical test will increase the chances of rejecting a false null hypothesis and improve the power. So, all the options are correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After applying a statistical significance test in a research study, the p-value was 0.006. Correct inference is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Study is non-significant &amp;amp; null hypothesis is rejected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Study is non-significant &amp;amp; null hypothesis is accepted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Study is significant &amp;amp; null hypothesis is rejected&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Study is significant &amp;amp; null hypothesis is accepted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Study is significant &amp; null hypothesis is rejected&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Study is significant &amp;amp; null hypothesis is rejected The research aims to prove that the null hypothesis is false and ultimately reject it. For a test to be statistically significant, the p-value should be less than
