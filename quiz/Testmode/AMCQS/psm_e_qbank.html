                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Weight in kg is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discrete variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confounding variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous variable&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continuous variable&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continuous variable In statistical language, any character, characteristic, or quality that varies is called a variable. The quantitative data have a magnitude. The characteristics are measured either on an interval or on a ratio scale. The quantitative data obtained from characteristic variables are also called continuous data as each individual has one measurement from a continuous spectrum or range such as body temperature from 35–42°C, height from 150–180 cm, weight from 10-100 Kg, pulse rate from 68–84 per minute and so on. The observations ascend or descend from 0 or any starting point in the spectrum range, such as the systolic blood pressure of 100 individuals rising from the lowest 90 mmHg to the highest 150 mmHg. The characteristic may be measurable in whole numbers and fractions, such as chest circumference—33 cm, 34.5 cm, 35.2 cm, 36 cm, 37.3 cm, and so on, or it may be measurable or countable in discrete whole numbers only, such as pulse rate; cholesterol; blood pressure; ESR; blood sugar; etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, a categorical variable is a variable that can take on one of a limited and usually fixed number of possible values, assigning each individual or other unit of observation to a particular group or nominal category. Categorical variables are usually categorized by which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quantitative variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Qualitative variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discrete variable&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both (b) and (c)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both (b) and (c)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both (b) and (c) If we are dealing with discrete variables, as in the present case (smoking and lung cancer; exposure and disease), the results are usually presented as rates or proportions of those present or absent in the study and the control group. The test of significance usually adopted is the standard error of the difference between two proportions or the Chi-square test.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, the level of measurement or scale of measure is a classification that describes the nature of the information within the values assigned to variables. The severity of anemia is classified under which of the following scales?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nominal scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ordinal scale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interval scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ratio scale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ordinal scale&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ordinal scale Qualitative data can be nominal or ordinal. In ordinal or ranked scale, ranks are assigned to categories in ascending or descending orders.. Eg, the severity of anemia(mild, moderate, severe), socioeconomic class, etc.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of age 49 years previously diagnosed with oropharyngeal cancer, stage 3. So medical student sitting in O.P.D. asked the consultant that the staging system used in this patient indicates which type of scale.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Discrete&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Numerical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ordinal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nominal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ordinal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ordinal Here consultant asked the student about the scale used in the patient for cancer staging. The scale which this patient is based on the following criteria: Sites involved 2. Lymph nodes involved 3. Metastasis So, stages 1, 2, and 3 are decided based on the above criteria. Hence scale used is ordinal. In the ordinal scale, the ranks are decided based on criteria from ascending to descending. Like stage 1, 2, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: D. Is alphanumeric data means data consisting of numbers and text with simple meaning no order or ratio like gender, caste, etc. Option: B. Numerical is a type of quantitative data. Option: A. Discrete data is a type of quantitative data.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Visual Analogue Scale (VAS) is a measurement instrument that tries to measure a characteristic or attitude that is believed to range across a continuum of values and cannot easily be directly measured and is often used in epidemiological studies and clinical research to measure the intensity or frequency of various symptoms. The Pain Scale shown below used for graded responses belongs to which of the following types of scale&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ordinal scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interval scale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Likert scale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ratio scale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Likert scale&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064213403-QTDC009005IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Likert scale Visual analog scale for pain is used clinically where the patient is asked to choose one of the grades to convey the pain status, an example of the Likert scale. Similarly, pain assessment often uses a Visual Analogue Scale, where the subject might be asked to mark a position on a line drawn between two extremes of ‘pain as bad as it could be’ to ‘no pain at all.’ The part of the mark would assign a numerical score to the quantity being determined (health status or pain intensity in the above examples).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which graphical representations denote the relation between body weight and height?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bar Diagram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pie Chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scatter Diagram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Scatter Diagram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scatter Diagram It is a graphical representation of quantitative data. Show the relationship between two different variables in the same person.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Bar Diagram Graphical representation of qualitative data. Option B: Histogram Graphical representation of quantitative data without continuous class interval. Option C: Pie Chart Graphical representation of qualitative data.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A suitable method for presenting frequent distribution of data from continuous variables.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bar graph&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pictogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pie&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Histogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histogram Methods of Data Presentation Graphical method : Histogram : Graphical presentation for continuous quantitative data Bar graphs Identical to a histogram except that each rectangle on the graph is separated from the others by a space demonstrating that the data are separate categories. ( discrete qualitative data) It could be Simple b. Multiple / Compound c. Component / Proportional Line diagrams: are used to show the trend of some events with time. Pie diagram : used for qualitative data, denotes proportion, degree of angle denotes the frequency and area of sector The scatter diagram is drawn to show the relationship between two variables. The data set needs to be quantitative Pictorial method: for lay &amp;amp; illiterate public: pictogram A pictogram is a visual depiction of discrete data where symbols are used instead of a bar, and the frequency of the event is shown by the number of times the characters are repeated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study assessed the height of students in the 4th year in 10 Medical colleges. The values of heights ranged between 5.5 – 5.10 feet. The researcher has selected a histogram to present these results as it is a:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nominal data&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Categorical data&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both qualitative and quantitative data&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous data&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continuous data&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continuous data A histogram is used for a continuous quantitative type of data where, on the X-axis, we plot only the quantitative type of class intervals, and on the Y-axis, we plot the frequencies. Histogram best represents quantitative data measured continuously with no gaps between the bars.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - Nominal data can be labeled or classified into mutually exclusive categories within a variable. These categories cannot be ordered in a meaningful way. The variables can be grouped into categories, and each category&#x27;s frequency or percentage can be calculated. The data can also be presented visually using a pie chart. For e.g., male/female. OPTION B - Categorical data is a type of data that can be stored into groups or categories with the aid of names or labels. This grouping is usually made according to the data characteristics and similarities of these characteristics through a method known as matching. To graph categorical data, one uses bar charts and pie charts. Bar chart: Bar charts use rectangular bars to plot qualitative data against its quantity. Unlike histograms, the bars have spaces in between. Pie chart: Pie charts are circular graphs in which various slices have different arc lengths depending on their quantity. OPTION C - Quantitative data refers to any information that can be quantified, counted, measured, or given a numerical value. Qualitative data is descriptive, expressed in terms of language rather than numerical values. Quantitative research is based on numeric data. Qualitative research focuses on the qualities of users—the &#x27;why&#x27; behind the numbers.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician studied the association between plasma level of renin and changes in BP. The data can be represented by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scatter diagram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pie chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Line diagram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scatter diagram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Scatter diagram A scatter diagram gives a quick visual display of the association between two variables, measured on a numerical continuous or numerical discrete scale . The scatter plot tells the strength of the correlation between variables.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B – The pie chart displays categorical (qualitative) data. OPTION C – Frequency polygon/ Line diagrams show the trend of events with time. OPTION D – Histogram is the best representation of quantitative data measured on a continuous scale, with no gaps between the bars.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Information on the admission of patients in a hospital was taken and classified by gender as given below. Which graphical presentation is best to describe the following data&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Box plot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple Bar Chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pie chart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple Bar Chart&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064213542-QTDC009010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple Bar Chart Bar charts are used for a qualitative type of variable in which the variable studied is plotted in the form of a bar along the X-axis (horizontal), and the height of the bar is equal to the percentage or frequencies which are plotted along the Y-axis (vertical). In Multiple Bar Charts, Two or more bars can be grouped in the same graph. Histogram is the best representation for quantitative data measured on continuous scale, with no gaps between the bars.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A – A box-and-whisker plot reveals the full information to the audience and can help handle many data values. They allow people to explore data and to draw informal conclusions when two or more variables are present. OPTION B – Histogram is the best representation for quantitative data measured on continuous scale, with no gaps between the bars. OPTION D – Pie chart displays categorical (qualitative) data.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the best representative of the incidence of disease in a different timeline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Line diagram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scattered diagram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bar diagram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Line diagram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Line diagram Line diagrams show the trend of events with time. Incidence can be best demonstrated by a line diagram.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Of the 140 children, 20 lived in owner-occupied houses, 70 lived in council houses, and 50 lived in private rented accommodation. The type of accommodation is a categorical variable. The appropriate graphical presentation will be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pie chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Bar chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frequency Polygon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple Bar chart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Simple Bar chart Bar charts are used for a qualitative type of variable in which the variable studied is plotted in the form of a bar along the X-axis (horizontal), and the height of the bar is equal to the percentage or frequencies which are plotted along the Y-axis (vertical).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - The pie chart displays categorical (qualitative) data. OPTION C - A histogram is used for a continuous quantitative type of data where, on the X-axis, we plot only the quantitative type of class intervals, and on the Y-axis, we plot the frequencies. Histogram is the best representation of quantitative data measured continuously, with no gaps between the bars. OPTION D - Frequency polygon/ Line diagrams show the trend of events with time.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is the frequency distribution of the serum levels of total cholesterol reported in a sample of 71 subjects. Which graphical presentation is best to describe the following data&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stem &amp;amp; Leaf&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pie chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histogram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Component Bar Chart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histogram&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064213682-QTDC009013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Histogram Histogram is the best representation of quantitative data measured continuously, with no gaps between the bars.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - Stem-and-leaf plots presentation is used for quantitative data. OPTION B - A pie chart displays categorical (qualitative) data. Stem-and-leaf plots presentation is used for a quantitative type of data. It is useful in quickly assessing whether the data follows a “normal” distribution by seeing whether the stem and leaf show a bell shape. OPTION D - Bar charts are used for a qualitative type of variable in which the variable studied is plotted in the form of a bar along the X-axis (horizontal), and the height of the bar is equal to the percentage or frequencies plotted along the Y-axis (vertical).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The normal distribution is a probability function that describes how the values of a variable are distributed and is a symmetric distribution where most of the observations cluster around the central peak, and the probabilities for values further away from the mean taper off equally in both directions. Which of the following correctly describes the shape of a standard normal distribution curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bell-shaped curve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parabola curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Straight line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bell-shaped curve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bell-shaped curve The normal distribution or &#x27;normal curve&#x27; is an important concept in statistical theory. Let us suppose to quickly assess whether the data follows a “normal” distribution by seeing whether the stem and leaf are bell-shapedlikely to get a smooth, symmetrical curve. Such a curve is called a normal distribution or normal curve. Characteristics of a normal distribution curve Bilaterally symmetric bell-shaped curve Based on mean and Standard deviation Mean = median = mode = 0( all coincide) SD = 1 ( variance = 1) Area under curve = 1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, the Gaussian distribution (also known as the normal distribution) is a bell-shaped curve. It is assumed that during any measurement, values will follow a normal distribution with an equal number of measurements above and below the mean value. Which of the following is true regarding the area under the normal distribution curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean ± 1 SD gives 95% area under the normal distribution curve.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mean ± 2 SD gives 68% area under the normal distribution curve.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean ± 3 SD gives 99% area under the normal distribution curve.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above are true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mean ± 3 SD gives 99% area under the normal distribution curve.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mean ± 3 SD gives 99% area under the normal distribution curve. The area under the curve in a normal distribution curve Mean ± 1 SD covers 68.2% of values Mean ± 2 SD covers 95.4% of values Mean ± 3 SD covers 99.7% of values&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A continuous probability distribution is a representation of a variable that can take a continuous range of values, and a probability density function is a function that describes the relative likelihood for a random variable to take on a given value. Mean + 1 SD gives the area value under the normal distribution curve being equal to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.68&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.47&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.95&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.34&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 0.34&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;0.34 Here, Mean + 1 SD means the green area on the right side of the curve (half of 68%), i.e, 34%.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a standard normal curve, mean ± 2 standard deviation covers:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;60 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;65 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;99 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;95 Percent&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 95 Percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;95 Percent In a standard normal curve: Mean ± 1 standard deviation covers 68.3 % of values Mean ± 2 standard deviations cover 95.4 % of values, Mean ±3 standard deviations cover 99.7% of values in the distribution.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a classroom, there were 65 students. The body weight of the students was measured. The mean weight was 70 kg, and SD was 10 kg. 2.5% of students will weigh more than what weight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;80 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90 kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;85 kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;95 kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 90 kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;90 kg In the given question, MEAN = 70 kg, and SD will be = 10 kg. 95 % confidence interval will be – MEAN +/- 2SD= 50 to 90 kg. Now to the right of 90 kg lies 2.5% of the students who will weigh more than 90 kg. Hence the answer to this question will be option B.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A classroom full of 100 students was subjected to a class test. The average passing mark for the test is 50 out of 100. The Standard deviation for the graph which will be formed is 10. What will be the 95% confidence interval for the students in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100-110&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90-100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90-110&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80-120&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 80-120&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;80-120 The given question&#x27;s mean is 100, and the standard deviation is 10. The 95% confidence interval is given by the formula = MEAN +/- 2 SD. = 100 +/- 2(10) = 80 to 120. Hence, the 95% confidence interval will be 80 to 120, i.e., 95% of the students will have marks in the range of 80-120. So the answer is option D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient, age 76 years the male patient was admitted to the hospital, for 15 days, due to hospital-acquired pneumonia, which he got from a previous hospital stay due to an asthma attack. This was the 15 such cases that the doctor came across in his hospital. So he decided to find the average patient stay in his hospital. So he took a random sample of 1,000 discharges taken from the discharge database of a hospital, and a histogram was made of patient length of stay for the sample; which of the following is most likely true&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The histogram will look approximately like a normal and appear to be positively skewed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The histogram will appear to be negatively skewed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The histogram will appear positively skewed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The histogram will appear positively skewed&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064213706-QTDC009020IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The histogram will appear positively skewed The histogram will appear positively skewed Here, the doctor worried that his patients were getting hospital-acquired infections. ultimately increases the number of days of hospital stay. So he wanted to find the trend length of stay of patients in his hospital. He collected data from the database and depicted it in the histogram. He got a positively skewed histogram, which indicates the length of hospital stay is not increased in his hospital. Positively skewed graph means the majority of the population will fall on the left side of the graph. Very few on the right side, like in the case given here, the majority of patients get discharged from the hospital within 1-2 days, Very few patients have extended stays.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Normal distribution curve means value in the central region is at the peak, and the value of the variable on the left and right sides declines gradually. Option B: Negatively skewed graph means values on the left extreme side are in maximum frequency. Option D: None of the above is ruled out as c is the answer&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The number of malaria cases reported during the last ten years in a town is 20, 20, 50, 56, 60, 5000, 678, 898, 345, 456. An epidemiologist wants to determine the average number of malaria cases reported in that town during the last 10 years. The most appropriate measure of average for this data would be which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arithmetic mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Geometric mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median Many jump to answer as Arithmetic mean. First, calculate the mean, median &amp;amp; mode first; the data shows this is a skewed distribution. Hence median is the best answer. Median: Data is skewed/ has outliers. The median is an average of a different kind, which does not depend upon the total and number of items. To obtain the median, the data is first arranged in an ascending or descending order of magnitude, and then the value of the middle observation is located, which is called the median.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The normal distribution is a probability distribution that is symmetric about the mean, showing that data near the mean are more frequent in occurrence than data far from the mean. Which of the following statements is true concerning a normal distribution of data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean = Median = Mode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mean ≠ Median ≠ Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean ≠ Median = Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mean = Median ≠ Mode&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mean = Median = Mode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mean = Median = Mode The standard normal curve is a smooth bell-shaped symmetric curve based on an infinitely large number of observations. The total area of the curve = 1 Mean = 0 SD = 1 Mean, Median, and mode all coincide.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement is true concerning measures of central tendency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppose more outlying observations are smaller than the rest of the values. In that case, the data are skewed to the right&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If more outlying observation is larger than the rest of the values, the median will be smaller than the mean&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If the data are skewed to the left, the mean is larger than the median&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The median is more sensitive than the means to extreme observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. If more outlying observation is larger than the rest of the values, the median will be smaller than the mean&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If more outlying observation is larger than the rest of the values, the median will be smaller than the mean When more outlying values are larger than the rest of the values, the data are said to be skewed to the right, and the median is smaller than the mean. If more outlying values are smaller than the rest, the data are said to be skewed to the left, and the median is larger than the mean. The median is more robust than the mean because it is less sensitive to extreme observations and is a more appropriate measure of central tendency when extreme values are part of the data set. Positively skewed distribution – Have a relatively large number of low scores and a small number of very high scores. Mean &amp;gt; median &amp;gt; mode Negatively skewed distribution – Mean &amp;lt; median &amp;lt; mode&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study, hemoglobin levels of girl children in the slums is studied and most are the value of 7mg/dL. Which among the following type of study is mentioned above?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positively skewed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negatively skewed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left skewed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Positively skewed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Positively skewed Since the hemoglobin of most children is found to be 7mg/dl, the mode of the study is 7. Less number of children will have hemoglobin values above 7 mg/dl. The curve for the above distribution is positive/Right skewed.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following data gives the recorded age (years) of onset of diseases for a group of 25 patients suffering from HTN. 39, 50, 26, 45, 47, 51, 33, 40, 51, 66, 63, 55, 57, 41, 61, 47, 44, 48, 59, 36, 42, 54, 47, 53, 54. What is the average age of onset of HTN using Arithmetic mean?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;26&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;47&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;48.36&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 48.36&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;48.36 Sum of all the observations = 39+50+26+ 45+47+51+33+40+51+66+63+55+57+41+61+47+44+48+59+36+42+ 54+47+53+54 = 1209 Dividing sum of all observations by total no. of observations = 1209/25 Mean (x) = 48.36&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - Median is 48 OPTION B - 26 is the least age of onset of HTN in this data set and not an option. OPTION C - 47 is the mode of this data set.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, the skew-normal distribution is a continuous probability distribution that generalizes the normal distribution to allow for non-zero skewness. Which of the following statements holds for figures A, B, and C? Graph A - median lies at centre equidistant from either quartiles and extreme values. Hence mean, median and mode coincide. Graph B-median(middlemost value in a data set) lies towards the 1st quartile (lower side of the mean). Graph C- median (middlemost value in a data set) lies towards the 3rd quartile (higher side of the mean).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A – Positively skewed, B – Normal distribution, C – Negatively skewed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A –Negatively skewed, B – Normal distribution, C – Positively skewed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A – Normal distribution, B – Positively distribution, C – Negatively skewed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A – Positively skewed, B – Negatively distribution, C – Negatively skewed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A – Normal distribution, B – Positively distribution, C – Negatively skewed&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064214095-QTDC009026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A – Normal distribution, B – Positively distribution, C – Negatively skewed Graph A – median lies at the centre equidistant from either quartiles and extreme values. Hence mean, median and mode coincide in Graph B – the median(middlemost value in a data set) lies towards the 1st quartile (lower side of the mean). Graph C - median(middlemost value in a data set) lies towards the 3rd quartile (higher side of the mean). Graph A - median lies at the centre equidistant from either quartiles and extreme values. Hence mean, median and mode coincide Graph B-median(middlemost value in a data set) lies towards the 1st quartile (lower side of the mean). Graph C- median (middlemost value in a data set) lies towards the 3rd quartile (higher side of the mean).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study of plasma thyroid-stimulating hormone (TSH) levels among 10,000 people includes 15 individuals with high TSH levels. Which of the following measures will most likely be affected by these values?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mean&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mean The arithmetic mean is calculated by adding up the values of each observation Dividing this total by the number of observations. The purpose of the arithmetic mean is to summarize a data collection using an expected value.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Median is the value obtained by arranging the observation in ascending or descending order, then dividing the observation into two equal groups. And the middle observation is taken as the median. Option: B. The value of the variable that occurs most frequently is called Mode. Option: D. None of the above&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following measures central tendency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Variation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Standard deviation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mode Information from a series of observations presented by rank in a sample or frequency distribution table is summarized by an observer to get answers to the following three questions: What is its average or central value? How are the other values dispersed around this value, or what is the degree of scatter? What is the shape of the distribution? Is it normal? The average value of a characteristic is the one central value around which all other observations are dispersed. Average is a general term that describes the center of a series. There are three common types of averages or measures of central position or central tendency— Mean, Median, Mode. They are summary indices describing the ‘central point or the most characteristic value’ of a set of measurements.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The systolic blood pressure (mm Hg) of 20 individuals is below. Find the mean blood pressure. 98, 144, 123,111, 160, 123, 125, 130, 136, 132, 129, 132, 128, 130, 132, 136, 130, 107, 154 and 130.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;130&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;129.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2590&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;120&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 129.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;129.5 Sum of all the observations = 39+50+26+ 45+47+51+33+40+51+66+63+55+57+41+61+47+44+48+59+36+42+ 54+47+53+54 = 1209 Dividing sum of all observations by total no. of observations = 1209/25 Mean (x) = 48.36&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the Statistical average takes into account all the numbers equally?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mean&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mean The arithmetic mean is widely used in statistical calculation. It is sometimes simply called Mean. To obtain the mean, the individual observations are first added together and then divided by the number of observations. As it considers all the values, it is most affected by outliers.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B - The median is an average of a different kind, which does not depend upon the total and number of items. To obtain the median, the data is first arranged in an ascending or descending order of magnitude, and then, the value of the middle observation is located, called the median. OPTION C - The mode is the commonly occurring value in a data distribution. It is the most frequent value in a series of observations. OPTION D – Since the mean is the answer, none of the above doesn’t apply here.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Any measure indicating the center of a set of data, arranged in an increasing or decreasing order of magnitude, is called a measure of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skewness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central tendency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symmetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dispersion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Central tendency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central tendency Central tendency gives the centrality measure of the data set, i.e., where the observations are concentrated. There are numerous measures of central tendency. These are: Mean; Median; Mode; Geometric Mean; Harmonic Mean.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - A horizontal stretching of a frequency distribution to one side or the other so that one tail of observations is longer and has more observations than the other is called skewness. OPTION C - A symmetric distribution is one in which the left and right sides mirror each other. The most well-known symmetric distribution is the normal distribution, which has a distinct bell shape. OPTION D - Statistical dispersion means the extent to which numerical data will likely vary about an average value.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following terms best describes the distribution in the chart below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bimodal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unimodal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trimodal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bimodal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064214884-QTDC009032IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bimodal In statistics, a bimodal distribution is a probability distribution with two different modes, which may also be called bimodal distribution. These appear as distinct peaks (local maxima) in the probability density function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION B – A unimodal distribution only has one peak in the distribution OPTION C – The range in statistics for a given data set is the difference between the highest and lowest values. OPTION D – A trimodal distribution is a frequency distribution of a certain phenotype with three peaks separated by two antinodes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a measure of central tendency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Range&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Range Range is the difference between the highest and lowest values. Central tendency gives the centrality measure of the data set, i.e., where the observations are concentrated. There are numerous measures of central tendency. These are: Mean; Median; Mode; Geometric Mean; Harmonic Mean.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A – Mean is a measure of central tendency OPTION B – Mode is a measure of central tendency OPTION D – Median is a measure of central tendency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A district malaria officer wants to know the average malaria cases in his district in the last ten years. Two of his CHCs are highly endemic areas, whereas in his urban area CHC very few cases were reported. Which central tendency is best in this case to find the average?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Median&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median It is used to find the average in the negatively or positively skewed curved. Due to the presence of extreme, most, either positive or negative, will give a different value rather than the original value to which several other observations lie.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Mean To compare the average between two or more groups, the Mean should be used as the central tendency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A measure of dispersion indicates the scattering of data and explains the disparity of data from one another, delivering a clear view of their distribution. The simplest measure of dispersion is among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Variance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Standard Deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Range&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Range Range is calculated by the difference between the Upper and Lower limits of data distribution. When looking at a set of values or a frequency distribution, it can easily be seen if the observations are widely dispersed from the measure of central value or are scattered fairly closely around it. Still, describing the dispersion in a single summary figure may often be desirable. The range is the difference between the highest and lowest values Mean is the average of the given values. Std deviation is the measure of the amount of dispersion of a set of values&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the range of the subsequent distribution of data: 11,13,13,14,14,15,15,15,16,16,18&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;9 Range is calculated by the difference between the Upper limit and Lower limit of a distribution of data, i.e., 18 – 11 = 9. When looking at a set of values or a frequency distribution, it can easily be seen if the observations are widely dispersed from the measure of central value or are scattered fairly closely around it, but it may often be desirable to describe the dispersion in a single summary figure.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly depicts the mathematical formula for Standard Deviation of a normal data distribution comprising a class of 25 students&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215191-QTDC009037IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A standard deviation is a statistic that measures the dispersion of a dataset relative to its mean and is calculated as the square root of variance by determining each data point&#x27;s deviation relative to the mean. If in such a study, every data is multiplied by 10; then the new Standard deviation will become how many times compared to its earlier value&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215351-QTDC009038IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;C The formula is easy to understand: x is an individual observation, is the arithmetic mean, and n is the number of observations. The mean ( ) is subtracted from each observation or value (x), and the resulting deviation is squared. This is done for each of the values. Finally, the sum of the squares of the individual deviations from the mean is divided by the total number of observations less than one (n - 1). If every data is multiplied by n, then the new Standard deviation will become n times compared to its earlier value.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A standard deviation is a statistic that measures the dispersion of a data set relative to its mean and is calculated as the square root of variance by determining each data point&#x27;s deviation relative to the mean. Which of the following statements holds for the Standard Deviation (SD) curves A, B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SDA &amp;gt; SDB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SDB &amp;gt; SDA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SDA = SDB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SDB &gt; SDA&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215502-QTDC009039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SDB &amp;gt; SDA The standard deviation has the expected properties of a measure of spread. If one distribution is more spread out than another, then it has a larger standard deviation. If a distribution has no variability or spread (i.e., all the observations have the same value), then the standard deviation is zero.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study assessed the prevalence of iron deficiency anemia in a rural community. For this, the hemoglobin levels of 100 women participants were noted. The hemoglobin level in healthy women has a mean of 13.5g/dL and a standard deviation of 1.5g/dL. What is the z-score for a woman with Hb level 15.0g/dL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Z score is done for which type of distribution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binominal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;t distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chi-square&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal Z score is calculated using a standard normal distribution curve The distance of a value (x) from the mean ( ) of the curve in units of standard deviation is called \&quot;\&quot;relative deviate or standard normal deviate\&quot; and is usually denoted by Z. The standard normal deviate or Z is given by the formula: Z = (x- ) /σ);&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study assessed the prevalence of iron deficiency anemia in a rural community. For this, the hemoglobin levels of 100 women participants were noted. In a group of 100 women, Mean Hb = 12mg/dL, if SD = 1.5, find the z- score for a woman with Hb = 9mg/dL.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+1 z-score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-1 z-score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+2 z-score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-2 z-score&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. -2 z-score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;-2 z-score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, a percentile is a score below which a given percentage of scores in its frequency distribution falls or a score at or below which a given percentage falls. The 50th percentile is equal to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Median&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Median The median is an average of a different kind, which does not depend upon the total and number of items. To obtain the median, the data is first arranged in an ascending or descending order of magnitude, and then, the value of the middle observation is located, called the median. 50th percentile is also located middlemost observation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A quartile is a statistical term that describes a division of observations into four defined intervals based on the values of the data and how they compare to the entire set of observations. A measure of position that divides the distribution into the ratio 3:1 is which among the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First quartile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Third quartile&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Third quartile&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Third quartile Inter quartile range is equal to the difference between the Mid-point of  the quartthe ile and the Mid-point of the previous quartile. Inter quartile range is 25% of the total value. The quartiles on the diagram are denoted Q1 (25th percentile—lower quartile), Q2 (50th percenti,le—median), and Q3 (75th percentile—upper quartile). The box is drawn with its boundaries at the lower and upper quartiles, with a line marking the median in the middle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of chart given in the diagram&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waffle chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stem-and-leaf plots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bar chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Box-and-Whisker plot&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Box-and-Whisker plot&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064215541-QTDC009045IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Box-and-Whisker plot A box-and-whisker plot reveals the maximum of information to the audience and can be helpful in handling many data values. They allow people to explore data and draw informal conclusions when two or more variables are present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - OPTION A - A waffle chart is a square display, usually consisting of 100 smaller squares arranged in a 10-by-10 layout. OPTION B - Stem-and-leaf plots are used for a quantitative type of data. OPTION C - Bar charts are used for a qualitative type of variable in which the variable studied is plotted in the form of a bar along the X-axis (horizontal), and the height of the bar is equal to the percentage or frequencies plotted along the Y-axis (vertical).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A sampling error is a statistical error that occurs when an analyst does not select a sample that represents the entire population of data and results in the sample not representing the results that would be obtained from the entire population. To see if the sample mean accurately estimates the population means, we use which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Geometric mean&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deviation scores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Standard error&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Standard error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Standard error The standard error of a statistic is the standard deviation of the sampling distribution of that statistic measures the precision of the sample value of that statistic as an estimator of the true population value; the smaller the standard error is, the more precise the estimate. decreases with increasing sample size&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In statistics, the sample mean&#x27;s standard error is the standard deviation of the set of means found by drawing an infinite number of repeated samples from the population and computing a mean for each sample. All of the following are true about standard error except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As the sample size increases, the standard error will also increase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is based on a normal distribution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It depends on the standard deviation of means&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It estimates the confidence limits&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. As the sample size increases, the standard error will also increase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;As the sample size increases, the standard erro
