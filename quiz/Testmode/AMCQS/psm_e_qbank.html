        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

            questions = [{&quot;text&quot;: &quot;Demography- the scientific study of the human population consists of the following demographic processes A/E&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morbidity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mortality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social mobility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Morbidity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Morbidity Demography- The scientific study of the human population. It focuses on three readily observable human phenomena – change in population size, composition, and distribution. It deals with five demographic processes , namely: Fertility Mortality Marriage Migration Social mobility&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the ‘Late expanding phase of the demographic cycle’ is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Birth rate is lower than the death rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Death rate begins to decline while birth rate remains unchanged&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Death rate declines more than the birth rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High death rate and high birth rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Death rate declines more than the birth rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Death rate declines more than the birth rate The history of world population since 1650 suggests that there is a demographic cycle of 5 stages through which a nation passes: (1) FIRST STAGE (High stationary) It is characterized by both A high birth rate and A high death rate Therefore they both cancel each other, and the population remains stationary. It is seen when the country is economically weak. India was in this stage till 1920 (2) SECOND STAGE (Early expanding) It begins with the Declining in death rate while The birth rate remains high/unchanged. As a result, a huge increase in population occurs. The DR decline is mainly due to improvements in the food supply, health care, and sanitation. At present many developing countries in Asia and Africa is in this stage. The BRs have increased in some of these countries probably because of the following: Improved health care provisions, and Shortening periods of breast-feeding (3) THIRD STAGE (Late expanding) Death rate declines further and The birth rate now begins to fall. However, as the BR still exceeds the DR, there is an increase in the population. The fall in BR results mostly from access to contraceptives, women empowerment, India appears to be at this stage. In some developing countries (e.g., China, Singapore), birth rates have declined fast. (4) FOURTH STAGE (Low stationary) This stage is characterized with Low birth rate and Low death rate. Consequently, the population remains stationary. An aging population is a feature of this stage. Japan, Sweden, Belgium, Denmark, and Switzerland are in this stage. Most industrialized countries have undergone a demographic transition. From a high BR and high DR To low BR and low DR Zero population growth was recorded in Austria during 1980- 85. Growth rate as low as 0.1 was recorded in the UK, Denmark, Sweden, and Belgium during 1980-85. (5) FIFTH STAGE: (Declining) Birth rate is now lower than the death rate. Hence the population begins to decline Some East European countries (e.g., Germany, and Hungary) and some North European countries (e.g., Sweden, Norway) are now in this stage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following stages of the demographic cycle with their correct description: Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-III, B-IV, C-II, D-I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-III, B-I, C-II, D-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-III, B-II, C-I, D-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-II, B-IV, C-II, D-I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-III, B-IV, C-II, D-I&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064488405-QTDC012003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-III, B-IV, C-II, D-I High Stationary High Birth rate &amp;amp; High Death rate Early expanding Death rate starts falling but Birth rate remains high Low stationary Birth rate &amp;amp; Death rate both are at low level Declining stage Birth rate is less than Death rate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Demographic transition refers to the process of transition from-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High Birth rate &amp;amp; low Death rate to Low Birth Rate &amp;amp; High Death Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High Birth rate &amp;amp; Death rate to Low Birth rate &amp;amp; Death rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low Birth rate &amp;amp; Death rate to High Birth rate &amp;amp; Death rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Death Rate &amp;amp; low Birth rate to Low Death rate &amp;amp; High Birth Rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High Birth rate &amp; Death rate to Low Birth rate &amp; Death rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High Birth rate &amp;amp; Death rate to Low Birth rate &amp;amp; Death rate The history of world population since 1650 suggests that there is a demographic cycle of 5 stages through which a nation passes. Demographic transition refers to the process of transition of a nation from high birth and death rate to a state of Low Birth &amp;amp; Death rate as shown in the following demographic transition model-&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The year 1921 is known as the year of the big divide for India. The reason for it is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;India moved out of stage 1 after 1921&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increasing number of people were subsequently added after 1921&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marked diversification of population was achieved after 1921&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is no significant reason&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increasing number of people were subsequently added after 1921&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increasing number of people were subsequently added after 1921 India is the second most populous country in the world, next only to China. India’s population has been steadily increasing since 1921. The year 1921 is called the big divide because the absolute number of people added to the population during each decade has been on the increase since 1921. Till 1921, India was in stage 1(high stationary stage) of the demographic cycle. Since 1921, it has moved from stage 1 into stage III (late expanding).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The period between when the dependency ratio decreases because of decreasing fertility till when it starts to rise because of increasing longevity is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Demographic burden&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Demographic bonus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Demographic promotion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demographic transition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Demographic bonus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Demographic bonus Demographic bonus is the period when the dependency ratio in a population declines because of a decline in fertility until it starts to rise again because of increasing longevity. The rapid decrease in the child dependency ratio is identified as an important factor underlying rapid economic development. Demographic burden denotes the increase in total dependency ratio during any period of time caused by an increased old-age dependency ratio. Demographic transition is a phenomenon that refers to a shift from a high birth rate and high death rate to a low birth rate and low death rate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Contraction of demographic Gap starts in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late stage II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Early stage III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stag IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Early stage III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Early stage III&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Demographic Gap attains its maximum limit in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early Stage I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late Stage II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Late Stage III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early Stage IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Late Stage II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Late Stage II Stage of demographic cycle Meaning E.g First stage Second stage High stationary Early expanding High Birth rate (BR) &amp;amp; high Death rate (DR) which cancels each other and the population remains stationary. DR decreasing but BR high India till 1920 SEA, Africa Third stage Late expanding DR decreasing still further BR also starts declining. The population continues to grow as BR&amp;gt;DR. India Forth stage Low stationary Low BR &amp;amp; low DR. Population is stationary UK, Denmark, Sweden, Belgium. Fifth stage Declining BR &amp;lt; DR. Population is decreasing Germany, Hungary&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of demography, the term “Demographic Burden” is used to connote:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in total dependency ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in total dependency ratio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in population density&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decline in sex ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase in total dependency ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Increase in total dependency ratio The ratio of children 0-14 years &amp;amp; older population &amp;gt;65 years of age to the population of the economically productive age group of 15-64 years is referred to as the dependency ratio. The term “demographic burden” is used to connote the increase in total dependency ratio during any period of time, mostly caused by increased old-age dependency ratio. As the health infrastructure of any country improves, longevity increases which ultimately leads to an increase in old age and total dependency ratio. This is an inevitable consequence of demographic transition, and the country has to face it sooner or later.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The estimated Birth Rate and Death Rate of India in 2020 is 18.2 per 1000 population and 7.3 per 1000 population respectively. As a public health expert which of the following interpretations would you draw from this data?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;India is undergoing explosive population growth currently&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The current population growth in India is very slow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is rapid population growth in India&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Population in India is in stationary phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is rapid population growth in India&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;There is rapid population growth in India When the crude death rate is subtracted from the crude birth rate, the net residual is the currentannual growth rate, exclusive of migration. The relation between growth rate and the population is shown in the table below- Rating Annual rate of growth % Number of years required for the population to double in size Stationary population No growth Slow growth Less than 0.5 More than 139 Moderate growth 0.5 to 1.0 139-70 Rapid growth 1.0 to 1.5 70-47 Very Rapid growth 1.5 to 2.0 47-35 Explosive growth 2.0 to 2.5 35-28 ----------”------------ 2.5 to 3.0 28-23 ----------”------------ 3.0 to 3.5 23-20 ----------”------------ 3.5 to 4.0 20-18 So, as per this table we can conclude that there is rapid population growth in India.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If the annual growth rate of the population ranges between 1 to 1.5 percent, the number of years required by the country to double its population would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;28 – 35 yrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35 – 47 yrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;47 – 70 yrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70 – 139 yrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 47 – 70 yrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;47 – 70 yrs If Growth Rate = 1.5 = 70 / 1.5 = 47 At Growth Rate = 1 = 70 Ans = 47- 70 Doubling Time Doubling time = the number of years it would take a population to double its size at its current growth rate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ratio of the combined age group 0 – 14 years plus 65 years and above to the 15 – 65 years age group is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Demographic burden&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total dependency ratio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Young age dependency ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demographic bonus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Total dependency ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Total dependency ratio The proportion of persons above 65 years and children below 15 years are considered to be dependent on the economically productive age group (15 – 64 years). The ratio of the combined age group 0-14 years plus 65 years and above to the 15 – 65 years age group is referred to as the total dependency ratio. This is also known as the societal dependency ratio. The dependency ratio is further divided into young age dependency ratio (0 – 14 years) and old age dependency ratio (65 years and above).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The shape of the age pyramid for India is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Square shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rectangle shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triangle shaped&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urn shaped&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Triangle shaped&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triangle shaped The age pyramid, also known as the population pyramid, is a graphical representation of the population with various age distributions on the y-axis and percentages on the x-axis. The graph shows male and female population percentages in all age groups by dividing the x-axis into male and female, with males on the left side and females on the right side. The age pyramid of India is typical of any other developing country with a broad base and a tapering top, hence appearing as a triangle. This means that India has a higher percentage of children and young individuals, and as the age increases, the percentage decreases. India has a very less percentage of the geriatric population. In developed countries, the pyramid shows a bulge in the middle and has a narrow base.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Village A with a total population of 1 Lakh, Among them, 20% population are below 15 years of age, and 60000 are People between 15-64yr of age. What is the Total Dependency Ratio of Village A?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;32.2 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;66.6 Percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;87.6 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12.9 Percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 66.6 Percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;66.6 Percent Total Population of Village A = 1 Lakh Population between 0-14 years = 20000 Population between 15-64 years = 60000 Population between 65 years and above = 20000 Since,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Village in India, having a total population of 100000. The total number of children from the age of 0-6 years is 30000. The total number of persons&amp;gt; 7 years old who can read and write and can understand in their own language is 40000. What is the effective literacy rate of the given Village?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45.6 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;78.9 Percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;57.1 Percent&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 57.1 Percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;57.1 Percent Total Population of Village = 100000 Since, Total Number of children from age 0-6 = 30000 Therefore, Total Number of the population above 7 years of age = 70000 Total Number of people among &amp;gt;7 years of age and literate = 40000 So,&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the only indicator that considers fertility as well as mortality situation in society?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;General fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Net reproduction rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gross fertility rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Net reproduction rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Net reproduction rate Net reproduction rate: Defined as the number of daughters a newborn girl will bear during her lifetime, assuming fixed age-specific fertility and mortality rates.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following method calculates the failure rate of a contraceptive for each month of use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Life table analysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pearl’s Index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Couple protection rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Net reproduction rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Life table analysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Life table analysis Life-table analysis : Life-table analysis calculates a failure rate for each month of use. A cumulative failure rate can then compare methods for any specific length of exposure. Women who leave a study for any reason other than unintended pregnancy are removed from the analysis, contributing to their exposure until the time of the exit. The Pearl index is usually based on a specific exposure (usually one year) and, therefore, fails to compare methods at various durations of exposure accurately. This limitation is overcome by using the method of life-table analysis. Couple protection rate is the number of couples effectively using contraception methods. Net reproduction rate is the number of daughters born to a woman taking into account mortality.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The magnitude of completed family size can be measured by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GMFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TFR&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TFR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TFR TFR: Total Fertility Rate It represents the average number of children a woman would have if she were to pass through her reproductive years bearing a child at the same rate as the women now in each age group. This gives a measurement of the completed family size. It is calculated by summing the age-specific fertility rate for all ages. GFR: General Fertility Rate It is the number of live births per 1000 women in the reproductive age group in a given year. It is a better measure of fertility than crude birth rate because the denominator is restricted to the number of women in the child bearing age group. GMFR: General Marital Fertility Rate It is the number of live births per 1000 married women in the reproductive age group in a given year. It is more specific than GFR. ASFR: Age Specific Fertility Rate It is the number of live births in a particular age group per 1000 mid-year female population of the same age group. It is a more precise measurement of fertility. It reflects the fertility pattern.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The average number of girls born to a woman, if she experiences the current fertility pattern, is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gross reproduction rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Net reproduction rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Child-woman ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnancy rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gross reproduction rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gross reproduction rate GRR (Gross Reproduction Rate): It is the average number of girls that would be born to a woman if she experiences the current fertility pattern throughout her reproductive span (15 – 45 years) , assuming no mortality. Net Reproduction rate (NRR): Number of daughters a newborn girl will bear during her lifetime, assuming fixed age-specific fertility and mortality rates. Child-woman ratio: it is the number of children 0 – 4 years of age per 1000 women of childbearing This ratio is used where birth registration statistics either do not exist or are inadequate. Pregnancy rate: it is the ratio of the number of pregnancies in a year to the married women in the age group 15 – 44 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement about GFR is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the number of live births per 1000 married women of reproductive age group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CBR is a better measure of fertility than GFR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GFR is a better measure of fertility than CBR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GFR is synonymous to GMFR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GFR is a better measure of fertility than CBR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GFR is a better measure of fertility than CBR GFR: General Fertility Rate It is the number of live births per 1000 women in the reproductive age group in a given year. It is a better measure of fertility than crude birth rate because the denominator is restricted to the number of women in the childbearing age group CBR: Crude Birth Rate Number of live births per 1000 estimated mid-year population in a given year. It is an unsatisfactory measure of fertility because the total population is not exposed to childbearing hence, it doesn’t give a true idea of the population&#x27;s fertility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are Fertility indicators EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;General Fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Net Reproduction Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gross Fertility Rate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gross Fertility Rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gross Fertility Rate The fertility indicator is Gross Reproduction Rate, not Gross Fertility Rate. It is defined as the average number of girls that would be born to a woman if she experiences the current fertility pattern throughout her reproductive span, assuming no mortality. Other fertility indicators of importance are: General Fertility Rate, General Marital Fertility Rate, Age-specific Fertility Rate, Age-specific Marital Fertility Rate, Total Fertility Rate, Total Marital Fertility Rate, Net Reproduction Rate, Child Woman ratio&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a Public Health Programme manager, you have to estimate the General Fertility Rate of a district to analyze the fertility trends. What data would you require for its estimation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Number of live births in a year &amp;amp; mid-year population&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Number of live births in a year &amp;amp; Mid-year female population in reproductive age group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Number of live girl child born in a year &amp;amp; Mid-year female population in reproductive age group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Number of marriages in a year &amp;amp; mid-year population&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Number of live births in a year &amp; Mid-year female population in reproductive age group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Number of live births in a year &amp;amp; Mid-year female population in reproductive age group General Fertility rate is the number of live births per 1000 women in the reproductive age group ( 15-44 or 49 years) in a given year. It is considered a better measure of fertility than the crude birth rate because the denominator is restricted to the number of women in the childbearing age group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Read the following statements about Net Reproduction Rate and choose the most appropriate response- A. It is defined as the number of male children a newborn girl will bear during her lifetime, assuming fixed age-specific fertility and mortality rates B. NRR of 1 is equivalent to attaining approximately the 2-child norm C. If NRR is less than 1, then the reproductive performance of the population is said to be higher than the replacement level. D. If the Couple Protection Rate is 60%, then NRR=1 Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B &amp;amp; D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only B is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B &amp;amp; D are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. B &amp; D are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;B &amp;amp; D are correct It is defined as the number of girl children a newborn girl will bear during her lifetime assuming fixed age-specific fertility and mortality rates NRR of 1 is equivalent to attaining approximately the 2-child norm If NRR is less than 1, then the reproductive performance of the population is said to be lower than the replacement level. If the Couple Protection Rate is 60%, then NRR=1 . CPR is based on the observation that 50-60% of births in a year are of the birth order 3 or more. Thus attaining a 60% CPR will be equivalent to cutting off almost all third or higher-order births, leaving 2 or less surviving children per couple. So, only statements B &amp;amp; D are correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As per NFHS-V, the total Fertility Rate of India is 2.0; assuming no mortality &amp;amp; current fertility pattern, what will be the Gross Reproduction Rate of India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 Gross Reproduction Rate (GRR) is the average number of girls that would be born to a woman if she experiences the current fertility pattern throughout her reproductive span, assuming no mortality. Total Fertility Rate represents the average number of children a woman in her reproductive age group would have. It is assumed that the chances of having a girl child to any couple is 50%, that is ½. So, Gross Reproduction Rate = ½ * TFR Hence, GRR= ½ * 2 = 1&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For finding out the prevalence of the contraceptive practice in a community which of the following indicators may be used-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Couple Protection Rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pearl Index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Birth rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age Specific Marital Fertility Rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Couple Protection Rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Couple Protection Rate Couple Protection Rate is an indicator of the prevalence of contraceptive practice in the community. It is defined as the percentage of eligible couples effectively protected against childbirth by one or the other approved family planning methods. Pearl Index is used to measure the efficacy of contraceptives and not Prevalence. It is defined as the contraceptive failures per 100 woman-years of exposure (HWY). Birth rate is the number of live births per 1000 estimated mid-year population in a given year Age-specific marital fertility rate is the number of live births in a year to 1000 married women in any specified age group.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The incorrect statement regarding Couple Protection Rate is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an indicator of the prevalence of contraceptive practice in the community&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NRR=1 can be achieved only when CPR is ≥50%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the percentage of eligible couples effectively protected against childbirth by one or the other approved family planning methods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 1 &amp;amp; 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NRR=1 can be achieved only when CPR is ≥50%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NRR=1 can be achieved only when CPR is ≥50% Couple Protection Rate or CPR is an indicator of the prevalence of the contraceptive practice in the community. It is the percentage of eligible couples effectively protected against childbirth by one or the other approved methods of family planning If the Couple Protection Rate is 60%, then NRR=1. CPR is based on the observation that 50-60% of births in a year are of the birth order 3 or more. Thus, attaining a 60% CPR will be equivalent to cutting off almost all third or higher-order births, leaving 2 or less surviving children per couple.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Town A, 150 women were using X contraceptives for a continuous period of 3 years. During this 3-year period, 50 women conceived despite using the X contraceptive during this period. What is the Perl Index of the given X contraceptive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 per HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11.11 per HWY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25 per HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1000 per HWY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 11.11 per HWY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;11.11 per HWY PEARL INDEX (PI) defined as the number of failures of contraceptive per 100 women years of exposure (HWY). In the given question, Total accidental pregnancies = 50 Total months of exposure = 150 couples × 36 months each = 5400 months Thus, PI =( 50/5400) × 1200 = 11.11 per HWY&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a Public Health Specialist, you want to assess the contraceptive efficacy of a certain contraceptive method. During a period of 1 year, 2 unintended pregnancies occur among 100 women in the area. What is the contraceptive efficacy of this method of contraception?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 HWY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 HWY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 HWY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2 HWY&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2 HWY Contraceptive efficacy is calculated by Pearl Index. Pearl Index of 2 means a failure rate of 2 per 100 women years of use or 2 accidental pregnancies per 100 women years of use. Since, the average reproductive period of women is 25 years, the Pearl index of 2 HWY means 0.5 accidental pregnancies will occur if a woman uses this particular contraceptive the method for the entire reproductive period. The higher the Pearl Index, the lower the effectiveness &amp;amp; higher the failure rate of the contraceptive method.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A study conducted on reproductive Health concluded that many women who are sexually active would avoid becoming pregnant but nevertheless are not using any method of contraception due to inconvenience, lack of information, and fears about contraception. The term used to describe this phenomenon is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contraceptive failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contraceptive efficacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accidental pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unmet need for family planning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unmet need for family planning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Unmet need for family planning Women with an unmet need for family planning are those who are fecund and sexually active but are not using any method of contraception, and report not wanting any more children or wanting to delay the next child. The concept of unmet need points to the gap between women’s reproductive intentions and their contraceptive behaviour.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a public health doctor working in Reproductive and Child Health, you have to work on the calculation of Life table analysis in a district. This is done for assessing-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Efficacy of contraceptives&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unmet need for family planning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Couple Protection Rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Net Reproduction Rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Efficacy of contraceptives&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Efficacy of contraceptives Contraceptive efficacy is generally assessed by measuring the number of unplanned pregnancies that occur during a specified period of exposure and use of a contraceptive method. Two methods have been used to measure contraceptive efficacy- Pearl Index &amp;amp; Life table analysis. Life table analysis calculates a failure rate for each month of use. A cumulative failure rate can then compare methods for any specific length of exposure. Women who leave a study for any reason other than unintended pregnancy are removed from the analysis, contributing to their exposure until the time of the exit. Women with unmet needs for family planning are those who are fecund and sexually active but are not using any method of contraception and report not wanting any more children or wanting to delay the next child. Couple Protection rate is an indicator of the prevalence of the contraceptive practice in the community. It is defined as the percentage of eligible couples effectively protected against childbirth by one or the other approved methods of family planning. Net Reproduction Rate (NRR) is defined as the number of girl children a newborn girl will bear during her lifetime assuming fixed age-specific fertility and mortality rates&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“GATHER APPROACH” is applied for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contraceptive counselling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breastfeeding practices counselling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunization counselling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotion of institutional deliveries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Contraceptive counselling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraceptive counselling It is imperative to help women and their spouses to gain increased control over their reproductive health. Special emphasis is placed on interpersonal communication (IPC) and the use of traditional local media for increased acceptance and understanding of messages and, thereby, their effect and impact through behavior change. GATHER APPROACH is used for contraceptive counselling: There are 6 steps to it- G – Greet clients in a friendly manner A – Ask their contraceptive requirements by asking open-ended questions T – Tell them about available options under the RCH program. H – Help them choose the method most suitable to them by providing correct information E – Explain the use, side effects (if any), and failure rate of the method chosen R – Return visit &amp;amp; follow-up advice.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The term “Cafeteria Approach” applies to-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choice of contraceptives in Family planning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prevention of Hypertension in Community&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevention of Obesity &amp;amp; Lifestyle Disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choice of diet in pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choice of contraceptives in Family planning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Choice of contraceptives in Family planning “Cafeteria Approach” has been adopted by the Family Welfare Programme since the In this, clients are provided with a choice of contraceptive methods. It provides the clients with a basket of choices that includes five official methods: i. Female sterilization ii. Male sterilization iii. IUCD iv. OCPs v. Condoms This approach recognizes that different people have different needs based on age, family size preferences, economic conditions, religion, and other factors. Cafeteria Approach emphasizes on limitation of family size rather than contraception.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The correct regimen for Chhaya is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Once daily, lifelong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Once weekly for 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Twice a week for lifelong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Twice a week for 1st 3 months, then once a week&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Twice a week for 1st 3 months, then once a week&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Twice a week for 1st 3 months, then once a week Chhaya: composed of centchroman (ormeloxifene), which is a non-hormonal, non-steroidal, non-carcinogenic, non-teratogenic It is a selective estrogen receptor modulator. Acts by increasing the movement of the fertilized ovum through the fallopian tube. It is taken twice a week for 1st 3 months and once a week after that. The failure rate is 1 – 2 per 100 women years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an oral contraceptive pill supplied under National Family Planning Programme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antara&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chhaya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mala N&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ezy Pill&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antara&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Antara Under National Family Planning Programme, the following Oral Contraceptive Pills are supplied Free of cost – Mala N: Combined Oral Contraceptive Pill Chhaya: Centchroman containing non-hormonal oral contraceptive pill Ezy Pill: Levonorgestrel containing Emergency contraceptive pill in the public sector Antara is an injectable hormonal contraceptive containing Depot Medroxyprogesterone Acetate (DMPA) supplied free of cost under National Family Planning Programme.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The duration of protection provided by the following contraceptive is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 months&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064488791-QTDC012035IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;3 months The given image is of Depot Medroxyprogesterone Acetate, an injectable contraceptive. A standard dose of 150 mg gives protection from pregnancy in 99% of women for at least 3 months . Due to this reason, it has been found to be a safe, effective, and acceptable contraceptive that requires a minimum of motivation or none at all.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lactating mothers should be advised to take Medroxyprogesterone Acetate as a contraceptive –&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 6 weeks post-partum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 3 weeks post-partum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 6 months post-partum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should not be given when breastfeeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. After 6 weeks post-partum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After 6 weeks post-partum Medroxyprogesterone Acetate (MPA) is a suitable choice for breastfeeding mothers. It does not affect the quality and quantity of breast milk. However, it should be started only after 6 weeks postpartum . If she is fully or nearly fully breastfeeding and her monthly bleeding has not returned, then there is no need for a backup method for contraception . The reason for not giving Injectable -MPA to breastfeeding mothers during the first 6 weeks postpartum is due to a theoretical risk of the infant getting exposed to the steroid hormone, which the newborn&#x27;s immature system may not be able to metabolize (WHO MEC -5th edition 2015). Injection MPA has a higher dose of the hormone, as compared to POPs, which contain a very less amount of progestin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are barrier methods of contraception EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaginal Sponge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yuzpe method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both 2 &amp;amp; 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Yuzpe method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Yuzpe method The aim of the barrier or occlusive method of contraception is to prevent live sperm from meeting the ovum. They act as barriers in the deposition of semen into the female reproductive tract, thereby preventing pregnancy. Barrier methods of contraception include the following: Physical Methods: i. Condom ii. Diaphragm iii. Vaginal Sponge Chemical Methods (Spermicides): i. Foams ii. Creams, jellies, pastes iii. Suppositories iv. Soluble films Yuzpe method is an emergency contraceptive method wherein 2 Combined Estrogen-progesterone pill is given 12 hours apart within 72 hours of unprotected sexual intercourse. So, it is NOT a barrier method of contraception.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the most appropriate response with respect to the method of contraception depicted in the given figure. A. It is a barrier method of contraception B. It gives additional protection from STDs C. It has a lower failure rate as compared to OCPs D. It is made up of latex and is relatively cheaper as compared to other methods of contraception Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, D are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A &amp;amp; B are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A, B, C are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the statements are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A &amp; B are correct&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1687064489031-QTDC012038IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A &amp;amp; B are correct The image mentioned here is of the female condom. It is a barrier method of contraception. It prevents pregnancy and STDs, including HIV/AIDS, controlled by women and can be used even during menstruation. The failure rate of female condoms is about 5-21 per hundred women per year, whereas that of Combined OCPs is 0.3 per hundred women per year. So, female condoms have a higher failure rate. Female condom is made up of polyurethane sift thin plastic. It has two rings and is placed inside the vagina before sexual intercourse. It is relatively expensive as compared to other methods of contraception So, only Statements A &amp;amp; B are correct&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contraceptives give additional protection from STD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spermicide jellies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Condom&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condom The condom acts as a physical barrier. It covers the penis and protects the wearer’s partner from the deposition of semen in the vagina, thus preventing conception and the transmission of sexually transmitted infections. Spermicide jellies, foams, creams, contain surface active agents that damage the sperm cell membrane and inhibit oxygen uptake by perms and kill them. It, however, does not provide any protection against STDs. Oral Contraceptives offer couples a wide range of options for delaying, spacing, and limiting births. Oral contraceptives are safe, effective, and reversible methods of contraception however, they do not protect a woman from HIV or other Sexually Transmitted Infections (STIs). Women using oral contraceptives must use condoms to prevent HIV or other STIs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disadvantages of condoms are all EXCEPT-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chances of accidental spillage of semen during sex&quot;, &quot;correct&quot;: false}, {&quot;label
