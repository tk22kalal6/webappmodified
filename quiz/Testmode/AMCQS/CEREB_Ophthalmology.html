lt;/li&gt;&lt;li&gt;• Option D. Systemic NSAIDs can be given:&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• True. Systemic nonsteroidal anti-inflammatory drugs (NSAIDs) can be used as an alternative or adjunctive therapy in the management of posterior scleritis , especially in cases where systemic steroids may not be suitable.&lt;/li&gt;&lt;li&gt;• True. Systemic nonsteroidal anti-inflammatory drugs (NSAIDs) can be used as an alternative or adjunctive therapy in the management of posterior scleritis , especially in cases where systemic steroids may not be suitable.&lt;/li&gt;&lt;li&gt;• alternative&lt;/li&gt;&lt;li&gt;• adjunctive therapy&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• posterior scleritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Local and systemic steroids and NSAIDs form the mainstay of treatment of posterior scleritis .&lt;/li&gt;&lt;li&gt;➤ Local&lt;/li&gt;&lt;li&gt;➤ systemic steroids&lt;/li&gt;&lt;li&gt;➤ NSAIDs&lt;/li&gt;&lt;li&gt;➤ posterior scleritis&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 228&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 228&lt;/li&gt;&lt;li&gt;➤ 2. Dutta Majumder, Parthopratim; Agrawal, Rupesh; McCluskey, Peter; Biswas, Jyotirmay. Current Approach for the Diagnosis and Management of Noninfective Scleritis. Asia-Pacific Journal of Ophthalmology 10(2):p 212-223, March-April 2021. | DOI: 10.1097/APO.0000000000000341&lt;/li&gt;&lt;li&gt;➤ 2. Dutta Majumder, Parthopratim; Agrawal, Rupesh; McCluskey, Peter; Biswas, Jyotirmay. Current Approach for the Diagnosis and Management of Noninfective Scleritis. Asia-Pacific Journal of Ophthalmology 10(2):p 212-223, March-April 2021. | DOI: 10.1097/APO.0000000000000341&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The differentials for underlying etiology exclude which of the following options?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marginal Corneal Ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleromalacia Perforans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degenerative Myopia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Degenerative Myopia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Degenerative Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Marginal corneal ulcer: Corneal ulcers can lead to tissue damage and thinning in the cornea .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• tissue damage&lt;/li&gt;&lt;li&gt;• thinning&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option B. Secondary Glaucoma: Can lead to formation of intercalary staphyloma .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• intercalary staphyloma&lt;/li&gt;&lt;li&gt;• Option C. Scleromalaciaperforans: Scleromalaciaperforans is a condition characterized by thinning and weakening of the sclera . It can lead to staphyloma formation , including intercalary staphyloma .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• thinning&lt;/li&gt;&lt;li&gt;• weakening&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• staphyloma formation&lt;/li&gt;&lt;li&gt;• intercalary staphyloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Degenerative myopia (also known as pathological or malignant myopia ): This condition involves excessive axial elongation of the eyeball , which can result in thinning of the posterior sclera .&lt;/li&gt;&lt;li&gt;➤ Degenerative myopia&lt;/li&gt;&lt;li&gt;➤ pathological&lt;/li&gt;&lt;li&gt;➤ malignant myopia&lt;/li&gt;&lt;li&gt;➤ excessive axial elongation&lt;/li&gt;&lt;li&gt;➤ eyeball&lt;/li&gt;&lt;li&gt;➤ thinning&lt;/li&gt;&lt;li&gt;➤ posterior sclera&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 229&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 229&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following topical drugs can be used to differentiate episcleritis from scleritis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proparacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenylephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phenylephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pilocarpine is a miotic agent that constricts the pupil and is primarily used to treat conditions like glaucoma. It is not typically used for differentiating episcleritis from scleritis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• miotic agent&lt;/li&gt;&lt;li&gt;• constricts&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• Option C. Atropine is a mydriatic agent like phenylephrine but it doesnot have vasoconstrictor properties.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• mydriatic agent&lt;/li&gt;&lt;li&gt;• Option D. Proparacaine is a topical anesthetic . It is not used for differentiating between episcleritis and scleritis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• topical anesthetic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The topical drug used to differentiate episcleritis from scleritis is Phenylephrine&lt;/li&gt;&lt;li&gt;➤ differentiate episcleritis&lt;/li&gt;&lt;li&gt;➤ scleritis&lt;/li&gt;&lt;li&gt;➤ Phenylephrine&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 294&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 294&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following scleral layer blends with uveal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraciliary Lamina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamina Fusca&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basal Lamina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lamina Cribrosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lamina Fusca&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lamina Fusca&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The supraciliary lamina is a thin, fibrous layer that lies between the sclera and the ciliary body . It blends with the uveal tract , specifically the ciliary body .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• thin, fibrous layer&lt;/li&gt;&lt;li&gt;• between&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• uveal tract&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• Option C. The basal lamina is a layer of extracellular matrix found throughout the body, including in the eye.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• extracellular matrix&lt;/li&gt;&lt;li&gt;• throughout&lt;/li&gt;&lt;li&gt;• Option D. Lamina cribrosa is a part of sclera which is sieve-like through which optic nerve fibres pass . Also, it is located at the back of the eye , near the optic nerve head. It is not directly associated with blending into the uveal tract .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lamina cribrosa&lt;/li&gt;&lt;li&gt;• sieve-like&lt;/li&gt;&lt;li&gt;• optic nerve fibres pass&lt;/li&gt;&lt;li&gt;• back of the eye&lt;/li&gt;&lt;li&gt;• directly associated&lt;/li&gt;&lt;li&gt;• blending&lt;/li&gt;&lt;li&gt;• uveal tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The scleral layer that blends with the uveal tract is Lamina fusca .&lt;/li&gt;&lt;li&gt;➤ Lamina fusca&lt;/li&gt;&lt;li&gt;➤ Ref : COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 136&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The systemic associations of the given condition include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ehler Danlos Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteogenesis Imperfecta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Goldenhar Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Goldenhar Syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c43.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture43.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture45.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture46.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Goldenhar Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ehlers-Danlos Syndrome (EDS), is a group of disorders affecting connective tissues and can present with various signs including hypermobile joints , stretchy skin , and fragile tissues . Blue sclera can be a feature of certain types of EDS , due to the collagen defect affecting the sclera .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• group of disorders&lt;/li&gt;&lt;li&gt;• hypermobile joints&lt;/li&gt;&lt;li&gt;• stretchy skin&lt;/li&gt;&lt;li&gt;• fragile tissues&lt;/li&gt;&lt;li&gt;• EDS&lt;/li&gt;&lt;li&gt;• collagen defect&lt;/li&gt;&lt;li&gt;• affecting&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• (Source: https://twitter.com/medcomic/status/896008086711926786)&lt;/li&gt;&lt;li&gt;• Option B. Osteogenesis Imperfecta (OI), is characterized by brittle bones that break easily , a feature due to a defect in collagen . Blue sclera is a well-known clinical feature of OI, again due to the collagen abnormality affecting the sclera.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• brittle bones&lt;/li&gt;&lt;li&gt;• break easily&lt;/li&gt;&lt;li&gt;• defect&lt;/li&gt;&lt;li&gt;• collagen&lt;/li&gt;&lt;li&gt;• Blue sclera&lt;/li&gt;&lt;li&gt;• collagen abnormality&lt;/li&gt;&lt;li&gt;• Option D. Marfan Syndrome is another connective tissue disorder , with features that include long limbs , fingers , and toes , and cardiovascular anomalies . While Marfan syndrome affects connective tissue .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• another connective tissue disorder&lt;/li&gt;&lt;li&gt;• long limbs&lt;/li&gt;&lt;li&gt;• fingers&lt;/li&gt;&lt;li&gt;• toes&lt;/li&gt;&lt;li&gt;• cardiovascular anomalies&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• connective tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Goldenhar syndrome, unlike Ehlers-Danlos syndrome, osteogenesis imperfecta, and Marfan syndrome, is not typically associated with blue sclera.&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 231&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following passes through the middle aperture of sclera?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long Ciliary Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vortex Veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Ciliary Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Ciliary Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vortex Veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-131528.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vortex Veins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Long Ciliary Nerve: These nerves are branches of the nasociliary nerve , a part of the ophthalmic division of the trigeminal nerve . They typically pass through the sclera around the optic nerve , not through the middle aperture.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• branches&lt;/li&gt;&lt;li&gt;• nasociliary nerve&lt;/li&gt;&lt;li&gt;• ophthalmic division&lt;/li&gt;&lt;li&gt;• trigeminal nerve&lt;/li&gt;&lt;li&gt;• through&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• Option C. Anterior Ciliary Nerve: These nerves are associated with the extraocular muscles and supply the anterior segment of the eye.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• extraocular muscles&lt;/li&gt;&lt;li&gt;• supply&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• Option D. Posterior Ciliary Artery: The posterior ciliary arteries, branches of the ophthalmic artery , supply the choroid , ciliary body, iris, and optic nerve head . These arteries penetrate the sclera around the optic nerve , through the posterior part , not the middle aperture.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• branches&lt;/li&gt;&lt;li&gt;• ophthalmic artery&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• ciliary body, iris,&lt;/li&gt;&lt;li&gt;• optic nerve head&lt;/li&gt;&lt;li&gt;• penetrate&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• posterior part&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The vortex veins pass through the middle aperture of the sclera .&lt;/li&gt;&lt;li&gt;➤ middle aperture&lt;/li&gt;&lt;li&gt;➤ sclera&lt;/li&gt;&lt;li&gt;➤ Ref : COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 135&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 67 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);

        function showResults(index) {

                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;

                            &lt;/button&gt;

                document.getElementById('correct-count').textContent = correct;

        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        function loadTheme() {

            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        try {

            questions = [{&quot;text&quot;: &quot;A 55-year-old man presents to an ophthalmologist with occasional headaches and no specific vision complaints. The examination reveals increased cupping of the optic disc, visual field defects, and elevated intraocular pressure. A diagnosis of primary open-angle glaucoma is made. Treatment is initiated with topical eye drops and regular follow-up visits are scheduled. The following finding is noticed on a follow-up visit. Which drug(s) is/are responsible for it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B rimonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A ll of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Latanoprost&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture3_KYavGOe.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Latanoprost&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The given image shows Long, Thick Eyelashes which is a side-effect of Prostaglandin analogues .&lt;/li&gt;&lt;li&gt;• Long, Thick Eyelashes&lt;/li&gt;&lt;li&gt;• side-effect&lt;/li&gt;&lt;li&gt;• Prostaglandin analogues&lt;/li&gt;&lt;li&gt;• Prostaglandin Analogues :&lt;/li&gt;&lt;li&gt;• Prostaglandin Analogues&lt;/li&gt;&lt;li&gt;• Latanoprost Travoprost Bimatoprost Tafluprost&lt;/li&gt;&lt;li&gt;• Latanoprost&lt;/li&gt;&lt;li&gt;• Travoprost&lt;/li&gt;&lt;li&gt;• Bimatoprost&lt;/li&gt;&lt;li&gt;• Tafluprost&lt;/li&gt;&lt;li&gt;• Side effects of Prostaglandin Analogues&lt;/li&gt;&lt;li&gt;• Side effects&lt;/li&gt;&lt;li&gt;• Prostaglandin Analogues&lt;/li&gt;&lt;li&gt;• Conjunctival Hyperemia Eyelash L engthening , Thickening, Hyperpigmentation Irreversible Iris Hyperpigmentation Reversible Hyperpigmentation of Periocular Skin Increased risk of Cystoid Macular Edema following Cataract Surgery&lt;/li&gt;&lt;li&gt;• Conjunctival Hyperemia&lt;/li&gt;&lt;li&gt;• Eyelash L engthening , Thickening, Hyperpigmentation&lt;/li&gt;&lt;li&gt;• Irreversible Iris Hyperpigmentation&lt;/li&gt;&lt;li&gt;• Reversible Hyperpigmentation of Periocular Skin&lt;/li&gt;&lt;li&gt;• Increased risk of Cystoid Macular Edema following Cataract Surgery&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• A well-documented side effect of Prostaglandin Analogs , including Latanoprost , is increased Eyelash Growth , or Hypertrichosis .&lt;/li&gt;&lt;li&gt;• well-documented side effect&lt;/li&gt;&lt;li&gt;• Prostaglandin Analogs&lt;/li&gt;&lt;li&gt;• Latanoprost&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• Eyelash Growth&lt;/li&gt;&lt;li&gt;• Hypertrichosis&lt;/li&gt;&lt;li&gt;• Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 331&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Kanski’s Clinical Ophthalmology, 8 th Edition, Page 331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old patient reported with complaints of blurring of vision in his left eye for the past 2 weeks. He had a past history of central retinal vein occlusion in the left eye, which was diagnosed almost 3 months back. Slit lamp examination revealed rubeosis iridis in all the four quadrants. The intraocular pressure (IOP) in left eye is 72 mm of Hg. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Angle Closure Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neovascular Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posner Schlossman Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iridocorneal Endothelial Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neovascular Glaucoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture35.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neovascular Glaucoma (NVG)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Primary Angle Closure Glaucoma is caused by the physical closure of the anterior chamber angle , leading to increased IOP . It does not typically involve rubeosis iridis.&lt;/li&gt;&lt;li&gt;• Option A. Primary Angle Closure Glaucoma&lt;/li&gt;&lt;li&gt;• physical closure&lt;/li&gt;&lt;li&gt;• anterior chamber angle&lt;/li&gt;&lt;li&gt;• increased IOP&lt;/li&gt;&lt;li&gt;• Option C. Posner-Schlossman Syndrome, also known as Glaucomatocyclitic Crisis , this condition typically presents with mild elevation of IOP and not with rubeosis iridis. It&#x27;s characterized by recurrent attacks of mild inflammation and elevated IOP .&lt;/li&gt;&lt;li&gt;• Option C. Posner-Schlossman Syndrome,&lt;/li&gt;&lt;li&gt;• Glaucomatocyclitic Crisis&lt;/li&gt;&lt;li&gt;• mild elevation&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• recurrent attacks&lt;/li&gt;&lt;li&gt;• mild inflammation&lt;/li&gt;&lt;li&gt;• elevated IOP&lt;/li&gt;&lt;li&gt;• Option D. Iridocorneal Endothelial Syndrome rare condition affects the cornea and iris and can lead to secondary glaucoma . It does not typically involve rubeosis iridis.&lt;/li&gt;&lt;li&gt;• Option D. Iridocorneal Endothelial Syndrome&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• secondary glaucoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Considering the presence of rubeosis iridis in all four quadrants and the significantly elevated IOP , the diagnosis is Neovascular Glaucoma . This condition is often a consequence of ischemic retinal diseases and presents with new blood vessel formation on the iris and angle , leading to increased intraocular pressure due to impaired aqueous humor drainage .&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ rubeosis iridis&lt;/li&gt;&lt;li&gt;➤ all four quadrants&lt;/li&gt;&lt;li&gt;➤ significantly&lt;/li&gt;&lt;li&gt;➤ elevated IOP&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ Neovascular Glaucoma&lt;/li&gt;&lt;li&gt;➤ consequence&lt;/li&gt;&lt;li&gt;➤ ischemic retinal diseases&lt;/li&gt;&lt;li&gt;➤ new blood vessel formation&lt;/li&gt;&lt;li&gt;➤ iris&lt;/li&gt;&lt;li&gt;➤ angle&lt;/li&gt;&lt;li&gt;➤ increased intraocular pressure&lt;/li&gt;&lt;li&gt;➤ impaired&lt;/li&gt;&lt;li&gt;➤ aqueous humor drainage&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8th Edition, Page 371, 372&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8th Edition, Page 371, 372&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presented to the OPD with complaints of painless, gradually progressive reduction of vision of the right eye over several months. IOP was OD: 55mmHg and OS: 19mmHg. Anterior chamber was of normal depth in both eyes. A white flaky disc was seen on the anterior lens capsule after dilatation in both eyes. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudo-Exfoliation Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uveitis Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pigmentary Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Traumatic Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudo-Exfoliation Glaucoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Uveitis Glaucoma is secondary to uveitis . Signs of active inflammation , such as cells and flare in the anterior chamber or synechiae ( adhesion of the iris to the lens or cornea ), might be expected .&lt;/li&gt;&lt;li&gt;• Option B. Uveitis Glaucoma&lt;/li&gt;&lt;li&gt;• secondary&lt;/li&gt;&lt;li&gt;• uveitis&lt;/li&gt;&lt;li&gt;• active inflammation&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• flare&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• synechiae&lt;/li&gt;&lt;li&gt;• adhesion&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• expected&lt;/li&gt;&lt;li&gt;• Option C. Pigmentary glaucoma is caused by the dispersion of pigment granules from the iris into aqueous humor . This pigment can clog the trabecular meshwork , increasing intraocular pressure . Typical signs include mid-peripheral iris transillumination defects , dense pigmentation of the trabecular meshwork , and a Krukenberg spindle (a vertical deposition of pigment on the corneal endothelium ).&lt;/li&gt;&lt;li&gt;• Option C. Pigmentary glaucoma&lt;/li&gt;&lt;li&gt;• dispersion&lt;/li&gt;&lt;li&gt;• pigment granules&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• increasing intraocular pressure&lt;/li&gt;&lt;li&gt;• mid-peripheral iris transillumination defects&lt;/li&gt;&lt;li&gt;• dense pigmentation&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• Krukenberg spindle&lt;/li&gt;&lt;li&gt;• vertical deposition&lt;/li&gt;&lt;li&gt;• pigment&lt;/li&gt;&lt;li&gt;• corneal endothelium&lt;/li&gt;&lt;li&gt;• Option D. Traumatic glaucoma can occur following an injury to the eye and can present with various signs depending on the mechanism of injury . Features might include irregularities of the pupil , signs of angle recession .&lt;/li&gt;&lt;li&gt;• Option D. Traumatic glaucoma&lt;/li&gt;&lt;li&gt;• injury&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• depending&lt;/li&gt;&lt;li&gt;• mechanism of injury&lt;/li&gt;&lt;li&gt;• irregularities&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• signs of angle recession&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Characterized by Flaky, Dandruff-like material depositing on the lens , Pupillary Border , and other structures within the eye. This material can be visualized during an Eye Examination and can lead to Increased Intraocular Pressure .&lt;/li&gt;&lt;li&gt;➤ Flaky, Dandruff-like material&lt;/li&gt;&lt;li&gt;➤ lens&lt;/li&gt;&lt;li&gt;➤ Pupillary Border&lt;/li&gt;&lt;li&gt;➤ Eye Examination&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ Increased Intraocular Pressure&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 250&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive&lt;/li&gt;&lt;li&gt;➤ Ophthalmology, A K Khurana, 5 th Edition, Page 250&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the Field Defect.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bjerrum Scotoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seidel Scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double Arcuate Scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracentral Scotoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bjerrum Scotoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture4_60PKvSg.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture5_mqFJwXU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-122602.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-122525.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bjerrum Scotoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Seidel scotoma: Paracentral scotoma joins blind spot to form sickle shaped scotoma&lt;/li&gt;&lt;li&gt;• Option B. Seidel scotoma:&lt;/li&gt;&lt;li&gt;• blind spot&lt;/li&gt;&lt;li&gt;• sickle shaped scotoma&lt;/li&gt;&lt;li&gt;• Option C. Double arcuate scotoma: This refers to a scenario where there are T wo Arcuate Scotomas in the Same Eye , which could occur in Advanced Glaucoma .&lt;/li&gt;&lt;li&gt;• Option C. Double arcuate scotoma:&lt;/li&gt;&lt;li&gt;• wo Arcuate Scotomas&lt;/li&gt;&lt;li&gt;• Same Eye&lt;/li&gt;&lt;li&gt;• occur&lt;/li&gt;&lt;li&gt;• Advanced Glaucoma&lt;/li&gt;&lt;li&gt;• Option D. Paracentral scotoma: These are Small, Round , or Oval areas of visual Field Loss that occur near the Center of the visual field but do not arch around the central vision like Arcuate Scotomas do.&lt;/li&gt;&lt;li&gt;• Option D. Paracentral scotoma:&lt;/li&gt;&lt;li&gt;• Small, Round&lt;/li&gt;&lt;li&gt;• Oval areas&lt;/li&gt;&lt;li&gt;• visual Field Loss&lt;/li&gt;&lt;li&gt;• Center&lt;/li&gt;&lt;li&gt;• visual field&lt;/li&gt;&lt;li&gt;• Arcuate Scotomas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify a Superior Arcuate Scotoma as a Bjerrum Scotoma , which is a characteristic Visual Field Defect arcing around the Central Vision , typically associated with Glaucomatous Damage .&lt;/li&gt;&lt;li&gt;➤ Superior Arcuate Scotoma&lt;/li&gt;&lt;li&gt;➤ Bjerrum Scotoma&lt;/li&gt;&lt;li&gt;➤ characteristic Visual Field&lt;/li&gt;&lt;li&gt;➤ Defect&lt;/li&gt;&lt;li&gt;➤ Central Vision&lt;/li&gt;&lt;li&gt;➤ Glaucomatous Damage&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 232&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a family history of glaucoma visits the ophthalmologist for a routine examination. Her IOP is measured, optic disc and angle of anterior chamber are examined. On gonioscopy, Schlemm’s canal, trabecular meshwork, scleral spur and ciliary body band are visible. What is the angle width?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90 degree s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 degrees&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 40 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-122813.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 40 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: In an angle with a width of 30 degrees , SL, TM, SS are the only angle structures seen.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• width&lt;/li&gt;&lt;li&gt;• 30 degrees&lt;/li&gt;&lt;li&gt;• SL, TM, SS&lt;/li&gt;&lt;li&gt;• only angle structures&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; C: 90 degree and 60 Degree configurations are not described for angle structures.&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; C:&lt;/li&gt;&lt;li&gt;• 90 degree&lt;/li&gt;&lt;li&gt;• 60 Degree&lt;/li&gt;&lt;li&gt;• not described&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Based on the visibility of all the listed structures ( Schlemm’s canal , trabecular meshwork , scleral spur , and ciliary body band ), the correct answer is D . 40 degrees , indicating a wide-open angle .&lt;/li&gt;&lt;li&gt;➤ visibility&lt;/li&gt;&lt;li&gt;➤ all the listed structures&lt;/li&gt;&lt;li&gt;➤ Schlemm’s canal&lt;/li&gt;&lt;li&gt;➤ trabecular meshwork&lt;/li&gt;&lt;li&gt;➤ scleral spur&lt;/li&gt;&lt;li&gt;➤ ciliary body band&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ 40 degrees&lt;/li&gt;&lt;li&gt;➤ wide-open angle&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 220&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not part of Vogt&#x27;s triad following an episode of acute primary angle closure glaucoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glaukomflecken&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dilated Non Reacting Pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I ris Atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G oniosynechiae&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. G oniosynechiae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/screenshot-2024-02-08-105641.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture2_2mgFEdt.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glaucomflecken (Anterior Subcapsular Lenticular Opacity). These are the small , white , opaque spots on the lens indicative of previous acute attacks .&lt;/li&gt;&lt;li&gt;• Option A. Glaucomflecken&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• white&lt;/li&gt;&lt;li&gt;• opaque spots&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• previous acute attacks&lt;/li&gt;&lt;li&gt;• Option B . Slightly dilated non-reacting pupil due to sphincter atrophy .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Slightly dilated non-reacting pupil&lt;/li&gt;&lt;li&gt;• sphincter atrophy&lt;/li&gt;&lt;li&gt;• Option C. Patches of iris atrophy occurs due to ischemia from the prolonged contact between the iris and the trabecular meshwork .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;li&gt;• prolonged contact&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The components of Vogt&#x27;s triad for primary angle closure glaucoma include glaukomflecken , iris atrophy , and mid-dilated pupil .&lt;/li&gt;&lt;li&gt;➤ Vogt&#x27;s triad&lt;/li&gt;&lt;li&gt;➤ primary angle closure glaucoma&lt;/li&gt;&lt;li&gt;➤ glaukomflecken&lt;/li&gt;&lt;li&gt;➤ iris atrophy&lt;/li&gt;&lt;li&gt;➤ mid-dilated pupil&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th edition, page 245&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th edition, page 245&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Raised Episcleral Pressure is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sturge Weber Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neovascular Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peters Anomaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sturge Weber Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-122128.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sturge Weber Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Neovascular Glaucoma: (Pre-Trabecular) Seen in retinal ischemia causing neovascularization over iris ( rubeosis iridis ) and consequent fibrosis , leading to zip-like adhesions of iris to the cornea at the angle .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Neovascular Glaucoma:&lt;/li&gt;&lt;li&gt;• retinal ischemia&lt;/li&gt;&lt;li&gt;• neovascularization&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• rubeosis iridis&lt;/li&gt;&lt;li&gt;• consequent fibrosis&lt;/li&gt;&lt;li&gt;• zip-like adhesions&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• Option C. Neuro-Fibromatosis: Glaucoma is rare . If develops, is usually unilateral and congenital . Various mechanisms have been identified , including congenital Angle Anomaly .&lt;/li&gt;&lt;li&gt;• Option C. Neuro-Fibromatosis:&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• usually unilateral&lt;/li&gt;&lt;li&gt;• congenital&lt;/li&gt;&lt;li&gt;• identified&lt;/li&gt;&lt;li&gt;• Angle Anomaly&lt;/li&gt;&lt;li&gt;• Option D. Peters Anomaly: Glaucoma occurs in about 50% due to associated Angle Anomaly .&lt;/li&gt;&lt;li&gt;• Option D. Peters Anomaly:&lt;/li&gt;&lt;li&gt;• about 50%&lt;/li&gt;&lt;li&gt;• Angle Anomaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sturge-Weber Syndrome is associated with raised episcleral pressure related to vascular malformations . It is a cause of congenital glaucoma .&lt;/li&gt;&lt;li&gt;➤ Sturge-Weber Syndrome&lt;/li&gt;&lt;li&gt;➤ raised episcleral pressure&lt;/li&gt;&lt;li&gt;➤ vascular malformations&lt;/li&gt;&lt;li&gt;➤ congenital glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8 th Edition, Page 394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Coloured halos are seen in all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Purulent Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immature Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R etinal Detachment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. R etinal Detachment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-122636.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Retinal Detachment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Purulent Conjunctivitis –&lt;/li&gt;&lt;li&gt;• Option A. Purulent Conjunctivitis&lt;/li&gt;&lt;li&gt;• Option B. Immature Cataract - As a cataract develops, changes in the lens can scatter light , leading to the perception of colored halos around lights .&lt;/li&gt;&lt;li&gt;• Option B. Immature Cataract&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• scatter light&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• perception&lt;/li&gt;&lt;li&gt;• colored halos&lt;/li&gt;&lt;li&gt;• lights&lt;/li&gt;&lt;li&gt;• Option C. Glaucoma - Acute angle-closure glaucoma can lead to the sudden onset of visual disturbances , including seeing colored halos around lights due to corneal edema caused by the elevated intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option C. Glaucoma&lt;/li&gt;&lt;li&gt;• Acute angle-closure glaucoma&lt;/li&gt;&lt;li&gt;• sudden onset&lt;/li&gt;&lt;li&gt;• visual disturbances&lt;/li&gt;&lt;li&gt;• colored halos&lt;/li&gt;&lt;li&gt;• lights&lt;/li&gt;&lt;li&gt;• corneal edema&lt;/li&gt;&lt;li&gt;• elevated intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that colored halos are visual phenomena associated with corneal edema or lens changes , as seen in glaucoma and immature cataract , but not typically with retinal detachment.&lt;/li&gt;&lt;li&gt;➤ colored halos&lt;/li&gt;&lt;li&gt;➤ corneal edema&lt;/li&gt;&lt;li&gt;➤ lens changes&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ immature cataract&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 243&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 243&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What are the Glaucomatous changes shown in the below figures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A. Nasal Shift of Vessels B. Bayonetting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A. Temporal Shift of Vessels B. Bayoneting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A. Bayoneting B. Laminar Dot Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A. Bayoneting B. Baring of Circum Linear Vessels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A. Nasal Shift of Vessels B. Bayonetting&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A Nasal Shift of Vessels   B. Bayonetting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that Nasal Shifting of Blood Vessels and Bayonetting , which are indicative of Nerve Fiber Layer Loss , are hallmark signs of Glaucomatous Optic Neuropathy observable upon examination of the Optic Disc .&lt;/li&gt;&lt;li&gt;➤ Nasal Shifting&lt;/li&gt;&lt;li&gt;➤ Blood Vessels&lt;/li&gt;&lt;li&gt;➤ Bayonetting&lt;/li&gt;&lt;li&gt;➤ Nerve Fiber Layer Loss&lt;/li&gt;&lt;li&gt;➤ hallmark signs&lt;/li&gt;&lt;li&gt;➤ Glaucomatous Optic Neuropathy&lt;/li&gt;&lt;li&gt;➤ Optic Disc&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 231&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign given b elow .&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drance Haemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flame Shaped Haemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bayonetting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Notching of Rim&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drance Haemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture15.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Drance Haemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Flame-Shaped Haemorrhage: Superficial ( Nerve Fibre Layer ) Haemorrhages in the retina seen in Grade 3 of hypertensive retinopathy , Non-Ischaemic CRVO and few other conditions.&lt;/li&gt;&lt;li&gt;• Option B. Flame-Shaped Haemorrhage:&lt;/li&gt;&lt;li&gt;• Superficial&lt;/li&gt;&lt;li&gt;• Nerve Fibre Layer&lt;/li&gt;&lt;li&gt;• Haemorrhages&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Grade 3 of hypertensive retinopathy&lt;/li&gt;&lt;li&gt;• Non-Ischaemic CRVO&lt;/li&gt;&lt;li&gt;• Option C. Bayonetting: A sharp turn taken by retinal vessels giving the appearance of being broken off at the margin of the cup due to the erosion of neuroretinal rim . Seen in glaucoma.&lt;/li&gt;&lt;li&gt;• Option C. Bayonetting:&lt;/li&gt;&lt;li&gt;• sharp turn&lt;/li&gt;&lt;li&gt;• retinal vessels&lt;/li&gt;&lt;li&gt;• appearance&lt;/li&gt;&lt;li&gt;• being broken off&lt;/li&gt;&lt;li&gt;• margin&lt;/li&gt;&lt;li&gt;• cup&lt;/li&gt;&lt;li&gt;• erosion&lt;/li&gt;&lt;li&gt;• neuroretinal rim&lt;/li&gt;&lt;li&gt;• glaucoma.&lt;/li&gt;&lt;li&gt;• Option D. Notching of Rim: T he Neuro-Retinal Rim (the orange-pink tissue between the outer edge of the cup and optic disc margin ) becomes thinner . In particular, the rim superotemporally and inferortemporally may develop a notch . Seen in glaucoma .&lt;/li&gt;&lt;li&gt;• Option D. Notching of Rim:&lt;/li&gt;&lt;li&gt;• orange-pink tissue&lt;/li&gt;&lt;li&gt;• outer edge&lt;/li&gt;&lt;li&gt;• cup&lt;/li&gt;&lt;li&gt;• optic disc margin&lt;/li&gt;&lt;li&gt;• thinner&lt;/li&gt;&lt;li&gt;• rim superotemporally&lt;/li&gt;&lt;li&gt;• inferortemporally&lt;/li&gt;&lt;li&gt;• notch&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drance/Splinter haemorrhages are located in the prelaminar optic disc , cross the peripapillary zone , and extend into the adjacent superficial retinal nerve fibre layer .&lt;/li&gt;&lt;li&gt;➤ Drance/Splinter haemorrhages&lt;/li&gt;&lt;li&gt;➤ prelaminar optic disc&lt;/li&gt;&lt;li&gt;➤ cross&lt;/li&gt;&lt;li&gt;➤ peripapillary zone&lt;/li&gt;&lt;li&gt;➤ extend&lt;/li&gt;&lt;li&gt;➤ adjacent superficial retinal nerve fibre layer&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 317&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8 th Edition, Page 317&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient visits an Ophthalmology clinic for a Routine Eye Examination. The patient has a family history of Glaucoma, so the doctor assesses the patient&#x27;s Optic Nerve head using Ophthalmoscopy and concludes that the Cup/Disc Ratio is normal. What is the Normal Cup/Disc Ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.3-0.4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5-0.6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.
