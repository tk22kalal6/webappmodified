                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The ability to obtain an impression of depth by the superimposition of 2 pictures of the same object is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amblyopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stereopsis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/52.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stereopsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fusion – ability of 2 eyes to produce composite pictures from 2 similar pictures.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fusion&lt;/li&gt;&lt;li&gt;• 2 eyes to produce composite pictures from 2 similar pictures.&lt;/li&gt;&lt;li&gt;• Option C . Amblyopia- partial loss of sight in one or both eyes in the absence of ophthalmoscopic or objective signs.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Amblyopia-&lt;/li&gt;&lt;li&gt;• partial loss of sight&lt;/li&gt;&lt;li&gt;• one or both eyes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stereopsis refers to the ability to perceive depth by integrating the slightly different images from each eye , crucial for tasks that require depth perception.&lt;/li&gt;&lt;li&gt;➤ Stereopsis&lt;/li&gt;&lt;li&gt;➤ ability to perceive depth by integrating the slightly different images from each eye&lt;/li&gt;&lt;li&gt;➤ Ref : pg 408/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 408/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was referred to an ophthalmologist in view of squint. The child’s eyes had the following appearance. What would be your likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accommodative squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential infantile esotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudo strabismus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudo strabismus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture27.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010200.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture13_HWE81fk.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture14_ust52dH.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture15_FIy4C0U.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pseudo strabismus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Accommodative Squint : A form of strabismus usually presenting in childhood where the eyes turn inward (esotropia) as a result of excessive effort to accommodate or focus, often correctable with glasses .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Accommodative Squint&lt;/li&gt;&lt;li&gt;• strabismus usually presenting in childhood&lt;/li&gt;&lt;li&gt;• eyes turn inward&lt;/li&gt;&lt;li&gt;• excessive effort to accommodate&lt;/li&gt;&lt;li&gt;• glasses&lt;/li&gt;&lt;li&gt;• Option B. Essential Infantile Esotropia : A type of early-onset, constant inward turning of one or both eyes (esotropia) that typically appears in infants within the first year of life and often requires surgical correction .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Essential Infantile Esotropia&lt;/li&gt;&lt;li&gt;• early-onset, constant inward turning of one or both eyes&lt;/li&gt;&lt;li&gt;• typically appears in infants&lt;/li&gt;&lt;li&gt;• first year of life&lt;/li&gt;&lt;li&gt;• surgical correction&lt;/li&gt;&lt;li&gt;• Option C. Congenital Ptosis : A condition present at birth where the upper eyelid droops over the eye due to underdevelopment or weakness of the eyelid-lifting muscle , potentially obstructing vision if severe.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Congenital Ptosis&lt;/li&gt;&lt;li&gt;• condition present at birth&lt;/li&gt;&lt;li&gt;• upper eyelid droops&lt;/li&gt;&lt;li&gt;• eye due to underdevelopment or weakness of the eyelid-lifting muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The corneal light reflex is central in both eyes . The child has prominent epicanthal folds giving the appearance of esotropia – this is known as Pseudoesotropia.&lt;/li&gt;&lt;li&gt;➤ corneal light reflex is central in both eyes&lt;/li&gt;&lt;li&gt;➤ epicanthal folds&lt;/li&gt;&lt;li&gt;➤ appearance of esotropia&lt;/li&gt;&lt;li&gt;➤ Pseudoesotropia.&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 341&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 341&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Worth four dot test, the patient’s perception is shown in the image below. What would be the interpretation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right suppression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left suppression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orthophoria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orthophoria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/915.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/916.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Orthophoria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Right Suppression : A person with suppression of the right eye will see only two green dots because the right eye (covered by the red lens) suppresses the red dot, and the white dot appears green through the green lens of the left eye.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Right Suppression&lt;/li&gt;&lt;li&gt;• suppression of the right eye will see only two green dots because the right eye&lt;/li&gt;&lt;li&gt;• Option B. Left Suppression : A person with suppression of the left eye will see three dots - two green and one red . The left eye (covered by the green lens) suppresses the green dots, and the white dot appears red through the red lens of the right eye.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Left Suppression&lt;/li&gt;&lt;li&gt;• left eye will see three dots - two green and one red&lt;/li&gt;&lt;li&gt;• Option D. Diplopia : If the person has double vision (diplopia), they will see five dots - three green (two from the right eye and one white dot seen as green by the left eye) and two red (one from the left eye and one white dot seen as red by the right eye).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Diplopia&lt;/li&gt;&lt;li&gt;• person has double vision&lt;/li&gt;&lt;li&gt;• will see five dots&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Worth Four Dot Test results vary based on the patient&#x27;s visual condition : right suppression shows two green dots , left suppression shows two green and one red dot , orthophoria shows two green , one red , and one combined dot , and diplopia shows three green and two red dots.&lt;/li&gt;&lt;li&gt;➤ Worth Four Dot Test&lt;/li&gt;&lt;li&gt;➤ based on the patient&#x27;s visual condition&lt;/li&gt;&lt;li&gt;➤ right suppression shows two green dots&lt;/li&gt;&lt;li&gt;➤ left suppression shows two green&lt;/li&gt;&lt;li&gt;➤ one red dot&lt;/li&gt;&lt;li&gt;➤ orthophoria shows two green&lt;/li&gt;&lt;li&gt;➤ one red&lt;/li&gt;&lt;li&gt;➤ one combined dot&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PAGE 348&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PAGE 348&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The only extraocular muscle with sympathetic nerve supply is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muller’s muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Muller’s muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-diagrams1_vpakrZw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Muller’s muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior Rectus : This muscle, responsible for elevating the eye , is innervated by the oculomotor nerve (Cranial Nerve III), not by sympathetic nerves.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• responsible for elevating the eye&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option B. Levator Palpebrae Superioris (LPS) : The LPS raises the upper eyelid and is also innervated by the oculomotor nerve . It is not supplied by sympathetic nerves.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Levator Palpebrae Superioris (LPS)&lt;/li&gt;&lt;li&gt;• raises the upper eyelid&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Optiion C. Medial Rectus : This muscle, which moves the eye medially (towards the nose), is innervated by the oculomotor nerve as well . It does not receive sympathetic innervation.&lt;/li&gt;&lt;li&gt;• Optiion C.&lt;/li&gt;&lt;li&gt;• Medial Rectus&lt;/li&gt;&lt;li&gt;• moves the eye medially&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve as well&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The only extraocular muscle with sympathetic nerve supply is Müller’s Muscle , a smooth muscle in the upper eyelid that aids in eyelid elevation.&lt;/li&gt;&lt;li&gt;➤ extraocular muscle with sympathetic nerve supply is Müller’s Muscle&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with left oculomotor nerve palsy. Which of the following muscles is spared?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-q-bank-211.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Inferior Rectus : This muscle is innervated by the oculomotor nerve . In the case of oculomotor nerve palsy , the inferior rectus would be affected , leading to impaired downward movement of the eye.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Inferior Rectus&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• oculomotor nerve palsy&lt;/li&gt;&lt;li&gt;• inferior rectus would be affected&lt;/li&gt;&lt;li&gt;• Option C. Levator Palpebrae Superioris : This muscle, which elevates the upper eyelid , is also innervated by the oculomotor nerve . It would be affected in oculomotor nerve palsy , often resulting in ptosis (drooping of the eyelid).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Levator Palpebrae Superioris&lt;/li&gt;&lt;li&gt;• elevates the upper eyelid&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• affected in oculomotor nerve palsy&lt;/li&gt;&lt;li&gt;• Option D. Superior Rectus : Also innervated by the oculomotor nerve , the superior rectus muscle is responsible for elevating the eye . It would be impaired in oculomotor nerve palsy.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• superior rectus muscle is responsible for elevating the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case of oculomotor nerve palsy , the superior oblique muscle , innervated by the trochlear nerve , is spared.&lt;/li&gt;&lt;li&gt;➤ case of oculomotor nerve palsy&lt;/li&gt;&lt;li&gt;➤ superior oblique muscle&lt;/li&gt;&lt;li&gt;➤ trochlear nerve&lt;/li&gt;&lt;li&gt;➤ Ref : pg 359/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 359/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with left oculomotor nerve palsy. Which of the following movements is spared?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intorsion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intorsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intorsion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Depression : The primary muscle for depression of the eye is the inferior rectus , which is innervated by the oculomotor nerve . This movement would be affected in oculomotor nerve palsy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Depression&lt;/li&gt;&lt;li&gt;• primary muscle for depression of the eye is the inferior rectus&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option C . Adduction : This movement is controlled by the medial rectus muscle , which is also innervated by the oculomotor nerve . Thus, adduction is impaired in oculomotor nerve palsy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Adduction&lt;/li&gt;&lt;li&gt;• movement is controlled by the medial rectus muscle&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option D . Elevation : The superior rectus , which is responsible for elevation of the eye, is innervated by the oculomotor nerve. This movement would be compromised in oculomotor nerve palsy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Elevation&lt;/li&gt;&lt;li&gt;• superior rectus&lt;/li&gt;&lt;li&gt;• elevation of the eye, is innervated by the oculomotor nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In oculomotor nerve palsy, intorsion, controlled by the superior oblique muscle and innervated by the trochlear nerve , is the movement that is spared.&lt;/li&gt;&lt;li&gt;➤ oculomotor nerve palsy, intorsion,&lt;/li&gt;&lt;li&gt;➤ superior oblique muscle&lt;/li&gt;&lt;li&gt;➤ innervated by the trochlear nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with horizontal double vision diplopia and limited abduction of the right eye, indicating the weakness of Lateral Rectus muscle of the right eye. Which cranial nerve supplies the involved muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right Oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right Abducent nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Oculomotor Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Abducent Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right Abducent nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-110619.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-q-bank-212.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Right Abducent nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Right Oculomotor Nerve (Cranial Nerve III): This nerve innervates most of the extraocular muscles except for the lateral rectus and superior oblique muscles . Since the lateral rectus is involved, the right oculomotor nerve is not the affected nerve in this scenario.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Right Oculomotor Nerve&lt;/li&gt;&lt;li&gt;• innervates&lt;/li&gt;&lt;li&gt;• extraocular muscles except for the lateral rectus and superior oblique muscles&lt;/li&gt;&lt;li&gt;• Option C . Left Oculomotor Nerve (Cranial Nerve III): This nerve controls most of the extraocular muscles of the left eye . Since the issue is with the right eye&#x27;s lateral rectus muscle, this nerve is not involved in this case.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Left Oculomotor Nerve&lt;/li&gt;&lt;li&gt;• controls most of the extraocular muscles of the left eye&lt;/li&gt;&lt;li&gt;• Option D . Left Abducent Nerve (Cranial Nerve VI):  The lateral rectus muscle of the left eye is innervated by the left abducent nerve .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Left Abducent Nerve&lt;/li&gt;&lt;li&gt;• lateral rectus muscle of the left eye&lt;/li&gt;&lt;li&gt;• innervated&lt;/li&gt;&lt;li&gt;• left abducent nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case presenting with horizontal diplopia and limited abduction of the right eye , the right abducent nerve (Cranial Nerve VI), which innervates the lateral rectus muscle , is implicated.&lt;/li&gt;&lt;li&gt;➤ horizontal diplopia&lt;/li&gt;&lt;li&gt;➤ limited abduction&lt;/li&gt;&lt;li&gt;➤ right eye&lt;/li&gt;&lt;li&gt;➤ right abducent nerve&lt;/li&gt;&lt;li&gt;➤ innervates the lateral rectus muscle&lt;/li&gt;&lt;li&gt;➤ Ref : pg 358/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ pg 358/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Out of all the extraocular muscles, which one is the longest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture5_X1k9TvS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Superior Rectus : This muscle originates from the common tendinous ring at the back of the orbit and inserts into the superior surface of the eyeball . It primarily causes elevation of the eye .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• muscle originates&lt;/li&gt;&lt;li&gt;• common tendinous ring at the back of the orbit&lt;/li&gt;&lt;li&gt;• inserts into the superior surface of the eyeball&lt;/li&gt;&lt;li&gt;• elevation of the eye&lt;/li&gt;&lt;li&gt;• Option C. Medial Rectus : Originating from the common tendinous ring , this muscle attaches to the medial surface of the eyeball . It primarily moves the eye medially.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Medial Rectus&lt;/li&gt;&lt;li&gt;• Originating&lt;/li&gt;&lt;li&gt;• tendinous ring&lt;/li&gt;&lt;li&gt;• muscle attaches to the medial surface of the eyeball&lt;/li&gt;&lt;li&gt;• moves the eye medially.&lt;/li&gt;&lt;li&gt;• Option D. Inferior Rectus : This muscle also starts from the common tendinous ring and attaches to the inferior surface of the eyeball . Its main action is the depression of the eye .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Inferior Rectus&lt;/li&gt;&lt;li&gt;• starts from the common tendinous ring and attaches to the inferior surface of the eyeball&lt;/li&gt;&lt;li&gt;• depression of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superior oblique is the longest extraocular muscle , primarily responsible for intorsion and depression of the eye , particularly when the eye is adducted.&lt;/li&gt;&lt;li&gt;➤ superior oblique&lt;/li&gt;&lt;li&gt;➤ longest extraocular muscle&lt;/li&gt;&lt;li&gt;➤ intorsion and depression of the eye&lt;/li&gt;&lt;li&gt;➤ Ref : pg 359/ / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 359/ / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which extra ocular muscle is the shortest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-08-05-at-182342.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior Rectus : This muscle, originating from the common tendinous ring , is not the shortest. It primarily elevates the eye.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• originating from the common tendinous ring&lt;/li&gt;&lt;li&gt;• not the shortest.&lt;/li&gt;&lt;li&gt;• Option B. Medial Rectus : Also arising from the common tendinous ring , this muscle is responsible for adducting the eye . It is longer compared to the inferior oblique.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Medial Rectus&lt;/li&gt;&lt;li&gt;• arising from the common tendinous ring&lt;/li&gt;&lt;li&gt;• adducting the eye&lt;/li&gt;&lt;li&gt;• longer compared to the inferior oblique.&lt;/li&gt;&lt;li&gt;• Option D. Inferior Rectus : Originating from the common tendinous ring , this muscle primarily depresses the eye . It is not the shortest among the extraocular muscles.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inferior Rectus&lt;/li&gt;&lt;li&gt;• Originating&lt;/li&gt;&lt;li&gt;• common tendinous ring&lt;/li&gt;&lt;li&gt;• muscle primarily depresses the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The inferior oblique muscle is the shortest of the extraocular muscles , primarily responsible for extorsion, elevation, and abduction of the eye .&lt;/li&gt;&lt;li&gt;➤ inferior oblique muscle&lt;/li&gt;&lt;li&gt;➤ shortest of the extraocular muscles&lt;/li&gt;&lt;li&gt;➤ responsible for extorsion, elevation, and abduction of the eye&lt;/li&gt;&lt;li&gt;➤ Ref : pg 360/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 360/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amongst the following cranial nerves, which nerve supplies the longest extraocular muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior Division of the Oculomotor Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abducent Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trochlear Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior Division of Oculomotor Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trochlear Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trochlear Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Superior Division of the Oculomotor Nerve (Cranial Nerve III) : This division supplies the superior rectus and levator palpebrae superioris muscles . The superior rectus elevates the eye, while the levator palpebrae superioris raises the upper eyelid.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Superior Division of the Oculomotor Nerve (Cranial Nerve III)&lt;/li&gt;&lt;li&gt;• division supplies the superior rectus and levator palpebrae superioris muscles&lt;/li&gt;&lt;li&gt;• Option B. Abducent Nerve (Cranial Nerve VI) : This nerve innervates the lateral rectus muscle , which abducts the eye (moves it away from the nose). It does not supply the superior oblique muscle.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Abducent Nerve (Cranial Nerve VI)&lt;/li&gt;&lt;li&gt;• nerve innervates the lateral rectus muscle&lt;/li&gt;&lt;li&gt;• abducts the eye&lt;/li&gt;&lt;li&gt;• Option D. Inferior Division of the Oculomotor Nerve (Cranial Nerve III) : This division supplies the medial rectus, inferior rectus, and inferior oblique muscles . These muscles are involved in moving the eye medially, downwards, and in extorsion and elevation (inferior oblique), respectively.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inferior Division of the Oculomotor Nerve (Cranial Nerve III)&lt;/li&gt;&lt;li&gt;• supplies the medial rectus, inferior rectus, and inferior oblique muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The trochlear nerve (Cranial Nerve IV) supplies the superior oblique muscle , which is the longest extraocular muscle , mainly involved in intorsion and depression of the eye when adducted.&lt;/li&gt;&lt;li&gt;➤ trochlear nerve&lt;/li&gt;&lt;li&gt;➤ supplies the superior oblique muscle&lt;/li&gt;&lt;li&gt;➤ longest extraocular muscle&lt;/li&gt;&lt;li&gt;➤ intorsion and depression of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old infant with cerebral palsy is brought in by her mother due to a recent onset of eye deviation. The mother reports that the deviation is more noticeable when the child is focusing on objects. The child has no history of trauma, infection, and is up-to-date with vaccinations. During the physical examination, you note that the child&#x27;s eyes do not align properly, especially in lateral gaze. Based on this presentation, which of the following is the most likely characteristic of this child&#x27;s strabismus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small angle of squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onset is within 2 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cross fixation in side gaze noted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of significant refractive error&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cross fixation in side gaze noted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cross fixation in side gaze noted&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Small Angle of Squint: Early onset esotropia often presents with a large angle of squint rather than a small one.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Small Angle of Squint:&lt;/li&gt;&lt;li&gt;• Early onset esotropia&lt;/li&gt;&lt;li&gt;• large angle of squint&lt;/li&gt;&lt;li&gt;• Option B. Onset is Within 2 Years of Age: Early onset esotropia, as the name suggests, typically begins in infancy or early childhood. The most common form , congenital or infantile esotropia , often appears before the child reaches 6 months of age.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Onset is Within 2 Years of Age:&lt;/li&gt;&lt;li&gt;• begins in infancy or early childhood.&lt;/li&gt;&lt;li&gt;• most common form&lt;/li&gt;&lt;li&gt;• congenital or infantile esotropia&lt;/li&gt;&lt;li&gt;• Option D. Presence of Significant Refractive Error: While refractive errors can be associated with some forms of strabismus , early onset esotropia is not typically characterized by significant refractive errors.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Presence of Significant Refractive Error:&lt;/li&gt;&lt;li&gt;• refractive errors can be associated with some forms of strabismus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that early onset esotropia typically presents within the first two years of life , often with large-angle squint and cross fixation behavior , but not necessarily with significant refractive errors.&lt;/li&gt;&lt;li&gt;➤ Recognize that early onset esotropia&lt;/li&gt;&lt;li&gt;➤ presents within the first two years of life&lt;/li&gt;&lt;li&gt;➤ large-angle squint&lt;/li&gt;&lt;li&gt;➤ cross fixation behavior&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION pg.no: 728&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION pg.no: 728&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Normal AC/A ratio is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2∆-6∆&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3∆-5∆&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4∆-8∆&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6∆-8∆&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3∆-5∆&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  3∆-5∆&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. 2∆-6∆: This range is slightly lower than the typical normal AC/A ratio . It would suggest less convergence per diopter of accommodation, which might be seen in cases of under-convergence.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 2∆-6∆:&lt;/li&gt;&lt;li&gt;• slightly lower than the typical normal AC/A ratio&lt;/li&gt;&lt;li&gt;• Option C. 4∆-8∆: This range is on the higher side of the normal AC/A ratio . A higher ratio indicates a greater amount of convergence for each diopter of accommodation, which might be observed in cases of over-convergence.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• 4∆-8∆:&lt;/li&gt;&lt;li&gt;• higher side of the normal AC/A ratio&lt;/li&gt;&lt;li&gt;• Option D. 6∆-8∆: This range is usually considered higher than the normal AC/A ratio , indicating excessive convergence in response to accommodation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 6∆-8∆:&lt;/li&gt;&lt;li&gt;• usually considered higher than the normal AC/A ratio&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The normal AC/A ratio , indicative of the relationship between accommodative convergence and accommodation , is typically in the range of 3∆ to 5∆.&lt;/li&gt;&lt;li&gt;➤ normal AC/A ratio&lt;/li&gt;&lt;li&gt;➤ relationship between accommodative convergence and accommodation&lt;/li&gt;&lt;li&gt;➤ 3∆ to 5∆.&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 702&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 702&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where does the marked muscle originate from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Annulus of Zinn&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zygomatic bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Body of sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orbital plate of maxilla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Annulus of Zinn&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/92.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101084.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Annulus of Zinn&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Zygomatic bone : The zygomatic bone is a facial bone that forms the prominence of the cheek. It does not serve as an origin point for any of the extraocular muscles.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Zygomatic bone&lt;/li&gt;&lt;li&gt;• zygomatic bone is a facial bone&lt;/li&gt;&lt;li&gt;• forms the prominence of the cheek.&lt;/li&gt;&lt;li&gt;• Option C. Body of sphenoid : None of the extraocular muscles originate from the body of sphenoid .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Body of sphenoid&lt;/li&gt;&lt;li&gt;• None of the extraocular muscles originate&lt;/li&gt;&lt;li&gt;• body of sphenoid&lt;/li&gt;&lt;li&gt;• Option D. Orbital plate of maxilla : The orbital plate of the maxilla forms a large part of the floor of the orbit . However, it is not the origin point for any extraocular muscle.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Orbital plate of maxilla&lt;/li&gt;&lt;li&gt;• orbital plate of the maxilla&lt;/li&gt;&lt;li&gt;• large part of the floor of the orbit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lateral rectus muscle originates from the Annulus of Zinn .&lt;/li&gt;&lt;li&gt;➤ lateral rectus muscle&lt;/li&gt;&lt;li&gt;➤ Annulus of Zinn&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 333 and KANSKI 9 TH EDITION pg.no: 700&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 333 and KANSKI 9 TH EDITION pg.no: 700&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the test finding given below, what would the diagnosis be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophoria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orthophoria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exophoria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypophoria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esophoria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/93.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Esophoria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Orthophoria:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Orthophoria:&lt;/li&gt;&lt;li&gt;• Findings : In orthophoria, the eyes are properly aligned with each other . When using the Maddox Rod, the patient will see the point light and the line in alignment with each other.&lt;/li&gt;&lt;li&gt;• Findings&lt;/li&gt;&lt;li&gt;• eyes are properly aligned with each other&lt;/li&gt;&lt;li&gt;• Interpretation : The alignment of the line with the light indicates that there is no latent deviation of the eyes , and the ocular alignment is normal.&lt;/li&gt;&lt;li&gt;• Interpretation&lt;/li&gt;&lt;li&gt;• alignment of the line with the light indicates that there is no latent deviation of the eyes&lt;/li&gt;&lt;li&gt;• Option C. Exophoria:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Exophoria:&lt;/li&gt;&lt;li&gt;• Findings : In exophoria, the eyes tend to diverge away from each other . When the Maddox Rod is placed in front of right eye, the patient with exophoria will see the line displaced to the right of the point light&lt;/li&gt;&lt;li&gt;• Findings&lt;/li&gt;&lt;li&gt;• eyes tend to diverge away from each other&lt;/li&gt;&lt;li&gt;• Interpretation : The displacement of the line to the right indicates a tendency for the covered eye to turn outward , characteristic of exophoria.&lt;/li&gt;&lt;li&gt;• Interpretation&lt;/li&gt;&lt;li&gt;• displacement of the line to the right indicates a tendency for the covered eye to turn outward&lt;/li&gt;&lt;li&gt;• Option D. Hypophoria:&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Hypophoria:&lt;/li&gt;&lt;li&gt;• Findings : In hypophoria, there is a tendency for one eye to drift downward . When the Maddox Rod is placed horizontally in front of one eye, the patient with hypophoria will see the line displaced either above or below the light, depending on which eye is covered and the direction of the deviation.&lt;/li&gt;&lt;li&gt;• Findings&lt;/li&gt;&lt;li&gt;• tendency for one eye to drift downward&lt;/li&gt;&lt;li&gt;• Interpretation: The vertical displacement of the line indicates a tendency for the covered eye to deviate downward , characteristic of hypophoria.&lt;/li&gt;&lt;li&gt;• Interpretation:&lt;/li&gt;&lt;li&gt;• vertical displacement of the line indicates a tendency for the covered eye to deviate downward&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the Maddox rod test , the point source of light is seen by the uncovered eye , while the covered eye sees the line . In esotropia, the line is displaced to left of the dot, when right eye is covered and vice-versa when left eye is covered.&lt;/li&gt;&lt;li&gt;➤ Maddox rod test&lt;/li&gt;&lt;li&gt;➤ point source of light is seen by the uncovered eye&lt;/li&gt;&lt;li&gt;➤ covered eye sees the line&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE PG.NO: 423&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE PG.NO: 423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child with squint was undergoing corrective surgery. Heart rate recorded prior to initiation was 100 bpm. After anaesthesia and start of surgery, heart rate reduced to 50 bpm. How to intervene further?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of anaesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cessation of surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer Inj. Atropine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administer Inj. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/95.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Administer Inj. Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase the dose of anesthesia :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Increase the dose of anesthesia&lt;/li&gt;&lt;li&gt;• Increasing the dose of anesthesia in the case of bradycardia is generally not advisable . Many anesthetics can depress myocardial function and further reduce heart rate. This action could exacerbate the situation rather than alleviate it.&lt;/li&gt;&lt;li&gt;• case of bradycardia is generally not advisable&lt;/li&gt;&lt;li&gt;• Option B. Administer beta blockers :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Administer beta blockers&lt;/li&gt;&lt;li&gt;• Beta blockers are contraindicated in this situation. They are typically used to decrease heart rate and blood pressure. Administering beta blockers to a patient who is already experiencing bradycardia could be dangerous, as it could further lower the heart rate, potentially leading to hemodynamic instability.&lt;/li&gt;&lt;li&gt;• typically used to decrease heart rate and blood pressure.&lt;/li&gt;&lt;li&gt;• Option C . Cessation of surgery :&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Cessation of surgery&lt;/li&gt;&lt;li&gt;• While it is important to always be prepared to stop surgery if the patient&#x27;s condition deteriorates significantly, immediate cessation of surgery for bradycardia is not always necessary. The cause of the bradycardia should be identified and treated accordingly. If the bradycardia is directly related to the surgical procedure or anesthesia, then pausing might be considered while corrective measures are taken.&lt;/li&gt;&lt;li&gt;• prepared to stop surgery if the patient&#x27;s condition deteriorates significantly,&lt;/li&gt;&lt;li&gt;• cessation of surgery for bradycardia is not always necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the case of a significant reduction in heart rate to 50 bpm in a child during surgery, the appropriate intervention is to administer Inj. Atropine. This acts to increase heart rate by antagonizing the vagal effects on the heart , and is a critical response in managing oculocardiac reflex during squint surgery.&lt;/li&gt;&lt;li&gt;➤ reduction in heart rate to 50 bpm in a child during surgery,&lt;/li&gt;&lt;li&gt;➤ intervention is to administer Inj. Atropine.&lt;/li&gt;&lt;li&gt;➤ increase heart rate by antagonizing the vagal effects on the heart&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION:6 – PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS. PG.NO: 174&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION:6 – PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS. PG.NO: 174&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the given instrument used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Determination of keratometry reading&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Field analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessment of axial length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measurement of angle of deviation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Measurement of angle of deviation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture10_mV3Ci8W.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101088-1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101088-2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101088-3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Measurement of angle of deviation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Determination of keratometry reading: Keratometer&lt;/li&gt;&lt;li&gt;• Option A. Determination&lt;/li&gt;&lt;li&gt;• of keratometry reading:&lt;/li&gt;&lt;li&gt;• Option B Field analysis: Ophthalmic Perimeter&lt;/li&gt;&lt;li&gt;• Option B Field analysis:&lt;/li&gt;&lt;li&gt;• Humphrey Perimeter&lt;/li&gt;&lt;li&gt;• Option C. Measurement of axial length: Optical biometer and ultrasound biometer.&lt;/li&gt;&lt;li&gt;• Option C. Measurement of axial length:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Synoptophore is used for the measurement of the angle of deviation in strabismus , as well as for the diagnosis and treatment of binocular vision anomalies .&lt;/li&gt;&lt;li&gt;➤ Synoptophore is used for the measurement of the angle of deviation in strabismus&lt;/li&gt;&lt;li&gt;➤ diagnosis and treatment of binocular vision anomalies&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of the eye 22 nd edition – Pg 421&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of the eye 22 nd edition – Pg 421&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the evaluation of a patient with strabismus, a 15º primary deviation and 30º secondary deviation were recorded. What type of strabismus does this indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concomitant squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accommodative esotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paralytic squint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Convergence insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paralytic squint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101085.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paralytic squint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Concomitant Squint :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Concomitant Squint&lt;/li&gt;&lt;li&gt;• In concomitant squint (also known as non-paralytic or comitant squint), the degree of deviation remains constant regardless of the direction of gaze . It means that the angle of misalignment does not change when the patient looks in different directions.&lt;/li&gt;&lt;li&gt;• concomitant squint&lt;/li&gt;&lt;li&gt;• degree of deviation remains constant regardless of the direction of gaze&lt;/li&gt;&lt;li&gt;• Primary deviation = Secondary deviation.&lt;/li&gt;&lt;li&gt;• Option B. Accommodative Esotropia :&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Accommodative Esotropia&lt;/li&gt;&lt;li&gt;• Accommodative esotropia is a type of concomitant squint where the eyes turn inward . It is often related to uncorrected hyperopia and the eye&#x27;s effort to accommodate leads to convergence and thus inward turning of the eyes . Like other forms of concomitant squint, the primary and secondary deviations in accommodative esotropia are equal.&lt;/li&gt;&lt;li&gt;• concomitant squint where the eyes turn inward&lt;/li&gt;&lt;li&gt;• uncorrected hyperopia&lt;/li&gt;&lt;li&gt;• eye&#x27;s effort to accommodate leads to convergence&lt;/li&gt;&lt;li&gt;• inward turning of the eyes&lt;/li&gt;&lt;li&gt;• Option D. Convergence Insufficiency :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Convergence Insufficiency&lt;/li&gt;&lt;li&gt;• Convergence insufficiency is a condition where the eyes do not work together well while focusing on a near object . The eyes have difficulty converging adequately for near work , leading to symptoms like eyestrain and blurring - asthenopia. It does not typically present with a difference between primary and secondary deviations.&lt;/li&gt;&lt;li&gt;• eyes do not work together well while focusing on a near object&lt;/li&gt;&lt;li&gt;• difficulty converging adequately for near work&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case with a 15º primary deviation and a 30º secondary deviation in strabismus , the diagnosis is indicative of a paralytic squint . This finding is characteristic of paralytic strabismus , where the secondary deviation (when the affected eye is fixating) is greater than the primary deviation (when the unaffected eye is fixating), reflecting the impact of muscle weakness or paralysis.&lt;/li&gt;&lt;li&gt;➤ 15º primary deviation and a 30º secondary deviation in strabismus&lt;/li&gt;&lt;li&gt;➤ indicative of a paralytic squint&lt;/li&gt;&lt;li&gt;➤ characteristic of paralytic strabismus&lt;/li&gt;&lt;li&gt;➤ secondary deviation&lt;/li&gt;&lt;li&gt;➤ greater than the primary deviation&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 351&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 351&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When we fix our visual attention on an object of regard, the image is formed on the fovea of both our eyes separately; but we perceive a single image. Which of the following is not a component of this state of binocular single vision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simultaneous perception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fixation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101086.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/96.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fixation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fusion :&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Fusion&lt;/li&gt;&lt;li&gt;• Fusion is a key component of binocular single vision . It is the process by which the brain combines the two slightly different images received from each eye into a single , unified image. This is crucial for achieving binocular single vision.&lt;/li&gt;&lt;li&gt;• binocular single vision&lt;/li&gt;&lt;li&gt;• process by which the brain combines the two slightly different images received from each eye into a single&lt;/li&gt;&lt;li&gt;• Option B . Simultaneous Perception :&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Simultaneous Perception&lt;/li&gt;&lt;li&gt;• Simultaneous perception is also an essential component of binocular single vision . It refers to the ability of the visual system to perceive images presented to each eye simultaneously, which is a prerequisite for fusion to occur.&lt;/li&gt;&lt;li&gt;• essential component of binocular single vision&lt;/li&gt;&lt;li&gt;• ability of the visual system to perceive images presented to each eye&lt;/li&gt;&lt;li&gt;• Option D. Stereopsis :&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Stereopsis&lt;/li&gt;&lt;li&gt;• Stereopsis is the perception of depth that arises from the brain&#x27;s processing of the slightly different images from each eye . It is a higher-level outcome of binocular single vision, but not a fundamental component of achieving binocular single vision itself. Stereopsis is dependent on the successful integration of the other components (fusion and simultaneous perception).&lt;/li&gt;&lt;li&gt;• perception of depth that arises from the brain&#x27;s processing of the slightly different images from each eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of binocular single vision , fixation is not a component specific to this state.&lt;/li&gt;&lt;li&gt;➤ binocular single vision&lt;/li&gt;&lt;li&gt;➤ fixation is not a component&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 339&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 339&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;
