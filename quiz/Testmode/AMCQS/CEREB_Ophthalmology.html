n optic neuropathy due to demyelination or other nerve damage .&lt;/li&gt;&lt;li&gt;• increase in latency&lt;/li&gt;&lt;li&gt;• signal is slower than normal&lt;/li&gt;&lt;li&gt;• optic neuropathy&lt;/li&gt;&lt;li&gt;• demyelination or other nerve damage&lt;/li&gt;&lt;li&gt;• However, this option does not consider changes in amplitude, which are also important in the context of optic nerve damage.&lt;/li&gt;&lt;li&gt;• Option B . Increase in Amplitude Only :&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Increase in Amplitude Only&lt;/li&gt;&lt;li&gt;• Amplitude in VEP represents the strength or intensity of the signal reaching the visual cortex . An increase in amplitude is not typically associated with optic neuropathy . In fact, optic nerve damage more commonly leads to a decrease in amplitude due to reduced signal transmission efficiency.&lt;/li&gt;&lt;li&gt;• Amplitude in VEP represents the strength or intensity of the signal reaching the visual cortex .&lt;/li&gt;&lt;li&gt;• Amplitude in VEP&lt;/li&gt;&lt;li&gt;• strength or intensity of the signal reaching the visual cortex&lt;/li&gt;&lt;li&gt;• An increase in amplitude is not typically associated with optic neuropathy . In fact, optic nerve damage more commonly leads to a decrease in amplitude due to reduced signal transmission efficiency.&lt;/li&gt;&lt;li&gt;• increase in amplitude&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• associated with optic neuropathy&lt;/li&gt;&lt;li&gt;• Option D . Decrease in Latency and Increase in Amplitude :&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Decrease in Latency and Increase in Amplitude&lt;/li&gt;&lt;li&gt;• A decrease in latency would imply faster-than-normal signal transmission , which is not characteristic of optic neuropathy. Similarly, an increase in amplitude is not typical of optic neuropathy , where signal strength usually diminishes. This pattern is contrary to what is expected in optic nerve damage and is not a typical finding in optic neuropathy.&lt;/li&gt;&lt;li&gt;• A decrease in latency would imply faster-than-normal signal transmission , which is not characteristic of optic neuropathy.&lt;/li&gt;&lt;li&gt;• decrease in latency would imply faster-than-normal signal transmission&lt;/li&gt;&lt;li&gt;• Similarly, an increase in amplitude is not typical of optic neuropathy , where signal strength usually diminishes.&lt;/li&gt;&lt;li&gt;• an increase in amplitude is not typical of optic neuropathy&lt;/li&gt;&lt;li&gt;• This pattern is contrary to what is expected in optic nerve damage and is not a typical finding in optic neuropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that in optic neuropathy , Visual Evoked Potentials typically show an increase in latency and a decrease in amplitude, reflecting delayed and weakened transmission of visual signals due to optic nerve damage.&lt;/li&gt;&lt;li&gt;➤ optic neuropathy&lt;/li&gt;&lt;li&gt;➤ Visual Evoked Potentials&lt;/li&gt;&lt;li&gt;➤ increase in latency and a decrease in amplitude,&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 751&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 751&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with bilateral loss of vision with normal pupillary light reflex. Ocular evaluation was found to be normal. VEP shows extinguished response. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortical blindness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrobulbar neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterical blindness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cortical blindness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cortical blindness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Malingering: wilful ‘blind’ behaviour, i.e. feigning of symptoms. On clinical examination, no ocular or neuro-ophthalmic findings are detectable which can account for the symptoms. Multiple tests like Prism test, Worth four-dot test are devised to diagnose this condition.&lt;/li&gt;&lt;li&gt;• Option A. Malingering:&lt;/li&gt;&lt;li&gt;• ‘blind’ behaviour,&lt;/li&gt;&lt;li&gt;• feigning of symptoms.&lt;/li&gt;&lt;li&gt;• no ocular or neuro-ophthalmic findings are detectable&lt;/li&gt;&lt;li&gt;• Option C. Retrobulbar neuritis : Definitive or relative afferent pupillary defect would be present .&lt;/li&gt;&lt;li&gt;• Option C. Retrobulbar neuritis&lt;/li&gt;&lt;li&gt;• Definitive&lt;/li&gt;&lt;li&gt;• relative afferent pupillary defect would be present&lt;/li&gt;&lt;li&gt;• Option D. Hysterical blindness: Unlike malingering, there is little or no insight into their infirmity in these cases and may sometimes display a complete lack of concern over their incapacitating symptoms (la belle indifference). May be associated with blepharospasm and lacrimation. Visual fields are concentrically contracted.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hysterical blindness:&lt;/li&gt;&lt;li&gt;• there is little or no insight into their infirmity in these cases and may sometimes display a complete lack of concern over their incapacitating symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Cortical blindness is characterized by an inability to see despite normal eyes and pupillary reflexes . The disrupted cortical processing is evidenced by extinguished VEPs.&lt;/li&gt;&lt;li&gt;➤ Cortical blindness&lt;/li&gt;&lt;li&gt;➤ inability to see despite normal eyes&lt;/li&gt;&lt;li&gt;➤ pupillary reflexes&lt;/li&gt;&lt;li&gt;➤ disrupted cortical processing&lt;/li&gt;&lt;li&gt;➤ extinguished VEPs.&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no:328&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no:328&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following options is not associated with the development of pseudopapilledema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic disc drusen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Persistent hyaloid tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudotumor cerebri&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudotumor cerebri&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-135457.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pseudotumor cerebri&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Optic Disc Drusen : These are calcified deposits within the optic nerve head that can create an appearance similar to papilledema.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Optic Disc Drusen&lt;/li&gt;&lt;li&gt;• calcified deposits&lt;/li&gt;&lt;li&gt;• optic nerve head that can create an appearance similar to papilledema.&lt;/li&gt;&lt;li&gt;• Option B . Persistent Hyaloid Tissue : This is a remnant of embryonic tissue that can give the optic nerve head a swollen appearance.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Persistent Hyaloid Tissue&lt;/li&gt;&lt;li&gt;• remnant of embryonic tissue&lt;/li&gt;&lt;li&gt;• optic nerve head a swollen appearance.&lt;/li&gt;&lt;li&gt;• Option C . Hypermetropia (Farsightedness) : This refractive error can sometimes produce changes in the optic nerve head that mimic papilledema.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hypermetropia (Farsightedness)&lt;/li&gt;&lt;li&gt;• refractive error&lt;/li&gt;&lt;li&gt;• produce changes in the optic nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize that pseudotumor cerebri is associated with true papilledema due to increased intracranial pressure , whereas conditions like optic disc drusen , persistent hyaloid tissue , and hypermetropia can cause pseudopapilledema , which mimics papilledema without increased intracranial pressure.&lt;/li&gt;&lt;li&gt;➤ pseudotumor cerebri is associated with true papilledema due to increased intracranial pressure&lt;/li&gt;&lt;li&gt;➤ optic disc drusen&lt;/li&gt;&lt;li&gt;➤ persistent hyaloid tissue&lt;/li&gt;&lt;li&gt;➤ hypermetropia&lt;/li&gt;&lt;li&gt;➤ pseudopapilledema&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 322&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 322&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This site of involvement in this form of defect is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Junction of optic nerve and chiasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic chiasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Junction of optic chiasma and optic tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Junction of optic nerve and chiasma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture17_ZPPrBKS.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture18_gDsNqLN.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Junction of optic nerve and chiasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Optic Nerve : Lesions of the optic nerve typically cause unilateral (one-sided) visual field loss . The pattern depends on the location and extent of the lesion but can include central scotoma (loss in the center of vision), altitudinal field loss (upper or lower half), or a complete loss of vision in one eye.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Optic Nerve&lt;/li&gt;&lt;li&gt;• optic nerve typically cause unilateral&lt;/li&gt;&lt;li&gt;• visual field loss&lt;/li&gt;&lt;li&gt;• pattern depends on the location and extent of the lesion&lt;/li&gt;&lt;li&gt;• include central scotoma&lt;/li&gt;&lt;li&gt;• Option C . Optic Chiasma : Lesions at the optic chiasma, such as those caused by a pituitary adenoma, typically produce bitemporal hemianopia , where there is loss of the outer (temporal) halves of the visual field in both eyes.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Optic Chiasma&lt;/li&gt;&lt;li&gt;• caused by a pituitary adenoma,&lt;/li&gt;&lt;li&gt;• bitemporal hemianopia&lt;/li&gt;&lt;li&gt;• loss of the outer&lt;/li&gt;&lt;li&gt;• halves&lt;/li&gt;&lt;li&gt;• visual field&lt;/li&gt;&lt;li&gt;• Option D . Junction of Optic Chiasma and Optic Tract : Lesions here can lead to a contralateral homonymous hemianopia with or without macular sparing . This means that the same side (either right or left) of the visual field is lost in both eyes.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Junction of Optic Chiasma and Optic Tract&lt;/li&gt;&lt;li&gt;• contralateral homonymous hemianopia&lt;/li&gt;&lt;li&gt;• with or without macular sparing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesions at this junction of optic nerve and chisama cause a junctional scotoma, which involves a central scotoma in one eye along with a superior temporal field defect in the other eye , reflecting damage to both the optic nerve of one eye and the crossing fibers from the other eye&lt;/li&gt;&lt;li&gt;➤ Lesions at this junction of optic nerve&lt;/li&gt;&lt;li&gt;➤ chisama&lt;/li&gt;&lt;li&gt;➤ junctional scotoma,&lt;/li&gt;&lt;li&gt;➤ central scotoma in one eye&lt;/li&gt;&lt;li&gt;➤ superior temporal field defect in the other eye&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 789&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 789&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is not typically associated with Horner&#x27;s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anhidrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mydriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enophthalmos&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mydriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture19_3h58xZX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mydriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Horner’s syndrome is known as OCULOSYMPATHETIC PALSY . Sympathetic denervation of face.&lt;/li&gt;&lt;li&gt;• Horner’s syndrome&lt;/li&gt;&lt;li&gt;• OCULOSYMPATHETIC PALSY&lt;/li&gt;&lt;li&gt;• Sympathetic denervation of face.&lt;/li&gt;&lt;li&gt;• Features include:&lt;/li&gt;&lt;li&gt;• Features include:&lt;/li&gt;&lt;li&gt;• Mild ptosis (usually 1–2 mm) as a result of weakness of Müller muscle. Miosis due to the unopposed action of the sphincter pupillae with resultant anisocoria. Hypochromic heterochromia (in cases of congenital Horner syndrome.) Reduced ipsilateral sweating (Anhidrosis) Mild enophthalmos Loss of ciliospinal reflex&lt;/li&gt;&lt;li&gt;• Mild ptosis (usually 1–2 mm) as a result of weakness of Müller muscle.&lt;/li&gt;&lt;li&gt;• Miosis due to the unopposed action of the sphincter pupillae with resultant anisocoria.&lt;/li&gt;&lt;li&gt;• Hypochromic heterochromia (in cases of congenital Horner syndrome.)&lt;/li&gt;&lt;li&gt;• Reduced ipsilateral sweating (Anhidrosis)&lt;/li&gt;&lt;li&gt;• Mild enophthalmos&lt;/li&gt;&lt;li&gt;• Loss of ciliospinal reflex&lt;/li&gt;&lt;li&gt;• Lesions can be anywhere along the sympathetic chain:&lt;/li&gt;&lt;li&gt;• 1 st neuron : Pontine haemorrhage , Lateral medullary syndrome, spinal cord lesion above T1 2 nd neuron : Stellate ganglion compression by Pancoast tumour. 3 rd neuron : Carotid dissection (painful); anhidrosis is usually absent.&lt;/li&gt;&lt;li&gt;• 1 st neuron : Pontine haemorrhage , Lateral medullary syndrome, spinal cord lesion above T1&lt;/li&gt;&lt;li&gt;• 1 st neuron&lt;/li&gt;&lt;li&gt;• Pontine haemorrhage&lt;/li&gt;&lt;li&gt;• 2 nd neuron : Stellate ganglion compression by Pancoast tumour.&lt;/li&gt;&lt;li&gt;• 2 nd neuron&lt;/li&gt;&lt;li&gt;• Stellate ganglion&lt;/li&gt;&lt;li&gt;• 3 rd neuron : Carotid dissection (painful); anhidrosis is usually absent.&lt;/li&gt;&lt;li&gt;• 3 rd neuron&lt;/li&gt;&lt;li&gt;• Carotid dissection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mydriasis is not a symptom of Horner&#x27;s syndrome . The classic symptoms of Horner&#x27;s syndrome are ptosis, miosis, anhidrosis , and sometimes enophthalmos .&lt;/li&gt;&lt;li&gt;➤ Mydriasis is not a symptom of Horner&#x27;s syndrome . The classic symptoms of Horner&#x27;s syndrome are ptosis, miosis, anhidrosis , and sometimes enophthalmos .&lt;/li&gt;&lt;li&gt;➤ Mydriasis is not a symptom of Horner&#x27;s syndrome&lt;/li&gt;&lt;li&gt;➤ Horner&#x27;s syndrome are ptosis, miosis, anhidrosis&lt;/li&gt;&lt;li&gt;➤ enophthalmos&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 782&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 782&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 782&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female patient came to the ophthalmologist with complaints of sudden loss of vision in the left eye, associated with painful ocular movements. On fundoscopy, everything appeared normal. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Papillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrobulbar neuritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxic optic neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Papilledema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retrobulbar neuritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Retrobulbar neuritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Papillitis : This is inflammation of the optic nerve head which can cause similar symptoms but would usually show abnormalities (like disc swelling) on fundoscopy . Common causes incluse Arteritic and Non-arteritic ischaemic Optic Neuropathy and Diabetic Papillopathy .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Papillitis&lt;/li&gt;&lt;li&gt;• inflammation of the optic nerve head&lt;/li&gt;&lt;li&gt;• fundoscopy&lt;/li&gt;&lt;li&gt;• causes&lt;/li&gt;&lt;li&gt;• Arteritic and Non-arteritic ischaemic Optic Neuropathy and Diabetic Papillopathy&lt;/li&gt;&lt;li&gt;• Option C . Toxic Optic Neuropathy : This typically presents as a gradual, painless vision loss, often affecting both eyes , and is associated with exposure to certain toxins or nutritional deficiencies . It does not typically present with pain on eye movement.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Toxic Optic Neuropathy&lt;/li&gt;&lt;li&gt;• presents as a gradual, painless vision loss, often affecting both eyes&lt;/li&gt;&lt;li&gt;• associated with exposure to certain toxins&lt;/li&gt;&lt;li&gt;• nutritional deficiencies&lt;/li&gt;&lt;li&gt;• Option D . Papilledema : This is swelling of the optic disc due to increased intracranial pressure . While it can affect vision, it is usually not associated with pain on eye movement and would be visible on fundoscopy as optic disc swelling.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Papilledema&lt;/li&gt;&lt;li&gt;• swelling of the optic disc&lt;/li&gt;&lt;li&gt;• increased intracranial pressure&lt;/li&gt;&lt;li&gt;• affect vision, it is usually not associated with pain on eye movement&lt;/li&gt;&lt;li&gt;• The presentation of sudden vision loss with painful eye movements and a normal optic disc on examination is characteristic of retrobulbar neuritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Diagnose retrobulbar neuritis in a patient presenting with sudden vision loss , painful eye movements , and a normal optic disc on fundoscopy .&lt;/li&gt;&lt;li&gt;➤ retrobulbar neuritis&lt;/li&gt;&lt;li&gt;➤ patient presenting with sudden vision loss&lt;/li&gt;&lt;li&gt;➤ painful eye movements&lt;/li&gt;&lt;li&gt;➤ normal optic disc on fundoscopy&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 754&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 754&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was diagnosed to have right sided oculomotor nerve palsy with left sided hemiplegia. The syndrome associated with the given scenario is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benedikt’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weber’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claude syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothnagel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weber’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-131312.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Weber’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: BENEDIKT’S SYNDROME&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option C : CLAUDE SYNDROME&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D : NOTHNAGEL SYNDROME&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ipsilateral third nerve paresis and contralateral hemiparesis are features of weber’s syndrome .&lt;/li&gt;&lt;li&gt;• Ipsilateral third nerve paresis&lt;/li&gt;&lt;li&gt;• contralateral hemiparesis&lt;/li&gt;&lt;li&gt;• weber’s syndrome&lt;/li&gt;&lt;li&gt;• REF : KANSKI 8 TH EDITION PAGE 822&lt;/li&gt;&lt;li&gt;• REF :&lt;/li&gt;&lt;li&gt;• KANSKI 8 TH EDITION PAGE 822&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male presented to the OPD with a head tilt to the left side. On examination, it is observed that he has right hypertropia which increases on levoversion and left head-tilt. Which of the following muscles is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left superior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right inferior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left inferior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right superior oblique&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right superior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/screenshot-2023-12-13-155030.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture20_Xx0ZmCN.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/whatsapp-image-2023-12-13-at-155308_42cfa0da.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Right superior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In this question, the patient presenting with left head tilt is the compensatory head position to avoid diplopia . Analysis of paretic muscle is done in primary position . Student must not get confused between head tilt at presentation and the head tilt in which the hypertropia is more.&lt;/li&gt;&lt;li&gt;• patient presenting with left head tilt is the compensatory head position to avoid diplopia&lt;/li&gt;&lt;li&gt;• paretic muscle&lt;/li&gt;&lt;li&gt;• primary position&lt;/li&gt;&lt;li&gt;• Head tilt is a form of compensatory head posture to avoid diplopia . In case of 4 th nerve palsy – head tilt is towards the opposite side . PARK THREE STEP TEST – allows to identify the muscle involved in patients with vertical diplopia.&lt;/li&gt;&lt;li&gt;• Head tilt is a form of compensatory head posture to avoid diplopia .&lt;/li&gt;&lt;li&gt;• Head tilt&lt;/li&gt;&lt;li&gt;• form of compensatory head posture&lt;/li&gt;&lt;li&gt;• avoid diplopia&lt;/li&gt;&lt;li&gt;• In case of 4 th nerve palsy – head tilt is towards the opposite side .&lt;/li&gt;&lt;li&gt;• 4 th nerve palsy&lt;/li&gt;&lt;li&gt;• head tilt is towards the opposite side&lt;/li&gt;&lt;li&gt;• PARK THREE STEP TEST – allows to identify the muscle involved in patients with vertical diplopia.&lt;/li&gt;&lt;li&gt;• PARK THREE STEP TEST&lt;/li&gt;&lt;li&gt;• The student must not try to learn the outcomes of this table. While analysing any question on Park 3 step test, it is better to draw the following diagram:&lt;/li&gt;&lt;li&gt;• The student must not try to learn the outcomes of this table. While analysing any question on Park 3 step test, it is better to draw the following diagram:&lt;/li&gt;&lt;li&gt;• Step 1 : which eye is hypertropic : The elevators of the contralateral eye are paretic or depressors of ipsilateral eye are paretic.&lt;/li&gt;&lt;li&gt;• Step 1&lt;/li&gt;&lt;li&gt;• which eye is hypertropic&lt;/li&gt;&lt;li&gt;• Step 2 : Which Gaze : Draw a circle around the muscles on that side of the diagram, the gaze in which the hypertropia is more.&lt;/li&gt;&lt;li&gt;• Step 2&lt;/li&gt;&lt;li&gt;• Which Gaze&lt;/li&gt;&lt;li&gt;• Step 3 : Which head tile : Draw a diagonal line – upper side of the line starts from the upper corner of the direction of head tilt.&lt;/li&gt;&lt;li&gt;• Step 3&lt;/li&gt;&lt;li&gt;• Which head tile&lt;/li&gt;&lt;li&gt;• Interpretation : The muscle which lies in the interjection of all the 3 steps , is the paretic muscle .&lt;/li&gt;&lt;li&gt;• Interpretation&lt;/li&gt;&lt;li&gt;• muscle which lies in the interjection of all the 3 steps&lt;/li&gt;&lt;li&gt;• paretic muscle&lt;/li&gt;&lt;li&gt;• Other example for practice in which hypertropia is more with right head tilt. The answer changes to Left Inferior Oblique.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patient presenting with right hypertropia which increases on levoversion and left head-tilt , has Right Inferior Oblique Paralysis .&lt;/li&gt;&lt;li&gt;➤ Patient presenting with&lt;/li&gt;&lt;li&gt;➤ right hypertropia&lt;/li&gt;&lt;li&gt;➤ increases on levoversion and left head-tilt&lt;/li&gt;&lt;li&gt;➤ Right Inferior Oblique Paralysis&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 8 TH EDITION PAGE 826-827&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 8 TH EDITION PAGE 826-827&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female was diagnosed with demyelinating optic neuritis, all the statements regarding which are true, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of relative afferent pupillary defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired color vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic disc is normal in majority of cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal visual fields&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal visual fields&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal visual fields&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Features of demyelinating Optic Neuritis&lt;/li&gt;&lt;li&gt;• Features of&lt;/li&gt;&lt;li&gt;• demyelinating Optic Neuritis&lt;/li&gt;&lt;li&gt;• Subacute monocular visual impairment Impaired color vision RAPD Visual fields show diffuse depression (most common). Optic disc is normal in the majority of cases. In some cases, papillitis may be seen.&lt;/li&gt;&lt;li&gt;• Subacute monocular visual impairment&lt;/li&gt;&lt;li&gt;• Impaired color vision&lt;/li&gt;&lt;li&gt;• RAPD&lt;/li&gt;&lt;li&gt;• Visual fields show diffuse depression (most common).&lt;/li&gt;&lt;li&gt;• Optic disc is normal in the majority of cases. In some cases, papillitis may be seen.&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Optic neuritis is associated with visual fields defects.&lt;/li&gt;&lt;li&gt;• Optic neuritis&lt;/li&gt;&lt;li&gt;• visual fields defects.&lt;/li&gt;&lt;li&gt;• REF : KANSKI 8 TH EDITION PAGE 784&lt;/li&gt;&lt;li&gt;• REF :&lt;/li&gt;&lt;li&gt;• KANSKI 8 TH EDITION PAGE 784&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient, see-saw nystagmus is noted, that is, one eye rises up and intorts, while the other shifts down and extorts. What cannot be a cause of this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernicke’s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brainstem stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parasellar lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Syringobulbia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wernicke’s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wernicke’s encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Brainstem Stroke : Lesions in the brainstem can cause see-saw nystagmus , as the brainstem plays a key role in coordinating eye movements.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Brainstem Stroke&lt;/li&gt;&lt;li&gt;• brainstem can cause see-saw nystagmus&lt;/li&gt;&lt;li&gt;• coordinating eye movements.&lt;/li&gt;&lt;li&gt;• Option C . Parasellar Lesions : Lesions in the parasellar region (near the sella turcica in the skull) can affect structures like the pituitary gland and optic chiasm , and in some cases, can lead to see-saw nystagmus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Parasellar Lesions&lt;/li&gt;&lt;li&gt;• parasellar region&lt;/li&gt;&lt;li&gt;• affect structures like the pituitary gland and optic chiasm&lt;/li&gt;&lt;li&gt;• Option D . Syringobulbia : This is a progressive disorder characterized by the development of a fluid-filled cavity (syrinx) within the brainstem . It can disrupt the coordination of eye movements and cause various types of nystagmus, including see-saw nystagmus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Syringobulbia&lt;/li&gt;&lt;li&gt;• progressive disorder&lt;/li&gt;&lt;li&gt;• development of a fluid-filled cavity&lt;/li&gt;&lt;li&gt;• brainstem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ See-saw nystagmus is most commonly associated with lesions in the diencephalon or midbrain , and is less likely to be caused by Wernicke’s encephalopathy , which typically presents with horizontal nystagmus.&lt;/li&gt;&lt;li&gt;➤ See-saw nystagmus&lt;/li&gt;&lt;li&gt;➤ commonly associated with lesions in the diencephalon or midbrain&lt;/li&gt;&lt;li&gt;➤ less likely to be caused by Wernicke’s encephalopathy&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 8 TH EDITION 837&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 8 TH EDITION 837&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient presented with a frontal headache and sudden loss of vision in left eye. He also complaints of scalp tenderness, noted while combing hair and cramp-like pain on chewing, suggestive of jaw claudication. On fundoscopy, a chalky white oedematous disc is seen. What is the first line management of this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start on IV methylprednisolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start on oral acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start on oral prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start on IV methylprednisolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Start on IV methylprednisolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Start on oral acetazolamide : This medication is used in the management glaucoma, idiopathic intracranial hypertension and certain types of altitude sickness, but it is not a treatment for GCA.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Start on oral acetazolamide&lt;/li&gt;&lt;li&gt;• medication is used in the management glaucoma,&lt;/li&gt;&lt;li&gt;• Option C . Start on oral prednisolone : While oral prednisolone is indeed used in the treatment of GCA , in cases with acute visual loss , intravenous administration of corticosteroids is preferred for its rapid onset of action.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Start on oral prednisolone&lt;/li&gt;&lt;li&gt;• oral prednisolone is indeed used in the treatment of GCA&lt;/li&gt;&lt;li&gt;• acute visual loss&lt;/li&gt;&lt;li&gt;• intravenous administration of corticosteroids&lt;/li&gt;&lt;li&gt;• Option D . Observation : This is not an appropriate management strategy for suspected GCA with ocular involvement due to the high risk of permanent vision loss and other serious complications.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Observation&lt;/li&gt;&lt;li&gt;• not an appropriate management strategy for suspected GCA with ocular involvement&lt;/li&gt;&lt;li&gt;• high risk of permanent vision loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Immediate treatment with high-dose intravenous corticosteroids is required in cases of Giant Cell Arteritis presenting with visual symptoms to prevent further vision loss and other complications .&lt;/li&gt;&lt;li&gt;➤ Immediate treatment&lt;/li&gt;&lt;li&gt;➤ high-dose intravenous corticosteroids&lt;/li&gt;&lt;li&gt;➤ Giant Cell Arteritis&lt;/li&gt;&lt;li&gt;➤ visual symptoms&lt;/li&gt;&lt;li&gt;➤ vision loss and other complications&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 8 TH EDITION PAGE 789&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 8 TH EDITION PAGE 789&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy who was brought to the hospital with complaints of increased thirst, extreme hunger, and increased micturition, with blurring of vision was diagnosed with Diabetes mellitus and Diabetes Insipidus. He was referred to an ophthalmologist and on examination was found to have bilateral optic atrophy. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kjer syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leber hereditary optic neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behr syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wolfram syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wolfram syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/52.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wolfram syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Kjer Syndrome : Also known as autosomal dominant optic atrophy , typically presents with optic atrophy but is not associated with diabetes mellitus or insipidus.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Kjer Syndrome&lt;/li&gt;&lt;li&gt;• autosomal dominant optic atrophy&lt;/li&gt;&lt;li&gt;• optic atrophy&lt;/li&gt;&lt;li&gt;• Option B . Leber Hereditary Optic Neuropathy : This is a mitochondrial disorder leading to acute or subacute vision loss , usually in young adult males , but it is not associated with diabetes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Leber Hereditary Optic Neuropathy&lt;/li&gt;&lt;li&gt;• mitochondrial disorder&lt;/li&gt;&lt;li&gt;• acute or subacute vision loss&lt;/li&gt;&lt;li&gt;• young adult males&lt;/li&gt;&lt;li&gt;• Option C . Behr Syndrome : This syndrome presents with optic atrophy, ataxia , and neurological symptoms in early childhood , but does not typically include diabetes mellitus or insipidus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Behr Syndrome&lt;/li&gt;&lt;li&gt;• presents with optic atrophy, ataxia&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• early childhood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Diagnose Wolfram Syndrome in a patient presenting with diabetes mellitus , diabetes insipidus , and bilateral optic atrophy , recognizing it as a rare genetic disorder characterized by the acronym DIDMOAD.&lt;/li&gt;&lt;li&gt;➤ Wolfram Syndrome in a patient presenting with diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ diabetes insipidus&lt;/li&gt;&lt;li&gt;➤ bilateral optic atrophy&lt;/li&gt;&lt;li&gt;➤ rare genetic disorder&lt;/li&gt;&lt;li&gt;➤ DIDMOAD.&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 8 TH EDITION PAGE 790 – 791&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 8 TH EDITION PAGE 790 – 791&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old female came to the OPD with complaints of headache, nausea and decrease in vision. On examination, papilloedema is noted. All of the following statements are true regarding it, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transient visual obscuration noted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horizontal diplopia occurs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blurring of disc margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constriction of blind spot visual field&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Horizontal diplopia occurs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HORIZONTAL DIPLOPIA OCCURS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Transient Visual Obscurations : These are brief episodes of vision loss in patients with papilledema. They are typically triggered by changes in posture and are a common symptom, making this statement true.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Transient Visual Obscurations&lt;/li&gt;&lt;li&gt;• brief episodes of vision loss in patients with papilledema.&lt;/li&gt;&lt;li&gt;• Option C . Blurring of Disc Margins : In papilledema, the optic disc swelling leads to blurring of the disc margins .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Blurring of Disc Margins&lt;/li&gt;&lt;li&gt;• the optic disc swelling leads to blurring of the disc margins&lt;/li&gt;&lt;li&gt;• Option D . Constriction of Visual Field : Papilledema can lead to constriction of visual field and enlargement of the blind spot . This is due to swelling of the optic nerve head , which distorts the normal retinal architecture.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Constriction of Visual Field&lt;/li&gt;&lt;li&gt;• constriction of visual field and enlargement of the blind spot&lt;/li&gt;&lt;li&gt;• swelling of the optic nerve head&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the clinical features of papilledema. Papilledema typically presents with transient visual obscurations , blurring of disc margins , and an enlarged blind spot , but not horizontal diplopia.&lt;/li&gt;&lt;li&gt;➤ Papilledema typically presents with transient visual obscurations&lt;/li&gt;&lt;li&gt;➤ blurring of disc margins&lt;/li&gt;&lt;li&gt;➤ enlarged blind spot&lt;/li&gt;&lt;li&gt;➤ REF : COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 320&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ COMPREHENSIVE OPHTHALMOLOGY KHURANA PAGE 320&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female who is a known hypertensive presented with inferior altitudinal visual field defect. Fundus revealed sectoral disc edema. What would the diagnosis be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic optic neuropathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertensive retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic disc edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischemic optic neuropathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ischemic optic neuropathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Hypertensive Retinopathy : While hypertension is a risk factor for ischemic optic neuropathy, hypertensive retinopathy itself usually presents with different fundoscopic findings , such as arteriolar narrowing , hemorrhages , exudates , and sometimes papilledema in malignant hypertension . The presentation of an altitudinal visual field defect and sectoral disc edema is not typical for hypertensive retinopathy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hypertensive Retinopathy&lt;/li&gt;&lt;li&gt;• hypertensive retinopathy itself usually presents with different fundoscopic findings&lt;/li&gt;&lt;li&gt;• arteriolar narrowing&lt;/li&gt;&lt;li&gt;• hemorrhages&lt;/li&gt;&lt;li&gt;• exudates&lt;/li&gt;&lt;li&gt;• papilledema in malignant hypertension&lt;/li&gt;&lt;li&gt;• Option C . Optic Disc Edema : This is a general term that describes swelling of the optic disc and can occur in various conditions, including ischemic optic neuropathy. However, this option is too nonspecific and does not provide a definitive diagnosis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Optic Disc Edema&lt;/li&gt;&lt;li&gt;• general term that describes swelling of the optic disc&lt;/li&gt;&lt;li&gt;• Option D . Optic Neuritis : This condition is typically associated with demyelinating diseases like multiple sclerosis. It usually presents with vision loss, and fundoscopic examination might reveal a normal appearing optic disc initially (retrobulbar neuritis) or a swollen optic disc (anterior optic neuritis). The pattern of visual field loss in optic neuritis is not typically altitudinal, making this an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Optic Neuritis&lt;/li&gt;&lt;li&gt;• associated with demyelinating diseases like multiple sclerosis.&lt;/li&gt;&lt;li&gt;• vision loss, and fundoscopic examination might reveal a normal appearing optic disc initially&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Identify ischemic optic neuropathy in a hypertensive patient presenting with an inferior altitudinal visual field defect and sectoral disc edema , which are characteristic findings of this condition.&lt;/li&gt;&lt;li&gt;➤ ischemic optic neuropathy&lt;/li&gt;&lt;li&gt;➤ hypertensive patient&lt;/li&gt;&lt;li&gt;➤ inferior altitudinal visual field defect&lt;/li&gt;&lt;li&gt;➤ sectoral disc edema&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 8 TH EDITION PAGE 786&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 8 TH EDITION PAGE 786&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about aberrant regeneration of third nerve are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevation of upper lid on downgaze&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaze evoked pupillary dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction on attempted vertical gaze&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retraction of globe on vertical movements&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retraction of globe on vertical movements&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Retraction of Globe on Vertical Movements&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Elevation of upper lid on downgaze&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Elevation of upper lid on downgaze&lt;/li&gt;&lt;li&gt;• Pseudo-von Graefe lid sign:&lt;/li&gt;&lt;li&gt;• Pseudo-von Graefe lid sign:&lt;/li&gt;&lt;li&gt;• As the eye attempts to move downwards the upper lid retracts the fibres originally supplying the inferior rectus muscle are now misdirected to supply the levator palpebrae superioris.&lt;/li&gt;&lt;li&gt;• As the eye attempts to move downwards the upper lid retracts&lt;/li&gt;&lt;li&gt;• eye attempts to move downwards the upper lid retracts&lt;/li&gt;&lt;li&gt;• the fibres originally supplying the inferior rectus muscle are now misdirected to supply the levator palpebrae superioris.&lt;/li&gt;&lt;li&gt;• fibres&lt;/li&gt;&lt;li&gt;• supplying the inferior rectus muscle&lt;/li&gt;&lt;li&gt;• levator palpebrae superioris.&lt;/li&gt;&lt;li&gt;• Option B. Gaze-Evoked Pupillary Dilatation : This is also a sign of aberrant regeneration. Normally, the pupil constricts in response to light and during accommodation , but with aberrant regeneration, movements of the eye can cause abnormal reactions in the pupil&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Gaze-Evoked Pupillary Dilatation&lt;/li&gt;&lt;li&gt;• sign of aberrant regeneration.&lt;/li&gt;&lt;li&gt;• pupil constricts&lt;/li&gt;&lt;li&gt;• light and during accommodation&lt;/li&gt;&lt;li&gt;• Pseudo-Argyll Robertson pupil :&lt;/li&gt;&lt;li&gt;• Pseudo-Argyll Robertson pupil&lt;/li&gt;&lt;li&gt;• There is a slow light reflex and a better constriction of the pupil with the near synkinesis . Fibres supplying the sphincter are damaged and fibres to the ciliary muscle for accommodation are misdirected to the pupil.&lt;/li&gt;&lt;li&gt;• There is a slow light reflex and a better constriction of the pupil with the near synkinesis .&lt;/li&gt;&lt;li&gt;• slow light reflex&lt;/li&gt;&lt;li&gt;• better constriction of the pupil with the near synkinesis&lt;/li&gt;&lt;li&gt;• Fibres supplying the sphincter are damaged and fibres to the ciliary muscle for accommodation are misdirected to the pupil.&lt;/li&gt;&lt;li&gt;• Option C. Adduction on attempted vertical gaze&lt;/li&gt;&lt;li&gt;• Option C. Adduction on attempted vertical gaze&lt;/li&gt;&lt;li&gt;• Horizontal gaze lid dyskinesis:&lt;/li&gt;&lt;li&gt;• Horizontal gaze lid dyskinesis:&lt;/li&gt;&lt;li&gt;• The upper lid retracts as the eye is adducted and falls as the eye is abducted. medial rectus fibres now supply the levator .&lt;/li&gt;&lt;li&gt;• The upper lid retracts as the eye is adducted and falls as the eye is abducted.&lt;/li&gt;&lt;li&gt;• upper lid retracts&lt;/li&gt;&lt;li&gt;• eye is adducted&lt;/li&gt;&lt;li&gt;• falls as the eye is abducted.&lt;/li&gt;&lt;li&gt;• medial rectus fibres now supply the levator .&lt;/li&gt;&lt;li&gt;• medial rectus fibres&lt;/li&gt;&lt;li&gt;• levator&lt;/li&gt;&lt;li&gt;• Difficulty in vertical gaze. Adduction on attempted vertical gaze - superior rectus fibres misdirected to the medial rectus.&lt;/li&gt;&lt;li&gt;• Difficulty in vertical gaze.&lt;/li&gt;&lt;li&gt;• Adduction on attempted vertical gaze - superior rectus fibres misdirected to the medial rectus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Retraction of the globe on vertical movements is not a characteristic of aberrant third nerve regeneration , but rather of Duane’s syndrome .&lt;/li&gt;&lt;li&gt;➤ Retraction of the globe&lt;/li&gt;&lt;li&gt;➤ vertical movements&lt;/li&gt;&lt;li&gt;➤ aberrant third nerve regeneration&lt;/li&gt;&lt;li&gt;➤ Duane’s syndrome&lt;/li&gt;&lt;li&gt;➤ REF : PARSON’S DISEASES OF EYE PAGE 446&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ PARSON’S DISEASES OF EYE PAGE 446&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents to the OPD with complaints of a severe headache. She describes the headache as pulsating on one side of her head, accompanied by nausea, vomiting, and sensitivity to light and sound. She has a history of similar episodes in the past that lasted for a few hours to a day. Based on the symptoms, the clinician suspects migraine headache. What is the type of scotoma is associated with this diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seidel scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scintillating scotoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bjerrum scotoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scintillating scotoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Scintillating scotoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The scintillating scotoma is the characteristic type of scotoma associated with migraine , typically occurring during the aura phase and presenting as a temporary, shimmering, or flickering blind spot in the visual field .&lt;/li&gt;&lt;li&gt;➤ scintillating scotoma&lt;/li&gt;&lt;li&gt;➤ scotoma associated with migraine&lt;/li&gt;&lt;li&gt;➤ occurring during the aura phase&lt;/li&gt;&lt;li&gt;➤ temporary, shimmering, or flickering blind spot in the visual field&lt;/li&gt;&lt;li&gt;➤ REF : PARSONS DISEASE OF EYE 22 ND EDITION PAGE 95&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASE OF EYE 22 ND EDITION PAGE 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This patient presented with bilateral ptosis. On application of ice, there was improvement in the ptosis. The likely diagnosis would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myotonic dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progressive external ophthalmoplegia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Millard fisher syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myasthenia gravis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture22_sloPXMf.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Myasthenia gravis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Myotonic Dystrophy : This is a type of muscular dystrophy, characterized by progressive muscle wasting and weakness . It does not typically respond to the ice pack test.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Myotonic Dystrophy&lt;/li&gt;&lt;li&gt;• muscular dystrophy,&lt;/li&gt;&lt;li&gt;• progressive muscle wasting and weakness&lt;/li&gt;&lt;li&gt;• Option C . Progressive External Ophthalmoplegia (PEO): This is a condition characterized by weakness of the eye muscles . While PEO shares some symptoms with myasthenia gravis, such as drooping eyelids and double vision, it does not respond to the ice pack test.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Progressive External Ophthalmoplegia&lt;/li&gt;&lt;li&gt;• condition characterized by weakness of the eye muscles&lt;/li&gt;&lt;li&gt;• Option D . Millard-Gubler Syndrome: This is a rare condition characterized by facial paralysis , abducens nerve paralysis , and contralateral hemiplegia . It is not associated with a positive response to the ice pack test.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Millard-Gubler Syndrome:&lt;/li&gt;&lt;li&gt;• rare condition characterized by facial paralysis&lt;/li&gt;&lt;li&gt;• abducens nerve paralysis&lt;/li&gt;&lt;li&gt;• contralateral hemiplegia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The ice pack test is most commonly used to diagnose myasthenia gravis , particularly when ocular symptoms like ptosis are present . It is not typically used or effective in diagnosing myotonic dystrophy , progressive external ophthalmoplegia, or Millard-Gubler syndrome .&lt;/li&gt;&lt;li&gt;➤ ice pack test&lt;/li&gt;&lt;li&gt;➤ commonly used to diagnose myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ when ocular symptoms&lt;/li&gt;&lt;li&gt;➤ ptosis are present&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ used or effective in diagnosing myotonic dystrophy&lt;/li&gt;&lt;li&gt;➤ Millard-Gubler syndrome&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION page 815&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION page 815&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male patient with a history of RTA has multiple facial bone fractures with injury to optic nerve. The optic nerve fibres do not regenerate as they are not covered by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meninges&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurilemma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelin sheath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurilemma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture23_3GsqGrb.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neurilemma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Meninges : The meninges are the protective coverings of the brain and spinal cord , not individual nerves. While they are important for overall protection of the central nervous system, they are not directly involved in nerve regeneration.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Meninges&lt;/li&gt;&lt;li&gt;• protective coverings of the brain and spinal cord&lt;/li&gt;&lt;li&gt;• Option C . Myelin Sheath : The myelin sheath is present in both the central and peripheral nervous systems and serves to insulate nerve fibers and enhance signal transmission . In the CNS, including the optic nerve, oligodendrocytes form the myelin sheath. The presence or absence of myelin is not the primary factor determining the regenerative capacity of nerve fibers.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Myelin Sheath&lt;/li&gt;&lt;li&gt;• present in both the central and peripheral nervous systems&lt;/li&gt;&lt;li&gt;• serves to insulate nerve fibers&lt;/li&gt;&lt;li&gt;• enhance signal transmission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that the optic nerve fibers , part of the central nervous system , do not regenerate after injury due to the absence of the neurilemma , which is crucial for nerve regeneration in the peripheral nervous system .&lt;/li&gt;&lt;li&gt;➤ optic nerve fibers&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ regenerate after injury due to the absence of the neurilemma&lt;/li&gt;&lt;li&gt;➤ nerve regeneration&lt;/li&gt;&lt;li&gt;➤ peripheral nervous system&lt;/li&gt;&lt;li&gt;➤ Ref : pg 179/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 179/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents to the ophthalmology clinic with complaints of decreased vision and visual field defects in her right eye following a head injury sustained in a fall. Upon examination, the ophthalmologist suspects optic nerve damage and decides to investigate further. As part of the evaluation, the ophthalmologist wants to determine the total length of the patient&#x27;s optic nerve to assess the extent of the potential injury. Normally, what is the total length of the optic nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The length of the optic nerve is 47-40 mm&lt;/li&gt;&lt;li&gt;➤ length of the optic nerve is 47-40 mm&lt;/li&gt;&lt;li&gt;➤ Ref : pg 180/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 180/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The cranial nerve with the longest intracranial course is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . 3 (Oculomotor Nerve) : While the oculomotor nerve has an important and complex role in eye movement, controlling most of the eye&#x27;s muscles , its intracranial course is not as long as that of the trochlear nerve.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• 3 (Oculomotor Nerve)&lt;/li&gt;&lt;li&gt;• oculomotor nerve&lt;/li&gt;&lt;li&gt;• important and complex role in eye movement,&lt;/li&gt;&lt;li&gt;• most of the eye&#x27;s muscles&lt;/li&gt;&lt;li&gt;• Option C . 6 (Abducens Nerve) : The abducens nerve has a significant intracranial course , but it is not the longest . It innervates the lateral rectus muscle of the eye.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 6 (Abducens Nerve)&lt;/li&gt;&lt;li&gt;• significant intracranial course&lt;/li&gt;&lt;li&gt;• not the longest&lt;/li&gt;&lt;li&gt;• Option D . 2 (Optic Nerve) : The optic nerve, which is responsible for vision, has a significant pathway starting from the retina to the optic chiasm and then to the brain . However, its intracranial length is not the longest among the cranial nerves.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• 2 (Optic Nerve)&lt;/li&gt;&lt;li&gt;• responsible for vision, has a significant pathway starting from the retina to the optic chiasm&lt;/li&gt;&lt;li&gt;• to the brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the cranial nerve with the longest intracranial course is the trochlear nerve (CN IV).&lt;/li&gt;&lt;li&gt;➤ cranial nerve with the longest intracranial course&lt;/li&gt;&lt;li&gt;➤ trochlear nerve&lt;/li&gt;&lt;li&gt;➤ Ref : pg 546/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 546/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who came to the OPD had complete loss of vision in right eye. The lesion was suspected to be present in the ipsilateral optic nerve. What are the optic nerve fibres made up of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ganglion cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rods &amp;amp; cones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ganglion cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ganglion cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bipolar Cells : These cells are located in the retina and act as intermediaries between photoreceptors (rods and cones) and ganglion cells . They play a crucial role in the visual process within the retina but are not part of the optic nerve fibers.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bipolar Cells&lt;/li&gt;&lt;li&gt;• located in the retina&lt;/li&gt;&lt;li&gt;• act as intermediaries between photoreceptors&lt;/li&gt;&lt;li&gt;• ganglion cells&lt;/li&gt;&lt;li&gt;• Option C . Rods &amp;amp; Cones : These are the photoreceptors in the retina . Rods are responsible for vision at low light levels (scotopic vision), while cones are active at higher light levels (photopic vision) and are capable of color vision. They are the first step in the visual transduction process but are not part of the optic nerve itself.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Rods &amp;amp; Cones&lt;/li&gt;&lt;li&gt;• photoreceptors in the retina&lt;/li&gt;&lt;li&gt;• Rods are responsible for vision at low light levels&lt;/li&gt;&lt;li&gt;• cones are active at higher light levels&lt;/li&gt;&lt;li&gt;• capable of color vision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that the optic nerve fibers are composed of the axons of retinal ganglion cells , which transmit visual information from the retina to the brain .&lt;/li&gt;&lt;li&gt;➤ optic nerve fibers are composed of the axons of retinal ganglion cells&lt;/li&gt;&lt;li&gt;➤ transmit visual information&lt;/li&gt;&lt;li&gt;➤ retina to the brain&lt;/li&gt;&lt;li&gt;➤ Ref : pg 179/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 179/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is derived embryologically from para-axial mesenchyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve sheath&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciliary body epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic nerve sheath&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optic nerve sheath&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents to the endocrinology clinic with complaints of persistent headaches, visual disturbances, and irregular menstrual cycles. On physical examination, the patient&#x27;s visual field is found to be compromised. You are suspecting a pituitary tumour. In case of a pituitary tumour, which part of the visual pathway is affected leading to the visual disturbance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic chiasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral geniculate body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic chiasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/22/59.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/22/ophthalmology-q-bank-216.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optic chiasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Optic Nerve : While the optic nerve can be affected by lesions or conditions anterior to the chiasm , such as optic neuritis or glaucoma , it is less likely to be directly affected by a pituitary tumor unless the tumor is very large or has an unusual pattern of growth.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Optic Nerve&lt;/li&gt;&lt;li&gt;• optic nerve can be affected by lesions&lt;/li&gt;&lt;li&gt;• conditions anterior to the chiasm&lt;/li&gt;&lt;li&gt;• optic neuritis or glaucoma&lt;/li&gt;&lt;li&gt;• Option C . Optic Tract : The optic tract carries visual information from the optic chiasm to the lateral geniculate nucleus of the thalamus . It is less commonly affected by pituitary tumors compared to the optic chiasm.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Optic Tract&lt;/li&gt;&lt;li&gt;• carries visual information from the optic chiasm&lt;/li&gt;&lt;li&gt;• lateral geniculate nucleus of the thalamus&lt;/li&gt;&lt;li&gt;• Option D. Lateral Geniculate Body : This is a part of the thalamus that acts as a relay center for visual information on its way to the visual cortex . It is not typically affected by pituitary tumors.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Lateral Geniculate Body&lt;/li&gt;&lt;li&gt;• part of the thalamus&lt;/li&gt;&lt;li&gt;• acts as a relay center for visual information&lt;/li&gt;&lt;li&gt;• visual cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize that pituitary tumors most commonly affect the optic chiasm , leading to a characteristic bitemporal hemianopia due to compression of the crossing fibers from the nasal halves of each retina .&lt;/li&gt;&lt;li&gt;➤ pituitary tumors most commonly affect the optic chiasm&lt;/li&gt;&lt;li&gt;➤ bitemporal hemianopia due to compression of the crossing fibers&lt;/li&gt;&lt;li&gt;➤ nasal halves of each retina&lt;/li&gt;&lt;li&gt;➤ Ref : pg 183/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 183/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudo isochromatic chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;City university color vision test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hardy Rand Rittler plates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;American optical color plates test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudo isochromatic chart&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pseudo isochromatic chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . City University Color Vision Test : This is another type of color vision test , but it is not the same as the Ishihara test .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• City University Color Vision Test&lt;/li&gt;&lt;li&gt;• color vision test&lt;/li&gt;&lt;li&gt;• but it is not the same as the Ishihara test&lt;/li&gt;&lt;li&gt;• Option C . Hardy, Rand, and Rittler (HRR) Plates : These are another set of pseudoisochromatic plates used for color vision testing , focusing on a wider range of color vision deficiencies , including blue-yellow deficiencies , but they are distinct from the Ishihara test.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hardy, Rand, and Rittler (HRR) Plates&lt;/li&gt;&lt;li&gt;• set of pseudoisochromatic plates&lt;/li&gt;&lt;li&gt;• color vision testing&lt;/li&gt;&lt;li&gt;• wider range of color vision deficiencies&lt;/li&gt;&lt;li&gt;• blue-yellow deficiencies&lt;/li&gt;&lt;li&gt;• Option D . American Optical/Hardy-Rand-Rittler (AO HRR) Test : This is a revised version of the HRR test , used for detecting both red-green and blue-yellow color vision deficiencies , and it is not the same as the Ishihara test.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• American Optical/Hardy-Rand-Rittler (AO HRR) Test&lt;/li&gt;&lt;li&gt;• revised version of the HRR test&lt;/li&gt;&lt;li&gt;• detecting both red-green and blue-yellow color vision deficiencies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that the Ishihara chart is a type of pseudoisochromatic plate test , specifically designed for detecting red-green color vision deficiencies .&lt;/li&gt;&lt;li&gt;➤ Ishihara chart is a type of pseudoisochromatic plate test&lt;/li&gt;&lt;li&gt;➤ detecting red-green color vision deficiencies&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 326&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 326&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the chart given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Snellen’s chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;STYCAR chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Log MAR chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gardiner chart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Log MAR chart&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Log MAR chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The chart shown is log MAR chart (Modified Bailey-Lovie chart) There are five letters in each row . The chart has a constant geometric progression , with the size of letters in each row decreasing by a factor of log 10 10. The distance between each letter is equal to the width of the letter . The chart used in the Early Treatment of Diabetic Retinopathy Study (ETDRS)&lt;/li&gt;&lt;li&gt;• The chart shown is log MAR chart (Modified Bailey-Lovie chart)&lt;/li&gt;&lt;li&gt;• chart shown is log MAR chart&lt;/li&gt;&lt;li&gt;• There are five letters in each row .&lt;/li&gt;&lt;li&gt;• five letters in each row&lt;/li&gt;&lt;li&gt;• The chart has a constant geometric progression , with the size of letters in each row decreasing by a factor of log 10 10.&lt;/li&gt;&lt;li&gt;• constant geometric progression&lt;/li&gt;&lt;li&gt;• size of letters in each row decreasing by a factor of log 10 10.&lt;/li&gt;&lt;li&gt;• The distance between each letter is equal to the width of the letter .&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• each letter is equal to the width of the letter&lt;/li&gt;&lt;li&gt;• The chart used in the Early Treatment of Diabetic Retinopathy Study (ETDRS)&lt;/li&gt;&lt;li&gt;• Early Treatment of Diabetic Retinopathy Study&lt;/li&gt;&lt;li&gt;• Ref : Parson’s diseases of the eye 22 nd edition page 99&lt;/li&gt;&lt;li&gt;• Ref :&lt;/li&gt;&lt;li&gt;• Parson’s diseases of the eye 22 nd edition page 99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&
