gy 8 th edition.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 102/orbit/kanski’s clinical ophthalmology 8 th edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 32-year-old female presenting with muscle tremors and palpitations, ocular examination reveals proptosis, eyelid retraction, and restricted eye movements. Graves&#x27; disease is suspected, and further investigations are underway for confirmation. What is the sequence of involvement of extraocular muscles in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&amp;gt; Lateral rectus&amp;gt; Inferior rectus&amp;gt; Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral rectus&amp;gt; Inferior rectus&amp;gt; Medial rectus&amp;gt; Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus&amp;gt; Superior rectus&amp;gt; Lateral rectus&amp;gt; Inferior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus&amp;gt; Medial rectus&amp;gt; Superior rectus&amp;gt; Lateral rectus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inferior rectus&gt; Medial rectus&gt; Superior rectus&gt; Lateral rectus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Inferior rectus&amp;gt; Medial rectus&amp;gt; Superior rectus&amp;gt; Lateral rectus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The sequence of involvement of the extraocular muscles in Graves&#x27; ophthalmopathy typically follows a specific pattern:&lt;/li&gt;&lt;li&gt;• extraocular muscles in Graves&#x27; ophthalmopathy&lt;/li&gt;&lt;li&gt;• Inferior Rectus Muscle : This muscle is most commonly affected first . Its involvement leads to restricted upward gaze and may contribute to the appearance of exophthalmos . Medial Rectus Muscle : Following the inferior rectus , the medial rectus is often the next muscle to be involved. Its dysfunction can result in limited lateral gaze . Superior Rectus Muscle : This muscle, often affected concurrently with the levator palpebrae superioris ( responsible for eyelid elevation), can lead to difficulties in downward gaze . Lateral Rectus Muscle : This muscle is less commonly affected than the others , but its involvement can lead to limited medial gaze. Superior Oblique Muscle : This muscle is the least commonly affected in Graves&#x27; ophthalmopathy .&lt;/li&gt;&lt;li&gt;• Inferior Rectus Muscle : This muscle is most commonly affected first . Its involvement leads to restricted upward gaze and may contribute to the appearance of exophthalmos .&lt;/li&gt;&lt;li&gt;• Inferior Rectus Muscle&lt;/li&gt;&lt;li&gt;• muscle is most commonly affected first&lt;/li&gt;&lt;li&gt;• upward gaze&lt;/li&gt;&lt;li&gt;• contribute to the appearance of exophthalmos&lt;/li&gt;&lt;li&gt;• Medial Rectus Muscle : Following the inferior rectus , the medial rectus is often the next muscle to be involved. Its dysfunction can result in limited lateral gaze .&lt;/li&gt;&lt;li&gt;• Medial Rectus Muscle&lt;/li&gt;&lt;li&gt;• inferior rectus&lt;/li&gt;&lt;li&gt;• medial rectus&lt;/li&gt;&lt;li&gt;• next muscle to be involved.&lt;/li&gt;&lt;li&gt;• dysfunction&lt;/li&gt;&lt;li&gt;• limited lateral gaze&lt;/li&gt;&lt;li&gt;• Superior Rectus Muscle : This muscle, often affected concurrently with the levator palpebrae superioris ( responsible for eyelid elevation), can lead to difficulties in downward gaze .&lt;/li&gt;&lt;li&gt;• Superior Rectus Muscle&lt;/li&gt;&lt;li&gt;• affected concurrently with the levator palpebrae superioris (&lt;/li&gt;&lt;li&gt;• difficulties in downward gaze&lt;/li&gt;&lt;li&gt;• Lateral Rectus Muscle : This muscle is less commonly affected than the others , but its involvement can lead to limited medial gaze.&lt;/li&gt;&lt;li&gt;• Lateral Rectus Muscle&lt;/li&gt;&lt;li&gt;• less commonly affected than the others&lt;/li&gt;&lt;li&gt;• Superior Oblique Muscle : This muscle is the least commonly affected in Graves&#x27; ophthalmopathy .&lt;/li&gt;&lt;li&gt;• Superior Oblique Muscle&lt;/li&gt;&lt;li&gt;• least commonly affected in Graves&#x27; ophthalmopathy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mnemonic: Order of involvement of EOM in Graves ophthalmopathy: IM SLOw ( I nferior rectus&amp;gt; M edial rectus&amp;gt; S uperior rectus&amp;gt; L ateral rectus&amp;gt; O bliques)&lt;/li&gt;&lt;li&gt;➤ IM SLOw&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ M&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ Ref : pg 83/orbit/ kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 83/orbit/ kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male patient with an alleged history of assault was reported at the department of oral and maxillofacial surgery with orbital ecchymosis, periorbital oedema, subconjunctival haemorrhage and tenderness in the infraorbital region. Limitation of which of the following extra ocular movement occurs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intorsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/69.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Elevation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Depression (Inferior Rectus Muscle) : Normally, the inferior rectus muscle facilitates the depression of the eyeball (looking downward). In orbital floor fractures , the inferior rectus muscle can be entrapped or edematous, leading to restricted movement. However, this typically results in difficulty with elevation due to inhibited action against the superior rectus muscle, rather than depression itself.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Depression (Inferior Rectus Muscle)&lt;/li&gt;&lt;li&gt;• inferior rectus muscle facilitates the depression of the eyeball&lt;/li&gt;&lt;li&gt;• orbital floor fractures&lt;/li&gt;&lt;li&gt;• inferior rectus muscle can be entrapped&lt;/li&gt;&lt;li&gt;• Option B. Intorsion (Superior Oblique Muscle) : Intorsion, or inward rotation of the eyeball , is controlled by the superior oblique muscle . Orbital floor fractures usually do not impact the trochlear nerve or the superior oblique muscle, so intorsion is generally unaffected.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Intorsion (Superior Oblique Muscle)&lt;/li&gt;&lt;li&gt;• inward rotation of the eyeball&lt;/li&gt;&lt;li&gt;• superior oblique muscle&lt;/li&gt;&lt;li&gt;• Option D. Abduction (Lateral Rectus Muscle) : Abduction, the movement of the eyeball outward , away from the nose, is controlled by the lateral rectus muscle . This movement is typically not affected in orbital floor fractures as the lateral rectus muscle and its nerve supply (abducens nerve) are not involved in the trauma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Abduction (Lateral Rectus Muscle)&lt;/li&gt;&lt;li&gt;• movement of the eyeball outward&lt;/li&gt;&lt;li&gt;• controlled by the lateral rectus muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of an orbital floor fracture , the most commonly affected extraocular movement is elevation , primarily due to the entrapment or impairment of the inferior rectus muscle , which creates resistance against the superior rectus muscle responsible for elevating the eye.&lt;/li&gt;&lt;li&gt;➤ orbital floor fracture&lt;/li&gt;&lt;li&gt;➤ most commonly affected extraocular movement is elevation&lt;/li&gt;&lt;li&gt;➤ entrapment or impairment of the inferior rectus muscle&lt;/li&gt;&lt;li&gt;➤ creates resistance&lt;/li&gt;&lt;li&gt;➤ Ref : pg 423/ orbit/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 423/ orbit/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dalyrymple’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Von graefe’s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stellwag’s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mobius sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Von graefe’s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/70_0SipIVh.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Von graefe’s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dalrymple&#x27;s Sign : This is characterized by an abnormal widening of the palpebral fissure due to retraction of the upper eyelid , giving the appearance of a stare .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Dalrymple&#x27;s Sign&lt;/li&gt;&lt;li&gt;• characterized by an abnormal widening of the palpebral fissure&lt;/li&gt;&lt;li&gt;• retraction of the upper eyelid&lt;/li&gt;&lt;li&gt;• appearance of a stare&lt;/li&gt;&lt;li&gt;• Option C. Stellwag&#x27;s Sign : This sign is marked by a reduced frequency or absence of blinking , contributing to the characteristic stare of Graves&#x27; disease .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Stellwag&#x27;s Sign&lt;/li&gt;&lt;li&gt;• marked by a reduced frequency&lt;/li&gt;&lt;li&gt;• absence of blinking&lt;/li&gt;&lt;li&gt;• characteristic stare of Graves&#x27; disease&lt;/li&gt;&lt;li&gt;• Option D. Sign : It indicates an inability or weakness in maintaining convergence of the eyes , often observed during prolonged focusing on a near object .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Sign&lt;/li&gt;&lt;li&gt;• inability or weakness in maintaining convergence of the eyes&lt;/li&gt;&lt;li&gt;• prolonged focusing on a near object&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The delayed movement of the upper eyelid when the eye moves downward , creating a noticeable rim of sclera above the iris is Von Graffe’s sign .&lt;/li&gt;&lt;li&gt;➤ delayed movement of the upper eyelid&lt;/li&gt;&lt;li&gt;➤ eye moves downward&lt;/li&gt;&lt;li&gt;➤ rim of sclera&lt;/li&gt;&lt;li&gt;➤ iris is Von Graffe’s sign&lt;/li&gt;&lt;li&gt;➤ Ref : American association of ophthalmologyhttps://eyewiki.aao.org/thyroid_eye_disease&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : American association of ophthalmologyhttps://eyewiki.aao.org/thyroid_eye_disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The position of an intraocular foreign body is estimated from its relationship with the metallic ring placed at which part of the eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior chamber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limbus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Limbus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/74.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior Chamber : This is the fluid-filled space between the cornea and the iris. While foreign bodies can be present here, the anterior chamber is not typically used as a reference point for localizing IOFBs , as it doesn&#x27;t provide a comprehensive reference for the entire eye.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Anterior Chamber&lt;/li&gt;&lt;li&gt;• fluid-filled space between the cornea and the iris.&lt;/li&gt;&lt;li&gt;• anterior chamber is not typically used as a reference point for localizing IOFBs&lt;/li&gt;&lt;li&gt;• Option C. Cornea : The cornea is the transparent front part of the eye that covers the iris and pupil . While it is critical in the examination of the eye, it is not typically used as a reference for localizing IOFBs , as its curvature and clarity can complicate precise localization.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• transparent front part of the eye that covers the iris&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• not typically used as a reference for localizing IOFBs&lt;/li&gt;&lt;li&gt;• Option D. Vitreous : The vitreous is a clear gel that fills the space between the lens and the retina . Although IOFBs can be located in the vitreous , using it as a reference point is challenging due to its transparency and the lack of anatomical landmarks within it.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Vitreous&lt;/li&gt;&lt;li&gt;• clear gel that fills the space between the lens and the retina&lt;/li&gt;&lt;li&gt;• IOFBs can be located in the vitreous&lt;/li&gt;&lt;li&gt;• reference point is challenging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When localizing an intraocular foreign body , the limbus , the junction between the cornea and the sclera , serves as the primary reference point due to its circumferential nature and alignment with key eye structures , aiding in precise three-dimensional localization of the foreign body .&lt;/li&gt;&lt;li&gt;➤ localizing an intraocular foreign body&lt;/li&gt;&lt;li&gt;➤ limbus&lt;/li&gt;&lt;li&gt;➤ junction between the cornea and the sclera&lt;/li&gt;&lt;li&gt;➤ primary reference point&lt;/li&gt;&lt;li&gt;➤ circumferential nature and alignment with key eye structures&lt;/li&gt;&lt;li&gt;➤ three-dimensional localization of the foreign body&lt;/li&gt;&lt;li&gt;➤ Ref : pg 435/ ocular injuries/ comprehensive ophthalmology 6 th edition ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 435/ ocular injuries/ comprehensive ophthalmology 6 th edition ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient gave an alleged history of RTA leading to injury to right eye. He presented with severe proptosis, chemosis, diplopia and an orbital bruit three weeks after the accident. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carotico-cavernous fistula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid orbitopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre septal cellulitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carotico-cavernous fistula&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/75.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/76.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Carotico-cavernous fistula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Orbital Cellulitis : An infection of the orbital tissues resulting in painful eye movements , redness , swelling , and sometimes impaired vision . While it can cause proptosis and diplopia, the absence of an orbital bruit and the acute onset of symptoms post-trauma make it less likely in this scenario.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Orbital Cellulitis&lt;/li&gt;&lt;li&gt;• infection of the orbital tissues&lt;/li&gt;&lt;li&gt;• painful eye movements&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• impaired vision&lt;/li&gt;&lt;li&gt;• Option C. Thyroid Orbitopathy : Associated with autoimmune thyroid disease (like Graves&#x27; disease), it presents with eyelid retraction, proptosis, and diplopia . However, it usually develops gradually and does not produce an orbital bruit , which makes it an unlikely diagnosis in this acute post-traumatic setting.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Thyroid Orbitopathy&lt;/li&gt;&lt;li&gt;• autoimmune thyroid disease&lt;/li&gt;&lt;li&gt;• presents with eyelid retraction, proptosis, and diplopia&lt;/li&gt;&lt;li&gt;• not produce an orbital bruit&lt;/li&gt;&lt;li&gt;• Option D. Preseptal Cellulitis : Involves the eyelid and periorbital skin without affecting the orbit itself . Symptoms include eyelid redness and swelling. It doesn’t typically cause proptosis, diplopia, or an orbital bruit, and it&#x27;s unrelated to the kind of trauma described in the scenario.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Preseptal Cellulitis&lt;/li&gt;&lt;li&gt;• Involves the eyelid and periorbital skin without affecting the orbit itself&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with proptosis , chemosis , diplopia , and an orbital bruit following a traumatic event , the most probable diagnosis is a Carotico-Cavernous Fistula , a vascular anomaly resulting from a connection between the carotid arterial system and the cavernous sinus , typically seen after trauma.&lt;/li&gt;&lt;li&gt;➤ patient presenting with proptosis&lt;/li&gt;&lt;li&gt;➤ chemosis&lt;/li&gt;&lt;li&gt;➤ diplopia&lt;/li&gt;&lt;li&gt;➤ orbital bruit following a traumatic event&lt;/li&gt;&lt;li&gt;➤ Carotico-Cavernous Fistula&lt;/li&gt;&lt;li&gt;➤ vascular anomaly&lt;/li&gt;&lt;li&gt;➤ connection between the carotid arterial system and the cavernous sinus&lt;/li&gt;&lt;li&gt;➤ Ref : pg.93/ orbit/ kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg.93/ orbit/ kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presented with complaints of swelling and pain at the lateral aspect of the right eye since 1 month. The swelling was associated with proptosis and abduction restriction. Computed tomography (CT) showed extra ocular muscle enlargement involving tendon. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid eye disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital varix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudotumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ocular myasthenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pseudotumor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/77.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010209.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/78.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pseudotumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Orbital varix:&lt;/li&gt;&lt;li&gt;• Option B. Orbital varix:&lt;/li&gt;&lt;li&gt;• Intermittent proptosis Increases on bending forward.&lt;/li&gt;&lt;li&gt;• Intermittent proptosis&lt;/li&gt;&lt;li&gt;• Intermittent proptosis&lt;/li&gt;&lt;li&gt;• Increases on bending forward.&lt;/li&gt;&lt;li&gt;• Option D. Ocular myasthenia:&lt;/li&gt;&lt;li&gt;• Option D. Ocular myasthenia:&lt;/li&gt;&lt;li&gt;• Usually B/L Fatigability Diurnal variation&lt;/li&gt;&lt;li&gt;• Usually B/L&lt;/li&gt;&lt;li&gt;• Fatigability&lt;/li&gt;&lt;li&gt;• Fatigability&lt;/li&gt;&lt;li&gt;• Diurnal variation&lt;/li&gt;&lt;li&gt;• Ref : pg 412/ orbit/ 6 th edition/comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : pg 412/ orbit/ 6 th edition/comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;• 2. Winter J, Centeno RS, Bentson JR. Maneuver to aid diagnosis of orbital varix by computed tomography. AJNR Am J Neuroradiol. 1982 Jan-Feb;3(1):39-40. PMID: 6800238; PMCID: PMC8332902.&lt;/li&gt;&lt;li&gt;• 2. Winter J, Centeno RS, Bentson JR. Maneuver to aid diagnosis of orbital varix by computed tomography. AJNR Am J Neuroradiol. 1982 Jan-Feb;3(1):39-40. PMID: 6800238; PMCID: PMC8332902.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 35-year-old woman with a history of right eye ptosis for 6 months, the eyelids appear asymmetrical, and the ptosis fluctuates throughout the day, worsening in the evening. The fatigability test shows positive results. Which of the following tests is not helpful in diagnosing the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edrophonium test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ice pack test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Snap back test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electromyography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Snap back test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102010.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102016.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Snap back test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Edrophonium Test : This test is useful in diagnosing MG . Edrophonium, a short-acting acetylcholinesterase inhibitor , temporarily increases the availability of acetylcholine at the neuromuscular junction , leading to an improvement in muscle strength in patients with MG.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Edrophonium Test&lt;/li&gt;&lt;li&gt;• useful in diagnosing MG&lt;/li&gt;&lt;li&gt;• short-acting acetylcholinesterase inhibitor&lt;/li&gt;&lt;li&gt;• increases the availability of acetylcholine&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• Option B. Ice Pack Test : This test is also helpful in MG . Cooling improves neuromuscular transmission , and thus, application of an ice pack on the eyelids can temporarily improve ptosis in MG.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Ice Pack Test&lt;/li&gt;&lt;li&gt;• test is also helpful in MG&lt;/li&gt;&lt;li&gt;• Cooling&lt;/li&gt;&lt;li&gt;• neuromuscular transmission&lt;/li&gt;&lt;li&gt;• Option D. Electromyography (EMG) : EMG, especially single-fiber EMG, is a key diagnostic tool in MG . It measures the electrical activity of muscles and can detect the characteristic patterns of neuromuscular transmission failure seen in MG.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Electromyography (EMG)&lt;/li&gt;&lt;li&gt;• single-fiber EMG,&lt;/li&gt;&lt;li&gt;• diagnostic tool in MG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the evaluation of a patient with fluctuating ptosis and positive fatigability , suggesting Myasthenia Gravis , the Snap Back Test is not useful as it assesses eyelid laxity rather than neuromuscular strength or transmission, which are the key pathological features in Myasthenia Gravis.&lt;/li&gt;&lt;li&gt;➤ evaluation of a patient with fluctuating ptosis&lt;/li&gt;&lt;li&gt;➤ positive fatigability&lt;/li&gt;&lt;li&gt;➤ Myasthenia Gravis&lt;/li&gt;&lt;li&gt;➤ Snap Back Test&lt;/li&gt;&lt;li&gt;➤ not useful as it assesses eyelid laxity&lt;/li&gt;&lt;li&gt;➤ Ref : pg 838/ neuro ophthalmology/ kanski’s clinical ophthalmology 8th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 838/ neuro ophthalmology/ kanski’s clinical ophthalmology 8th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presented with fever, chills, and rigor. He has a history of prolonged use of nasal decongestants. On examination, decreased vision, painful ophthalmoplegia, diplopia on lateral gaze, proptosis, and chemosis are noted. Additionally, there is optic disc congestion. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cavernous sinus thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superior orbital fissure syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroid orbitopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cavernous sinus thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/picture1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-116.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cavernous sinus thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Orbital cellulitis:&lt;/li&gt;&lt;li&gt;• Option A. Orbital cellulitis:&lt;/li&gt;&lt;li&gt;• Similar presentation. Slow onset. Mild systemic features. EOM restriction is present from the beginning.&lt;/li&gt;&lt;li&gt;• Similar presentation.&lt;/li&gt;&lt;li&gt;• Slow onset.&lt;/li&gt;&lt;li&gt;• Mild systemic features.&lt;/li&gt;&lt;li&gt;• EOM restriction is present from the beginning.&lt;/li&gt;&lt;li&gt;• Option C. Superior orbital fissure syndrome:&lt;/li&gt;&lt;li&gt;• Option C. Superior orbital fissure syndrome:&lt;/li&gt;&lt;li&gt;• Only cranial nerves III, IV, VI involvement. Vision loss absent.&lt;/li&gt;&lt;li&gt;• Only cranial nerves III, IV, VI involvement.&lt;/li&gt;&lt;li&gt;• Vision loss absent.&lt;/li&gt;&lt;li&gt;• Option D. Thyroid orbitopathy:&lt;/li&gt;&lt;li&gt;• Option D. Thyroid orbitopathy:&lt;/li&gt;&lt;li&gt;• Usually B/L. Fever, chills not present. Systemic features of thyrotoxicosis present.&lt;/li&gt;&lt;li&gt;• Usually B/L.&lt;/li&gt;&lt;li&gt;• Fever, chills not present.&lt;/li&gt;&lt;li&gt;• Systemic features of thyrotoxicosis present.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given the clinical presentation and history of the acute onset of systemic and ocular symptoms , as well as the history of prolonged use of nasal decongestants , the most probable diagnosis is Cavernous Sinus Thrombosis .&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ history of the acute onset&lt;/li&gt;&lt;li&gt;➤ systemic and ocular symptoms&lt;/li&gt;&lt;li&gt;➤ history of prolonged use of nasal decongestants&lt;/li&gt;&lt;li&gt;➤ diagnosis is Cavernous Sinus Thrombosis&lt;/li&gt;&lt;li&gt;➤ Ref : pg 411/ orbit/ 6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 411/ orbit/ 6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Superior orbital fissure syndrome involves cranial nerves except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-18_SeWtWRS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Optic Nerve is not a content of the superior orbital fissure .&lt;/li&gt;&lt;li&gt;➤ Optic Nerve&lt;/li&gt;&lt;li&gt;➤ not a content of the superior orbital fissure&lt;/li&gt;&lt;li&gt;➤ Ref : eyewiki.aao.org/orbital_apex_syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : eyewiki.aao.org/orbital_apex_syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy was brought to the pediatric emergency with complaints of 5 days of progressive left facial swelling and fever. On ocular inspection, left periorbital oedema, erythema and discharge are noted. On examination, left eye showed decrease in visual acuity, and the pupil showed relative afferent pupillary defect. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AV malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital cellulitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orbital cellulitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/82.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Orbital cellulitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. AV Malformation (Arteriovenous Malformation) : This is an abnormal connection between arteries and veins , bypassing the capillary system . It can cause swelling and other issues due to altered blood flow , but it typically does not present with infection-like symptoms (fever, discharge) or a rapid onset of visual changes and RAPD.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• AV Malformation (Arteriovenous Malformation)&lt;/li&gt;&lt;li&gt;• abnormal connection between arteries and veins&lt;/li&gt;&lt;li&gt;• bypassing the capillary system&lt;/li&gt;&lt;li&gt;• cause swelling&lt;/li&gt;&lt;li&gt;• altered blood flow&lt;/li&gt;&lt;li&gt;• does not present with infection-like symptoms&lt;/li&gt;&lt;li&gt;• Option C. Retinoblastoma : A malignant tumor of the retina , common in children . It usually presents with a white pupillary reflex (leukocoria) and may cause vision loss . However, retinoblastoma does not typically cause fever , periorbital edema, or erythema, which are indicative of an infectious process.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Retinoblastoma&lt;/li&gt;&lt;li&gt;• malignant tumor of the retina&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• white pupillary reflex&lt;/li&gt;&lt;li&gt;• cause vision loss&lt;/li&gt;&lt;li&gt;• retinoblastoma&lt;/li&gt;&lt;li&gt;• not typically cause fever&lt;/li&gt;&lt;li&gt;• Option D. Neuroblastoma : A cancer that develops from immature nerve cells , mostly occurring in children . It can present with various symptoms depending on the site of the tumor but is unlikely to cause localized periorbital edema , erythema, and discharge without other systemic or neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Neuroblastoma&lt;/li&gt;&lt;li&gt;• cancer that develops from immature nerve cells&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• site of the tumor&lt;/li&gt;&lt;li&gt;• unlikely&lt;/li&gt;&lt;li&gt;• cause localized periorbital edema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a pediatric patient presenting with fever , progressive facial swelling , periorbital edema , erythema , discharge , decreased visual acuity , and RAPD , the most probable diagnosis is Orbital Cellulitis , an infectious condition characterized by inflammation and infection of the orbital tissues, often requiring prompt medical intervention.&lt;/li&gt;&lt;li&gt;➤ pediatric patient presenting with fever&lt;/li&gt;&lt;li&gt;➤ progressive facial swelling&lt;/li&gt;&lt;li&gt;➤ periorbital edema&lt;/li&gt;&lt;li&gt;➤ erythema&lt;/li&gt;&lt;li&gt;➤ discharge&lt;/li&gt;&lt;li&gt;➤ decreased visual acuity&lt;/li&gt;&lt;li&gt;➤ RAPD&lt;/li&gt;&lt;li&gt;➤ diagnosis is Orbital Cellulitis&lt;/li&gt;&lt;li&gt;➤ infectious condition characterized by inflammation&lt;/li&gt;&lt;li&gt;➤ Ref : pg 409/ orbit/ 6th edition comprehensive ophthalmology  ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref : pg 409/ orbit/ 6th edition comprehensive ophthalmology  ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The only extraocular muscle with sympathetic nerve supply is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior Rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris (LPS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial Rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muller’s muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Muller’s muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-diagrams1_DXcZMWG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Muller’s muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior Rectus : Innervated by the oculomotor nerve (Cranial Nerve III).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option B. Levator Palpebrae Superioris (LPS) : Also innervated by the oculomotor nerve , this muscle primarily elevates the upper eyelid .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Levator Palpebrae Superioris (LPS)&lt;/li&gt;&lt;li&gt;• oculomotor nerve&lt;/li&gt;&lt;li&gt;• elevates the upper eyelid&lt;/li&gt;&lt;li&gt;• Option C. Medial Rectus : Innervated by the oculomotor nerve , this muscle controls the movement of the eye towards the nose (adduction).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Medial Rectus&lt;/li&gt;&lt;li&gt;• oculomotor nerve&lt;/li&gt;&lt;li&gt;• controls the movement of the eye towards the nose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Muller’s muscle is innervated by sympathetic nervous system .&lt;/li&gt;&lt;li&gt;➤ Muller’s muscle&lt;/li&gt;&lt;li&gt;➤ sympathetic nervous system&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The contents of the superior orbital fissure are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CN 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CN 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CN 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CN 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-28_MmN3HtY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CN  2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CN2 does not pass through the superior orbital fissure .&lt;/li&gt;&lt;li&gt;➤ CN2 does not pass&lt;/li&gt;&lt;li&gt;➤ superior orbital fissure&lt;/li&gt;&lt;li&gt;➤ Ref : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The optic canal contains?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve &amp;amp; Oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve &amp;amp; Abducent nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic nerve &amp;amp; Ophthalmic artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic nerve &amp;amp; Central retinal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Optic nerve &amp; Ophthalmic artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Optic nerve &amp;amp; Ophthalmic artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Optic nerve &amp;amp; Oculomotor nerve – CN 3 passes through the superior orbital fissure .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Optic nerve &amp;amp; Oculomotor nerve&lt;/li&gt;&lt;li&gt;• CN 3 passes&lt;/li&gt;&lt;li&gt;• superior orbital fissure&lt;/li&gt;&lt;li&gt;• Option B. Optic Nerve and Abducent Nerve – CN 6 passes through the superior orbital fissure .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Optic Nerve and Abducent Nerve&lt;/li&gt;&lt;li&gt;• CN 6 passes&lt;/li&gt;&lt;li&gt;• superior orbital fissure&lt;/li&gt;&lt;li&gt;• Option D. Optic Nerve and Central Retinal Artery – The Central Retinal Artery originates from the ophthalmic artery , which is a branch of the internal carotid artery . The ophthalmic artery enters the orbit through the optic canal along with the optic nerve . The central retinal artery, a critical vessel for the retina, branches off from the ophthalmic artery and enters the optic nerve approximately 8-15 mm behind the globe (eyeball). It then runs within the optic nerve before emerging on the optic disc in the eye to supply the inner layers of the retina.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Optic Nerve and Central Retinal Artery&lt;/li&gt;&lt;li&gt;• Central Retinal Artery originates&lt;/li&gt;&lt;li&gt;• ophthalmic artery&lt;/li&gt;&lt;li&gt;• branch of the internal carotid artery&lt;/li&gt;&lt;li&gt;• ophthalmic artery enters the orbit through the optic canal along with the optic nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The contents of the optic canal are the optic nerve and the ophthalmic artery.&lt;/li&gt;&lt;li&gt;➤ contents of the optic canal&lt;/li&gt;&lt;li&gt;➤ optic nerve and the ophthalmic artery.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following structures pass through the infra orbital fissure, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infraorbital nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbital branch of pterygopalatine ganglion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior ophthalmic vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial Nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Facial Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-210.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Facial Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Infraorbital Nerve : This nerve, a branch of the maxillary nerve (V2), indeed passes through the infraorbital fissure to enter the orbit and then continues to the face through the infraorbital canal.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Infraorbital Nerve&lt;/li&gt;&lt;li&gt;• branch of the maxillary nerve (V2),&lt;/li&gt;&lt;li&gt;• passes through the infraorbital fissure&lt;/li&gt;&lt;li&gt;• enter the orbit&lt;/li&gt;&lt;li&gt;• continues to the face&lt;/li&gt;&lt;li&gt;• Option B. Orbital Branch of the Pterygopalatine Ganglion : This is correct ; the orbital branches of the pterygopalatine ganglion pass through the infraorbital fissure to supply the orbit.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Orbital Branch of the Pterygopalatine Ganglion&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C. Inferior Ophthalmic Vein : The inferior ophthalmic vein, which drains blood from the orbit, also passes through the infraorbital fissure.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Inferior Ophthalmic Vein&lt;/li&gt;&lt;li&gt;• drains blood from the orbit,&lt;/li&gt;&lt;li&gt;• infraorbital fissure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of orbital anatomy, the facial nerve does not pass through the infraorbital fissure.&lt;/li&gt;&lt;li&gt;➤ orbital anatomy,&lt;/li&gt;&lt;li&gt;➤ facial nerve does not pass through the infraorbital fissure.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 581/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 581/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient who visited the OPD with difficulty in opening his left eye and complaints of double-vision in the same eye, has been diagnosed with left oculomotor nerve palsy. Which of the extraocular muscle will be spared?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior Rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior Rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superior oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102011.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superior oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inferior Rectus : The inferior rectus muscle is innervated by the oculomotor nerve (Cranial Nerve III). This nerve innervates most of the extraocular muscles , except for the superior oblique and lateral rectus muscles.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Inferior Rectus&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• nerve innervates most of the extraocular muscles&lt;/li&gt;&lt;li&gt;• except&lt;/li&gt;&lt;li&gt;• superior oblique&lt;/li&gt;&lt;li&gt;• Option C. Levator Palpebrae Superioris : This muscle, which elevates the upper eyelid , is also innervated by the oculomotor nerve (Cranial Nerve III). Its proper functioning is essential for normal eyelid elevation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Levator Palpebrae Superioris&lt;/li&gt;&lt;li&gt;• elevates the upper eyelid&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option D. Superior Rectus : Like the inferior rectus and levator palpebrae superioris , the superior rectus muscle is also innervated by the oculomotor nerve (Cranial Nerve III). This muscle is responsible for elevating the eyeball (looking up).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• inferior rectus and levator palpebrae superioris&lt;/li&gt;&lt;li&gt;• superior rectus muscle&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• elevating the eyeball&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superior oblique muscle is innervated by the trochlear nerve (Cranial Nerve IV), while the inferior rectus, levator palpebrae superioris, and superior rectus muscles are all innervated by the oculomotor nerve (Cranial Nerve III).&lt;/li&gt;&lt;li&gt;➤ superior oblique muscle is innervated by the trochlear nerve&lt;/li&gt;&lt;li&gt;➤ inferior rectus, levator palpebrae superioris, and superior rectus muscles&lt;/li&gt;&lt;li&gt;➤ innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;➤ Ref : pg 359/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 359/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with horizontal double vision and limited abduction of the right eye, indicating the weakness of Lateral Rectus muscle of the right eye. Which cranial nerve supplies the involved muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abducens nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trochlear nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abducens nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102012.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-212.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abducens nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Abducens nerve supplies the lateral rectus , responsible for abduction of the eyeball .&lt;/li&gt;&lt;li&gt;➤ Abducens nerve supplies&lt;/li&gt;&lt;li&gt;➤ lateral rectus&lt;/li&gt;&lt;li&gt;➤ abduction of the eyeball&lt;/li&gt;&lt;li&gt;➤ Ref : pg 358/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 358/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents to the ophthalmology clinic with a complaint of gradual protrusion of the right eye over the past few months. The patient reports no pain or visual disturbances but is concerned about the noticeable change in eye position. Upon examination, the ophthalmologist notices axial proptosis (forward displacement) of the right eye. Further evaluation reveals a palpable resistance to retropulsion of the globe suggestive of a mass behind the eye. Which surgical space in the orbit is most likely involved in this case, causing the axial proptosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extraconal space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subperiosteal space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraconal space&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub tenons space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intraconal space&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-2130.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intraconal space&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Extraconal Space : This space lies outside the muscle cone , between the orbital bones and the orbital septum . While masses here can cause proptosis, they typically do not cause the globe to resist retropulsion as much as intraconal masses do.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Extraconal Space&lt;/li&gt;&lt;li&gt;• space lies outside the muscle cone&lt;/li&gt;&lt;li&gt;• orbital bones and the orbital septum&lt;/li&gt;&lt;li&gt;• Option B. Subperiosteal Space : This space is located between the periosteum and the orbital bones. While subperiosteal hematomas or abscesses can cause proptosis, they are usually more localized and do not commonly result in a palpable resistance to retropulsion of the globe.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Subperiosteal Space&lt;/li&gt;&lt;li&gt;• located between the periosteum and the orbital bones.&lt;/li&gt;&lt;li&gt;• Option D. Subtenon’s Space : This space lies between the sclera and Tenon’s capsule . Lesions in this space are less likely to cause significant proptosis or resistance to retropulsion as compared to intraconal lesions.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Subtenon’s Space&lt;/li&gt;&lt;li&gt;• between the sclera and Tenon’s capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of axial proptosis with palpable resistance to retropulsion of the globe , the intraconal space of the orbit is most likely involved.&lt;/li&gt;&lt;li&gt;➤ axial proptosis with palpable resistance&lt;/li&gt;&lt;li&gt;➤ retropulsion of the globe&lt;/li&gt;&lt;li&gt;➤ intraconal space&lt;/li&gt;&lt;li&gt;➤ Ref : pg 585/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 585/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 483 /Ch. 30 Diseases of the orbit/ 22 nd edition/ Parsons diseases of the eye&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 483 /Ch. 30 Diseases of the orbit/ 22 nd edition/ Parsons diseases of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The optic nerve leaves the eye by piercing the sclera at lamina cribrosa, traverses the optic canal and enters the intracranial cavity. The optic canal connects the orbit to the which part of the cranium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior cranial fossa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle cranial fossa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cranial fossa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle cranial fossa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-214.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Middle cranial fossa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior Cranial Fossa : This is the front part of the floor of the cranial cavity , housing the frontal lobes of the brain . However, the optic canal does not open into the anterior cranial fossa .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Anterior Cranial Fossa&lt;/li&gt;&lt;li&gt;• front part of the floor of the cranial cavity&lt;/li&gt;&lt;li&gt;• frontal lobes of the brain&lt;/li&gt;&lt;li&gt;• optic canal does not open into the anterior cranial fossa&lt;/li&gt;&lt;li&gt;• Option C . Posterior Cranial Fossa : This is the back part of the cranial cavity, containing the cerebellum, brainstem, and related structures . The optic canal does not connect to the posterior cranial fossa.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Posterior Cranial Fossa&lt;/li&gt;&lt;li&gt;• back part of the cranial cavity,&lt;/li&gt;&lt;li&gt;• cerebellum, brainstem, and related structures&lt;/li&gt;&lt;li&gt;• Option D. Maxillary Sinus : This is one of the paranasal sinuses, located in the maxillary bone . It is not connected to the orbit via the optic canal.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Maxillary Sinus&lt;/li&gt;&lt;li&gt;• paranasal sinuses, located in the maxillary bone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The optic canal connects the orbit to the middle cranial fossa , allowing the optic nerve and ophthalmic artery to pass from the orbit to the brain .&lt;/li&gt;&lt;li&gt;➤ optic canal connects the orbit to the middle cranial fossa&lt;/li&gt;&lt;li&gt;➤ optic nerve and ophthalmic artery&lt;/li&gt;&lt;li&gt;➤ pass from the orbit to the brain&lt;/li&gt;&lt;li&gt;➤ Ref : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 580/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The highlighted muscle is innervated by which nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abducent nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/picture-8.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/22/whatsapp-image-2023-06-22-at-133913.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102013.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Facial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oculomotor Nerve (Cranial Nerve III): This nerve primarily controls most of the eye&#x27;s movements and the constriction of the pupil . However, it does not innervate the orbicularis oculi muscle.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Oculomotor Nerve&lt;/li&gt;&lt;li&gt;• nerve primarily controls most of the eye&#x27;s movements&lt;/li&gt;&lt;li&gt;• constriction of the pupil&lt;/li&gt;&lt;li&gt;• Option C . Abducent Nerve (Cranial Nerve VI): This nerve innervates the lateral rectus muscle of the eye , which is responsible for moving the eye laterally (outward). It does not innervate the orbicularis oculi.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Abducent Nerve&lt;/li&gt;&lt;li&gt;• innervates the lateral rectus muscle of the eye&lt;/li&gt;&lt;li&gt;• moving the eye laterally&lt;/li&gt;&lt;li&gt;• Option D . Trigeminal Nerve (Cranial Nerve V): The trigeminal nerve is the main sensory nerve of the face and also provides motor fibers to the muscles of mastication. It does not provide innervation to the orbicularis oculi muscle.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Trigeminal Nerve&lt;/li&gt;&lt;li&gt;• main sensory nerve of the face and also provides motor fibers&lt;/li&gt;&lt;li&gt;• muscles of mastication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The orbicularis oculi muscle , responsible for closing the eyelids , is innervated by the facial nerve (Cranial Nerve VII), which is key to understanding facial muscle control and the implications of facial nerve pathologies.&lt;/li&gt;&lt;li&gt;➤ orbicularis oculi muscle&lt;/li&gt;&lt;li&gt;➤ closing the eyelids&lt;/li&gt;&lt;li&gt;➤ innervated by the facial nerve&lt;/li&gt;&lt;li&gt;➤ Ref : pg 491/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 491/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure in the cavernous sinus:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central retinal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal carotid artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal carotid artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-217.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-08-07-at-174417.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Internal carotid artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Central Retinal Artery : The Central Retinal Artery is a branch of the ophthalmic artery and enters the eye along with the optic nerve , supplying blood to the inner retinal layers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Central Retinal Artery&lt;/li&gt;&lt;li&gt;• branch of the ophthalmic artery&lt;/li&gt;&lt;li&gt;• enters the eye along with the optic nerve&lt;/li&gt;&lt;li&gt;• Option B. Anterior Cerebral Artery : The Anterior Cerebral Artery originates from the internal carotid artery and travels anteriorly and medially to supply the medial portion of the frontal lobes and the superior medial parietal lobes of the brain.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Anterior Cerebral Artery&lt;/li&gt;&lt;li&gt;• internal carotid artery&lt;/li&gt;&lt;li&gt;• travels anteriorly and medially to supply the medial portion of the frontal lobes&lt;/li&gt;&lt;li&gt;• Option D. Middle Meningeal Artery : The Middle Meningeal Artery is a branch of the maxillary artery (itself a branch of the external carotid artery) and enters the cranium through the foramen spinosum to supply the dura mater and the calvaria.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Middle Meningeal Artery&lt;/li&gt;&lt;li&gt;• branch of the maxillary artery&lt;/li&gt;&lt;li&gt;• enters the cranium through the foramen spinosum&lt;/li&gt;&lt;li&gt;• dura mater and the calvaria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The internal carotid artery lies within the cavity of the cavernous sinus .&lt;/li&gt;&lt;li&gt;➤ internal carotid artery lies within the cavity&lt;/li&gt;&lt;li&gt;➤ cavernous sinus&lt;/li&gt;&lt;li&gt;➤ Ref : pg 519/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 519/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The marked muscle is innervated by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CN 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CN 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CN 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CN 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-36.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/image-2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CN 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . CN 2 – It is the optic nerve a purely sensory nerve .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• CN 2&lt;/li&gt;&lt;li&gt;• optic nerve a purely sensory nerve&lt;/li&gt;&lt;li&gt;• Option C . CN 4 – The supratrochlear nerve supplies the Superior Oblique Muscle .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• CN 4&lt;/li&gt;&lt;li&gt;• supratrochlear nerve supplies the Superior Oblique Muscle&lt;/li&gt;&lt;li&gt;• Option D . CN 6 – The Abducens nerve supplies the lateral rectus muscle .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• CN 6&lt;/li&gt;&lt;li&gt;• Abducens nerve supplies the lateral rectus muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The muscle marked in the diagram is the superior rectus muscle , supplied by the CN 3 .&lt;/li&gt;&lt;li&gt;➤ marked in the diagram is the superior rectus muscle&lt;/li&gt;&lt;li&gt;➤ CN 3&lt;/li&gt;&lt;li&gt;➤ Ref : pg 363/ EYE LIDS/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref : pg 363/ EYE LIDS/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At what stage of gestation does the development of the eyeball begin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Day 30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Day 22&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Day 7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Day 22&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Day 22&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Day 1 : This marks the beginning of gestation when fertilization typically occurs . At this stage, the zygote (fertilized egg) is just beginning to undergo cell division . There is no specific organ development occurring yet, including the development of the eyeball.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Day 1&lt;/li&gt;&lt;li&gt;• marks the beginning of gestation when fertilization typically occurs&lt;/li&gt;&lt;li&gt;• zygote&lt;/li&gt;&lt;li&gt;• beginning to undergo cell division&lt;/li&gt;&lt;li&gt;• Option B. Day 30 : By this time, major developmental processes are underway , but this is past the initial formation of the eye structures. The eye begins to develop earlier than day 30 .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Day 30&lt;/li&gt;&lt;li&gt;• major developmental processes are underway&lt;/li&gt;&lt;li&gt;• past the initial formation of the eye structures.&lt;/li&gt;&lt;li&gt;• eye begins to develop earlier than day 30&lt;/li&gt;&lt;li&gt;• Option D. Day 7 : At this stage, the embryo is undergoing implantation in the uterine wall . There is no specific organ development occurring at this early stage, including the eyes.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Day 7&lt;/li&gt;&lt;li&gt;• embryo is undergoing implantation in the uterine wall&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The development of the eyeball begins around Day 22 of gestation with the formation of the optic grooves or sulci , leading to the development of optic vesicles .&lt;/li&gt;&lt;li&gt;➤ development of the eyeball begins around Day 22&lt;/li&gt;&lt;li&gt;➤ gestation with the formation of the optic grooves or sulci&lt;/li&gt;&lt;li&gt;➤ development of optic vesicles&lt;/li&gt;&lt;li&gt;➤ Ref : pg 8/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 8/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the weight of an adult eyeball?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 gm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 gm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 gm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 gm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 gm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 gm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The weight of an adult eyeball = 7 gm The volume of an adult eyeball = 6.5 ml&lt;/li&gt;&lt;li&gt;➤ The weight of an adult eyeball = 7 gm&lt;/li&gt;&lt;li&gt;➤ weight of an adult eyeball&lt;/li&gt;&lt;li&gt;➤ 7 gm&lt;/li&gt;&lt;li&gt;➤ The volume of an adult eyeball = 6.5 ml&lt;/li&gt;&lt;li&gt;➤ volume of an adult eyeball&lt;/li&gt;&lt;li&gt;➤ 6.5 ml&lt;/li&gt;&lt;li&gt;➤ Ref: pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much is the anteroposterior diameter of a normal adult eyeball?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;23mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 24mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 24mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In an adult eyeball:&lt;/li&gt;&lt;li&gt;• Anteroposterior diameter = 24mm Horizontal diameter = 23.5mm Vertical diameter = 23mm&lt;/li&gt;&lt;li&gt;• Anteroposterior diameter = 24mm&lt;/li&gt;&lt;li&gt;• Anteroposterior diameter&lt;/li&gt;&lt;li&gt;• 24mm&lt;/li&gt;&lt;li&gt;• Horizontal diameter = 23.5mm&lt;/li&gt;&lt;li&gt;• Horizontal diameter&lt;/li&gt;&lt;li&gt;• 23.5mm&lt;/li&gt;&lt;li&gt;• Vertical diameter = 23mm&lt;/li&gt;&lt;li&gt;• Vertical diameter&lt;/li&gt;&lt;li&gt;• 23mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anteroposterior diameter of the eyeball is 24 mm .&lt;/li&gt;&lt;li&gt;➤ anteroposterior diameter of the eyeball is 24 mm&lt;/li&gt;&lt;li&gt;➤ Ref : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much What is the circumference of an adult eyeball?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;80mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;65mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 75mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 75mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The circumference of an adult eyeball = 75mm&lt;/li&gt;&lt;li&gt;• circumference of an adult eyeball = 75mm&lt;/li&gt;&lt;li&gt;• Ref : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much What is the volume of a normal adult eyeball?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5.5ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6.5ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7.5ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6.5ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 6.5ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The volume of an adult eyeball = 6.5 ml&lt;/li&gt;&lt;li&gt;• volume of an adult eyeball = 6.5 ml&lt;/li&gt;&lt;li&gt;• Ref : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the smallest diameter of an eyeball?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Horizontal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertical&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anteroposterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transverse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vertical&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102014.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vertical&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;
