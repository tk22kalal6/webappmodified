n B.&lt;/li&gt;&lt;li&gt;• also relatively high&lt;/li&gt;&lt;li&gt;• Option D. 1% Pilocarpine: This is a higher concentration and would typically be used in other clinical situations, not for Adie’s tonic pupil. At this concentration, pilocarpine will induce constriction in almost any pupil, regardless of its normality or pathology , due to its strong cholinergic action .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• higher concentration&lt;/li&gt;&lt;li&gt;• induce constriction&lt;/li&gt;&lt;li&gt;• normality&lt;/li&gt;&lt;li&gt;• pathology&lt;/li&gt;&lt;li&gt;• strong cholinergic action&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When diagnosing Adie&#x27;s tonic pupil, 0.125% pilocarpine is used, as affected pupils will constrict to this low concentration due to denervation hypersensitivity, unlike normal pupils which show no response.&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 420&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION: 2 – 2020 EDITION PAGE 420&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following fluoroquinolones is known to cause white, crystalline corneal deposits?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gatifloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ciprofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ciprofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both norfloxacin and ciprofloxacin cause white , crystalline corneal deposits of medication , which resolve after discontinuation of the drug&lt;/li&gt;&lt;li&gt;➤ norfloxacin&lt;/li&gt;&lt;li&gt;➤ ciprofloxacin&lt;/li&gt;&lt;li&gt;➤ white&lt;/li&gt;&lt;li&gt;➤ crystalline corneal deposits&lt;/li&gt;&lt;li&gt;➤ medication&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 423&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION: 2 – 2020 EDITION PAGE 423&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which layer of the cornea does not regenerate once it is destroyed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bowmans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Descemet’s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bowmans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bowmans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Epithelium: The corneal epithelium can regenerate . If damaged, the surrounding epithelial cells will migrate , proliferate , and remodel to repair the defect .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• can regenerate&lt;/li&gt;&lt;li&gt;• migrate&lt;/li&gt;&lt;li&gt;• proliferate&lt;/li&gt;&lt;li&gt;• remodel&lt;/li&gt;&lt;li&gt;• repair&lt;/li&gt;&lt;li&gt;• defect&lt;/li&gt;&lt;li&gt;• Option C. Descemet&#x27;s Membrane: Descemet&#x27;s membrane can regenerate to some extent , especially in younger individuals . Endothelial cells adjacent to an area of damage can enlarge and migrate to cover small defects .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• regenerate&lt;/li&gt;&lt;li&gt;• some extent&lt;/li&gt;&lt;li&gt;• younger individuals&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• enlarge&lt;/li&gt;&lt;li&gt;• migrate&lt;/li&gt;&lt;li&gt;• cover small defects&lt;/li&gt;&lt;li&gt;• Option D . Endothelium: The corneal endothelium has limited regenerative capacity . While endothelial cells can enlarge and migrate to cover small gaps , they do not proliferate. Significant damage to the endothelium can lead to corneal edema and vision impairment , as these cells are crucial for maintaining corneal deturgescence and transparency .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• limited regenerative capacity&lt;/li&gt;&lt;li&gt;• enlarge&lt;/li&gt;&lt;li&gt;• migrate&lt;/li&gt;&lt;li&gt;• cover small gaps&lt;/li&gt;&lt;li&gt;• corneal edema&lt;/li&gt;&lt;li&gt;• vision impairment&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• maintaining corneal deturgescence&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the context of corneal anatomy, it&#x27;s important to recognize that Bowman&#x27;s layer does not regenerate once destroyed , distinguishing it from other corneal layers like the epithelium, Descemet&#x27;s membrane, and endothelium, which have some capacity for repair or regeneration .&lt;/li&gt;&lt;li&gt;➤ Bowman&#x27;s layer does not regenerate&lt;/li&gt;&lt;li&gt;➤ destroyed&lt;/li&gt;&lt;li&gt;➤ corneal layers&lt;/li&gt;&lt;li&gt;➤ capacity&lt;/li&gt;&lt;li&gt;➤ repair&lt;/li&gt;&lt;li&gt;➤ regeneration&lt;/li&gt;&lt;li&gt;➤ Ref : pg 34/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 34/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the corneal endothelial cell count at birth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1000&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2500&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6000&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6000&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 6000.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The corneal endothelial cell count at birth is 6000 cells/mm 2 .&lt;/li&gt;&lt;li&gt;➤ 6000 cells/mm 2&lt;/li&gt;&lt;li&gt;➤ Ref : pg 36/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 36/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structure has no blood supply?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cornea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cornea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sclera, although less richly supplied than other parts of the eye, it has blood vessels that provide necessary nutrients and remove waste .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• necessary nutrients&lt;/li&gt;&lt;li&gt;• remove waste&lt;/li&gt;&lt;li&gt;• Option C. The retina is highly vascularized and requires a rich blood supply to support its complex and high-energy functions , including photoreception and initial visual processing .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• highly vascularized&lt;/li&gt;&lt;li&gt;• rich blood supply&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• high-energy functions&lt;/li&gt;&lt;li&gt;• photoreception&lt;/li&gt;&lt;li&gt;• initial visual processing&lt;/li&gt;&lt;li&gt;• Option D. The choroid is a vascular layer of the eye containing connective tissue and lying between the retina and the sclera . It is heavily vascularized and provides oxygen and nutrients to the outer layers of the retina .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• vascular layer&lt;/li&gt;&lt;li&gt;• connective tissue&lt;/li&gt;&lt;li&gt;• between&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• heavily vascularized&lt;/li&gt;&lt;li&gt;• provides oxygen&lt;/li&gt;&lt;li&gt;• nutrients&lt;/li&gt;&lt;li&gt;• outer layers&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The cornea is the only structure among the given options that has no blood supply, relying instead on the aqueous humor and tear film for nutrients and oxygen , which is crucial for its transparency and vision function .&lt;/li&gt;&lt;li&gt;➤ aqueous humor&lt;/li&gt;&lt;li&gt;➤ tear film&lt;/li&gt;&lt;li&gt;➤ nutrients&lt;/li&gt;&lt;li&gt;➤ oxygen&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ transparency&lt;/li&gt;&lt;li&gt;➤ vision function&lt;/li&gt;&lt;li&gt;➤ Ref : pg 36/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 36/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the refractive index of the cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.376&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.336&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.386&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.406&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1.376&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/01/whatsapp-image-2023-06-12-at-1901210110108.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1.376&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The refractive index of cornea is 1.376 .&lt;/li&gt;&lt;li&gt;➤ 1.376&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page26&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page26&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This stain helps in identification of which of the following defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epithelial Defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aqueous Leak&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degenerated Cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Descemet’s Detachment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Degenerated Cells&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Degenerated Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Epithelial Defect: While rose bengal can stain damaged or devitalized epithelial cells , it&#x27;s not the primary choice for detecting epithelial defects. Fluorescein stain is more commonly used for this purpose because it highlights defects more clearly by fluorescing under a blue light .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• stain damaged&lt;/li&gt;&lt;li&gt;• devitalized epithelial cells&lt;/li&gt;&lt;li&gt;• highlights defects&lt;/li&gt;&lt;li&gt;• fluorescing&lt;/li&gt;&lt;li&gt;• blue light&lt;/li&gt;&lt;li&gt;• Option B. Aqueous Leak: Rose bengal is not used for detecting aqueous leaks. Fluorescein dye is typically used for this purpose in a test known as the Seidel test , which can detect leaks from the anterior chamber of the eye.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fluorescein dye&lt;/li&gt;&lt;li&gt;• Seidel test&lt;/li&gt;&lt;li&gt;• detect leaks&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• Option D. Descemet’s Detachment: Descemet&#x27;s membrane detachment is a condition where the innermost layer of the cornea separates from the rest of the corneal layers . Rose bengal is not specifically used for detecting Descemet&#x27;s detachment. Other diagnostic tools, like slit-lamp examination and anterior segment OCT ( Optical Coherence Tomography ), are more suitable for this purpose.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• innermost layer&lt;/li&gt;&lt;li&gt;• cornea separates&lt;/li&gt;&lt;li&gt;• rest&lt;/li&gt;&lt;li&gt;• corneal layers&lt;/li&gt;&lt;li&gt;• slit-lamp examination&lt;/li&gt;&lt;li&gt;• anterior segment OCT&lt;/li&gt;&lt;li&gt;• Optical Coherence Tomography&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Rose bengal stain is primarily used to identify degenerated or damaged epithelial cells , mucous filaments , and other devitalized cells, making it a valuable tool in diagnosing conditions like dry eye syndrome .&lt;/li&gt;&lt;li&gt;➤ identify degenerated&lt;/li&gt;&lt;li&gt;➤ damaged epithelial cells&lt;/li&gt;&lt;li&gt;➤ mucous filaments&lt;/li&gt;&lt;li&gt;➤ valuable tool&lt;/li&gt;&lt;li&gt;➤ diagnosing conditions&lt;/li&gt;&lt;li&gt;➤ dry eye syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 th ed. PAGE 502&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 th ed. PAGE 502&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the procedure shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small Incision Cataract Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasnellaservat Procedure.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Keratoplasty&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture2_RIqe8fq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Keratoplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. LASIK (Laser-Assisted In Situ Keratomileusis): A refractive surgery where a laser reshapes the cornea to correct vision problems like myopia, hyperopia, and astigmatism.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• refractive surgery&lt;/li&gt;&lt;li&gt;• reshapes&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• correct vision problems&lt;/li&gt;&lt;li&gt;• Option B. Small Incision Cataract Surgery: A modern cataract removal technique involving a small incision through which the clouded lens is emulsified with ultrasound and removed , followed by the implantation of an intraocular lens .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• modern cataract removal&lt;/li&gt;&lt;li&gt;• small incision&lt;/li&gt;&lt;li&gt;• clouded lens&lt;/li&gt;&lt;li&gt;• emulsified&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• removed&lt;/li&gt;&lt;li&gt;• implantation&lt;/li&gt;&lt;li&gt;• intraocular lens&lt;/li&gt;&lt;li&gt;• Option D. Fasanella-Servat Procedure: A surgical technique used to correct mild to moderate ptosis by shortening the levator muscle or Müller&#x27;s muscle .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• correct mild&lt;/li&gt;&lt;li&gt;• moderate ptosis&lt;/li&gt;&lt;li&gt;• shortening&lt;/li&gt;&lt;li&gt;• levator muscle&lt;/li&gt;&lt;li&gt;• Müller&#x27;s muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of corneal interrupted sutures and central donor corneal button is indicative of keratoplasty .&lt;/li&gt;&lt;li&gt;➤ corneal interrupted sutures&lt;/li&gt;&lt;li&gt;➤ central donor corneal button&lt;/li&gt;&lt;li&gt;➤ indicative of keratoplasty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the proper tissue evaluation of donor cornea done with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torch examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gross examination + Slit Lamp examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gross examination + Specular microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gross examination + Slit lamp + Specular microscopy.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gross examination + Slit lamp + Specular microscopy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gross examination + Slit lamp + Specular microscopy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cornea is inspected grossly with a torch . Slit lamp biomicroscopy to evaluate – epithelial defects , folds , etc. Specular microscopy- corneal endothelial count &amp;amp; morphology .&lt;/li&gt;&lt;li&gt;➤ The cornea is inspected grossly with a torch .&lt;/li&gt;&lt;li&gt;➤ inspected grossly&lt;/li&gt;&lt;li&gt;➤ torch&lt;/li&gt;&lt;li&gt;➤ Slit lamp biomicroscopy to evaluate – epithelial defects , folds , etc.&lt;/li&gt;&lt;li&gt;➤ biomicroscopy&lt;/li&gt;&lt;li&gt;➤ epithelial defects&lt;/li&gt;&lt;li&gt;➤ folds&lt;/li&gt;&lt;li&gt;➤ Specular microscopy- corneal endothelial count &amp;amp; morphology .&lt;/li&gt;&lt;li&gt;➤ corneal endothelial count&lt;/li&gt;&lt;li&gt;➤ morphology&lt;/li&gt;&lt;li&gt;➤ Ref : pg 561/ Eye banking/ PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 561/ Eye banking/ PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a late complication of keratoplasty?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flat Anterior Chamber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iris Prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Graft Rejection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Graft Rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Graft Rejection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Flat Anterior Chamber: This is usually an early complication following keratoplasty . It occurs when the space between the cornea and the iris is diminished , often due to leakage of aqueous humor from the eye.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• early complication&lt;/li&gt;&lt;li&gt;• keratoplasty&lt;/li&gt;&lt;li&gt;• space&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• diminished&lt;/li&gt;&lt;li&gt;• leakage of aqueous humor&lt;/li&gt;&lt;li&gt;• Option B. Iris Prolapse: This is another early complication that can occur post-keratoplasty. It involves the protrusion of the iris through an incision or wound in the eye. Iris prolapse typically happens soon after surgery due to improper wound healing or increased intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• another early complication&lt;/li&gt;&lt;li&gt;• protrusion&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• incision&lt;/li&gt;&lt;li&gt;• wound&lt;/li&gt;&lt;li&gt;• improper wound healing&lt;/li&gt;&lt;li&gt;• increased intraocular pressure&lt;/li&gt;&lt;li&gt;• Option C. Infection: While infection can occur at any time after surgery, it is often considered an early complication in the context of keratoplasty. Post-surgical infections are typically acute and arise due to intraoperative contamination or early postoperative care issues.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• early complication&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• arise&lt;/li&gt;&lt;li&gt;• intraoperative contamination&lt;/li&gt;&lt;li&gt;• early postoperative care&lt;/li&gt;&lt;li&gt;• issues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Graft rejection is a late complication of keratoplasty, characterized by the immune system&#x27;s reaction to the donor cornea , potentially occurring months to year’s post-surgery.&lt;/li&gt;&lt;li&gt;➤ Graft rejection&lt;/li&gt;&lt;li&gt;➤ late complication&lt;/li&gt;&lt;li&gt;➤ immune system&#x27;s&lt;/li&gt;&lt;li&gt;➤ donor cornea&lt;/li&gt;&lt;li&gt;➤ Ref : pg 137/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 137/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is a Rigid contact lens fitted on top of a soft contact lens called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rose K Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piggyback Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hybrid Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ortho K Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Piggyback Lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Piggyback Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rose K Lens: This is a type of Rigid Gas-Permeable (RGP) contact lens designed specifically for people with keratoconus , a condition where the cornea becomes cone-shaped . Rose K lenses are not used in combination with soft lenses but are rather a standalone solution for irregular corneal surfaces.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Rigid Gas-Permeable&lt;/li&gt;&lt;li&gt;• contact lens&lt;/li&gt;&lt;li&gt;• keratoconus&lt;/li&gt;&lt;li&gt;• cone-shaped&lt;/li&gt;&lt;li&gt;• Option C. Hybrid Lens: A hybrid contact lens combines a rigid gas-permeable center with a soft lens periphery . This design aims to offer the clarity of vision provided by RGPs with the comfort similar to that of soft lenses. Unlike piggyback systems, hybrid lenses are a single lens with two distinct components .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• combines&lt;/li&gt;&lt;li&gt;• rigid gas-permeable center&lt;/li&gt;&lt;li&gt;• soft lens periphery&lt;/li&gt;&lt;li&gt;• clarity of vision&lt;/li&gt;&lt;li&gt;• RGPs&lt;/li&gt;&lt;li&gt;• single lens&lt;/li&gt;&lt;li&gt;• two distinct components&lt;/li&gt;&lt;li&gt;• Option D. Ortho K Lens (Orthokeratology Lens): These are specially designed RGP contact lenses worn overnight to temporarily reshape the cornea , reducing refractive errors such as myopia. The effect lasts for a day or two, allowing clear vision without the need for glasses or contact lenses during the day.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• specially designed RGP contact lenses&lt;/li&gt;&lt;li&gt;• overnight&lt;/li&gt;&lt;li&gt;• temporarily reshape&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• reducing refractive errors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A \&quot;Piggyback lens\&quot; system refers to a rigid gas-permeable lens fitted on top of a soft contact lens , providing the visual benefits of RGP lenses with the comfort of soft lenses .&lt;/li&gt;&lt;li&gt;➤ \&quot;Piggyback lens\&quot; system&lt;/li&gt;&lt;li&gt;➤ rigid gas-permeable lens&lt;/li&gt;&lt;li&gt;➤ soft contact lens&lt;/li&gt;&lt;li&gt;➤ visual benefits&lt;/li&gt;&lt;li&gt;➤ comfort&lt;/li&gt;&lt;li&gt;➤ soft lenses&lt;/li&gt;&lt;li&gt;➤ Ref : pg 290/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 290/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phacoemulsification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal Tattooing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Corneal Tattooing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture18.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture22.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Corneal Tattooing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Keratoplasty: A surgical procedure to replace part or all of a damaged or diseased cornea with healthy donor corneal tissue .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• replace part&lt;/li&gt;&lt;li&gt;• diseased cornea&lt;/li&gt;&lt;li&gt;• healthy donor corneal tissue&lt;/li&gt;&lt;li&gt;• Option B. LASIK (Laser-Assisted In Situ Keratomileusis): A laser surgery technique used to correct refractive errors such as myopia , hyperopia , and astigmatism by reshaping the cornea .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• correct refractive errors&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• hyperopia&lt;/li&gt;&lt;li&gt;• astigmatism&lt;/li&gt;&lt;li&gt;• reshaping&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option C. Phacoemulsification: A modern cataract surgery technique where ultrasonic vibrations are used to emulsify and remove the cloudy lens , typically followed by the insertion of an intraocular lens (IOL).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• ultrasonic vibrations&lt;/li&gt;&lt;li&gt;• emulsify&lt;/li&gt;&lt;li&gt;• remove&lt;/li&gt;&lt;li&gt;• cloudy lens&lt;/li&gt;&lt;li&gt;• insertion&lt;/li&gt;&lt;li&gt;• intraocular lens (IOL).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Corneal Tattooing: A procedure used to improve the cosmetic appearance of an eye with a disfigured cornea , involving the insertion of pigment into the corneal stroma .&lt;/li&gt;&lt;li&gt;➤ improve&lt;/li&gt;&lt;li&gt;➤ cosmetic appearance&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ disfigured cornea&lt;/li&gt;&lt;li&gt;➤ insertion&lt;/li&gt;&lt;li&gt;➤ pigment&lt;/li&gt;&lt;li&gt;➤ corneal stroma&lt;/li&gt;&lt;li&gt;➤ Ref : https://eyewiki.aao.org/Eye_Tattooing#cite_note&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Eye_Tattooing#cite_note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The procedure shown in the image is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial Keratotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phakic IOLs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radial Keratotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture21_krc2Lmg.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture22_kST0Q15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture25.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/untitled-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Radial Keratotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Keratoplasty: This is a surgical procedure involving the transplantation of corneal tissue to repair or replace a damaged or diseased cornea .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• surgical procedure&lt;/li&gt;&lt;li&gt;• transplantation&lt;/li&gt;&lt;li&gt;• corneal tissue&lt;/li&gt;&lt;li&gt;• repair&lt;/li&gt;&lt;li&gt;• replace&lt;/li&gt;&lt;li&gt;• damaged&lt;/li&gt;&lt;li&gt;• diseased cornea&lt;/li&gt;&lt;li&gt;• Option C. LASIK (Laser-Assisted In Situ Keratomileusis): This is a common laser eye surgery that reshapes the cornea to correct refractive errors such as myopia, hyperopia, and astigmatism.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• common laser eye surgery&lt;/li&gt;&lt;li&gt;• reshapes&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• correct refractive errors&lt;/li&gt;&lt;li&gt;• Option D. Phakic IOLs (Intraocular Lenses): These are lens implants placed inside the eye without removing the natural lens, used to correct vision in patients with severe myopia or hyperopia .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• lens implants&lt;/li&gt;&lt;li&gt;• inside&lt;/li&gt;&lt;li&gt;• eye without&lt;/li&gt;&lt;li&gt;• removing&lt;/li&gt;&lt;li&gt;• correct vision&lt;/li&gt;&lt;li&gt;• severe myopia&lt;/li&gt;&lt;li&gt;• hyperopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The image shows Radial incisions on the peripheral cornea , indicating that the surgical procedure performed is Radial keratotomy .&lt;/li&gt;&lt;li&gt;➤ Radial incisions&lt;/li&gt;&lt;li&gt;➤ peripheral cornea&lt;/li&gt;&lt;li&gt;➤ surgical procedure&lt;/li&gt;&lt;li&gt;➤ Radial keratotomy&lt;/li&gt;&lt;li&gt;➤ Ref : pg 368/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 368/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is a biological glue used as an alternative to suture in surgical procedures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanoacrylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyethylene Glycol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fibrin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cyanoacrylate, is a synthetic adhesive , commonly known as \&quot; superglue .\&quot; It is used in medical applications for wound closure but is not a biological material. Cyanoacrylates rapidly polymerize in the presence of water or tissue fluids , forming a strong bond that can hold tissues together . However, due to its synthetic nature , it&#x27;s not classified as biological glue.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• synthetic adhesive&lt;/li&gt;&lt;li&gt;• superglue&lt;/li&gt;&lt;li&gt;• medical applications&lt;/li&gt;&lt;li&gt;• wound closure&lt;/li&gt;&lt;li&gt;• polymerize&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• tissue fluids&lt;/li&gt;&lt;li&gt;• strong bond&lt;/li&gt;&lt;li&gt;• hold tissues together&lt;/li&gt;&lt;li&gt;• synthetic nature&lt;/li&gt;&lt;li&gt;• Option C. Polyethylene Glycol (PEG) is a synthetic polymer that is used in various medical applications , including as a component in some surgical sealants . However, it&#x27;s not biological glue in itself. PEG-based hydrogels may be used in tissue engineering and drug delivery , but they don&#x27;t function as biological glues like fibrin.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• synthetic polymer&lt;/li&gt;&lt;li&gt;• medical applications&lt;/li&gt;&lt;li&gt;• some surgical sealants&lt;/li&gt;&lt;li&gt;• tissue engineering&lt;/li&gt;&lt;li&gt;• drug delivery&lt;/li&gt;&lt;li&gt;• Option D. None of the above: This option would be incorrect as fibrin (option B) is indeed biological glue used in surgical procedures.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• fibrin&lt;/li&gt;&lt;li&gt;• biological glue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Fibrin is the biological glue used as an alternative to sutures in surgical procedures , offering a biocompatible and natural way to aid in tissue adhesion and healing .&lt;/li&gt;&lt;li&gt;➤ alternative&lt;/li&gt;&lt;li&gt;➤ sutures&lt;/li&gt;&lt;li&gt;➤ surgical procedures&lt;/li&gt;&lt;li&gt;➤ biocompatible&lt;/li&gt;&lt;li&gt;➤ natural way&lt;/li&gt;&lt;li&gt;➤ tissue adhesion&lt;/li&gt;&lt;li&gt;➤ healing&lt;/li&gt;&lt;li&gt;➤ Ref : https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2804126/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2804126/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is Fibrin glue made up of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human Fibrinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanoacrylate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Human Fibrinogen is a protein produced by the liver , circulating in the blood . When tissues are injured , fibrinogen is converted into fibrin during the blood clotting process , which helps to stop bleeding and initiate healing . In fibrin glue , fibrinogen is one of the key components.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• circulating&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• injured&lt;/li&gt;&lt;li&gt;• fibrin&lt;/li&gt;&lt;li&gt;• blood clotting process&lt;/li&gt;&lt;li&gt;• stop bleeding&lt;/li&gt;&lt;li&gt;• initiate healing&lt;/li&gt;&lt;li&gt;• fibrin glue&lt;/li&gt;&lt;li&gt;• Option B. Thrombin is an enzyme that plays a critical role in blood coagulation . It converts soluble fibrinogen into insoluble fibrin . In the context of fibrin glue , thrombin is mixed with fibrinogen ; when these two components are combined , thrombin catalyzes the conversion of fibrinogen into fibrin , forming a fibrin clot that acts as a tissue adhesive .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• critical role&lt;/li&gt;&lt;li&gt;• blood coagulation&lt;/li&gt;&lt;li&gt;• converts&lt;/li&gt;&lt;li&gt;• fibrinogen&lt;/li&gt;&lt;li&gt;• insoluble fibrin&lt;/li&gt;&lt;li&gt;• fibrin glue&lt;/li&gt;&lt;li&gt;• fibrinogen&lt;/li&gt;&lt;li&gt;• combined&lt;/li&gt;&lt;li&gt;• catalyzes&lt;/li&gt;&lt;li&gt;• fibrinogen&lt;/li&gt;&lt;li&gt;• fibrin&lt;/li&gt;&lt;li&gt;• fibrin clot&lt;/li&gt;&lt;li&gt;• tissue adhesive&lt;/li&gt;&lt;li&gt;• Option D. Cyanoacrylate, is a different type of tissue adhesive , commonly known as \&quot;superglue .\&quot; Cyanoacrylate glues are not made of biological materials but are synthetic and work by rapidly polymerizing in the presence of water (or tissue fluids), creating a strong bond to hold tissues together . They are used in different clinical scenarios compared to fibrin glues .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• tissue adhesive&lt;/li&gt;&lt;li&gt;• \&quot;superglue&lt;/li&gt;&lt;li&gt;• synthetic&lt;/li&gt;&lt;li&gt;• rapidly polymerizing&lt;/li&gt;&lt;li&gt;• presence of water&lt;/li&gt;&lt;li&gt;• strong bond&lt;/li&gt;&lt;li&gt;• hold tissues together&lt;/li&gt;&lt;li&gt;• different clinical scenarios&lt;/li&gt;&lt;li&gt;• fibrin glues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Fibrin glue is composed of human fibrinogen and thrombin , which, when mixed, form a fibrin clot that acts as a tissue adhesive , unlike cyanoacrylate , a synthetic adhesive .&lt;/li&gt;&lt;li&gt;➤ human fibrinogen&lt;/li&gt;&lt;li&gt;➤ thrombin&lt;/li&gt;&lt;li&gt;➤ fibrin clot&lt;/li&gt;&lt;li&gt;➤ tissue adhesive&lt;/li&gt;&lt;li&gt;➤ cyanoacrylate&lt;/li&gt;&lt;li&gt;➤ synthetic adhesive&lt;/li&gt;&lt;li&gt;➤ Ref : //www.ncbi.nlm.nih.gov/pmc/articles/PMC2804126/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : //www.ncbi.nlm.nih.gov/pmc/articles/PMC2804126/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following solutions is used for corneal storage purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal Saline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 % Gentamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.3% Formaldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MK Medium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MK Medium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MK Medium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While normal saline is often used in medical settings for various purposes, including as an irrigation solution or for intravenous administration , it is not ideal for the storage of corneal tissues. It lacks the necessary nutrients and balanced pH required to maintain the viability of corneal cells during storage.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• medical settings&lt;/li&gt;&lt;li&gt;• irrigation solution&lt;/li&gt;&lt;li&gt;• intravenous administration&lt;/li&gt;&lt;li&gt;• Option B. 1% Gentamycin is an antibiotic and is used to prevent bacterial infections . While it might be used to prevent contamination of corneal tissues , it is not a storage medium. Alone, it does not provide the necessary environment to preserve the viability and function of corneal cells.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• antibiotic&lt;/li&gt;&lt;li&gt;• prevent bacterial infections&lt;/li&gt;&lt;li&gt;• prevent contamination&lt;/li&gt;&lt;li&gt;• corneal tissues&lt;/li&gt;&lt;li&gt;• Option C. 0.3% Formaldehyde is a preservative and a disinfectant but is not suitable for the storage of living tissues like the cornea. It is used in tissue fixation for histological purposes because it preserves tissue structure by cross-linking proteins , but this process also kills the cells , making it unsuitable for corneal storage where the goal is to keep the cells alive and functional .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• preservative&lt;/li&gt;&lt;li&gt;• disinfectant&lt;/li&gt;&lt;li&gt;• tissue fixation&lt;/li&gt;&lt;li&gt;• histological purposes&lt;/li&gt;&lt;li&gt;• preserves tissue structure&lt;/li&gt;&lt;li&gt;• cross-linking proteins&lt;/li&gt;&lt;li&gt;• kills&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• unsuitable&lt;/li&gt;&lt;li&gt;• corneal storage&lt;/li&gt;&lt;li&gt;• keep the cells alive&lt;/li&gt;&lt;li&gt;• functional&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For corneal storage purposes, MK (Moore&#x27;s-Kaufman) medium is the appropriate solution , as it provides the necessary nutrients and environmental conditions to maintain the viability of corneal tissues .&lt;/li&gt;&lt;li&gt;➤ appropriate solution&lt;/li&gt;&lt;li&gt;➤ necessary nutrients&lt;/li&gt;&lt;li&gt;➤ environmental conditions&lt;/li&gt;&lt;li&gt;➤ viability&lt;/li&gt;&lt;li&gt;➤ corneal tissues&lt;/li&gt;&lt;li&gt;➤ Ref : pg 563/ eye banking/PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 563/ eye banking/PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not derived from neural ectoderm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Melanocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Descemet’s membrane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Descemet’s membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Descemet’s membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Melanocytes are derived from the neural crest , which itself is a component of the neural ectoderm . During development, cells from the neural crest migrate to various parts of the body, including the skin , where they differentiate into melanocytes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• neural crest&lt;/li&gt;&lt;li&gt;• neural ectoderm&lt;/li&gt;&lt;li&gt;• migrate&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• differentiate&lt;/li&gt;&lt;li&gt;• melanocytes.&lt;/li&gt;&lt;li&gt;• Option B. The optic nerve, which transmits visual information from the retina to the brain , is a part of the central nervous system (CNS) . It is derived from the neural ectoderm . During embryonic development, the optic nerve forms from the outgrowth of the diencephalon , a part of the brain which is itself an extension of the neural ectoderm .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• transmits visual information&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• central nervous system (CNS)&lt;/li&gt;&lt;li&gt;• neural ectoderm&lt;/li&gt;&lt;li&gt;• outgrowth&lt;/li&gt;&lt;li&gt;• diencephalon&lt;/li&gt;&lt;li&gt;• neural ectoderm&lt;/li&gt;&lt;li&gt;• Option C. The retina is derived from the neural ectoderm . It develops from the optic vesicles , which are outgrowths of the diencephalon .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• neural ectoderm&lt;/li&gt;&lt;li&gt;• optic vesicles&lt;/li&gt;&lt;li&gt;• outgrowths&lt;/li&gt;&lt;li&gt;• diencephalon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Descemet’s Membrane is the basement membrane that lies between the corneal stroma and the endothelial layer of the cornea . Unlike the other options, Descemet&#x27;s membrane is not derived from the neural ectoderm. Instead, it originates from mesodermal tissue . The mesoderm is a different germ layer from the ectoderm and gives rise to structures like muscle, bone, and connective tissues, including components of the eye like Descemet&#x27;s membrane.&lt;/li&gt;&lt;li&gt;➤ basement membrane&lt;/li&gt;&lt;li&gt;➤ between&lt;/li&gt;&lt;li&gt;➤ corneal stroma&lt;/li&gt;&lt;li&gt;➤ endothelial layer&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ originates&lt;/li&gt;&lt;li&gt;➤ mesodermal tissue&lt;/li&gt;&lt;li&gt;➤ different germ layer&lt;/li&gt;&lt;li&gt;➤ ectoderm&lt;/li&gt;&lt;li&gt;➤ Ref : pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true regarding Scleritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common in males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with connective tissue disorder in 50% cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pain is not a prominent feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only superficial infiltration noted&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with connective tissue disorder in 50% cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Associated with connective tissue disorder in 50% cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Common in Males- Scleritis occurs most frequently in women .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• women&lt;/li&gt;&lt;li&gt;• Option D. Only superficial infiltration noted - Dense lymphocytic infiltration deep within the sclera tissue is present .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Dense lymphocytic infiltration&lt;/li&gt;&lt;li&gt;• sclera tissue&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pain is a prominent feature of scleritis.&lt;/li&gt;&lt;li&gt;➤ Pain&lt;/li&gt;&lt;li&gt;➤ prominent feature&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 226&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 226&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presented with acute onset redness in right eye. It was not associated with pain or discharge. History of previous similar episodes noted. The clinical presentation is given below. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pinguecula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign Body Granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nodular Episcleritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nodular Episcleritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture27.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nodular Episcleritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pinguecula: Asymptomatic elastotic degeneration of the conjunctival stroma . A yellow–white mound or aggregation of smaller mounds is seen on the bulbar conjunctiva adjacent to the limbus .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Asymptomatic elastotic degeneration&lt;/li&gt;&lt;li&gt;• conjunctival stroma&lt;/li&gt;&lt;li&gt;• yellow–white mound&lt;/li&gt;&lt;li&gt;• aggregation&lt;/li&gt;&lt;li&gt;• smaller mounds&lt;/li&gt;&lt;li&gt;• bulbar conjunctiva&lt;/li&gt;&lt;li&gt;• limbus&lt;/li&gt;&lt;li&gt;• Option B. Foreign body granuloma: Simple granulomas are common following squint surgery, as foreign body granuloma and following inadequately scraped chalazion . They consist of an extensive polypoid , cauliflower-like growth of granulation tissue .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• inadequately scraped chalazion&lt;/li&gt;&lt;li&gt;• extensive polypoid&lt;/li&gt;&lt;li&gt;• cauliflower-like growth&lt;/li&gt;&lt;li&gt;• granulation tissue&lt;/li&gt;&lt;li&gt;• Option D. Scleritis: It is inflammation of sclera leading to severe pain and redness of the eye. It is associated with collagen vascular disorders .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• severe pain&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• collagen vascular disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Circumscribed nodule of dense leucocytic infiltration is suggestive of episcleritis .&lt;/li&gt;&lt;li&gt;➤ suggestive of episcleritis&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 225&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 225&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the thinnest part of the sclera?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Around the optic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At the equator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behind the insertion of rectus muscles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Around the limbus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Behind the insertion of rectus muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-123143.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Behind the insertion of rectus muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Around the Optic Nerve: The sclera thickness is 1mm .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 1mm&lt;/li&gt;&lt;li&gt;• Option B. At the Equator: Sclera is not the thinnest at the equator.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option D. At the limbus: The scleral thickness is 0.83mm .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 0.83mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Thinnest part of the sclera is behind the insertion of the rectus muscles .&lt;/li&gt;&lt;li&gt;➤ rectus muscles&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 225&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 225&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female who is a known case of rheumatoid arthritis presents with pain, redness and watering in right eye. On evaluation she had a dark red swelling in the temporal aspect. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nodular Episcleritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular Scleritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotising Scleritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse Scleritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nodular Scleritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture31.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nodular Scleritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nodular episcleritis: Tender red vascular mobile nodule is seen within interpalpebral fissure .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Tender red vascular mobile nodule&lt;/li&gt;&lt;li&gt;• interpalpebral fissure&lt;/li&gt;&lt;li&gt;• Option C. Necrotising scleritis : Serious and aggressive form of Scleritis . Gradual onset of pain that becomes severe and persistent and radiates to the temple, brow or jaw .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Serious&lt;/li&gt;&lt;li&gt;• aggressive form&lt;/li&gt;&lt;li&gt;• Scleritis&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• persistent&lt;/li&gt;&lt;li&gt;• radiates&lt;/li&gt;&lt;li&gt;• temple, brow&lt;/li&gt;&lt;li&gt;• jaw&lt;/li&gt;&lt;li&gt;• Option D. Diffuse scleritis: Ocular redness progresses to a pain that may radiate to face and temple . Can involve more than one quadrant of sclera.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Ocular redness&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• radiate&lt;/li&gt;&lt;li&gt;• face&lt;/li&gt;&lt;li&gt;• temple&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nodular scleritis is commonly associated with rheumatoid arthritis .&lt;/li&gt;&lt;li&gt;➤ rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 226&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 226&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old female came to the ophthalmologist with redness in her eyes since a few days and a new-onset pain which radiates to face and temple. On examination, bluish-red congestion is seen in the conjunctiva, involving 2 quadrants of the sclera. A diagnosis of Scleritis is made. What is the most serious corneal complication that can occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sclerosing Keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal Opacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal Vascularisation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Keratolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Keratolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sclerosing keratitis refers to corneal inflammation and scarring . While it can be a complication of scleritis, it is not the most serious corneal complication associated with scleritis. It can cause vision impairment but is generally less severe than keratolysis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• corneal inflammation&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• vision impairment&lt;/li&gt;&lt;li&gt;• Option B. Corneal opacity is a clouding or loss of transparency in the cornea , which can occur as a result of various eye conditions, including inflammation . While scleritis can lead to corneal opacity , it is not the most serious corneal complication.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• clouding&lt;/li&gt;&lt;li&gt;• loss of transparency&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• corneal opacity&lt;/li&gt;&lt;li&gt;• Option D. Corneal vascularization is the growth of blood vessels into the corneal stroma , often in response to injury or inflammation . While it can occur in scleritis , it is not the most severe corneal complication associated with the condition.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• growth&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• corneal stroma&lt;/li&gt;&lt;li&gt;• injury&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• scleritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most serious corneal complication of scleritis is Keratolysis .&lt;/li&gt;&lt;li&gt;➤ Keratolysis&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 227&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 227&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Diagnose the fundus picture given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ocular Albinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choroideremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Staphyloma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choroidal Osteoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior Staphyloma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture37.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture39.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture40.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture41.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture42.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posterior Staphyloma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ocular Albinism : XLR inheritance . Female carriers are asymptomatic , but may show partial iris translucency , macular stippling and mid-peripheral scattered areas of depigmentation and granularity (image given below).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• XLR inheritance&lt;/li&gt;&lt;li&gt;• Female carriers&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• partial iris translucency&lt;/li&gt;&lt;li&gt;• macular stippling&lt;/li&gt;&lt;li&gt;• mid-peripheral scattered areas&lt;/li&gt;&lt;li&gt;• depigmentation&lt;/li&gt;&lt;li&gt;• granularity&lt;/li&gt;&lt;li&gt;• Option B. Choroideremia : XLR inheritance . It ( tapetochoroidal dystrophy ) is a progressive diffuse degeneration of the choroid , RPE and photoreceptors . A carrier’s fundus shows mild , patchy peripheral RPE atrophy and mottling (image given below).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• XLR inheritance&lt;/li&gt;&lt;li&gt;• tapetochoroidal dystrophy&lt;/li&gt;&lt;li&gt;• progressive diffuse degeneration&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• RPE&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• mild&lt;/li&gt;&lt;li&gt;• patchy peripheral RPE atrophy&lt;/li&gt;&lt;li&gt;• mottling&lt;/li&gt;&lt;li&gt;• Option D. Choroidal osteoma : Benign ossifying tumour . Histology shows mature cancellous bone with overlying RPE atrophy . There are flat or minimally elevated with well-defined , scalloped margins near the disc or at the posterior pole (images showing progression from parapaillary region to large macular lesion with overlying RPE changes).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Benign ossifying tumour&lt;/li&gt;&lt;li&gt;• mature cancellous&lt;/li&gt;&lt;li&gt;• bone&lt;/li&gt;&lt;li&gt;• RPE atrophy&lt;/li&gt;&lt;li&gt;• flat&lt;/li&gt;&lt;li&gt;• minimally elevated&lt;/li&gt;&lt;li&gt;• well-defined&lt;/li&gt;&lt;li&gt;• scalloped margins&lt;/li&gt;&lt;li&gt;• posterior pole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Posterior staphyloma is an ectatic outpouching of the sclera at the posterior pole of the eye.&lt;/li&gt;&lt;li&gt;➤ ectatic outpouching&lt;/li&gt;&lt;li&gt;➤ posterior pole&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 230&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 230&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly woman with the following ocular finding came to the OPD. She is most likely having which of the following systemic conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SLE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid Arthritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rheumatoid Arthritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/01/whatsapp-image-2023-06-12-at-19012101101015.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rheumatoid Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing spondylitis is a type of inflammatory arthritis that primarily affects the spine and sacroiliac joints .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• inflammatory arthritis&lt;/li&gt;&lt;li&gt;• spine&lt;/li&gt;&lt;li&gt;• sacroiliac joints&lt;/li&gt;&lt;li&gt;• Option B. Systemic Lupus Erythematosus is an autoimmune disease that can affect multiple organs , including the skin, joints, kidneys , and eyes .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• multiple organs&lt;/li&gt;&lt;li&gt;• skin, joints, kidneys&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• Option C. Dermatomyositis is an autoimmune inflammatory myopathy that primarily affects the muscles and skin .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• autoimmune inflammatory myopathy&lt;/li&gt;&lt;li&gt;• muscles&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scleromalacia perforans is most commonly seen in patients with Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Rheumatoid arthritis&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 228&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE 22 ND EDITION PAGE 228&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which form of anterior scleritis presents like this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse Anterior Scleritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nodular Anterior Sscleritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrotizing Scleritis with Inflammation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Necrotizing Scleritis without Inflammation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Necrotizing Scleritis with Inflammation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c39.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-125310.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Necrotizing Scleritis with Inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;​​​​​​​ A middle-aged woman presents with dull, ocular pain, mild proptosis and decreased vision. Ultrasonography was performed, and the provided image shows characteristic “T Sign”. Based on these clinical manifestations and imaging, what is the most probable aetiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Scleritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retrobulbar Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orbital Cellulitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic Neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior Scleritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c41_axnXcZS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Posterior Scleritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Retrobulbar hemorrhage is the accumulation of blood behind the eyeball . It can cause proptosis ( bulging of the eye), but it typically does not result in a \&quot;T sign\&quot; on ultrasonography.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• behind&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• proptosis&lt;/li&gt;&lt;li&gt;• bulging&lt;/li&gt;&lt;li&gt;• Option C. Orbital cellulitis is an infection of the tissues within the orbit . Imaging studies may reveal signs of inflammation , such as fluid accumulation or abscess formation , but it does not typically manifest as a \&quot;T sign\&quot; on ultrasound.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• orbit&lt;/li&gt;&lt;li&gt;• reveal signs&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• fluid accumulation&lt;/li&gt;&lt;li&gt;• abscess formation&lt;/li&gt;&lt;li&gt;• Option D. Optic neuritis is inflammation of the optic nerve . It may present with “double optic nerve” sign on ultrasound to thickening of the perineural sheath ,&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• “double optic nerve”&lt;/li&gt;&lt;li&gt;• ultrasound&lt;/li&gt;&lt;li&gt;• thickening&lt;/li&gt;&lt;li&gt;• perineural sheath&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The \&quot;T sign\&quot; on ultrasonography is a characteristic finding seen in Posterior scleritis.&lt;/li&gt;&lt;li&gt;➤ Posterior scleritis.&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 298&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 298&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a three-week history of progressively worsening ocular symptoms. She complains of severe, deep, and boring pain in her right eye, which increases with eye movements. She also notices a gradual onset of decreased vision in the same eye. On examination, there is mild redness and tenderness around the eye, along with proptosis. Fundoscopic examination reveals choroidal folds and swelling of the optic disc. Ultrasonography confirms the diagnosis of posterior scleritis. All the statements given regarding her treatment are true, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Effective mode of treatment is administration of systemic steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub conjunctival injections of steroids are beneficial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local steroids are not effective&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic NSAIDs can be given&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Local steroids are not effective&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Local steroids are not effective.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Effective mode of treatment is administration of systemic steroids:&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• True. Systemic steroids, such as oral prednisone , are often the mainstay of treatment for posterior scleritis to reduce inflammation and alleviate symptoms .&lt;/li&gt;&lt;li&gt;• True. Systemic steroids, such as oral prednisone , are often the mainstay of treatment for posterior scleritis to reduce inflammation and alleviate symptoms .&lt;/li&gt;&lt;li&gt;• oral prednisone&lt;/li&gt;&lt;li&gt;• mainstay&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• scleritis&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• alleviate symptoms&lt;/li&gt;&lt;li&gt;• Option B. Subconjunctival injections of steroids are beneficial:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• True. In some cases, subconjunctival injections of steroids may be used as an adjunctive treatment to provide localized anti-inflammatory effects . However, this is usually done in addition to systemic treatment.&lt;/li&gt;&lt;li&gt;• True. In some cases, subconjunctival injections of steroids may be used as an adjunctive treatment to provide localized anti-inflammatory effects . However, this is usually done in addition to systemic treatment.&lt;/li&gt;&lt;li&gt;• subconjunctival injections&lt;/li&gt;&lt;li&gt;• steroids&lt;/li&gt;&lt;li&gt;• adjunctive treatment&lt;/li&gt;&lt;li&gt;• localized anti-inflammatory effects&
