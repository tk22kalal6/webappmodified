gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Abnormal Liver Function Test&lt;/li&gt;&lt;li&gt;• occur in sarcoidosis,&lt;/li&gt;&lt;li&gt;• granulomas can affect the liver&lt;/li&gt;&lt;li&gt;• Option D. Elevated Serum ACE Levels: Elevated serum Angiotensin-Converting Enzyme (ACE) levels are often found in sarcoidosis. ACE is produced in higher quantities by the granulomas characteristic of this condition.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Elevated Serum ACE Levels:&lt;/li&gt;&lt;li&gt;• often found in sarcoidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The finding not associated with sarcoidosis is A. Positive Tuberculin Skin Test .&lt;/li&gt;&lt;li&gt;➤ finding not associated with sarcoidosis is A. Positive Tuberculin Skin Test&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding essential iris atrophy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Males are more commonly affected than females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral presentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of pseudopolycoria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There occurs development of posterior synechiae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of pseudopolycoria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture26.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-111511.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Presence of pseudopolycoria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Males are more commonly affected than females : This is incorrect . Essential iris atrophy, like other forms of ICE syndrome, is more commonly seen in females.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Males are more commonly affected than females&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Option B . Bilateral Presentation : Essential iris atrophy typically presents unilaterally, not bilaterally . While it can rarely affect both eyes, it usually does so to a varying degree.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Bilateral Presentation&lt;/li&gt;&lt;li&gt;• presents unilaterally, not bilaterally&lt;/li&gt;&lt;li&gt;• Option D . There occurs development of posterior synechiae: Posterior synechiae, which are adhesions between the iris and the lens , are not a typical feature of essential iris atrophy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• There occurs development of posterior synechiae:&lt;/li&gt;&lt;li&gt;• adhesions between the iris and the lens&lt;/li&gt;&lt;li&gt;• The hallmark of this condition is atrophy and distortion of the iris tissue, rather than the formation of adhesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ There is presence of pseudopolycoria in essential iris atrophy.&lt;/li&gt;&lt;li&gt;➤ presence of pseudopolycoria&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old patient presented with symptoms of fever, malaise, and a painful swelling of the parotid gland. During the ocular evaluation, the patient was found to have granulomatous iridocyclitis. What is the possible etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heerfordt’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute retinal necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VKH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Behcet’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heerfordt’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Heerfordt’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Acute Retinal Necrosis : This is a viral infection of the retina , typically caused by the herpes virus family . It is characterized by retinal necrosis and not by parotid gland swelling or systemic symptoms like fever.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Acute Retinal Necrosis&lt;/li&gt;&lt;li&gt;• viral infection of the retina&lt;/li&gt;&lt;li&gt;• herpes virus family&lt;/li&gt;&lt;li&gt;• Option C . Vogt-Koyanagi-Harada (VKH) Disease : VKH is a multisystem disorder affecting melanocyte-containing organs , including the eyes, skin, and central nervous system . It presents with bilateral uveitis, often with neurological and skin manifestations, but does not typically involve the parotid gland.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Vogt-Koyanagi-Harada&lt;/li&gt;&lt;li&gt;• Disease&lt;/li&gt;&lt;li&gt;• multisystem disorder affecting melanocyte-containing organs&lt;/li&gt;&lt;li&gt;• eyes, skin, and central nervous system&lt;/li&gt;&lt;li&gt;• Option D . Behçet&#x27;s Syndrome : Behçet&#x27;s disease is a systemic vasculitis that can cause uveitis, but it is also associated with oral and genital ulcers, skin lesions, and other systemic involvement. It does not typically involve the parotid gland.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Behçet&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;• systemic vasculitis that can cause uveitis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heerfordt disease is a rare form of sarcoidosis and is characterized by a classic triad of symptoms : fever, parotid gland enlargement, and anterior uveitis, which can be granulomatous or Iridocyclitis.&lt;/li&gt;&lt;li&gt;➤ Heerfordt disease&lt;/li&gt;&lt;li&gt;➤ rare form of sarcoidosis&lt;/li&gt;&lt;li&gt;➤ characterized by a classic triad of symptoms&lt;/li&gt;&lt;li&gt;➤ Ref: Parson’s diseases of eye 22 nd edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parson’s diseases of eye 22 nd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications for evisceration includes all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intraocular malignancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleeding anterior staphyloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expulsive choroidal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panophthalmitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intraocular malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-111631.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intraocular malignancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Bleeding Anterior Staphyloma : This can be an indication for evisceration . Anterior staphyloma is a bulging of the cornea and sclera due to thinning, and if it leads to complications like bleeding, evisceration might be considered.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Bleeding Anterior Staphyloma&lt;/li&gt;&lt;li&gt;• indication for evisceration&lt;/li&gt;&lt;li&gt;• Option C . Expulsive Choroidal Hemorrhage : This is a severe complication of intraocular surgeries and can be an indication for evisceration. It occurs when there is a rupture in the choroidal blood vessels, leading to a massive hemorrhage.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Expulsive Choroidal Hemorrhage&lt;/li&gt;&lt;li&gt;• severe complication of intraocular surgeries&lt;/li&gt;&lt;li&gt;• Option D . Panophthalmitis : Panophthalmitis, a severe and extensive inflammation of the entire eyeball, can be an indication for evisceration, especially when there is no visual potential in the eye and the aim is to alleviate pain and reduce the risk of systemic spread of infection.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Panophthalmitis&lt;/li&gt;&lt;li&gt;• severe and extensive inflammation of the entire eyeball,&lt;/li&gt;&lt;li&gt;• indication for evisceration,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Evisceration is contraindicated in cases of intraocular malignancy , such as choroidal melanoma , because of the risk of spreading malignant cells . Enucleation (removal of the entire eyeball) is the preferred procedure in such cases.&lt;/li&gt;&lt;li&gt;➤ Evisceration is contraindicated in cases of intraocular malignancy&lt;/li&gt;&lt;li&gt;➤ choroidal melanoma&lt;/li&gt;&lt;li&gt;➤ risk of spreading malignant cells&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amongst the Modified diagnostic criteria for the disease shown below, all are included except which one?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of history of penetrating ocular trauma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of other ocular disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurological manifestations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of history of penetrating ocular trauma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture27_ocIL4iy.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-111723.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Presence of history of penetrating ocular trauma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bilateral Uveitis : Bilateral uveitis, particularly involving the posterior segment of the eye, is a key feature of VKH disease and is part of the diagnostic criteria.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bilateral Uveitis&lt;/li&gt;&lt;li&gt;• involving the posterior segment of the eye,&lt;/li&gt;&lt;li&gt;• Option C . Absence of Other Ocular Disease: The diagnosis of VKH disease requires the exclusion of other ocular diseases that could cause similar symptoms. Thus, the absence of other ocular disease is part of the diagnostic criteria.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Absence of Other Ocular Disease:&lt;/li&gt;&lt;li&gt;• diagnosis of VKH disease requires the exclusion of other ocular diseases&lt;/li&gt;&lt;li&gt;• Option D . Neurological Manifestations: Neurological and auditory manifestations, such as meningismus, tinnitus, or vertigo , are part of the systemic manifestations associated with VKH disease and are included in its diagnostic criteria.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Neurological Manifestations:&lt;/li&gt;&lt;li&gt;• auditory manifestations, such as meningismus, tinnitus, or vertigo&lt;/li&gt;&lt;li&gt;• systemic manifestations associated with VKH disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Presence of penetrating ocular trauma predisposes to sympathetic ophthalmia and is not a diagnostic criterion for Vogt Koyanagi Harada syndrome .&lt;/li&gt;&lt;li&gt;➤ Presence of penetrating ocular trauma&lt;/li&gt;&lt;li&gt;➤ sympathetic ophthalmia&lt;/li&gt;&lt;li&gt;➤ diagnostic criterion for Vogt Koyanagi Harada syndrome&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Causes of Hyperchromic heterochromia iridis are all, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waardenburg syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ocular siderosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sturge weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oculodermal melanocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Waardenburg syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-154827.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Waardenburg syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Ocular Siderosis: Ocular siderosis is a condition caused by the deposition of iron in the eye , usually following a penetrating eye injury with an iron-containing foreign body . It can lead to a darker iris in the affected eye, thus causing heterochromia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ocular Siderosis:&lt;/li&gt;&lt;li&gt;• caused by the deposition of iron in the eye&lt;/li&gt;&lt;li&gt;• penetrating eye injury&lt;/li&gt;&lt;li&gt;• iron-containing foreign body&lt;/li&gt;&lt;li&gt;• Option C . Sturge-Weber Syndrome : Sturge-Weber syndrome is not typically associated with heterochromia iridis . It&#x27;s characterized by a port-wine stain on the face and may involve ocular and neurological abnormalities,&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sturge-Weber Syndrome&lt;/li&gt;&lt;li&gt;• not typically associated with heterochromia iridis&lt;/li&gt;&lt;li&gt;• Option D . Oculodermal Melanocytosis : Also known as Nevus of Ota, it is a congenital condition characterized by hyperpigmentation of the eye and surrounding skin, which can cause hyperchromic heterochromia due to increased pigmentation in one iris.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Oculodermal Melanocytosis&lt;/li&gt;&lt;li&gt;• Nevus of Ota, it is a congenital condition characterized by hyperpigmentation of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Waardenburg syndrome is a cause of Hypochromic Heterochromia Iriditis.&lt;/li&gt;&lt;li&gt;➤ Waardenburg syndrome&lt;/li&gt;&lt;li&gt;➤ Hypochromic Heterochromia Iriditis.&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with septicemia had the following ocular finding. The visual acuity of this eye is 6/60. What is the first line of treatment for the ocular pathology in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravitreal vancomycin + ceftazidime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars plana vitrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evisceration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravitreal vancomycin + ceftazidime&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture28_8kXL8B0.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture31_kzeTpxW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intravitreal vancomycin + ceftazidime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient postoperative endophthalmitis with vision of 6/60 or better, intravitreal antibiotics is the first line of treatment.&lt;/li&gt;&lt;li&gt;➤ patient postoperative endophthalmitis&lt;/li&gt;&lt;li&gt;➤ vision of 6/60 or better, intravitreal antibiotics is the first line of treatment.&lt;/li&gt;&lt;li&gt;➤ Ref: Results of the Endophthalmitis Vitrectomy Study. A randomized trial of immediate vitrectomy and of intravenous antibiotics for the treatment of postoperative bacterial endophthalmitis. Endophthalmitis Vitrectomy Study Group. Arch Ophthalmol. 1995 Dec;113(12):1479-96. PMID: 7487614.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Results of the Endophthalmitis Vitrectomy Study. A randomized trial of immediate vitrectomy and of intravenous antibiotics for the treatment of postoperative bacterial endophthalmitis. Endophthalmitis Vitrectomy Study Group. Arch Ophthalmol. 1995 Dec;113(12):1479-96. PMID: 7487614.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old baby was brought to the hospital with a complaint of seizure. A port-wine stain birthmark involving the forehead and upper right eyelid was noticed. After conducting a thorough clinical examination and imaging studies, the baby is diagnosed with Sturge-Weber syndrome. What is it associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choroidal melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choroidal hemangioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choroidal osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choroidal melanocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Choroidal hemangioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture32_i83Zk6x.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture33_QJSXMhj.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture34_jG4xMtr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Choroidal hemangioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Choroidal Melanoma : This is a malignant tumor of the eye and is not associated with Sturge-Weber syndrome .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Choroidal Melanoma&lt;/li&gt;&lt;li&gt;• malignant tumor of the eye&lt;/li&gt;&lt;li&gt;• not associated with Sturge-Weber syndrome&lt;/li&gt;&lt;li&gt;• Option C . Choroidal Osteoma : This is a rare, benign tumor involving the formation of bone-like tissue in the choroid , which is not linked to Sturge-Weber syndrome.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Choroidal Osteoma&lt;/li&gt;&lt;li&gt;• benign tumor involving the formation of bone-like tissue in the choroid&lt;/li&gt;&lt;li&gt;• Option D . Choroidal Melanocytoma: This is a benign pigmented tumor of the choroid , also not typically associated with Sturge-Weber syndrome.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Choroidal Melanocytoma:&lt;/li&gt;&lt;li&gt;• benign pigmented tumor of the choroid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sturge weber syndrome is associated with choroidal hemangioma .&lt;/li&gt;&lt;li&gt;➤ Sturge weber syndrome&lt;/li&gt;&lt;li&gt;➤ choroidal hemangioma&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is associated with an increased risk of CMV retinitis in patients with AIDS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes zoster ophthalmicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal microangiopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratoconjunctivitis sicca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retinal microangiopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Retinal microangiopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Anterior Uveitis : This is an inflammation of the front part of the uveal tract and does not have a direct association with an increased risk of CMV retinitis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Anterior Uveitis&lt;/li&gt;&lt;li&gt;• inflammation of the front part of the uveal tract&lt;/li&gt;&lt;li&gt;• Option B . Herpes Zoster Ophthalmicus : Caused by the varicella-zoster virus, this condition can occur in immunocompromised patients, including those with AIDS, but it is not a direct indicator of increased risk for CMV retinitis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Herpes Zoster Ophthalmicus&lt;/li&gt;&lt;li&gt;• varicella-zoster virus,&lt;/li&gt;&lt;li&gt;• occur in immunocompromised patients,&lt;/li&gt;&lt;li&gt;• Option D . Keratoconjunctivitis Sicca : Also known as dry eye syndrome, it is a condition characterized by dryness of the conjunctiva and cornea . It is not specifically associated with an increased risk of CMV retinitis in AIDS patients.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Keratoconjunctivitis Sicca&lt;/li&gt;&lt;li&gt;• dry eye syndrome, it is a condition characterized by dryness of the conjunctiva and cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Retinal microangiopathy is a condition often seen in patients with advanced HIV/AIDS . It involves changes in the small blood vessels of the retina and is indicative of a more compromised immune system . Patients with AIDS who have retinal microangiopathy are at a higher risk for opportunistic infections, including CMV retinitis, due to the advanced stage of their systemic.&lt;/li&gt;&lt;li&gt;➤ Retinal microangiopathy&lt;/li&gt;&lt;li&gt;➤ patients with advanced HIV/AIDS&lt;/li&gt;&lt;li&gt;➤ involves changes in the small blood vessels&lt;/li&gt;&lt;li&gt;➤ retina and is indicative of a more compromised immune system&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a sign of inflammatory activity in uveitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratic precipitates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior chamber cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior synechiae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior chamber flare&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior chamber cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior chamber cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Keratic Precipitates : Keratic precipitates are deposits on the corneal endothelium . They can be a sign of previous or ongoing inflammation but are not necessarily an indicator of active inflammation, as they can persist after the inflammation has resolved.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Keratic Precipitates&lt;/li&gt;&lt;li&gt;• deposits on the corneal endothelium&lt;/li&gt;&lt;li&gt;• sign of previous or ongoing inflammation&lt;/li&gt;&lt;li&gt;• Option C . Posterior Synechiae : Posterior synechiae, which are adhesions between the iris and the lens , are a result of inflammation but are not a direct sign of active inflammation. They indicate that inflammation has occurred in the past and can persist even after the active inflammation has resolved.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Posterior Synechiae&lt;/li&gt;&lt;li&gt;• adhesions between the iris and the lens&lt;/li&gt;&lt;li&gt;• result of inflammation&lt;/li&gt;&lt;li&gt;• not a direct sign of active inflammation.&lt;/li&gt;&lt;li&gt;• Option D . Anterior Chamber Flare : Anterior chamber flare, which is the presence of protein in the aqueous humor , indicates increased vascular permeability due to inflammation and is a sign of active inflammation in uveitis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Anterior Chamber Flare&lt;/li&gt;&lt;li&gt;• presence of protein in the aqueous humor&lt;/li&gt;&lt;li&gt;• increased vascular permeability due to inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most direct sign of active inflammatory activity in uveitis is Anterior Chamber Cells .&lt;/li&gt;&lt;li&gt;➤ most direct sign of active inflammatory activity&lt;/li&gt;&lt;li&gt;➤ uveitis is Anterior Chamber Cells&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male patient with history of penetrating injury to left eye 1 month back, is at a risk of developing sympathetic ophthalmia. What is the first sign of this delayed hypersensitivity reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aqueous flare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circumcorneal congestion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pupillary myosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrolental flare&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Retrolental flare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-160800.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Retrolental flare&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aqueous Flare : Aqueous flare, caused by the presence of protein in the aqueous humor due to inflammation, is indeed one of the early signs of sympathetic ophthalmia . It indicates disruption of the blood-aqueous barrier, which is a hallmark of intraocular inflammation.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Aqueous Flare&lt;/li&gt;&lt;li&gt;• caused by the presence of protein in the aqueous humor due to inflammation,&lt;/li&gt;&lt;li&gt;• early signs of sympathetic ophthalmia&lt;/li&gt;&lt;li&gt;• Option B . Circumcorneal Congestion : Circumcorneal congestion, or ciliary injection, is a sign of inflammation in the eye and often appears in various forms of uveitis , including sympathetic ophthalmia. However, it may not be the earliest sign compared to changes in the aqueous humor.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Circumcorneal Congestion&lt;/li&gt;&lt;li&gt;• ciliary injection, is a sign of inflammation in the eye and often appears in various forms of uveitis&lt;/li&gt;&lt;li&gt;• Option C . Pupillary Miosis : Pupillary miosis (constriction of the pupil) can occur in inflammatory conditions of the eye due to irritation of the iris , but it is not typically considered the first sign of sympathetic ophthalmia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pupillary Miosis&lt;/li&gt;&lt;li&gt;• occur in inflammatory conditions of the eye due to irritation of the iris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ First ocular sign of sympathetic ophthalmia is retrolental flare .&lt;/li&gt;&lt;li&gt;➤ First ocular sign&lt;/li&gt;&lt;li&gt;➤ sympathetic ophthalmia&lt;/li&gt;&lt;li&gt;➤ retrolental flare&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Modified Callender classification includes all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Necrotic melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endothelial cell melanoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spindle cell melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed cell melanoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endothelial cell melanoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-161133.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Necrotic Melanoma : While necrosis can be a feature within melanomas, the Modified Callender classification categorizes melanomas based on the type of viable tumor cells present , not on the presence of necrosis. Therefore, \&quot;necrotic melanoma\&quot; is not a category in this classification system.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Necrotic Melanoma&lt;/li&gt;&lt;li&gt;• necrosis can be a feature within melanomas,&lt;/li&gt;&lt;li&gt;• Modified Callender classification categorizes melanomas based on the type of viable tumor cells present&lt;/li&gt;&lt;li&gt;• Option C . Spindle Cell Melanoma: This is a category in the Modified Callender classification . Spindle cell melanomas are characterized by elongated cells with spindle-shaped nuclei and are generally considered to have a better prognosis than other types.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Spindle Cell Melanoma:&lt;/li&gt;&lt;li&gt;• Modified Callender classification&lt;/li&gt;&lt;li&gt;• elongated cells with spindle-shaped nuclei&lt;/li&gt;&lt;li&gt;• Option D . Mixed Cell Melanoma: This category is also included in the Modified Callender classification . Mixed cell melanomas contain a combination of cell types, typically both spindle and epithelioid cells.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mixed Cell Melanoma:&lt;/li&gt;&lt;li&gt;• included in the Modified Callender classification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The option that is not included in the Modified Callender classification Endothelial Cell Melanoma.&lt;/li&gt;&lt;li&gt;➤ not included in the Modified Callender classification Endothelial Cell Melanoma.&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child on routine examination was found to have the below described picture. What would you investigate for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Toxoplasmosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture43_xOS0qu3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture60.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture45_Aj4HWD6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture46_P5qcgMv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Toxoplasmosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Tuberculosis: Ocular tuberculosis presents as granulomatous uveitis and multifocal or serpigenous choroiditis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Tuberculosis:&lt;/li&gt;&lt;li&gt;• granulomatous uveitis and multifocal or serpigenous choroiditis.&lt;/li&gt;&lt;li&gt;• Option B : Candida – Candida presents as vitrous opacities .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Candida&lt;/li&gt;&lt;li&gt;• vitrous opacities&lt;/li&gt;&lt;li&gt;• Option D : Histoplasmosis – Ocular histoplasmosis presents midperipheral histo spots and choroidal neovascular membrane .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Histoplasmosis&lt;/li&gt;&lt;li&gt;• midperipheral histo spots and choroidal neovascular membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A well punched out, well-circumscribed pigmented chorioretinal lesion is suggestive of ocular toxoplasma .&lt;/li&gt;&lt;li&gt;➤ well punched out, well-circumscribed pigmented chorioretinal lesion&lt;/li&gt;&lt;li&gt;➤ ocular toxoplasma&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following uveitis does not need further investigations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe acute anterior uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single episode of unilateral acute anterior uveitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral acute anterior uveitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulomatous uveitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Single episode of unilateral acute anterior uveitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-161420.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Single episode of unilateral acute anterior uveitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Severe Acute Anterior Uveitis : Severe acute anterior uveitis usually requires further investigation to determine its cause , especially if it&#x27;s recurrent or associated with systemic symptoms . Investigations can help rule out systemic associations like HLA-B27 related conditions, infections, or other autoimmune diseases.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Severe Acute Anterior Uveitis&lt;/li&gt;&lt;li&gt;• requires further investigation to determine its cause&lt;/li&gt;&lt;li&gt;• recurrent or associated with systemic symptoms&lt;/li&gt;&lt;li&gt;• Option C . Bilateral Acute Anterior Uveitis : Bilateral acute anterior uveitis often warrants further investigation since it&#x27;s more likely to be associated with systemic diseases such as sarcoidosis, HLA-B27 associated conditions, or infectious causes.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Bilateral Acute Anterior Uveitis&lt;/li&gt;&lt;li&gt;• warrants further investigation since it&#x27;s more likely to be associated with systemic diseases&lt;/li&gt;&lt;li&gt;• Option D . Granulomatous Uveitis : Granulomatous uveitis typically requires further investigations due to its association with systemic diseases like sarcoidosis, tuberculosis, syphilis , and others. Identifying the underlying cause is crucial for appropriate management.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Granulomatous Uveitis&lt;/li&gt;&lt;li&gt;• requires further investigations due to its association with systemic diseases like sarcoidosis, tuberculosis, syphilis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Single episode of unilateral acute anterior uveitis does not need further investigations.&lt;/li&gt;&lt;li&gt;➤ Single episode of unilateral acute anterior uveitis&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement about sympathetic ophthalmitis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dalen fuch nodules are present in retino choroidal periphery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B/L non-granulomatous uveitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrolental flare is the earliest sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciliary body is called the dangerous zone of the eye&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B/L non-granulomatous uveitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture51_aO0MtJw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B/L non-granulomatous uveitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Dalen-Fuchs Nodules Are Present in Retinochoroidal Periphery : This statement is true . Dalen-Fuchs nodules are characteristic of sympathetic ophthalmia and are found in the peripheral retina and choroid. They are aggregates of epithelioid cells and lymphocytes between Bruch&#x27;s membrane and the retinal pigment epithelium.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Dalen-Fuchs Nodules Are Present in Retinochoroidal Periphery&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C . Retrolental Flare is the Earliest Sign : Retrolental flare, or flare in the anterior vitreous, can be an early sign of sympathetic ophthalmia, indicating inflammation. However, it might not be the earliest or the most specific sign. Other early signs can include decreased vision and redness of the eye.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Retrolental Flare is the Earliest Sign&lt;/li&gt;&lt;li&gt;• flare in the anterior vitreous, can be an early sign of sympathetic ophthalmia,&lt;/li&gt;&lt;li&gt;• Option D . Ciliary Body is Called the Dangerous Zone of the Eye : This statement is true . The ciliary body is often referred to as the \&quot;dangerous zone\&quot; because trauma to this area is thought to increase the risk of developing sympathetic ophthalmia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Ciliary Body is Called the Dangerous Zone of the Eye&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The false statement about sympathetic ophthalmia is Bilateral Non-granulomatous Uveitis. The correct characterization should be bilateral granulomatous uveitis.&lt;/li&gt;&lt;li&gt;➤ false statement about sympathetic ophthalmia is Bilateral Non-granulomatous Uveitis.&lt;/li&gt;&lt;li&gt;➤ Ref: pg 437- ocular injuries/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 437- ocular injuries/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Evisceration scoop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixation forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enucleation spoon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strabismus scissors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enucleation spoon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture52_mOsOVMZ.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture53_RnZ7897.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture54_EqZHzt8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture55_Z6MGNKU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enucleation spoon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Evisceration Scoop : An evisceration scoop is a specialized surgical instrument used to remove the contents of the eyeball , leaving the scleral shell and extraocular muscles intact, typically in procedures addressing severe eye infection or damage.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Evisceration Scoop&lt;/li&gt;&lt;li&gt;• specialized surgical instrument used to remove the contents of the eyeball&lt;/li&gt;&lt;li&gt;• Option B . Fixation Forceps : Fixation forceps are precise gripping tools used in eye surgeries to stabilize and hold the eyeball , allowing for accurate and controlled surgical maneuvers.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fixation Forceps&lt;/li&gt;&lt;li&gt;• precise gripping tools used in eye surgeries to stabilize and hold the eyeball&lt;/li&gt;&lt;li&gt;• Option D . Strabismus Scissors: Strabismus scissors are specialized scissors used in eye surgeries to correct strabismus (misalignment of the eyes), designed for cutting delicate eye muscles with precision and care.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Strabismus Scissors:&lt;/li&gt;&lt;li&gt;• specialized scissors used in eye surgeries to correct strabismus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The enucleation scoop is identifiable from the groove for the optic nerve .&lt;/li&gt;&lt;li&gt;➤ enucleation scoop is identifiable from the groove for the optic nerve&lt;/li&gt;&lt;li&gt;➤ Ref: pg 603/ ophthalmic instruments &amp;amp; operative ophthalmology/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 603/ ophthalmic instruments &amp;amp; operative ophthalmology/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the total number of ciliary processes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 to 20&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;40 to 50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70 to 80&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 100&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 70 to 80&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 70 to 80&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The total number of ciliary processes is 70-80 .&lt;/li&gt;&lt;li&gt;➤ 70-80&lt;/li&gt;&lt;li&gt;➤ Ref : pg 67 / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ pg 67 / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;On visiting an Ophthalmologist for regular check-up, she uses 2% Homatropine drops are used to dilate the patient’s pupils by blocking the action of Sphincter pupillae muscle. What is the embryological origin of this muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surface ectoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuro ectoderm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuro ectoderm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-161911.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neuro ectoderm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• OPTION A . Surface Ectoderm : The surface ectoderm is responsible for forming the epidermis, hair, nails, and epithelium of the nose, mouth, and anal canal , as well as the lens of the eye. However, it does not give rise to any muscles.&lt;/li&gt;&lt;li&gt;• OPTION A&lt;/li&gt;&lt;li&gt;• Surface Ectoderm&lt;/li&gt;&lt;li&gt;• responsible for forming the epidermis, hair, nails, and epithelium of the nose, mouth, and anal canal&lt;/li&gt;&lt;li&gt;• OPTION B . Mesoderm : The mesoderm forms most of the musculoskeletal system, the circulatory system, and the excretory system . However, the muscles of the iris (which include the sphincter pupillae) are not derived from the mesoderm.&lt;/li&gt;&lt;li&gt;• OPTION B&lt;/li&gt;&lt;li&gt;• Mesoderm&lt;/li&gt;&lt;li&gt;• most of the musculoskeletal system, the circulatory system, and the excretory system&lt;/li&gt;&lt;li&gt;• Option D . All of the Above : This option is incorrect because the sphincter pupillae muscle specifically originates from the neuroectoderm, not from the surface ectoderm or the mesoderm.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• All of the Above&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sphincter pupillary are derived from Neuroectoderm.&lt;/li&gt;&lt;li&gt;➤ Sphincter pupillary&lt;/li&gt;&lt;li&gt;➤ Neuroectoderm.&lt;/li&gt;&lt;li&gt;➤ Ref: pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male patient diagnosed with RE Right Eye pan ophthalmitis is planned for an evisceration procedure with orbital implants. Which among the following is non-porous?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MEDPOR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyapatite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PMMA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aluminium oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PMMA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture59.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) PMMA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . MEDPOR ( Microporous High-Density Polyethylene): MEDPOR is a porous implant material commonly used in orbital reconstruction. Its porosity allows for tissue ingrowth, which can reduce the risk of implant migration and extrusion. MEDPOR&#x27;s interconnected, open pore structure facilitates fibrovascular in-growth, leading to better integration with the host tissues.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• MEDPOR (&lt;/li&gt;&lt;li&gt;• porous implant material commonly used in orbital reconstruction.&lt;/li&gt;&lt;li&gt;• Option B . Hydroxyapatite : Hydroxyapatite is a naturally occurring mineral form of calcium apatite . It is a porous material, often used as an orbital implant due to its biocompatibility and osteoconductive properties. The porosity of hydroxyapatite allows for tissue integration, making it less likely to be rejected or extruded.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hydroxyapatite&lt;/li&gt;&lt;li&gt;• naturally occurring mineral form of calcium apatite&lt;/li&gt;&lt;li&gt;• Option D . Aluminium Oxide : Aluminium oxide, also known as alumina is porous and known for its high strength and biocompatibility.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Aluminium Oxide&lt;/li&gt;&lt;li&gt;• known as alumina is porous and known for its high strength and biocompatibility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PMMA ( Polymethyl Methacrylate) and Aluminium is non-porous material used in orbital implants . Students must be aware that orbital implants are made of porous and solid materials.&lt;/li&gt;&lt;li&gt;➤ PMMA (&lt;/li&gt;&lt;li&gt;➤ Aluminium is non-porous material used in orbital implants&lt;/li&gt;&lt;li&gt;➤ Ref : https://wechope.org/retinoblastoma/care/treatment/enucleation/types-of-implant/#Question level: Intermediate&lt;/li&gt;&lt;li&gt;➤ Ref : https://wechope.org/retinoblastoma/care/treatment/enucleation/types-of-implant/#Question level: Intermediate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Circulus arteriosus major is seen in which part of the eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pupillary margin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collarette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Root of iris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Limbus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Root of iris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture1_SoZ0tsr.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture2_Fae8W2Y.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Root of iris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pupillary Margin : it is the outer edge of the pupil . The pupillary ruff is the anterior termination of the posterior pigmented layer of the iris .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Pupillary Margin&lt;/li&gt;&lt;li&gt;• outer edge of the pupil&lt;/li&gt;&lt;li&gt;• pupillary ruff is the anterior termination&lt;/li&gt;&lt;li&gt;• posterior pigmented layer of the iris&lt;/li&gt;&lt;li&gt;• Option B. Collarette : The iris is divided into a pupillary zone and a ciliary zone by a circular ridge , located 1.5mm away from the pupillary margin , called the collarette.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Collarette&lt;/li&gt;&lt;li&gt;• iris is divided into a pupillary zone&lt;/li&gt;&lt;li&gt;• ciliary zone by a circular ridge&lt;/li&gt;&lt;li&gt;• 1.5mm away from the pupillary margin&lt;/li&gt;&lt;li&gt;• collarette.&lt;/li&gt;&lt;li&gt;• IRIS CRYPTS : The anterior limiting layer lines the iris and is the anterior-most condensation of the iris stroma. It is absent in the areas of crypts.&lt;/li&gt;&lt;li&gt;• IRIS CRYPTS&lt;/li&gt;&lt;li&gt;• Option D. Limbus : The limbus of the eye is the junction of the cornea and the sclera .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Limbus&lt;/li&gt;&lt;li&gt;• eye is the junction of the cornea and the sclera&lt;/li&gt;&lt;li&gt;• Functions of Limbus:&lt;/li&gt;&lt;li&gt;• Transition Zone : The limbus acts as a transition zone between the transparent cornea and the opaque sclera. This border is necessary for maintaining the structural and functional integrity of the eye. Stem Cell Reservoir : The limbus contains stem cells that are crucial for the regeneration and repair of corneal tissue. These limbal stem cells continuously replenish the corneal epithelium. Barrier Function : It serves as a barrier to prevent the conjunctival epithelial cells from migrating onto the corneal surface, which is important for preserving corneal clarity and vision. Nutrient and Waste Exchange : The limbus plays a role in the exchange of nutrients and waste materials between the cornea and the conjunctiva. This is vital for maintaining the health of the corneal cells. Vascular Supply : Although the cornea is avascular (lacking blood vessels) for transparency, the limbus contains blood vessels that supply nutrients to the peripheral cornea and aid in immune responses. Anatomical Markings : Clinically, the limbus is used as a landmark for various eye surgeries and procedures due to its distinct anatomical positioning.&lt;/li&gt;&lt;li&gt;• Transition Zone : The limbus acts as a transition zone between the transparent cornea and the opaque sclera. This border is necessary for maintaining the structural and functional integrity of the eye.&lt;/li&gt;&lt;li&gt;• Transition Zone : The limbus acts as a transition zone between the transparent cornea and the opaque sclera. This border is necessary for maintaining the structural and functional integrity of the eye.&lt;/li&gt;&lt;li&gt;• Transition Zone&lt;/li&gt;&lt;li&gt;• Stem Cell Reservoir : The limbus contains stem cells that are crucial for the regeneration and repair of corneal tissue. These limbal stem cells continuously replenish the corneal epithelium.&lt;/li&gt;&lt;li&gt;• Stem Cell Reservoir : The limbus contains stem cells that are crucial for the regeneration and repair of corneal tissue. These limbal stem cells continuously replenish the corneal epithelium.&lt;/li&gt;&lt;li&gt;• Stem Cell Reservoir&lt;/li&gt;&lt;li&gt;• Barrier Function : It serves as a barrier to prevent the conjunctival epithelial cells from migrating onto the corneal surface, which is important for preserving corneal clarity and vision.&lt;/li&gt;&lt;li&gt;• Barrier Function : It serves as a barrier to prevent the conjunctival epithelial cells from migrating onto the corneal surface, which is important for preserving corneal clarity and vision.&lt;/li&gt;&lt;li&gt;• Barrier Function&lt;/li&gt;&lt;li&gt;• Nutrient and Waste Exchange : The limbus plays a role in the exchange of nutrients and waste materials between the cornea and the conjunctiva. This is vital for maintaining the health of the corneal cells.&lt;/li&gt;&lt;li&gt;• Nutrient and Waste Exchange : The limbus plays a role in the exchange of nutrients and waste materials between the cornea and the conjunctiva. This is vital for maintaining the health of the corneal cells.&lt;/li&gt;&lt;li&gt;• Nutrient and Waste Exchange&lt;/li&gt;&lt;li&gt;• Vascular Supply : Although the cornea is avascular (lacking blood vessels) for transparency, the limbus contains blood vessels that supply nutrients to the peripheral cornea and aid in immune responses.&lt;/li&gt;&lt;li&gt;• Vascular Supply : Although the cornea is avascular (lacking blood vessels) for transparency, the limbus contains blood vessels that supply nutrients to the peripheral cornea and aid in immune responses.&lt;/li&gt;&lt;li&gt;• Vascular Supply&lt;/li&gt;&lt;li&gt;• Anatomical Markings : Clinically, the limbus is used as a landmark for various eye surgeries and procedures due to its distinct anatomical positioning.&lt;/li&gt;&lt;li&gt;• Anatomical Markings : Clinically, the limbus is used as a landmark for various eye surgeries and procedures due to its distinct anatomical positioning.&lt;/li&gt;&lt;li&gt;• Anatomical Markings&lt;/li&gt;&lt;li&gt;• The health and integrity of the limbus are essential for corneal health and overall visual acuity. Damage or disease affecting the limbal region can lead to serious ocular conditions, such as limbal stem cell deficiency, which can impair vision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blood supply of the iris and the anterior segment of the eye is derived from the circulus arteriosus major which is formed by the anastomoses of the long posterior ciliary and anterior ciliary arteries.&lt;/li&gt;&lt;li&gt;➤ blood supply of the iris and the anterior segment of the eye&lt;/li&gt;&lt;li&gt;➤ circulus arteriosus major&lt;/li&gt;&lt;li&gt;➤ formed by the anastomoses of the long posterior ciliary&lt;/li&gt;&lt;li&gt;➤ anterior ciliary arteries.&lt;/li&gt;&lt;li&gt;➤ Ref: Parson’s diseases of the eye 22 nd edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parson’s diseases of the eye 22 nd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old male patient came to the OPD with complaints of a painful red eye, with increased lacrimation and photophobia. The ophthalmologist carried out a slit-lamp examination, wherein through a 1x1mm slit beam, around 20 cells were noted in the anterior chamber. What is the categorization under SUN group grading?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3+&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/screenshot-2024-03-08-104736.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ As per SUN Group grading of aqueous cells , 2+ cells implies 16-12 cells / 1x1 mm slit .&lt;/li&gt;&lt;li&gt;➤ SUN Group grading of aqueous cells&lt;/li&gt;&lt;li&gt;➤ 2+ cells implies 16-12 cells / 1x1 mm slit&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following image is seen on fundoscopy, what is the likely CD4 count (in cells/mm 3 ) of the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;50&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;100&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;150&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;200&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &lt;50&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture14_xR8bXEh.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) &amp;lt;50&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CMV retinitis suggests CD count of &amp;lt;50&lt;/li&gt;&lt;li&gt;➤ CMV retinitis suggests CD count of &amp;lt;50&lt;/li&gt;&lt;li&gt;➤ Ref: 1. Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ 1. Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ 2. Urban B, Bakunowicz-Łazarczyk A, Michalczuk M. Immune recovery uveitis: pathogenesis, clinical symptoms, and treatment. Mediators Inflamm. 2014;2014:971417. doi: 10.1155/2014/971417. Epub 2014 Jun 24. PMID: 25089078; PMCID: PMC4096001.&lt;/li&gt;&lt;li&gt;➤ 2. Urban B, Bakunowicz-Łazarczyk A, Michalczuk M. Immune recovery uveitis: pathogenesis, clinical symptoms, and treatment. Mediators Inflamm. 2014;2014:971417. doi: 10.1155/2014/971417. Epub 2014 Jun 24. PMID: 25089078; PMCID: PMC4096001.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female patient has been diagnosed with choroiditis. Which of the following is not a symptom she could’ve had?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Photopsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metamorphopsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Photophobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macropsia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Photophobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Photopsia : Photopsia, or the perception of flashes of light, is a symptom commonly associated with retinal or choroidal diseases . Patients with choroiditis may experience photopsia due to the irritation or detachment of the retina.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Photopsia&lt;/li&gt;&lt;li&gt;• the perception of flashes of light, is a symptom commonly associated&lt;/li&gt;&lt;li&gt;• retinal or choroidal diseases&lt;/li&gt;&lt;li&gt;• Option B . Metamorphopsia: Metamorphopsia, a visual distortion where straight lines appear wavy or objects appear altered in size or shape , can occur in choroiditis if the macula, the central part of the retina, is affected.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Metamorphopsia:&lt;/li&gt;&lt;li&gt;• visual distortion where straight lines appear wavy or objects appear altered in size or shape&lt;/li&gt;&lt;li&gt;• Option D . Macropsia : Macropsia is a condition where objects appear larger than they actually are . It is typically associated with conditions affecting the macula of the retina. While possible, it&#x27;s less commonly reported in choroiditis compared to other retinal conditions.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Macropsia&lt;/li&gt;&lt;li&gt;• objects appear larger than they actually are&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The symptom least likely to be associated with choroiditis is C. Photophobia .&lt;/li&gt;&lt;li&gt;➤ symptom least likely to be associated with choroiditis is C. Photophobia&lt;/li&gt;&lt;li&gt;➤ Ref: Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Khurana Comprehensive Ophthalmology 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Circulus arteriosus major is the anastomosis between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long posterior ciliary arteries with short posterior ciliary arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long posterior ciliary artery with anterior ciliary arteries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Short posterior ciliary arteries with anterior ciliary arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short posterior ciliary artery with anterior conjunctival arteries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Long posterior ciliary artery with anterior ciliary arteries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture56_7yfZZ06.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Long posterior ciliary artery with anterior ciliary arteries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Long Posterior Ciliary Arteries with Short Posterior Ciliary Arteries : The long posterior ciliary arteries primarily supply the ciliary body and the choroid , while the short posterior ciliary arteries also contribute to the choroid&#x27;s vascularization . However, these arteries do not primarily form the Circulus arteriosus major.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Long Posterior Ciliary Arteries with Short Posterior Ciliary Arteries&lt;/li&gt;&lt;li&gt;• long posterior ciliary arteries&lt;/li&gt;&lt;li&gt;• supply the ciliary body and the choroid&lt;/li&gt;&lt;li&gt;• short posterior ciliary arteries also contribute to the choroid&#x27;s vascularization&lt;/li&gt;&lt;li&gt;• Option C . Short Posterior Ciliary Arteries with Anterior Ciliary Arteries : While both these sets of arteries play important roles in the ocular blood supply , they are not the primary contributors to the formation of the Circulus arteriosus major.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Short Posterior Ciliary Arteries with Anterior Ciliary Arteries&lt;/li&gt;&lt;li&gt;• both these sets of arteries play important roles in the ocular blood supply&lt;/li&gt;&lt;li&gt;• Option D . Short Posterior Ciliary Artery with Anterior Conjunctival Arteries : The short posterior ciliary arteries and anterior conjunctival arteries supply different parts of the eye and are not directly involved in forming the Circulus arteriosus major.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Short Posterior Ciliary Artery with Anterior Conjunctival Arteries&lt;/li&gt;&lt;li&gt;• posterior ciliary arteries&lt;/li&gt;&lt;li&gt;• anterior conjunctival arteries&lt;/li&gt;&lt;li&gt;• supply different parts of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Circulus arteriosus major is the anastomosis between the long posterior ciliary arteries and the anterior ciliary arteries.&lt;/li&gt;&lt;li&gt;➤ Circulus arteriosus major is the anastomosis&lt;/li&gt;&lt;li&gt;➤ between the long posterior ciliary arteries and the anterior ciliary arteries.&lt;/li&gt;&lt;li&gt;➤ Ref: pg 69 / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: pg 69 / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Suspensory ligaments of lens consists of fibres passing from the lens to which of the following structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciliary body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pupil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ciliary body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture58_58raD9q.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ciliary body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IRIS : There is no anatomical connection between iris and lens . Iris pigments can get deposited over lens capsule in cases of blunt ocular trauma called glaucomflecken.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. IRIS&lt;/li&gt;&lt;li&gt;• There is no anatomical connection between iris and lens&lt;/li&gt;&lt;li&gt;• In cases of uveitis, adhesions form between iris and lens called posterior synechiae.&lt;/li&gt;&lt;li&gt;• Option C: SCLERA : Sclera is the outermost coat of the eye . In cases of aphakia, Intraocular lens can be implanted by suspending it from sclera. The technique is called sclera fixated IOL and can be glued or sutured.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C: SCLERA&lt;/li&gt;&lt;li&gt;• Sclera is the outermost coat of the eye&lt;/li&gt;&lt;li&gt;• Option D: Pupil : Pupil is the circular aperture through which light passes into the eye .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D: Pupil&lt;/li&gt;&lt;li&gt;• Pupil is the circular aperture through which light passes into the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Suspensory ligaments are fibres passing from crystalline lens to ciliary body.&lt;/li&gt;&lt;li&gt;➤ Suspensory ligaments are fibres&lt;/li&gt;&lt;li&gt;➤ crystalline lens to ciliary body.&lt;/li&gt;&lt;li&gt;➤ Ref: pg 180/ LENS / Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 180/ LENS / Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does the definitive colour of the iris depend on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior pigmented epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior pigmented epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior limiting layer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anterior limiting layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture57_Op6rK8y.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anterior limiting layer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Stroma : The stroma of the iris contains loose connective tissue, blood vessels, and melanocytes .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Stroma&lt;/li&gt;&lt;li&gt;• iris contains loose connective tissue, blood vessels, and melanocytes&lt;/li&gt;&lt;li&gt;• Option B . Anterior Pigmented Epithelium : The anterior pigmented epithelium is a layer of the iris that lies behind the stroma . While it does contain pigment, it is not the primary determinant of the iris&#x27;s visible color.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Anterior Pigmented Epithelium&lt;/li&gt;&lt;li&gt;• layer of the iris that lies behind the stroma&lt;/li&gt;&lt;li&gt;• Option C . Posterior Pigmented Epithelium: The posterior pigmented epithelium, located on the back side of the iris, is heavily pigmented in all individuals, regardless of eye color . This layer prevents light from passing through the iris and is not directly involved in determining the visible color of the iris.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Posterior Pigmented Epithelium:&lt;/li&gt;&lt;li&gt;• located on the back side of the iris, is heavily pigmented in all individuals, regardless of eye color&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The definitive color of the iris depends mostly on the anterior limiting membrane.&lt;/li&gt;&lt;li&gt;➤ definitive color of the iris depends mostly on the anterior limiting membrane.&lt;/li&gt;&lt;li&gt;➤ Ref: pg 65 / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 65 / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ 2. Miller PE. Uvea. Slatter&#x27;s Fundamentals of Veterinary Ophthalmology. 2008:203–29. doi: 10.1016/B978-072160561-6.50014-9. Epub 2009 Jun 5. PMCID: PMC7149650.&lt;/li&gt;&lt;li&gt;➤ 2. Miller PE. Uvea. Slatter&#x27;s Fundamentals of Veterinary Ophthalmology. 2008:203–29. doi: 10.1016/B978-072160561-6.50014-9. Epub 2009 Jun 5. PMCID: PMC7149650.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;b
