: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of them.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of them.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of them.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IOLs used for correcting both distant &amp;amp; near vision together include:&lt;/li&gt;&lt;li&gt;➤ both distant&lt;/li&gt;&lt;li&gt;➤ near vision&lt;/li&gt;&lt;li&gt;➤ Trifocal iols Bifocal IOLs or Multifocal IOLs Diffractive iols Accommodative IOLs Extended Depth of Focus IOL.&lt;/li&gt;&lt;li&gt;➤ Trifocal iols&lt;/li&gt;&lt;li&gt;➤ Bifocal IOLs or Multifocal IOLs&lt;/li&gt;&lt;li&gt;➤ Diffractive iols&lt;/li&gt;&lt;li&gt;➤ Accommodative IOLs&lt;/li&gt;&lt;li&gt;➤ Extended Depth of Focus IOL.&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 310/ Theory &amp;amp; Practise of Optics &amp;amp; Refraction/ 4 th Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 310/ Theory &amp;amp; Practise of Optics &amp;amp; Refraction/ 4 th Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of IOL.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monofocal IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accommodative IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piggyback IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multifocal IOLs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multifocal IOLs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture12_Mb5Tooe.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture13_NPuiGOw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Multifocal IOLs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A Monofocal Intra-Ocular Lens (IOL) is an artificial lens implanted in the eye that has a single fixed focus , typically set for distance vision , requiring the use of glasses for near tasks .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• artificial lens&lt;/li&gt;&lt;li&gt;• implanted&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• single fixed focus&lt;/li&gt;&lt;li&gt;• distance vision&lt;/li&gt;&lt;li&gt;• use&lt;/li&gt;&lt;li&gt;• glasses&lt;/li&gt;&lt;li&gt;• near tasks&lt;/li&gt;&lt;li&gt;• Option B. Accommodative IOLs are advanced artificial lenses designed to move or change shape inside the eye , mimicking the eye&#x27;s natural ability to change focus ( accommodation ) between distant and near objects .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• advanced artificial lenses&lt;/li&gt;&lt;li&gt;• move&lt;/li&gt;&lt;li&gt;• change shape inside&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• mimicking&lt;/li&gt;&lt;li&gt;• eye&#x27;s natural ability&lt;/li&gt;&lt;li&gt;• change focus&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• distant&lt;/li&gt;&lt;li&gt;• near objects&lt;/li&gt;&lt;li&gt;• Option C. Piggyback IOLs involve the implantation of a second intraocular lens over an existing IOL , usually to correct residual refractive errors such as residual myopia , hyperopia , or astigmatism .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• implantation&lt;/li&gt;&lt;li&gt;• second intraocular lens&lt;/li&gt;&lt;li&gt;• existing IOL&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• residual refractive errors&lt;/li&gt;&lt;li&gt;• residual myopia&lt;/li&gt;&lt;li&gt;• hyperopia&lt;/li&gt;&lt;li&gt;• astigmatism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Multifocal IOLs are artificial lenses implanted in the eye that have multiple focus zones built into the lens , allowing for clear vision at various distances , reducing or eliminating the need for glasses .&lt;/li&gt;&lt;li&gt;➤ Multifocal IOLs&lt;/li&gt;&lt;li&gt;➤ artificial lenses&lt;/li&gt;&lt;li&gt;➤ implanted&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ multiple focus zones&lt;/li&gt;&lt;li&gt;➤ built&lt;/li&gt;&lt;li&gt;➤ lens&lt;/li&gt;&lt;li&gt;➤ allowing&lt;/li&gt;&lt;li&gt;➤ clear vision&lt;/li&gt;&lt;li&gt;➤ distances&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ eliminating&lt;/li&gt;&lt;li&gt;➤ need&lt;/li&gt;&lt;li&gt;➤ glasses&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 317/ Theory &amp;amp; Practise of Optics &amp;amp; Refraction/ 4 th Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 317/ Theory &amp;amp; Practise of Optics &amp;amp; Refraction/ 4 th Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male diagnosed with right eye immature cataract was planned for cataract surgery. But there was poor pupillary dilatation. The technique shown in the image for dilating the pupil is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphincterotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phacoemulsification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iris Hooks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trabeculectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Iris Hooks&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture14_lCjL6xa.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Iris Hooks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sphincterotomy is a surgical procedure to cut the iris sphincter to achieve mechanical mydriasis .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• surgical procedure&lt;/li&gt;&lt;li&gt;• cut&lt;/li&gt;&lt;li&gt;• iris sphincter&lt;/li&gt;&lt;li&gt;• achieve mechanical mydriasis&lt;/li&gt;&lt;li&gt;• Option B. Phacoemulsification is a modern cataract surgery technique in which an ultrasound device is used to emuslsify cataract within the eye .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• modern cataract surgery technique&lt;/li&gt;&lt;li&gt;• ultrasound device&lt;/li&gt;&lt;li&gt;• emuslsify cataract&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option D. Trabeculectomy is a surgical procedure to treat glaucoma by creating a drainage fistula in the eye&#x27;s sclera and trabecular meshwork to lower intraocular pressure by allowing aqueous humor to drain into the subconjunctival space bypassing the trabecular meshwork .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• surgical procedure&lt;/li&gt;&lt;li&gt;• treat glaucoma&lt;/li&gt;&lt;li&gt;• drainage fistula&lt;/li&gt;&lt;li&gt;• eye&#x27;s sclera&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;li&gt;• allowing aqueous humor&lt;/li&gt;&lt;li&gt;• drain&lt;/li&gt;&lt;li&gt;• subconjunctival space&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iris hooks are small devices used during eye surgery to mechanically dilate the pupil and provide better access and visibility , especially in cases where the pupil does not dilate sufficiently on its own.&lt;/li&gt;&lt;li&gt;➤ Iris hooks&lt;/li&gt;&lt;li&gt;➤ small devices&lt;/li&gt;&lt;li&gt;➤ during eye surgery&lt;/li&gt;&lt;li&gt;➤ mechanically dilate&lt;/li&gt;&lt;li&gt;➤ pupil&lt;/li&gt;&lt;li&gt;➤ better access&lt;/li&gt;&lt;li&gt;➤ visibility&lt;/li&gt;&lt;li&gt;➤ Ref: https://www.aao.org/education/clinical-video/iris-hook-technique&lt;/li&gt;&lt;li&gt;➤ Ref: https://www.aao.org/education/clinical-video/iris-hook-technique&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is derived from surface ectoderm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crystalline Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelium of Cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epithelium of Conjunctiva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-134753.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Structures derived from Surface Ectoderm :&lt;/li&gt;&lt;li&gt;• Surface Ectoderm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The surface ectoderm gives rise to crystalline lens , epithelium of cornea and epithelium of conjunctiva .&lt;/li&gt;&lt;li&gt;➤ surface ectoderm&lt;/li&gt;&lt;li&gt;➤ crystalline lens&lt;/li&gt;&lt;li&gt;➤ epithelium&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ epithelium&lt;/li&gt;&lt;li&gt;➤ conjunctiva&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 12/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 12/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient presented with severe ocular pain and redness accompanied with dimunition in vision and discharge. After extensive examination, he was diagnosed with endophthalmitis. Which is the preferred combination of intravitreal antibiotics you will prescribe for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1mg Moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1mg Vancomycin + 2.25mg Ceftazidime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1mg Vancomycin + 0.4mg Gentamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2.25mg Ceftazidime + 0.4mg Amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1mg Vancomycin + 2.25mg Ceftazidime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1mg Vancomycin + 2.25mg Ceftazidime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 0.1mg Moxifloxacin is a broad-spectrum antibiotic , but it is not commonly used alone as an intravitreal injection for the treatment of endophthalmitis . Monotherapy is generally less favored due to the diverse range of potential infective organisms .&lt;/li&gt;&lt;li&gt;• Option A. 0.1mg Moxifloxacin&lt;/li&gt;&lt;li&gt;• broad-spectrum antibiotic&lt;/li&gt;&lt;li&gt;• intravitreal injection&lt;/li&gt;&lt;li&gt;• endophthalmitis&lt;/li&gt;&lt;li&gt;• Monotherapy&lt;/li&gt;&lt;li&gt;• less favored&lt;/li&gt;&lt;li&gt;• diverse range&lt;/li&gt;&lt;li&gt;• potential infective organisms&lt;/li&gt;&lt;li&gt;• Option C. 1mg Vancomycin + 0.4mg Gentamycin : While this combination provides broad coverage against both gram-positive and gram-negative organisms , the use of Gentamycin has declined due to its potential toxicity , particularly the risk of macular ischaemia .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• broad coverage&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• gram-positive&lt;/li&gt;&lt;li&gt;• gram-negative organisms&lt;/li&gt;&lt;li&gt;• Gentamycin&lt;/li&gt;&lt;li&gt;• declined&lt;/li&gt;&lt;li&gt;• potential toxicity&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• macular ischaemia&lt;/li&gt;&lt;li&gt;• Option D. 2.25mg Ceftazidime + 0.4mg Amikacin : Ceftazidime covers gram-negative bacteria , and Amikacin is another aminoglycoside like Gentamycin . Like Gentamycin, Amikacin has potential toxicities . This combination, while effective , is generally less preferred due to the concerns of macular ischaemia associated with aminoglycosides .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• gram-negative bacteria&lt;/li&gt;&lt;li&gt;• Amikacin&lt;/li&gt;&lt;li&gt;• aminoglycoside&lt;/li&gt;&lt;li&gt;• Gentamycin&lt;/li&gt;&lt;li&gt;• potential toxicities&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• less preferred&lt;/li&gt;&lt;li&gt;• macular ischaemia&lt;/li&gt;&lt;li&gt;• aminoglycosides&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate and preferred combination for treating endophthalmitis is 1mg Vancomycin + 2.25mg Ceftazidime . This combination is broadly effective against the range of bacteria typically implicated in endophthalmitis and is the standard of care in many clinical settings .&lt;/li&gt;&lt;li&gt;➤ appropriate&lt;/li&gt;&lt;li&gt;➤ preferred combination&lt;/li&gt;&lt;li&gt;➤ endophthalmitis&lt;/li&gt;&lt;li&gt;➤ 1mg Vancomycin + 2.25mg Ceftazidime&lt;/li&gt;&lt;li&gt;➤ broadly effective&lt;/li&gt;&lt;li&gt;➤ against&lt;/li&gt;&lt;li&gt;➤ implicated&lt;/li&gt;&lt;li&gt;➤ endophthalmitis&lt;/li&gt;&lt;li&gt;➤ standard of care&lt;/li&gt;&lt;li&gt;➤ many clinical settings&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page 243&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parsons Diseases of Eye 22 nd Edition Page 243&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who underwent an ocular surgery a week back, now complaints of pain, redness, photophobia and decrease in vision. The surgeon suspects post-operative endophthalmitis. Which of the following topical drugs is known to reduce the risk of post-operative endophthalmitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1% Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5% Povidone Iodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5% Moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5% Vancomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5% Povidone Iodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5% Povidone Iodine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1% Azithromycin is a broad-spectrum antibiotic and can be used topically for bacterial infections of the eye. However, it is not the primary agent known for reducing the risk of post-operative endophthalmitis .&lt;/li&gt;&lt;li&gt;• Option A. 1% Azithromycin&lt;/li&gt;&lt;li&gt;• broad-spectrum antibiotic&lt;/li&gt;&lt;li&gt;• topically&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• post-operative endophthalmitis&lt;/li&gt;&lt;li&gt;• Option C. 0.5% Moxifloxacin : Moxifloxacin is a fourth-generation fluoroquinolone antibiotic used topically for bacterial infections of the eye. While it is effective against a range of bacteria , its primary use is not specifically for reducing the risk of post-operative endophthalmitis in the same preventive capacity as povidone iodine .&lt;/li&gt;&lt;li&gt;• Option C. 0.5% Moxifloxacin&lt;/li&gt;&lt;li&gt;• Moxifloxacin&lt;/li&gt;&lt;li&gt;• fourth-generation fluoroquinolone antibiotic&lt;/li&gt;&lt;li&gt;• topically&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• range&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• post-operative endophthalmitis&lt;/li&gt;&lt;li&gt;• same preventive capacity&lt;/li&gt;&lt;li&gt;• povidone iodine&lt;/li&gt;&lt;li&gt;• Option D. 5% Vancomycin is an antibiotic that can be used to treat serious bacterial infections , including Methicillin-Resistant Staphylococcus aureus (MRSA) . It&#x27;s not typically used as a prophylactic measure against post-operative endophthalmitis in a topical form.&lt;/li&gt;&lt;li&gt;• Option D. 5% Vancomycin&lt;/li&gt;&lt;li&gt;• antibiotic&lt;/li&gt;&lt;li&gt;• treat serious bacterial infections&lt;/li&gt;&lt;li&gt;• Methicillin-Resistant Staphylococcus aureus (MRSA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most effective and commonly used agent for reducing the risk of post-operative endophthalmitis is 5% Povidone Iodine . This antiseptic solution is applied preoperatively to the ocular surface to minimize the presence of potential infectious agents .&lt;/li&gt;&lt;li&gt;➤ most effective&lt;/li&gt;&lt;li&gt;➤ commonly&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ post-operative endophthalmitis&lt;/li&gt;&lt;li&gt;➤ 5% Povidone Iodine&lt;/li&gt;&lt;li&gt;➤ preoperatively&lt;/li&gt;&lt;li&gt;➤ ocular surface&lt;/li&gt;&lt;li&gt;➤ minimize&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ potential infectious agents&lt;/li&gt;&lt;li&gt;➤ Ref: AAO Section: 2 – 2020 Edition Page 428&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ AAO Section: 2 – 2020 Edition Page 428&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);

            questions = [{&quot;text&quot;: &quot;Identify the abnormality:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic disc pit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior staphyloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morning glory syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Advanced glaucomatous cupping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morning glory syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture1_nJKl4T3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture2_E4olmTS.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/6-neuro-ophthalmology_1-1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/6-neuro-ophthalmology_1-2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/6-neuro-ophthalmology_1-3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Morning glory syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. OPTIC DISC PIT: An optic disc pit is a congenital anomaly characterized by a small, round or oval, grayish depression in the optic nerve head , often associated with potential complications like serous macular detachment.&lt;/li&gt;&lt;li&gt;• Option A. OPTIC DISC PIT:&lt;/li&gt;&lt;li&gt;• congenital anomaly characterized by a small, round or oval, grayish depression in the optic nerve head&lt;/li&gt;&lt;li&gt;• Option B: Posterior staphyloma: Posterior staphyloma is a localized protrusion or bulging of the sclera (the white outer layer of the eye) at the back of the eye , often associated with severe myopia (nearsightedness) and thinning of the scleral tissue.&lt;/li&gt;&lt;li&gt;• Option B: Posterior staphyloma:&lt;/li&gt;&lt;li&gt;• localized protrusion or bulging of the sclera&lt;/li&gt;&lt;li&gt;• back of the eye&lt;/li&gt;&lt;li&gt;• associated with severe myopia&lt;/li&gt;&lt;li&gt;• Option D. Advanced glaucomatous cupping: Advanced glaucomatous cupping refers to the deepening and enlargement of the optic cup in the optic nerve head , a sign of progressive damage caused by glaucoma , leading to a distinctive cup-to-disc ratio increase and corresponding vision loss.&lt;/li&gt;&lt;li&gt;• Option D. Advanced glaucomatous cupping:&lt;/li&gt;&lt;li&gt;• deepening and enlargement of the optic cup in the optic nerve head&lt;/li&gt;&lt;li&gt;• progressive damage caused by glaucoma&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Morning Glory Syndrome is a congenital, enlarged, funnel-shaped optic disc anomaly.&lt;/li&gt;&lt;li&gt;• Morning Glory Syndrome&lt;/li&gt;&lt;li&gt;• congenital, enlarged, funnel-shaped optic disc anomaly.&lt;/li&gt;&lt;li&gt;• REF : KANSKI 9 TH EDITION PAGE 774&lt;/li&gt;&lt;li&gt;• REF :&lt;/li&gt;&lt;li&gt;• KANSKI 9 TH EDITION PAGE 774&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ability to obtain an impression of depth by the superimposition of 2 pictures of the same object is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amblyopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stereopsis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/52.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Stereopsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fusion – ability of 2 eyes to produce composite pictures from 2 similar pictures.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fusion&lt;/li&gt;&lt;li&gt;• 2 eyes to produce composite pictures from 2 similar pictures.&lt;/li&gt;&lt;li&gt;• Option C . Amblyopia- partial loss of sight in one or both eyes in the absence of ophthalmoscopic or objective signs.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Amblyopia-&lt;/li&gt;&lt;li&gt;• partial loss of sight&lt;/li&gt;&lt;li&gt;• one or both eyes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stereopsis refers to the ability to perceive depth by integrating the slightly different images from each eye , crucial for tasks that require depth perception.&lt;/li&gt;&lt;li&gt;➤ Stereopsis&lt;/li&gt;&lt;li&gt;➤ ability to perceive depth by integrating the slightly different images from each eye&lt;/li&gt;&lt;li&gt;➤ Ref : pg 408/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 408/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When light is flashed onto one eye, both the eyes’ pupils constrict as a response. This is known as the pupillary light reflex. Where is the center for this reflex located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Midbrain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Midbrain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A : Pons : Pontine centres are involved in optokinetic nystagmus . Pontine lesions cause dolls eye movement.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pons&lt;/li&gt;&lt;li&gt;• Pontine centres&lt;/li&gt;&lt;li&gt;• optokinetic nystagmus&lt;/li&gt;&lt;li&gt;• dolls eye movement.&lt;/li&gt;&lt;li&gt;• Option D: Cerebellum - Cerebellum is involved in integration and coordination of optokinetic nystagmus . Characteristics of cerebellar nystagmus include:&lt;/li&gt;&lt;li&gt;• Option D: Cerebellum&lt;/li&gt;&lt;li&gt;• integration and coordination of optokinetic nystagmus&lt;/li&gt;&lt;li&gt;• Direction : It is typically horizontal, but can also be vertical or rotary. The direction of the nystagmus may change depending on the direction of gaze. Gaze-Evoked Nystagmus : This form of nystagmus becomes more pronounced when the patient looks to the side. It is due to the failure of the cerebellum to hold steady gaze, leading to a drift of the eyes back to the central position, followed by a corrective saccade. Intensity and Amplitude : The intensity and amplitude of the nystagmus can increase with the degree of lateral gaze and decrease or disappear with gaze towards the midline. Associated Symptoms : Patients with cerebellar nystagmus may also exhibit other signs of cerebellar dysfunction, such as ataxia, dysarthria, and tremor.&lt;/li&gt;&lt;li&gt;• Direction : It is typically horizontal, but can also be vertical or rotary. The direction of the nystagmus may change depending on the direction of gaze.&lt;/li&gt;&lt;li&gt;• Direction&lt;/li&gt;&lt;li&gt;• Gaze-Evoked Nystagmus : This form of nystagmus becomes more pronounced when the patient looks to the side. It is due to the failure of the cerebellum to hold steady gaze, leading to a drift of the eyes back to the central position, followed by a corrective saccade.&lt;/li&gt;&lt;li&gt;• Gaze-Evoked Nystagmus&lt;/li&gt;&lt;li&gt;• Intensity and Amplitude : The intensity and amplitude of the nystagmus can increase with the degree of lateral gaze and decrease or disappear with gaze towards the midline.&lt;/li&gt;&lt;li&gt;• Intensity and Amplitude&lt;/li&gt;&lt;li&gt;• Associated Symptoms : Patients with cerebellar nystagmus may also exhibit other signs of cerebellar dysfunction, such as ataxia, dysarthria, and tremor.&lt;/li&gt;&lt;li&gt;• Associated Symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the pupillary light reflex is mediated by the midbrain , involving an interplay between the optic and oculomotor nerves.&lt;/li&gt;&lt;li&gt;➤ pupillary light reflex&lt;/li&gt;&lt;li&gt;➤ mediated by the midbrain&lt;/li&gt;&lt;li&gt;➤ REF : PARSON’S DISEASES OF EYE PAGE 33&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ PARSON’S DISEASES OF EYE PAGE 33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common cause for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lyme’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cat-scratch fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cat-scratch fever&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture15_GgMxO5t.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cat-scratch fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lyme’s disease , caused by Borrelia burgdorferi , transmitted through tick bites, can lead to various neurological manifestations , but it is not the most common cause of neuroretinitis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lyme’s disease&lt;/li&gt;&lt;li&gt;• Borrelia burgdorferi&lt;/li&gt;&lt;li&gt;• tick bites,&lt;/li&gt;&lt;li&gt;• various neurological manifestations&lt;/li&gt;&lt;li&gt;• Option C . Leptospirosis , a bacterial disease that affects humans and animals , can cause a wide range of symptoms , but again, it&#x27;s less commonly associated with neuroretinitis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Leptospirosis&lt;/li&gt;&lt;li&gt;• bacterial disease&lt;/li&gt;&lt;li&gt;• affects humans and animals&lt;/li&gt;&lt;li&gt;• wide range of symptoms&lt;/li&gt;&lt;li&gt;• Option D . Mumps , a viral infection, primarily affects the salivary glands , and while it can have neurological complications , it is not a common cause of neuroretinitis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mumps&lt;/li&gt;&lt;li&gt;• viral infection,&lt;/li&gt;&lt;li&gt;• affects the salivary glands&lt;/li&gt;&lt;li&gt;• neurological complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize cat-scratch fever (Bartonella henselae infection) as the most common cause of neuroretinitis .&lt;/li&gt;&lt;li&gt;➤ Recognize cat-scratch fever&lt;/li&gt;&lt;li&gt;➤ common cause of neuroretinitis&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 758&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 758&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female came to the ophthalmologist with complaints of sudden decrease in vision in left eye and pain with movement of eye. On examination, the pupil showed RAPD in left eye and colour vision assessment revealed a red-green deficit. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Papilledema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CRAO&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic neuritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-111357.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Optic neuritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Papilledema:&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Papilledema:&lt;/li&gt;&lt;li&gt;• Description: Papilledema is the swelling of the optic disc due to increased intracranial pressure . It usually affects both eyes. Relevance to Case: While papilledema can cause visual symptoms, it does not typically present with sudden vision loss or pain with eye movement. RAPD is not a characteristic finding in papilledema.&lt;/li&gt;&lt;li&gt;• Description: Papilledema is the swelling of the optic disc due to increased intracranial pressure . It usually affects both eyes.&lt;/li&gt;&lt;li&gt;• Description: Papilledema is the swelling of the optic disc due to increased intracranial pressure . It usually affects both eyes.&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• swelling of the optic disc&lt;/li&gt;&lt;li&gt;• increased intracranial pressure&lt;/li&gt;&lt;li&gt;• Relevance to Case: While papilledema can cause visual symptoms, it does not typically present with sudden vision loss or pain with eye movement. RAPD is not a characteristic finding in papilledema.&lt;/li&gt;&lt;li&gt;• Relevance to Case: While papilledema can cause visual symptoms, it does not typically present with sudden vision loss or pain with eye movement. RAPD is not a characteristic finding in papilledema.&lt;/li&gt;&lt;li&gt;• Relevance to Case:&lt;/li&gt;&lt;li&gt;• does not typically present with sudden vision loss&lt;/li&gt;&lt;li&gt;• Option C. Retinal Detachment:&lt;/li&gt;&lt;li&gt;• Option C. Retinal Detachment:&lt;/li&gt;&lt;li&gt;• Description: Retinal detachment involves the separation of the neurosensoryretina from its Retinal Pigment Epithelium. Symptoms include floaters, flashes of light, and a \&quot;curtain\&quot; over part of the field of vision. Relevance to Case: The sudden decrease in vision could suggest retinal detachment , but the pain with eye movement and RAPD are not typical features of this condition. Also, retinal detachment does not usually affect color vision.&lt;/li&gt;&lt;li&gt;• Description: Retinal detachment involves the separation of the neurosensoryretina from its Retinal Pigment Epithelium. Symptoms include floaters, flashes of light, and a \&quot;curtain\&quot; over part of the field of vision.&lt;/li&gt;&lt;li&gt;• Description: Retinal detachment involves the separation of the neurosensoryretina from its Retinal Pigment Epithelium. Symptoms include floaters, flashes of light, and a \&quot;curtain\&quot; over part of the field of vision.&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• separation of the neurosensoryretina&lt;/li&gt;&lt;li&gt;• Retinal Pigment Epithelium.&lt;/li&gt;&lt;li&gt;• Relevance to Case: The sudden decrease in vision could suggest retinal detachment , but the pain with eye movement and RAPD are not typical features of this condition. Also, retinal detachment does not usually affect color vision.&lt;/li&gt;&lt;li&gt;• Relevance to Case: The sudden decrease in vision could suggest retinal detachment , but the pain with eye movement and RAPD are not typical features of this condition. Also, retinal detachment does not usually affect color vision.&lt;/li&gt;&lt;li&gt;• Relevance to Case:&lt;/li&gt;&lt;li&gt;• sudden decrease in vision&lt;/li&gt;&lt;li&gt;• retinal detachment&lt;/li&gt;&lt;li&gt;• pain with eye movement and RAPD are not typical features&lt;/li&gt;&lt;li&gt;• Option D. CRAO (Central Retinal Artery Occlusion):&lt;/li&gt;&lt;li&gt;• Option D. CRAO (Central Retinal Artery Occlusion):&lt;/li&gt;&lt;li&gt;• Description: CRAO is an occlusion of the central retinal artery leading to acute, painless vision loss in one eye. Relevance to Case: The sudden loss of vision is consistent with CRAO, but the presence of pain with eye movement is not typical associated with CRAO.&lt;/li&gt;&lt;li&gt;• Description: CRAO is an occlusion of the central retinal artery leading to acute, painless vision loss in one eye.&lt;/li&gt;&lt;li&gt;• Description: CRAO is an occlusion of the central retinal artery leading to acute, painless vision loss in one eye.&lt;/li&gt;&lt;li&gt;• Description:&lt;/li&gt;&lt;li&gt;• occlusion of the central retinal artery&lt;/li&gt;&lt;li&gt;• acute, painless vision loss&lt;/li&gt;&lt;li&gt;• Relevance to Case: The sudden loss of vision is consistent with CRAO, but the presence of pain with eye movement is not typical associated with CRAO.&lt;/li&gt;&lt;li&gt;• Relevance to Case: The sudden loss of vision is consistent with CRAO, but the presence of pain with eye movement is not typical associated with CRAO.&lt;/li&gt;&lt;li&gt;• Relevance to Case:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sudden decrease in vision, pain with movement of the eye , RAPD , and a red-green color vision deficit are classic signs of Optic Neuritis . MRI is the imaging modality of choice and treatment is pulse IV Methylprednisolone for 3 days followed by oral corticosteroids.&lt;/li&gt;&lt;li&gt;➤ decrease in vision, pain with movement of the eye&lt;/li&gt;&lt;li&gt;➤ RAPD&lt;/li&gt;&lt;li&gt;➤ red-green color vision deficit are classic signs of Optic Neuritis&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 314&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 314&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Parinaud’s Syndrome:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both light reflex and near reflex intact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both light reflex and near reflex absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Light reflex is absent and near reflex is present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Light reflex is present and near reflex is absent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Light reflex is absent and near reflex is present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Light reflex is absent and near reflex is present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Both light reflex and near reflex intact : In Parinaud’s Syndrome , the patient typically has a problem with vertical gaze , especially upward gaze , due to a lesion in the midbrain and light-near dissociation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Both light reflex and near reflex intact&lt;/li&gt;&lt;li&gt;• Parinaud’s Syndrome&lt;/li&gt;&lt;li&gt;• problem with vertical gaze&lt;/li&gt;&lt;li&gt;• upward gaze&lt;/li&gt;&lt;li&gt;• lesion in the midbrain and light-near dissociation.&lt;/li&gt;&lt;li&gt;• Option B . Both light reflex and near reflex absent : This is less characteristic of Parinaud’s Syndrome.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Both light reflex and near reflex absent&lt;/li&gt;&lt;li&gt;• less characteristic&lt;/li&gt;&lt;li&gt;• Option D . Light reflex is present and near reflex is absent : This is less typical for Parinaud’s Syndrome.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Light reflex is present and near reflex is absent&lt;/li&gt;&lt;li&gt;• less typical&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most characteristic feature of Parinaud’s Syndrome is the light-near dissociation , where the pupillary light reflex is absent but the near reflex is preserved. This is due to the involvement of the pretectal area while sparing the Edinger-Westphal nucleus.&lt;/li&gt;&lt;li&gt;➤ most characteristic feature of Parinaud’s Syndrome&lt;/li&gt;&lt;li&gt;➤ light-near dissociation&lt;/li&gt;&lt;li&gt;➤ pupillary light reflex is absent&lt;/li&gt;&lt;li&gt;➤ near reflex is preserved.&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 807&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 807&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient who is on ATT came to the OPD with complaints of blurring of vision and impairment in colour vision. On carrying out perimetry, bilateral centrocecal scotoma is noted. Which of the following drug may be responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ethambutol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pyrazinamide : This drug is not commonly associated with ocular side effects . It is more known for its hepatotoxicity and hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pyrazinamide&lt;/li&gt;&lt;li&gt;• not commonly associated with ocular side effects&lt;/li&gt;&lt;li&gt;• Option B . Rifampicin : Rifampicin can cause various side effects, including liver dysfunction and hypersensitivity reactions , but it is not typically associated with the specific ocular side effects described in the question.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• cause various side effects, including liver dysfunction and hypersensitivity reactions&lt;/li&gt;&lt;li&gt;• Option D . Streptomycin : Streptomycin, an aminoglycoside , is more commonly associated with vestibular and auditory side effects , such as vertigo and hearing loss, rather than with ocular side effects.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Streptomycin&lt;/li&gt;&lt;li&gt;• aminoglycoside&lt;/li&gt;&lt;li&gt;• commonly associated with vestibular and auditory side effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ethambutol , an antituberculosis drug , can cause optic neuropathy leading to blurring of vision , impaired color vision , and centrocecal scotoma . This is a critical side effect to monitor for in patients on antituberculosis regimens including ethambutol.&lt;/li&gt;&lt;li&gt;➤ Ethambutol&lt;/li&gt;&lt;li&gt;➤ antituberculosis drug&lt;/li&gt;&lt;li&gt;➤ optic neuropathy leading to blurring of vision&lt;/li&gt;&lt;li&gt;➤ impaired color vision&lt;/li&gt;&lt;li&gt;➤ centrocecal scotoma&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 316&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 316&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The type of optic atrophy seen in this condition is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secondary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consecutive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glaucomatous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Consecutive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-113036.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Consecutive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Consecutive optic neuropathy is a form of optic nerve damage resulting as a consequence of pathologies of retina and uvea . It is characterized by progressive axonal loss leading to optic atrophy , visual impairment , and optic disc pallor on examination. Management focuses on treating the underlying cause and supporting vision with aids if necessary.&lt;/li&gt;&lt;li&gt;➤ Consecutive optic neuropathy&lt;/li&gt;&lt;li&gt;➤ form of optic nerve damage&lt;/li&gt;&lt;li&gt;➤ consequence of pathologies of retina and uvea&lt;/li&gt;&lt;li&gt;➤ characterized by progressive axonal loss&lt;/li&gt;&lt;li&gt;➤ optic atrophy&lt;/li&gt;&lt;li&gt;➤ visual impairment&lt;/li&gt;&lt;li&gt;➤ optic disc pallor&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 753&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 753&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old obese woman presented with complaints of headache and blurred vision. Ocular evaluation revealed papilledema. Treatment with oral acetazolamide relieved her symptoms. The likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracranial space occupying lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benign intracranial hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracranial abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benign intracranial hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/6-neuro-ophthalmology_1-4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/screenshot-2023-12-13-122533.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Benign intracranial hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Intracranial Space Occupying Lesion: This condition can cause headache, blurred vision, and papilledema due to increased intracranial pressure . However, space-occupying lesions typically don&#x27;t respond to acetazolamide , which is a carbonic anhydrase inhibitor used to reduce cerebrospinal fluid production . Moreover, other symptoms or signs (like focal neurological deficits) are often present in cases of space-occupying lesions.&lt;/li&gt;&lt;li&gt;• Option A. Intracranial Space Occupying Lesion:&lt;/li&gt;&lt;li&gt;• cause headache, blurred vision, and papilledema due to increased intracranial pressure&lt;/li&gt;&lt;li&gt;• space-occupying lesions&lt;/li&gt;&lt;li&gt;• don&#x27;t respond to acetazolamide&lt;/li&gt;&lt;li&gt;• carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• reduce cerebrospinal fluid production&lt;/li&gt;&lt;li&gt;• Option B. Malignant Hypertension: This is severe hypertension with evidence of acute organ damage . It can cause headache and may lead to papilledema due to hypertensive encephalopathy . However, the primary treatment involves antihypertensive medications, not acetazolamide.&lt;/li&gt;&lt;li&gt;• Option B. Malignant Hypertension:&lt;/li&gt;&lt;li&gt;• severe hypertension with evidence of acute organ damage&lt;/li&gt;&lt;li&gt;• cause headache and may lead to papilledema&lt;/li&gt;&lt;li&gt;• hypertensive encephalopathy&lt;/li&gt;&lt;li&gt;• Option D. Intracranial Abscess: This would typically cause headache and could lead to papilledema due to increased intracranial pressure. However, intracranial abscesses require treatment with antibiotics and often surgical intervention , not acetazolamide. Moreover, the presentation would likely include signs of infection such as fever, which are not mentioned in the scenario.&lt;/li&gt;&lt;li&gt;• Option D. Intracranial Abscess:&lt;/li&gt;&lt;li&gt;• cause headache and could lead to papilledema due to increased intracranial pressure.&lt;/li&gt;&lt;li&gt;• intracranial abscesses require treatment with antibiotics&lt;/li&gt;&lt;li&gt;• surgical intervention&lt;/li&gt;&lt;li&gt;• not acetazolamide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case of headache, blurred vision, and papilledema in an obese woman , particularly when symptoms are relieved by acetazolamide , benign intracranial hypertension (Pseudotumor Cerebri) is the likely diagnosis.&lt;/li&gt;&lt;li&gt;➤ case of headache, blurred vision, and papilledema in an obese woman&lt;/li&gt;&lt;li&gt;➤ symptoms are relieved by acetazolamide&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 769&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 769&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing perimetry has the following visual field defect. What is the pupillary abnormality expected in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Argyll Robertson pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adie’s pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marcus Gunn pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wernicke’s pupil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wernicke’s pupil&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture9_pHTRUUf.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-113654.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture10_9T5ZbW6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wernicke’s pupil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Argyll Robertson Pupil: This is a condition where pupils are small and irregular but do not constrict when exposed to bright light (light-near dissociation). They do, however, constrict with accommodation . It is classically associated with neurosyphilis, particularly tabes dorsalis, and does not have a direct correlation with homonymous hemianopia.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Argyll Robertson Pupil:&lt;/li&gt;&lt;li&gt;• condition where pupils are small and irregular but do not constrict&lt;/li&gt;&lt;li&gt;• exposed to bright light&lt;/li&gt;&lt;li&gt;• constrict with accommodation&lt;/li&gt;&lt;li&gt;• Option B. Adie’s Pupil: Also known as tonic pupil , it is usually unilateral and is larger than the other pupil . It reacts poorly to light but may have a better near response. This condition is caused by damage to the postganglionic fibers of the parasympathetic innervation of the eye and is not related to visual field defects.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Adie’s Pupil:&lt;/li&gt;&lt;li&gt;• tonic pupil&lt;/li&gt;&lt;li&gt;• unilateral and is larger than the other pupil&lt;/li&gt;&lt;li&gt;• condition is caused by damage to the postganglionic fibers&lt;/li&gt;&lt;li&gt;• Option C. Marcus Gunn Pupil: Also known as a relative afferent pupillary defect (RAPD), it is a sign of asymmetrical optic nerve dysfunction . It is detected using the swinging flashlight test . However, in homonymous hemianopia, the optic nerve function is typically preserved until the optic chiasm, so a Marcus Gunn pupil is not expected.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Marcus Gunn Pupil:&lt;/li&gt;&lt;li&gt;• relative afferent pupillary defect&lt;/li&gt;&lt;li&gt;• sign of asymmetrical optic nerve dysfunction&lt;/li&gt;&lt;li&gt;• detected using the swinging flashlight test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a case of right homonymous hemianopia , the lesion lies at the level of left optic tract , and the pupillary abnormality seen in these cases will be Wernicke’s pupil .&lt;/li&gt;&lt;li&gt;➤ right homonymous hemianopia&lt;/li&gt;&lt;li&gt;➤ lesion lies at the level of left optic tract&lt;/li&gt;&lt;li&gt;➤ pupillary abnormality&lt;/li&gt;&lt;li&gt;➤ Wernicke’s pupil&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 312&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 312&lt;/li&gt;&lt;li&gt;➤ 2. Walsh and Hoyt’s Clinical Neuro-Ophthalmology 6 th Edition pg. No: 747&lt;/li&gt;&lt;li&gt;➤ 2. Walsh and Hoyt’s Clinical Neuro-Ophthalmology 6 th Edition pg. No: 747&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with a sudden decrease in vision in right eye. While assessing his pupils, when light was shone in the left eye, both pupils constricted and when light was shone in the right eye, both pupils dilated. The likely abnormality is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wernicke’s pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Horner’s pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marcus Gunn pupil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adie’s pupil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marcus Gunn pupil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture16_lAqjlNd.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Marcus Gunn pupil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Wernicke’s Pupil: if a very bright but small beam of light such as that produced by a slit lamp is shined on the nonseeing hemiretina of a patient with damage to the optic chiasm or optic tract and then is shined on the seeing hemiretina, it is possible to see that the pupil reacts better when the light shines on the seeing hemiretina than when it shines on the nonseeing retina.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Wernicke’s Pupil:&lt;/li&gt;&lt;li&gt;• bright&lt;/li&gt;&lt;li&gt;• small beam of light&lt;/li&gt;&lt;li&gt;• shined on the nonseeing hemiretina of a patient&lt;/li&gt;&lt;li&gt;• damage to the optic chiasm&lt;/li&gt;&lt;li&gt;• optic tract&lt;/li&gt;&lt;li&gt;• Option B . Horner’s Pupil: This is a part of Horner&#x27;s syndrome , which includes ptosis, miosis, and anhidrosis on the affected side . The pupil in Horner&#x27;s syndrome is smaller on the affected side but reacts normally to light and accommodation. This is not consistent with the described findings.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Horner’s Pupil:&lt;/li&gt;&lt;li&gt;• part of Horner&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• includes ptosis, miosis, and anhidrosis on the affected side&lt;/li&gt;&lt;li&gt;• Option D . Adie’s Pupil: This involves a tonic pupil that is larger than the other and reacts poorly to light but may have a better near response . It&#x27;s usually caused by damage to the postganglionic fibers of the parasympathetic innervation of the eye. This does not match the clinical picture of an RAPD.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Adie’s Pupil:&lt;/li&gt;&lt;li&gt;• tonic pupil that is larger than the other and reacts poorly to light but may have a better near response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with a sudden decrease in vision in one eye and an observed pupil response where shining light in the unaffected eye causes both pupils to constrict , but shining it in the affected eye causes both to dilate, the likely diagnosis is a Marcus Gunn pupil (Relative Afferent Pupillary Defect), indicative of asymmetric optic nerve dysfunction.&lt;/li&gt;&lt;li&gt;➤ patient presenting with a sudden decrease in vision in one eye&lt;/li&gt;&lt;li&gt;➤ observed pupil response where shining light in the unaffected eye causes both pupils to constrict&lt;/li&gt;&lt;li&gt;➤ Marcus Gunn pupil&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 312&lt;/li&gt;&lt;li&gt;➤ REF : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 312&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with left side Abducens nerve and Facial nerve weakness with right sided hemiplegia. Which of the following syndromes presents in this manner?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weber syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gradenigo syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Millard Gubler syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foville syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Millard Gubler syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-141036.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-141128.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-141217.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-115032.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Millard Gubler syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Weber Syndrome&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Weber Syndrome&lt;/li&gt;&lt;li&gt;• Option B: Gradenigo Syndrome&lt;/li&gt;&lt;li&gt;• Option B: Gradenigo Syndrome&lt;/li&gt;&lt;li&gt;• Option D: Foville Syndrome&lt;/li&gt;&lt;li&gt;• Option D: Foville Syndrome&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Millard-Gubler syndrome as a brainstem stroke syndrome characterized by ipsilateral facial paralysis and abducens nerve palsy , with contralateral hemiparesis , due to a lesion in the ventral pons.&lt;/li&gt;&lt;li&gt;• Millard-Gubler syndrome&lt;/li&gt;&lt;li&gt;• brainstem stroke syndrome&lt;/li&gt;&lt;li&gt;• ipsilateral facial paralysis&lt;/li&gt;&lt;li&gt;• abducens nerve palsy&lt;/li&gt;&lt;li&gt;• contralateral hemiparesis&lt;/li&gt;&lt;li&gt;• REF : KANSKI 9 TH EDITION PAGE 803&lt;/li&gt;&lt;li&gt;• REF :&lt;/li&gt;&lt;li&gt;• KANSKI 9 TH EDITION PAGE 803&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the site of lesion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PPRF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MLF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PPRF and MLF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;riMLF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MLF&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture12_rimpIAk.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture13_1dEYmxV.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture14_8EjMe58.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-133939.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MLF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . PPRF (Paramedian Pontine Reticular Formation) is involved in initiating horizontal eye movements , but a lesion here would not specifically cause INO.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• PPRF&lt;/li&gt;&lt;li&gt;• involved in initiating horizontal eye movements&lt;/li&gt;&lt;li&gt;• Option C . Both PPRF and MLF : While lesions in these areas affect eye movement , INO is exclusively associated with a lesion in the MLF.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Both PPRF and MLF&lt;/li&gt;&lt;li&gt;• areas affect eye movement&lt;/li&gt;&lt;li&gt;• Option D . riMLF (rostral interstitial nucleus of the medial longitudinal fasciculus) is involved in vertical eye movement, not typically associated with INO.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• riMLF&lt;/li&gt;&lt;li&gt;• involved in vertical eye movement,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that Internuclear Ophthalmoplegia is specifically associated with a lesion in the MLF, which disrupts the coordination of eye movements.&lt;/li&gt;&lt;li&gt;➤ Internuclear Ophthalmoplegia&lt;/li&gt;&lt;li&gt;➤ associated with a lesion in the MLF,&lt;/li&gt;&lt;li&gt;➤ Top of Form&lt;/li&gt;&lt;li&gt;➤ REF : KANSKI 9 TH EDITION PAGE 806&lt;/li&gt;&lt;li&gt;➤ REF :&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 806&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;VEP in optic neuropathy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in latency only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in amplitude only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in latency and decrease in amplitude&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease in latency and increase in amplitude&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in latency and decrease in amplitude&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase in latency and decrease in amplitude&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Increase in Latency Only :&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Increase in Latency Only&lt;/li&gt;&lt;li&gt;• Latency refers to the time it takes for a signal to travel from the eye to the visual cortex in the brain . An increase in latency means the signal is slower than normal , which can happen in optic neuropathy due to demyelination or other nerve damage . However, this option does not consider changes in amplitude, which are also important in the context of optic nerve damage.&lt;/li&gt;&lt;li&gt;• Latency refers to the time it takes for a signal to travel from the eye to the visual cortex in the brain .&lt;/li&gt;&lt;li&gt;• Latency refers to the time it takes for a signal to travel from the eye&lt;/li&gt;&lt;li&gt;• visual cortex in the brain&lt;/li&gt;&lt;li&gt;• An increase in latency means the signal is slower than normal , which can happen i
