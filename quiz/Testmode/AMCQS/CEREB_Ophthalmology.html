&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Horizontal : The horizontal diameter , also known as the equatorial diameter , typically measures about 24 mm . This is the widest diameter of the eye .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Horizontal&lt;/li&gt;&lt;li&gt;• horizontal diameter&lt;/li&gt;&lt;li&gt;• equatorial diameter&lt;/li&gt;&lt;li&gt;• measures about 24 mm&lt;/li&gt;&lt;li&gt;• widest diameter of the eye&lt;/li&gt;&lt;li&gt;• Option C. Anteroposterior : The anteroposterior diameter , or axial length , of the eye is the distance from the front (cornea) to the back (retina) of the eye . This measures approximately 22 to 24 mm in adults , making it similar or slightly less than the horizontal diameter.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Anteroposterior&lt;/li&gt;&lt;li&gt;• anteroposterior diameter&lt;/li&gt;&lt;li&gt;• axial length&lt;/li&gt;&lt;li&gt;• eye is the distance from the front&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• of the eye&lt;/li&gt;&lt;li&gt;• 22 to 24 mm in adults&lt;/li&gt;&lt;li&gt;• Option D. Transverse : The term \&quot;transverse diameter\&quot; is less commonly used in reference to eye anatomy and generally considered synonymous with the horizontal diameter.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Transverse&lt;/li&gt;&lt;li&gt;• \&quot;transverse diameter\&quot; is less commonly used in reference to eye anatomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The smallest diameter of an eyeball is the vertical diameter.&lt;/li&gt;&lt;li&gt;➤ smallest diameter&lt;/li&gt;&lt;li&gt;➤ eyeball is the vertical diameter.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 2/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which structure of the eye marks the boundary for the anterior segment, including all the structures located in front of it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crystalline lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crystalline lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-1901210110102015.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Crystalline lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cornea : The cornea is the transparent anteriormost structure of the eyeball .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• transparent anteriormost structure of the eyeball&lt;/li&gt;&lt;li&gt;• Option C. Iris : The iris is the pigmented part of the eye that controls the size of the pupil and amount of light that enters the eye . It is part of the anterior segment but does not define its boundary. The iris-pupillary plane divides the anterior segment of eye into anterior chamber and posterior chamber.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Iris&lt;/li&gt;&lt;li&gt;• pigmented part of the eye that controls the size of the pupil&lt;/li&gt;&lt;li&gt;• amount of light that enters the eye&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• iris-pupillary plane divides the anterior segment of eye into anterior chamber and posterior chamber.&lt;/li&gt;&lt;li&gt;• Option D. Vitreous : The vitreous is a clear gel that fills the space between the lens and the retina in the posterior segment of the eye.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Vitreous&lt;/li&gt;&lt;li&gt;• vitreous is a clear gel&lt;/li&gt;&lt;li&gt;• space between the lens and the retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The crystalline lens marks the boundary for the anterior segment of the eye , including all the structures located in front of it .&lt;/li&gt;&lt;li&gt;➤ crystalline lens marks the boundary for the anterior segment of the eye&lt;/li&gt;&lt;li&gt;➤ located in front of it&lt;/li&gt;&lt;li&gt;➤ Ref : pg 5 / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 5 / anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with leukocoria (white glow) in the right eye and occasional eye pain. Clinical examination reveals a white, elevated mass with vascular changes in the posterior segment of the eye. The posterior segment of the eyeball encompasses structures located behind which specific part of the eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pupil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciliary body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior surface of lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior surface lens&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior surface lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Posterior surface lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pupil : The pupil is the opening in the center of the iris that allows light to enter the eye . The iris-pupil plane divides the anterior segment of the eye into anterior chamber and posterior chamber .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Pupil&lt;/li&gt;&lt;li&gt;• opening in the center of the iris that allows light to enter the eye&lt;/li&gt;&lt;li&gt;• iris-pupil plane divides the anterior segment&lt;/li&gt;&lt;li&gt;• anterior chamber and posterior chamber&lt;/li&gt;&lt;li&gt;• Option B . Ciliary body : The ciliary body is part of the eye&#x27;s uveal tract and is situated behind the iris. It controls the shape of the lens and produces aqueous humor, but it is not the dividing line between the anterior and posterior segments.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ciliary body&lt;/li&gt;&lt;li&gt;• eye&#x27;s uveal tract&lt;/li&gt;&lt;li&gt;• situated behind the iris.&lt;/li&gt;&lt;li&gt;• Option C . Anterior surface of lens : The anterior surface of the lens is the front part of the lens . It would be more accurate to consider the entire lens as the dividing structure, rather than just its anterior surface.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Anterior surface of lens&lt;/li&gt;&lt;li&gt;• front part of the lens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The posterior segment of the eyeball encompasses structures located behind the posterior surface of the lens .&lt;/li&gt;&lt;li&gt;➤ posterior segment of the eyeball encompasses structures&lt;/li&gt;&lt;li&gt;➤ behind the posterior surface of the lens&lt;/li&gt;&lt;li&gt;➤ Ref : pg 5/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 5/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 50 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video

                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                const container = document.getElementById(containerId);

                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which drug causes the given presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical Beta Blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical PG Analogues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topical Cycloplegics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical PG Analogues&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture2_hPKDWFh.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Topical PG Analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Topical Steroids are used in the treatment of Cystoid Macular Edema .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Topical Steroids&lt;/li&gt;&lt;li&gt;• Cystoid Macular Edema&lt;/li&gt;&lt;li&gt;• Option B . Topical Beta Blockers are commonly used for glaucoma treatment and do not typically cause Cystoid Macular Edema. Their primary mechanism of action is reducing aqueous humor production in the eye .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Topical Beta Blockers&lt;/li&gt;&lt;li&gt;• glaucoma treatment&lt;/li&gt;&lt;li&gt;• primary mechanism&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• reducing aqueous humor production&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option D . Topical Cycloplegics are used to paralyze the ciliary muscle and dilate the pupil . While they have various effects on the eye , they are not typically associated with causing Cystoid Macular Edema .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Topical Cycloplegics&lt;/li&gt;&lt;li&gt;• paralyze&lt;/li&gt;&lt;li&gt;• ciliary muscle&lt;/li&gt;&lt;li&gt;• dilate&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• causing Cystoid Macular Edema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Topical Prostaglandin Analogues can cause Cystoid Macular Edema .&lt;/li&gt;&lt;li&gt;➤ Topical Prostaglandin Analogues&lt;/li&gt;&lt;li&gt;➤ Cystoid Macular Edema&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 602&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 602&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Amount of the Drug in this implant is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;500 µg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;700 µg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;52 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;36 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 700 µg&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture1_48C9Wuq.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 700 µg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The above picture shows a Intravitreal Dexamethasone Implant . It is a sustainable release biodegradable implant used in treatment of Cytoid Macular Edema S econdary to Retinal Vein Occlusion , Diabetic Maculopathy and other causes. 0.7mg of Dexamethasone is incorporated into this Implant .&lt;/li&gt;&lt;li&gt;• The above picture shows a Intravitreal Dexamethasone Implant .&lt;/li&gt;&lt;li&gt;• Intravitreal Dexamethasone Implant&lt;/li&gt;&lt;li&gt;• It is a sustainable release biodegradable implant used in treatment of Cytoid Macular Edema S econdary to Retinal Vein Occlusion , Diabetic Maculopathy and other causes.&lt;/li&gt;&lt;li&gt;• sustainable release biodegradable implant&lt;/li&gt;&lt;li&gt;• Cytoid Macular Edema&lt;/li&gt;&lt;li&gt;• econdary&lt;/li&gt;&lt;li&gt;• Retinal Vein Occlusion&lt;/li&gt;&lt;li&gt;• Diabetic Maculopathy&lt;/li&gt;&lt;li&gt;• 0.7mg of Dexamethasone is incorporated into this Implant .&lt;/li&gt;&lt;li&gt;• 0.7mg&lt;/li&gt;&lt;li&gt;• Dexamethasone&lt;/li&gt;&lt;li&gt;• incorporated&lt;/li&gt;&lt;li&gt;• Implant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Intravitreal Dexamethasone Implant contains 700 mcg of Dexamethasaone .&lt;/li&gt;&lt;li&gt;➤ Intravitreal Dexamethasone Implant&lt;/li&gt;&lt;li&gt;➤ 700 mcg&lt;/li&gt;&lt;li&gt;➤ Dexamethasaone&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 521&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 521&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ocriplasmin is used in treatment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic Macular Edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitreomacular Traction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary Open Angle Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitreomacular Traction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitreomacular Traction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Diabetic Macular Edema (DME) is a complication of Diabetes characterized by Intraretinal Fluid Accumulation due to Microleakage from capillaries . Treatments for DME typically involve Anti-VEGF Injections, Corticosteroids , and Laser Therapy .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Diabetes&lt;/li&gt;&lt;li&gt;• Intraretinal Fluid Accumulation&lt;/li&gt;&lt;li&gt;• Microleakage&lt;/li&gt;&lt;li&gt;• capillaries&lt;/li&gt;&lt;li&gt;• Anti-VEGF Injections, Corticosteroids&lt;/li&gt;&lt;li&gt;• Laser Therapy&lt;/li&gt;&lt;li&gt;• Option B . Keratoconus is a Degenerative Disorder of the Cornea characterised by thinning and Ectasia which cause the Cornea to become Conical in shape . Treatment options for keratoconus include corneal cross-linking , custom soft contact lenses , and corneal transplant in advanced cases.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Degenerative Disorder&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• thinning&lt;/li&gt;&lt;li&gt;• Ectasia&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• become Conical&lt;/li&gt;&lt;li&gt;• shape&lt;/li&gt;&lt;li&gt;• keratoconus&lt;/li&gt;&lt;li&gt;• corneal cross-linking&lt;/li&gt;&lt;li&gt;• custom soft contact lenses&lt;/li&gt;&lt;li&gt;• corneal transplant&lt;/li&gt;&lt;li&gt;• Option D . The primary treatments for Primary Open Angle Glaucoma (POAG) are medications that reduce intraocular pressure , laser therapy , and surgical procedures .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Primary Open Angle Glaucoma (POAG)&lt;/li&gt;&lt;li&gt;• medications&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• laser therapy&lt;/li&gt;&lt;li&gt;• surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ocriplasmin is primarily used in the treatment of Vitreomacular Traction (VMT) . It works by enzymatically dissolving the proteins that cause the vitreous to adhere to the macula , thus relieving the traction that can impair vision .&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ Vitreomacular Traction (VMT)&lt;/li&gt;&lt;li&gt;➤ enzymatically dissolving&lt;/li&gt;&lt;li&gt;➤ proteins&lt;/li&gt;&lt;li&gt;➤ cause&lt;/li&gt;&lt;li&gt;➤ vitreous&lt;/li&gt;&lt;li&gt;➤ adhere&lt;/li&gt;&lt;li&gt;➤ macula&lt;/li&gt;&lt;li&gt;➤ relieving&lt;/li&gt;&lt;li&gt;➤ traction&lt;/li&gt;&lt;li&gt;➤ can impair vision&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 597&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 597&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The secondary vitreous concentrates the primary vitreous towards the center of the eye, creating the Canal of Cloquet, which contains a substance that is less optically dense than the secondary vitreous. Where is this secondary vitreous derived from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surface Ectoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroectoderm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paraxial Mesenchyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuroectoderm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-140720.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neuroectoderm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The surface ectoderm: contributes to several structures in the eye , such as the lens and cornea , but it is not the source of the secondary vitreous. The surface ectoderm mainly gives rise to structures at the very front of the eye .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The surface ectoderm:&lt;/li&gt;&lt;li&gt;• several structures&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• gives rise&lt;/li&gt;&lt;li&gt;• structures&lt;/li&gt;&lt;li&gt;• very front&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option C . The mesoderm: contributes to various structures in the eye , including the sclera and the uveal tract ( iris , ciliary body , and choroid ), but it is not the source of the secondary vitreous.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• The mesoderm:&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• uveal tract&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• Option D . Paraxial mesenchyme contributes to structures in the orbit and extraocular muscles , but it does not give rise to the secondary vitreous in the eye.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Paraxial mesenchyme&lt;/li&gt;&lt;li&gt;• structures&lt;/li&gt;&lt;li&gt;• orbit&lt;/li&gt;&lt;li&gt;• extraocular muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The secondary vitreous of the eye is derived from the neuroectoderm .&lt;/li&gt;&lt;li&gt;➤ secondary vitreous&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ neuroectoderm&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 12/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 12/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient, who is a known case of type 2 diabetes and recurrent myocardial infarction, presents to the ophthalmology clinic complaining of blurred vision in his left eye. He reports that his vision has gradually deteriorated over the past few months. Fundus examination reveals signs of diabetic retinopathy. OCT imaging confirms the presence of macular edema in the left eye. Based on the clinical scenario and findings, the patient is diagnosed with diabetic macular edema. Which is the intravitreal agent preferred in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pegaptanib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aflibercept&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triamcinolone Acetonide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bevacizumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Triamcinolone Acetonide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Triamcinolone Acetonide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . An anti-VEGF ( Vascular Endothelial Growth Factor ) agent , Pegaptanib was one of the first agents of this class to be used for ocular conditions . However, it is not the most commonly used or preferred agent for DME due to its selective VEGF isoform binding .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• anti-VEGF&lt;/li&gt;&lt;li&gt;• Vascular Endothelial Growth Factor&lt;/li&gt;&lt;li&gt;• agent&lt;/li&gt;&lt;li&gt;• Pegaptanib&lt;/li&gt;&lt;li&gt;• first agents&lt;/li&gt;&lt;li&gt;• ocular conditions&lt;/li&gt;&lt;li&gt;• preferred agent&lt;/li&gt;&lt;li&gt;• DME&lt;/li&gt;&lt;li&gt;• selective VEGF isoform binding&lt;/li&gt;&lt;li&gt;• Option B . Aflibercept is a widely used and highly effective anti-VEGF agent for the treatment of DME . Aflibercept has been shown to be effective in reducing macular edema and improving visual acuity in patients with DME . It binds all forms of VEGF-A , as well as placental growth factor , which are key in the pathogenesis of DME .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• widely used&lt;/li&gt;&lt;li&gt;• highly effective anti-VEGF agent&lt;/li&gt;&lt;li&gt;• DME&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• reducing macular edema&lt;/li&gt;&lt;li&gt;• improving visual acuity&lt;/li&gt;&lt;li&gt;• DME&lt;/li&gt;&lt;li&gt;• VEGF-A&lt;/li&gt;&lt;li&gt;• placental growth factor&lt;/li&gt;&lt;li&gt;• pathogenesis&lt;/li&gt;&lt;li&gt;• DME&lt;/li&gt;&lt;li&gt;• Option D Bevacizumab is another anti-VEGF agent used off-label for DME . It is effective in reducing macular edema and improving vision but is not FDA-approved for this indication. However, it is often used due to its cost-effectiveness .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• another anti-VEGF agent&lt;/li&gt;&lt;li&gt;• off-label&lt;/li&gt;&lt;li&gt;• DME&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• reducing macular edema&lt;/li&gt;&lt;li&gt;• improving vision&lt;/li&gt;&lt;li&gt;• due&lt;/li&gt;&lt;li&gt;• cost-effectiveness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In a patient with diabetic macular edema and a significant cardiac history , intravitreal steroid injection ( Triamcinolone acetonide / Dexamethasone implant ) is a preferred choice due to its effectiveness in treating DME and a favourable safety profile .&lt;/li&gt;&lt;li&gt;➤ diabetic macular edema&lt;/li&gt;&lt;li&gt;➤ significant cardiac history&lt;/li&gt;&lt;li&gt;➤ intravitreal steroid injection&lt;/li&gt;&lt;li&gt;➤ Triamcinolone acetonide&lt;/li&gt;&lt;li&gt;➤ Dexamethasone implant&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ treating DME&lt;/li&gt;&lt;li&gt;➤ favourable safety profile&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 508&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 508&lt;/li&gt;&lt;li&gt;➤ 2. Giridhar S, Verma L, Rajendran A, Bhende M, Goyal M, Ramasamy K, Rajalakshmi, Padmaja R, Natarajan S, Palanivelu MS, Raman R, Sivaprasad S. Diabetic macular edema treatment guidelines in India: All India Ophthalmological Society Diabetic Retinopathy Task Force and Vitreoretinal Society of India consensus statement. Indian J Ophthalmol. 2021 Nov;69(11):3076-3086. doi: 10.4103/ijo.IJO_1469_21. PMID: 34708746; PMCID: PMC8725123.&lt;/li&gt;&lt;li&gt;➤ 2. Giridhar S, Verma L, Rajendran A, Bhende M, Goyal M, Ramasamy K, Rajalakshmi, Padmaja R, Natarajan S, Palanivelu MS, Raman R, Sivaprasad S. Diabetic macular edema treatment guidelines in India: All India Ophthalmological Society Diabetic Retinopathy Task Force and Vitreoretinal Society of India consensus statement. Indian J Ophthalmol. 2021 Nov;69(11):3076-3086. doi: 10.4103/ijo.IJO_1469_21. PMID: 34708746; PMCID: PMC8725123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Recommended daily supplementation based on AREDS2 includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin E&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-Carotene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lutein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-Carotene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Beta-Carotene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Zinc is included in the AREDS2 formula . It plays a role in maintaining the health of the retina and may help slow the progression of AMD .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• AREDS2 formula&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• maintaining&lt;/li&gt;&lt;li&gt;• health&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• slow&lt;/li&gt;&lt;li&gt;• progression&lt;/li&gt;&lt;li&gt;• AMD&lt;/li&gt;&lt;li&gt;• Option B . Vitamin E is also part of the AREDS2 formula . It is an antioxidant that helps protect cells in the body , including those in the eye , from damage .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• AREDS2 formula&lt;/li&gt;&lt;li&gt;• antioxidant&lt;/li&gt;&lt;li&gt;• protect cells&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• from damage&lt;/li&gt;&lt;li&gt;• Option D . Lutein, along with zeaxanthin , replaced beta-carotene in the AREDS2 formula . These carotenoids are believed to be beneficial for eye health , particularly in reducing the risk or slowing the progression of AMD .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• zeaxanthin&lt;/li&gt;&lt;li&gt;• replaced beta-carotene&lt;/li&gt;&lt;li&gt;• AREDS2 formula&lt;/li&gt;&lt;li&gt;• carotenoids&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• eye health&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• slowing&lt;/li&gt;&lt;li&gt;• progression&lt;/li&gt;&lt;li&gt;• AMD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Based on the findings of AREDS2 , the recommended daily supplementation for age-related macular degeneration includes zinc , vitamin E , and lutein , but not beta-carotene, which was removed due to its associated risks , particularly in smokers .&lt;/li&gt;&lt;li&gt;➤ AREDS2&lt;/li&gt;&lt;li&gt;➤ recommended daily supplementation&lt;/li&gt;&lt;li&gt;➤ age-related macular degeneration&lt;/li&gt;&lt;li&gt;➤ zinc&lt;/li&gt;&lt;li&gt;➤ vitamin E&lt;/li&gt;&lt;li&gt;➤ lutein&lt;/li&gt;&lt;li&gt;➤ removed&lt;/li&gt;&lt;li&gt;➤ associated risks&lt;/li&gt;&lt;li&gt;➤ smokers&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 576&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 576&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fenretinide is a new agent under trial for which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinitis Pigmentosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetic Retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central Retinal Vein Occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age related Macular Degeneration&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Age related Macular Degeneration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Age related Macular Degeneration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fenretinide is a new drug under clinical trial in ARMD . Visual cycle modulation occurs by ameliorating the formation of cytotoxic products by reducing the rate of vitamin A processing .&lt;/li&gt;&lt;li&gt;➤ Fenretinide is a new drug under clinical trial in ARMD .&lt;/li&gt;&lt;li&gt;➤ Fenretinide&lt;/li&gt;&lt;li&gt;➤ new drug&lt;/li&gt;&lt;li&gt;➤ clinical trial&lt;/li&gt;&lt;li&gt;➤ ARMD&lt;/li&gt;&lt;li&gt;➤ Visual cycle modulation occurs by ameliorating the formation of cytotoxic products by reducing the rate of vitamin A processing .&lt;/li&gt;&lt;li&gt;➤ Visual cycle modulation&lt;/li&gt;&lt;li&gt;➤ ameliorating&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ cytotoxic products&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ vitamin A processing&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 576&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 576&lt;/li&gt;&lt;li&gt;➤ 2. Taskintuna I, Elsayed ME, Schatz P. Update on Clinical Trials in Dry Age-related Macular Degeneration. Middle East Afr J Ophthalmol. 2016 Jan-Mar;23(1):13-26. doi: 10.4103/0974-9233.173134. PMID: 26957835; PMCID: PMC4759891.&lt;/li&gt;&lt;li&gt;➤ 2. Taskintuna I, Elsayed ME, Schatz P. Update on Clinical Trials in Dry Age-related Macular Degeneration. Middle East Afr J Ophthalmol. 2016 Jan-Mar;23(1):13-26. doi: 10.4103/0974-9233.173134. PMID: 26957835; PMCID: PMC4759891.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Anti – VEGF binds with placental growth factor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pegaptanib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aflibercept&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranibizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bevacizumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aflibercept&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aflibercept&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pegaptanib is an anti-VEGF medication that selectively binds to VEGF-165 isoform . However, it does not bind to placental growth factor.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pegaptanib&lt;/li&gt;&lt;li&gt;• anti-VEGF medication&lt;/li&gt;&lt;li&gt;• selectively binds&lt;/li&gt;&lt;li&gt;• VEGF-165&lt;/li&gt;&lt;li&gt;• isoform&lt;/li&gt;&lt;li&gt;• Option C . Ranibizumab ( Lucentis ) is a monoclonal antibody fragment that binds to and inhibits VEGF-A . It does not bind to placental growth factor.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ranibizumab&lt;/li&gt;&lt;li&gt;• Lucentis&lt;/li&gt;&lt;li&gt;• monoclonal antibody fragment&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• inhibits VEGF-A&lt;/li&gt;&lt;li&gt;• Option D . Bevacizumab ( Avastin ) is a full-length monoclonal antibody that binds to VEGF-A but, like Ranibizumab and Pegaptanib, does not bind to placental growth factor.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bevacizumab&lt;/li&gt;&lt;li&gt;• Avastin&lt;/li&gt;&lt;li&gt;• full-length monoclonal antibody&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• VEGF-A&lt;/li&gt;&lt;li&gt;• Ranibizumab&lt;/li&gt;&lt;li&gt;• Pegaptanib,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Aflibercept is unique among the listed anti-VEGF agents in that it binds both to VEGF-A and placental growth factor . This dual binding ability is relevant in its use for treating conditions like wet age-related macular degeneration and diabetic macular edema , where both VEGF and placental growth factor play a role in pathogenesis .&lt;/li&gt;&lt;li&gt;➤ Aflibercept&lt;/li&gt;&lt;li&gt;➤ unique&lt;/li&gt;&lt;li&gt;➤ listed anti-VEGF agents&lt;/li&gt;&lt;li&gt;➤ binds both&lt;/li&gt;&lt;li&gt;➤ VEGF-A&lt;/li&gt;&lt;li&gt;➤ placental growth factor&lt;/li&gt;&lt;li&gt;➤ dual binding ability&lt;/li&gt;&lt;li&gt;➤ relevant&lt;/li&gt;&lt;li&gt;➤ wet age-related macular degeneration&lt;/li&gt;&lt;li&gt;➤ diabetic macular edema&lt;/li&gt;&lt;li&gt;➤ both VEGF&lt;/li&gt;&lt;li&gt;➤ placental growth factor&lt;/li&gt;&lt;li&gt;➤ pathogenesis&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 587&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 587&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient with a history of pulmonary tuberculosis presents to the ophthalmology clinic for a routine eye examination. The patient has been on ATT since 4 months. Which type of colour defect is associated with ethambutol, an ATT drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red Desaturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blue-Green Defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Green Desaturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red-Green Defect&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Red-Green Defect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Red-Green Defect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Red Desaturation is not typically associated with ethambutol. Red desaturation is more commonly associated with optic nerve disorders like optic neuritis .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• not typically associated&lt;/li&gt;&lt;li&gt;• optic nerve disorders&lt;/li&gt;&lt;li&gt;• optic neuritis&lt;/li&gt;&lt;li&gt;• Option B . Blue-Green Defect: Ethambutol toxicity can lead to a blue-yellow color vision defect . Blue-yellow defect is the earliest colour defect to develop in ethambutol toxicity , however red-green defect is the commonest .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Ethambutol toxicity&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• blue-yellow color vision defect&lt;/li&gt;&lt;li&gt;• Blue-yellow defect&lt;/li&gt;&lt;li&gt;• earliest colour defect&lt;/li&gt;&lt;li&gt;• develop&lt;/li&gt;&lt;li&gt;• ethambutol toxicity&lt;/li&gt;&lt;li&gt;• red-green defect&lt;/li&gt;&lt;li&gt;• commonest&lt;/li&gt;&lt;li&gt;• Option C . Green Desaturation: This type of color defect is not typically associated with ethambutol toxicity.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• not typically&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ethambutol , an antitubercular therapy drug , is commonly associated with a red-green color vision defect .&lt;/li&gt;&lt;li&gt;➤ Ethambutol&lt;/li&gt;&lt;li&gt;➤ antitubercular therapy&lt;/li&gt;&lt;li&gt;➤ drug&lt;/li&gt;&lt;li&gt;➤ red-green color&lt;/li&gt;&lt;li&gt;➤ vision defect&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 244&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASES OF EYE 22 ND EDITION PAGE 244&lt;/li&gt;&lt;li&gt;➤ 2. Saxena R, Singh D, Phuljhele S, Kalaiselvan V, Karna S, Gandhi R, Prakash A, Lodha R, Mohan A, Menon V, Garg R. Ethambutol toxicity: Expert panel consensus for the primary prevention, diagnosis and management of ethambutol-induced optic neuropathy. Indian J Ophthalmol. 2021 Dec;69(12):3734-3739. doi: 10.4103/ijo.IJO_3746_20. PMID: 34827033; PMCID: PMC8837289&lt;/li&gt;&lt;li&gt;➤ 2. Saxena R, Singh D, Phuljhele S, Kalaiselvan V, Karna S, Gandhi R, Prakash A, Lodha R, Mohan A, Menon V, Garg R. Ethambutol toxicity: Expert panel consensus for the primary prevention, diagnosis and management of ethambutol-induced optic neuropathy. Indian J Ophthalmol. 2021 Dec;69(12):3734-3739. doi: 10.4103/ijo.IJO_3746_20. PMID: 34827033; PMCID: PMC8837289&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maximum allowed dosage of hydroxychloroquine to avoid development of Bull’s eye maculopathy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4.5mg/kg/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5.5mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6.5mg/kg/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7/5mg/kg/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4.5mg/kg/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 4.5mg/kg/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• As per the American Academy of Ophthalmology Recommendations on Screening for Chloroquine and Hydroxychloroquine Retinopathy - 2016 , the limit for maximum daily HCQ use is &amp;lt; 5.0 mg/kg real weight , which correlates better with risk than ideal weight . There are no similar demographic data for CQ, but dose comparisons in older literature suggest using &amp;lt;2.3 mg/kg real weight. Screening for toxicity: A baseline fundus examination should be performed to rule out preexisting maculopathy . Annual screening after 5 years for patients on acceptable doses and without major risk factors . Screening Tests: The primary screening tests are automated visual fields plus spectral-domain optical coherence tomography (SD OCT). These should look beyond the central macula in Asian patients . The multifocal electroretinogram (mfERG) can provide objective corroboration for visual fields , and fundus autofluorescence (FAF) can show damage topographically. Modern screening should detect retinopathy before it is visible in the fundus&lt;/li&gt;&lt;li&gt;• As per the American Academy of Ophthalmology Recommendations on Screening for Chloroquine and Hydroxychloroquine Retinopathy - 2016 , the limit for maximum daily HCQ use is &amp;lt; 5.0 mg/kg real weight , which correlates better with risk than ideal weight . There are no similar demographic data for CQ, but dose comparisons in older literature suggest using &amp;lt;2.3 mg/kg real weight.&lt;/li&gt;&lt;li&gt;• American Academy of Ophthalmology&lt;/li&gt;&lt;li&gt;• Chloroquine&lt;/li&gt;&lt;li&gt;• Hydroxychloroquine Retinopathy&lt;/li&gt;&lt;li&gt;• maximum daily HCQ&lt;/li&gt;&lt;li&gt;• &amp;lt; 5.0 mg/kg real weight&lt;/li&gt;&lt;li&gt;• correlates&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• than&lt;/li&gt;&lt;li&gt;• ideal weight&lt;/li&gt;&lt;li&gt;• Screening for toxicity: A baseline fundus examination should be performed to rule out preexisting maculopathy .&lt;/li&gt;&lt;li&gt;• baseline fundus examination&lt;/li&gt;&lt;li&gt;• performed&lt;/li&gt;&lt;li&gt;• rule out preexisting maculopathy&lt;/li&gt;&lt;li&gt;• Annual screening after 5 year
