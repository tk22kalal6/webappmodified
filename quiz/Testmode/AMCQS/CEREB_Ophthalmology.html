                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                        ${q.audio ? `

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

            questions = [{&quot;text&quot;: &quot;​​​​​ In a child undergoing cataract surgery, which of the following is added to the irrigating solution to prevent postoperative inflammatory membrane formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Heparin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adrenaline (Epinephrine) is often added to local anesthetic solutions to constrict blood vessels, thereby reducing bleeding and prolonging the duration of anesthesia . While it may help in maintaining pupil dilation during surgery , it is not primarily used for controlling postoperative inflammation.&lt;/li&gt;&lt;li&gt;• Option A. Adrenaline (Epinephrine)&lt;/li&gt;&lt;li&gt;• added&lt;/li&gt;&lt;li&gt;• local anesthetic solutions&lt;/li&gt;&lt;li&gt;• constrict blood vessels,&lt;/li&gt;&lt;li&gt;• reducing bleeding&lt;/li&gt;&lt;li&gt;• prolonging&lt;/li&gt;&lt;li&gt;• duration&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• maintaining pupil dilation&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• Option B. Atropine is a muscarinic antagonist that causes dilation of the pupil and paralysis of accommodation . It is not typically used in the irrigating solution during cataract surgery, and its primary role is not in controlling postoperative inflammation.&lt;/li&gt;&lt;li&gt;• Option B. Atropine&lt;/li&gt;&lt;li&gt;• muscarinic antagonist&lt;/li&gt;&lt;li&gt;• dilation&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• paralysis&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone is a corticosteroid used for its anti-inflammatory and immunosuppressive effects . While it is commonly used in ophthalmology for controlling inflammation , it is typically administered as an eye drop or injection , not in the irrigating solution during surgery.&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone&lt;/li&gt;&lt;li&gt;• corticosteroid&lt;/li&gt;&lt;li&gt;• anti-inflammatory&lt;/li&gt;&lt;li&gt;• immunosuppressive effects&lt;/li&gt;&lt;li&gt;• ophthalmology&lt;/li&gt;&lt;li&gt;• controlling inflammation&lt;/li&gt;&lt;li&gt;• typically administered&lt;/li&gt;&lt;li&gt;• eye drop&lt;/li&gt;&lt;li&gt;• injection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heparin is added to the irrigating solution during pediatric cataract surgery to prevent the formation of postoperative inflammatory membranes .&lt;/li&gt;&lt;li&gt;➤ Heparin&lt;/li&gt;&lt;li&gt;➤ irrigating solution&lt;/li&gt;&lt;li&gt;➤ pediatric cataract&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ postoperative inflammatory membranes&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF THE EYE PAGE 158&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF THE EYE PAGE 158&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male presents to the ophthalmology clinic with complaints of progressive vision loss in both eyes over the past few months. Upon examination, a swollen, bulging lens with increased lens thickness is observed. The diagnosis of intumescent cataract is made. What is the diameter of a normal adult crystalline lens?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 – 6 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 -8 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 – 11 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11 - 12 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 9 – 11 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-125146.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 9 – 11 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Diameter of the lens :&lt;/li&gt;&lt;li&gt;• Diameter&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• At Birth            = 6.5 mm Adult                = 9 to 11 mm&lt;/li&gt;&lt;li&gt;• At Birth            = 6.5 mm&lt;/li&gt;&lt;li&gt;• Adult                = 9 to 11 mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diameter if normal crystalline lens is 9-11 mm .&lt;/li&gt;&lt;li&gt;➤ diameter&lt;/li&gt;&lt;li&gt;➤ 9-11 mm&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 110/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 110/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with a history of cardiac arrhythmia is currently receiving treatment with Amiodarone. The patient complains of defective vision, prompting an ophthalmic evaluation. Given the patient&#x27;s medication history, what is the probable form of cataract that may be observed in this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Subcapsular Cataract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior Polar Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Subcapsular Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Polar Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior Subcapsular Cataract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture2_Ie42AxJ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture3_A66oHfG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior Subcapsular Cataract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Posterior Polar Cataract is located at the posterior pole of the lens and is often due to congenital posterior capsular dehiscence . It has a whirl like appearance .&lt;/li&gt;&lt;li&gt;• Option B. Posterior Polar Cataract&lt;/li&gt;&lt;li&gt;• posterior pole&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• congenital posterior capsular dehiscence&lt;/li&gt;&lt;li&gt;• whirl like appearance&lt;/li&gt;&lt;li&gt;• Option C. Posterior Subcapsular Cataract (PSC) forms under the posterior capsule of the lens . This type of cataract is associated with several factors , including long-term use of corticosteroids , radiation , and intraocular inflammation .&lt;/li&gt;&lt;li&gt;• Option C. Posterior Subcapsular Cataract (PSC)&lt;/li&gt;&lt;li&gt;• posterior capsule&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• cataract&lt;/li&gt;&lt;li&gt;• several factors&lt;/li&gt;&lt;li&gt;• long-term use&lt;/li&gt;&lt;li&gt;• corticosteroids&lt;/li&gt;&lt;li&gt;• radiation&lt;/li&gt;&lt;li&gt;• intraocular inflammation&lt;/li&gt;&lt;li&gt;• It has a “bread crump” appearance&lt;/li&gt;&lt;li&gt;• “bread crump” appearance&lt;/li&gt;&lt;li&gt;• Option D. Anterior Polar Cataract forms at the front pole of the lens and is often congenital . It&#x27;s not typically associated with medication use like Amiodarone.&lt;/li&gt;&lt;li&gt;• Option D. Anterior Polar Cataract&lt;/li&gt;&lt;li&gt;• front pole&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• congenital&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone is associated with anterior subcapsular cataract .&lt;/li&gt;&lt;li&gt;➤ Amiodarone&lt;/li&gt;&lt;li&gt;➤ anterior subcapsular cataract&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page 367&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page 367&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During development of the eyeball, the neural plate becomes thickened &amp;amp; depressed to form which of the following structures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic Sulcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic Vesicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic Stalk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optic Sulcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture1_Y952Fgw.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-111822.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Optic Sulcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. The optic vesicle is formed when the neural plate becomes thickened and depressed , leading to the formation of the optic sulcus , which then buds out to form the optic vesicle.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• optic vesicle&lt;/li&gt;&lt;li&gt;• neural plate&lt;/li&gt;&lt;li&gt;• thickened&lt;/li&gt;&lt;li&gt;• depressed&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• optic sulcus&lt;/li&gt;&lt;li&gt;• Option C. The optic stalk is the structure that connects the developing optic vesicle to the brain . As the optic vesicle grows out to form the eye , the connecting stalk forms the optic nerve .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• optic stalk&lt;/li&gt;&lt;li&gt;• connects&lt;/li&gt;&lt;li&gt;• developing optic vesicle&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• optic vesicle&lt;/li&gt;&lt;li&gt;• form&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• connecting stalk&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that during the development of the eyeball , the neural plate becomes thickened and depressed to form the optic sulcus .&lt;/li&gt;&lt;li&gt;➤ development&lt;/li&gt;&lt;li&gt;➤ eyeball&lt;/li&gt;&lt;li&gt;➤ neural plate&lt;/li&gt;&lt;li&gt;➤ thickened&lt;/li&gt;&lt;li&gt;➤ depressed&lt;/li&gt;&lt;li&gt;➤ form&lt;/li&gt;&lt;li&gt;➤ optic sulcus&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 9/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 9/ COMPREHENSIVE Ophthalmology/ 6 th Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For a patient scheduled for cataract surgery, a pharmacological agent was administered before the procedure to prevent intraoperative miosis. This drug, commonly used in such cases, helps maintain pupil dilation during surgery, facilitating optimal visualization of the surgical field. Identify the drug that was administered.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1% Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.03% Flurbiprofen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10% Phenylephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.5% Proparacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.03% Flurbiprofen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.03% Flurbiprofen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1% Atropine is a muscarinic antagonist that causes pupil dilation ( mydriasis ) and paralysis of accommodation ( cycloplegia ).&lt;/li&gt;&lt;li&gt;• Option A. 1% Atropine&lt;/li&gt;&lt;li&gt;• muscarinic antagonist&lt;/li&gt;&lt;li&gt;• pupil dilation&lt;/li&gt;&lt;li&gt;• mydriasis&lt;/li&gt;&lt;li&gt;• paralysis&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• cycloplegia&lt;/li&gt;&lt;li&gt;• Option C. 10% Phenylephrine is an alpha-1 adrenergic receptor agonist that induces mydriasis without cycloplegia . It is often used in cataract surgery to maintain pupil dilation . Its rapid onset and effectiveness in dilating the pupil make it a common choice for this purpose.&lt;/li&gt;&lt;li&gt;• Option C. 10% Phenylephrine&lt;/li&gt;&lt;li&gt;• alpha-1 adrenergic receptor agonist&lt;/li&gt;&lt;li&gt;• induces mydriasis&lt;/li&gt;&lt;li&gt;• without cycloplegia&lt;/li&gt;&lt;li&gt;• cataract surgery&lt;/li&gt;&lt;li&gt;• maintain pupil dilation&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• effectiveness&lt;/li&gt;&lt;li&gt;• dilating&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• common choice&lt;/li&gt;&lt;li&gt;• Option D. 0.5% Proparacaine is a topical anesthetic used in ophthalmology to anesthetise the cornea .&lt;/li&gt;&lt;li&gt;• Option D. 0.5% Proparacaine&lt;/li&gt;&lt;li&gt;• topical anesthetic&lt;/li&gt;&lt;li&gt;• ophthalmology&lt;/li&gt;&lt;li&gt;• anesthetise&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The drug administered to prevent intraoperative miosis during cataract surgery is 0.03% Flurbiprofen, an NSAID , as it specifically targets the prevention of miosis during surgical procedures . While phenylephrine is also a mydriatic agent , its primary role is not the prevention of miosis but rather the induction of mydriasis . Flurbiprofen&#x27;s role in inhibiting prostaglandin synthesis directly counteracts the factors that cause miosis during surgery.&lt;/li&gt;&lt;li&gt;➤ drug administered&lt;/li&gt;&lt;li&gt;➤ prevent intraoperative miosis&lt;/li&gt;&lt;li&gt;➤ cataract surgery&lt;/li&gt;&lt;li&gt;➤ 0.03% Flurbiprofen, an NSAID&lt;/li&gt;&lt;li&gt;➤ targets&lt;/li&gt;&lt;li&gt;➤ prevention&lt;/li&gt;&lt;li&gt;➤ miosis&lt;/li&gt;&lt;li&gt;➤ surgical procedures&lt;/li&gt;&lt;li&gt;➤ phenylephrine&lt;/li&gt;&lt;li&gt;➤ mydriatic agent&lt;/li&gt;&lt;li&gt;➤ induction&lt;/li&gt;&lt;li&gt;➤ mydriasis&lt;/li&gt;&lt;li&gt;➤ Flurbiprofen&#x27;s role&lt;/li&gt;&lt;li&gt;➤ inhibiting prostaglandin synthesis&lt;/li&gt;&lt;li&gt;➤ counteracts&lt;/li&gt;&lt;li&gt;➤ cause miosis&lt;/li&gt;&lt;li&gt;➤ surgery.&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page 155&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page 155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient posted for cataract surgery has a corneal endothelial cell count of 1250 cells/mm 2 . Which of the following ophthalmic visco-surgical devices would the surgeon prefer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Hyaluronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxypropyl Methylcellulose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium Hyaluronate + Chondroitin Sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan Sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium Hyaluronate + Chondroitin Sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-113958.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium Hyaluronate + Chondroitin Sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium Hyaluronate is a commonly used cohesive OVD in cataract surgery . It is effective in maintaining space and protecting the cornea .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cohesive OVD&lt;/li&gt;&lt;li&gt;• cataract surgery&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• maintaining space&lt;/li&gt;&lt;li&gt;• protecting&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option B. Hydroxypropyl Methylcellulose (HPMC) is a less cohesive , more dispersive OVD compared to sodium hyaluronate .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• less cohesive&lt;/li&gt;&lt;li&gt;• more dispersive&lt;/li&gt;&lt;li&gt;• sodium hyaluronate&lt;/li&gt;&lt;li&gt;• Option D. Keratan Sulphate is not commonly used as an OVD in cataract surgery. It&#x27;s more known for its presence in the corneal stroma , but it doesn&#x27;t have the viscoelastic properties required for an OVD.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• corneal stroma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given the patient&#x27;s low endothelial cell count , the surgeon would prefer Sodium Hyaluronate + Chondroitin Sulphate . This combination provides both the space-maintaining benefits of sodium hyaluronate (cohesive) and the endothelial protective properties of chondroitin sulphate (dispersive) , making it ideal for cases where the corneal endothelium is compromised .&lt;/li&gt;&lt;li&gt;➤ low endothelial cell count&lt;/li&gt;&lt;li&gt;➤ Sodium Hyaluronate + Chondroitin Sulphate&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ space-maintaining benefits&lt;/li&gt;&lt;li&gt;➤ sodium hyaluronate (cohesive)&lt;/li&gt;&lt;li&gt;➤ endothelial protective properties&lt;/li&gt;&lt;li&gt;➤ chondroitin sulphate (dispersive)&lt;/li&gt;&lt;li&gt;➤ corneal endothelium&lt;/li&gt;&lt;li&gt;➤ compromised&lt;/li&gt;&lt;li&gt;➤ Endothelial cell protection is mainly a function of dispersive OVD .&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ dispersive OVD&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF THE EYE PAGE 159&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASES OF THE EYE PAGE 159&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which component of the eye has the maximum refractive index?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aqueous Humor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crystalline Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous Humor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Crystalline Lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-115148.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Crystalline Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cornea – RI of cornea is 1.376&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option B. Aqueous Humor – RI of aqueous is 1.336&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Option D. Vitreous Humor – RI of vitreous is 1.336&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crystalline lens has the maximum refractive in the eye .&lt;/li&gt;&lt;li&gt;➤ maximum refractive&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology Khurana Page26&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology Khurana Page26&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man came to the ophthalmologist with a complaint of gradually increasing blurring of vision in both his eyes since 1 year. After examination, he was diagnosed with bilateral mature senile cataract and was explained how his lenses had lost their transparency leading to blurring of vision. Factors that play significant role in maintaining the outstanding clarity of normal lens are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single Layer of Epithelial Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auto Oxidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascularity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pump Mechanism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vascularity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vascularity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The lens is covered by a single layer of epithelial cells on its anterior surface . These cells are essential for lens growth and transparency . They help regulate water and ion balance in the lens and produce lens fibers , which are crucial for maintaining lens clarity .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• covered&lt;/li&gt;&lt;li&gt;• single layer&lt;/li&gt;&lt;li&gt;• epithelial cells&lt;/li&gt;&lt;li&gt;• anterior surface&lt;/li&gt;&lt;li&gt;• essential&lt;/li&gt;&lt;li&gt;• lens growth&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;li&gt;• regulate water&lt;/li&gt;&lt;li&gt;• ion balance&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• lens fibers&lt;/li&gt;&lt;li&gt;• maintaining lens clarity&lt;/li&gt;&lt;li&gt;• Option B. Lens has natural auto oxidation mechanism .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• natural auto oxidation mechanism&lt;/li&gt;&lt;li&gt;• Option D. The lens contains ion channels and pumps that help maintain its dehydration and precise ion balance , which are essential for lens transparency . Disruption in this pump mechanism can lead to cataract formation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• ion channels&lt;/li&gt;&lt;li&gt;• pumps&lt;/li&gt;&lt;li&gt;• dehydration&lt;/li&gt;&lt;li&gt;• precise ion balance&lt;/li&gt;&lt;li&gt;• lens transparency&lt;/li&gt;&lt;li&gt;• Disruption&lt;/li&gt;&lt;li&gt;• pump mechanism&lt;/li&gt;&lt;li&gt;• cataract formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lens is an avascular structure , meaning it lacks blood vessels . This avascularity is crucial for its transparency . If the lens were vascularized , the blood vessels would interfere with light transmission and clarity .&lt;/li&gt;&lt;li&gt;➤ avascular structure&lt;/li&gt;&lt;li&gt;➤ lacks blood vessels&lt;/li&gt;&lt;li&gt;➤ avascularity&lt;/li&gt;&lt;li&gt;➤ transparency&lt;/li&gt;&lt;li&gt;➤ vascularized&lt;/li&gt;&lt;li&gt;➤ interfere&lt;/li&gt;&lt;li&gt;➤ light transmission&lt;/li&gt;&lt;li&gt;➤ clarity&lt;/li&gt;&lt;li&gt;➤ Ref: 127/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref: 127/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Percentage Distribution of Water &amp;amp; Proteins in Crystalline Lens respectively, is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30%, 70%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;65%, 35%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50%, 50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90%, 10%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 65%, 35%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 65%, 35%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Main constituents of the lens are Water ( 65% ) &amp;amp; Proteins ( 35% ).&lt;/li&gt;&lt;li&gt;➤ Water&lt;/li&gt;&lt;li&gt;➤ 65%&lt;/li&gt;&lt;li&gt;➤ Proteins&lt;/li&gt;&lt;li&gt;➤ 35%&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 118/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 118/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the lens, what is/are the pathway(s) involved in the metabolism of glucose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Krebs Cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMP Pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sorbitol Pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The Krebs cycle (also known as the citric acid cycle or TCA cycle ) is a key metabolic pathway that generates energy through the oxidation of acetyl-CoA derived from carbohydrates, fats, and proteins . However, in the lens , the Krebs cycle plays a minimal role because the lens operates in a relatively hypoxic environment and relies more on anaerobic glycolysis for its energy requirements .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• citric acid cycle&lt;/li&gt;&lt;li&gt;• TCA cycle&lt;/li&gt;&lt;li&gt;• metabolic pathway&lt;/li&gt;&lt;li&gt;• generates energy&lt;/li&gt;&lt;li&gt;• oxidation&lt;/li&gt;&lt;li&gt;• acetyl-CoA&lt;/li&gt;&lt;li&gt;• carbohydrates, fats,&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• Krebs cycle&lt;/li&gt;&lt;li&gt;• minimal role&lt;/li&gt;&lt;li&gt;• operates&lt;/li&gt;&lt;li&gt;• relatively hypoxic environment&lt;/li&gt;&lt;li&gt;• relies&lt;/li&gt;&lt;li&gt;• anaerobic glycolysis&lt;/li&gt;&lt;li&gt;• energy requirements&lt;/li&gt;&lt;li&gt;• Option B. Hexose Monophosphate Pathway (HMP Pathway) , also known as the pentose phosphate pathway , is an important metabolic pathway in the lens . It provides the lens with NADPH , which is crucial for maintaining reduced glutathione levels . Reduced glutathione is vital for protecting the lens against oxidative stress , thus helping maintain its transparency and preventing cataract formation .&lt;/li&gt;&lt;li&gt;• Option B. Hexose Monophosphate Pathway (HMP Pathway)&lt;/li&gt;&lt;li&gt;• pentose phosphate pathway&lt;/li&gt;&lt;li&gt;• metabolic pathway&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• NADPH&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• reduced glutathione levels&lt;/li&gt;&lt;li&gt;• Reduced glutathione&lt;/li&gt;&lt;li&gt;• protecting&lt;/li&gt;&lt;li&gt;• against oxidative stress&lt;/li&gt;&lt;li&gt;• maintain&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;li&gt;• preventing cataract formation&lt;/li&gt;&lt;li&gt;• Option C. Sorbitol Pathway , also known as the polyol pathway , involves the conversion of glucose to sorbitol by the enzyme aldose reductase . In the lens, this pathway becomes particularly active in hyperglycemic conditions , such as in diabetes , and can lead to the accumulation of sorbitol . Excessive accumulation of sorbitol can cause osmotic stress , leading to lens swelling , opacification , and cataract formation .&lt;/li&gt;&lt;li&gt;• Option C. Sorbitol Pathway&lt;/li&gt;&lt;li&gt;• polyol pathway&lt;/li&gt;&lt;li&gt;• conversion&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• sorbitol&lt;/li&gt;&lt;li&gt;• enzyme aldose reductase&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• hyperglycemic conditions&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• sorbitol&lt;/li&gt;&lt;li&gt;• Excessive accumulation&lt;/li&gt;&lt;li&gt;• osmotic stress&lt;/li&gt;&lt;li&gt;• lens swelling&lt;/li&gt;&lt;li&gt;• opacification&lt;/li&gt;&lt;li&gt;• cataract formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose metabolism in the lens is through Krebs cycle , HMP pathway and Sorbitol pathway .&lt;/li&gt;&lt;li&gt;➤ Glucose metabolism&lt;/li&gt;&lt;li&gt;➤ Krebs cycle&lt;/li&gt;&lt;li&gt;➤ HMP pathway&lt;/li&gt;&lt;li&gt;➤ Sorbitol pathway&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 123/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 123/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is implicated in Classic Galactosaemic, an inborn error of Galactose Metabolism that leads to the development of Cataracts in Infants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GALPUT (Galactose 1 Phosphate Uridyltransferase)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldose Reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GALPUT (Galactose 1 Phosphate Uridyltransferase)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture4_jgdz2yG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) GALPUT (Galactose 1 Phosphate Uridyltransferase)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Galactokinase deficiency is another form of galactosemia , known as galactokinase deficiency galactosemia .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• galactosemia&lt;/li&gt;&lt;li&gt;• galactokinase deficiency galactosemia&lt;/li&gt;&lt;li&gt;• Option C. Aldose Reductase is involved in the polyol pathway , where it reduces glucose to sorbitol . While important in the context of diabetes-related cataract formation , it is not the enzyme implicated in classic galactosemia.&lt;/li&gt;&lt;li&gt;• Option C. Aldose Reductase&lt;/li&gt;&lt;li&gt;• polyol pathway&lt;/li&gt;&lt;li&gt;• reduces glucose&lt;/li&gt;&lt;li&gt;• sorbitol&lt;/li&gt;&lt;li&gt;• diabetes-related cataract formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GALPUT (Galactose-1-phosphate Uridyltransferase) D eficiency leads to classic Galactosemia , which is associated with the development of cataracts in infants .&lt;/li&gt;&lt;li&gt;➤ GALPUT (Galactose-1-phosphate Uridyltransferase) D&lt;/li&gt;&lt;li&gt;➤ eficiency&lt;/li&gt;&lt;li&gt;➤ classic Galactosemia&lt;/li&gt;&lt;li&gt;➤ cataracts&lt;/li&gt;&lt;li&gt;➤ infants&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 134/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 134/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Absence of which of the following enzymes in the sorbitol pathway leads to accumulation of excess sugar?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorbitol Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldose Reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aldose Reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture5_mtB21hR.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aldose Reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hexokinase catalyzes the first step in glycolysis , the conversion of glucose to glucose-6-phosphate . While it&#x27;s important in glucose metabolism, it is not directly involved in the sorbitol pathway. Hexokinase deficiency would affect glycolysis but not specifically lead to the accumulation of excess sugar in the sorbitol pathway.&lt;/li&gt;&lt;li&gt;• Option B. Hexokinase&lt;/li&gt;&lt;li&gt;• glycolysis&lt;/li&gt;&lt;li&gt;• glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• Hexokinase deficiency&lt;/li&gt;&lt;li&gt;• affect glycolysis&lt;/li&gt;&lt;li&gt;• Option C. Aldose Reductase catalyzes the reduction of glucose to sorbitol , the first step in the sorbitol pathway . However, a deficiency in aldose reductase would actually lead to less sorbitol being produced from glucose , not more.&lt;/li&gt;&lt;li&gt;• Option C. Aldose Reductase&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• sorbitol&lt;/li&gt;&lt;li&gt;• sorbitol pathway&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• aldose reductase&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• less sorbitol&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• Option D.Galactokinase is involved in galactose metabolism , not the sorbitol pathway. It catalyzes the phosphorylation of galactose to galactose-1-phosphate . Galactokinase deficiency leads to a different type of galactosemia but would not directly cause the accumulation of sorbitol.&lt;/li&gt;&lt;li&gt;• Option D.Galactokinase&lt;/li&gt;&lt;li&gt;• galactose metabolism&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• galactose&lt;/li&gt;&lt;li&gt;• galactose-1-phosphate&lt;/li&gt;&lt;li&gt;• Galactokinase deficiency&lt;/li&gt;&lt;li&gt;• galactosemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The absence or deficiency of Sorbitol Dehydrogenase in the sorbitol pathway leads to the accumulation of sorbitol , as it cannot be efficiently converted to fructose, leading to osmotic stress in cells and formation of cataract.&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ Sorbitol Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ sorbitol pathway&lt;/li&gt;&lt;li&gt;➤ leads&lt;/li&gt;&lt;li&gt;➤ accumulation&lt;/li&gt;&lt;li&gt;➤ sorbitol&lt;/li&gt;&lt;li&gt;➤ osmotic stress&lt;/li&gt;&lt;li&gt;➤ cells&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ cataract.&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 135/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 135/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Where does Glycolysis take place?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytosol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysosome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cytosol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cytosol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. The nucleus is the control center of the cell where DNA is stored and replicated , but it is not involved in glycolysis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• control center&lt;/li&gt;&lt;li&gt;• cell&lt;/li&gt;&lt;li&gt;• DNA&lt;/li&gt;&lt;li&gt;• stored&lt;/li&gt;&lt;li&gt;• replicated&lt;/li&gt;&lt;li&gt;• Option C. Although mitochondria are often referred to as the powerhouse of the cell and are the site of the citric acid cycle ( Krebs cycle ) and oxidative phosphorylation , they are not the site of glycolysis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• powerhouse&lt;/li&gt;&lt;li&gt;• cell&lt;/li&gt;&lt;li&gt;• site&lt;/li&gt;&lt;li&gt;• citric acid cycle&lt;/li&gt;&lt;li&gt;• Krebs cycle&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• Option D. Lysosomes are involved in breaking down waste materials and cellular debris . They are not the site of glycolysis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• breaking down waste materials&lt;/li&gt;&lt;li&gt;• cellular debris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycolysis takes place in the Cytosol .&lt;/li&gt;&lt;li&gt;➤ Glycolysis&lt;/li&gt;&lt;li&gt;➤ Cytosol&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 41/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 41/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What can be prevented by inhibiting Aldol Reductase in Diabetes Mellitus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic Cataract&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetic Nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic Neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deafness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diabetic Cataract&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture6_r1ISvaB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diabetic Cataract&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. While diabetic nephropathy is a major complication of diabetes , the role of aldose reductase in its development is less direct compared to its role in cataracts.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• diabetic nephropathy&lt;/li&gt;&lt;li&gt;• major complication&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• aldose reductase&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• less direct compared&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• Option C. Diabetic Neuropathy is also a complication where aldose reductase plays a role. Increased activity of the polyol pathway in nerve cells can lead to osmotic and oxidative stress , contributing to nerve damage . Inhibiting aldose reductase can therefore potentially help in preventing or slowing the progression of diabetic neuropathy .&lt;/li&gt;&lt;li&gt;• Option C. Diabetic Neuropathy&lt;/li&gt;&lt;li&gt;• aldose reductase&lt;/li&gt;&lt;li&gt;• Increased activity&lt;/li&gt;&lt;li&gt;• polyol pathway&lt;/li&gt;&lt;li&gt;• nerve cells&lt;/li&gt;&lt;li&gt;• osmotic&lt;/li&gt;&lt;li&gt;• oxidative stress&lt;/li&gt;&lt;li&gt;• nerve damage&lt;/li&gt;&lt;li&gt;• Inhibiting aldose reductase&lt;/li&gt;&lt;li&gt;• potentially&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• slowing&lt;/li&gt;&lt;li&gt;• progression&lt;/li&gt;&lt;li&gt;• diabetic neuropathy&lt;/li&gt;&lt;li&gt;• Option D. Deafness : While diabetes can lead to a range of complications , there is no direct evidence linking aldose reductase activity to diabetes-related deafness. Deafness in diabetic patients is more commonly associated with other factors such as microvascular complications and neuropathies .&lt;/li&gt;&lt;li&gt;• Option D. Deafness&lt;/li&gt;&lt;li&gt;• range of complications&lt;/li&gt;&lt;li&gt;• microvascular complications&lt;/li&gt;&lt;li&gt;• neuropathies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most direct and well-established effect of inhibiting aldose reductase in the context of diabetes is the prevention of Diabetic Cataract&lt;/li&gt;&lt;li&gt;➤ most direct&lt;/li&gt;&lt;li&gt;➤ well-established&lt;/li&gt;&lt;li&gt;➤ effect&lt;/li&gt;&lt;li&gt;➤ inhibiting aldose reductase&lt;/li&gt;&lt;li&gt;➤ context&lt;/li&gt;&lt;li&gt;➤ diabetes&lt;/li&gt;&lt;li&gt;➤ Diabetic Cataract&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 135/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 135/ Anatomy &amp;amp; Physiology of Eye /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient evaluated for cataract surgery also had residual cylinder power correction needed. What would be the procedure of choice to address both the situations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TORIC ICL Implantation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phacoemulsification with Toric IOLS Implantation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phacoemusification with Multifocal IOL Implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MSICS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phacoemulsification with Toric IOLS Implantation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture7_uXCS4uB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phacomeulsification with Toric IOLS implantation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TORIC ICL (Implantable Collamer Lens) Implantation are used to correct refractive errors , including myopia and astigmatism . However, they are not typically used for cataract surgery. ICLs are implanted in addition to the natural lens and are more commonly used in refractive surgery for patients without cataracts .&lt;/li&gt;&lt;li&gt;• Option A. TORIC ICL (Implantable Collamer Lens) Implantation&lt;/li&gt;&lt;li&gt;• correct refractive errors&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• astigmatism&lt;/li&gt;&lt;li&gt;• implanted&lt;/li&gt;&lt;li&gt;• natural lens&lt;/li&gt;&lt;li&gt;• refractive surgery&lt;/li&gt;&lt;li&gt;• without cataracts&lt;/li&gt;&lt;li&gt;• Option C. While phacoemulsification with the implantation of a multifocal IOL is an effective treatment for cataracts and can provide a range of vision (near to far), multifocal IOLs do not specifically correct astigmatism. They are more focused on reducing the need for reading glasses or bifocals post-surgery .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• effective treatment&lt;/li&gt;&lt;li&gt;• cataracts&lt;/li&gt;&lt;li&gt;• range of vision&lt;/li&gt;&lt;li&gt;• more focused&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• need&lt;/li&gt;&lt;li&gt;• reading glasses&lt;/li&gt;&lt;li&gt;• bifocals post-surgery&lt;/li&gt;&lt;li&gt;• Option D. MSICS (Manual Small Incision Cataract Surgery) is an effective method for cataract removal , especially in developing countries or in cases where phacoemulsification equipment is not available . However, this procedure does not inherently correct astigmatism.&lt;/li&gt;&lt;li&gt;• Option D. MSICS (Manual Small Incision Cataract Surgery)&lt;/li&gt;&lt;li&gt;• effective method&lt;/li&gt;&lt;li&gt;• cataract removal&lt;/li&gt;&lt;li&gt;• phacoemulsification equipment&lt;/li&gt;&lt;li&gt;• not available&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate choice for a patient needing both cataract surgery and astigmatism correction is Phacoemulsification with Toric IOLs Implantation . This option directly addresses the cataract through phacoemulsification and corrects astigmatism with the implantation of a toric IOL .&lt;/li&gt;&lt;li&gt;➤ most appropriate choice&lt;/li&gt;&lt;li&gt;➤ cataract surgery&lt;/li&gt;&lt;li&gt;➤ astigmatism correction&lt;/li&gt;&lt;li&gt;➤ Phacoemulsification with Toric IOLs Implantation&lt;/li&gt;&lt;li&gt;➤ directly addresses&lt;/li&gt;&lt;li&gt;➤ cataract&lt;/li&gt;&lt;li&gt;➤ phacoemulsification&lt;/li&gt;&lt;li&gt;➤ corrects astigmatism&lt;/li&gt;&lt;li&gt;➤ implantation&lt;/li&gt;&lt;li&gt;➤ toric IOL&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 310/ Intraocular Lenses/ Theory &amp;amp; Practise of Optics of Refraction&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 310/ Intraocular Lenses/ Theory &amp;amp; Practise of Optics of Refraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cataract surgeon noticed zonular dehiscence in a patient preoperatively of less than 2 clock hours. What precaution can be taken during surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iris Hooks Insertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multifocal IOLs Insertion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LASIK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capsular Tension Rings (CTR) Insertion.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capsular Tension Rings (CTR) Insertion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-130531.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Capsular Tension Rings (CTR) Insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Iris hooks are used to mechanically dilate the pupil in cases where pharmacological dilation is insufficient . While they provide better visualization during surgery , they do not address zonular dehiscence or the stability of the lens capsule.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• mechanically dilate&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• pharmacological dilation&lt;/li&gt;&lt;li&gt;• insufficient&lt;/li&gt;&lt;li&gt;• better visualization&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• Option B. Multifocal IOLs provide a range of vision post-cataract surgery but have no role in managing zonular dehiscence. The choice of IOL doesn&#x27;t directly impact the surgical approach to zonular weakness.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• range of&lt;/li&gt;&lt;li&gt;• vision&lt;/li&gt;&lt;li&gt;• post-cataract surgery&lt;/li&gt;&lt;li&gt;• Option C. LASIK (Laser-Assisted in Situ Keratomileusis) is a refractive surgery procedure for correcting vision issues like myopia , hyperopia , and astigmatism . It is unrelated to the management of zonular dehiscence in cataract surgery.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• refractive surgery procedure&lt;/li&gt;&lt;li&gt;• correcting vision issues&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• hyperopia&lt;/li&gt;&lt;li&gt;• astigmatism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given the scenario of zonular dehiscence of less than 2 clock hours , the precaution that can be taken during cataract surgery is - Capsular Tension Rings (CTR) insertion . This approach helps to manage the weakened zonular support effectively , ensuring a safer surgical procedure and better outcomes .&lt;/li&gt;&lt;li&gt;➤ zonular dehiscence&lt;/li&gt;&lt;li&gt;➤ less than 2 clock hours&lt;/li&gt;&lt;li&gt;➤ precaution&lt;/li&gt;&lt;li&gt;➤ during cataract surgery&lt;/li&gt;&lt;li&gt;➤ - Capsular Tension Rings (CTR) insertion&lt;/li&gt;&lt;li&gt;➤ manage&lt;/li&gt;&lt;li&gt;➤ weakened zonular support&lt;/li&gt;&lt;li&gt;➤ effectively&lt;/li&gt;&lt;li&gt;➤ safer surgical procedure&lt;/li&gt;&lt;li&gt;➤ better outcomes&lt;/li&gt;&lt;li&gt;➤ Ref: https://eyewiki.aao.org/Capsular_Support_Devices&lt;/li&gt;&lt;li&gt;➤ Ref: https://eyewiki.aao.org/Capsular_Support_Devices&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In FLACS (Femto Laser Assisted Cataract Surgery), what is the Femto Laser used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Capsulotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arcuate Keratotomies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nuclear Fragmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-131110.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior Capsulotomy: The femtosecond laser is used to create a precise , circular incision in the anterior capsule of the lens , which is a critical step for accessing and removing the cataract . This laser-assisted capsulotomy is known for its precision and reproducibility compared to the manual technique .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• precise&lt;/li&gt;&lt;li&gt;• circular incision&lt;/li&gt;&lt;li&gt;• anterior capsule&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• critical step&lt;/li&gt;&lt;li&gt;• accessing&lt;/li&gt;&lt;li&gt;• removing&lt;/li&gt;&lt;li&gt;• cataract&lt;/li&gt;&lt;li&gt;• laser-assisted capsulotomy&lt;/li&gt;&lt;li&gt;• precision&lt;/li&gt;&lt;li&gt;• reproducibility&lt;/li&gt;&lt;li&gt;• manual technique&lt;/li&gt;&lt;li&gt;• Option B. Arcuate Keratotomies: The femtosecond laser can also be used to perform arcuate keratotomies , which are precise incisions in the cornea to correct pre-existing astigmatism . This enhances the refractive outcomes of cataract surgery .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• perform arcuate keratotomies&lt;/li&gt;&lt;li&gt;• precise incisions&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• correct pre-existing astigmatism&lt;/li&gt;&lt;li&gt;• enhances&lt;/li&gt;&lt;li&gt;• refractive outcomes&lt;/li&gt;&lt;li&gt;• cataract surgery&lt;/li&gt;&lt;li&gt;• Option C. Nuclear Fragmentation: The femtosecond laser can pre-fragment the cataractous lens (nucleus) which can reduce the amount of ultrasound energy ( phacoemulsification ) needed to subsequently break up and remove the lens material , potentially leading to less trauma to the eye .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• pre-fragment&lt;/li&gt;&lt;li&gt;• cataractous lens (nucleus)&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• amount&lt;/li&gt;&lt;li&gt;• ultrasound energy&lt;/li&gt;&lt;li&gt;• phacoemulsification&lt;/li&gt;&lt;li&gt;• subsequently break up&lt;/li&gt;&lt;li&gt;• remove&lt;/li&gt;&lt;li&gt;• lens material&lt;/li&gt;&lt;li&gt;• potentially leading&lt;/li&gt;&lt;li&gt;• less trauma&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The femtosecond laser in FLACS is a versatile tool that enhances the precision, safety , and refractive outcomes of cataract surgery by assisting in multiple key steps of the procedure .&lt;/li&gt;&lt;li&gt;➤ versatile tool&lt;/li&gt;&lt;li&gt;➤ enhances&lt;/li&gt;&lt;li&gt;➤ precision, safety&lt;/li&gt;&lt;li&gt;➤ refractive outcomes&lt;/li&gt;&lt;li&gt;➤ cataract surgery&lt;/li&gt;&lt;li&gt;➤ assisting&lt;/li&gt;&lt;li&gt;➤ multiple key steps&lt;/li&gt;&lt;li&gt;➤ procedure&lt;/li&gt;&lt;li&gt;➤ Ref: https://eyewiki.aao.org/Femtosecond_Cataract_Surgery&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Femtosecond_Cataract_Surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In case of posterior capsular rupture, where are the GLUED IOLs placed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In the Anterior Chamber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attached to Iris.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behind the Iris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Behind the Iris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture8_lildvhF.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture9_EUAyMW5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture10_Dy4wc9C.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/picture11_qiVsq17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Behind the Iris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. In the Anterior Chamber IOLs are placed in front of the iris . This option is generally considered when there is inadequate support in the posterior chamber , but it&#x27;s less favored due to potential complications like corneal endothelial damage and secondary glaucoma .&lt;/li&gt;&lt;li&gt;• Option A. In the Anterior Chamber&lt;/li&gt;&lt;li&gt;• IOLs&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• inadequate support&lt;/li&gt;&lt;li&gt;• posterior chamber&lt;/li&gt;&lt;li&gt;• less favored&lt;/li&gt;&lt;li&gt;• potential complications&lt;/li&gt;&lt;li&gt;• corneal endothelial damage&lt;/li&gt;&lt;li&gt;• secondary glaucoma&lt;/li&gt;&lt;li&gt;• Option B. Attached to Iris-fixated IOLs are another option where the lens is attached to the iris . This can be done in cases where there is insufficient capsular support , but it requires sufficient structural integrity of the iris and careful consideration of potential complications , such as iris chafing .&lt;/li&gt;&lt;li&gt;• Option B. Attached to Iris-fixated IOLs&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• attached&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• insufficient capsular support&lt;/li&gt;&lt;li&gt;• requires sufficient&lt;/li&gt;&lt;li&gt;• structural integrity&lt;/li&gt;&lt;li&gt;• potential complications&lt;/li&gt;&lt;li&gt;• iris chafing&lt;/li&gt;&lt;li&gt;• Option D. None of the Above : This option is incorrect given that one of the above choices accurately describes the placement of glued IOLs .&lt;/li&gt;&lt;li&gt;• Option D. None of the Above&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• accurately&lt;/li&gt;&lt;li&gt;• placement&lt;/li&gt;&lt;li&gt;• glued IOLs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that in cases of posterior capsular rupture , glued intraocular lenses (IOLs) are typically placed in the sulcus , behind the iris , using a technique that secures the IOL to the sclera with fibrin glue for stable fixation .&lt;/li&gt;&lt;li&gt;➤ posterior capsular rupture&lt;/li&gt;&lt;li&gt;➤ glued intraocular lenses (IOLs)&lt;/li&gt;&lt;li&gt;➤ sulcus&lt;/li&gt;&lt;li&gt;➤ behind&lt;/li&gt;&lt;li&gt;➤ iris&lt;/li&gt;&lt;li&gt;➤ secures&lt;/li&gt;&lt;li&gt;➤ IOL&lt;/li&gt;&lt;li&gt;➤ sclera&lt;/li&gt;&lt;li&gt;➤ fibrin glue&lt;/li&gt;&lt;li&gt;➤ stable fixation&lt;/li&gt;&lt;li&gt;➤ Ref: https://www.aao.org/education/current-insight/glued-iol-technique&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ https://www.aao.org/education/current-insight/glued-iol-technique&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following IOLs is used to correct both distant &amp;amp; near vision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multifocal IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accommodative IOLs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extended Depth of Focus IOL.&quot;, &quot;correct&quot;
