;Ans. B) Timolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Brinzolamide is a topical carbonic anhydrase inhibitor used in the treatment of glaucoma . It works by decreasing the production of aqueous humour in the eye . It does not typically exacerbate bronchial asthma and is generally considered safe for use in patients with this condition.&lt;/li&gt;&lt;li&gt;• Option A. Brinzolamide&lt;/li&gt;&lt;li&gt;• topical carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• aqueous humour&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• considered safe&lt;/li&gt;&lt;li&gt;• Option C. Latanoprost is a prostaglandin analogue , another class of medications used to treat glaucoma. It works by increasing the outflow of aqueous humour from the eye. Prostaglandin analogues are not known to adversely affect asthma and are generally safe for asthmatic patients .&lt;/li&gt;&lt;li&gt;• Option C. Latanoprost&lt;/li&gt;&lt;li&gt;• prostaglandin analogue&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• outflow&lt;/li&gt;&lt;li&gt;• aqueous humour&lt;/li&gt;&lt;li&gt;• generally safe&lt;/li&gt;&lt;li&gt;• asthmatic patients&lt;/li&gt;&lt;li&gt;• Option D. Dorzolamide, similar to brinzolamide, dorzolamide is a topical carbonic anhydrase inhibitor and is considered safe for use in patients with bronchial asthma as it typically does not exacerbate the condition.&lt;/li&gt;&lt;li&gt;• Option D. Dorzolamide,&lt;/li&gt;&lt;li&gt;• topical carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• bronchial asthma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Systemic absorption of Timolol can potentially affect the respiratory system , and it can exacerbate bronchial asthma by causing bronchoconstriction . Beta-blockers are generally contraindicated in patients with asthma due to this risk.&lt;/li&gt;&lt;li&gt;➤ Systemic absorption&lt;/li&gt;&lt;li&gt;➤ Timolol&lt;/li&gt;&lt;li&gt;➤ potentially affect&lt;/li&gt;&lt;li&gt;➤ respiratory system&lt;/li&gt;&lt;li&gt;➤ exacerbate bronchial asthma&lt;/li&gt;&lt;li&gt;➤ causing bronchoconstriction&lt;/li&gt;&lt;li&gt;➤ Beta-blockers&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old female had gone for a movie when she started to complaint of a sudden onset of severe pain in her right eye for which she immediately came to the ophthalmologist. On taking history, it is learnt that she has no co-morbidities and is allergic to sulfa drugs. On examination, a congested conjunctiva is noticed with shallow AC, closed angle and very high IOP. A diagnosis of acute congestive glaucoma is made. Which of the following drugs needs to be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PG Analogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycerol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetazolamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetazolamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mannitol is an osmotic diuretic commonly used to reduce intraocular pressure in glaucoma or to reduce intracranial pressure . It does not contain sulfa and is generally safe for patients with sulfa allergies .&lt;/li&gt;&lt;li&gt;• Option A. Mannitol&lt;/li&gt;&lt;li&gt;• osmotic diuretic&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• reduce intracranial pressure&lt;/li&gt;&lt;li&gt;• generally safe&lt;/li&gt;&lt;li&gt;• sulfa allergies&lt;/li&gt;&lt;li&gt;• Option B. Prostaglandin (PG) Analogues are used in the treatment of glaucoma and work by increasing uveoscleral outflow to lower intraocular pressure . Prostaglandin analogues do not contain sulfa and are typically safe for patients with sulfa allergies .&lt;/li&gt;&lt;li&gt;• Option B. Prostaglandin (PG) Analogues&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• work&lt;/li&gt;&lt;li&gt;• increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;li&gt;• typically safe&lt;/li&gt;&lt;li&gt;• sulfa allergies&lt;/li&gt;&lt;li&gt;• Option C . Glycerol (or glycerine ) is an osmotic agent used to lower intraocular pressure . It does not contain sulfa and is safe for patients with sulfa allergies .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Glycerol&lt;/li&gt;&lt;li&gt;• glycerine&lt;/li&gt;&lt;li&gt;• osmotic agent&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• patients&lt;/li&gt;&lt;li&gt;• sulfa allergies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetazolamide , as it is a sulfa-based medication and can cause allergic reactions in patients with sulfa allergies .&lt;/li&gt;&lt;li&gt;➤ Acetazolamide&lt;/li&gt;&lt;li&gt;➤ sulfa-based medication&lt;/li&gt;&lt;li&gt;➤ cause allergic reactions&lt;/li&gt;&lt;li&gt;➤ sulfa allergies&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski 9 TH Edition Page 407&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski 9 TH Edition Page 407&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following topical steroid drugs has the high potency for elevating IOP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1% Medrysone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.5% Loteprednol Etabonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.1% Fluorometholone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.1% Dexamethasone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 0.1% Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 0.1% Dexamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1% Medrysone is a relatively weak steroid and has a lower potential for raising IOP compared to more potent steroids .&lt;/li&gt;&lt;li&gt;• Option A. 1% Medrysone&lt;/li&gt;&lt;li&gt;• a relatively weak steroid&lt;/li&gt;&lt;li&gt;• lower potential&lt;/li&gt;&lt;li&gt;• raising IOP&lt;/li&gt;&lt;li&gt;• more potent steroids&lt;/li&gt;&lt;li&gt;• Option B. 0.5% Loteprednol Etabonate is designed to have a lower IOP-elevating potential . It is an ester steroid , which is metabolized into inactive metabolites , reducing the risk of increased IOP .&lt;/li&gt;&lt;li&gt;• Option B. 0.5% Loteprednol Etabonate&lt;/li&gt;&lt;li&gt;• lower IOP-elevating potential&lt;/li&gt;&lt;li&gt;• ester steroid&lt;/li&gt;&lt;li&gt;• metabolized&lt;/li&gt;&lt;li&gt;• inactive metabolites&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• risk&lt;/li&gt;&lt;li&gt;• increased IOP&lt;/li&gt;&lt;li&gt;• Option C. 0.1% Fluorometholone is also considered to have a lower potential for increasing IOP compared to more potent steroids . It is often chosen for patients who are more susceptible to steroid induced IOP elevation .&lt;/li&gt;&lt;li&gt;• Option C. 0.1% Fluorometholone&lt;/li&gt;&lt;li&gt;• lower potential&lt;/li&gt;&lt;li&gt;• increasing IOP&lt;/li&gt;&lt;li&gt;• more potent steroids&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• steroid induced IOP elevation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The IOP rising potency of various topical steroids are as follows:&lt;/li&gt;&lt;li&gt;➤ IOP rising potency&lt;/li&gt;&lt;li&gt;➤ topical steroids&lt;/li&gt;&lt;li&gt;➤ Difluprednate &amp;gt; Dexamethasone &amp;gt; Prednisolone &amp;gt; Fluorometholone &amp;gt; Medrysone&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 402&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ AAO SECTION: 2 – 2020 EDITION PAGE 402&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the site of Aqueous Humour production?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ciliary Zonules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciliary Body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trabecular Meshwork&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ciliary Body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-153041.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ciliary Zonules , also known as the zonular fibers , they are responsible for holding the crystalline lens in place and do not play a direct role in the production of aqueous humor.&lt;/li&gt;&lt;li&gt;• Option A. Ciliary Zonules&lt;/li&gt;&lt;li&gt;• zonular fibers&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• holding&lt;/li&gt;&lt;li&gt;• crystalline lens&lt;/li&gt;&lt;li&gt;• place&lt;/li&gt;&lt;li&gt;• Option C. Iris is not involved in the production of aqueous humor .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• not involved&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• Option D. The trabecular meshwork is involved in the drainage of aqueous humor from the eye , not its production. It acts as a filter for the aqueous humor as it flows out of the anterior chamber , eventually leading to Schlemm&#x27;s canal and then into the systemic circulation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• drainage&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• filter&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• flows out&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• Schlemm&#x27;s canal&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The aqueous humor is produced by the ciliary body , specifically by the ciliary epithelium . This production is essential for maintaining the eye&#x27;s intraocular pressure and providing metabolic support to the eye&#x27;s internal structures.&lt;/li&gt;&lt;li&gt;➤ ciliary body&lt;/li&gt;&lt;li&gt;➤ ciliary epithelium&lt;/li&gt;&lt;li&gt;➤ maintaining&lt;/li&gt;&lt;li&gt;➤ eye&#x27;s intraocular pressure&lt;/li&gt;&lt;li&gt;➤ providing metabolic support&lt;/li&gt;&lt;li&gt;➤ eye&#x27;s internal structures.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 72/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 72/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Drainage pathway of Aqueous Humour does not include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trabecular Meshwork&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schlemm’s Canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Episcleral Veins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corneal Endothelium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Corneal Endothelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture45.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The trabecular meshwork is a key component of the conventional (or main) aqueous humor drainage pathway , located at the angle of the anterior chamber , which acts as a filter for the aqueous humor flowing out of the eye .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• component&lt;/li&gt;&lt;li&gt;• conventional (or main) aqueous humor drainage pathway&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• filter&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• flowing out&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option B. Schlemm&#x27;s canal is directly linked to the trabecular meshwork . It collects aqueous humor from the trabecular meshwork and plays a crucial role in the drainage process .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• collects aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• plays&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;li&gt;• drainage process&lt;/li&gt;&lt;li&gt;• Option C. The aqueous humor , after passing through Schlemm&#x27;s canal , eventually drains into the episcleral veins . These veins are part of the conventional aqueous humor drainage pathway .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• Schlemm&#x27;s canal&lt;/li&gt;&lt;li&gt;• drains&lt;/li&gt;&lt;li&gt;• episcleral veins&lt;/li&gt;&lt;li&gt;• veins&lt;/li&gt;&lt;li&gt;• conventional aqueous humor drainage&lt;/li&gt;&lt;li&gt;• pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The aqueous humor drainage pathway primarily involves the trabecular meshwork , Schlemm&#x27;s canal , and the episcleral veins . The corneal endothelium , while important for maintaining corneal clarity , is not part of this drainage pathway.&lt;/li&gt;&lt;li&gt;➤ trabecular meshwork&lt;/li&gt;&lt;li&gt;➤ Schlemm&#x27;s canal&lt;/li&gt;&lt;li&gt;➤ episcleral veins&lt;/li&gt;&lt;li&gt;➤ corneal endothelium&lt;/li&gt;&lt;li&gt;➤ maintaining corneal clarity&lt;/li&gt;&lt;li&gt;➤ Ref : P g 76/Anatomy and Physiology of Eye/AK KHURANA/3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : P&lt;/li&gt;&lt;li&gt;➤ g 76/Anatomy and Physiology of Eye/AK KHURANA/3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Mechanism involved in Aqueous Humour formation include:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrafiltration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ultra-Filtration is a passive process where fluid is forced through a membrane by hydrostatic pressure . In the context of aqueous humor production , some component of the fluid is formed by ultrafiltration from the capillaries in the ciliary body .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• passive process&lt;/li&gt;&lt;li&gt;• fluid&lt;/li&gt;&lt;li&gt;• forced&lt;/li&gt;&lt;li&gt;• membrane&lt;/li&gt;&lt;li&gt;• hydrostatic pressure&lt;/li&gt;&lt;li&gt;• context&lt;/li&gt;&lt;li&gt;• aqueous humor production&lt;/li&gt;&lt;li&gt;• component&lt;/li&gt;&lt;li&gt;• fluid&lt;/li&gt;&lt;li&gt;• ultrafiltration&lt;/li&gt;&lt;li&gt;• capillaries&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• Option B . Secretion is the primary mechanism involved in the production of aqueous humor . It is an active process mediated by the ciliary epithelium , which involves the transport of ions , nutrients , and fluids from the ciliary body into the posterior chamber , leading to the formation of aqueous humor .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• primary mechanism&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• active process&lt;/li&gt;&lt;li&gt;• ciliary epithelium&lt;/li&gt;&lt;li&gt;• involves&lt;/li&gt;&lt;li&gt;• transport&lt;/li&gt;&lt;li&gt;• ions&lt;/li&gt;&lt;li&gt;• nutrients&lt;/li&gt;&lt;li&gt;• fluids&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• posterior chamber&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• formation of aqueous humor&lt;/li&gt;&lt;li&gt;• Option C . Diffusion is a passive process of movement of molecules from an area of higher concentration to an area of lower concentration .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• passive process&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• higher concentration&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• lower concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Aqueous humor formation is a complex process that involves ultra-filtration , secretion , and diffusion . Secretion , primarily from the ciliary epithelium , is the dominant mechanism , but ultra-filtration and diffusion also contribute to the formation of this vital fluid in the eye .&lt;/li&gt;&lt;li&gt;➤ Aqueous humor formation&lt;/li&gt;&lt;li&gt;➤ complex process&lt;/li&gt;&lt;li&gt;➤ involves ultra-filtration&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ diffusion&lt;/li&gt;&lt;li&gt;➤ Secretion&lt;/li&gt;&lt;li&gt;➤ ciliary epithelium&lt;/li&gt;&lt;li&gt;➤ dominant mechanism&lt;/li&gt;&lt;li&gt;➤ ultra-filtration&lt;/li&gt;&lt;li&gt;➤ diffusion&lt;/li&gt;&lt;li&gt;➤ contribute&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ vital fluid&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ REF : P g 80/Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;li&gt;➤ REF&lt;/li&gt;&lt;li&gt;➤ : P&lt;/li&gt;&lt;li&gt;➤ g 80/Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following factors cause Short Term changes in I ntraocular Pressure except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial Blood Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refractive Error&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;General Anaesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diurnal Variation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Refractive Error&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Arterial blood pressure : Changes in arterial blood pressure can indeed influence IOP . An increase in systemic blood pressure can lead to a temporary increase in IOP due to increased blood flow to the eye .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Changes&lt;/li&gt;&lt;li&gt;• arterial blood pressure&lt;/li&gt;&lt;li&gt;• influence IOP&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• systemic blood pressure&lt;/li&gt;&lt;li&gt;• temporary increase&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• increased blood flow&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option C. General anesthesia can cause fluctuations in IOP . Certain anesthetic agents and the process of intubation can lead to transient changes in IOP.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• fluctuations&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• anesthetic agents&lt;/li&gt;&lt;li&gt;• process&lt;/li&gt;&lt;li&gt;• intubation&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• transient changes&lt;/li&gt;&lt;li&gt;• IOP.&lt;/li&gt;&lt;li&gt;• Option D. Diurnal variation refers to changes in IOP throughout the day . IOP is not constant and can fluctuate based on various factors , including circadian rhythms .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• throughout&lt;/li&gt;&lt;li&gt;• day&lt;/li&gt;&lt;li&gt;• fluctuate&lt;/li&gt;&lt;li&gt;• various factors&lt;/li&gt;&lt;li&gt;• circadian rhythms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ While arterial blood pressure , general anesthesia , and diurnal variation can cause short-term fluctuations in intraocular pressure , refractive error does not typically influence these short-term changes .&lt;/li&gt;&lt;li&gt;➤ arterial blood pressure&lt;/li&gt;&lt;li&gt;➤ general anesthesia&lt;/li&gt;&lt;li&gt;➤ diurnal variation&lt;/li&gt;&lt;li&gt;➤ short-term fluctuations&lt;/li&gt;&lt;li&gt;➤ intraocular pressure&lt;/li&gt;&lt;li&gt;➤ short-term changes&lt;/li&gt;&lt;li&gt;➤ Ref: P g 92/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref: P&lt;/li&gt;&lt;li&gt;➤ g 92/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgeon noticed an increase in Intraocular pressure after inducing Anesthesia. What could be the possible drug used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-153414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Opioids like morphine typically do not significantly affect intraocular pressure . In fact, some opioids can decrease IOP , although this is not a primary effect and may not be clinically significant .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Opioids&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• affect intraocular pressure&lt;/li&gt;&lt;li&gt;• decrease IOP&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• primary effect&lt;/li&gt;&lt;li&gt;• not be&lt;/li&gt;&lt;li&gt;• clinically significant&lt;/li&gt;&lt;li&gt;• Option C. Diazepam, a benzodiazepine , generally does not significantly increase intraocular pressure . It is often used in anesthesia for its sedative and anxiolytic effects .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase intraocular pressure&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• sedative&lt;/li&gt;&lt;li&gt;• anxiolytic effects&lt;/li&gt;&lt;li&gt;• Option D. Fentanyl, another opioid , is similar to morphine in that it does not typically increase intraocular pressure . In fact, it may slightly decrease IOP , but like morphine , this effect is not usually significant in the clinical setting.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• opioid&lt;/li&gt;&lt;li&gt;• similar&lt;/li&gt;&lt;li&gt;• morphine&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase intraocular pressure&lt;/li&gt;&lt;li&gt;• slightly decrease IOP&lt;/li&gt;&lt;li&gt;• morphine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among the given options, ketamine is known to increase intraocular pressure , making it a less preferable choice in patients where elevated IOP is a concern , such as those with glaucoma .&lt;/li&gt;&lt;li&gt;➤ ketamine&lt;/li&gt;&lt;li&gt;➤ increase intraocular pressure&lt;/li&gt;&lt;li&gt;➤ less preferable choice&lt;/li&gt;&lt;li&gt;➤ elevated IOP&lt;/li&gt;&lt;li&gt;➤ concern&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref : P g 94/Anatomy and Physiology of Eye/AK KHURANA/3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : P&lt;/li&gt;&lt;li&gt;➤ g 94/Anatomy and Physiology of Eye/AK KHURANA/3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement about the biochemical composition of aqueous humour:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albumin – Globulin Ratio is reversed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Water constitutes only 20% of Aqueous Humour.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostaglandins are absent.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Protein Concentration is less than that of Blood Plasma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The Protein Concentration is less than that of Blood Plasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The Protein Concentration is less than that of Blood Plasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Albumin – globulin ratio is reversed : Normal aqueous humour and the aqueous humour of patients with cataract is virtually protein-free . Patients having retinoblastoma and non-malignant post-inflammatory lesions show significantly high quantities of proteins in the aqueous humour . Retinoblastoma is associated with an increase in the globulin content and an albumin/globulin ratio below unity , while non-malignant post-inflammatory intraocular conditions show a rise of the albumin fraction with an albumin/globulin ratio above unity .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Normal aqueous humour&lt;/li&gt;&lt;li&gt;• aqueous humour&lt;/li&gt;&lt;li&gt;• cataract&lt;/li&gt;&lt;li&gt;• virtually protein-free&lt;/li&gt;&lt;li&gt;• retinoblastoma&lt;/li&gt;&lt;li&gt;• non-malignant post-inflammatory lesions&lt;/li&gt;&lt;li&gt;• high quantities&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• aqueous humour&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• globulin content&lt;/li&gt;&lt;li&gt;• albumin/globulin ratio&lt;/li&gt;&lt;li&gt;• unity&lt;/li&gt;&lt;li&gt;• non-malignant post-inflammatory intraocular conditions&lt;/li&gt;&lt;li&gt;• rise&lt;/li&gt;&lt;li&gt;• albumin fraction&lt;/li&gt;&lt;li&gt;• albumin/globulin ratio&lt;/li&gt;&lt;li&gt;• unity&lt;/li&gt;&lt;li&gt;• Option B. Water constitutes only 20% of aqueous humour : This statement is incorrect. The aqueous humor is predominantly made up of water , constituting more than 90% of its composition . The rest is made up of salts , proteins , and other substances in very small quantities .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• made up&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• more than 90%&lt;/li&gt;&lt;li&gt;• composition&lt;/li&gt;&lt;li&gt;• salts&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• very small quantities&lt;/li&gt;&lt;li&gt;• Option C. Prostaglandins are absent : Prostaglandins can be present in the aqueous humor , though usually in very low concentrations . They play a role in various physiological and pathological processes in the eye , including the regulation of intraocular pressure and inflammation .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• very low concentrations&lt;/li&gt;&lt;li&gt;• various physiological&lt;/li&gt;&lt;li&gt;• pathological processes&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• intraocular pressure&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The aqueous humor has a significantly lower protein concentration than blood plasma , contributing to its clarity and the efficient transmission of light to the retina .&lt;/li&gt;&lt;li&gt;➤ lower protein concentration&lt;/li&gt;&lt;li&gt;➤ blood plasma&lt;/li&gt;&lt;li&gt;➤ clarity&lt;/li&gt;&lt;li&gt;➤ efficient transmission&lt;/li&gt;&lt;li&gt;➤ light&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref : pg 77/ / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA; Dias PL. Post-inflammatory and malignant protein patterns in aqueous humour. Br J Ophthalmol. 1979 Mar; 63 (3):161-4. doi: 10.1136/bjo.63.3.161. PMID: 435425; PMCID: PMC1043432.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ pg 77/ / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA; Dias PL. Post-inflammatory and malignant protein patterns in aqueous humour. Br J Ophthalmol. 1979 Mar; 63 (3):161-4. doi: 10.1136/bjo.63.3.161. PMID: 435425; PMCID: PMC1043432.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mannitol is a Hyperosmotic Agent used to Lower Intraocular Pressure. Where does it draw water from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aqueous Humour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood Plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitreous Humour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitreous Humour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitreous Humour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aqueous Humour : While mannitol does affect the aqueous humour, its primary action isn&#x27;t directly drawing water from the aqueous humour. The reduction in intraocular pressure following mannitol administration is more a result of the overall decrease in vascular volume within the eye.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• intraocular pressure&lt;/li&gt;&lt;li&gt;• mannitol administration&lt;/li&gt;&lt;li&gt;• overall decrease&lt;/li&gt;&lt;li&gt;• vascular volume&lt;/li&gt;&lt;li&gt;• Option B. Blood plasma : Mannitol works by creating an osmotic gradient between the blood plasma and ocular tissues . It is administered intravenously and increases the osmolality of the blood plasma . However, mannitol does not draw water from the blood plasma; rather, it draws water into the blood plasma from surrounding tissues .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• osmotic gradient&lt;/li&gt;&lt;li&gt;• blood plasma&lt;/li&gt;&lt;li&gt;• ocular tissues&lt;/li&gt;&lt;li&gt;• administered intravenously&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• osmolality&lt;/li&gt;&lt;li&gt;• blood plasma&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• blood plasma&lt;/li&gt;&lt;li&gt;• surrounding tissues&lt;/li&gt;&lt;li&gt;• Option D. Cornea: While the cornea does contain water , mannitol&#x27;s primary action in reducing intraocular pressure is not focused on drawing water directly from the cornea .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• mannitol&#x27;s&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• reducing intraocular pressure&lt;/li&gt;&lt;li&gt;• not focused&lt;/li&gt;&lt;li&gt;• drawing water&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Mannitol , a hyperosmotic agent , reduces intraocular pressure by drawing water from the vitreous humour into the blood plasma , thereby decreasing the volume of ocular fluids and the intraocular pressure .&lt;/li&gt;&lt;li&gt;➤ Mannitol&lt;/li&gt;&lt;li&gt;➤ hyperosmotic agent&lt;/li&gt;&lt;li&gt;➤ reduces intraocular pressure&lt;/li&gt;&lt;li&gt;➤ drawing water&lt;/li&gt;&lt;li&gt;➤ vitreous humour&lt;/li&gt;&lt;li&gt;➤ blood plasma&lt;/li&gt;&lt;li&gt;➤ decreasing&lt;/li&gt;&lt;li&gt;➤ volume&lt;/li&gt;&lt;li&gt;➤ ocular fluids&lt;/li&gt;&lt;li&gt;➤ intraocular pressure&lt;/li&gt;&lt;li&gt;➤ Ref : pg 79/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA; Pg 407/ Ch. 11 Glaucoma/ 9 th Edition/ Kanski’s Clinical Ophthalmology&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ pg 79/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA; Pg 407/ Ch. 11 Glaucoma/ 9 th Edition/ Kanski’s Clinical Ophthalmology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about Schlemm’s Canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contains Aqueous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contains Red Cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is lined by Endothelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contains Partitions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contains Red Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture48.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contains Red Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Contains aqueous : This is true. Schlemm&#x27;s canal is a crucial component of the eye&#x27;s drainage system , carrying the aqueous humor from the anterior chamber through the trabecular meshwork and into the canal .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• eye&#x27;s drainage system&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• canal&lt;/li&gt;&lt;li&gt;• Option C. Is lined by endothelium : True. Schlemm&#x27;s canal is lined by a specialized endothelium , which plays a role in the regulation of aqueous humor outflow and intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• specialized endothelium&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• aqueous humor outflow&lt;/li&gt;&lt;li&gt;• intraocular pressure&lt;/li&gt;&lt;li&gt;• Option D. Contains partitions : True. Schlemm&#x27;s canal contains trabecular beams and septae , which can be described as partitions within the canal . These structures can influence the flow of aqueous humor through the canal .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• trabecular beams&lt;/li&gt;&lt;li&gt;• septae&lt;/li&gt;&lt;li&gt;• partitions&lt;/li&gt;&lt;li&gt;• within the canal&lt;/li&gt;&lt;li&gt;• influence&lt;/li&gt;&lt;li&gt;• flow&lt;/li&gt;&lt;li&gt;• through&lt;/li&gt;&lt;li&gt;• canal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Schlemm&#x27;s canal is an endothelium-lined structure in the eye that contains aqueous humor and has internal partitions , but it does not normally contain red blood cells. Its primary function is in the drainage of aqueous humor , playing a key role in intraocular pressure regulation .&lt;/li&gt;&lt;li&gt;➤ endothelium-lined structure&lt;/li&gt;&lt;li&gt;➤ aqueous humor&lt;/li&gt;&lt;li&gt;➤ internal partitions&lt;/li&gt;&lt;li&gt;➤ primary function&lt;/li&gt;&lt;li&gt;➤ drainage&lt;/li&gt;&lt;li&gt;➤ aqueous humor&lt;/li&gt;&lt;li&gt;➤ key role&lt;/li&gt;&lt;li&gt;➤ intraocular pressure regulation&lt;/li&gt;&lt;li&gt;➤ Ref: pg 77/ Anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 77/ Anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Function(s) of Aqueous Humour is/are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maintenance of Intra Ocular Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To supply Glucose &amp;amp; Oxygen to Cornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Provide Optical Clarity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Functions of Aqueous Humour:&lt;/li&gt;&lt;li&gt;• Functions&lt;/li&gt;&lt;li&gt;• Maintenance of Intra Ocular Pressure. Provide Nutrients and Oxygen. Remove Waste Products. Provide Optical Clarity.&lt;/li&gt;&lt;li&gt;• Maintenance of Intra Ocular Pressure.&lt;/li&gt;&lt;li&gt;• Provide Nutrients and Oxygen.&lt;/li&gt;&lt;li&gt;• Remove Waste Products.&lt;/li&gt;&lt;li&gt;• Provide Optical Clarity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Function of Aqueous Humour is to maintain intraocular pressure and nourish cornea and maintain optical clarity .&lt;/li&gt;&lt;li&gt;➤ intraocular pressure&lt;/li&gt;&lt;li&gt;➤ nourish cornea&lt;/li&gt;&lt;li&gt;➤ maintain optical clarity&lt;/li&gt;&lt;li&gt;➤ Ref: pg 77/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 77/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female presents to the emergency room with sudden severe eye pain, nausea, and blurred vision in her right eye. On examination, a shallow anterior chamber is noted. On gonioscopy, only the anterior-most structure in the angle of anterior chamber is visible, indicating it to be very narrow. Which is the structure the ophthalmologist must have seen on gonioscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trabecular Meshwork&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schwalbe’s Line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleral Spur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciliary Body Band&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schwalbe’s Line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-153533.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Schwalbe’s Line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Trabecular Meshwork is an important structure in the drainage of aqueous humor from the eye. It is posterior to the Schwalbe’s line .&lt;/li&gt;&lt;li&gt;• Option A. Trabecular Meshwork&lt;/li&gt;&lt;li&gt;• drainage&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• Schwalbe’s line&lt;/li&gt;&lt;li&gt;• Option C. Scleral Spur is located posterior to the trabecular meshwork . It is an important anatomical landmark in gonioscopy but is not the anteriormost structure.&lt;/li&gt;&lt;li&gt;• Option C. Scleral Spur&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• gonioscopy&lt;/li&gt;&lt;li&gt;• Option D. The ciliary body band is a part of the ciliary body and is visible in gonioscopy , but it is located more posteriorly compared to Schwalbe&#x27;s line .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• gonioscopy&lt;/li&gt;&lt;li&gt;• posteriorly&lt;/li&gt;&lt;li&gt;• Schwalbe&#x27;s line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In gonioscopy, the anterior most structure visible is Schwalbe’s line , marking the transition from the cornea to the trabecular meshwork .&lt;/li&gt;&lt;li&gt;➤ anterior most structure visible&lt;/li&gt;&lt;li&gt;➤ Schwalbe’s line&lt;/li&gt;&lt;li&gt;➤ transition&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ trabecular meshwork&lt;/li&gt;&lt;li&gt;➤ Ref: pg 73/ anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 73/ anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female came for a routine eye check-up and was found to have increased intraocular pressure in both the eyes. An increase in aqueous humour production or decrease in outflow leads to increased intraocular pressure. What is the normal rate of aqueous humour production (in microlitres/min)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The rate of aqueous humour production in a normal eye is approximately 2.5 microliters per minute .&lt;/li&gt;&lt;li&gt;• rate&lt;/li&gt;&lt;li&gt;• aqueous humour production&lt;/li&gt;&lt;li&gt;• approximately 2.5 microliters per minute&lt;/li&gt;&lt;li&gt;• Ref: pg. 84/ anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• pg. 84/ anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;SWAP-Short Wavelength Automated Perimetry (SWAP), can detect early visual field loss in glaucoma using which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blue on Yellow Perimetry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red on Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Black on White&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White on White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blue on Yellow Perimetry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blue on Yellow Perimetry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Red on green: This is not the method used in SWAP. Red on green perimetry is not specifically designed for early glaucoma detection and does not target the blue-sensitive photoreceptors.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . Black on white: This describes standard achromatic perimetry , which is the conventional method used in many visual field tests. While useful for detecting glaucomatous damage , it is not as sensitive as SWAP in the early stages of the disease.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• standard achromatic perimetry&lt;/li&gt;&lt;li&gt;• conventional method&lt;/li&gt;&lt;li&gt;• detecting glaucomatous damage&lt;/li&gt;&lt;li&gt;• Option D . White on white: Like black on white, this is another form of standard achromatic perimetry . It&#x27;s commonly used in routine visual field testing but does not have the same early detection capability for glaucoma as SWAP.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• standard achromatic perimetry&lt;/li&gt;&lt;li&gt;• routine visual field testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Short Wavelength Automated Perimetry (SWAP) detects early glaucomatous damage by using a blue stimulus on a yellow background . This method targets the blue-sensitive photoreceptors , which are more vulnerable to early glaucomatous damage .&lt;/li&gt;&lt;li&gt;➤ early glaucomatous damage&lt;/li&gt;&lt;li&gt;➤ blue stimulus&lt;/li&gt;&lt;li&gt;➤ yellow background&lt;/li&gt;&lt;li&gt;➤ targets&lt;/li&gt;&lt;li&gt;➤ blue-sensitive photoreceptors&lt;/li&gt;&lt;li&gt;➤ more vulnerable&lt;/li&gt;&lt;li&gt;➤ early glaucomatous damage&lt;/li&gt;&lt;li&gt;➤ Ref: https://eyewiki.aao.org/Blue_on_Yellow_Perimetry&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Blue_on_Yellow_Perimetry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old hypermetropic patient with a shallow anterior chamber came for an ophthalmic consultation. Post administration of a drug in the right eye, the patient developed pain and redness in the right eye associated with headache. The drug inducing this would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rimexolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tropicamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tropicamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Rimexolone is a corticosteroid used in ophthalmology primarily for its anti-inflammatory effects . Steroids like rimexolone can increase intraocular pressure , particularly in individuals predisposed to open-angle glaucoma , but they are not typically associated with causing angle-closure glaucoma.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• corticosteroid&lt;/li&gt;&lt;li&gt;• ophthalmology&lt;/li&gt;&lt;li&gt;• anti-inflammatory effects&lt;/li&gt;&lt;li&gt;• increase intraocular pressure&lt;/li&gt;&lt;li&gt;• predisposed&lt;/li&gt;&lt;li&gt;• open-angle glaucoma&lt;/li&gt;&lt;li&gt;• Option C. Pilocarpine is a miotic agent that constricts the pupil . Pilocarpine is actually used in the treatment of angle-closure glaucoma because it pulls the iris away from the trabecular meshwork , opening the anterior chamber angle and facilitating aqueous humor outflow .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• miotic&lt;/li&gt;&lt;li&gt;• agent&lt;/li&gt;&lt;li&gt;• constricts&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• angle-closure glaucoma&lt;/li&gt;&lt;li&gt;• iris away&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• anterior chamber angle&lt;/li&gt;&lt;li&gt;• facilitating&lt;/li&gt;&lt;li&gt;• aqueous humor outflow&lt;/li&gt;&lt;li&gt;• Option D. Latanoprost is a prostaglandin analogue used to lower intraocular pressure in open-angle glaucoma and ocular hypertension . It is not known to cause angle-closure glaucoma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• prostaglandin analogue&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;li&gt;• open-angle glaucoma&lt;/li&gt;&lt;li&gt;• ocular hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Tropicamide , a mydriatic agent that dilates the pupil , can precipitate angle-closure glaucoma in susceptible individuals.&lt;/li&gt;&lt;li&gt;➤ Tropicamide&lt;/li&gt;&lt;li&gt;➤ mydriatic agent&lt;/li&gt;&lt;li&gt;➤ dilates&lt;/li&gt;&lt;li&gt;➤ pupil&lt;/li&gt;&lt;li&gt;➤ precipitate angle-closure glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 155&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient using Pilocarpine eye drops, which side effect is not expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Miosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iris Pigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brow Ache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accommodative Spasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Iris Pigmentation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Iris Pigmentation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Miosis, or constriction of the pupil, is a direct effect of pilocarpine . By stimulating muscarinic receptors in the iris sphincter muscle , pilocarpine causes the pupils to constrict . This is an expected side effect .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• direct effect&lt;/li&gt;&lt;li&gt;• pilocarpine&lt;/li&gt;&lt;li&gt;• stimulating muscarinic receptors&lt;/li&gt;&lt;li&gt;• iris sphincter muscle&lt;/li&gt;&lt;li&gt;• pupils&lt;/li&gt;&lt;li&gt;• constrict&lt;/li&gt;&lt;li&gt;• expected side effect&lt;/li&gt;&lt;li&gt;• Option C . Brow ache or headache is a common side effect of pilocarpine . This occurs due to the contraction of the ciliary muscle and the muscles of the iris , which can cause discomfort around the eyes and forehead .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• common side effect&lt;/li&gt;&lt;li&gt;• pilocarpine&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• ciliary muscle&lt;/li&gt;&lt;li&gt;• muscles&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• discomfort&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• forehead&lt;/li&gt;&lt;li&gt;• Option D . Pilocarpine can cause accommodative spasm , which is an involuntary contraction of the ciliary muscle leading to excessive focusing ability of the eye for near vision . This can result in blurred vision for distance and eye strain .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• accommodative spasm&lt;/li&gt;&lt;li&gt;• involuntary contraction&lt;/li&gt;&lt;li&gt;• ciliary muscle&lt;/li&gt;&lt;li&gt;• excessive focusing ability&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• near vision&lt;/li&gt;&lt;li&gt;• blurred vision&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• eye strain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ While pilocarpine, a cholinergic agonist , commonly causes miosis , brow ache , and accommodative spasm as side effects due to its mechanism of action , it does not cause increased iris pigmentation, which is more typical of prostaglandin analogues .&lt;/li&gt;&lt;li&gt;➤ cholinergic agonist&lt;/li&gt;&lt;li&gt;➤ miosis&lt;/li&gt;&lt;li&gt;➤ brow ache&lt;/li&gt;&lt;li&gt;➤ spasm&lt;/li&gt;&lt;li&gt;➤ side effects&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ action&lt;/li&gt;&lt;li&gt;➤ prostaglandin analogues&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 156&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 156&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which drug is responsible for the presentation given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olopatadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Latanoprost&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture49.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Latanoprost&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Olopatadine is an antihistamine used primarily for the treatment of allergic conjunctivitis . Olopatadine is not commonly associated with iris hyperpigmentation.&lt;/li&gt;&lt;li&gt;• Option A. Olopatadine&lt;/li&gt;&lt;li&gt;• antihistamine&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• allergic conjunctivitis&lt;/li&gt;&lt;li&gt;• Option B. Epinephrine (adrenaline) is not typically associated with causing iris hyperpigmentation . Its primary ocular effects are related to its sympathomimetic activity .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• hyperpigmentation&lt;/li&gt;&lt;li&gt;• primary ocular effects&lt;/li&gt;&lt;li&gt;• sympathomimetic activity&lt;/li&gt;&lt;li&gt;• Option D. Apraclonidine is an alpha agonist used to reduce intraocular pressure in glaucoma . Apraclonidine is not known to cause iris hyperpigmentation.&lt;/li&gt;&lt;li&gt;• Option D. Apraclonidine&lt;/li&gt;&lt;li&gt;• alpha agonist&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Latanoprost , a prostaglandin analogue used in the treatment of glaucoma and ocular hypertension , is associated with causing iris hyperpigmentation by increasing melanin production in the stromal melanocytes of the iris .&lt;/li&gt;&lt;li&gt;➤ Latanoprost&lt;/li&gt;&lt;li&gt;➤ prostaglandin analogue&lt;/li&gt;&lt;li&gt;➤ treatment of glaucoma&lt;/li&gt;&lt;li&gt;➤ ocular hypertension&lt;/li&gt;&lt;li&gt;➤ causing iris hyperpigmentation&lt;/li&gt;&lt;li&gt;➤ increasing melanin production&lt;/li&gt;&lt;li&gt;➤ stromal melanocytes&lt;/li&gt;&lt;li&gt;➤ iris&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 404&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 404&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements are true about latanoprostenebunod except which one?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Degraded by Corneal Protease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NO – Donating PG Analogue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases Uveoscleral Outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases Trabecular Outflow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Degraded by Corneal Protease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Degraded by Corneal Protease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . NO – donating PG analogue : Latanoprostenebunod is a Nitric Oxide (NO)- donating prostaglandin F2α analogue . Its unique feature is that it releases nitric oxide upon hydrolysis , which contributes to its intraocular pressure-lowering effects .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• NO – donating PG analogue&lt;/li&gt;&lt;li&gt;• Nitric Oxide (NO)-&lt;/li&gt;&lt;li&gt;• prostaglandin F2α analogue&lt;/li&gt;&lt;li&gt;• releases nitric oxide&lt;/li&gt;&lt;li&gt;• hydrolysis&lt;/li&gt;&lt;li&gt;• intraocular pressure-lowering effects&lt;/li&gt;&lt;li&gt;• Option C . Increases uveoscleral outflow : The primary mechanism of action of prostaglandin analogues , like latanoprostenebunod, is to increase uveoscleral outflow .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Increases uveoscleral outflow&lt;/li&gt;&lt;li&gt;• prostaglandin analogues&lt;/li&gt;&lt;li&gt;• increase uveoscleral outflow&lt;/li&gt;&lt;li&gt;• Option D. Increases Trabecular Outflow: The NO-donating aspect of this drug mediates increase in Trabecular Outflow .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• NO-donating aspect&lt;/li&gt;&lt;li&gt;• mediates increase&lt;/li&gt;&lt;li&gt;• Trabecular Outflow&lt;/li&gt;&lt;li&gt;• Ref: AAO SECTION: 2 – 2020 EDITION PAGE 395; Hoy SM. LatanoprosteneBunod Ophthalmic Solution 0.024%: A Review in Open-Angle Glaucoma and Ocular Hypertension. Drugs. 2018 May; 78(7):773-780. doi: 10.1007/s40265-018-0914-6. Erratum in: Drugs. 2018 Jun; 78(8):857. PMID: 29761382; PMCID: PMC5976683&lt;/li&gt;&lt;li&gt;• Ref: AAO SECTION: 2 – 2020 EDITION PAGE 395; Hoy SM. LatanoprosteneBunod Ophthalmic Solution 0.024%: A Review in Open-Angle Glaucoma and Ocular Hypertension. Drugs. 2018 May; 78(7):773-780. doi: 10.1007/s40265-018-0914-6. Erratum in: Drugs. 2018 Jun; 78(8):857. PMID: 29761382; PMCID: PMC5976683&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a mechanism through which Netarsudil acts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases Trabecular Outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases Episcleral Venous Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases Aqueous Production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases Uveoscleral Outflow&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increases Uveoscleral Outflow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increases Uveoscleral Outflow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increasing trabecular outflow facilitates the outflow of aqueous humor through the trabecular meshwork pathway , thereby lowering intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option A. Increasing trabecular outflow&lt;/li&gt;&lt;li&gt;• outflow&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork pathway&lt;/li&gt;&lt;li&gt;• lowering intraocular pressure&lt;/li&gt;&lt;li&gt;• Option B. By inhibiting Rho kinase , Netarsudil can also lead to a decrease in episcleral venous pressure , contributing to its pressure-lowering effect .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• inhibiting Rho kinase&lt;/li&gt;&lt;li&gt;• Netarsudil&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• episcleral venous pressure&lt;/li&gt;&lt;li&gt;• pressure-lowering effect&lt;/li&gt;&lt;li&gt;• Option C. Decreasing aqueous production : Although not its primary mechanism, Netarsudil may slightly reduce the production of aqueous humor , further aiding in the reduction of intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Netarsudil&lt;/li&gt;&lt;li&gt;• slightly reduce&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• aiding&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• intraocular pressure&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Netarsudil lowers intraocular pressure primarily by increasing trabecular outflow and decreasing episcleral venous pressure , but it does not significantly increase uveoscleral outflow.&lt;/li&gt;&lt;li&gt;• lowers intraocular pressure&lt;/li&gt;&lt;li&gt;• increasing trabecular outflow&lt;/li&gt;&lt;li&gt;• decreasing episcleral venous pressure&lt;/li&gt;&lt;li&gt;• Ref : AAO Section: 2 – 2020 Edition Page 396; Kaufman AR, Elhusseiny AM, Edward DP, Vajaranant TS, Aref AA, Abbasian J. Topical Netarsudil for treatment of Glaucoma with Elevated Episcleral Venous Pressure: A Pilot investigation in Sturge-Weber Syndrome. Eur J Ophthalmol. 2023 Sep; 33(5):1969-1976. doi: 10.1177/11206721231159694. Epub 2023 Feb 27. PMID: 36850063.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : AAO Section: 2 – 2020 Edition Page 396; Kaufman AR, Elhusseiny AM, Edward DP, Vajaranant TS, Aref AA, Abbasian J. Topical Netarsudil for treatment of Glaucoma with Elevated Episcleral Venous Pressure: A Pilot investigation in Sturge-Weber Syndrome. Eur J Ophthalmol. 2023 Sep; 33(5):1969-1976. doi: 10.1177/11206721231159694. Epub 2023 Feb 27. PMID: 36850063.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with intermittent blurry vision and pain in her left eye. Clinical examination reveals a narrow anterior chamber in the left eye and elevated intraocular pressure. What is the normal depth of anterior chamber at the centre?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2.5 MM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The depth of anterior chamber is = 2.5 – 3 .00 mm. Contains 0.25 ml of aqueous humour. Deeper in myopes. Shallow in hypermetropia.&lt;/li&gt;&lt;li&gt;• The depth of anterior chamber is = 2.5 – 3 .00 mm.&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• 2.5 – 3 .00 mm.&lt;/li&gt;&lt;li&gt;• Contains 0.25 ml of aqueous humour.&lt;/li&gt;&lt;li&gt;• Contains 0.25 ml&lt;/li&gt;&lt;li&gt;• aqueous humour.&lt;/li&gt;&lt;li&gt;• Deeper in myopes.&lt;/li&gt;&lt;li&gt;• Deeper&lt;/li&gt;&lt;li&gt;• myopes.&lt;/li&gt;&lt;li&gt;• Shallow in hypermetropia.&lt;/li&gt;&lt;li&gt;• Shallow&lt;/li&gt;&lt;li&gt;• hypermetropia.&lt;/li&gt;&lt;li&gt;• Ref : Pg 5/Anatomy &amp;amp; Physiology of Eye Ball /3rd Edition/AK KHURANA; Feng MT, Belin MW, Ambrósio R Jr, Grewal SP, Yan W, Shaheen MS, McGhee C, Maeda N, Neuhann TH, Burkhard Dick H, Alageel SA, Steinmueller A. Anterior chamber depth in normal subjects by rotating scheimpflug imaging. Saudi J Ophthalmol. 2011 Jul; 25(3):255-9. doi: 10.1016/j.sjopt.2011.04.005. Epub 2011 Apr 30. PMID: 23960933; PMCID: PMC3729361.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Pg 5/Anatomy &amp;amp; Physiology of Eye Ball /3rd Edition/AK KHURANA; Feng MT, Belin MW, Ambrósio R Jr, Grewal SP, Yan W, Shaheen MS, McGhee C, Maeda N, Neuhann TH, Burkhard Dick H, Alageel SA, Steinmueller A. Anterior chamber depth in normal subjects by rotating scheimpflug imaging. Saudi J Ophthalmol. 2011 Jul; 25(3):255-9. doi: 10.1016/j.sjopt.2011.04.005. Epub 2011 Apr 30. PMID: 23960933; PMCID: PMC3729361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent prophylactic Nd:YAG peripheral iridotomy. All of the following agents is prescribed to counter post procedure spike in IOP, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pilocarpine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pilocarpine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Timolol as a beta-blocker , Timolol decreases aqueous humor production , thus lowering IOP . It is commonly used in glaucoma management , including after laser procedures, to control IOP.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• decreases aqueous humor production&lt;/li&gt;&lt;li&gt;• lowering IOP&lt;/li&gt;&lt;li&gt;• glaucoma management&lt;/li&gt;&lt;li&gt;• Option B . Dorzolamide, topical carbonic anhydrase inhibitor reduces IOP by decreasing aqueous humor production . It is also used in glaucoma management and can be used post-laser procedures to control IOP spikes .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• topical carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• glaucoma management&lt;/li&gt;&lt;li&gt;• post-laser procedures&lt;/li&gt;&lt;li&gt;• control IOP spikes&lt;/li&gt;&lt;li&gt;• Option C . Apraclonidine, an alpha-2 adrenergic agonist that reduces IOP by decreasing aqueous humor production and increasing uveoscleral outflow . It is specifically used to prevent or treat spikes in IOP after laser eye surgery , making it highly relevant in this context.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;• reduces IOP&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• treat spikes&lt;/li&gt;&lt;li&gt;• laser eye surgery&lt;/li&gt;&lt;li&gt;• highly relevant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pilocarpine is the exception , as it is less likely to be prescribed post Nd:YAG peripheral iridotomy to counter a spike in IOP , given that the procedure itself addresses the issue pilocarpine is used to manage.&lt;/li&gt;&lt;li&gt;➤ exception&lt;/li&gt;&lt;li&gt;➤ less likely&lt;/li&gt;&lt;li&gt;➤ prescribed post Nd:YAG peripheral iridotomy&lt;/li&gt;&lt;li&gt;➤ counter&lt;/li&gt;&lt;li&gt;➤ spike&lt;/li&gt;&lt;li&gt;➤ IOP&lt;/li&gt;&lt;li&gt;➤ addresses&lt;/li&gt;&lt;li&gt;➤ issue pilocarpine&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 67 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
