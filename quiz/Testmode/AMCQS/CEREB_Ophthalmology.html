nly indicated&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 76&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Parson Disease of eye 22 nd edition Page 76&lt;/li&gt;&lt;li&gt;➤ 2. https://eyewiki.aao.org/Conductive_Keratoplasty&lt;/li&gt;&lt;li&gt;➤ 2.&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Conductive_Keratoplasty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with aphakia in the right eye presents for vision correction. The ophthalmologist prescribes spectacles to address the refractive error. During the examination, a specific type of visual distortion or aberration is observed in the right eye. What is the likely aberration noted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pin Cushion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oblique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pin Cushion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pin Cushion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Barrel Distortion : This occurs when the magnification of the image decreases with increasing distance from the optical axis . In optics, it is seen with high minus lenses .&lt;/li&gt;&lt;li&gt;• Option A. Barrel Distortion&lt;/li&gt;&lt;li&gt;• magnification&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• increasing distance&lt;/li&gt;&lt;li&gt;• optical axis&lt;/li&gt;&lt;li&gt;• high minus lenses&lt;/li&gt;&lt;li&gt;• Option C. Coma : This aberration occurs when an optical system images an off-axis point source , resulting in an asymmetric , comet-like blur . In the human eye, coma can be caused by imperfections in the lens or corneal surface , often exacerbated under conditions of large pupil diameters .&lt;/li&gt;&lt;li&gt;• Option C. Coma&lt;/li&gt;&lt;li&gt;• off-axis point source&lt;/li&gt;&lt;li&gt;• asymmetric&lt;/li&gt;&lt;li&gt;• comet-like blur&lt;/li&gt;&lt;li&gt;• imperfections&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• corneal surface&lt;/li&gt;&lt;li&gt;• exacerbated&lt;/li&gt;&lt;li&gt;• large pupil diameters&lt;/li&gt;&lt;li&gt;• Option D. Oblique Astigmatism : This type of astigmatism happens when light rays entering the eye off the optical axis have different refractive errors in different meridians. It&#x27;s not specific to aphakia but is a common issue in spectacle and contact lens corrections , especially when the gaze is directed significantly away from the optical center of the lens .&lt;/li&gt;&lt;li&gt;• Option D. Oblique Astigmatism&lt;/li&gt;&lt;li&gt;• light rays&lt;/li&gt;&lt;li&gt;• off&lt;/li&gt;&lt;li&gt;• optical axis&lt;/li&gt;&lt;li&gt;• different refractive errors&lt;/li&gt;&lt;li&gt;• common issue&lt;/li&gt;&lt;li&gt;• spectacle&lt;/li&gt;&lt;li&gt;• contact lens corrections&lt;/li&gt;&lt;li&gt;• gaze&lt;/li&gt;&lt;li&gt;• directed significantly away&lt;/li&gt;&lt;li&gt;• optical center&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an aphakic patient corrected with spectacles, \&quot;Pin Cushion Distortion\&quot; is the typical visual aberration observed, where the strong positive lenses cause straight lines to appear curved inwards due to increased magnification away from the lens&#x27;s optical axis .&lt;/li&gt;&lt;li&gt;➤ \&quot;Pin Cushion Distortion\&quot;&lt;/li&gt;&lt;li&gt;➤ typical visual aberration&lt;/li&gt;&lt;li&gt;➤ strong positive lenses&lt;/li&gt;&lt;li&gt;➤ straight lines&lt;/li&gt;&lt;li&gt;➤ appear curved inwards&lt;/li&gt;&lt;li&gt;➤ increased magnification away&lt;/li&gt;&lt;li&gt;➤ lens&#x27;s optical axis&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 77&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old patient presents to the ophthalmologist with complaints of blurred vision in both eyes. She has a history of cataract surgery in both eyes, resulting in aphakia. She desires improved visual acuity and seeks the most appropriate intervention for her condition. Which one out these would be the best choice for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IOL Placement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contact Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spectacles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arcuate Keratotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IOL Placement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IOL Placement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Contact Lens : Contact lenses can provide good visual acuity in aphakic patients, offering a more natural field of vision than spectacles. However, they require daily maintenance and may not be suitable for all patients, especially the elderly, due to handling and hygiene challenges.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Contact Lens&lt;/li&gt;&lt;li&gt;• good visual acuity&lt;/li&gt;&lt;li&gt;• more natural field&lt;/li&gt;&lt;li&gt;• Option C . Spectacles : While spectacles are a non-invasive option , they can create significant visual distortions (like barrel or pin cushion distortion) in aphakic patients. They also offer a limited field of vision and can be cumbersome due to the thick lenses required for aphakic correction.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Spectacles&lt;/li&gt;&lt;li&gt;• non-invasive option&lt;/li&gt;&lt;li&gt;• create significant visual distortions&lt;/li&gt;&lt;li&gt;• limited field of vision&lt;/li&gt;&lt;li&gt;• cumbersome&lt;/li&gt;&lt;li&gt;• Option D . Arcuate Keratotomy : This surgical procedure is used to correct astigmatism , not aphakia. It involves making arc-shaped incisions in the cornea to change its shape and correct refractive errors . It&#x27;s not suitable for aphakia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arcuate Keratotomy&lt;/li&gt;&lt;li&gt;• correct astigmatism&lt;/li&gt;&lt;li&gt;• making arc-shaped incisions&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• shape&lt;/li&gt;&lt;li&gt;• correct refractive errors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with aphakia following cataract surgery, the placement of an intraocular lens (IOL) is the best choice for long-term, maintenance-free visual acuity improvement.&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 77&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the amount of accommodation exerted by the patient when he holds the book at a distance of 25cm from the eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ So, in this case since the object is 25 cm away from the eye , in order to see clearly, 1/0.25 or 4 D power of accommodation must be exerted .&lt;/li&gt;&lt;li&gt;➤ 25 cm away&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ 1/0.25&lt;/li&gt;&lt;li&gt;➤ 4 D&lt;/li&gt;&lt;li&gt;➤ exerted&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 58&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Direct Ophthalmoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perkin’s Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Focimeter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retinoscope&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/14.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture3_BNKWxIr.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture4_IzuCesT.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture5_fnz61fU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Retinoscope&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B : Direct Ophthalmoscope&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . Perkin’s tonometer&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . Focimeter&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The instrument shown is a streal retinoscope .&lt;/li&gt;&lt;li&gt;➤ streal retinoscope&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 59&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female came to the ophthalmologist with complaints of blurring of vision since the past few months. During evaluation, she is subjected to retinoscopic refraction wherein the streak of light and the shadow moved in opposite directions. Based on this, what is the refractive error she is likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypermetropia &amp;gt; 1D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myopia &amp;lt; 1D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermetropia &amp;lt; 1D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myopia &amp;gt; 1D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myopia &gt; 1D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Myopia &amp;gt;1D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hypermetropia &amp;gt; 1D : Hypermetropia, or farsightedness , is indicated by \&quot;with motion\&quot; in retinoscopy (where the light streak and shadow move in the same direction ), not \&quot;against motion\&quot;.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hypermetropia &amp;gt; 1D&lt;/li&gt;&lt;li&gt;• farsightedness&lt;/li&gt;&lt;li&gt;• \&quot;with motion\&quot;&lt;/li&gt;&lt;li&gt;• light streak&lt;/li&gt;&lt;li&gt;• shadow move&lt;/li&gt;&lt;li&gt;• same direction&lt;/li&gt;&lt;li&gt;• Option B . Myopia &amp;lt; 1D : Produces with movement .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Myopia &amp;lt; 1D&lt;/li&gt;&lt;li&gt;• Produces&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• Option C . Hypermetropia &amp;lt; 1D : Similar to option A, hypermetropia would not present with \&quot; with motion \&quot; in retinoscopy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hypermetropia &amp;lt; 1D&lt;/li&gt;&lt;li&gt;• would not present&lt;/li&gt;&lt;li&gt;• with motion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In retinoscopy, if the streak of light and the shadow move in opposite directions (against motion), it typically indicates myopia , and the speed of the shadow&#x27;s movement can help determine the degree of myopia . A quick shadow movement against the light streak suggests myopia greater than 1 diopter .&lt;/li&gt;&lt;li&gt;➤ streak of light&lt;/li&gt;&lt;li&gt;➤ shadow move&lt;/li&gt;&lt;li&gt;➤ opposite directions&lt;/li&gt;&lt;li&gt;➤ indicates myopia&lt;/li&gt;&lt;li&gt;➤ speed&lt;/li&gt;&lt;li&gt;➤ shadow&#x27;s movement&lt;/li&gt;&lt;li&gt;➤ determine&lt;/li&gt;&lt;li&gt;➤ degree of myopia&lt;/li&gt;&lt;li&gt;➤ against&lt;/li&gt;&lt;li&gt;➤ light streak&lt;/li&gt;&lt;li&gt;➤ myopia greater than 1 diopter&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 59&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is scheduled for cataract surgery needs to have the curvature of the anterior surface of the cornea tested in order to calculate the intraocular lens (IOL) power. Which of the following instruments should the optometrist choose for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Refractometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Priestley – Smith Retinoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specular Microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ophthalmometer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ophthalmometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture6_3TcoZhy.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture7_EqUzdhD.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ophthalmometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Refractometer: Estimates refractive error of the eye.&lt;/li&gt;&lt;li&gt;• Option A. Refractometer:&lt;/li&gt;&lt;li&gt;• refractive error&lt;/li&gt;&lt;li&gt;• Option B. Priestley- Smith Retinoscope: Estimates refractive error of the eye.&lt;/li&gt;&lt;li&gt;• Option B. Priestley- Smith Retinoscope:&lt;/li&gt;&lt;li&gt;• refractive error&lt;/li&gt;&lt;li&gt;• Option D. Specular Microscope: Measures corneal endothelial cell count and morphology .&lt;/li&gt;&lt;li&gt;• Option D. Specular Microscope:&lt;/li&gt;&lt;li&gt;• corneal endothelial cell count&lt;/li&gt;&lt;li&gt;• morphology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ophthalmometer is the instrument used for measuring the curvature of the cornea .&lt;/li&gt;&lt;li&gt;➤ curvature&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 65&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the refractive state of the newborn eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emmetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anisometropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypermetropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypermetropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Emmetropia , is a state where the eye has perfect refractive power , meaning there is no need for corrective lenses. Light rays coming into the eye are focused precisely on the retina , providing clear vision . However, this is not common in newborns, as their eyes are still developing .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Emmetropia&lt;/li&gt;&lt;li&gt;• perfect refractive power&lt;/li&gt;&lt;li&gt;• no need&lt;/li&gt;&lt;li&gt;• Light rays&lt;/li&gt;&lt;li&gt;• precisely&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• providing clear vision&lt;/li&gt;&lt;li&gt;• still developing&lt;/li&gt;&lt;li&gt;• Option B . In Myopia (Short-sightedness) , the eye&#x27;s refractive power is too strong , or the eyeball is elongated . This causes light rays to focus in front of the retina , making distant objects appear blurred . Newborns are rarely myopic ; this condition usually develops in childhood or adolescence .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Myopia (Short-sightedness)&lt;/li&gt;&lt;li&gt;• too strong&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• elongated&lt;/li&gt;&lt;li&gt;• light rays&lt;/li&gt;&lt;li&gt;• focus&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• distant objects appear blurred&lt;/li&gt;&lt;li&gt;• rarely myopic&lt;/li&gt;&lt;li&gt;• usually develops&lt;/li&gt;&lt;li&gt;• childhood&lt;/li&gt;&lt;li&gt;• adolescence&lt;/li&gt;&lt;li&gt;• Option D . Anisometropia, is a condition where there is a significant difference in the refractive power between the two eyes . It is not a common refractive state at birth but can develop as the child grows . Anisometropia can lead to amblyopia if not corrected, as the brain tends to favor the eye with better focus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Anisometropia,&lt;/li&gt;&lt;li&gt;• significant difference&lt;/li&gt;&lt;li&gt;• refractive power&lt;/li&gt;&lt;li&gt;• two eyes&lt;/li&gt;&lt;li&gt;• can develop&lt;/li&gt;&lt;li&gt;• child grows&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that the typical refractive state of the newborn eye is hypermetropia , where the eye&#x27;s refractive power is too weak , leading to light focusing behind the retina . This condition is common and usually self-corrects as the child grows .&lt;/li&gt;&lt;li&gt;➤ typical refractive state&lt;/li&gt;&lt;li&gt;➤ hypermetropia&lt;/li&gt;&lt;li&gt;➤ too weak&lt;/li&gt;&lt;li&gt;➤ light&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ common&lt;/li&gt;&lt;li&gt;➤ usually self-corrects&lt;/li&gt;&lt;li&gt;➤ child grows&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 70&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 70&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Provided the normal axial length is 24mm, a patient with axial length of 26mm would have a refractive error of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+3D Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-3D Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+6D Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-6D Myopia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. -6D Myopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) -6D Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. +3 Hypermetropia : For change of +3 D Hypermetropia, eyeball must shorten by 1mm .&lt;/li&gt;&lt;li&gt;• Option A. +3 Hypermetropia&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• shorten by 1mm&lt;/li&gt;&lt;li&gt;• Option B. – 3 Myopia : For change of +3 D Myopia, eyeball must elongate by 1.5mm .&lt;/li&gt;&lt;li&gt;• Option B. – 3 Myopia&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• elongate by 1.5mm&lt;/li&gt;&lt;li&gt;• Option C. +6 Hypermetropia : For change of +6 D Hypermetropia, eyeball must shorten by 2mm .&lt;/li&gt;&lt;li&gt;• Option C. +6 Hypermetropia&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• shorten by 2mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the question, since there is an increase in axial length by 2mm , the refractive error is -6D of myopia .&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ axial length by 2mm&lt;/li&gt;&lt;li&gt;➤ refractive error&lt;/li&gt;&lt;li&gt;➤ -6D&lt;/li&gt;&lt;li&gt;➤ myopia&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 71&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 71&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to the ophthalmologist with complaints of blurry near vision, eye strain, and headaches while performing close-up tasks such as reading. Upon examination, the ophthalmologist determines that the patient has refractive error. While counselling the patient regarding his refractive status, the ophthalmologist draws the following ray diagram. All of the following ocular changes can cause this condition, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shorter Axial Length&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of Lens in Pupillary Area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steeper Cornea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Backward Displacement of the Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Steeper Cornea&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture8_9oAcCl6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Steeper Cornea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Shorter Axial Length : This is a primary cause of hypermetropia . When the axial length of the eye (the distance from the front to the back ) is shorter than normal, it causes light rays to focus behind the retina , leading to hypermetropia .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Shorter Axial Length&lt;/li&gt;&lt;li&gt;• hypermetropia&lt;/li&gt;&lt;li&gt;• axial length&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• shorter than normal,&lt;/li&gt;&lt;li&gt;• light rays&lt;/li&gt;&lt;li&gt;• behind&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• hypermetropia&lt;/li&gt;&lt;li&gt;• Option B . Absence of Lens in Pupillary Area (Aphakia) : The absence of the lens typically results in hypermetropia. The lens plays a crucial role in focusing light onto the retina . Without it, the eye loses some of its refractive power, causing light to be focused behind the retina.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Absence of Lens in Pupillary Area (Aphakia)&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;li&gt;• focusing light&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Option D . Backward Displacement of the Lens : If the lens is displaced backward , it can lead to hypermetropia . This displacement increases the focal length within the eye, causing light to focus behind the retina .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Backward Displacement of the Lens&lt;/li&gt;&lt;li&gt;• displaced backward&lt;/li&gt;&lt;li&gt;• hypermetropia&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• focal length&lt;/li&gt;&lt;li&gt;• causing light&lt;/li&gt;&lt;li&gt;• focus&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A steeper cornea actually causes myopia , not hypermetropia. In myopia, the cornea bends light too much, or the eye is too long , causing light rays to focus in front of the retina . Therefore, a steeper cornea would not cause hypermetropia, but the opposite.&lt;/li&gt;&lt;li&gt;➤ myopia&lt;/li&gt;&lt;li&gt;➤ cornea bends light&lt;/li&gt;&lt;li&gt;➤ too long&lt;/li&gt;&lt;li&gt;➤ light rays&lt;/li&gt;&lt;li&gt;➤ focus&lt;/li&gt;&lt;li&gt;➤ front&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive ophthalmology Khurana page 29&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive ophthalmology Khurana page 29&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudo Papillitis is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aphakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudophakia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypermetropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypermetropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Myopia (Short-sightedness) : In myopia, the eye is longer than normal , which can affect the appearance of the optic nerve head . However, myopia is more commonly associated with other changes in the eye, such as posterior staphyloma , and does not typically present as pseudo papillitis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Myopia (Short-sightedness)&lt;/li&gt;&lt;li&gt;• longer than normal&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• appearance&lt;/li&gt;&lt;li&gt;• optic nerve head&lt;/li&gt;&lt;li&gt;• more commonly&lt;/li&gt;&lt;li&gt;• posterior staphyloma&lt;/li&gt;&lt;li&gt;• Option C . Aphakia (Absence of the lens) : Aphakia, the absence of the lens, either congenital or usually due to surgical removal , changes the eye&#x27;s refractive state . However, it does not inherently cause changes in the optic disc appearance that would be mistaken for papilledema.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Aphakia (Absence of the lens)&lt;/li&gt;&lt;li&gt;• either congenital&lt;/li&gt;&lt;li&gt;• surgical removal&lt;/li&gt;&lt;li&gt;• eye&#x27;s refractive state&lt;/li&gt;&lt;li&gt;• Option D . Pseudophakia (Artificial lens implant) : Pseudophakia refers to the condition of having an artificial lens implant , typically after cataract extraction . While this alters the eye&#x27;s focusing ability , it does not typically result in changes to the optic disc that mimics papilledema.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Pseudophakia (Artificial lens implant)&lt;/li&gt;&lt;li&gt;• artificial lens implant&lt;/li&gt;&lt;li&gt;• cataract extraction&lt;/li&gt;&lt;li&gt;• eye&#x27;s focusing ability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that pseudo papillitis, a condition where the optic disc appears swollen similar to papilledema but is non-pathological , is typically associated hypermetropia .&lt;/li&gt;&lt;li&gt;➤ optic disc&lt;/li&gt;&lt;li&gt;➤ swollen&lt;/li&gt;&lt;li&gt;➤ papilledema&lt;/li&gt;&lt;li&gt;➤ non-pathological&lt;/li&gt;&lt;li&gt;➤ associated hypermetropia&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 76&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 76&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient tested for refractive error, the greater and least curvature was at right angles to each other, and the vertical meridian was more curved. Identify the type of error:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regular Astigmatism with the Rule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irregular Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oblique Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regular Astigmatism Against the Rule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Regular Astigmatism with the Rule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Regular Astigmatism with the Rule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Irregular Astigmatism : This occurs when the principal meridians are not perpendicular to each other. This can be due to an eye injury , surgery , or keratoconus .&lt;/li&gt;&lt;li&gt;• Option B. Irregular Astigmatism&lt;/li&gt;&lt;li&gt;• principal meridians&lt;/li&gt;&lt;li&gt;• not perpendicular&lt;/li&gt;&lt;li&gt;• due&lt;/li&gt;&lt;li&gt;• eye injury&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• keratoconus&lt;/li&gt;&lt;li&gt;• Option C. Oblique Astigmatism : This is a type of regular astigmatism where the steepest curve lies in between the 120-degree and 150-degree meridians or between the 30 - degree and 60-degree meridians, neither vertical nor horizontal.&lt;/li&gt;&lt;li&gt;• Option C. Oblique Astigmatism&lt;/li&gt;&lt;li&gt;• regular astigmatism&lt;/li&gt;&lt;li&gt;• steepest curve&lt;/li&gt;&lt;li&gt;• between&lt;/li&gt;&lt;li&gt;• 120-degree&lt;/li&gt;&lt;li&gt;• 150-degree meridians&lt;/li&gt;&lt;li&gt;• between&lt;/li&gt;&lt;li&gt;• 30&lt;/li&gt;&lt;li&gt;• degree&lt;/li&gt;&lt;li&gt;• 60-degree&lt;/li&gt;&lt;li&gt;• Option D. Against-the-Rule Astigmatism : The horizontal meridian is more curved than the vertical meridian .&lt;/li&gt;&lt;li&gt;• Option D. Against-the-Rule Astigmatism&lt;/li&gt;&lt;li&gt;• horizontal meridian&lt;/li&gt;&lt;li&gt;• more curved&lt;/li&gt;&lt;li&gt;• vertical meridian&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The greater curvature in the vertical meridian and the meridians being at right angles to each other – the correct type of refractive error is A. Regular Astigmatism with the rule.&lt;/li&gt;&lt;li&gt;➤ greater curvature&lt;/li&gt;&lt;li&gt;➤ vertical meridian&lt;/li&gt;&lt;li&gt;➤ right angles&lt;/li&gt;&lt;li&gt;➤ each other&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 52&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In this Sturm’s conoid, if the retina cuts the conoid at A, the condition is termed as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Hypermetropic Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compound Hypermetropic Astigmatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple Myopic Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compound Myopic Astigmatism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Compound Hypermetropic Astigmatism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/20.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/screenshot-2024-01-15-120638.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Compound Hypermetropic Astigmatism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Simple Hypermetropic Astigmatism : One principal meridian of the eye is hypermetropic (farsighted) , and the other is emmetropic (normal) , causing light to focus behind the retina in one meridian only.&lt;/li&gt;&lt;li&gt;• Option A. Simple Hypermetropic Astigmatism&lt;/li&gt;&lt;li&gt;• hypermetropic (farsighted)&lt;/li&gt;&lt;li&gt;• emmetropic (normal)&lt;/li&gt;&lt;li&gt;• focus behind&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Option C. Simple Myopic Astigmatism : One principal meridian of the eye is myopic (nearsighted) , and the other is emmetropic , causing light to focus in front of the retina in one meridian only.&lt;/li&gt;&lt;li&gt;• Option C. Simple Myopic Astigmatism&lt;/li&gt;&lt;li&gt;• myopic (nearsighted)&lt;/li&gt;&lt;li&gt;• emmetropic&lt;/li&gt;&lt;li&gt;• focus&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Option D . Compound Myopic Astigmatism : Both principal meridians of the eye are myopic , but to different degrees , leading to light focusing in front of the retina in both meridians .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Compound Myopic Astigmatism&lt;/li&gt;&lt;li&gt;• Both principal meridians&lt;/li&gt;&lt;li&gt;• myopic&lt;/li&gt;&lt;li&gt;• different degrees&lt;/li&gt;&lt;li&gt;• light focusing&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• both meridians&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In compound hyperopic astigmatism, both the principal meridians of the eye are hypermetropic , but to different degrees, resulting in light focusing behind the retina in both meridians .&lt;/li&gt;&lt;li&gt;➤ hypermetropic&lt;/li&gt;&lt;li&gt;➤ resulting&lt;/li&gt;&lt;li&gt;➤ light focusing&lt;/li&gt;&lt;li&gt;➤ behind&lt;/li&gt;&lt;li&gt;➤ both meridians&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 53&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 53&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In order to obtain the size of the retinal image similar to that in Emmetropes, where should the optician place the optical centre of the spectacles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20-25 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16-18 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12-13 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25-33 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12-13 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 12-13mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The correcting lenses in axial ametropia have to be placed in the plane of the anterior focus of the eye, because in these conditions the size of the retinal image is the same as if the eye were emmetropic . The anterior focus is about 15 mm in front of the eye. The optician aims at placing the optical centre of the spectacle lens 12–13 mm from the cornea .&lt;/li&gt;&lt;li&gt;• The correcting lenses in axial ametropia have to be placed in the plane of the anterior focus of the eye, because in these conditions the size of the retinal image is the same as if the eye were emmetropic .&lt;/li&gt;&lt;li&gt;• correcting lenses&lt;/li&gt;&lt;li&gt;• axial ametropia&lt;/li&gt;&lt;li&gt;• plane&lt;/li&gt;&lt;li&gt;• anterior focus&lt;/li&gt;&lt;li&gt;• size&lt;/li&gt;&lt;li&gt;• retinal image&lt;/li&gt;&lt;li&gt;• emmetropic&lt;/li&gt;&lt;li&gt;• The anterior focus is about 15 mm in front of the eye.&lt;/li&gt;&lt;li&gt;• anterior focus&lt;/li&gt;&lt;li&gt;• 15 mm&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• The optician aims at placing the optical centre of the spectacle lens 12–13 mm from the cornea .&lt;/li&gt;&lt;li&gt;• optical centre&lt;/li&gt;&lt;li&gt;• 12–13 mm&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The optical centre of the spectacles should be placed 12-13 mm from the cornea to obtain the retinal size of the retinal image similar to emmetropes .&lt;/li&gt;&lt;li&gt;➤ 12-13 mm&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ retinal size&lt;/li&gt;&lt;li&gt;➤ retinal image&lt;/li&gt;&lt;li&gt;➤ emmetropes&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition 54&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition 54&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The natural mechanisms of the eye to counteract the aberrations are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cutting off the peripheral rays of light by iris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher refractive index of peripheral cortex compared to nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced sensitivity of peripheral retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Greater sensitivity of photoreceptors to perpendicular rays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Higher refractive index of peripheral cortex compared to nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Higher refractive index of peripheral cortex compared to nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cutting Off the Peripheral Rays of Light by Iris : True. The iris acts like an aperture , limiting the amount of light entering the eye and cutting off peripheral rays that can cause aberrations , particularly at the edges of the lens.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cutting Off the Peripheral Rays of Light by Iris&lt;/li&gt;&lt;li&gt;• aperture&lt;/li&gt;&lt;li&gt;• limiting&lt;/li&gt;&lt;li&gt;• amount of light&lt;/li&gt;&lt;li&gt;• entering&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• cutting off peripheral rays&lt;/li&gt;&lt;li&gt;• aberrations&lt;/li&gt;&lt;li&gt;• Option C . Reduced Sensitivity of Peripheral Retina : True. The peripheral retina is less sensitive to fine detail compared to the central retina (the macula and especially the fovea ). This reduced sensitivity helps to minimize the impact of aberrations that predominantly affect peripheral vision .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Reduced Sensitivity of Peripheral Retina&lt;/li&gt;&lt;li&gt;• peripheral retina&lt;/li&gt;&lt;li&gt;• less sensitive&lt;/li&gt;&lt;li&gt;• central retina&lt;/li&gt;&lt;li&gt;• macula&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• reduced sensitivity&lt;/li&gt;&lt;li&gt;• minimize&lt;/li&gt;&lt;li&gt;• aberrations&lt;/li&gt;&lt;li&gt;• affect peripheral vision&lt;/li&gt;&lt;li&gt;• Option D . Greater Sensitivity of Photoreceptors to Perpendicular Rays : True. Photoreceptors, particularly cones in the central retina , are more sensitive to light rays that are perpendicular to the retina , which helps in reducing the effect of aberrations .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Greater Sensitivity of Photoreceptors to Perpendicular Rays&lt;/li&gt;&lt;li&gt;• cones&lt;/li&gt;&lt;li&gt;• central retina&lt;/li&gt;&lt;li&gt;• more sensitive&lt;/li&gt;&lt;li&gt;• light rays&lt;/li&gt;&lt;li&gt;• perpendicular&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• reducing&lt;/li&gt;&lt;li&gt;• aberrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The natural mechanisms of the eye to counteract aberrations include the iris cutting off peripheral rays of light, the reduced sensitivity of the peripheral retina , and the greater sensitivity of photoreceptors to perpendicular rays . Contrary to the statement given, the nucleus of the lens typically has a higher refractive index than the peripheral cortex , which helps in reducing spherical aberration .&lt;/li&gt;&lt;li&gt;➤ natural mechanisms&lt;/li&gt;&lt;li&gt;➤ counteract aberrations&lt;/li&gt;&lt;li&gt;➤ iris cutting off&lt;/li&gt;&lt;li&gt;➤ peripheral rays&lt;/li&gt;&lt;li&gt;➤ reduced sensitivity&lt;/li&gt;&lt;li&gt;➤ peripheral retina&lt;/li&gt;&lt;li&gt;➤ greater sensitivity&lt;/li&gt;&lt;li&gt;➤ photoreceptors&lt;/li&gt;&lt;li&gt;➤ perpendicular rays&lt;/li&gt;&lt;li&gt;➤ nucleus&lt;/li&gt;&lt;li&gt;➤ higher refractive index&lt;/li&gt;&lt;li&gt;➤ peripheral cortex&lt;/li&gt;&lt;li&gt;➤ reducing spherical aberration&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition 56&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition 56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The effects of accommodation on eye are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in Lens Thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in Lens Equatorial Diameter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Backward Displacement of the Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change in Curvature of Anterior Surface of Lens to 6mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Backward Displacement of the Lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Backward Displacement of the Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Increase in Lens Thickness : True. During accommodation, the ciliary muscle contracts , releasing tension on the zonular fibers , allowing the lens to become more rounded and thus thicker .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Increase in Lens Thickness&lt;/li&gt;&lt;li&gt;• ciliary muscle contracts&lt;/li&gt;&lt;li&gt;• zonular fibers&lt;/li&gt;&lt;li&gt;• become more rounded&lt;/li&gt;&lt;li&gt;• thicker&lt;/li&gt;&lt;li&gt;• Option B . Decrease in Lens Equatorial Diameter : True. As the lens becomes more spherical (thicker) during accommodation , its equatorial diameter decreases .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Decrease in Lens Equatorial Diameter&lt;/li&gt;&lt;li&gt;• more spherical (thicker)&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• equatorial diameter decreases&lt;/li&gt;&lt;li&gt;• Option D . Change in Curvature of Anterior Surface of Lens to 6mm : True. Accommodation involves a change in the curvature of the lens, particularly the anterior surface , to increase its refractive power .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Change in Curvature of Anterior Surface of Lens to 6mm&lt;/li&gt;&lt;li&gt;• curvature&lt;/li&gt;&lt;li&gt;• anterior surface&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• refractive power&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During accommodation, the lens becomes thicker and more rounded , its equatorial diameter decreases , and the curvature of the anterior surface changes to increase its refractive power , but there is no backward displacement of the lens.&lt;/li&gt;&lt;li&gt;➤ thicker&lt;/li&gt;&lt;li&gt;➤ more rounded&lt;/li&gt;&lt;li&gt;➤ equatorial diameter&lt;/li&gt;&lt;li&gt;➤ decreases&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ refractive power&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition 56&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition 56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anti-reflective coating in the spectacles uses which of the following properties of light?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Internal Reflection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Interference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/optic-12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Interference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Total Internal Reflection : Overcoming total internal reflection is the principle of the gonioscopic lenses .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Total Internal Reflection&lt;/li&gt;&lt;li&gt;• gonioscopic lenses&lt;/li&gt;&lt;li&gt;• Option C. Polarization : Polarised glasses are used for the assessment of stereopsis .&lt;/li&gt;&lt;li&gt;• Option C. Polarization&lt;/li&gt;&lt;li&gt;• assessment&lt;/li&gt;&lt;li&gt;• stereopsis&lt;/li&gt;&lt;li&gt;• Option D . Diffraction : The principle of pinhole is based on diffraction .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Diffraction&lt;/li&gt;&lt;li&gt;• pinhole&lt;/li&gt;&lt;li&gt;• diffraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Anti-reflective coating in the spectacles is based on the phenomenon of interference .&lt;/li&gt;&lt;li&gt;➤ interference&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington Page: 88&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Clinical optics by Elkington Page: 88&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are advantages of contact lens over spectacles except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Better field of vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Better magnification of image&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elimination of aberration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of prismatic effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Better magnification of image&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Better magnification of image&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Better Field of Vision : True. Contact lenses conform to the curvature of the eye, providing a wider field of vision and causing fewer vision distortions compared to spectacles .&lt;/li&gt;&lt;li&gt;• Option A. Better Field of Vision&lt;/li&gt;&lt;li&gt;• curvature&lt;/li&gt;&lt;li&gt;• wider field&lt;/li&gt;&lt;li&gt;• fewer vision&lt;/li&gt;&lt;li&gt;• distortions&lt;/li&gt;&lt;li&gt;• spectacles&lt;/li&gt;&lt;li&gt;• Option C . Elimination of Aberration : True. Spectacles can sometimes introduce optical aberrations , especially towards the edges of the lenses . Contact lenses, being directly on the eye, largely eliminate these aberrations, providing clearer and more consistent vision .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Elimination of Aberration&lt;/li&gt;&lt;li&gt;• introduce optical aberrations&lt;/li&gt;&lt;li&gt;• towards&lt;/li&gt;&lt;li&gt;• edges&lt;/li&gt;&lt;li&gt;• lenses&lt;/li&gt;&lt;li&gt;• largely eliminate&lt;/li&gt;&lt;li&gt;• clearer&lt;/li&gt;&lt;li&gt;• consistent vision&lt;/li&gt;&lt;li&gt;• Option D . Absence of Prismatic Effect : True. The prismatic effect is an issue with spectacles , particularly for those with strong prescriptions or when looking through the edge of the lenses . Contact lenses , fitting directly over the cornea , do not create this effect.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Absence of Prismatic Effect&lt;/li&gt;&lt;li&gt;• prismatic effect&lt;/li&gt;&lt;li&gt;• spectacles&lt;/li&gt;&lt;li&gt;• strong prescriptions&lt;/li&gt;&lt;li&gt;• looking through&lt;/li&gt;&lt;li&gt;• edge&lt;/li&gt;&lt;li&gt;• lenses&lt;/li&gt;&lt;li&gt;• Contact lenses&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contact lenses offer several advantages over spectacles , including a better field of vision , elimination of aberration , and absence of prismatic effects . However, they do not provide better magnification of images, which is a function more related to the design of spectacle lenses .&lt;/li&gt;&lt;li&gt;➤ several advantages&lt;/li&gt;&lt;li&gt;➤ spectacles&lt;/li&gt;&lt;li&gt;➤ better field of vision&lt;/li&gt;&lt;li&gt;➤ elimination&lt;/li&gt;&lt;li&gt;➤ aberration&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ prismatic effects&lt;/li&gt;&lt;li&gt;➤ design&lt;/li&gt;&lt;li&gt;➤ spectacle lenses&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 32&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 32&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly woman came to the OPD with complaints of gradually progressive diminution of vision in right eye, not accompanied with pain. After examination she was diagnosed with mature senile cataract in right eye and underwent surgery for the same wherein her cataractous lens was removed. Now, which of the following UV rays can reach the retina in the operated eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UV A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UV B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UV C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. UV A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) UV A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In aphakic patients, wavelengths in the UV-A region can reach the retina . Intraocular lens implants, made up of polymethylmethacrylate , absorb only UV rays &amp;lt; 320 nm . Modern intraocular lenses including polymethylmethacrylate, silicone and foldable acrylic are impregnated with UV-A absorbing substances called chromophores . Polymethylmethacrylate lenses with UV filtering chromophores absorb wavelengths &amp;lt; 400 nm .&lt;/li&gt;&lt;li&gt;• In aphakic patients, wavelengths in the UV-A region can reach the retina .&lt;/li&gt;&lt;li&gt;• reach the retina&lt;/li&gt;&lt;li&gt;• Intraocular lens implants, made up of polymethylmethacrylate , absorb only UV rays &amp;lt; 320 nm .&lt;/li&gt;&lt;li&gt;• polymethylmethacrylate&lt;/li&gt;&lt;li&gt;• absorb only UV rays&lt;/li&gt;&lt;li&gt;• &amp;lt; 320 nm&lt;/li&gt;&lt;li&gt;• Modern intraocular lenses including polymethylmethacrylate, silicone and foldable acrylic are impregnated with UV-A absorbing substances called chromophores .&lt;/li&gt;&lt;li&gt;• chromophores&lt;/li&gt;&lt;li&gt;• Polymethylmethacrylate lenses with UV filtering chromophores absorb wavelengths &amp;lt; 400 nm .&lt;/li&gt;&lt;li&gt;• Polymethylmethacrylate&lt;/li&gt;&lt;li&gt;• UV filtering chromophores absorb&lt;/li&gt;&lt;li&gt;• wavelengths &amp;lt; 400 nm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an eye operated for cataract surgery, UV A rays can reach the retina .&lt;/li&gt;&lt;li&gt;➤ reach&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition page 40&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition page 40&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lens with a focal length of 25cm is said to have a power of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The dioptric power is the reciprocal of the focal length ( D = 1/F in metres ).&lt;/li&gt;&lt;li&gt;➤ D = 1/F in metres&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition page 47&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition page 47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The optical state of the patient being tested is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emmetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anisometropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypermetropia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/optic-13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture9_pxLB401.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture10_2KrMArt.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypermetropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Myopia : In myopia the rays of light focus in front of the retina .&lt;/li&gt;&lt;li&gt;• Option A. Myopia&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Option C . Emmetropia : In emmetropia the rays of light come to focus on the fovea .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Emmetropia&lt;/li&gt;&lt;li&gt;• focus&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• Option D . Anisometropia : In anisometropia, the two eyes have different refraction errors .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Anisometropia&lt;/li&gt;&lt;li&gt;• different refraction errors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In hypermetropia, the rays of light come to focus behind the retina .&lt;/li&gt;&lt;li&gt;➤ rays of light&lt;/li&gt;&lt;li&gt;➤ focus&lt;/li&gt;&lt;li&gt;➤ behind&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition page 51&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition page 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 30-year-old patient with astigmatism, you are asked to confirm the axis of the cylinder. How will you orient the given instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Handle of instrument in alignment with axis of the cylindrical lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Handle of instrument perpendicular to axis of the cylindrical lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Axis of the cylinder in the instrument aligned with axis of the trial cylindrical lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axis of the cylinder in the instrument perpendicular to axis of the trial cylindrical lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Handle of instrument in alignment with axis of the cylindrical lens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/20-2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/screenshot-2024-01-15-125208.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Handle of instrument in alignment with the axis of the cylindrical lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Handle of Instrument in Alignment with Axis of the Cylindrical Lens : This is not the correct method . Aligning the handle of the Jackson cross cylinder with the axis of the patient&#x27;s cylindrical lens would not effectively test the axis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Handle of Instrument in Alignment with Axis of the Cylindrical Lens&lt;/li&gt;&lt;li&gt;• not the correct method&lt;/li&gt;&lt;li&gt;• Option B . Handle of Instrument Perpendicular to Axis of the Cylindrical Lens : This method is also incorrect . The handle orientation does not directly determine the axis testing with the Jackson cross cylinder.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Handle of Instrument Perpendicular to Axis of the Cylindrical Lens&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Option D . Axis of the Cylinder in the Instrument Perpendicular to Axis of the Trial Cylindrical Lens : This orientation would not be correct for initially confirming the axis of the cylindrical lens. It is used after aligning the axes to refine the cylindrical power.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Axis of the Cylinder in the Instrument Perpendicular to Axis of the Trial Cylindrical Lens&lt;/li&gt;&lt;li&gt;• would not be correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When confirming the axis of a cylindrical lens in astigmatism using a Jackson cross cylinder , align the axis of the cylinder within the instrument with the axis of the patient&#x27;s current cylindrical correction . This alignment is crucial for accurate axis determination and refinement .&lt;/li&gt;&lt;li&gt;➤ astigmatism&lt;/li&gt;&lt;li&gt;➤ Jackson cross cylinder&lt;/li&gt;&lt;li&gt;➤ align&lt;/li&gt;&lt;li&gt;➤ axis&lt;/li&gt;&lt;li&gt;➤ cylinder&lt;/li&gt;&lt;li&gt;➤ axis&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s current cylindrical correction&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ accurate axis determination&lt;/li&gt;&lt;li&gt;➤ refinement&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition page 67&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition page 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are features of spherical concave lens except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Image appears magnified&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thin in centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Image moves in opposite direction to lens movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Causes no distortion of image&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Image appears magnified&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/screenshot-2024-01-15-125555.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Image appears magnified.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Thin in Centre : This is true for spherical concave lenses. They are thinner at the centre and thicker at the edges , which is the opposite of convex lenses .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Thin in Centre&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• thinner&lt;/li&gt;&lt;li&gt;• centre&lt;/li&gt;&lt;li&gt;• thicker&lt;/li&gt;&lt;li&gt;• edges&lt;/li&gt;&lt;li&gt;• opposite&lt;/li&gt;&lt;li&gt;• convex lenses&lt;/li&gt;&lt;li&gt;• Option C . Image Moves in Opposite Direction to Lens Movement : This is true . When you move a concave lens, the image formed by the lens will move in the opposite direction . This property is utilized in various optical instruments .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Image Moves in Opposite Direction to Lens Movement&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• move&lt;/li&gt;&lt;li&gt;• opposite direction&lt;/li&gt;&lt;li&gt;• optical instruments&lt;/li&gt;&lt;li&gt;• Option D . Causes No Distortion of Image : This is not entirely accurate . While concave lenses do not cause the same type of distortion as convex lenses, they can still cause some distortion due to the way they diverge light rays . They can create a \&quot;barrel\&quot; distortion where the magnification decreases towards the edges .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Causes No Distortion of Image&lt;/li&gt;&lt;li&gt;• not entirely accurate&lt;/li&gt;&lt;li&gt;• still cause some distortion&lt;/li&gt;&lt;li&gt;• diverge light rays&lt;/li&gt;&lt;li&gt;• \&quot;barrel\&quot; distortion&lt;/li&gt;&lt;li&gt;• magnification decreases towards the edges&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concave lenses , being diverging lenses , tend to produce images that are smaller than the object , causing minification .&lt;/li&gt;&lt;li&gt;➤ Concave lenses&lt;/li&gt;&lt;li&gt;➤ diverging lenses&lt;/li&gt;&lt;li&gt;➤ produce images&lt;/li&gt;&lt;li&gt;➤ smaller&lt;/li&gt;&lt;li&gt;➤ object&lt;/li&gt;&lt;li&gt;➤ minification&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition page 47&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition page 47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the type of lens used in this instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Convex Cylindrical Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concave Cylindrical Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Convex Spherical Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concave Spherical Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Convex Cylindrical Lens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/optic-14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Convex Cylindrical Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The lens shown in the picture is Maddox Rod . It is used in the diagnosis of extra-ocular muscle imbalance . It consists of a series of powerful convex cylindrical lenses mounted side by side in a trial lens . The row of cylinders forms a row of foci on the retina . These foci join up and are seen as a line of light which lies at 90° to the axis of the Maddox rod .&lt;/li&gt;&lt;li&gt;• The lens shown in the picture is Maddox Rod .&lt;/li&gt;&lt;li&gt;• Maddox Rod&lt;/li&gt;&lt;li&gt;• It is used in the diagnosis of extra-ocular muscle imbalance .&lt;/li&gt;&lt;li&gt;• extra-ocular muscle imbalance&lt;/li&gt;&lt;li&gt;• It consists of a series of powerful convex cylindrical lenses mounted side by side in a trial lens .&lt;/li&gt;&lt;li&gt;• powerful convex cylindrical lenses&lt;/li&gt;&lt;li&gt;• trial lens&lt;/li&gt;&lt;li&gt;• The row of cylinders forms a row of foci on the retina .&lt;/li&gt;&lt;li&gt;• row&lt;/li&gt;&lt;li&gt;• foci&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• These foci join up and are seen as a line of light which lies at 90° to the axis of the Maddox rod .&lt;/li&gt;&lt;li&gt;• line of light&lt;/li&gt;&lt;li&gt;• 90° to the axis&lt;/li&gt;&lt;li&gt;• Maddox rod&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Maddox rod is made by placing a series of convex cylinders so that when a point source of light is seen through it, it appears as a line .&lt;/li&gt;&lt;li&gt;➤ convex cylinders&lt;/li&gt;&lt;li&gt;➤ line&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington Page: 67&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Clinical optics by Elkington Page: 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on this image, Focal interval is between?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B and F&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C and G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. B and F&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) B and F&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The distance between the two foci in Sturm’s conoid is called the focal interval of Sturm . At one place in this focal interval there will be a spot (D) where the vertical rays have diverged from the axis exactly as much as the horizontal rays have converged towards it . Here the cross-section is a circle , which is called the circle of least diffusion.&lt;/li&gt;&lt;li&gt;• The distance between the two foci in Sturm’s conoid is called the focal interval of Sturm .&lt;/li&gt;&lt;li&gt;• between the two foci&lt;/li&gt;&lt;li&gt;• focal interval&lt;/li&gt;&lt;li&gt;• Sturm&lt;/li&gt;&lt;li&gt;• At one place in this focal interval there will be a spot (D) where the vertical rays have diverged from the axis exactly as much as the horizontal rays have converged towards it . Here the cross-section is a circle , which is called the circle of least diffusion.&lt;/li&gt;&lt;li&gt;• spot (D)&lt;/li&gt;&lt;li&gt;• vertical rays&lt;/li&gt;&lt;li&gt;• diverged&lt;/li&gt;&lt;li&gt;• axis&lt;/li&gt;&lt;li&gt;• horizontal rays&lt;/li&gt;&lt;li&gt;• converged towards&lt;/li&gt;&lt;li&gt;• it&lt;/li&gt;&lt;li&gt;• cross-section&lt;/li&gt;&lt;li&gt;• circle&lt;/li&gt;&lt;li&gt;• circle of least diffusion.&lt;/li&gt;&lt;li&gt;• Ref : Parson’s diseases of the eye 22 nd edition page 52-53&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Parson’s diseases of the eye 22 nd edition page 52-53&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prisms are used in all the following instruments except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Applanation Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect Ophthalmoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slit lamp Biomicroscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Keratometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Keratometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Applanation Tonometer : This instrument is used to measure intraocular pressure (IOP) and typically use prisms . It employs a flat-tipped probe to flatten (applanate) a small area of the cornea, and the force required for this applanation is used to estimate the IOP.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Applanation Tonometer&lt;/li&gt;&lt;li&gt;• measure intraocular pressure&lt;/li&gt;&lt;li&gt;• prisms&lt;/li&gt;&lt;li&gt;• flat-tipped probe&lt;/li&gt;&lt;li&gt;• flatten (applanate)&lt;/li&gt;&lt;li&gt;• force required&lt;/li&gt;&lt;li&gt;• estimate&lt;/li&gt;&lt;li&gt;• IOP.&lt;/li&gt;&lt;li&gt;• Option C . Indirect Ophthalmoscope : An indirect ophthalmoscope is used for examining the retina . It often incorporates prisms to adjust the path of light for proper visualization of the interior of the eye.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Indirect Ophthalmoscope&lt;/li&gt;&lt;li&gt;• examining&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• incorporates prisms&lt;/li&gt;&lt;li&gt;• adjust&lt;/li&gt;&lt;li&gt;• path of light&lt;/li&gt;&lt;li&gt;• proper visualization&lt;/li&gt;&lt;li&gt;• interior&lt;/li&gt;&lt;li&gt;• Option D . Slit Lamp Biomicroscope : A slit lamp is used to examine the various parts of the eye under high magnification . It typically includes prisms to direct light into the eye and to provide stereoscopic views of eye structures .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Slit Lamp Biomicroscope&lt;/li&gt;&lt;li&gt;• high magnification&lt;/li&gt;&lt;li&gt;• includes prisms&lt;/li&gt;&lt;li&gt;• direct light&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• stereoscopic views&lt;/li&gt;&lt;li&gt;• eye structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prisms are not used in keratometers.&lt;/li&gt;&lt;li&gt;➤ not used&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington Page: 52&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Clinical optics by Elkington Page: 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The change in the eye during accommodation is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in Zonular Tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relaxation of Ciliary Muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flattening of Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contraction of Ciliary Muscles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contraction of Ciliary Muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Contraction of Ciliary Muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase in Zonular Tension : When the eye accommodates , the ciliary muscles contract . This contraction reduces the tension in the zonular fibers (zonules) that are attached to the lens capsule . This decrease in zonular tension allows the lens to become more convex (thicker), thereby increasing its refractive power to focus on near objects . This is a crucial aspect of accommodation .&lt;/li&gt;&lt;li&gt;• Option A. Increase&lt;/li&gt;&lt;li&gt;• in Zonular Tension&lt;/li&gt;&lt;li&gt;• eye accommodates&lt;/li&gt;&lt;li&gt;• ciliary muscles&lt;/li&gt;&lt;li&gt;• contract&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• tension&lt;/li&gt;&lt;li&gt;• zonular fibers (zonules)&lt;/li&gt;&lt;li&gt;• lens capsule&lt;/li&gt;&lt;li&gt;• zonular tension&lt;/li&gt;&lt;li&gt;•
