more convex (thicker),&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• refractive power&lt;/li&gt;&lt;li&gt;• near objects&lt;/li&gt;&lt;li&gt;• crucial aspect&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• Option B . Relaxation of Ciliary Muscles : This is incorrect in the context of accommodation. During accommodation, the ciliary muscles contract , not relax .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Relaxation of Ciliary Muscles&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• contract&lt;/li&gt;&lt;li&gt;• not relax&lt;/li&gt;&lt;li&gt;• Option C . Flattening of Lens : This is actually the opposite of what occurs during accommodation. During accommodation, the lens becomes more convex (not flatter) to increase its refractive power for near vision .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Flattening of Lens&lt;/li&gt;&lt;li&gt;• opposite&lt;/li&gt;&lt;li&gt;• becomes more convex&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• refractive power&lt;/li&gt;&lt;li&gt;• near vision&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During accommodation, the ciliary muscles contract , leading to a decrease in zonular tension , which allows the lens to become more convex and increase its refractive power for near vision .&lt;/li&gt;&lt;li&gt;➤ ciliary muscles contract&lt;/li&gt;&lt;li&gt;➤ decrease&lt;/li&gt;&lt;li&gt;➤ zonular tension&lt;/li&gt;&lt;li&gt;➤ more convex&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ refractive power&lt;/li&gt;&lt;li&gt;➤ near vision&lt;/li&gt;&lt;li&gt;➤ Ref : 141/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : 141/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which axis is a line passing through the centre of cornea, centre of lens and meets the retina on the nasal side of fovea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optical Axis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixation Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optical Axis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture11_ztuGF6s.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optical Axis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. VISUAL AXIS : The line joining the fixation point, nodal point &amp;amp; fovea .&lt;/li&gt;&lt;li&gt;• Option A. VISUAL AXIS&lt;/li&gt;&lt;li&gt;• fixation point, nodal point &amp;amp; fovea&lt;/li&gt;&lt;li&gt;• Option C. FIXATION AXIS : The line joining the fixation point &amp;amp; centre of rotation .&lt;/li&gt;&lt;li&gt;• Option C. FIXATION AXIS&lt;/li&gt;&lt;li&gt;• fixation point&lt;/li&gt;&lt;li&gt;• centre of rotation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The line passing through the centre of cornea, centre of lens and meeting the retina on the nasal side of fovea is the Optical Axis of the eye.&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 2/ Anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 2/ Anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A value of 0.75D was deduced from the retinoscopy reading as a part of drug correction. The likely drug used was?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homatropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclopentolate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cyclopentolate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cyclopentolate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rough estimate of refractive error after Retinoscopy is given by:&lt;/li&gt;&lt;li&gt;• Amount of refractive error = Retinoscopic findings - deduction for distance - tonus allowance for cycloplegic drug used.&lt;/li&gt;&lt;li&gt;• Amount of refractive error&lt;/li&gt;&lt;li&gt;• Retinoscopic findings&lt;/li&gt;&lt;li&gt;• deduction for distance&lt;/li&gt;&lt;li&gt;• tonus allowance&lt;/li&gt;&lt;li&gt;• cycloplegic drug&lt;/li&gt;&lt;li&gt;• TONUS ALLOWANCE OF CYCLOPLEGIC DRUGS&lt;/li&gt;&lt;li&gt;• Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PAGE 582&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PAGE 582&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is a Mydriatic but not a Cycloplegic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclopentolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homatropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenylephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phenylephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cyclopentolate : This is both a mydriatic and a cycloplegic agent . It dilates the pupil and also temporarily paralyzes the ciliary muscle , leading to loss of accommodation .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cyclopentolate&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• mydriatic&lt;/li&gt;&lt;li&gt;• cycloplegic agent&lt;/li&gt;&lt;li&gt;• dilates&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• paralyzes&lt;/li&gt;&lt;li&gt;• ciliary muscle&lt;/li&gt;&lt;li&gt;• loss of accommodation&lt;/li&gt;&lt;li&gt;• Option B . Homatropine : Like cyclopentolate, homatropine is also both a mydriatic and a cycloplegic . It dilates the pupil and affects accommodation .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Homatropine&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• mydriatic&lt;/li&gt;&lt;li&gt;• cycloplegic&lt;/li&gt;&lt;li&gt;• dilates the pupil&lt;/li&gt;&lt;li&gt;• affects accommodation&lt;/li&gt;&lt;li&gt;• Option C . Atropine : This is another example of a drug that is both a mydriatic and a cycloplegic . It causes prolonged pupil dilation and paralysis of accommodation .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• mydriatic&lt;/li&gt;&lt;li&gt;• cycloplegic&lt;/li&gt;&lt;li&gt;• prolonged pupil dilation&lt;/li&gt;&lt;li&gt;• paralysis of accommodation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Phenylephrine is a mydriatic agent used to dilate the pupil without causing significant cycloplegia, making it suitable for procedures where pupil dilation is needed without affecting the eye&#x27;s focusing ability.&lt;/li&gt;&lt;li&gt;➤ Ref : PARSONS DISEASES OF THE EYE 22 ND EDITION PAGE 155&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSONS DISEASES OF THE EYE 22 ND EDITION PAGE 155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Homatropine was used for retinoscopic refraction. When is the ideal time for a post-mydriatic test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Next Day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 Days Later&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 Week Later&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 Weeks Later&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3 Days Later&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/screenshot-2024-01-15-132138.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3 Days Later&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Next Day : Patients in whom Tropicamide eye drop has been used as a cycloplegic agent can be called for post-mydriatic test the next day.&lt;/li&gt;&lt;li&gt;• Option A. Next Day&lt;/li&gt;&lt;li&gt;• cycloplegic agent&lt;/li&gt;&lt;li&gt;• post-mydriatic test&lt;/li&gt;&lt;li&gt;• Option C. 1 Week Later : When atropine is used as a cycloplegic agent, PMT can be done after 10 days .&lt;/li&gt;&lt;li&gt;• Option C. 1 Week Later&lt;/li&gt;&lt;li&gt;• PMT&lt;/li&gt;&lt;li&gt;• after 10 days&lt;/li&gt;&lt;li&gt;• Option D. 2 Weeks Later : When atropine is used as a cycloplegic agent, PMT can be done after 10 days .&lt;/li&gt;&lt;li&gt;• Option D. 2 Weeks Later&lt;/li&gt;&lt;li&gt;• PMT&lt;/li&gt;&lt;li&gt;• after 10 days&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When homatropine is used for retinoscopic refraction, post-mydriatic test can be done after 3 days .&lt;/li&gt;&lt;li&gt;➤ after 3 days&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH ED PAGE 582&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH ED PAGE 582&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;LASIK is used to correct myopia upto how many dioptres?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;2 D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;10 D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt;8 D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt;20 D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. &lt;8 D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) &amp;lt;8 D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt;2 D : This range is too low . LASIK can correct myopia beyond 2 dioptres (D).&lt;/li&gt;&lt;li&gt;• Option A. &amp;lt;2 D&lt;/li&gt;&lt;li&gt;• too low&lt;/li&gt;&lt;li&gt;• Option B . &amp;lt;10 D : LASIK is not commonly used to correct myopia in this range. Implantable Contact Lens or Refractive Lens exchange are preferred procedures in this range of myopia .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• &amp;lt;10 D&lt;/li&gt;&lt;li&gt;• Implantable Contact Lens&lt;/li&gt;&lt;li&gt;• Refractive Lens&lt;/li&gt;&lt;li&gt;• procedures&lt;/li&gt;&lt;li&gt;• range of myopia&lt;/li&gt;&lt;li&gt;• Option D . &amp;lt;20 D : Correcting myopia of less than 20 dioptres with LASIK is generally considered too high and is associated with increased risks and potential complications . Implantable Contact Lens or Refractive Lens exchanges are preferred procedures in this range of myopia&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• &amp;lt;20 D&lt;/li&gt;&lt;li&gt;• Correcting myopia&lt;/li&gt;&lt;li&gt;• less than 20&lt;/li&gt;&lt;li&gt;• dioptres&lt;/li&gt;&lt;li&gt;• LASIK&lt;/li&gt;&lt;li&gt;• too high&lt;/li&gt;&lt;li&gt;• increased risks&lt;/li&gt;&lt;li&gt;• potential complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LASIK can effectively and safely correct myopia up to approximately -8 dioptres , which is the standard acceptable range for this procedure.&lt;/li&gt;&lt;li&gt;➤ effectively&lt;/li&gt;&lt;li&gt;➤ safely&lt;/li&gt;&lt;li&gt;➤ approximately -8&lt;/li&gt;&lt;li&gt;➤ dioptres&lt;/li&gt;&lt;li&gt;➤ standard acceptable range&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 377/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 377/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement regarding LASIK procedure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Minimal residual corneal thickness should be 450 microns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The minimum age for LASIK is above 18 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact lens wear should be continued until procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Done under topical Anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contact lens wear should be continued until procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Contact lens wear should be continued until procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Minimal Residual Corneal Thickness Should be 450 Microns : This is true . A minimum residual corneal thickness is required post LASIK to ensure there&#x27;s enough corneal tissue for reshaping and to maintain the integrity and health of the cornea post-surgery.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Minimal Residual Corneal Thickness Should be 450 Microns&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B . The Minimum Age for LASIK is Above 18 Years : This is true . The minimum age for undergoing LASIK is typically 18 years, as it&#x27;s important for the refractive error to have stabilized, which usually happens around or after this age.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• The Minimum Age for LASIK is Above 18 Years&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D . Done under Topical Anesthesia : This is true . LASIK surgery is usually performed under topical anesthesia (eye drops), which numbs the surface of the eye. This allows the procedure to be pain-free for the patient.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Done under Topical Anesthesia&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Therefore, the false statement regarding LASIK procedure is C. Contact Lens Wear Should be Continued until Procedure .&lt;/li&gt;&lt;li&gt;• C. Contact Lens Wear Should be Continued until Procedure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contact lens wear should be discontinued for a period before a LASIK procedure . Contact lenses can alter the shape of the cornea , and discontinuing their use allows the cornea to return to its natural shape , ensuring accurate measurements and a successful surgery .&lt;/li&gt;&lt;li&gt;➤ discontinued&lt;/li&gt;&lt;li&gt;➤ before a LASIK procedure&lt;/li&gt;&lt;li&gt;➤ alter&lt;/li&gt;&lt;li&gt;➤ shape of the cornea&lt;/li&gt;&lt;li&gt;➤ discontinuing&lt;/li&gt;&lt;li&gt;➤ allows&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ return&lt;/li&gt;&lt;li&gt;➤ natural shape&lt;/li&gt;&lt;li&gt;➤ accurate measurements&lt;/li&gt;&lt;li&gt;➤ successful surgery&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 366/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 366/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is not a contraindication for LASIK?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age &amp;gt; 18 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratoconus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blepharitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age &gt; 18 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Age &amp;gt; 18 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Keratoconus : This is a contraindication for LASIK. Keratoconus, a condition where the cornea thins and bulges into a cone-like shape , can worsen with LASIK surgery .&lt;/li&gt;&lt;li&gt;• Option B. Keratoconus&lt;/li&gt;&lt;li&gt;• contraindication&lt;/li&gt;&lt;li&gt;• cornea thins&lt;/li&gt;&lt;li&gt;• bulges&lt;/li&gt;&lt;li&gt;• cone-like shape&lt;/li&gt;&lt;li&gt;• worsen&lt;/li&gt;&lt;li&gt;• LASIK surgery&lt;/li&gt;&lt;li&gt;• Option C . Glaucoma : Active, uncontrolled glaucoma can be a contraindication for LASIK. The surgery can increase intraocular pressure , which can be detrimental in glaucoma patients .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Glaucoma&lt;/li&gt;&lt;li&gt;• Active, uncontrolled glaucoma&lt;/li&gt;&lt;li&gt;• contraindication&lt;/li&gt;&lt;li&gt;• increase intraocular pressure&lt;/li&gt;&lt;li&gt;• detrimental&lt;/li&gt;&lt;li&gt;• glaucoma patients&lt;/li&gt;&lt;li&gt;• Option D . Blepharitis : This, a chronic inflammatory condition of the eyelids , can be a contraindication for LASIK. It increases the risk of postoperative infection and can affect the healing process .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Blepharitis&lt;/li&gt;&lt;li&gt;• chronic inflammatory condition&lt;/li&gt;&lt;li&gt;• eyelids&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• risk of postoperative infection&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• healing process&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Among the options, an age greater than 18 years is not a contraindication for LASIK surgery. In fact, it is a requirement, as LASIK is generally recommended for adults with a stable refractive error.&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 367/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 367/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female underwent LASIK procedure for right eye. What does the postoperative management include?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotic Drops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Systemic Analgesics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• POST OPERATIVE MANAGEMENT:&lt;/li&gt;&lt;li&gt;• POST OPERATIVE MANAGEMENT:&lt;/li&gt;&lt;li&gt;• Patching/ Dark Goggles Systemic Analgesics Antibiotic Drops Topical Steroids Artificial Tears&lt;/li&gt;&lt;li&gt;• Patching/ Dark Goggles&lt;/li&gt;&lt;li&gt;• Systemic Analgesics&lt;/li&gt;&lt;li&gt;• Antibiotic Drops&lt;/li&gt;&lt;li&gt;• Topical Steroids&lt;/li&gt;&lt;li&gt;• Artificial Tears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-operative medications for LASIK surgery include topical antibiotic eyedrops , topical steroid eyedrops and systemic analgecics .&lt;/li&gt;&lt;li&gt;➤ topical antibiotic eyedrops&lt;/li&gt;&lt;li&gt;➤ topical steroid eyedrops&lt;/li&gt;&lt;li&gt;➤ systemic analgecics&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 383/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 383/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true for SMILE surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Small Incision Lens Extraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small Incision Lenticule Extraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also known as Phacoemulsification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Partial Thickness Keratoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Small Incision Lenticule Extraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/125.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Small Incision Lenticule Extraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Small incision Lens extraction: It is a method of extracapsular cataract surgery .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• extracapsular cataract surgery&lt;/li&gt;&lt;li&gt;• Option C . Also known as Phacoemulsification: Phacoemulsification is a method of extracapsular cataract surgery .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• extracapsular cataract surgery&lt;/li&gt;&lt;li&gt;• Option D . Partial thickness keratoplasty: Also known as lamellar corneal grafting , this is a type of corneal transplantation .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• lamellar corneal grafting&lt;/li&gt;&lt;li&gt;• corneal transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SMILE is a type of refractive surgery .&lt;/li&gt;&lt;li&gt;➤ refractive surgery&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 396/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 396/ theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is SMILE refractive surgery done on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cornea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cornea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Lens : Surgeries performed on lens are cataract surgery and refractive lens exchange .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Lens&lt;/li&gt;&lt;li&gt;• cataract surgery&lt;/li&gt;&lt;li&gt;• refractive lens exchange&lt;/li&gt;&lt;li&gt;• Option C. Retina : Surgical procedures on the retina are typically related to treating retinal diseases , like retinal detachment or macular degeneration .&lt;/li&gt;&lt;li&gt;• Option C. Retina&lt;/li&gt;&lt;li&gt;• treating retinal diseases&lt;/li&gt;&lt;li&gt;• retinal detachment&lt;/li&gt;&lt;li&gt;• macular degeneration&lt;/li&gt;&lt;li&gt;• Option D. Vitreous : Vitreous surgeries are generally conducted for conditions like vitreous hemorrhage or retinal detachment .&lt;/li&gt;&lt;li&gt;• Option D. Vitreous&lt;/li&gt;&lt;li&gt;• vitreous hemorrhage&lt;/li&gt;&lt;li&gt;• retinal detachment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ SMILE refractive surgery is a corneal procedure used to correct myopia and astigmatism by reshaping the cornea through the removal of a small, lens-shaped tissue created using a laser .&lt;/li&gt;&lt;li&gt;➤ corneal procedure&lt;/li&gt;&lt;li&gt;➤ correct myopia&lt;/li&gt;&lt;li&gt;➤ astigmatism&lt;/li&gt;&lt;li&gt;➤ reshaping&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ removal&lt;/li&gt;&lt;li&gt;➤ small, lens-shaped tissue&lt;/li&gt;&lt;li&gt;➤ laser&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 396 / theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 396 / theory &amp;amp; practise of optics &amp;amp; refraction/ 4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 71 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);

            questions = [{&quot;text&quot;: &quot;A 17-year-old female with no previous medical history, was brought to the emergency department following a high-speed motor vehicle collision. During evaluation, hyphema in the left eye was detected. Which of the following conditions does not require surgical intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IOP ≥ 25 mmHg for &amp;gt; 5 Days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corneal Blood Staining&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IOP &amp;gt; 50 mmHg for &amp;gt;24 Hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total hyphema within 1 hour&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Total hyphema within 1 hour&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/66.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010207.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010208.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-174234.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Total hyphema within 1 hour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IOP ≥ 25 mmHg for &amp;gt; 5 Days : Elevated intraocular pressure (IOP) is a significant concern in hyphema . Persistent elevation (IOP ≥ 25 mmHg for more than 5 days) despite medical therapy (like topical beta-blockers, alpha agonists, and systemic carbonic anhydrase inhibitors) may indicate the need for surgical intervention . This is to prevent optic nerve damage and other complications associated with prolonged elevated IOP.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• IOP ≥ 25 mmHg for &amp;gt; 5 Days&lt;/li&gt;&lt;li&gt;• Elevated intraocular pressure&lt;/li&gt;&lt;li&gt;• hyphema&lt;/li&gt;&lt;li&gt;• Persistent elevation&lt;/li&gt;&lt;li&gt;• despite medical therapy&lt;/li&gt;&lt;li&gt;• indicate the need for surgical intervention&lt;/li&gt;&lt;li&gt;• Option B. Corneal Blood Staining : This occurs when red blood cells and hemoglobin infiltrate the corneal stroma . It is a severe complication of hyphema, especially in the setting of high IOP . Corneal blood staining is more likely when there is total hyphema or repeated bleeding. Surgical intervention is often recommended to prevent permanent visual impairment due to corneal opacity.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Corneal Blood Staining&lt;/li&gt;&lt;li&gt;• occurs when red blood cells&lt;/li&gt;&lt;li&gt;• hemoglobin infiltrate the corneal stroma&lt;/li&gt;&lt;li&gt;• severe complication of hyphema, especially in the setting of high IOP&lt;/li&gt;&lt;li&gt;• Option C. IOP &amp;gt; 50 mmHg for &amp;gt;24 Hours : This is a critical condition. An IOP greater than 50 mmHg lasting more than 24 hours is a medical emergency due to the risk of optic nerve damage and other complications, such as corneal blood staining. Immediate surgical intervention is typically required to reduce the pressure and prevent irreversible damage.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• IOP &amp;gt; 50 mmHg for &amp;gt;24 Hours&lt;/li&gt;&lt;li&gt;• IOP greater than 50 mmHg lasting more than 24 hours is a medical emergency due to the risk of optic nerve damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of hyphema following trauma , surgical intervention is typically indicated for IOP ≥ 25 mmHg lasting more than 5 days , corneal blood staining, and IOP &amp;gt; 50 mmHg lasting more than 24 hours . However, total hyphema within 1 hour of injury usually does not require immediate surgical intervention unless complications develop.&lt;/li&gt;&lt;li&gt;➤ management of hyphema following trauma&lt;/li&gt;&lt;li&gt;➤ surgical intervention&lt;/li&gt;&lt;li&gt;➤ IOP ≥ 25 mmHg lasting more than 5 days&lt;/li&gt;&lt;li&gt;➤ IOP &amp;gt; 50 mmHg lasting more than 24 hours&lt;/li&gt;&lt;li&gt;➤ Ref : American association of ophthalmology.  Https://eyewiki.aao.org/hyphema&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : American association of ophthalmology.  Https://eyewiki.aao.org/hyphema&lt;/li&gt;&lt;li&gt;➤ 2. https://www.aao.org/education/bcscsnippetdetail.aspx?id=31b9e6a0-5abe-4f7c-b457-ceafadddab3d&lt;/li&gt;&lt;li&gt;➤ 2. https://www.aao.org/education/bcscsnippetdetail.aspx?id=31b9e6a0-5abe-4f7c-b457-ceafadddab3d&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a sign of a blow-out fracture of orbit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exophthalmos&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diplopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enophthalmos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infraorbital nerve anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exophthalmos&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/61.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Exophthalmos&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Diplopia : It is a common symptom of blow-out fractures , often resulting from impaired movement of the affected eye due to muscle entrapment or nerve damage.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Diplopia&lt;/li&gt;&lt;li&gt;• common symptom of blow-out fractures&lt;/li&gt;&lt;li&gt;• resulting from impaired movement&lt;/li&gt;&lt;li&gt;• Option C. Enophthalmos : This is the posterior displacement of the eye within the orbit , leading to a sunken appearance. It is a characteristic sign of blow-out fractures. The increase in the orbital volume caused by the fracture allows the eyeball to sink backward.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Enophthalmos&lt;/li&gt;&lt;li&gt;• posterior displacement of the eye within the orbit&lt;/li&gt;&lt;li&gt;• sunken appearance.&lt;/li&gt;&lt;li&gt;• Option D. Infraorbital nerve anesthesia : This refers to a loss of sensation in the area supplied by the infraorbital nerve , typically the lower eyelid, cheek, and upper lip . It can occur in blow-out fractures if the fracture involves the infraorbital groove or canal, where the nerve runs.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Infraorbital nerve anesthesia&lt;/li&gt;&lt;li&gt;• loss of sensation in the area supplied by the infraorbital nerve&lt;/li&gt;&lt;li&gt;• lower eyelid, cheek, and upper lip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Enophthalmos, not exophthalmos , is a sign of blow-out fracture of the orbit . Blow-out fractures typically increase orbital volume , allowing the eyeball to sink backward , leading to enophthalmos , rather than protruding forward as in exophthalmos.&lt;/li&gt;&lt;li&gt;➤ Enophthalmos, not exophthalmos&lt;/li&gt;&lt;li&gt;➤ sign of blow-out fracture of the orbit&lt;/li&gt;&lt;li&gt;➤ increase orbital volume&lt;/li&gt;&lt;li&gt;➤ eyeball to sink backward&lt;/li&gt;&lt;li&gt;➤ enophthalmos&lt;/li&gt;&lt;li&gt;➤ protruding forward as in exophthalmos.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 864 kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 864 kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with complaints of intermittent tearing from her left eye. Examination reveals no significant eye redness or visual impairment. She mentions the symptoms are more pronounced in windy conditions or when she is tired. Further examination of the eyelid function reveals a slight delay in tear drainage. Which part of the orbicularis oculi muscle, involved in tear drainage and commonly affected in such cases, is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacrimal (Horner’s muscle).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muller’s muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lacrimal (Horner’s muscle).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/orbit-15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lacrimal (Horner’s muscle)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Orbital Part : This part of the orbicularis oculi muscle is involved in the forceful closure of the eyelids , as in blinking . It&#x27;s not directly involved in tear drainage.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Orbital Part&lt;/li&gt;&lt;li&gt;• orbicularis oculi muscle&lt;/li&gt;&lt;li&gt;• forceful closure of the eyelids&lt;/li&gt;&lt;li&gt;• blinking&lt;/li&gt;&lt;li&gt;• Option B. Temporal Part : This is not a distinct part of the orbicularis oculi muscle ; rather, the muscle has palpebral and orbital parts . The temporal part does not relate to tear drainage.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Temporal Part&lt;/li&gt;&lt;li&gt;• not a distinct part of the orbicularis oculi muscle&lt;/li&gt;&lt;li&gt;• muscle has palpebral and orbital parts&lt;/li&gt;&lt;li&gt;• Option D. Muller’s Muscle : Muller&#x27;s muscle, or the superior tarsal muscle , is a smooth muscle that contributes to eyelid elevation . It is not a part of the orbicularis oculi muscle and does not influence tear drainage.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Muller’s Muscle&lt;/li&gt;&lt;li&gt;• superior tarsal muscle&lt;/li&gt;&lt;li&gt;• smooth muscle&lt;/li&gt;&lt;li&gt;• contributes to eyelid elevation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Horner’s muscle refers to the lacrimal part of the orbicularis oculi muscle , which is integral in tear drainage.&lt;/li&gt;&lt;li&gt;➤ Horner’s muscle&lt;/li&gt;&lt;li&gt;➤ lacrimal part of the orbicularis oculi muscle&lt;/li&gt;&lt;li&gt;➤ integral in tear drainage.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 492/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 492/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The only extraocular muscle with sympathetic nerve supply is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levator palpebrae superioris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muller’s muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Muller’s muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-diagrams1_vpakrZw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Muller’s muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior Rectus : This muscle, responsible for elevating the eye , is innervated by the oculomotor nerve (Cranial Nerve III), not by sympathetic nerves.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior Rectus&lt;/li&gt;&lt;li&gt;• responsible for elevating the eye&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Option B. Levator Palpebrae Superioris (LPS) : The LPS raises the upper eyelid and is also innervated by the oculomotor nerve . It is not supplied by sympathetic nerves.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Levator Palpebrae Superioris (LPS)&lt;/li&gt;&lt;li&gt;• raises the upper eyelid&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve&lt;/li&gt;&lt;li&gt;• Optiion C. Medial Rectus : This muscle, which moves the eye medially (towards the nose), is innervated by the oculomotor nerve as well . It does not receive sympathetic innervation.&lt;/li&gt;&lt;li&gt;• Optiion C.&lt;/li&gt;&lt;li&gt;• Medial Rectus&lt;/li&gt;&lt;li&gt;• moves the eye medially&lt;/li&gt;&lt;li&gt;• innervated by the oculomotor nerve as well&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The only extraocular muscle with sympathetic nerve supply is Müller’s Muscle , a smooth muscle in the upper eyelid that aids in eyelid elevation.&lt;/li&gt;&lt;li&gt;➤ extraocular muscle with sympathetic nerve supply is Müller’s Muscle&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the thickest wall of the orbit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roof&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Floor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral wall&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Medial Wall : The medial wall of the orbit is one of the thinnest and most fragile parts . It is formed primarily by the ethmoid bone and partly by the lacrimal bone , the frontal bone , and the lesser wing of the sphenoid. This wall separates the orbital cavity from the ethmoid air cells , making it prone to injury and subsequent communication with the nasal cavity.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Medial Wall&lt;/li&gt;&lt;li&gt;• medial wall of the orbit&lt;/li&gt;&lt;li&gt;• thinnest and most fragile parts&lt;/li&gt;&lt;li&gt;• formed primarily by the ethmoid bone&lt;/li&gt;&lt;li&gt;• lacrimal bone&lt;/li&gt;&lt;li&gt;• frontal bone&lt;/li&gt;&lt;li&gt;• lesser wing of the sphenoid.&lt;/li&gt;&lt;li&gt;• wall separates the orbital cavity from the ethmoid air cells&lt;/li&gt;&lt;li&gt;• Option C . Roof : The roof of the orbit is formed primarily by the orbital plate of the frontal bone and, to a lesser extent , by the lesser wing of the sphenoid . It separates the orbital contents from the anterior cranial fossa and provides protection from superior impacts . It&#x27;s relatively thin compared to the lateral wall but stronger than the medial wall.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Roof&lt;/li&gt;&lt;li&gt;• roof of the orbit is formed primarily by the orbital plate&lt;/li&gt;&lt;li&gt;• frontal bone&lt;/li&gt;&lt;li&gt;• lesser extent&lt;/li&gt;&lt;li&gt;• lesser wing of the sphenoid&lt;/li&gt;&lt;li&gt;• separates the orbital&lt;/li&gt;&lt;li&gt;• anterior cranial fossa&lt;/li&gt;&lt;li&gt;• provides protection from superior impacts&lt;/li&gt;&lt;li&gt;• Option D . Floor : The floor of the orbit is formed by the orbital surface of the maxillary bone , along with small contributions from the zygomatic bone and the palatine bone . This wall is thin and vulnerable to fractures , especially from trauma to the orbit, as it separates the orbital contents from the maxillary sinus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Floor&lt;/li&gt;&lt;li&gt;• formed by the orbital surface&lt;/li&gt;&lt;li&gt;• maxillary bone&lt;/li&gt;&lt;li&gt;• small contributions&lt;/li&gt;&lt;li&gt;• zygomatic bone&lt;/li&gt;&lt;li&gt;• palatine bone&lt;/li&gt;&lt;li&gt;• wall is thin&lt;/li&gt;&lt;li&gt;• vulnerable to fractures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lateral wall is the thickest wall of the orbit , providing substantial protection to the eye from lateral impacts , and distinguishing itself in strength and thickness from the more fragile medial wall , the moderately strong roof , and the thin, vulnerable floor of the orbit .&lt;/li&gt;&lt;li&gt;➤ lateral wall is the thickest wall of the orbit&lt;/li&gt;&lt;li&gt;➤ substantial protection to the eye from lateral impacts&lt;/li&gt;&lt;li&gt;➤ strength and thickness from the more fragile medial wall&lt;/li&gt;&lt;li&gt;➤ moderately strong roof&lt;/li&gt;&lt;li&gt;➤ thin, vulnerable floor of the orbit&lt;/li&gt;&lt;li&gt;➤ Ref : pg 578/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 578/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much What is the volume of the vitreous?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 ml&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4 ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The volume of the vitreous is = 4 ml .&lt;/li&gt;&lt;li&gt;➤ volume of the vitreous is = 4 ml&lt;/li&gt;&lt;li&gt;➤ Ref : pg 152/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 152/ anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much What is the volume of orbital cavity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 30 ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 30 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The volume of the orbital cavity is 29-30 ml.&lt;/li&gt;&lt;li&gt;➤ volume&lt;/li&gt;&lt;li&gt;➤ orbital cavity is 29-30 ml.&lt;/li&gt;&lt;li&gt;➤ Ref : anatomy &amp;amp; physiology of eye 3 rd edition – Ak Khurana (pg 575)&lt;/li&gt;&lt;li&gt;➤ Ref : anatomy &amp;amp; physiology of eye 3 rd edition – Ak Khurana (pg 575)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the emergency department with a two-day history of severe headache, fever, and double vision. She recently had a dental abscess treated. On examination, she has a temperature of 38.5°C, and her visual examination shows impaired lateral movement of the right eye. There is no ptosis or pupillary abnormality. Her facial sensation is intact. Magnetic resonance imaging (MRI) of the brain shows evidence suggestive of cavernous sinus thrombosis. Which cranial nerve is most likely involved first in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abducent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abducent&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-170036.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/58.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Abducent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oculomotor (Cranial Nerve III) : This nerve controls most of the eye&#x27;s movements , the constriction of the pupil , and maintains an open eyelid . In cavernous sinus thrombosis , its involvement typically results in ptosis (drooping eyelid), pupillary dilation, and limited eye movement except for lateral and downward gaze.&lt;/li&gt;&lt;li&gt;• Option A. Oculomotor (Cranial Nerve III)&lt;/li&gt;&lt;li&gt;• nerve controls most of the eye&#x27;s movements&lt;/li&gt;&lt;li&gt;• constriction of the pupil&lt;/li&gt;&lt;li&gt;• maintains an open eyelid&lt;/li&gt;&lt;li&gt;• cavernous sinus thrombosis&lt;/li&gt;&lt;li&gt;• results in ptosis&lt;/li&gt;&lt;li&gt;• Option B. Trochlear (Cranial Nerve IV) : This nerve innervates the superior oblique muscle , which is responsible for downward and lateral eye movement . Its involvement would lead to vertical diplopia, particularly when looking down.&lt;/li&gt;&lt;li&gt;• Option B. Trochlear (Cranial Nerve IV)&lt;/li&gt;&lt;li&gt;• nerve innervates the superior oblique muscle&lt;/li&gt;&lt;li&gt;• downward and lateral eye movement&lt;/li&gt;&lt;li&gt;• Option D. Trigeminal (Cranial Nerve V) : This nerve is responsible for facial sensation and motor functions of the muscles of mastication . Involvement in cavernous sinus thrombosis would cause facial sensory loss and chewing difficulties but not eye movement disorders.&lt;/li&gt;&lt;li&gt;• Option D. Trigeminal (Cranial Nerve V)&lt;/li&gt;&lt;li&gt;• nerve is responsible for facial sensation&lt;/li&gt;&lt;li&gt;• motor functions of the muscles of mastication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cavernous sinus thrombosis , the abducent nerve (Cranial Nerve VI) is typically the earliest to be affected due to its vulnerability within the cavernous sinus , often presenting with an inability to abduct the eye and resulting in horizontal diplopia .&lt;/li&gt;&lt;li&gt;➤ cavernous sinus thrombosis&lt;/li&gt;&lt;li&gt;➤ abducent nerve (Cranial Nerve VI)&lt;/li&gt;&lt;li&gt;➤ earliest to be affected due to its vulnerability&lt;/li&gt;&lt;li&gt;➤ cavernous sinus&lt;/li&gt;&lt;li&gt;➤ presenting&lt;/li&gt;&lt;li&gt;➤ inability to abduct the eye&lt;/li&gt;&lt;li&gt;➤ horizontal diplopia&lt;/li&gt;&lt;li&gt;➤ Ref : pg 412,6th edition, comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref : pg 412,6th edition, comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to the clinic by his parents who are concerned about his unusual eyelid movement. They report that every time he suckles while breastfeeding, his right upper eyelid retracts unusually. There is no history of trauma or surgery. On examination, you notice that the right upper eyelid droops slightly in a neutral facial expression and elevates when the infant is smiling or crying. This condition is likely due to an aberrant connection between the muscles innervated by which two cranial nerves?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 &amp;amp; 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 &amp;amp; 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 &amp;amp; 7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3 &amp; 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010203.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3 &amp;amp; 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 3 &amp;amp; 7 : This option suggests a connection between the oculomotor nerve (CN III), which innervates the levator palpebrae superioris (responsible for eyelid elevation), and the facial nerve (CN VII), which controls facial expressions .&lt;/li&gt;&lt;li&gt;• Option A. 3 &amp;amp; 7&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• connection between the oculomotor nerve&lt;/li&gt;&lt;li&gt;• innervates the levator palpebrae superioris&lt;/li&gt;&lt;li&gt;• facial nerve&lt;/li&gt;&lt;li&gt;• controls facial expressions&lt;/li&gt;&lt;li&gt;• Option B.  4 &amp;amp; 5 : The trochlear nerve (CN IV) innervates the superior oblique muscle of the eye , and the trigeminal nerve (CN V) is responsible for facial sensation and mastication . An aberrant connection here is unlikely to cause the described eyelid phenomenon.&lt;/li&gt;&lt;li&gt;• Option B.  4 &amp;amp; 5&lt;/li&gt;&lt;li&gt;• trochlear nerve&lt;/li&gt;&lt;li&gt;• superior oblique muscle of the eye&lt;/li&gt;&lt;li&gt;• trigeminal nerve&lt;/li&gt;&lt;li&gt;• facial sensation and mastication&lt;/li&gt;&lt;li&gt;• Option D. 5 &amp;amp; 7 : This option suggests a connection between the trigeminal nerve (CN V) and the facial nerve (CN VII). While the facial nerve is involved in facial expressions , the trigeminal nerve&#x27;s role in sensation and mastication does not typically lead to eyelid synkinesis.&lt;/li&gt;&lt;li&gt;• Option D. 5 &amp;amp; 7&lt;/li&gt;&lt;li&gt;• connection between the trigeminal nerve&lt;/li&gt;&lt;li&gt;• facial nerve&lt;/li&gt;&lt;li&gt;• facial nerve is involved in facial expressions&lt;/li&gt;&lt;li&gt;• trigeminal nerve&#x27;s role in sensation and mastication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ For medical students preparing for residency, it&#x27;s essential to understand that congenital synkinetic ptosis typically results from an aberrant innervation between the oculomotor nerve (CN III) and the motor division of Trigeminal nerve (CN V), leading to an unusual elevation of the eyelid during facial movements like smiling or crying.&lt;/li&gt;&lt;li&gt;➤ congenital synkinetic ptosis&lt;/li&gt;&lt;li&gt;➤ aberrant innervation between the oculomotor nerve&lt;/li&gt;&lt;li&gt;➤ motor division of Trigeminal nerve&lt;/li&gt;&lt;li&gt;➤ unusual elevation of the eyelid&lt;/li&gt;&lt;li&gt;➤ Ref : pg 41, eyelids -kanski’s clinical ophthalmology 8 th edition.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 41, eyelids -kanski’s clinical ophthalmology 8 th edition.&lt;/li&gt;&lt;li&gt;➤ 2. Demirci H, Frueh BR, Nelson CC. Marcus Gunn jaw-winking synkinesis: clinical features and management. Ophthalmology. 2010 Jul;117(7):1447-52. doi: 10.1016/j.ophtha.2009.11.014. Epub 2010 Feb 25. PMID: 20188419.&lt;/li&gt;&lt;li&gt;➤ 2. Demirci H, Frueh BR, Nelson CC. Marcus Gunn jaw-winking synkinesis: clinical features and management. Ophthalmology. 2010 Jul;117(7):1447-52. doi: 10.1016/j.ophtha.2009.11.014. Epub 2010 Feb 25. PMID: 20188419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old male patient came with the complaint of shortness of breath. On examination, fullness in the right supraclavicular region is observed. On ocular examination, right pupil is constricted. Which of the following is not a feature of the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhidrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heterochromia iridis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enophthalmos&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heterochromia iridis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/62.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010205.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010205-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Heterochromia Iridis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ptosis: This is a hallmark feature of Horner&#x27;s syndrome. It occurs due to paralysis of the Müller&#x27;s muscle, a sympathetically innervated muscle in the eyelid, leading to a slight drooping of the upper eyelid.&lt;/li&gt;&lt;li&gt;• Option A. Ptosis:&lt;/li&gt;&lt;li&gt;• hallmark feature of Horner&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Anhidrosis: This refers to the absence or decrease in sweating on the affected side of the face . It is a feature of Horner&#x27;s syndrome due to the disruption of sympathetic nerves that innervate sweat glands.&lt;/li&gt;&lt;li&gt;• Option B. Anhidrosis:&lt;/li&gt;&lt;li&gt;• refers to the absence or decrease in sweating on the affected side of the face&lt;/li&gt;&lt;li&gt;• Option D. Enophthalmos: This refers to the posterior displacement of the eyeball within the orbit, leading to a sunken appearance. While mild enophthalmos can be associated with Horner&#x27;s syndrome due to the lack of sympathetic tone to the orbitalis muscle, it is not as prominent or diagnostic as the other features.&lt;/li&gt;&lt;li&gt;• Option D. Enophthalmos:&lt;/li&gt;&lt;li&gt;• refers to the posterior displacement of the eyeball within the orbit, leading to a sunken appearance.&lt;/li&gt;&lt;li&gt;• Conclusion:&lt;/li&gt;&lt;li&gt;• Conclusion:&lt;/li&gt;&lt;li&gt;• Heterochromia iridis is not a typical feature of adult onset Horner&#x27;s syndrome. The classic triad of Horner&#x27;s syndrome consists of ptosis, miosis, and anhidrosis, with enophthalmos being a less prominent associated feature.&lt;/li&gt;&lt;li&gt;• Heterochromia iridis&lt;/li&gt;&lt;li&gt;• not a typical feature of adult onset Horner&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;• triad of Horner&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• ptosis, miosis, and anhidrosis, with enophthalmos&lt;/li&gt;&lt;li&gt;• Ref : pg344/anatomy &amp;amp; physiology of eye 3 rd edition – ak Khurana (pg 575)&lt;/li&gt;&lt;li&gt;• Ref : pg344/anatomy &amp;amp; physiology of eye 3 rd edition – ak Khurana (pg 575)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with proptosis, vision changes, and eye pain. After thorough examination and imaging, the ophthalmologist makes the diagnosis of an orbital tumour. Which is the most common benign orbital tumour in adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhabdomyosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cavernous haemangioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-Hodgkin’s lymphoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cavernous haemangioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010206.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cavernous haemangioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rhabdomyosarcoma : This is a type of malignant tumor that arises from skeletal muscle. It is the most common primary orbital malignancy in children , not adults.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Rhabdomyosarcoma&lt;/li&gt;&lt;li&gt;• malignant tumor&lt;/li&gt;&lt;li&gt;• arises from skeletal muscle.&lt;/li&gt;&lt;li&gt;• common primary orbital malignancy in children&lt;/li&gt;&lt;li&gt;• Option C. Non-Hodgkin’s Lymphoma : This represents a group of blood cancers that develop in the lymphatic system. While it can involve the orbit, it is not classified as a benign tumor . Orbital involvement in non-Hodgkin’s lymphoma usually indicates a systemic disease rather than a primary orbital tumor.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Non-Hodgkin’s Lymphoma&lt;/li&gt;&lt;li&gt;• group of blood cancers&lt;/li&gt;&lt;li&gt;• lymphatic system.&lt;/li&gt;&lt;li&gt;• involve the orbit, it is not classified as a benign tumor&lt;/li&gt;&lt;li&gt;• Option D . Neuroblastoma : This is a malignant tumor that arises from nerve tissue . It is most commonly seen in children and is not a benign tumor.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Neuroblastoma&lt;/li&gt;&lt;li&gt;• malignant tumor&lt;/li&gt;&lt;li&gt;• arises from nerve tissue&lt;/li&gt;&lt;li&gt;• most commonly seen in children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common benign orbital tumor in adults is a cavernous hemangioma.&lt;/li&gt;&lt;li&gt;➤ common benign orbital tumor in adults&lt;/li&gt;&lt;li&gt;➤ cavernous hemangioma.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 102/orbit/kanski’s clinical ophthalmolo
