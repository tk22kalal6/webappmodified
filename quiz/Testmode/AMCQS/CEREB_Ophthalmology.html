6-0.7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.7-0.8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.3-0.4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 0.3-0.4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; C: CDR In the range of 05:1 to 0.7:1 may at times be physiological cupping as seen in patients with large discs . It may also be Glaucomatous .&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; C:&lt;/li&gt;&lt;li&gt;• CDR&lt;/li&gt;&lt;li&gt;• range&lt;/li&gt;&lt;li&gt;• 05:1&lt;/li&gt;&lt;li&gt;• 0.7:1&lt;/li&gt;&lt;li&gt;• physiological cupping&lt;/li&gt;&lt;li&gt;• large discs&lt;/li&gt;&lt;li&gt;• Glaucomatous&lt;/li&gt;&lt;li&gt;• Option D: CDR 0.7-0.8:1 is usually indicative of glaucomatous changes .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• CDR 0.7-0.8:1&lt;/li&gt;&lt;li&gt;• indicative&lt;/li&gt;&lt;li&gt;• glaucomatous changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Normal Cup: Disc Ratio is 0.3-0.4:1 .&lt;/li&gt;&lt;li&gt;➤ 0.3-0.4:1&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 231; Kanski’s Clinical Ophthalmology, 8 th Edition, Page 316&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 231; Kanski’s Clinical Ophthalmology, 8 th Edition, Page 316&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male came to the OPD with complaints of sudden onset Severe Pain in Right Eye since morning. Examination showed Circumcorneal Congestion &amp;amp; Shallow Anterior Chamber. What is the probable Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Open Angle Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudo-Exfoliation Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Angle Closure Attack&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary Angle Closure Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute Angle Closure Attack&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute Angle Closure Attack&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Primary open-angle glaucoma: Insidious onset and usually asymptomatic initially with mild headache and ocular pain . May have history of frequent change in near vision glasses.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Insidious onset&lt;/li&gt;&lt;li&gt;• asymptomatic&lt;/li&gt;&lt;li&gt;• mild headache&lt;/li&gt;&lt;li&gt;• ocular pain&lt;/li&gt;&lt;li&gt;• Option B . Pseudo-Exfoliation Glaucoma: Amorphous grey dandruff-like material deposition on pupillary border , anterior lens surface, posterior iris surface , zonules , ciliary process and blockage of trabecular meshwork with the same . Clinically usually behaves like POAG , but can present as ACG also.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Amorphous grey&lt;/li&gt;&lt;li&gt;• material deposition&lt;/li&gt;&lt;li&gt;• pupillary border&lt;/li&gt;&lt;li&gt;• anterior lens surface,&lt;/li&gt;&lt;li&gt;• posterior iris surface&lt;/li&gt;&lt;li&gt;• zonules&lt;/li&gt;&lt;li&gt;• ciliary process&lt;/li&gt;&lt;li&gt;• blockage&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• same&lt;/li&gt;&lt;li&gt;• POAG&lt;/li&gt;&lt;li&gt;• Option D . Primary Angle Closure Glaucoma: Can present with intermittent symptoms of Blurring and Haloes due to Corneal Epithelial Oedema or acutely with markedly Decreased Vision and Ocular/Periocular Pain and Headache (like in the question, for which a more suitable answer is Acute Angle Closure Attack ).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• intermittent symptoms&lt;/li&gt;&lt;li&gt;• Blurring&lt;/li&gt;&lt;li&gt;• Haloes&lt;/li&gt;&lt;li&gt;• Corneal Epithelial Oedema&lt;/li&gt;&lt;li&gt;• Decreased Vision&lt;/li&gt;&lt;li&gt;• Ocular/Periocular Pain&lt;/li&gt;&lt;li&gt;• Headache&lt;/li&gt;&lt;li&gt;• Acute Angle Closure Attack&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the classic presentation of an Acute Angle-Closure Attack , which includes sudden onset of severe Ocular Pain , Circumcorneal Congestion , and a shallow Anterior Chamber , requiring prompt recognition and management .&lt;/li&gt;&lt;li&gt;➤ classic presentation&lt;/li&gt;&lt;li&gt;➤ Acute Angle-Closure Attack&lt;/li&gt;&lt;li&gt;➤ sudden onset&lt;/li&gt;&lt;li&gt;➤ severe Ocular Pain&lt;/li&gt;&lt;li&gt;➤ Circumcorneal Congestion&lt;/li&gt;&lt;li&gt;➤ shallow Anterior Chamber&lt;/li&gt;&lt;li&gt;➤ recognition&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 244&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 244&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an example of Applanation Tonometer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schiotz Tonometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Goldmann Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perkins Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonopen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schiotz Tonometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture22.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture23.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schiotz Tonometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Goldmann tonometer : This is the most widely used type of applanation tonometer . It measures IOP by flattening a small , known area of the cornea. The force required to flatten this area correlates with the IOP . It&#x27;s considered the gold standard for IOP measurement .&lt;/li&gt;&lt;li&gt;• Option B. Goldmann tonometer&lt;/li&gt;&lt;li&gt;• applanation tonometer&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• flattening a small&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• flatten&lt;/li&gt;&lt;li&gt;• correlates&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• gold standard&lt;/li&gt;&lt;li&gt;• IOP measurement&lt;/li&gt;&lt;li&gt;• Option C. Perkins tonometer is a portable version of the Goldmann tonometer , using the same principle of applanation. It&#x27;s particularly useful for bedridden patients or those who cannot sit at a slit lamp where a Goldmann tonometer is typically used.&lt;/li&gt;&lt;li&gt;• Option C. Perkins tonometer&lt;/li&gt;&lt;li&gt;• portable version&lt;/li&gt;&lt;li&gt;• Goldmann tonometer&lt;/li&gt;&lt;li&gt;• bedridden patients&lt;/li&gt;&lt;li&gt;• cannot sit&lt;/li&gt;&lt;li&gt;• slit lamp&lt;/li&gt;&lt;li&gt;• Goldmann tonometer&lt;/li&gt;&lt;li&gt;• Option D. Tonopen involves both applanation and indentation processes . It is a small, handheld , battery-powered portable device . The tonometer has an applanating footplate with a tiny plunger protruding minimally from the center . As the tonometer makes contact with the eye , the plunger receives resistance from the cornea and the IOP producing a record of rising force by a strain gauge . At the moment of applanation , the force is shared by the foot plate and the plunger resulting in a momentary small decrease from the steadily increasing force . This is the point of applanation which is recorded electronically . Multiple readings are averaged. Because the area of applanation is known, the IOP can then be calculated. The readings correlate well with Goldmann tonometry within normal IOP ranges.&lt;/li&gt;&lt;li&gt;• Option D. Tonopen&lt;/li&gt;&lt;li&gt;• both applanation&lt;/li&gt;&lt;li&gt;• indentation processes&lt;/li&gt;&lt;li&gt;• small, handheld&lt;/li&gt;&lt;li&gt;• battery-powered portable device&lt;/li&gt;&lt;li&gt;• applanating footplate&lt;/li&gt;&lt;li&gt;• tiny plunger protruding&lt;/li&gt;&lt;li&gt;• center&lt;/li&gt;&lt;li&gt;• tonometer&lt;/li&gt;&lt;li&gt;• contact&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• receives resistance&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• IOP&lt;/li&gt;&lt;li&gt;• record&lt;/li&gt;&lt;li&gt;• rising force&lt;/li&gt;&lt;li&gt;• strain gauge&lt;/li&gt;&lt;li&gt;• moment&lt;/li&gt;&lt;li&gt;• applanation&lt;/li&gt;&lt;li&gt;• shared&lt;/li&gt;&lt;li&gt;• foot plate&lt;/li&gt;&lt;li&gt;• plunger resulting&lt;/li&gt;&lt;li&gt;• momentary small decrease&lt;/li&gt;&lt;li&gt;• steadily increasing force&lt;/li&gt;&lt;li&gt;• point&lt;/li&gt;&lt;li&gt;• applanation&lt;/li&gt;&lt;li&gt;• recorded electronically&lt;/li&gt;&lt;li&gt;• readings correlate&lt;/li&gt;&lt;li&gt;• Goldmann tonometry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that the Schiotz tonometer is not an example of applanation tonometer. The Schiotz tonometer is an indentation tonometer&lt;/li&gt;&lt;li&gt;➤ Schiotz tonometer&lt;/li&gt;&lt;li&gt;➤ indentation tonometer&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 510&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 510&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schiotz Tonometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Goldmann Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perkins Tonometer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Manometer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schiotz Tonometer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture26.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture27.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture28.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Gold mann tonometer: GOLD standard&lt;/li&gt;&lt;li&gt;• Option B. Gold&lt;/li&gt;&lt;li&gt;• GOLD&lt;/li&gt;&lt;li&gt;• Option C. Perkins tonometer: P erkin: P ortable&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• P&lt;/li&gt;&lt;li&gt;• P&lt;/li&gt;&lt;li&gt;• Preferred in children .&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Mnemonic: PERK chocolate is preferred by children.&lt;/li&gt;&lt;li&gt;• Mnemonic:&lt;/li&gt;&lt;li&gt;• Option D: Manometer-&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ref: Comprehensive Ophthalmology, A K Khurana, 5 th edition, page 510&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Comprehensive Ophthalmology, A K Khurana, 5 th edition, page 510&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Normal Aqueous production Rate is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.3 microlit/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.1 microlit/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.5 microlit/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.9 microlit/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2.3 microlit/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2.3 microlit/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective-&lt;/li&gt;&lt;li&gt;➤ Aqueous humour is produced from plasma by the epithelium of ciliary body pars plicata , via active and passive secretion at a rate of 2.3 microlit/min .&lt;/li&gt;&lt;li&gt;➤ Aqueous humour&lt;/li&gt;&lt;li&gt;➤ plasma&lt;/li&gt;&lt;li&gt;➤ epithelium&lt;/li&gt;&lt;li&gt;➤ ciliary body pars plicata&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ passive secretion&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ 2.3 microlit/min&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 219&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with a history of chronic open-angle glaucoma presents with gradually increasing blurring of vision and frequent headaches. Examination reveals signs of aqueous outflow obstruction. 90% of aqueous humour exits the eye via which route?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uveoscleral Drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Via the Iris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trabecular Outflow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A &amp;amp; B Together&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trabecular Outflow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trabecular Outflow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Uveoscleral Drainage (10%): Aqueous passes across the face of the ciliary body into the suprachoroidal space and is drained by the venous circulation in the ciliary body , choroid and sclera .&lt;/li&gt;&lt;li&gt;• Option A: Uveoscleral Drainage (10%):&lt;/li&gt;&lt;li&gt;• face&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• suprachoroidal space&lt;/li&gt;&lt;li&gt;• drained&lt;/li&gt;&lt;li&gt;• venous circulation&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• Option B : Iris: some amount of aqueous drains via the iris.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Iris:&lt;/li&gt;&lt;li&gt;• aqueous drains&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 90% of aqueous out flows through the trabeculae of the trabecular meshwork into the schlemm canal and then the episcleral veins .&lt;/li&gt;&lt;li&gt;➤ 90%&lt;/li&gt;&lt;li&gt;➤ aqueous out&lt;/li&gt;&lt;li&gt;➤ trabeculae&lt;/li&gt;&lt;li&gt;➤ trabecular meshwork&lt;/li&gt;&lt;li&gt;➤ schlemm canal&lt;/li&gt;&lt;li&gt;➤ episcleral veins&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th edition, page 306&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8 th edition, page 306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the sign.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudoexfoliation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S ampaolesi Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G laukomflecken&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;K rukenberg Spindle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. K rukenberg Spindle&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture31.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture32.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Krukenberg Spindle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudo-Exfoliation: The anterior lens capsule commonly exhibits a central disc with a peripheral layer of pseudoexfoliative material that shows radial indentations . These two components are separated by a clear zone , which is maintained through abrasion caused by the movement of the pupil .&lt;/li&gt;&lt;li&gt;• Option A. Pseudo-Exfoliation:&lt;/li&gt;&lt;li&gt;• anterior lens capsule&lt;/li&gt;&lt;li&gt;• exhibits&lt;/li&gt;&lt;li&gt;• central disc&lt;/li&gt;&lt;li&gt;• peripheral layer&lt;/li&gt;&lt;li&gt;• pseudoexfoliative material&lt;/li&gt;&lt;li&gt;• shows radial indentations&lt;/li&gt;&lt;li&gt;• clear zone&lt;/li&gt;&lt;li&gt;• maintained through abrasion&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• Option B. Sampaolesi Line: Refers to pigment deposits that can be observed on or anterior to the Schwalbe&#x27;s line , particularly in heavily pigmented angles like seen in Pseudoexfoliation syndrome .&lt;/li&gt;&lt;li&gt;• Option B. Sampaolesi Line:&lt;/li&gt;&lt;li&gt;• pigment deposits&lt;/li&gt;&lt;li&gt;• observed&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• Schwalbe&#x27;s line&lt;/li&gt;&lt;li&gt;• heavily pigmented angles&lt;/li&gt;&lt;li&gt;• Pseudoexfoliation syndrome&lt;/li&gt;&lt;li&gt;• Option C. Glaukomflecken: Refers to small , focal areas of anterior grey-white subcapsular or capsular opacities that develop within the pupillary area . These opacities are considered pathognomonic of previous episodes of acute congestive angle closure and represent focal infarcts of the lens epithelium .&lt;/li&gt;&lt;li&gt;• Option C. Glaukomflecken:&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• focal areas&lt;/li&gt;&lt;li&gt;• anterior grey-white subcapsular&lt;/li&gt;&lt;li&gt;• capsular opacities&lt;/li&gt;&lt;li&gt;• pupillary area&lt;/li&gt;&lt;li&gt;• opacities&lt;/li&gt;&lt;li&gt;• pathognomonic&lt;/li&gt;&lt;li&gt;• episodes&lt;/li&gt;&lt;li&gt;• acute congestive angle closure&lt;/li&gt;&lt;li&gt;• represent focal infarcts&lt;/li&gt;&lt;li&gt;• lens epithelium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Deposition of pigments on the endothelium of cornea in a spindle shaped central vertical orientation is called Krukenberg Spindle .&lt;/li&gt;&lt;li&gt;➤ Deposition&lt;/li&gt;&lt;li&gt;➤ pigments&lt;/li&gt;&lt;li&gt;➤ endothelium&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ spindle shaped central vertical orientation&lt;/li&gt;&lt;li&gt;➤ Krukenberg Spindle&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 368 &amp;amp; 370&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 368 &amp;amp; 370&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Amount of Aqueous Humour in the Anterior Chamber?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.10 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.50 ml&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.25 ml&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1.0 ml&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.25 ml&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 0.25 ml&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The amount of aqueous humour in the anterior chamber is 0.25 ml &amp;amp; posterior chamber is 0.06ml .&lt;/li&gt;&lt;li&gt;➤ amount&lt;/li&gt;&lt;li&gt;➤ aqueous&lt;/li&gt;&lt;li&gt;➤ humour&lt;/li&gt;&lt;li&gt;➤ anterior chamber&lt;/li&gt;&lt;li&gt;➤ 0.25 ml&lt;/li&gt;&lt;li&gt;➤ posterior chamber&lt;/li&gt;&lt;li&gt;➤ 0.06ml&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 221&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 221&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Ocular finding in the below picture may be suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C ryptophthalmos&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megalocornea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C ongenital glaucoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C ongenital glaucoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/07/screenshot-2024-02-07-192834.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture37.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Congenital Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Congenital cataract: Autosomal Dominant (AD) inheritance is the most common aetiological factor . Others include chromosomal abnormalities , metabolic disorders and intrauterine infections . Depending on the aetiology , the appearance of the cataract differs .&lt;/li&gt;&lt;li&gt;• Option A: Congenital cataract:&lt;/li&gt;&lt;li&gt;• Autosomal Dominant (AD) inheritance&lt;/li&gt;&lt;li&gt;• aetiological factor&lt;/li&gt;&lt;li&gt;• chromosomal abnormalities&lt;/li&gt;&lt;li&gt;• metabolic disorders&lt;/li&gt;&lt;li&gt;• intrauterine infections&lt;/li&gt;&lt;li&gt;• aetiology&lt;/li&gt;&lt;li&gt;• appearance&lt;/li&gt;&lt;li&gt;• cataract differs&lt;/li&gt;&lt;li&gt;• Option B. Cryptophthalmos: Eyelids are absent , replaced by a continuous layer of skin .&lt;/li&gt;&lt;li&gt;• Option B. Cryptophthalmos:&lt;/li&gt;&lt;li&gt;• absent&lt;/li&gt;&lt;li&gt;• replaced&lt;/li&gt;&lt;li&gt;• continuous layer&lt;/li&gt;&lt;li&gt;• skin&lt;/li&gt;&lt;li&gt;• Option C. Megalocornea: The adult horizontal corneal diameter is 13 mm or more, with a very deep anterior chamber .&lt;/li&gt;&lt;li&gt;• Option C. Megalocornea:&lt;/li&gt;&lt;li&gt;• horizontal corneal diameter&lt;/li&gt;&lt;li&gt;• 13 mm&lt;/li&gt;&lt;li&gt;• deep anterior chamber&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Corneal haze in both eyes in an infant points towards buphthalmos –a sign of congenital glaucoma .&lt;/li&gt;&lt;li&gt;➤ Corneal haze&lt;/li&gt;&lt;li&gt;➤ infant points&lt;/li&gt;&lt;li&gt;➤ buphthalmos&lt;/li&gt;&lt;li&gt;➤ congenital glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 386&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s&lt;/li&gt;&lt;li&gt;➤ Clinical Ophthalmology, 8 th Edition, Page 386&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding use of anti-metabolites in filtration surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjunctive Anti-Metabolites enhance the natural healing response at the site of filtration surgery.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can be used intraoperatively.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helps in bleb maintenance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placed under the tenon’s capsule for 2 minutes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adjunctive Anti-Metabolites enhance the natural healing response at the site of filtration surgery.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Adjunctive Anti-Metabolites enhance the natural healing response at the site of filtration surgery.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. This is true . Antimetabolites are often applied during filtration surgery . They can be applied to the surgical site for a brief period , usually a few minutes, to reduce postoperative scarring .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Antimetabolites&lt;/li&gt;&lt;li&gt;• filtration surgery&lt;/li&gt;&lt;li&gt;• applied&lt;/li&gt;&lt;li&gt;• surgical site&lt;/li&gt;&lt;li&gt;• brief period&lt;/li&gt;&lt;li&gt;• reduce postoperative scarring&lt;/li&gt;&lt;li&gt;• Option C. This is true . By inhibiting fibrosis and scarring , antimetabolites help in maintaining the function of the bleb , which is crucial for the success of filtration surgery in lowering intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• inhibiting fibrosis&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• antimetabolites&lt;/li&gt;&lt;li&gt;• maintaining&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• bleb&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• success&lt;/li&gt;&lt;li&gt;• filtration surgery&lt;/li&gt;&lt;li&gt;• lowering intraocular pressure&lt;/li&gt;&lt;li&gt;• Option D . This is generally true . The application of antimetabolites like MMC is often performed by placing a sponge soaked with the drug under the Tenon’s capsule for a limited time , commonly around 2 to 5 minutes , depending on the concentration of the drug and the surgeon’s preference .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• application&lt;/li&gt;&lt;li&gt;• antimetabolites&lt;/li&gt;&lt;li&gt;• MMC&lt;/li&gt;&lt;li&gt;• placing&lt;/li&gt;&lt;li&gt;• sponge soaked&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• Tenon’s capsule&lt;/li&gt;&lt;li&gt;• limited time&lt;/li&gt;&lt;li&gt;• around 2&lt;/li&gt;&lt;li&gt;• 5 minutes&lt;/li&gt;&lt;li&gt;• concentration&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• surgeon’s preference&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Adjunctive anti metabolites are used in filtration surgery , such as trabeculectomy for inhibiting , not enhancing, the natural healing response at the surgical site . These agents are used intraoperatively to prevent postoperative scarring and fibrosis , thereby aiding in the maintenance of the bleb , essential for the surgery&#x27;s success . Antimetabolites are typically applied under the Tenon’s capsule for a brief duration during the procedure .&lt;/li&gt;&lt;li&gt;➤ Adjunctive anti metabolites&lt;/li&gt;&lt;li&gt;➤ filtration surgery&lt;/li&gt;&lt;li&gt;➤ trabeculectomy&lt;/li&gt;&lt;li&gt;➤ inhibiting&lt;/li&gt;&lt;li&gt;➤ natural healing response&lt;/li&gt;&lt;li&gt;➤ surgical site&lt;/li&gt;&lt;li&gt;➤ intraoperatively&lt;/li&gt;&lt;li&gt;➤ prevent postoperative scarring&lt;/li&gt;&lt;li&gt;➤ fibrosis&lt;/li&gt;&lt;li&gt;➤ aiding&lt;/li&gt;&lt;li&gt;➤ maintenance&lt;/li&gt;&lt;li&gt;➤ bleb&lt;/li&gt;&lt;li&gt;➤ surgery&#x27;s success&lt;/li&gt;&lt;li&gt;➤ applied&lt;/li&gt;&lt;li&gt;➤ Tenon’s capsule&lt;/li&gt;&lt;li&gt;➤ brief duration&lt;/li&gt;&lt;li&gt;➤ procedure&lt;/li&gt;&lt;li&gt;➤ Ref : Kanski’s Clinical Ophthalmology, 8 th Edition, Page 339, 340&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Kanski’s&lt;/li&gt;&lt;li&gt;➤ Clinical Ophthalmology, 8 th Edition, Page 339, 340&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following instruments according to their category.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a – i, b – ii, c – iii, d – iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a – iii, b – i, c – iv, d - ii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a – i, b – iv, c – iii, d - ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a – iii, b – i, c – ii, d - iv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. a – iii, b – i, c – iv, d - ii&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/1542.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/1203.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) a – iii, b – i, c – iv, d – ii&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure shown.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pan Retinal Photocoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclo-Cryotherapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral Iridectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Goniotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cyclo-Cryotherapy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture38.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cyclo-Cryotherapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pan Retinal Photocoagulation is a laser treatment used primarily in the management of diabetic retinopathy and other retinal conditions. It involves applying laser burns to the retina , especially the peripheral areas , to reduce oxygen demand and prevent further retinal damage . It does not involve the ciliary body or the use of a cryoprobe.&lt;/li&gt;&lt;li&gt;• Option A. Pan Retinal Photocoagulation&lt;/li&gt;&lt;li&gt;• laser treatment&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• diabetic retinopathy&lt;/li&gt;&lt;li&gt;• applying laser burns&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• peripheral areas&lt;/li&gt;&lt;li&gt;• reduce oxygen&lt;/li&gt;&lt;li&gt;• demand&lt;/li&gt;&lt;li&gt;• prevent further retinal damage&lt;/li&gt;&lt;li&gt;• Option C. Peripheral Iridectomy is surgical procedure that involves the removal of a small portion of the peripheral iris . It&#x27;s commonly used in the treatment of angle-closure glaucoma to create an alternative pathway for aqueous humor to flow from the posterior to the anterior chamber , thus relieving pupillary block .&lt;/li&gt;&lt;li&gt;• Option C. Peripheral Iridectomy&lt;/li&gt;&lt;li&gt;• removal&lt;/li&gt;&lt;li&gt;• small portion&lt;/li&gt;&lt;li&gt;• peripheral iris&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• angle-closure glaucoma&lt;/li&gt;&lt;li&gt;• alternative pathway&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• flow&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• relieving pupillary block&lt;/li&gt;&lt;li&gt;• Option D . Goniotomy is a surgical procedure used primarily in the treatment of congenital glaucoma . It involves making an incision in the trabecular meshwork , the eye&#x27;s drainage system , to improve the outflow of aqueous humor and lower intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Goniotomy&lt;/li&gt;&lt;li&gt;• surgical procedure&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• congenital glaucoma&lt;/li&gt;&lt;li&gt;• making&lt;/li&gt;&lt;li&gt;• incision&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• eye&#x27;s drainage system&lt;/li&gt;&lt;li&gt;• improve&lt;/li&gt;&lt;li&gt;• outflow&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Cyclo-cryotherapy is the ophthalmic procedure where a cryoprobe is applied to the ciliary body . It is typically used in the management of advanced or refractory glaucoma cases to decrease aqueous humor production .&lt;/li&gt;&lt;li&gt;➤ Cyclo-cryotherapy&lt;/li&gt;&lt;li&gt;➤ ophthalmic procedure&lt;/li&gt;&lt;li&gt;➤ cryoprobe&lt;/li&gt;&lt;li&gt;➤ ciliary body&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ advanced&lt;/li&gt;&lt;li&gt;➤ refractory glaucoma&lt;/li&gt;&lt;li&gt;➤ decrease aqueous humor production&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 219&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Van Herrick Grading for Angle of Anterior Chamber compares?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal thickness with Peripheral Anterior Chamber depth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central &amp;amp; Peripheral Corneal Thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central &amp;amp; Peripheral Anterior Chamber Depth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central Anterior Chamber Depth &amp;amp; Iris Illumination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corneal thickness with Peripheral Anterior Chamber depth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Corneal Thickness with Peripheral Anterior Chamber Depth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Van Herrick grading for angle of AC represents the Limbal AC depth in terms of corneal thickness . Thus, more the depth , greater is the angle and grading , suggestive of a widely opened angle .&lt;/li&gt;&lt;li&gt;• The Van Herrick grading for angle of AC represents the Limbal AC depth in terms of corneal thickness . Thus, more the depth , greater is the angle and grading , suggestive of a widely opened angle .&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• AC&lt;/li&gt;&lt;li&gt;• Limbal AC&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• corneal thickness&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• greater&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• grading&lt;/li&gt;&lt;li&gt;• widely opened angle&lt;/li&gt;&lt;li&gt;• Van Herrick grading&lt;/li&gt;&lt;li&gt;• Van Herrick grading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Van Herrick’s grading is the clinical method of assessment of anterior chamber depth by comparing the depth of peripheral anterior chamber to that of the corneal thickness as seen on slit lamp examination . It is useful in identifying cases with potential of angle closure .&lt;/li&gt;&lt;li&gt;➤ clinical method&lt;/li&gt;&lt;li&gt;➤ assessment&lt;/li&gt;&lt;li&gt;➤ anterior chamber depth&lt;/li&gt;&lt;li&gt;➤ depth&lt;/li&gt;&lt;li&gt;➤ peripheral anterior chamber&lt;/li&gt;&lt;li&gt;➤ corneal thickness&lt;/li&gt;&lt;li&gt;➤ slit lamp examination&lt;/li&gt;&lt;li&gt;➤ identifying cases&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ angle closure&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 242&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive&lt;/li&gt;&lt;li&gt;➤ Ophthalmology, A K Khurana, 5 th Edition, Page 242&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient arrives at the emergency department complaining of a sudden and painful loss of vision in one eye. Upon carrying out slit lamp examination, findings include 4 + anterior chamber cells, 2+ flare, a fibrinous membrane covering the pupillary area and elevated intraocular pressure. What is the likely diagnosis based on these observations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Open Angle Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudoexfoliation Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phacomorphic Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uveitic Glaucoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uveitic Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Uveitic Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Primary Open Angle Glaucoma : Typically presents with a gradual loss of peripheral vision over time, not sudden and painful loss of vision. There is also no association with anterior chamber inflammation (cells and flare).&lt;/li&gt;&lt;li&gt;• Option A. Primary Open Angle Glaucoma&lt;/li&gt;&lt;li&gt;• gradual loss&lt;/li&gt;&lt;li&gt;• peripheral vision&lt;/li&gt;&lt;li&gt;• Option B. Pseudo exfoliation Glaucoma is associated with the deposition of fibrillar material in the anterior segment and other parts of the eye. It usually does not present with acute symptoms and inflammation like anterior chamber cells and flare.&lt;/li&gt;&lt;li&gt;• Option B. Pseudo exfoliation Glaucoma&lt;/li&gt;&lt;li&gt;• deposition&lt;/li&gt;&lt;li&gt;• fibrillar material&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• Option C. Phacomorphic Glaucoma c aused by a swollen cataractous lens leading to angle closure and elevated IOP . While it can present with a sudden loss of vision and elevated IOP , it does not typically present with anterior uveitis (cells and flare in the anterior chamber).&lt;/li&gt;&lt;li&gt;• Option C. Phacomorphic Glaucoma&lt;/li&gt;&lt;li&gt;• swollen cataractous lens&lt;/li&gt;&lt;li&gt;• angle closure&lt;/li&gt;&lt;li&gt;• elevated IOP&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• sudden&lt;/li&gt;&lt;li&gt;• loss of vision&lt;/li&gt;&lt;li&gt;• elevated IOP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The diagnosis with the combination of sudden and painful vision loss , anterior chamber inflammation , fibrin membrane coveing the pupillary area and elevated IOP is Uveitic Glaucoma .&lt;/li&gt;&lt;li&gt;➤ combination&lt;/li&gt;&lt;li&gt;➤ sudden&lt;/li&gt;&lt;li&gt;➤ painful vision loss&lt;/li&gt;&lt;li&gt;➤ anterior chamber inflammation&lt;/li&gt;&lt;li&gt;➤ fibrin membrane coveing&lt;/li&gt;&lt;li&gt;➤ pupillary area&lt;/li&gt;&lt;li&gt;➤ elevated IOP&lt;/li&gt;&lt;li&gt;➤ Uveitic Glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 249&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive&lt;/li&gt;&lt;li&gt;➤ Ophthalmology, A K Khurana, 5 th Edition, Page 249&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The peripheral termination of Descemet Membrane is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schwalbe Line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciliary Body Band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleral Spur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schlemm Canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schwalbe Line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schwalbe Line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ciliary Body Band is part of the ciliary body that is visible when viewing the anterior chamber angle through gonioscopy .&lt;/li&gt;&lt;li&gt;• Option B. Ciliary Body Band&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• viewing&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• gonioscopy&lt;/li&gt;&lt;li&gt;• Option C. Scleral Spur is a projection of the sclera that can be seen during gonioscopy . It provides attachment for the trabecular meshwork and the ciliary muscle .&lt;/li&gt;&lt;li&gt;• Option C. Scleral Spur&lt;/li&gt;&lt;li&gt;• projection&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• during gonioscopy&lt;/li&gt;&lt;li&gt;• attachment&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• ciliary muscle&lt;/li&gt;&lt;li&gt;• Option D. Schlemm&#x27;s Canal is a circular channel in the eye that collects aqueous humor from the anterior chamber and delivers it into the bloodstream .&lt;/li&gt;&lt;li&gt;• Option D. Schlemm&#x27;s Canal&lt;/li&gt;&lt;li&gt;• circular channel&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• collects aqueous humor&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• delivers it&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Schwalbe&#x27;s line represents the peripheral termination of Descemet&#x27;s membrane .&lt;/li&gt;&lt;li&gt;➤ peripheral termination&lt;/li&gt;&lt;li&gt;➤ Descemet&#x27;s membrane&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 313&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8 th Edition, Page 313&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female patient who had -6D of Myopia, has come for follow up 1 week post LASIK surgery. On measuring her IOP by Goldmann Applanation Tonometry, what do you expect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;False Low IOP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal IOP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False High IOP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not able to measure IOP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. False Low IOP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) False Low IOP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• By reshaping the cornea to induce a more favorable refraction , refractive surgery alters the cornea’s biomechanical properties . These changes include: Decrease in Corneal Hysteresis Flattening of the Corneal Curvature Decrease in the Central Corneal Thickness (CCT) Decrease in Central Corneal Thickness can show False Low IOP .&lt;/li&gt;&lt;li&gt;• By reshaping the cornea to induce a more favorable refraction , refractive surgery alters the cornea’s biomechanical properties .&lt;/li&gt;&lt;li&gt;• reshaping&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• induce&lt;/li&gt;&lt;li&gt;• favorable refraction&lt;/li&gt;&lt;li&gt;• refractive surgery&lt;/li&gt;&lt;li&gt;• cornea’s biomechanical properties&lt;/li&gt;&lt;li&gt;• These changes include: Decrease in Corneal Hysteresis Flattening of the Corneal Curvature Decrease in the Central Corneal Thickness (CCT) Decrease in Central Corneal Thickness can show False Low IOP .&lt;/li&gt;&lt;li&gt;• Decrease in Corneal Hysteresis Flattening of the Corneal Curvature Decrease in the Central Corneal Thickness (CCT) Decrease in Central Corneal Thickness can show False Low IOP .&lt;/li&gt;&lt;li&gt;• Decrease in Corneal Hysteresis&lt;/li&gt;&lt;li&gt;• Decrease&lt;/li&gt;&lt;li&gt;• Hysteresis&lt;/li&gt;&lt;li&gt;• Flattening of the Corneal Curvature&lt;/li&gt;&lt;li&gt;• Flattening&lt;/li&gt;&lt;li&gt;• Curvature&lt;/li&gt;&lt;li&gt;• Decrease in the Central Corneal Thickness (CCT)&lt;/li&gt;&lt;li&gt;• Decrease&lt;/li&gt;&lt;li&gt;• Central Corneal Thickness (CCT)&lt;/li&gt;&lt;li&gt;• Decrease in Central Corneal Thickness can show False Low IOP .&lt;/li&gt;&lt;li&gt;• Decrease&lt;/li&gt;&lt;li&gt;• Central Corneal Thickness&lt;/li&gt;&lt;li&gt;• False Low IOP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Corneal stromal ablation in LASIK reduces stromal thickness leading to false low IOP measurement .&lt;/li&gt;&lt;li&gt;➤ Corneal stromal ablation&lt;/li&gt;&lt;li&gt;➤ LASIK&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ stromal thickness&lt;/li&gt;&lt;li&gt;➤ false low IOP measurement&lt;/li&gt;&lt;li&gt;➤ Ref: https://eyewiki.aao.org/Tonometry_after_Refractive_Surgery&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Tonometry_after_Refractive_Surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male came with complaints of severe pain and defective vision in the right eye for the past 2 days. Examination showed Circumcorneal Congestion, Anterior Chamber was shallow, lens showed intumescent Cataract. Intraocular Pressure is 42 mm of Hg. The probable diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uveitic Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phacomorphic Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pigmentary Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phacomorphic Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phacomorphic Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Uveitic Glaucoma: In an acute attack , signs of anterior uveitis would be present , presents as SOAG . If chronic , seclusion pupillae , iris bombe , peripheral anterior synechiae , scarring of the trabeculum may be present .&lt;/li&gt;&lt;li&gt;• Option A. Uveitic Glaucoma:&lt;/li&gt;&lt;li&gt;• acute attack&lt;/li&gt;&lt;li&gt;• anterior uveitis&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• SOAG&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• seclusion pupillae&lt;/li&gt;&lt;li&gt;• iris bombe&lt;/li&gt;&lt;li&gt;• peripheral anterior synechiae&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• trabeculum&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• Option C . Pigmentary Glaucoma : Secondary to Pigment Dispersion syndrome. Secondary pigment dispersion can occur as a consequence of trauma , intraocular tumour and rubbing of a malpositioned IOL on the iris pigment epithelium . Pigment granules from iris pigment epithelium and their deposition throughout the anterior segment is seen.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Pigmentary Glaucoma&lt;/li&gt;&lt;li&gt;• Secondary pigment dispersion&lt;/li&gt;&lt;li&gt;• consequence&lt;/li&gt;&lt;li&gt;• trauma&lt;/li&gt;&lt;li&gt;• intraocular tumour&lt;/li&gt;&lt;li&gt;• rubbing&lt;/li&gt;&lt;li&gt;• malpositioned IOL&lt;/li&gt;&lt;li&gt;• iris pigment epithelium&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• Option D . Malignant Glaucoma: also known as Ciliary block glaucoma , is a rare serious complication of trabeculectomy . It is caused by anterior rotation of the ciliary processes and iris root ( ciliolenticular block ) leading to a posterior misdirection of aqueous .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Malignant Glaucoma:&lt;/li&gt;&lt;li&gt;• Ciliary block glaucoma&lt;/li&gt;&lt;li&gt;• rare serious complication&lt;/li&gt;&lt;li&gt;• trabeculectomy&lt;/li&gt;&lt;li&gt;• anterior rotation&lt;/li&gt;&lt;li&gt;• ciliary processes&lt;/li&gt;&lt;li&gt;• iris root&lt;/li&gt;&lt;li&gt;• ciliolenticular block&lt;/li&gt;&lt;li&gt;• posterior misdirection&lt;/li&gt;&lt;li&gt;• aqueous&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify that the clinical presentation of severe ocular pain , high intraocular pressure , circumcorneal congestion , a shallow anterior chamber , and an intumescent cataract is indicative of Phacomorphic Glaucoma , a type of secondary angle-closure glaucoma caused by lens - induced blockage of the anterior chamber angle .&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ severe ocular pain&lt;/li&gt;&lt;li&gt;➤ high intraocular pressure&lt;/li&gt;&lt;li&gt;➤ circumcorneal congestion&lt;/li&gt;&lt;li&gt;➤ shallow anterior chamber&lt;/li&gt;&lt;li&gt;➤ intumescent cataract&lt;/li&gt;&lt;li&gt;➤ Phacomorphic Glaucoma&lt;/li&gt;&lt;li&gt;➤ secondary angle-closure glaucoma&lt;/li&gt;&lt;li&gt;➤ lens&lt;/li&gt;&lt;li&gt;➤ induced blockage&lt;/li&gt;&lt;li&gt;➤ anterior chamber angle&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 248&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 248&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female with a family history of glaucoma undergoes a routine eye examination. She is asymptomatic but on examination it seen that her intraocular pressure is raised, and further evaluation reveals early-stage optic nerve damage. She is diagnosed with primary open angle glaucoma and is given a beta-blocker. What is the mode of action of beta-blockers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduces Aqueous Production&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases Trabecular Outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases Uveoscleral Outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reduces Aqueous Production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reduces Aqueous Production.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Increases Trabecular Outflow is not the primary action of beta-blockers . Drugs that increase trabecular outflow are typically prostaglandin analogs or cholinergic agents , not beta-blockers.&lt;/li&gt;&lt;li&gt;• Option B. Increases Trabecular Outflow&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• primary action&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• increase trabecular outflow&lt;/li&gt;&lt;li&gt;• prostaglandin analogs&lt;/li&gt;&lt;li&gt;• cholinergic agents&lt;/li&gt;&lt;li&gt;• Option C. Like increasing trabecular outflow, this is not a mechanism of action for beta-blockers . Increasing uveoscleral outflow is a mechanism associated with prostaglandin analogs .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• Increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• prostaglandin analogs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta Blockers reduce intraocular pressure by reducing aqueous production in the eye.&lt;/li&gt;&lt;li&gt;➤ Beta Blockers&lt;/li&gt;&lt;li&gt;➤ reduce&lt;/li&gt;&lt;li&gt;➤ intraocular pressure&lt;/li&gt;&lt;li&gt;➤ reducing aqueous production&lt;/li&gt;&lt;li&gt;➤ Ref: Kanski’s Clinical Ophthalmology, 8 th Edition, Page 331&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Kanski’s Clinical Ophthalmology, 8 th Edition, Page 331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female patient diagnosed with angle closure glaucoma in right eye is planned for a prophylactic procedure in the left eye. The procedure is done and post-op eye is shown below. What is the prophylactic measure taken in this eye?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Goniotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iridectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laser Iridotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trabeculectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laser Iridotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture41.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture43.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture44.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Laser Iridotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Goniotomy is a surgical procedure done to create an opening in the trabecular meshwork . It can be done by two approaches , ab-interno and ab-externo .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• surgical procedure&lt;/li&gt;&lt;li&gt;• create&lt;/li&gt;&lt;li&gt;• opening&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;li&gt;• two approaches&lt;/li&gt;&lt;li&gt;• ab-interno&lt;/li&gt;&lt;li&gt;• ab-externo&lt;/li&gt;&lt;li&gt;• Option B: Iridectomy is a procedure in which a section of the iris is incised through a scleral or limbal incision . It is a part of trabeculectomy surgery . Additionally, prophylactic surgical iridectomy is done in cases where there is a chance of postoperative pupillary block glaucoma , such as in cases of uveitis , in cases with silicone oil injection or air/gas injection in eye .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• section&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• incised&lt;/li&gt;&lt;li&gt;• scleral&lt;/li&gt;&lt;li&gt;• limbal incision&lt;/li&gt;&lt;li&gt;• trabeculectomy surgery&lt;/li&gt;&lt;li&gt;• prophylactic surgical iridectomy&lt;/li&gt;&lt;li&gt;• chance&lt;/li&gt;&lt;li&gt;• postoperative pupillary block glaucoma&lt;/li&gt;&lt;li&gt;• uveitis&lt;/li&gt;&lt;li&gt;• silicone oil injection&lt;/li&gt;&lt;li&gt;• air/gas injection&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option D: Trabeculectomy – It is a glaucoma surgery where a subconjunctival filtering bleb is created via a scleral flap to drain intraocular aqueous and reduce intraocular pressure , bypassing the trabecular meshwork .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• glaucoma surgery&lt;/li&gt;&lt;li&gt;• subconjunctival filtering bleb&lt;/li&gt;&lt;li&gt;• scleral flap&lt;/li&gt;&lt;li&gt;• drain intraocular aqueous&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;li&gt;• bypassing&lt;/li&gt;&lt;li&gt;• trabecular meshwork&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A well circumscribed opening in the midperipheral iris is suggestive of iridotomy .&lt;/li&gt;&lt;li&gt;➤ opening&lt;/li&gt;&lt;li&gt;➤ midperipheral iris&lt;/li&gt;&lt;li&gt;➤ suggestive&lt;/li&gt;&lt;li&gt;➤ iridotomy&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th edition, page 249&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive&lt;/li&gt;&lt;li&gt;➤ Ophthalmology, A K Khurana, 5 th edition, page 249&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female who presented to the ophthalmologist with acute onset of severe pain and diminution of vision in the left eye was diagnosed with angle closure glaucoma. She was given medications to control her IOP and was posted for Laser peripheral iridotomy. Which laser will be used for this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Argon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nd:YAG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Krypton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A &amp; B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/08/12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A &amp;amp; B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C: Krypton Red laser was historically used for retinal photocoagulation . Not very commonly used now.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Krypton Red laser&lt;/li&gt;&lt;li&gt;• retinal photocoagulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For peripheral iridotomy, both Argon and Nd:YAG laser are used.&lt;/li&gt;&lt;li&gt;➤ peripheral iridotomy,&lt;/li&gt;&lt;li&gt;➤ Argon&lt;/li&gt;&lt;li&gt;➤ Nd:YAG laser&lt;/li&gt;&lt;li&gt;➤ Ref: Comprehensive Ophthalmology, A K Khurana, 5 th Edition, Page 245&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Comprehensive&lt;/li&gt;&lt;li&gt;➤ Ophthalmology, A K Khurana, 5 th Edition, Page 245&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent prophylactic Nd:YAG peripheral iridotomy. Which of the following agents is prescribed to counter post procedure spike in IOP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apraclonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Apraclonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the management of a post-procedure spike in intraocular pressure (IOP) following prophylactic Nd:YAG peripheral iridotomy , Apraclonidine is prescribed due to its rapid onset and effectiveness in reducing IOP by decreasing aqueous humor production and increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ post-procedure spike&lt;/li&gt;&lt;li&gt;➤ intraocular pressure (IOP)&lt;/li&gt;&lt;li&gt;➤ prophylactic Nd:YAG peripheral iridotomy&lt;/li&gt;&lt;li&gt;➤ rapid onset&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ reducing IOP&lt;/li&gt;&lt;li&gt;➤ decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;➤ increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old infant is brought to a pediatric ophthalmology clinic with enlarged and cloudy corneas, excessive tearing, and light sensitivity. Examination reveals increased intraocular pressure, corneal edema, and increased cup:disc ratio of the optic nerve head. The diagnosis of developmental glaucoma (congenital glaucoma) is made. All of the following drugs can be given to lower the IOP except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betaxolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brimonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brimonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dorzolamide is a topical carbonic anhydrase inhibitor that decreases aqueous humour production . It is generally considered safe and can be used in infants to lower IOP .&lt;/li&gt;&lt;li&gt;• Option A. Dorzolamide&lt;/li&gt;&lt;li&gt;• topical carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• decreases aqueous humour production&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• lower IOP&lt;/li&gt;&lt;li&gt;• Option B. Latanoprost, a prostaglandin analogue used to increase the outflow of aqueous humour , thereby lowering IOP . It is generally safe for use in infants , although monitoring for potential side effects like iris hyperpigmentation is important.&lt;/li&gt;&lt;li&gt;• Option B. Latanoprost,&lt;/li&gt;&lt;li&gt;• prostaglandin analogue&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• outflow&lt;/li&gt;&lt;li&gt;• aqueous humour&lt;/li&gt;&lt;li&gt;• lowering IOP&lt;/li&gt;&lt;li&gt;• generally safe&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• monitoring&lt;/li&gt;&lt;li&gt;• potential side effects&lt;/li&gt;&lt;li&gt;• Option D. Betaxolol is a beta-blocker used in glaucoma to reduce aqueous humour production . It is generally safe for use in infants , although, like all systemic beta-blockers , it requires monitoring for potential respiratory and cardiovascular effects .&lt;/li&gt;&lt;li&gt;• Option D. Betaxolol&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• reduce aqueous humour production&lt;/li&gt;&lt;li&gt;• generally safe&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• all systemic beta-blockers&lt;/li&gt;&lt;li&gt;• requires monitoring&lt;/li&gt;&lt;li&gt;• potential respiratory&lt;/li&gt;&lt;li&gt;• cardiovascular effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Brimonidine , an alpha-2 adrenergic agonist that reduces aqueous humour production and increases uveoscleral outflow , is not recommended for use in infants and young children due to the risk of severe side effects , including respiratory problems , lethargy , and decreased heart rate . It is contraindicated in children under the age of 2 years .&lt;/li&gt;&lt;li&gt;➤ Brimonidine&lt;/li&gt;&lt;li&gt;➤ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;➤ reduces aqueous humour production&lt;/li&gt;&lt;li&gt;➤ increases uveoscleral outflow&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ severe side effects&lt;/li&gt;&lt;li&gt;➤ including respiratory problems&lt;/li&gt;&lt;li&gt;➤ lethargy&lt;/li&gt;&lt;li&gt;➤ decreased heart rate&lt;/li&gt;&lt;li&gt;➤ contraindicated&lt;/li&gt;&lt;li&gt;➤ children&lt;/li&gt;&lt;li&gt;➤ age of 2 years&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who is a known case of chronic uveitis presented with raised intraocular pressure. Which of the following drugs is not preferred in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Latanoprost&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Timolol is a beta-blocker used to lower IOP . It does not typically exacerbate uveitis and can be used unless there are other contraindications (like asthma or heart block ). However, systemic absorption of beta-blockers can have cardiovascular and respiratory effects .&lt;/li&gt;&lt;li&gt;• Option A. Timolol&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• lower IOP&lt;/li&gt;&lt;li&gt;• asthma&lt;/li&gt;&lt;li&gt;• heart block&lt;/li&gt;&lt;li&gt;• systemic absorption&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• cardiovascular&lt;/li&gt;&lt;li&gt;• respiratory effects&lt;/li&gt;&lt;li&gt;• Option C. Dorzolamide is a topical carbonic anhydrase inhibitor . It decreases aqueous humor production and is generally safe in uveitis without specific contraindications.&lt;/li&gt;&lt;li&gt;• Option C. Dorzolamide&lt;/li&gt;&lt;li&gt;• topical carbonic anhydrase inhibitor&lt;/li&gt;&lt;li&gt;• decreases aqueous humor production&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• Option D . Brimonidine is an alpha-2 adrenergic agonist . While it effectively lowers IOP by decreasing aqueous humor production and increasing uveoscleral outflow , brimonidine can have a higher risk of allergic reactions .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Brimonidine&lt;/li&gt;&lt;li&gt;• alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;• effectively lowers IOP&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• brimonidine&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• allergic reactions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Latanoprost and other prostaglandin analogues , can potentially increase intraocular inflammation or exacerbate pre-existing uveitis .&lt;/li&gt;&lt;li&gt;➤ Latanoprost&lt;/li&gt;&lt;li&gt;➤ prostaglandin analogues&lt;/li&gt;&lt;li&gt;➤ potentially increase intraocular&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ exacerbate pre-existing uveitis&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 405&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 405&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a failed trabeculectomy was taken up for re-surgery. Which of the following adjuvants is preferred to reduce recurrence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclosporin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitomycin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mitomycin C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cyclosporin: Immunosuppressant . Calcineurin inhibitor ; binds cyclophilin .&lt;/li&gt;&lt;li&gt;• Option A. Cyclosporin:&lt;/li&gt;&lt;li&gt;• Immunosuppressant&lt;/li&gt;&lt;li&gt;• Calcineurin inhibitor&lt;/li&gt;&lt;li&gt;• binds cyclophilin&lt;/li&gt;&lt;li&gt;• Option C . Tacrolimus: Immunosuppressant . Calcineurin inhibitor ; binds FK506 binding protein .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Tacrolimus:&lt;/li&gt;&lt;li&gt;• Immunosuppressant&lt;/li&gt;&lt;li&gt;• Calcineurin inhibitor&lt;/li&gt;&lt;li&gt;• binds FK506 binding protein&lt;/li&gt;&lt;li&gt;• Option D . Riboflavin: Vitamin B2 . Deficiency causes corneal revascularization , cheilosis , magenta tongue .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Riboflavin:&lt;/li&gt;&lt;li&gt;• Vitamin B2&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• corneal revascularization&lt;/li&gt;&lt;li&gt;• cheilosis&lt;/li&gt;&lt;li&gt;• magenta tongue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antimetabolites used for as adjuvants in trabeculectomy are 5-Fluorouracil and Mitomycin-C .&lt;/li&gt;&lt;li&gt;➤ Antimetabolites&lt;/li&gt;&lt;li&gt;➤ adjuvants&lt;/li&gt;&lt;li&gt;➤ trabeculectomy&lt;/li&gt;&lt;li&gt;➤ 5-Fluorouracil&lt;/li&gt;&lt;li&gt;➤ Mitomycin-C&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page:160&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parsons Diseases of Eye 22 nd Edition Page:160&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following carbonic anhydrase inhibitors is used topically in glaucoma treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brinzolamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dichlorphenamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brinzolamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brinzolamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Oral Preparations of Carbonic Anhydrase Inhibitors are:&lt;/li&gt;&lt;li&gt;• Oral Preparations&lt;/li&gt;&lt;li&gt;• Carbonic Anhydrase Inhibitors&lt;/li&gt;&lt;li&gt;• Option B: Acetazolamide&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Option C: Dichlorphenamide&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Methazolamide&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brinzolamide and Dorzolamide the topical preparations of Carbonic Anhydrase Inhibitors used to reduce intraocular pressure in Glaucoma .&lt;/li&gt;&lt;li&gt;➤ Brinzolamide&lt;/li&gt;&lt;li&gt;➤ Dorzolamide&lt;/li&gt;&lt;li&gt;➤ Carbonic Anhydrase Inhibitors&lt;/li&gt;&lt;li&gt;➤ reduce intraocular pressure&lt;/li&gt;&lt;li&gt;➤ Glaucoma&lt;/li&gt;&lt;li&gt;➤ Ref: Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Parsons Diseases of Eye 22 nd Edition Page: 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old asthmatic male presents to an ophthalmology clinic with complaints of gradual vision loss and occasional headaches. Examination reveals optic nerve damage and visual field defects consistent with primary open-angle glaucoma (POAG). Intraocular pressure is elevated, and the patient&#x27;s cup-to-disc ratio is increased. The first line management for POAG is medical, by drugs that lower intraocular pressure. All of the following can be prescribed to him, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brinzolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Timolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt
