tional Objective:&lt;/li&gt;&lt;li&gt;➤ The nasolacrimal duct is directed downwards, backwards and laterally .&lt;/li&gt;&lt;li&gt;➤ nasolacrimal duct is directed downwards, backwards and laterally&lt;/li&gt;&lt;li&gt;➤ Ref : pg 459/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 459/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common cause of congenital lacrimal sac obstruction is due to imperforate Valve of Hasner. Where is this valve located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;At the junction of lacrimal sac and NLD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In the middle part of NLD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At the opening of NLD in the inferior meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Between the common canaliculus and lacrimal sac&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. At the opening of NLD in the inferior meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) At the opening of NLD in the inferior meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D - Between Common Canaliculus and Lacrimal Sac : This is the location of the Valve of Rosenmuller.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Between Common Canaliculus and Lacrimal Sac&lt;/li&gt;&lt;li&gt;• location of the Valve of Rosenmuller.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The valve of Hasner is located at the opening of NLD in inferior meatus.&lt;/li&gt;&lt;li&gt;➤ valve of Hasner&lt;/li&gt;&lt;li&gt;➤ located&lt;/li&gt;&lt;li&gt;➤ opening of NLD in inferior meatus.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 460 / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 460 / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lacrimal glands are derived from which embryonic layer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surface ectoderm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroectoderm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroectoderm &amp;amp; mesoderm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Surface ectoderm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102021.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Surface ectoderm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Mesoderm : The mesoderm forms structures such as muscles, bones, connective tissues, and parts of the cardiovascular and lymphatic systems . It is not involved in the development of the lacrimal glands.&lt;/li&gt;&lt;li&gt;• Option B. Mesoderm&lt;/li&gt;&lt;li&gt;• forms structures such as muscles, bones, connective tissues,&lt;/li&gt;&lt;li&gt;• cardiovascular and lymphatic systems&lt;/li&gt;&lt;li&gt;• Option C. Neuroectoderm: The neuroectoderm primarily gives rise to the central and peripheral nervous systems, including the brain and spinal cord. It is not responsible for the development of the lacrimal glands.&lt;/li&gt;&lt;li&gt;• Option C. Neuroectoderm:&lt;/li&gt;&lt;li&gt;• gives rise to the central and peripheral nervous systems,&lt;/li&gt;&lt;li&gt;• brain and spinal cord.&lt;/li&gt;&lt;li&gt;• Option D. Neuroectoderm &amp;amp; mesoderm: This combination is incorrect for the development of the lacrimal glands . While both neuroectoderm and mesoderm are crucial for various aspects of embryonic development, they do not contribute to the formation of the lacrimal glands.&lt;/li&gt;&lt;li&gt;• Option D. Neuroectoderm &amp;amp; mesoderm:&lt;/li&gt;&lt;li&gt;• combination is incorrect&lt;/li&gt;&lt;li&gt;• development of the lacrimal glands&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lacrimal glands are derived from the surface ectoderm&lt;/li&gt;&lt;li&gt;➤ lacrimal glands&lt;/li&gt;&lt;li&gt;➤ derived from the surface ectoderm&lt;/li&gt;&lt;li&gt;➤ Ref : pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gland marked with a red arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meibomian gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gland of Moll&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gland of Zeis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gland of Krausse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meibomian gland&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/03/100.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/10/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Meibomian gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Gland of Moll: These are apocrine sweat glands found in the eyelids . They are different from the tarsal (Meibomian) glands and are associated with the hair follicles of the eyelashes .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Gland of Moll:&lt;/li&gt;&lt;li&gt;• apocrine sweat glands found in the eyelids&lt;/li&gt;&lt;li&gt;• associated with the hair follicles of the eyelashes&lt;/li&gt;&lt;li&gt;• Option C. Gland of Zeis : These are small sebaceous glands associated with the eyelashes and are not the same as the tarsal glands . They secrete a substance that lubricates the eyelashes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Gland of Zeis&lt;/li&gt;&lt;li&gt;• small sebaceous glands&lt;/li&gt;&lt;li&gt;• eyelashes and are not the same as the tarsal glands&lt;/li&gt;&lt;li&gt;• Option D. Gland of Krausse: These are minor glands in the eyelid.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Gland of Krausse:&lt;/li&gt;&lt;li&gt;• minor glands in the eyelid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The tarsal glands are the same as the Meibomian glands , which are sebaceous glands within the eyelids contributing to the tear film.&lt;/li&gt;&lt;li&gt;➤ tarsal glands&lt;/li&gt;&lt;li&gt;➤ same as the Meibomian glands&lt;/li&gt;&lt;li&gt;➤ sebaceous glands within the eyelids&lt;/li&gt;&lt;li&gt;➤ tear film.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The glands of Zeis open into?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conjunctiva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacrimal sac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lash follicle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lid margin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lash follicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-219.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lash follicle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Conjunctiva : The glands of Zeis do not open into the conjunctiva. The conjunctiva is a mucous membrane.&lt;/li&gt;&lt;li&gt;• Option A. Conjunctiva : The glands of Zeis do not open into the conjunctiva. The conjunctiva is a mucous membrane.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Conjunctiva&lt;/li&gt;&lt;li&gt;• glands of Zeis&lt;/li&gt;&lt;li&gt;• not open into the conjunctiva.&lt;/li&gt;&lt;li&gt;• Option B. Lacrimal sac : The lacrimal sac is part of the tear drainage system and is not connected to the glands of Zeis . It collects tears from the eyes and drains them into the nasolacrimal duct.&lt;/li&gt;&lt;li&gt;• Option B. Lacrimal sac : The lacrimal sac is part of the tear drainage system and is not connected to the glands of Zeis . It collects tears from the eyes and drains them into the nasolacrimal duct.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Lacrimal sac&lt;/li&gt;&lt;li&gt;• lacrimal sac is part of the tear drainage system&lt;/li&gt;&lt;li&gt;• not connected to the glands of Zeis&lt;/li&gt;&lt;li&gt;• Option D . Lid margin: Meibomian glands open at the lid margin.&lt;/li&gt;&lt;li&gt;• Option D . Lid margin: Meibomian glands open at the lid margin.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Lid margin:&lt;/li&gt;&lt;li&gt;• Meibomian glands&lt;/li&gt;&lt;li&gt;• lid margin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The glands of Zeis open into the eyelash follicles (Option C). They are sebaceous glands that secrete an oily substance to lubricate the eyelashes.&lt;/li&gt;&lt;li&gt;➤ The glands of Zeis open into the eyelash follicles (Option C). They are sebaceous glands that secrete an oily substance to lubricate the eyelashes.&lt;/li&gt;&lt;li&gt;➤ glands of Zeis open into the eyelash follicles&lt;/li&gt;&lt;li&gt;➤ sebaceous glands that secrete an oily substance&lt;/li&gt;&lt;li&gt;➤ Ref : pg 499/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 499/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 499/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The lacrimal gland is present in which quadrant of the orbit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superolateral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferolateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superonasal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferonasal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Superolateral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Superolateral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Inferolateral: The inferolateral quadrant contains other structures like the orbital floor and muscles.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Inferolateral:&lt;/li&gt;&lt;li&gt;• inferolateral quadrant&lt;/li&gt;&lt;li&gt;• structures like the orbital floor and muscles.&lt;/li&gt;&lt;li&gt;• Option C. Superonasal : This area includes structures such as the trochlea of the superior oblique muscle .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Superonasal&lt;/li&gt;&lt;li&gt;• structures such as the trochlea of the superior oblique muscle&lt;/li&gt;&lt;li&gt;• Option D. Inferonasal :  It includes other anatomical structures like the nasolacrimal duct .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inferonasal&lt;/li&gt;&lt;li&gt;• anatomical structures like the nasolacrimal duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lacrimal gland is located in the superolateral quadrant of the orbit&lt;/li&gt;&lt;li&gt;➤ lacrimal gland&lt;/li&gt;&lt;li&gt;➤ superolateral quadrant of the orbit&lt;/li&gt;&lt;li&gt;➤ Ref : pg 386/ LACRIMAL APPARATUS/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 386/ LACRIMAL APPARATUS/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The order of different layers in the tear film from anterior to posterior are: L-lipid, M-mucous, A- aqueous&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;M-A-L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L-A-M&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-L-M&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M-L-A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. L-A-M&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) L-A-M&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The layers of the tear film are Lipid-Aqueous-Mucus .&lt;/li&gt;&lt;li&gt;➤ layers of the tear film&lt;/li&gt;&lt;li&gt;➤ Lipid-Aqueous-Mucus&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 461/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 461/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schirmer test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tear film break up time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jones test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jones test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c15.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/10/2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102033.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102034.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Jones test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Schirmer test : Measures total tear secretion . A value &amp;lt;10mm is suggestive of dry eye .&lt;/li&gt;&lt;li&gt;• Option A. Schirmer test&lt;/li&gt;&lt;li&gt;• Measures total tear secretion&lt;/li&gt;&lt;li&gt;• &amp;lt;10mm is suggestive of dry eye&lt;/li&gt;&lt;li&gt;• Option B. Tear film break up time: Indicator of adequacy of mucin component of tear film . Less than 10 seconds indicates unstable tear film . The image below shows multiple dry spots in a fluorescein-stained tear film.&lt;/li&gt;&lt;li&gt;• Option B. Tear film break up time:&lt;/li&gt;&lt;li&gt;• Indicator&lt;/li&gt;&lt;li&gt;• adequacy of mucin component of tear film&lt;/li&gt;&lt;li&gt;• Less&lt;/li&gt;&lt;li&gt;• 10 seconds indicates unstable tear film&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jones test is the test to assess the patency of the lacrimal pathway using fluorescein dye.&lt;/li&gt;&lt;li&gt;➤ Ref : Patel J, Levin A, Patel BC. Epiphora Clinical Testing. [Updated 2023 Jul 25]. In: Stat Pearls [Internet]. Treasure Island (FL): Stat Pearls Publishing; 2024 Jan-. Available from: https://www.ncbi.nlm.nih.gov/books/NBK557424/&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Patel J, Levin A, Patel BC. Epiphora Clinical Testing. [Updated 2023 Jul 25]. In: Stat Pearls [Internet]. Treasure Island (FL): Stat Pearls Publishing; 2024 Jan-. Available from: https://www.ncbi.nlm.nih.gov/books/NBK557424/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male, presented to the OPD with grade 3 ectropion more pronounced on the lateral half of the left lower lid. Identify the surgical procedure of choice:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Modified Kuhnt Szymanowski&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral tarsal stripping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wies procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Z plasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Modified Kuhnt Szymanowski&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/64.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102022.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Modified Kuhnt Szymanowski&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Lateral Tarsal Stripping : This procedure is used to correct lower eyelid laxity and malposition . It involves the surgical tightening of the lateral lower eyelid by excising a strip of the lateral tarsal conjunctiva and lower eyelid retractors . It helps to reposition and stabilize the lower eyelid, often used in cases of entropion or ectropion.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Lateral Tarsal Stripping&lt;/li&gt;&lt;li&gt;• procedure is used to correct lower eyelid laxity and malposition&lt;/li&gt;&lt;li&gt;• surgical tightening&lt;/li&gt;&lt;li&gt;• lateral lower eyelid by excising a strip of the lateral tarsal conjunctiva&lt;/li&gt;&lt;li&gt;• lower eyelid retractors&lt;/li&gt;&lt;li&gt;• Option C. Wies Procedure : The Wies procedure is a surgical technique used to correct minor-to-moderate entropion , particularly when it involves the lower eyelid . It involves a horizontal tightening of the eyelid margin without shortening the horizontal length of the eyelid . A small section of the outer eyelid is removed, and then the eyelid is sutured to tighten and reposition it, which helps in turning the eyelid margin outward, correcting the entropion.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Wies Procedure&lt;/li&gt;&lt;li&gt;• Wies procedure is a surgical technique used to correct minor-to-moderate entropion&lt;/li&gt;&lt;li&gt;• involves the lower eyelid&lt;/li&gt;&lt;li&gt;• horizontal tightening&lt;/li&gt;&lt;li&gt;• eyelid margin&lt;/li&gt;&lt;li&gt;• without shortening the horizontal length of the eyelid&lt;/li&gt;&lt;li&gt;• Option D. Z-Plasty : Z-plasty is a surgical technique used to revise scars , but it&#x27;s also employed in eyelid surgeries for conditions like ectropion . It involves creating two triangular flaps of equal dimension that are transposed to reorient and lengthen the scar or contracted tissue . In eyelid surgery, this technique can be used to redistribute tissue, correct cicatricial ectropion, or address eyelid deformities that result from scarring.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Z-Plasty&lt;/li&gt;&lt;li&gt;• is a surgical technique used to revise scars&lt;/li&gt;&lt;li&gt;• employed in eyelid surgeries&lt;/li&gt;&lt;li&gt;• ectropion&lt;/li&gt;&lt;li&gt;• creating two triangular flaps of equal dimension&lt;/li&gt;&lt;li&gt;• transposed to reorient and lengthen the scar or contracted tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with Grade 3 Ectropion with lateral lid laxity, Kuhnt-Szymanowski procedure is the treatment of choice.&lt;/li&gt;&lt;li&gt;➤ patients with Grade 3 Ectropion&lt;/li&gt;&lt;li&gt;➤ lateral lid laxity, Kuhnt-Szymanowski procedure is the treatment of choice.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 376/ eye lids/6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 376/ eye lids/6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What surgical procedure involves the plication of lower lid retractors to correct entropion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weis procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jones procedure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quickert’s procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified wheeler&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jones procedure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-103700.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Jones procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Weis Procedure : The Weiss procedure , is designed to correct entropion , specifically of the lower eyelid . It involves a horizontal tightening of the eyelid margin , usually without shortening the horizontal length of the eyelid . A small section of the outer eyelid is removed and then sutured to reposition and tighten the eyelid, thereby correcting the inward turning of the eyelid.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Weis Procedure&lt;/li&gt;&lt;li&gt;• Weiss procedure&lt;/li&gt;&lt;li&gt;• correct entropion&lt;/li&gt;&lt;li&gt;• lower eyelid&lt;/li&gt;&lt;li&gt;• horizontal tightening of the eyelid margin&lt;/li&gt;&lt;li&gt;• without shortening the horizontal length of the eyelid&lt;/li&gt;&lt;li&gt;• Option C. Quickert’s Procedure : Quickert’s procedure is a surgical technique specifically designed to correct involutional entropion .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Quickert’s Procedure&lt;/li&gt;&lt;li&gt;• surgical technique&lt;/li&gt;&lt;li&gt;• correct involutional entropion&lt;/li&gt;&lt;li&gt;• Quickert sutures tighten lower lid retractors . Accordingly, the safety, simplicity, quickness, and overall patient satisfaction have been cited as reasons to consider the Quickert procedure for patients in whom these features would be valuable, or patients with higher operative risk&lt;/li&gt;&lt;li&gt;• Quickert sutures tighten lower lid retractors&lt;/li&gt;&lt;li&gt;• safety, simplicity, quickness,&lt;/li&gt;&lt;li&gt;• overall patient satisfaction have been cited&lt;/li&gt;&lt;li&gt;• Option D. Modified Wheeler Operation : The Modified Wheeler Operation is another surgical technique for correcting lower eyelid entropion . It involves resecting a part of the tarsal plate along with the adjacent conjunctiva and then suturing the edges . This technique is often used when there&#x27;s a need to shorten the horizontal length of the eyelid due to laxity.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Modified Wheeler Operation&lt;/li&gt;&lt;li&gt;• is another surgical technique for correcting lower eyelid entropion&lt;/li&gt;&lt;li&gt;• involves resecting a part of the tarsal plate&lt;/li&gt;&lt;li&gt;• adjacent conjunctiva&lt;/li&gt;&lt;li&gt;• suturing the edges&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jones procedure is plication of lower lid retractors to correct entropion .&lt;/li&gt;&lt;li&gt;➤ Jones procedure&lt;/li&gt;&lt;li&gt;➤ plication of lower lid retractors to correct entropion&lt;/li&gt;&lt;li&gt;➤ Ref : 373/eye lids/6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : 373/eye lids/6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male patient came with complaints of a painful swelling in the region of left lacrimal sac associated with epiphora. He also gives history of fever and malaise. On examination, it is noted that the swelling is red, hot, firm and tender. The eyelids and cheek are also red and oedematous. On asking, he gives a history of having a dental abscess few days back. The ophthalmologist makes a diagnosis of Acute dacryocystitis in the stage of cellulitis. What treatment should be provided to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dacryocystorhinostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abscess drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dacryocystectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-104346.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dacryocystorhinostomy: Dacryocystorhinostomy is a surgical procedure used to create a new tear drainage pathway between the lacrimal sac and the nasal cavity . This is typically indicated in chronic dacryocystitis or after the acute infection has been resolved. It is not the first-line treatment for acute dacryocystitis in the cellulitis stage.&lt;/li&gt;&lt;li&gt;• Option A. Dacryocystorhinostomy:&lt;/li&gt;&lt;li&gt;• surgical procedure used to create a new tear drainage pathway&lt;/li&gt;&lt;li&gt;• lacrimal sac&lt;/li&gt;&lt;li&gt;• nasal cavity&lt;/li&gt;&lt;li&gt;• indicated in chronic dacryocystitis&lt;/li&gt;&lt;li&gt;• not the first-line treatment&lt;/li&gt;&lt;li&gt;• Option B. Abscess Drainage: Abscess drainage is performed if there is a formation of an abscess , which is a collection of pus . In acute dacryocystitis, abscess formation can occur, but drainage is indicated only if an abscess has actually formed.&lt;/li&gt;&lt;li&gt;• Option B. Abscess Drainage:&lt;/li&gt;&lt;li&gt;• formation of an abscess&lt;/li&gt;&lt;li&gt;• collection of pus&lt;/li&gt;&lt;li&gt;• Option D. Dacryocystectomy: Dacryocystectomy, the removal of the lacrimal sac , is rarely performed and typically reserved for cases where other treatments have failed or are not appropriate. It is not a standard treatment for acute dacryocystitis.&lt;/li&gt;&lt;li&gt;• Option D. Dacryocystectomy:&lt;/li&gt;&lt;li&gt;• removal of the lacrimal sac&lt;/li&gt;&lt;li&gt;• performed&lt;/li&gt;&lt;li&gt;• typically reserved for cases&lt;/li&gt;&lt;li&gt;• treatments have failed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given the stage of cellulitis in acute dacryocystitis , the most appropriate treatment is the administration of systemic Antibiotics . This approach is aimed at controlling the infection and preventing further complications . Once the acute infection is resolved, further evaluation and possibly surgical intervention (like dacryocystorhinostomy) might be considered, especially if there are underlying issues like nasolacrimal duct obstruction.&lt;/li&gt;&lt;li&gt;➤ stage of cellulitis in acute dacryocystitis&lt;/li&gt;&lt;li&gt;➤ appropriate treatment is the administration of systemic Antibiotics&lt;/li&gt;&lt;li&gt;➤ controlling the infection and preventing further complications&lt;/li&gt;&lt;li&gt;➤ Ref : pg 395/lacrimal apparatus/6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 395/lacrimal apparatus/6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symblepharon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ankyloblepharon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Euryblepharon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blepharophimosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ankyloblepharon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/65.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-104741.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ankyloblepharon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Symblepharon&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Symblepharon&lt;/li&gt;&lt;li&gt;• Option C.  Euryblepharon&lt;/li&gt;&lt;li&gt;• Option C.  Euryblepharon&lt;/li&gt;&lt;li&gt;• Option D. Blepharophimosis&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Blepharophimosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankyloblepharon is an adhesion between upper &amp;amp; lower lid margin .&lt;/li&gt;&lt;li&gt;➤ Ankyloblepharon&lt;/li&gt;&lt;li&gt;➤ adhesion between upper &amp;amp; lower lid margin&lt;/li&gt;&lt;li&gt;➤ Ref : pg 62/eyelids/kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 62/eyelids/kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient complains of a painful, swollen bump on the eyelid. Upon examination, a tender, red lump is observed on the eyelid. The patient is diagnosed with hordeolum internum. Which gland is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meibomian glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zeis gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moll glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conjunctiva&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meibomian glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105916.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Meibomian gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Zeis Gland : The Zeis glands are sebaceous glands associated with the eyelashes . Infection of a Zeis gland leads to an external hordeolum, commonly known as a stye.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Zeis Gland&lt;/li&gt;&lt;li&gt;• Zeis glands are sebaceous glands&lt;/li&gt;&lt;li&gt;• eyelashes&lt;/li&gt;&lt;li&gt;• Option C. Moll Glands : Moll glands are sweat glands located near the eyelashes .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Moll Glands&lt;/li&gt;&lt;li&gt;• sweat glands located near the eyelashes&lt;/li&gt;&lt;li&gt;• Option D. Conjunctiva : Infection of conjunctiva causes conjunctivitis .&lt;/li&gt;&lt;li&gt;• Option D. Conjunctiva&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hardeolum internum is infection of Meibomian Glands .&lt;/li&gt;&lt;li&gt;➤ Hardeolum internum&lt;/li&gt;&lt;li&gt;➤ Meibomian Glands&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 369/ eyelids/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 369/ eyelids/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the strip used in the following test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5*10 mm whatman 41 filter paper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5*35 mm whatman 41 filter paper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5*15 mm whatman 41 filter paper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5*50 mm whatman 41 filter paper&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5*35 mm whatman 41 filter paper&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/67.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/68.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5*35 mm whatman 41 filter paper&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Schirmer’s test&lt;/li&gt;&lt;li&gt;• Schirmer’s test&lt;/li&gt;&lt;li&gt;• Schirmer&#x27;s test is used to determine whether the eye produces enough tears to keep it moist . The test is performed by placing filter paper inside the lower lid of the eye . After 5 minutes , the paper is removed and tested for its moisture content .&lt;/li&gt;&lt;li&gt;• determine whether the eye produces enough tears&lt;/li&gt;&lt;li&gt;• keep it moist&lt;/li&gt;&lt;li&gt;• performed by placing filter paper inside the lower lid of the eye&lt;/li&gt;&lt;li&gt;• 5 minutes&lt;/li&gt;&lt;li&gt;• paper is removed and tested for its moisture content&lt;/li&gt;&lt;li&gt;• A Schirmer test score &amp;gt;10 mm in 5 minutes is widely accepted as the normal value, whereas a score &amp;lt;5 mm is indicative of tear deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ B. 5*35 mm whatman 41 filter paper is used for preparing Schirmer strips.&lt;/li&gt;&lt;li&gt;➤ B. 5*35 mm whatman 41 filter paper&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 389/ lacrimal apparatus/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 389/ lacrimal apparatus/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a component of the given clinical syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exotropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epicanthus inversus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blepharophimosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exotropia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/71.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exotropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ptosis: Ptosis, or drooping of the upper eyelid , is a key component of blepharophimosis syndrome . It&#x27;s often present from birth and can be significant, sometimes impairing vision.&lt;/li&gt;&lt;li&gt;• Option A. Ptosis:&lt;/li&gt;&lt;li&gt;• drooping of the upper eyelid&lt;/li&gt;&lt;li&gt;• blepharophimosis syndrome&lt;/li&gt;&lt;li&gt;• Option C. Epicanthus Inversus: Epicanthus inversus is a characteristic feature of blepharophimosis syndrome . It involves a fold of skin that arises from the lower eyelid and covers the inner corner (canthus) of the eye.&lt;/li&gt;&lt;li&gt;• Option C. Epicanthus Inversus:&lt;/li&gt;&lt;li&gt;• feature of blepharophimosis syndrome&lt;/li&gt;&lt;li&gt;• Option D. Blepharophimosis: Blepharophimosis, the reduction in the horizontal width of the eyelids , is a defining feature of this syndrome. It results in a narrow palpebral fissure (eyelid opening).&lt;/li&gt;&lt;li&gt;• Option D. Blepharophimosis:&lt;/li&gt;&lt;li&gt;• reduction in the horizontal width of the eyelids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given clinical picture shows blepharophimosis, epicanthus inversus and ptosis, indicating a diagnosis of Blepharophimosis syndrome . Exotropia is not a part of this syndrome.&lt;/li&gt;&lt;li&gt;➤ clinical picture shows blepharophimosis,&lt;/li&gt;&lt;li&gt;➤ epicanthus inversus and ptosis, indicating a diagnosis of Blepharophimosis syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : pg 59/ eyelids/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 59/ eyelids/ 6 th edition/ comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following lid tumour:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratoacanthoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Basal cell carcinoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/72.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-112522.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Basal cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Malignant Melanoma : Appears as a rapidly growing pigmented lesion that can have variable colors , with an irregular border and may arise de novo or from a pre-existing mole.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Malignant Melanoma&lt;/li&gt;&lt;li&gt;• rapidly growing pigmented lesion&lt;/li&gt;&lt;li&gt;• variable colors&lt;/li&gt;&lt;li&gt;• irregular border&lt;/li&gt;&lt;li&gt;• Option C . Squamous Cell Carcinoma : Typically manifests as a scaly, erythematous, and sometimes ulcerated lesion that can be mistaken for a benign lesion but has potential for local invasion and metastasis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;• manifests as a scaly, erythematous, and sometimes ulcerated lesion&lt;/li&gt;&lt;li&gt;• Option D. Keratoacanthoma : Usually emerges as a dome-shaped, flesh-colored nodule with a central keratin-filled crater and may spontaneously regress over time.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Keratoacanthoma&lt;/li&gt;&lt;li&gt;• dome-shaped, flesh-colored nodule&lt;/li&gt;&lt;li&gt;• central keratin-filled crater&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given clinical image shows a pearly nodule with telangiectatic vessels , on the lower eyelid suggestive of Basal Cell Carcinoma.&lt;/li&gt;&lt;li&gt;➤ clinical image shows a pearly nodule with telangiectatic vessels&lt;/li&gt;&lt;li&gt;➤ lower eyelid&lt;/li&gt;&lt;li&gt;➤ Basal Cell Carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 23/eyelids/kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;li&gt;➤ Ref : pg 23/eyelids/kanski’s clinical ophthalmology 8 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the immediate treatment at this stage of dacryocystitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Massaging &amp;amp; probing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dacryocystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotics &amp;amp; drainage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dacryocystorhinostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibiotics &amp; drainage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/73.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-113042.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antibiotics &amp;amp; drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given clinical picture is suggestive of acute dacryocystitis with cellulitis and abscess formation . Thus, patient needs to be treated with systemic antibiotics and drainage of abscess.&lt;/li&gt;&lt;li&gt;➤ suggestive of acute dacryocystitis with cellulitis and abscess formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which organism causes Blepharitis acarica?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaricus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Demodex folliculorum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propionibacterium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Demodex folliculorum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Demodex folliculorum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Staphylococcus epidermidis : Staphylococcus epidermidis is a part of the normal skin flora and is also found in the mucous membranes . It can be a cause of blepharitis , typically contributing to bacterial blepharitis , but is not the organism associated with Blepharitis acarica.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Staphylococcus epidermidis&lt;/li&gt;&lt;li&gt;• part of the normal skin flora&lt;/li&gt;&lt;li&gt;• found in the mucous membranes&lt;/li&gt;&lt;li&gt;• cause of blepharitis&lt;/li&gt;&lt;li&gt;• bacterial blepharitis&lt;/li&gt;&lt;li&gt;• Option B: Ascaris : Ascaris refers to a genus of parasitic roundworms . Ascaris lumbricoides is the species responsible for ascariasis in humans , affecting the intestines . It is not involved in eye infections or conditions like blepharitis.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Ascaris&lt;/li&gt;&lt;li&gt;• genus of parasitic roundworms&lt;/li&gt;&lt;li&gt;• Ascaris lumbricoides&lt;/li&gt;&lt;li&gt;• species responsible for ascariasis in humans&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• Option D: Propionibacterium : Propionibacterium, known as Cutibacterium, includes species such as Propionibacterium acnes , which is part of the normal skin flora and has been implicated in acne development. While it can be associated with eyelid margin inflammation, it is not the causative agent of Blepharitis acarica.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Propionibacterium&lt;/li&gt;&lt;li&gt;• Cutibacterium,&lt;/li&gt;&lt;li&gt;• species such as Propionibacterium acnes&lt;/li&gt;&lt;li&gt;• normal skin flora&lt;/li&gt;&lt;li&gt;• implicated in acne development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Demodex folliculorum is the organism that causes Blepharitis acarica , a condition characterized by infestation of the eyelash follicles leading to blepharitis.&lt;/li&gt;&lt;li&gt;➤ Demodex folliculorum&lt;/li&gt;&lt;li&gt;➤ organism that causes Blepharitis acarica&lt;/li&gt;&lt;li&gt;➤ infestation of the eyelash follicles leading to blepharitis.&lt;/li&gt;&lt;li&gt;➤ Ref : Singh A, Acharya M, Mathur U. Commentary: Demodex - Microscopic residents of the ocular biome. Indian J Ophthalmol. 2021 Sep;69(9):2394-2395. doi: 10.4103/ijo.IJO_1137_21. PMID: 34427229; PMCID: PMC8544099.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Singh A, Acharya M, Mathur U. Commentary: Demodex - Microscopic residents of the ocular biome. Indian J Ophthalmol. 2021 Sep;69(9):2394-2395. doi: 10.4103/ijo.IJO_1137_21. PMID: 34427229; PMCID: PMC8544099.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female came with the complaints of sandy or gritty sensation and itching in the eyes with worsening of symptoms in the evening. After examining and carrying out tests on the patient, a diagnosis of dry eye disease is made. For management, the graded approach of dry disease is planned. According to level 2 of this approach, all of the following are included, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretagogues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moisture chamber spectacles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Permanent punctal occlusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-preserved tear substitutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Permanent punctal occlusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102036.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Permanent punctal occlusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Secretagogues : Secretagogues are medications that stimulate the production of tears . These are often considered at higher levels of dry eye treatment when conservative measures are insufficient.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Secretagogues&lt;/li&gt;&lt;li&gt;• medications that stimulate the production of tears&lt;/li&gt;&lt;li&gt;• higher levels of dry eye treatment&lt;/li&gt;&lt;li&gt;• Option B . Moisture Chamber Spectacles : Moisture chamber spectacles help to maintain humidity and reduce tear evaporation , and they are often recommended in Level 2 management for providing symptomatic relief in moderate dry eye.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Moisture Chamber Spectacles&lt;/li&gt;&lt;li&gt;• help to maintain humidity and reduce tear evaporation&lt;/li&gt;&lt;li&gt;• Option D. Nonpreserved Tear Substitutes : Nonpreserved tear substitutes are often recommended as a first-line treatment in the initial levels of DEWS guidelines due to their lower potential for causing irritation, especially in patients who require frequent instillation of artificial tears.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Nonpreserved Tear Substitutes&lt;/li&gt;&lt;li&gt;• often recommended as a first-line treatment in the initial levels of DEWS guidelines&lt;/li&gt;&lt;li&gt;• lower potential&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Permanent Punctal Occlusion is included in Level 3 of DEWS II Guidelines.&lt;/li&gt;&lt;li&gt;➤ Permanent Punctal Occlusion&lt;/li&gt;&lt;li&gt;➤ Level 3 of DEWS II Guidelines.&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 162&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 162&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is recently approved for treatment of dry eye disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Natalizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lifitegrast&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cilengitide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lifitegrast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lifitegrast&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Natalizumab : Natalizumab is a monoclonal anti-integrin antibody used to treat Crohn&#x27;s disease or multiple sclerosis.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Natalizumab&lt;/li&gt;&lt;li&gt;• monoclonal anti-integrin antibody used to treat Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;• Option C. Abciximab : Abciximab is a monoclonal anti-glycoprotein IIb/IIIa receptor antibody used to prevent thrombosis during percutaneous coronary intervention.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Abciximab&lt;/li&gt;&lt;li&gt;• monoclonal anti-glycoprotein IIb/IIIa receptor antibody&lt;/li&gt;&lt;li&gt;• prevent thrombosis&lt;/li&gt;&lt;li&gt;• Option D. Cilengitide : an RGD pentapeptide ανβ3 and ανβ5 integrin inhibitor in development for glioblastoma and other malignancies.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Cilengitide&lt;/li&gt;&lt;li&gt;• RGD pentapeptide ανβ3 and ανβ5 integrin inhibitor in development for glioblastoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lifitegrast is used for the treatment of dry eye .&lt;/li&gt;&lt;li&gt;➤ Lifitegrast is used for the treatment of dry eye&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 415&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION: 2 – 2020 EDITION PAGE 415&lt;/li&gt;&lt;li&gt;➤ 2. Haber SL, Benson V, Buckway CJ, Gonzales JM, Romanet D, Scholes B. Lifitegrast: a novel drug for patients with dry eye disease. Ther Adv Ophthalmol. 2019 Aug 22;11:2515841419870366. doi: 10.1177/2515841419870366. PMID: 31489402; PMCID: PMC6710705.&lt;/li&gt;&lt;li&gt;➤ 2. Haber SL, Benson V, Buckway CJ, Gonzales JM, Romanet D, Scholes B. Lifitegrast: a novel drug for patients with dry eye disease. Ther Adv Ophthalmol. 2019 Aug 22;11:2515841419870366. doi: 10.1177/2515841419870366. PMID: 31489402; PMCID: PMC6710705.&lt;/li&gt;&lt;li&gt;➤ 3. Valgimigli M, Campo G, Tebaldi M, Carletti R, Arcozzi C, Ferrari R, Percoco G. Abciximab: a reappraisal of its use in coronary care. Biologics. 2008 Mar;2(1):29-39. doi: 10.2147/btt.s1374. PMID: 19707425; PMCID: PMC2727773.&lt;/li&gt;&lt;li&gt;➤ 3. Valgimigli M, Campo G, Tebaldi M, Carletti R, Arcozzi C, Ferrari R, Percoco G. Abciximab: a reappraisal of its use in coronary care. Biologics. 2008 Mar;2(1):29-39. doi: 10.2147/btt.s1374. PMID: 19707425; PMCID: PMC2727773.&lt;/li&gt;&lt;li&gt;➤ 4. https://www.futuremedicine.com/doi/10.2217/fon.11.8&lt;/li&gt;&lt;li&gt;➤ 4. https://www.futuremedicine.com/doi/10.2217/fon.11.8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

            questions = [{&quot;text&quot;: &quot;2-year-old child is diagnosed with a high refractive error of -9 D. Which of the following form of squint is likely to develop in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esotropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esotropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Esotropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . A divergent (outward) misalignment: Exotropia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• divergent (outward)&lt;/li&gt;&lt;li&gt;• Option C . An upward misalignment: Hypertropia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• upward&lt;/li&gt;&lt;li&gt;• Option D . A downward misalignment: Hypotropia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• downward&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Refractive errors in children under the age of 5 years have a tendency to develop esotropia.&lt;/li&gt;&lt;li&gt;• Ref : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This fundus appearance is seen in which form of refractive error?&quot;, &quot;options&quot;
