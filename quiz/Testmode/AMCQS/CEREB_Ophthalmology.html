quot;}, {&quot;text&quot;: &quot;The Snellen’s chart for distant vision was used to test a patient. He was able to read the letters on the top line of the chart clearly. The visual acuity of the patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6/36&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6/6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6/12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6/60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/02/whatsapp-image-2023-06-12-at-19012101101050.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-184817.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6/60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Snellen’s chart is assessed at a distance of 6m . If the patient reads the top line clearly (i.e., 60) at a distance of 6 metres , the visual acuity of the patient is 6/60 , indicating that the patient can read something from a distance of 6 meters that a person with normal vision can read from a distance of 60 meters.&lt;/li&gt;&lt;li&gt;• Snellen’s chart is assessed at a distance of 6m .&lt;/li&gt;&lt;li&gt;• Snellen’s chart&lt;/li&gt;&lt;li&gt;• distance of 6m&lt;/li&gt;&lt;li&gt;• If the patient reads the top line clearly (i.e., 60) at a distance of 6 metres , the visual acuity of the patient is 6/60 , indicating that the patient can read something from a distance of 6 meters that a person with normal vision can read from a distance of 60 meters.&lt;/li&gt;&lt;li&gt;• patient reads the top line clearly&lt;/li&gt;&lt;li&gt;• distance of 6 metres&lt;/li&gt;&lt;li&gt;• visual acuity of the patient is 6/60&lt;/li&gt;&lt;li&gt;• Ref : Parson’s diseases of eye 22 nd edition Page 99&lt;/li&gt;&lt;li&gt;• Ref :&lt;/li&gt;&lt;li&gt;• Parson’s diseases of eye 22 nd edition Page 99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The given chart is used in testing which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Color vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distance visual acuity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Near acuity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contrast sensitivity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contrast sensitivity&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Contrast sensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Color Vision : This is tested using methods like the Ishihara test , not the Pelli-Robson chart.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Color Vision&lt;/li&gt;&lt;li&gt;• tested using methods like the Ishihara test&lt;/li&gt;&lt;li&gt;• Option B . Distance Visual Acuity : This is typically measured using charts like the Snellen chart , which have letters or symbols in different sizes.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Distance Visual Acuity&lt;/li&gt;&lt;li&gt;• typically measured using charts like the Snellen chart&lt;/li&gt;&lt;li&gt;• Option C . Near Acuity : This refers to the sharpness of vision at a short distance , often tested with reading charts or similar tools.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Near Acuity&lt;/li&gt;&lt;li&gt;• sharpness of vision at a short distance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize that the Pelli-Robson chart is used to assess contrast sensitivity .&lt;/li&gt;&lt;li&gt;➤ Pelli-Robson chart is used to assess contrast sensitivity&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington Page: 16&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Clinical optics by Elkington Page: 16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has come to the OPD with a complaint of blurring of vision in left eye. You are asked to test the patient’s vision using a Jaeger chart. What should be the distance between the chart and patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6m&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3m&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;33cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 33cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 33cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl comes to the ophthalmologist with a complaint of difficulty in seeing the class blackboard since 1 month. Her visual acuity is tested using Snellen’s chart. In this chart, the lines comprising each alphabet have a certain breadth, which subtends a particular angle at the nodal point of the patient’s eye. What is the angle subtended?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 minute&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 minute&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1 minute&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D. 5 Minutes: The angle subteneded by the entire optotype at the nodal point of the eye is 5 minutes.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 5 Minutes:&lt;/li&gt;&lt;li&gt;• angle subteneded by the entire optotype at the nodal point&lt;/li&gt;&lt;li&gt;• 5 minutes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that in the Snellen chart, the breadth of the lines comprising each alphabet subtends a visual angle of 1 minute of arc at the patient&#x27;s nodal point , which is a key aspect of its design for assessing visual acuity.&lt;/li&gt;&lt;li&gt;➤ Snellen chart,&lt;/li&gt;&lt;li&gt;➤ breadth of the lines comprising each alphabet subtends&lt;/li&gt;&lt;li&gt;➤ visual angle of 1 minute of arc&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s nodal point&lt;/li&gt;&lt;li&gt;➤ Ref : pg 266/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 266/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man comes to the ophthalmologist with a complaint of blurring of vision since 15 days, noticed while driving. His visual acuity is to be tested using Snellen’s chart. The chart comprises of alphabets that are designed to fit in a square and subtend a particular angle at the nodal point of the patient’s eye. What is the angle subtended?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 minute&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/02/whatsapp-image-2023-06-12-at-19012101101049.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 minutes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Each letter of the snellen’s chart is so designed that it fits in a square , and subtends an angle of 5 minutes at the nodal point .&lt;/li&gt;&lt;li&gt;• Each letter&lt;/li&gt;&lt;li&gt;• snellen’s chart&lt;/li&gt;&lt;li&gt;• designed that it fits in a square&lt;/li&gt;&lt;li&gt;• subtends an angle of 5 minutes&lt;/li&gt;&lt;li&gt;• nodal point&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that in the Snellen chart , the breadth of the optotype subtends a visual angle of 5 minute of arc at the patient&#x27;s nodal point , which is a key aspect of its design for assessing visual acuity.&lt;/li&gt;&lt;li&gt;➤ Snellen chart&lt;/li&gt;&lt;li&gt;➤ breadth of the optotype subtends a visual angle of 5 minute&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s nodal point&lt;/li&gt;&lt;li&gt;➤ Ref : pg 266/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 266/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child was brought to the ophthalmologist by her parents, complaining that she squints her eyes while watching TV and moves closer to the screen. Her visual acuity is to be tested. Which chart can be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Snellen’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Log MAR chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Landolt’s C chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Picture chart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Picture chart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Picture chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Snellen’s Test : This chart uses letters and is generally used for individuals who are old enough to recognize and verbalize letters , usually around age 5 and older .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Snellen’s Test&lt;/li&gt;&lt;li&gt;• chart uses letters&lt;/li&gt;&lt;li&gt;• generally used for individuals who are old enough&lt;/li&gt;&lt;li&gt;• recognize and verbalize letters&lt;/li&gt;&lt;li&gt;• around age 5 and older&lt;/li&gt;&lt;li&gt;• Option B. Log MAR Chart : The Logarithm of the Minimum Angle of Resolution (Log MAR) chart also uses letters and is designed for a more precise measurement of visual acuity . Like the Snellen’s test, it is not suitable for young children who cannot read.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Log MAR Chart&lt;/li&gt;&lt;li&gt;• Logarithm of the Minimum Angle of Resolution&lt;/li&gt;&lt;li&gt;• chart also uses letters&lt;/li&gt;&lt;li&gt;• designed for a more precise measurement of visual acuity&lt;/li&gt;&lt;li&gt;• Option C . Landolt’s C Chart : This chart uses a \&quot;C\&quot; shape and requires the test taker to identify the opening direction of the \&quot; C.\&quot; It&#x27;s more suitable for older children and adults , especially those who might have literacy or language barriers but can understand and follow instructions.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Landolt’s C Chart&lt;/li&gt;&lt;li&gt;• \&quot;C\&quot; shape&lt;/li&gt;&lt;li&gt;• requires the test taker to identify the opening direction of the \&quot;&lt;/li&gt;&lt;li&gt;• older children and adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognize that the visual acuity of a 3-year-old child is best tested with a picture chart , which uses simple and recognizable symbols appropriate for the child’s age and developmental stage .&lt;/li&gt;&lt;li&gt;➤ visual acuity of a 3-year-old child&lt;/li&gt;&lt;li&gt;➤ best tested with a picture chart&lt;/li&gt;&lt;li&gt;➤ simple and recognizable symbols&lt;/li&gt;&lt;li&gt;➤ child’s age and developmental stage&lt;/li&gt;&lt;li&gt;➤ Ref : pg 268/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 268/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The storage form of vitamin A in liver is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinoic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhodopsin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-183139.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture4_Mh4jccB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Retinol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Retinal : This is one of the active forms of vitamin A , important in the visual cycle, particularly in the conversion of light to visual signals in the retina of the eye . However, it is not the primary storage form of vitamin A in the liver.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Retinal&lt;/li&gt;&lt;li&gt;• active forms of vitamin A&lt;/li&gt;&lt;li&gt;• visual cycle,&lt;/li&gt;&lt;li&gt;• conversion of light to visual signals&lt;/li&gt;&lt;li&gt;• retina of the eye&lt;/li&gt;&lt;li&gt;• Option B . Retinoic Acid : This is another active form of vitamin A, crucial for regulating gene transcription and playing a role in processes such as cell growth and differentiation . Like retinal, it is not a storage form.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Retinoic Acid&lt;/li&gt;&lt;li&gt;• crucial for regulating gene transcription&lt;/li&gt;&lt;li&gt;• playing a role in processes such as cell growth and differentiation&lt;/li&gt;&lt;li&gt;• Option D . Rhodopsin : This is a visual pigment found in the retina , formed by the combination of retinal and a protein called opsin. It is essential for vision in low-light conditions but is not a form of vitamin A storage in the liver.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Rhodopsin&lt;/li&gt;&lt;li&gt;• visual pigment found in the retina&lt;/li&gt;&lt;li&gt;• combination of retinal and a protein called opsin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand that vitamin A is stored in the liver primarily as retinol , which can be converted to other active forms like retinal and retinoic acid as needed for various physiological functions.&lt;/li&gt;&lt;li&gt;➤ vitamin A is stored in the liver primarily as retinol&lt;/li&gt;&lt;li&gt;➤ converted to other active forms like retinal and retinoic acid&lt;/li&gt;&lt;li&gt;➤ Ref : pg 201/ / Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 201/ / Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is also known as the VISUAL PURPLE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conopsin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11 cis retinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhodopsin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinoic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rhodopsin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rhodopsin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Conopsin: Pigment present in cones of the eye .&lt;/li&gt;&lt;li&gt;• Option A: Conopsin:&lt;/li&gt;&lt;li&gt;• Pigment present in cones of the eye&lt;/li&gt;&lt;li&gt;• Option B: 11 cis retinal: Vitamin A derivative which combines with opsin to form Rhodopsin .&lt;/li&gt;&lt;li&gt;• Option B: 11 cis retinal:&lt;/li&gt;&lt;li&gt;• Vitamin A derivative&lt;/li&gt;&lt;li&gt;• opsin to form Rhodopsin&lt;/li&gt;&lt;li&gt;• Option D: Retinoic acid: Prevents squamous metaplasia and causes cellular differentiation.&lt;/li&gt;&lt;li&gt;• Option D: Retinoic acid:&lt;/li&gt;&lt;li&gt;• Prevents squamous metaplasia&lt;/li&gt;&lt;li&gt;• cellular differentiation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rhodopsin is known as visual purple .&lt;/li&gt;&lt;li&gt;➤ Rhodopsin&lt;/li&gt;&lt;li&gt;➤ visual purple&lt;/li&gt;&lt;li&gt;➤ Ref : pg 202/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 202/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the normal dark adaptation time in any individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 minutes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/08/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 20 minutes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The normal dark adaptation time is 20 to 30 minutes. It refers to the duration it takes for the eyes to adjust and regain optimal vision in low-light or dark conditions after being exposed to bright light. Dark adaptation occurs in two stages: Cone Adaptation : This occurs within the first 5 to 10 minutes . Rod Adaptation : Following cone adaptation, the rods (photoreceptor cells that are more sensitive than cones and better suited for low-light conditions) take over. This stage can take an additional 15 to 20 minutes, completing the process of dark adaptation. The rate of adaptation can vary based on factors such as age, the intensity of the preceding light exposure, and the individual&#x27;s overall ocular health. Dark adaption Curve:&lt;/li&gt;&lt;li&gt;• The normal dark adaptation time is 20 to 30 minutes.&lt;/li&gt;&lt;li&gt;• normal dark adaptation time is 20 to 30 minutes.&lt;/li&gt;&lt;li&gt;• It refers to the duration it takes for the eyes to adjust and regain optimal vision in low-light or dark conditions after being exposed to bright light.&lt;/li&gt;&lt;li&gt;• refers to the duration it takes for the eyes&lt;/li&gt;&lt;li&gt;• adjust and regain optimal vision in low-light&lt;/li&gt;&lt;li&gt;• Dark adaptation occurs in two stages:&lt;/li&gt;&lt;li&gt;• Cone Adaptation : This occurs within the first 5 to 10 minutes .&lt;/li&gt;&lt;li&gt;• Cone Adaptation&lt;/li&gt;&lt;li&gt;• first 5 to 10 minutes&lt;/li&gt;&lt;li&gt;• Rod Adaptation : Following cone adaptation, the rods (photoreceptor cells that are more sensitive than cones and better suited for low-light conditions) take over. This stage can take an additional 15 to 20 minutes, completing the process of dark adaptation.&lt;/li&gt;&lt;li&gt;• Rod Adaptation&lt;/li&gt;&lt;li&gt;• The rate of adaptation can vary based on factors such as age, the intensity of the preceding light exposure, and the individual&#x27;s overall ocular health.&lt;/li&gt;&lt;li&gt;• Dark adaption Curve:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understanding the time course of dark adaptation is important for medical students , as it offers insights into the functioning of rods and cones in the retina and can be relevant in diagnosing and understanding various eye conditions that affect night vision .&lt;/li&gt;&lt;li&gt;➤ time course of dark adaptation&lt;/li&gt;&lt;li&gt;➤ important for medical students&lt;/li&gt;&lt;li&gt;➤ functioning of rods and cones in the retina and can be relevant in diagnosing&lt;/li&gt;&lt;li&gt;➤ eye conditions that affect night vision&lt;/li&gt;&lt;li&gt;➤ Ref : https://eyewiki.aao.org/Retinitis_Pigmentosa&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.aao.org/Retinitis_Pigmentosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The ganglion cells responsible for colour vision is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;W&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Y&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. X&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) X&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. W cells : These are a less well-defined class of ganglion cells with diverse functions , but they are not primarily responsible for color vision.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• W cells&lt;/li&gt;&lt;li&gt;• less well-defined class of ganglion cells&lt;/li&gt;&lt;li&gt;• diverse functions&lt;/li&gt;&lt;li&gt;• Option C. Y cells (M cells or magnocellular cells) : These cells are involved in processing motion and spatial information. They have larger receptive fields and are less sensitive to color, but more sensitive to large, fast-moving objects.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Y cells (M cells or magnocellular cells)&lt;/li&gt;&lt;li&gt;• cells are involved in processing motion and spatial information.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ X cells (P cells/Parvocellular Cells) are the retinal ganglion cells primarily responsible for color vision .&lt;/li&gt;&lt;li&gt;➤ X cells&lt;/li&gt;&lt;li&gt;➤ retinal ganglion cells primarily responsible for color vision&lt;/li&gt;&lt;li&gt;➤ Ref : pg 212/Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 212/Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The primary visual cortex is area_______:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 17&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 17&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Area 17 is the primary visual cortex.&lt;/li&gt;&lt;li&gt;➤ Area 17&lt;/li&gt;&lt;li&gt;➤ primary visual cortex.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 214/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 214/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The secondary visual cortex is area______?.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16, 17&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;17, 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18, 19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;19, 20&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 18, 19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 18, 19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Area 17 : This is known as the primary visual cortex or V1 . It&#x27;s the main area responsible for processing visual information. Areas 16 and 20 : These are not typically associated with primary or secondary visual processing in the standard anatomical numbering of the cerebral cortex .&lt;/li&gt;&lt;li&gt;• Area 17 : This is known as the primary visual cortex or V1 . It&#x27;s the main area responsible for processing visual information.&lt;/li&gt;&lt;li&gt;• Area 17&lt;/li&gt;&lt;li&gt;• primary visual cortex or V1&lt;/li&gt;&lt;li&gt;• main area responsible for processing visual information.&lt;/li&gt;&lt;li&gt;• Areas 16 and 20 : These are not typically associated with primary or secondary visual processing in the standard anatomical numbering of the cerebral cortex .&lt;/li&gt;&lt;li&gt;• Areas 16 and 20&lt;/li&gt;&lt;li&gt;• not typically associated with primary or secondary visual processing&lt;/li&gt;&lt;li&gt;• standard anatomical numbering of the cerebral cortex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The secondary visual cortex comprises Brodmann areas 18 and 19 and is crucial for understanding the brain&#x27;s visual processing pathways .&lt;/li&gt;&lt;li&gt;➤ secondary visual cortex comprises Brodmann areas 18 and 19&lt;/li&gt;&lt;li&gt;➤ crucial for understanding the brain&#x27;s visual processing pathways&lt;/li&gt;&lt;li&gt;➤ Ref : pg 214/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 214/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the primary colours except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. White&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) White&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary colours are :&lt;/li&gt;&lt;li&gt;➤ primary colours are&lt;/li&gt;&lt;li&gt;➤ Red Green Blue&lt;/li&gt;&lt;li&gt;➤ Red&lt;/li&gt;&lt;li&gt;➤ Red&lt;/li&gt;&lt;li&gt;➤ Green&lt;/li&gt;&lt;li&gt;➤ Green&lt;/li&gt;&lt;li&gt;➤ Blue&lt;/li&gt;&lt;li&gt;➤ Blue&lt;/li&gt;&lt;li&gt;➤ Ref : 284/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ 284/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Red green colour blindness is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinal detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central serous retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic neuritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optic neuritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Retinal detachment : While serious and can lead to permanent vision loss , retinal detachment does not typically cause red-green color blindness . Symptoms usually include floaters, flashes of light, and a shadow or curtain effect over part of the visual field.&lt;/li&gt;&lt;li&gt;• Option A: Retinal detachment&lt;/li&gt;&lt;li&gt;• serious and can lead to permanent vision loss&lt;/li&gt;&lt;li&gt;• retinal detachment does not typically cause red-green color blindness&lt;/li&gt;&lt;li&gt;• Option C: Central serous retinopathy : This condition involves fluid buildup under the retina but doesn&#x27;t usually result in red-green color blindness . Symptoms typically include distorted and blurred central vision.&lt;/li&gt;&lt;li&gt;• Option C: Central serous retinopathy&lt;/li&gt;&lt;li&gt;• involves fluid buildup under the retina but doesn&#x27;t usually result in red-green color blindness&lt;/li&gt;&lt;li&gt;• Option D: Glaucoma : This is a group of eye conditions that damage the optic nerve, usually due to high eye pressure. It primarily affects peripheral vision initially and can lead to tunnel vision in advanced stages, but it does not typically cause red-green color blindness.&lt;/li&gt;&lt;li&gt;• Option D: Glaucoma&lt;/li&gt;&lt;li&gt;• eye conditions that damage the optic nerve, usually due to high eye pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understanding that while optic neuritis can alter color perception , classical red-green color blindness is genetic and not typically a symptom of common eye diseases like retinal detachment , central serous retinopathy, or glaucoma.&lt;/li&gt;&lt;li&gt;➤ optic neuritis can alter color perception&lt;/li&gt;&lt;li&gt;➤ classical red-green color blindness is genetic&lt;/li&gt;&lt;li&gt;➤ not typically a symptom of common eye diseases&lt;/li&gt;&lt;li&gt;➤ retinal detachment&lt;/li&gt;&lt;li&gt;➤ Ref : pg 294/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 294/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The inheritance of colour blindness is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporadic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X linked&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X linked&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) X linked&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• OPTION A AND D: Autosomal dominant and autosomal recessive : These are other modes of inheritance involving non-sex chromosomes (autosomes), but they are not the primary modes for color blindness.&lt;/li&gt;&lt;li&gt;• OPTION A AND D: Autosomal dominant and autosomal recessive&lt;/li&gt;&lt;li&gt;• other modes of inheritance involving non-sex chromosomes&lt;/li&gt;&lt;li&gt;• not the primary modes for color blindness.&lt;/li&gt;&lt;li&gt;• OPTION B. Sporadic : This term is used when a condition occurs randomly or by chance , without a clear genetic link . Color blindness is generally not considered sporadic since it has a well-established genetic basis.&lt;/li&gt;&lt;li&gt;• OPTION B. Sporadic&lt;/li&gt;&lt;li&gt;• term is used when a condition occurs randomly or by chance&lt;/li&gt;&lt;li&gt;• without a clear genetic link&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Recognizing that color blindness is most commonly an X-linked condition is important for understanding its genetic transmission and for providing accurate genetic counseling , particularly in assessing the risk for male offspring in affected families.&lt;/li&gt;&lt;li&gt;➤ color blindness is most commonly an X-linked condition&lt;/li&gt;&lt;li&gt;➤ important for understanding its genetic transmission and for providing accurate genetic counseling&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 292/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 292/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are tests for colour vision except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Farnsworth Munsell 100 hue test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Holmgren’s wool test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nagel’s anomaloscope test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pinhole test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pinhole test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pinhole test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Farnsworth Munsell 100 hue test: This is indeed a color vision test . It is a highly detailed, sensitive test used to analyze an individual&#x27;s ability to discern color. It involves the arrangement of colored caps in order of their hues.&lt;/li&gt;&lt;li&gt;• Option A. Farnsworth Munsell 100 hue test:&lt;/li&gt;&lt;li&gt;• indeed a color vision test&lt;/li&gt;&lt;li&gt;• sensitive test used to analyze an individual&#x27;s ability to discern color.&lt;/li&gt;&lt;li&gt;• Option B. Holmgren’s wool test: This is also a color vision test . It involves matching colored wools under standardized lighting conditions. It&#x27;s a simple and historical method used to assess color discrimination.&lt;/li&gt;&lt;li&gt;• Option B. Holmgren’s wool test:&lt;/li&gt;&lt;li&gt;• color vision test&lt;/li&gt;&lt;li&gt;• matching colored wools under standardized lighting conditions.&lt;/li&gt;&lt;li&gt;• Option C. Nagel’s anomaloscope test: This test is used for diagnosing red-green color deficiencies . It&#x27;s a more precise test where individuals match the brightness and color of a light mixture composed of red and green lights to a yellow light.&lt;/li&gt;&lt;li&gt;• Option C. Nagel’s anomaloscope test:&lt;/li&gt;&lt;li&gt;• used for diagnosing red-green color deficiencies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the Farnsworth Munsell 100 hue test , Holmgren’s wool test , and Nagel’s anomaloscope test are all tests for color vision , whereas the pinhole test is used for assessing visual acuity, not color vision.&lt;/li&gt;&lt;li&gt;➤ Farnsworth Munsell 100 hue test&lt;/li&gt;&lt;li&gt;➤ Holmgren’s wool test&lt;/li&gt;&lt;li&gt;➤ Nagel’s anomaloscope test are all tests for color vision&lt;/li&gt;&lt;li&gt;➤ pinhole test is used for assessing visual acuity,&lt;/li&gt;&lt;li&gt;➤ Ref : pg 296/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 296/ Anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The gene associated with red &amp;amp; green colour blindness is located on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;p arm of X chromosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;q arm of X chromosome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;p arm of Y chromosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;q arm of Y chromosome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. q arm of X chromosome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) q arm of X chromosome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is derived embryologically from paraxial mesenchyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optic nerve fibres&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Optic nerve sheath&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciliary body epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melanocytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Optic nerve sheath&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Optic nerve sheath&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Optic nerve fibres : The optic nerve is primarily derived from the outgrowth of the diencephalon, which is a part of the central nervous system . Thus, its embryological origin is neuroectodermal, not mesenchymal.&lt;/li&gt;&lt;li&gt;• Option A: Optic nerve fibres&lt;/li&gt;&lt;li&gt;• primarily derived from the outgrowth of the diencephalon,&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• embryological origin is neuroectodermal, not mesenchymal.&lt;/li&gt;&lt;li&gt;• Option C. Ciliary body epithelium : The ciliary body epithelium, which includes the non-pigmented and pigmented epithelium of the ciliary body , originates from the anterior portion of the neural retina and the outer layer of the optic cup , respectively. This is also neuroectodermal in origin.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Ciliary body epithelium&lt;/li&gt;&lt;li&gt;• ciliary body epithelium,&lt;/li&gt;&lt;li&gt;• includes the non-pigmented and pigmented epithelium of the ciliary body&lt;/li&gt;&lt;li&gt;• anterior portion of the neural retina&lt;/li&gt;&lt;li&gt;• outer layer of the optic cup&lt;/li&gt;&lt;li&gt;• Option D . Melanocytes : Melanocytes in the body are derived from neural crest cells, which, like the meninges, originate from ectomesenchyme. They are not derived from paraxial mesenchyme.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Melanocytes&lt;/li&gt;&lt;li&gt;• body are derived from neural crest cells, which, like the meninges, originate from ectomesenchyme.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the optic nerve sheath is derived from paraxial mesenchyme , highlighting the mesenchymal contribution to the structure of the meninges and their extensions .&lt;/li&gt;&lt;li&gt;➤ optic nerve sheath is derived from paraxial mesenchyme&lt;/li&gt;&lt;li&gt;➤ mesenchymal contribution to the structure of the meninges and their extensions&lt;/li&gt;&lt;li&gt;➤ Ref : pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ pg 12/ COMPREHENSIVE ophthalmology/ 6 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 66 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                // Create scrollable container for explanation content

            questions = [{&quot;text&quot;: &quot;A 62-year-old male patient comes to the OPD with complaints of a swelling on the eyelid. He gives history of a similar complaint multiple times in the past. The ophthalmologist diagnoses it as a case of recurrent chalazion and sends it for histopathological examination. What is the ophthalmologist excluding the probability of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sebaceous cell carcinoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sebaceous cell carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sebaceous cell carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Squamous Cell Carcinoma : This is a type of skin cancer that can occur on the eyelids , often resulting from prolonged exposure to ultraviolet (UV) light . While it can present as a lesion on the eyelid, its clinical appearance is usually different from that of a chalazion , typically showing more superficial, scaly, and ulcerative features .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Squamous Cell Carcinoma&lt;/li&gt;&lt;li&gt;• type of skin cancer&lt;/li&gt;&lt;li&gt;• occur on the eyelids&lt;/li&gt;&lt;li&gt;• resulting from prolonged exposure to ultraviolet&lt;/li&gt;&lt;li&gt;• light&lt;/li&gt;&lt;li&gt;• lesion on the eyelid,&lt;/li&gt;&lt;li&gt;• clinical appearance is usually different from that of a chalazion&lt;/li&gt;&lt;li&gt;• superficial, scaly, and ulcerative features&lt;/li&gt;&lt;li&gt;• Option B . Basal Cell Carcinoma : The most common type of eyelid cancer , basal cell carcinoma often presents as a painless , slowly growing nodule on the eyelid with potential ulceration or a pearly appearance.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Basal Cell Carcinoma&lt;/li&gt;&lt;li&gt;• most common type of eyelid cancer&lt;/li&gt;&lt;li&gt;• basal cell carcinoma&lt;/li&gt;&lt;li&gt;• presents as a painless&lt;/li&gt;&lt;li&gt;• growing nodule on the eyelid&lt;/li&gt;&lt;li&gt;• potential ulceration&lt;/li&gt;&lt;li&gt;• Option C. Malignant Melanoma : This is a type of cancer that develops from the pigment-containing cells known as melanocytes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Malignant Melanoma&lt;/li&gt;&lt;li&gt;• type of cancer that develops from the pigment-containing cells&lt;/li&gt;&lt;li&gt;• melanocytes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The histopathological examination of a recurrent chalazion is primarily conducted to exclude the possibility of sebaceous cell carcinoma .&lt;/li&gt;&lt;li&gt;➤ histopathological examination of a recurrent chalazion&lt;/li&gt;&lt;li&gt;➤ conducted to exclude the possibility&lt;/li&gt;&lt;li&gt;➤ sebaceous cell carcinoma&lt;/li&gt;&lt;li&gt;➤ Ref : pg 369 – eyelids- 6 th edition – comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 369 – eyelids- 6 th edition – comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old male child was brought to the OPD with a history of drooping upper left eyelid since birth. What is the surgical procedure performed to correct ptosis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontalis sling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasanella servat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levator resection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levator advancement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Frontalis sling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/12/83.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-113721.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102035.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-114028.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Frontalis sling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Fasanella-Servat : This procedure is typically used for mild ptosis with good levator function . It involves resection of a small amount of the tarsal plate and Müller’s muscle but is not commonly used for congenital ptosis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fasanella-Servat&lt;/li&gt;&lt;li&gt;• used for mild ptosis with good levator function&lt;/li&gt;&lt;li&gt;• resection of a small amount of the tarsal plate and Müller’s muscle&lt;/li&gt;&lt;li&gt;• Option C . Levator Resection : Levator resection is preferred in cases of congenital ptosis with moderate levator function . The levator muscle is shortened, which helps to elevate the eyelid.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Levator Resection&lt;/li&gt;&lt;li&gt;• preferred in cases of congenital ptosis with moderate levator function&lt;/li&gt;&lt;li&gt;• Option D. Levator Advancement : Levator advancement is similar to levator resection and may be used for ptosis with good levator function . This procedure involves advancing the levator aponeurosis to effectively shorten and strengthen the muscle, helping to lift the eyelid.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Levator Advancement&lt;/li&gt;&lt;li&gt;• levator resection and may be used for ptosis with good levator function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For congenital ptosis , especially with poor levator function , the Frontalis Sling operation is often the surgery of choice.&lt;/li&gt;&lt;li&gt;➤ congenital ptosis&lt;/li&gt;&lt;li&gt;➤ poor levator function&lt;/li&gt;&lt;li&gt;➤ Frontalis Sling&lt;/li&gt;&lt;li&gt;➤ Ref : pg 380/ eye lids/ 6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 380/ eye lids/ 6 th edition comprehensive ophthalmology ak khurana&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The tears secreted by the lacrimal glands are drained via the lacrimal drainage apparatus into which part of the nose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethmoidal sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior meatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Middle meatus:&lt;/li&gt;&lt;li&gt;• Option B. Middle meatus:&lt;/li&gt;&lt;li&gt;• It is site of opening of the nasolacrimal duct after Dacryocystorhinostomy. (DCR)&lt;/li&gt;&lt;li&gt;• site of opening of the nasolacrimal duct&lt;/li&gt;&lt;li&gt;• Dacryocystorhinostomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The opening of the nasolacrimal duct is located in the inferior meatus .&lt;/li&gt;&lt;li&gt;➤ opening of the nasolacrimal duct&lt;/li&gt;&lt;li&gt;➤ inferior meatus&lt;/li&gt;&lt;li&gt;➤ Ref : pg 459/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 459/ / Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents to the ophthalmology clinic with a complaint of a painless, localized swelling on their eyelid that has been present for several weeks. The patient reports that the swelling has gradually increased in size and is not associated with any discomfort or redness. On examination, a firm, non-tender nodule is palpated on the upper eyelid. The patient is diagnosed with a chalazion, a chronic inflammatory granuloma of Meibomian gland. Where are the involved glands located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tarsal plate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eye lash&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conjunctiva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tarsal plate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-220.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tarsal plate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Eye lash : The glands associated with the eyelashes are the glands of Zeis and Moll .&lt;/li&gt;&lt;li&gt;• Option B. Eye lash : The glands associated with the eyelashes are the glands of Zeis and Moll .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Eye lash&lt;/li&gt;&lt;li&gt;• glands associated with the eyelashes&lt;/li&gt;&lt;li&gt;• glands of Zeis and Moll&lt;/li&gt;&lt;li&gt;• Option C. Conjunctiva : While the Meibomian glands open at the lid margin near the conjunctiva , they are not located in the conjunctiva itself.&lt;/li&gt;&lt;li&gt;• Option C. Conjunctiva : While the Meibomian glands open at the lid margin near the conjunctiva , they are not located in the conjunctiva itself.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Conjunctiva&lt;/li&gt;&lt;li&gt;• Meibomian glands open at the lid margin&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• Option D. Iris :  There are no glands in the iris .&lt;/li&gt;&lt;li&gt;• Option D. Iris :  There are no glands in the iris .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Iris&lt;/li&gt;&lt;li&gt;• no glands in the iris&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Meibomian glands are located in the tarsal plates of the eyelids .&lt;/li&gt;&lt;li&gt;➤ The Meibomian glands are located in the tarsal plates of the eyelids .&lt;/li&gt;&lt;li&gt;➤ Meibomian glands&lt;/li&gt;&lt;li&gt;➤ tarsal plates of the eyelids&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 497/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Anita, a 32-year-old female patient presents to the ophthalmology clinic with a complaint of persistent tearing since several months and occasional eye discharge in her left eye. She notices that her left eye frequently waters, especially when she is outdoors or exposed to windy conditions. She has no history of eye trauma or previous eye surgeries. The ophthalmologist suspects a nasolacrimal duct obstruction in the left eye. What is the normal length of the duct involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 to 10 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 to 25 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 to 18 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 to 2 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12 to 18 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/ophthalmology-diagrams-2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 12 to 18 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5 to 10 mm : This length is of the body of the lacrimal sac .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 5 to 10 mm&lt;/li&gt;&lt;li&gt;• length is of the body&lt;/li&gt;&lt;li&gt;• lacrimal sac&lt;/li&gt;&lt;li&gt;• Option B. 20 to 25 mm : This is the length of the inferior meatus .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 20 to 25 mm&lt;/li&gt;&lt;li&gt;• length of the inferior meatus&lt;/li&gt;&lt;li&gt;• Option D. 1 to 2 mm: This is the length of the vertical part of the canaliculus .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 1 to 2 mm:&lt;/li&gt;&lt;li&gt;• length of the vertical part of the canaliculus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The normal length of the nasolacrimal duct , which drains tears from the lacrimal sac into the nasal cavity , is approximately 12 to 18 mm&lt;/li&gt;&lt;li&gt;➤ normal length&lt;/li&gt;&lt;li&gt;➤ nasolacrimal duct&lt;/li&gt;&lt;li&gt;➤ drains tears from the lacrimal sac&lt;/li&gt;&lt;li&gt;➤ nasal cavity&lt;/li&gt;&lt;li&gt;➤ 12 to 18 mm&lt;/li&gt;&lt;li&gt;➤ Ref : pg 459/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref : pg 459/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant presents with persistent tearing, recurrent eye infections, and crusting around the left eye since birth. The pediatrician suspects nasolacrimal duct obstruction and suggests Crigler’s massage and prescribes antibiotics. In which direction is the involved duct directed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Downwards, backwards and medially&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upwards, inwards and backwards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Downwards, outwards and forwards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Downwards, backwards and laterally&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Downwards, backwards and laterally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Downwards, backwards and laterally&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The NLD runs in a bony canal formed by maxilla and inferior turbinate directed downwards, backwards and laterally .&lt;/li&gt;&lt;li&gt;• NLD runs in a bony canal&lt;/li&gt;&lt;li&gt;• maxilla and inferior turbinate&lt;/li&gt;&lt;li&gt;• downwards, backwards and laterally&lt;/li&gt;&lt;li&gt;• Students should read the question carefully. The direction of the NLD is not to be confused with the direction of the canaliculus which is directed medially.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educa
