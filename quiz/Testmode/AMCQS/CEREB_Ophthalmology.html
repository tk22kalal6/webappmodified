;: &quot;Submental&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Submandibular&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture26_Bz4VBCQ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Submandibular&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pre-auricular Lymph Nodes are located just in front of the ears . They are responsible for draining lymph from the lateral part of the eyelids and conjunctiva , the frontal and temporal regions of the scalp , and the external auditory meatus.&lt;/li&gt;&lt;li&gt;• Option A. Pre-auricular Lymph Nodes&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• ears&lt;/li&gt;&lt;li&gt;• draining lymph&lt;/li&gt;&lt;li&gt;• lateral part&lt;/li&gt;&lt;li&gt;• eyelids&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• frontal&lt;/li&gt;&lt;li&gt;• temporal regions&lt;/li&gt;&lt;li&gt;• scalp&lt;/li&gt;&lt;li&gt;• external auditory meatus.&lt;/li&gt;&lt;li&gt;• Option B. Parotid Lymph Nodes, s ituated around the parotid gland , these nodes primarily drain the parotid gland itself , as well as parts of the face and scalp . They are not typically involved in the direct lymphatic drainage of the conjunctiva.&lt;/li&gt;&lt;li&gt;• Option B. Parotid Lymph Nodes, s&lt;/li&gt;&lt;li&gt;• around&lt;/li&gt;&lt;li&gt;• parotid gland&lt;/li&gt;&lt;li&gt;• primarily drain&lt;/li&gt;&lt;li&gt;• parotid gland itself&lt;/li&gt;&lt;li&gt;• face&lt;/li&gt;&lt;li&gt;• scalp&lt;/li&gt;&lt;li&gt;• direct lymphatic drainage&lt;/li&gt;&lt;li&gt;• Option D. Submental Lymph Nodes, l ocated under the chin , these nodes drain the central lower lip , floor of the mouth, tip of the tongue, and lower incisors . They are not directly involved in the drainage of the conjunctiva.&lt;/li&gt;&lt;li&gt;• Option D. Submental Lymph Nodes, l&lt;/li&gt;&lt;li&gt;• chin&lt;/li&gt;&lt;li&gt;• drain&lt;/li&gt;&lt;li&gt;• central lower lip&lt;/li&gt;&lt;li&gt;• floor&lt;/li&gt;&lt;li&gt;• tip&lt;/li&gt;&lt;li&gt;• lower incisors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The lymphatics from the medial part of the conjunctiva primarily drain into the submandibular lymph nodes . This is crucial to know as it can help in diagnosing and understanding the spread of infections or other pathologies related to the eye and its adjacent structures .&lt;/li&gt;&lt;li&gt;➤ medial part&lt;/li&gt;&lt;li&gt;➤ submandibular lymph nodes&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ spread&lt;/li&gt;&lt;li&gt;➤ infections&lt;/li&gt;&lt;li&gt;➤ pathologies&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ adjacent structures&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 61/ Conjunctiva/ Comprehensive Ophthalmology/ AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 61/ Conjunctiva/ Comprehensive Ophthalmology/ AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of trachoma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herbert pits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cobblestone Papillae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artl’s Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cobblestone Papillae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101016.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101058.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cobblestone Papillae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Herbert Pits are small , shallow depressions found on the limbus (the border between the cornea and the sclera ) in the advanced stages of trachoma . They are the result of resolved limbal follicles and are a characteristic sign of chronic or healed trachoma . This feature is indeed associated with trachoma.&lt;/li&gt;&lt;li&gt;• Option A. Herbert Pits&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• shallow depressions&lt;/li&gt;&lt;li&gt;• limbus&lt;/li&gt;&lt;li&gt;• border&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• advanced stages&lt;/li&gt;&lt;li&gt;• trachoma&lt;/li&gt;&lt;li&gt;• result&lt;/li&gt;&lt;li&gt;• resolved limbal follicles&lt;/li&gt;&lt;li&gt;• characteristic sign&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• healed trachoma&lt;/li&gt;&lt;li&gt;• Option C. Artl’s Line is a scar line seen in the sulcus subtarsalis in the upper eyelid in chronic trachoma . It is formed due to the healing of conjunctival scarring and is a sign of advanced disease . This feature is a part of trachoma&#x27;s presentation .&lt;/li&gt;&lt;li&gt;• Option C. Artl’s Line&lt;/li&gt;&lt;li&gt;• scar line&lt;/li&gt;&lt;li&gt;• sulcus subtarsalis&lt;/li&gt;&lt;li&gt;• upper eyelid&lt;/li&gt;&lt;li&gt;• chronic trachoma&lt;/li&gt;&lt;li&gt;• healing&lt;/li&gt;&lt;li&gt;• conjunctival scarring&lt;/li&gt;&lt;li&gt;• advanced disease&lt;/li&gt;&lt;li&gt;• trachoma&#x27;s presentation&lt;/li&gt;&lt;li&gt;• Option D. Trichiasis refers to the inward turning of the eyelashes , which rub against the cornea and conjunctiva , causing irritation and potential corneal damage . Trichiasis is a common complication of chronic trachoma due to scarring of the eyelid .&lt;/li&gt;&lt;li&gt;• Option D. Trichiasis&lt;/li&gt;&lt;li&gt;• inward turning&lt;/li&gt;&lt;li&gt;• eyelashes&lt;/li&gt;&lt;li&gt;• rub against&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• irritation&lt;/li&gt;&lt;li&gt;• potential corneal damage&lt;/li&gt;&lt;li&gt;• complication&lt;/li&gt;&lt;li&gt;• chronic trachoma&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• eyelid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cobblestone papillae are not a feature of Trachoma.&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 68/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 68/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlyctenular Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperacute Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Angular Conjunctivitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Angular Conjunctivitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture9_G1sr7MU.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture10_xhpB7F7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Angular conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular Conjunctivitis : This type of conjunctivitis is an immune response often associated with tuberculosis or staphylococcal infection . It is characterized by small, white , nodular lesions ( phlyctenules ) on the conjunctiva . While it causes discomfort and redness , it does not specifically manifest as angular conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular Conjunctivitis&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• staphylococcal infection&lt;/li&gt;&lt;li&gt;• small, white&lt;/li&gt;&lt;li&gt;• nodular lesions&lt;/li&gt;&lt;li&gt;• phlyctenules&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• discomfort&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• Option B. Hyperacute Conjunctivitis is typically caused by Neisseria gonorrhoeae or Neisseria meningitidis and is characterized by a very rapid onset and severe symptoms , including copious purulent discharge . It does not specifically present as angular conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option B. Hyperacute Conjunctivitis&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;• Neisseria meningitidis&lt;/li&gt;&lt;li&gt;• very rapid onset&lt;/li&gt;&lt;li&gt;• severe symptoms&lt;/li&gt;&lt;li&gt;• copious purulent discharge&lt;/li&gt;&lt;li&gt;• Option D. Trachoma , chronic infection caused by Chlamydia trachomatis leads to follicular conjunctivitis initially and, over time, can cause scarring . Trachoma typically involves the entire conjunctiva and not just the angular areas.&lt;/li&gt;&lt;li&gt;• Option D. Trachoma&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• follicular conjunctivitis&lt;/li&gt;&lt;li&gt;• scarring&lt;/li&gt;&lt;li&gt;• entire conjunctiva&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angular conjunctivitis caused by Moraxella Axenfeld is characterised by inflammation of conjunctiva and lid margins near the angle .&lt;/li&gt;&lt;li&gt;➤ Moraxella Axenfeld&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ conjunctiva&lt;/li&gt;&lt;li&gt;➤ lid margins&lt;/li&gt;&lt;li&gt;➤ angle&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 66/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 66/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female came to the ophthalmologist with complaints of irritation in the eyes, with whitish discharge collecting and redness at the angles of the eyes. She was diagnosed with Angular conjunctivitis. What is the most common causative organism of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlamydia Trachomatis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moraxella Axenfeld&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neisseria Gonorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus Aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moraxella Axenfeld&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture11_Mnpeonq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moraxella Axenfeld&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chlamydia Trachomatis is known to cause trachoma and inclusion conjunctivitis .&lt;/li&gt;&lt;li&gt;• Option A. Chlamydia Trachomatis&lt;/li&gt;&lt;li&gt;• cause trachoma&lt;/li&gt;&lt;li&gt;• inclusion conjunctivitis&lt;/li&gt;&lt;li&gt;• Option C. Neisseria Gonorrhoeae causes hyperacute purulent conjunctivitis , which is characterized by a rapid onset and severe , copious purulent discharge . It is not typically associated with angular conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C. Neisseria Gonorrhoeae&lt;/li&gt;&lt;li&gt;• hyperacute purulent conjunctivitis&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• copious purulent discharge&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus Aureus can cause various types of eye infections , including styes and blepharitis , and is a possible cause of conjunctivitis .&lt;/li&gt;&lt;li&gt;• Option D. Staphylococcus Aureus&lt;/li&gt;&lt;li&gt;• eye infections&lt;/li&gt;&lt;li&gt;• styes&lt;/li&gt;&lt;li&gt;• blepharitis&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Moraxella axenfeld Is the primary causative agent of angular conjunctivitis .&lt;/li&gt;&lt;li&gt;➤ Moraxella axenfeld&lt;/li&gt;&lt;li&gt;➤ angular conjunctivitis&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 66/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 66/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the incubation period for Gonococcal Ophthalmia Neonatorum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101448_ubgH4OH.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 6 hours is too short for the incubation period of gonococcal ophthalmia neonatorum . The infection usually takes longer to manifest symptoms .&lt;/li&gt;&lt;li&gt;• Option A. 6 hours&lt;/li&gt;&lt;li&gt;• too short&lt;/li&gt;&lt;li&gt;• incubation period&lt;/li&gt;&lt;li&gt;• gonococcal ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• longer&lt;/li&gt;&lt;li&gt;• manifest symptoms&lt;/li&gt;&lt;li&gt;• Option B. 20 days is too long for the incubation period of gonococcal ophthalmia neonatorum. The infection typically presents much sooner after birth .&lt;/li&gt;&lt;li&gt;• Option B. 20 days&lt;/li&gt;&lt;li&gt;• too long&lt;/li&gt;&lt;li&gt;• much sooner after birth&lt;/li&gt;&lt;li&gt;• Option D. 10 days is longer than the usual incubation period for gonococcal ophthalmia neonatorum.&lt;/li&gt;&lt;li&gt;• Option D. 10 days&lt;/li&gt;&lt;li&gt;• longer than&lt;/li&gt;&lt;li&gt;• usual incubation period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The symptoms of gonococcal ophthalmia neonatorum, such as redness, swelling , and purulent discharge from the eyes , generally appear within 2 to 5 days after birth in neonates exposed to Neisseria gonorrhoeae during delivery.&lt;/li&gt;&lt;li&gt;➤ redness, swelling&lt;/li&gt;&lt;li&gt;➤ purulent discharge&lt;/li&gt;&lt;li&gt;➤ eyes&lt;/li&gt;&lt;li&gt;➤ 2&lt;/li&gt;&lt;li&gt;➤ 5 days&lt;/li&gt;&lt;li&gt;➤ after birth&lt;/li&gt;&lt;li&gt;➤ Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;➤ delivery.&lt;/li&gt;&lt;li&gt;➤ Ref : Pg 77/ CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pg 77/&lt;/li&gt;&lt;li&gt;➤ CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-day-old baby was brought to the OPD with complaints of Incessant Cry, Purulent Discharge from both eyes. The probable Diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epiphora&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ophthalmia Neonatorum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital Cataract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ophthalmia Neonatorum&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture14_VjybWwf.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101557.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ophthalmia Neonatorum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Epiphora refers to excessive tearing . It is common in infants due to congenital nasolacrimal duct obstruction . While it can cause tearing and some discomfort , epiphora typically does not lead to purulent discharge. It&#x27;s more associated with watery discharge and might be accompanied by mucous but not the kind of purulent discharge described in the question. Congenital Nasolacrimal Duct Obstruction can be treated by Criggler’s massage , or may require Syringing and Probing and Dacryosurgery .&lt;/li&gt;&lt;li&gt;• Option A. Epiphora&lt;/li&gt;&lt;li&gt;• excessive tearing&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• congenital nasolacrimal duct obstruction&lt;/li&gt;&lt;li&gt;• cause tearing&lt;/li&gt;&lt;li&gt;• discomfort&lt;/li&gt;&lt;li&gt;• watery discharge&lt;/li&gt;&lt;li&gt;• mucous&lt;/li&gt;&lt;li&gt;• Criggler’s massage&lt;/li&gt;&lt;li&gt;• require Syringing&lt;/li&gt;&lt;li&gt;• Probing&lt;/li&gt;&lt;li&gt;• Dacryosurgery&lt;/li&gt;&lt;li&gt;• Option C. Ptosis is a drooping of the upper eyelid . It can be congenital or acquired and varies in severity . While ptosis can be present in infants , it would not typically present with purulent discharge or incessant crying unless associated with other eye conditions.&lt;/li&gt;&lt;li&gt;• Option C. Ptosis&lt;/li&gt;&lt;li&gt;• drooping&lt;/li&gt;&lt;li&gt;• upper eyelid&lt;/li&gt;&lt;li&gt;• congenital&lt;/li&gt;&lt;li&gt;• acquired&lt;/li&gt;&lt;li&gt;• severity&lt;/li&gt;&lt;li&gt;• ptosis&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• incessant crying&lt;/li&gt;&lt;li&gt;• Option D. Congenital Cataract can lead to a decrease in vision but would not cause purulent discharge. The main signs would be a white reflex and possibly a lack of visual responsiveness or squint .&lt;/li&gt;&lt;li&gt;• Option D. Congenital Cataract&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• vision&lt;/li&gt;&lt;li&gt;• white reflex&lt;/li&gt;&lt;li&gt;• possibly&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• visual responsiveness&lt;/li&gt;&lt;li&gt;• squint&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Based on the symptoms described – incessant crying and purulent discharge from both eyes in a 6-day-old baby – the most probable diagnosis is Ophthalmia Neonatorum . This condition necessitates prompt medical evaluation and treatment to prevent complications such as corneal damage and potential blindness .&lt;/li&gt;&lt;li&gt;➤ incessant crying&lt;/li&gt;&lt;li&gt;➤ purulent discharge&lt;/li&gt;&lt;li&gt;➤ eyes&lt;/li&gt;&lt;li&gt;➤ 6-day-old baby&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ Ophthalmia Neonatorum&lt;/li&gt;&lt;li&gt;➤ medical evaluation&lt;/li&gt;&lt;li&gt;➤ complications&lt;/li&gt;&lt;li&gt;➤ corneal damage&lt;/li&gt;&lt;li&gt;➤ potential blindness&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of Ophthalmia Neonatorum includes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Povidone Iodine 2.5% Solution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 % Tetracycline Eye Ointment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone 75-100mg/kg/day IV 4 TID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101702.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101731.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Povidone iodine 2.5% solution is an effective antiseptic and has been used in some settings for the prevention of ophthalmia neonatorum , particularly against bacterial and viral pathogens . However, it is not typically used as the primary treatment once an infection is established.&lt;/li&gt;&lt;li&gt;• Option A. Povidone iodine 2.5% solution&lt;/li&gt;&lt;li&gt;• effective antiseptic&lt;/li&gt;&lt;li&gt;• prevention&lt;/li&gt;&lt;li&gt;• ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• viral pathogens&lt;/li&gt;&lt;li&gt;• Option B. 1% tetracycline eye ointment is a traditional treatment for ophthalmia neonatorum , especially for cases caused by Chlamydia trachomatis . Tetracycline eye ointment is effective against a broad range of pathogens .&lt;/li&gt;&lt;li&gt;• Option B. 1% tetracycline eye ointment&lt;/li&gt;&lt;li&gt;• ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• Tetracycline eye ointment&lt;/li&gt;&lt;li&gt;• effective against&lt;/li&gt;&lt;li&gt;• broad range&lt;/li&gt;&lt;li&gt;• pathogens&lt;/li&gt;&lt;li&gt;• Option C. Ceftriaxone 75-100mg/kg/day IV 4 TID is an effective treatment for ophthalmia neonatorum caused by Neisseria gonorrhoeae . Gonococcal conjunctivitis is a severe form of the disease and requires systemic antibiotic therapy , such as ceftriaxone .&lt;/li&gt;&lt;li&gt;• Option C. Ceftriaxone 75-100mg/kg/day IV 4 TID&lt;/li&gt;&lt;li&gt;• effective treatment&lt;/li&gt;&lt;li&gt;• ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;• requires systemic antibiotic therapy&lt;/li&gt;&lt;li&gt;• ceftriaxone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both tetracycline eye ointment and ceftriaxone are used in the treatment of ophthalmia neonatorum , the use of povidone iodine 2.5% solution is more preventive than curative in established cases.&lt;/li&gt;&lt;li&gt;➤ tetracycline eye ointment&lt;/li&gt;&lt;li&gt;➤ ceftriaxone&lt;/li&gt;&lt;li&gt;➤ ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;➤ povidone iodine 2.5%&lt;/li&gt;&lt;li&gt;➤ curative&lt;/li&gt;&lt;li&gt;➤ REF : Pg77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ REF&lt;/li&gt;&lt;li&gt;➤ : Pg77/&lt;/li&gt;&lt;li&gt;➤ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl is brought to the OPD with complaints of irritation and watering of eyes since few days. After examination, a diagnosis of Phlyctenular keratoconjunctivitis is made. What type of immunological response is it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Type 1 Hypersensitivity is an immediate hypersensitivity reaction , commonly associated with allergies (e.g., pollen, pet dander). It involves IgE antibodies and the release of histamine and other mediators from mast cells.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Type 1 Hypersensitivity&lt;/li&gt;&lt;li&gt;• immediate hypersensitivity reaction&lt;/li&gt;&lt;li&gt;• allergies&lt;/li&gt;&lt;li&gt;• IgE antibodies&lt;/li&gt;&lt;li&gt;• histamine&lt;/li&gt;&lt;li&gt;• Option B. Type 2 Hypersensitivity involves antibody-mediated cytotoxic reactions , where antibodies (usually IgG or IgM ) bind to antigens on the surface of cells, leading to their destruction . It&#x27;s seen in conditions like hemolytic anemia , rheumatic fever , and some drug reactions.&lt;/li&gt;&lt;li&gt;• Option B. Type 2 Hypersensitivity&lt;/li&gt;&lt;li&gt;• antibody-mediated cytotoxic reactions&lt;/li&gt;&lt;li&gt;• antibodies&lt;/li&gt;&lt;li&gt;• IgG&lt;/li&gt;&lt;li&gt;• IgM&lt;/li&gt;&lt;li&gt;• antigens&lt;/li&gt;&lt;li&gt;• destruction&lt;/li&gt;&lt;li&gt;• hemolytic anemia&lt;/li&gt;&lt;li&gt;• rheumatic fever&lt;/li&gt;&lt;li&gt;• Option C. Type 3 Hypersensitivity involves immune complex-mediated reactions , where antigen-antibody complexes are deposited in various tissues, leading to inflammation and tissue damage . This type of reaction is seen in diseases like systemic lupus erythematosus and post-streptococcal glomerulonephritis .&lt;/li&gt;&lt;li&gt;• Option C. Type 3 Hypersensitivity&lt;/li&gt;&lt;li&gt;• immune complex-mediated reactions&lt;/li&gt;&lt;li&gt;• antigen-antibody complexes&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• tissue damage&lt;/li&gt;&lt;li&gt;• systemic lupus erythematosus&lt;/li&gt;&lt;li&gt;• post-streptococcal glomerulonephritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phlyctenular conjunctivitis is considered a Type 4 (D) hypersensitivity reaction . It occurs as a delayed response to antigen exposure , where sensitized T cells release cytokines that cause inflammation and the characteristic lesions of the condition&lt;/li&gt;&lt;li&gt;➤ Phlyctenular conjunctivitis&lt;/li&gt;&lt;li&gt;➤ Type 4 (D) hypersensitivity reaction&lt;/li&gt;&lt;li&gt;➤ delayed&lt;/li&gt;&lt;li&gt;➤ antigen exposure&lt;/li&gt;&lt;li&gt;➤ sensitized T cells&lt;/li&gt;&lt;li&gt;➤ cytokines&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ lesions&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 83/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 83/&lt;/li&gt;&lt;li&gt;➤ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is Stage 3A of the New xerophthalmia classification given by WHO in 1982?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Night blindness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bitot’s spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corneal ulceration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xerophthalmic fundus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Corneal ulceration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103826.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture28_4timEkP.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Corneal ulceration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Night Blindness: This is the earliest clinical sign of vitamin A deficiency , classified as stage XN in the WHO classification . Night blindness means difficulty seeing in low light or darkness .&lt;/li&gt;&lt;li&gt;• Option A. Night Blindness:&lt;/li&gt;&lt;li&gt;• vitamin A deficiency&lt;/li&gt;&lt;li&gt;• stage XN&lt;/li&gt;&lt;li&gt;• WHO classification&lt;/li&gt;&lt;li&gt;• difficulty seeing&lt;/li&gt;&lt;li&gt;• low light&lt;/li&gt;&lt;li&gt;• darkness&lt;/li&gt;&lt;li&gt;• Option B. Bitot’s Spots: These are foamy , triangular spots on the white part of the eye (conjunctiva) and are indicative of a more advanced vitamin A deficiency . They are classified as stage XB in the WHO classification.&lt;/li&gt;&lt;li&gt;• Option B. Bitot’s Spots:&lt;/li&gt;&lt;li&gt;• foamy&lt;/li&gt;&lt;li&gt;• triangular spots&lt;/li&gt;&lt;li&gt;• white part&lt;/li&gt;&lt;li&gt;• eye (conjunctiva)&lt;/li&gt;&lt;li&gt;• indicative&lt;/li&gt;&lt;li&gt;• advanced vitamin A deficiency&lt;/li&gt;&lt;li&gt;• stage XB&lt;/li&gt;&lt;li&gt;• Option D. Xerophthalmic Fundus: This is a condition where there are changes in the retina due to severe vitamin A deficiency , classified as stage XF in the WHO classification.&lt;/li&gt;&lt;li&gt;• Option D. Xerophthalmic Fundus:&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• severe vitamin A deficiency&lt;/li&gt;&lt;li&gt;• stage XF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stage 3A of the New xerophthalmia classification given by WHO in 1982 , is Corneal Ulceration .&lt;/li&gt;&lt;li&gt;➤ Stage 3A&lt;/li&gt;&lt;li&gt;➤ New xerophthalmia classification&lt;/li&gt;&lt;li&gt;➤ WHO&lt;/li&gt;&lt;li&gt;➤ 1982&lt;/li&gt;&lt;li&gt;➤ Corneal Ulceration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents to the ophthalmology clinic with complaints of itching, redness, and mucous discharge from both eyes, particularly during the spring and summer months. On examination, you observe the presence of giant papillae on the upper tarsal conjunctiva. What type of immunologic reaction is most likely involved in the pathogenesis of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 Hypersensitivity Reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 Hypersensitivity Reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3 Hypersensitivity Reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4 Hypersensitivity Reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1 Hypersensitivity Reaction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture5_YiqSI5w.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type 1 Hypersensitivity Reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Type 2 Hypersensitivity Reaction involves antibodies ( IgG or IgM ) directed against cell surface or tissue antigens , leading to cell damage . This mechanism is typically involved in diseases where there is a reaction against self-antigens or modified host cells , and it is not associated with VKC.&lt;/li&gt;&lt;li&gt;• Option B. Type 2 Hypersensitivity Reaction&lt;/li&gt;&lt;li&gt;• IgG or IgM&lt;/li&gt;&lt;li&gt;• cell surface&lt;/li&gt;&lt;li&gt;• tissue antigens&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• cell damage&lt;/li&gt;&lt;li&gt;• involved&lt;/li&gt;&lt;li&gt;• diseases&lt;/li&gt;&lt;li&gt;• against self-antigens&lt;/li&gt;&lt;li&gt;• modified host cells&lt;/li&gt;&lt;li&gt;• Option C. Type 3 Hypersensitivity Reaction involves the formation of immune complexes ( antigen-antibody complexes ) that deposit in tissues and cause inflammation . Commonly seen in conditions like systemic lupus erythematosus and serum sickness , it is not the mechanism involved in VKC.&lt;/li&gt;&lt;li&gt;• Option C. Type 3 Hypersensitivity Reaction&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• immune complexes&lt;/li&gt;&lt;li&gt;• antigen-antibody complexes&lt;/li&gt;&lt;li&gt;• deposit&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• systemic lupus erythematosus&lt;/li&gt;&lt;li&gt;• serum sickness&lt;/li&gt;&lt;li&gt;• Option D. Type 4 Hypersensitivity Reaction , also known as delayed-type hypersensitivity , this reaction is cell-mediated , primarily involving T cells . It is the mechanism behind conditions such as contact dermatitis and tuberculosis skin tests , but not VKC.&lt;/li&gt;&lt;li&gt;• Option D. Type 4 Hypersensitivity Reaction&lt;/li&gt;&lt;li&gt;• delayed-type hypersensitivity&lt;/li&gt;&lt;li&gt;• cell-mediated&lt;/li&gt;&lt;li&gt;• T cells&lt;/li&gt;&lt;li&gt;• contact dermatitis&lt;/li&gt;&lt;li&gt;• tuberculosis skin tests&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The symptoms and signs of Vernal Keratoconjunctivitis, such as itching , redness , mucous discharge , and giant papillae on the upper tarsal conjunctiva , are indicative of a Type 1 hypersensitivity reaction , where IgE - mediated immune responses play a central role in the pathogenesis of the condition&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ signs&lt;/li&gt;&lt;li&gt;➤ Vernal Keratoconjunctivitis,&lt;/li&gt;&lt;li&gt;➤ itching&lt;/li&gt;&lt;li&gt;➤ redness&lt;/li&gt;&lt;li&gt;➤ mucous discharge&lt;/li&gt;&lt;li&gt;➤ giant papillae&lt;/li&gt;&lt;li&gt;➤ upper tarsal conjunctiva&lt;/li&gt;&lt;li&gt;➤ indicative&lt;/li&gt;&lt;li&gt;➤ Type 1 hypersensitivity&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ IgE&lt;/li&gt;&lt;li&gt;➤ mediated immune&lt;/li&gt;&lt;li&gt;➤ central role&lt;/li&gt;&lt;li&gt;➤ pathogenesis&lt;/li&gt;&lt;li&gt;➤ condition&lt;/li&gt;&lt;li&gt;➤ Ref: 80/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ 80/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male, came to the ophthalmologist with complaints of pain, redness, watering in the eyes along with photophobia since 2 days. After examination, a diagnosis of haemorrhagic conjunctivitis is made. Which is the most common causative organism of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterovirus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enterovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Enterovirus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While adenovirus is a common cause of viral conjunctivitis , it typically does not cause hemorrhagic conjunctivitis. The conjunctivitis caused by adenovirus is usually characterized by watery discharge , redness , and follicular conjunctival reaction .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• viral conjunctivitis&lt;/li&gt;&lt;li&gt;• watery discharge&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• follicular conjunctival reaction&lt;/li&gt;&lt;li&gt;• Option B. Cytomegalovirus (CMV) can cause such as retinitis in immunocompromised individuals , but it is not a typical cause of hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• retinitis&lt;/li&gt;&lt;li&gt;• immunocompromised individuals&lt;/li&gt;&lt;li&gt;• Option C. Human Immunodeficiency Virus (HIV) can lead to various ocular complications due to immune suppression . However, it is not directly associated with hemorrhagic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• ocular complications&lt;/li&gt;&lt;li&gt;• immune suppression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The most common causative agent of hemorrhagic conjunctivitis , which presents with symptoms like pain, redness, watering , and photophobia , is Enterovirus , particularly Enterovirus 70 and the Coxsackie A24 variant.&lt;/li&gt;&lt;li&gt;➤ hemorrhagic conjunctivitis&lt;/li&gt;&lt;li&gt;➤ pain, redness, watering&lt;/li&gt;&lt;li&gt;➤ photophobia&lt;/li&gt;&lt;li&gt;➤ Enterovirus&lt;/li&gt;&lt;li&gt;➤ Enterovirus 70&lt;/li&gt;&lt;li&gt;➤ Coxsackie A24&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 77/ CONJUNCTIVA/ comprehensive ophthalmology AK KHURANA/ 6 th edition Wright PW, Strauss GH, Langford MP. Acute hemorrhagic conjunctivitis. Am Fam Physician. 1992 Jan;45(1):173-8. PMID: 1309404.&lt;/li&gt;&lt;li&gt;➤ pg 77/ CONJUNCTIVA/ comprehensive ophthalmology AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ pg 77/ CONJUNCTIVA/ comprehensive ophthalmology AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ pg 77/ CONJUNCTIVA/ comprehensive ophthalmology AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Wright PW, Strauss GH, Langford MP. Acute hemorrhagic conjunctivitis. Am Fam Physician. 1992 Jan;45(1):173-8. PMID: 1309404.&lt;/li&gt;&lt;li&gt;➤ Wright PW, Strauss GH, Langford MP. Acute hemorrhagic conjunctivitis. Am Fam Physician. 1992 Jan;45(1):173-8. PMID: 1309404.&lt;/li&gt;&lt;li&gt;➤ Wright PW, Strauss GH, Langford MP. Acute hemorrhagic conjunctivitis. Am Fam Physician. 1992 Jan;45(1):173-8. PMID: 1309404.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about EKC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomembrane Lining the Lower Fornix and Palpebral Conjunctiva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre Auricular Lymphadenopathy is present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical Steroids can be used during Active Inflammation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superficial Punctate Keratitis is a typical feature of EKC.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical Steroids can be used during Active Inflammation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture12_AIebSrm.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Topical Steroids can be used during Active Inflammation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudomembrane lining the lower fornix and palpebral conjunctiva : In EKC, the formation of pseudomembranes is a common feature. These are fibrinous exudates that can be seen on the conjunctiva , particularly in severe cases. This statement is true.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• fibrinous exudates&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• Option B. Preauricular lymphadenopathy is present : EKC often leads to preauricular lymphadenopathy , which is swelling of the lymph nodes near the ear . This is a response to the viral infection and is a common clinical finding in EKC . This statement is true.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• EKC&lt;/li&gt;&lt;li&gt;• preauricular lymphadenopathy&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• lymph nodes&lt;/li&gt;&lt;li&gt;• ear&lt;/li&gt;&lt;li&gt;• viral infection&lt;/li&gt;&lt;li&gt;• EKC&lt;/li&gt;&lt;li&gt;• Option D. Superficial punctate keratitis is a typical feature of EKC : This is true. Superficial punctate keratitis , which is the presence of small , scattered lesions on the cornea , is a hallmark of EKC . It&#x27;s a result of the inflammatory response to the viral infection .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Superficial punctate keratitis&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• scattered lesions&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• hallmark&lt;/li&gt;&lt;li&gt;• EKC&lt;/li&gt;&lt;li&gt;• result&lt;/li&gt;&lt;li&gt;• inflammatory response&lt;/li&gt;&lt;li&gt;• viral infection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of Epidemic Keratoconjunctivitis (EKC) , the use of topical steroids during active inflammation is not universally recommended due to potential adverse effects and should be approached with caution .&lt;/li&gt;&lt;li&gt;➤ context&lt;/li&gt;&lt;li&gt;➤ Epidemic Keratoconjunctivitis (EKC)&lt;/li&gt;&lt;li&gt;➤ topical steroids&lt;/li&gt;&lt;li&gt;➤ potential adverse effects&lt;/li&gt;&lt;li&gt;➤ approached&lt;/li&gt;&lt;li&gt;➤ caution&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 74/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 74/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the probable diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidemic Keratoconjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpetic Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haemorrhagic Conjunctivitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Haemorrhagic Conjunctivitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture13_VxHCFuM.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Haemorrhagic Conjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bacterial Conjunctivitis typically presents with redness of the eye, tearing , and a purulent or mucopurulent discharge . While the conjunctiva can be inflamed, bacterial conjunctivitis does not usually cause a subconjunctival hemorrhage.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• eye, tearing&lt;/li&gt;&lt;li&gt;• purulent&lt;/li&gt;&lt;li&gt;• mucopurulent discharge&lt;/li&gt;&lt;li&gt;• Option B. Epidemic Keratoconjunctivitis c aused by adenovirus , this condition presents with symptoms such as watery discharge, redness, swelling of the eyelids , and a feeling of irritation or foreign body sensation in the eye . It can be associated with subconjunctival hemorrhage , but other symptoms typically dominate the clinical picture , like corneal involvement (keratitis).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• adenovirus&lt;/li&gt;&lt;li&gt;• watery discharge, redness, swelling of the eyelids&lt;/li&gt;&lt;li&gt;• feeling&lt;/li&gt;&lt;li&gt;• irritation&lt;/li&gt;&lt;li&gt;• foreign body sensation&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• subconjunctival hemorrhage&lt;/li&gt;&lt;li&gt;• dominate&lt;/li&gt;&lt;li&gt;• clinical picture&lt;/li&gt;&lt;li&gt;• corneal involvement&lt;/li&gt;&lt;li&gt;• Option C. Herpetic Conjunctivitis is caused by herpes simplex virus and presents with eye redness, tearing, and may have characteristic dendritic ulcers on the cornea when examined under a slit lamp . Subconjunctival hemorrhage is not a typical feature of herpetic conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C. Herpetic Conjunctivitis&lt;/li&gt;&lt;li&gt;• herpes simplex virus&lt;/li&gt;&lt;li&gt;• eye redness, tearing,&lt;/li&gt;&lt;li&gt;• dendritic ulcers&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• slit lamp&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given that the primary presentation in the question is subconjunctival hemorrhage , the most likely diagnosis is D. Haemorrhagic Conjunctivitis .&lt;/li&gt;&lt;li&gt;➤ subconjunctival hemorrhage&lt;/li&gt;&lt;li&gt;➤ D. Haemorrhagic Conjunctivitis&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy from a rural area presents to a local health clinic with complaints of vision problems. Upon examination, you notice small, raised, triangular, foamy, and whitish-gray lesions on the bulbar conjunctiva lateral to the cornea in both eyes. The rest of the ocular examination is unremarkable. The patient&#x27;s parents report a diet primarily consisting of maize. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pterygium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bitot’s spot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pinguecula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naevus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bitot’s spot&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture17_AHGdtbp.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103243.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture19_8eL0yNw.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture20_NcRHUr3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture21_AZYWrEa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bitot’s spot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pterygium (plural: pterygia) is a non-cancerous , wedge-shaped growth of tissue that typically starts on the conjunctiva and can extend onto the cornea&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Pterygium&lt;/li&gt;&lt;li&gt;• non-cancerous&lt;/li&gt;&lt;li&gt;• wedge-shaped&lt;/li&gt;&lt;li&gt;• starts&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option C. A pinguecula is a small , raised, white - or yellow-colored growth that is limited to the conjunctiva ; it can occur on the inner or outer side of the eye. A pinguecula may contain deposits of protein , fat or calcium . For most people it does not affect vision , but in severe cases, it can interfere with the way the tears cover the eye, causing dryness , redness and inflammation .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• A pinguecula&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• raised,&lt;/li&gt;&lt;li&gt;• white&lt;/li&gt;&lt;li&gt;• yellow-colored growth&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• inner&lt;/li&gt;&lt;li&gt;• outer side&lt;/li&gt;&lt;li&gt;• pinguecula&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• fat&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• does not affect vision&lt;/li&gt;&lt;li&gt;• interfere&lt;/li&gt;&lt;li&gt;• way&lt;/li&gt;&lt;li&gt;• tears cover&lt;/li&gt;&lt;li&gt;• causing dryness&lt;/li&gt;&lt;li&gt;• redness&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• Option D. Conjunctival nevus, also known as a conjunctival melanocytic nevus , is a benign pigmented lesion that occurs on the conjunctiva. Conjunctival nevi appear as flat or slightly raised , well-defined , pigmented spots on the conjunctiva . They can vary in color from light brown to dark brown or black , depending on the amount of melanin pigment .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• conjunctival melanocytic nevus&lt;/li&gt;&lt;li&gt;• benign pigmented lesion&lt;/li&gt;&lt;li&gt;• flat&lt;/li&gt;&lt;li&gt;• slightly raised&lt;/li&gt;&lt;li&gt;• well-defined&lt;/li&gt;&lt;li&gt;• pigmented spots&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• color&lt;/li&gt;&lt;li&gt;• light brown&lt;/li&gt;&lt;li&gt;• dark brown&lt;/li&gt;&lt;li&gt;• black&lt;/li&gt;&lt;li&gt;• amount&lt;/li&gt;&lt;li&gt;• melanin pigment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ R aised , triangular , foamy , and whitish-gray lesions on the bulbar conjunctiva is suggective of Bitot’s spot and requires further evaluation for Vit A deficiency .&lt;/li&gt;&lt;li&gt;➤ R&lt;/li&gt;&lt;li&gt;➤ aised&lt;/li&gt;&lt;li&gt;➤ triangular&lt;/li&gt;&lt;li&gt;➤ foamy&lt;/li&gt;&lt;li&gt;➤ whitish-gray lesions&lt;/li&gt;&lt;li&gt;➤ bulbar conjunctiva&lt;/li&gt;&lt;li&gt;➤ Bitot’s spot&lt;/li&gt;&lt;li&gt;➤ evaluation&lt;/li&gt;&lt;li&gt;➤ Vit A deficiency&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 468/ Systemic and Community Ophthalmology/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 468/ Systemic and Community Ophthalmology/&lt;/li&gt;&lt;li&gt;➤ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is not true about subconjunctival haemorrhage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occurs due to sudden rupture of conjunctival capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood dyscrasias like anemia, leukemia can cause SCH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assurance is the most important part of treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Occurs due to sudden rupture of conjunctival capillaries: This is true . Subconjunctival hemorrhage typically occurs due to the spontaneous rupture of small blood vessels in the conjunctiva . This can happen due to minor trauma , sudden increases in pressure (like coughing , sneezing , or straining ), or even spontaneously without a clear cause .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Subconjunctival hemorrhage&lt;/li&gt;&lt;li&gt;• spontaneous rupture&lt;/li&gt;&lt;li&gt;• small blood vessels&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• minor trauma&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• coughing&lt;/li&gt;&lt;li&gt;• sneezing&lt;/li&gt;&lt;li&gt;• straining&lt;/li&gt;&lt;li&gt;• spontaneously&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• clear cause&lt;/li&gt;&lt;li&gt;• Option B. Blood dyscrasias like anemia, leukemia can cause SCH : This is also true . Blood dyscrasias (disorders related to the blood) such as anemia or leukemia can predispose an individual to SCH . These conditions can affect the clotting mechanism or the integrity of blood vessels , making them more susceptible to bleeding .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• anemia&lt;/li&gt;&lt;li&gt;• leukemia&lt;/li&gt;&lt;li&gt;• predispose&lt;/li&gt;&lt;li&gt;• individual&lt;/li&gt;&lt;li&gt;• SCH&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• clotting mechanism&lt;/li&gt;&lt;li&gt;• integrity&lt;/li&gt;&lt;li&gt;• blood vessels&lt;/li&gt;&lt;li&gt;• more susceptible&lt;/li&gt;&lt;li&gt;• bleeding&lt;/li&gt;&lt;li&gt;• Option C. Assurance is the most important part of treatment : This statement is generally true . In most cases, subconjunctival hemorrhage is a benign , self-limiting condition that does not require specific medical treatment . The primary approach is to reassure the patient about the nature of the condition, as it often resolves on its own without intervention . However, if an underlying systemic cause is suspected, such as hypertension or a blood dyscrasia, appropriate medical evaluation and treatment for these conditions are necessary.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• self-limiting condition&lt;/li&gt;&lt;li&gt;• does not require&lt;/li&gt;&lt;li&gt;• specific medical treatment&lt;/li&gt;&lt;li&gt;• primary approach&lt;/li&gt;&lt;li&gt;• reassure&lt;/li&gt;&lt;li&gt;• nature&lt;/li&gt;&lt;li&gt;• often resolves&lt;/li&gt;&lt;li&gt;• without intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subcinjunctival Haemorrhage occurs due to sudden rupture of conjunctival capillaries , or blood dyscrasias . Assurance is an important part of treatment .&lt;/li&gt;&lt;li&gt;➤ sudden rupture&lt;/li&gt;&lt;li&gt;➤ conjunctival capillaries&lt;/li&gt;&lt;li&gt;➤ blood dyscrasias&lt;/li&gt;&lt;li&gt;➤ Assurance&lt;/li&gt;&lt;li&gt;➤ important part&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 90/ / CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 90/ /&lt;/li&gt;&lt;li&gt;➤ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Safe strategy includes all, except which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial Hygiene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enucleation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical Correction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enucleation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103927.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enucleation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Antibiotics: Trachoma is caused by the bacterium Chlamydia trachomatis . The World Health Organization (WHO) recommends the use of antibiotics such as azithromycin or tetracycline eye ointment to treat active infection . This is a cornerstone of the SAFE strategy for trachoma control .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• bacterium Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• World Health Organization (WHO)&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• azithromycin&lt;/li&gt;&lt;li&gt;• tetracycline eye ointment&lt;/li&gt;&lt;li&gt;• active infection&lt;/li&gt;&lt;li&gt;• cornerstone&lt;/li&gt;&lt;li&gt;• SAFE strategy&lt;/li&gt;&lt;li&gt;• trachoma control&lt;/li&gt;&lt;li&gt;• Option B. Facial Hygiene : Improved facial hygiene, especially regular face washing , can significantly reduce the transmission of trachoma . This is because the bacteria are spread through contact with discharge from the eyes and nose , particularly among children. Improved hygiene practices are an integral part of the SAFE strategy , aiming to reduce the incidence of new infections .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• regular face washing&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• transmission&lt;/li&gt;&lt;li&gt;• trachoma&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;li&gt;• spread&lt;/li&gt;&lt;li&gt;• discharge&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• nose&lt;/li&gt;&lt;li&gt;• Improved hygiene&lt;/li&gt;&lt;li&gt;• practices&lt;/li&gt;&lt;li&gt;• integral part&lt;/li&gt;&lt;li&gt;• SAFE strategy&lt;/li&gt;&lt;li&gt;• aiming&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• incidence&lt;/li&gt;&lt;li&gt;• new infections&lt;/li&gt;&lt;li&gt;• Option D. Surgical Correction: This refers to surgical procedures to treat trichiasis , a late complication of trachoma where eyelashes turn inward and scratch the cornea , potentially leading to blindness . The surgery corrects the position of the eyelashes and is an essential component of the SAFE strategy .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• surgical procedures&lt;/li&gt;&lt;li&gt;• treat trichiasis&lt;/li&gt;&lt;li&gt;• inward&lt;/li&gt;&lt;li&gt;• scratch&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• blindness&lt;/li&gt;&lt;li&gt;• corrects&lt;/li&gt;&lt;li&gt;• position&lt;/li&gt;&lt;li&gt;• eyelashes&lt;/li&gt;&lt;li&gt;• component&lt;/li&gt;&lt;li&gt;• SAFE strategy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of the SAFE strategy for trachoma control, the correct components are Antibiotics , Facial hygiene , and Surgical correction . Enucleation , which is the surgical removal of the eye , is not a part of this strategy and is reserved for other severe , end-stage ocular conditions.&lt;/li&gt;&lt;li&gt;➤ correct components&lt;/li&gt;&lt;li&gt;➤ Antibiotics&lt;/li&gt;&lt;li&gt;➤ Facial hygiene&lt;/li&gt;&lt;li&gt;➤ Surgical correction&lt;/li&gt;&lt;li&gt;➤ Enucleation&lt;/li&gt;&lt;li&gt;➤ surgical removal&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ severe&lt;/li&gt;&lt;li&gt;➤ end-stage ocular&lt;/li&gt;&lt;li&gt;➤ Ref: KANSKI 9 TH EDITION PAGE 176&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ KANSKI 9 TH EDITION PAGE 176&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 42 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
