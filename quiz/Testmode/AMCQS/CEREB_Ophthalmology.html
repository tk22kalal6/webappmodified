: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following muscles with their primary actions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-i, B-iii, C-ii, D-iv&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-iv, B-ii, C-i, D-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-ii, B-iii, C-iv, D-i&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-iii, B-iv, C-i, D-ii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-ii, B-iii, C-iv, D-i&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101087.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101088.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superior and Inferior Rectii and Oculii have Primary and Subsidiary actions . Medial and Lateral Rectii have only primary action .&lt;/li&gt;&lt;li&gt;➤ Superior and Inferior Rectii&lt;/li&gt;&lt;li&gt;➤ Oculii&lt;/li&gt;&lt;li&gt;➤ Primary and Subsidiary actions&lt;/li&gt;&lt;li&gt;➤ Medial&lt;/li&gt;&lt;li&gt;➤ Lateral Rectii&lt;/li&gt;&lt;li&gt;➤ primary action&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF THE EYE PG.NO: 405&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF THE EYE PG.NO: 405&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the nerve supply to the longest extraocular muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abducens nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trochlear nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/screenshot-2023-06-10-140416.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/05/whatsapp-image-2023-06-12-at-19012101101089.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trochlear nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oculomotor Nerve (CN III) : The oculomotor nerve innervates most of the extraocular muscles , including the superior, inferior, and medial recti ; the inferior oblique; and the levator palpebrae superioris . However, it does not innervate the superior oblique muscle.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Oculomotor Nerve (CN III)&lt;/li&gt;&lt;li&gt;• innervates most of the extraocular muscles&lt;/li&gt;&lt;li&gt;• superior, inferior, and medial recti&lt;/li&gt;&lt;li&gt;• inferior oblique;&lt;/li&gt;&lt;li&gt;• levator palpebrae superioris&lt;/li&gt;&lt;li&gt;• Option C. Trigeminal Nerve (CN V) : The trigeminal nerve is the main sensory nerve of the face and does not innervate any of the extraocular muscles. It has three branches (ophthalmic, maxillary, and mandibular) that provide sensory innervation to different regions of the face.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Trigeminal Nerve (CN V)&lt;/li&gt;&lt;li&gt;• main sensory nerve of the face&lt;/li&gt;&lt;li&gt;• not innervate any of the extraocular muscles.&lt;/li&gt;&lt;li&gt;• Option D. Abducens Nerve (CN VI) : The abducens nerve innervates the lateral rectus muscle , which is responsible for abducting the eye (moving it outward). It does not innervate the superior oblique muscle.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Abducens Nerve (CN VI)&lt;/li&gt;&lt;li&gt;• innervates the lateral rectus muscle&lt;/li&gt;&lt;li&gt;• abducting the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nerve supply to the superior oblique muscle , the longest extraocular muscle , is the trochlear nerve (cranial nerve IV).&lt;/li&gt;&lt;li&gt;➤ nerve supply to the superior oblique muscle&lt;/li&gt;&lt;li&gt;➤ longest extraocular muscle&lt;/li&gt;&lt;li&gt;➤ trochlear nerve&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 333&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 333&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with deviation of right eye in primary gaze. On testing, the corneal reflex was noted to be at the nasal limbus. The deviation in prism diopter is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;45∆ esotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90∆ exotropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30∆ esotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60∆ exotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 90∆ exotropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101090.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/whatsapp-image-2024-03-07-at-122519-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 90∆ exotropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 45∆ esotropia – Indicates that the Hirschberg reflex should lie between pupil and limbus.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• 45∆ esotropia&lt;/li&gt;&lt;li&gt;• Hirschberg reflex should lie between pupil and limbus.&lt;/li&gt;&lt;li&gt;• Option C. 30∆ esotropia – Indicates that the Hirschberg reflex should lie at the pupillary border .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• 30∆ esotropia&lt;/li&gt;&lt;li&gt;• Hirschberg reflex should lie at the pupillary border&lt;/li&gt;&lt;li&gt;• Option D. 60∆ exotropia - Indicates that the Hirschberg reflex should lie between pupil and limbus .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 60∆ exotropia&lt;/li&gt;&lt;li&gt;• Hirschberg reflex should lie between pupil and limbus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The reflection of light is at the nasal (inner) limbus of the right eye , which means it is 45 degree or 90∆ exotropia.&lt;/li&gt;&lt;li&gt;➤ reflection of light is at the nasal&lt;/li&gt;&lt;li&gt;➤ limbus of the right eye&lt;/li&gt;&lt;li&gt;➤ 45 degree or 90∆ exotropia.&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 347&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 347&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Möbius syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brown syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duane’s retraction syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marcus Gunn syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Duane’s retraction syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture14_7Ek6d4w.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101091.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Duane’s retraction syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Möbius Syndrome : A rare congenital disorder characterized by facial paralysis and the inability to move the eyes laterally due to cranial nerve VI and VII dysfunctions.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Möbius Syndrome&lt;/li&gt;&lt;li&gt;• rare congenital disorder&lt;/li&gt;&lt;li&gt;• facial paralysis&lt;/li&gt;&lt;li&gt;• inability to move the eyes laterally due to cranial nerve VI and VII dysfunctions.&lt;/li&gt;&lt;li&gt;• Option B. Brown Syndrome : A condition marked by defects in the superior oblique tendon sheath , leading to restriction in the upward movement of the eye , particularly when it is adducted.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Brown Syndrome&lt;/li&gt;&lt;li&gt;• condition marked by defects&lt;/li&gt;&lt;li&gt;• superior oblique tendon sheath&lt;/li&gt;&lt;li&gt;• restriction in the upward movement of the eye&lt;/li&gt;&lt;li&gt;• Option D. Marcus Gunn Syndrome : Also known as Marcus Gunn Jaw-Winking Phenomenon , it is a rare congenital condition where the upper eyelid rises abnormally when the jaw moves , due to aberrant nerve connections.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Marcus Gunn Syndrome&lt;/li&gt;&lt;li&gt;• Marcus Gunn Jaw-Winking Phenomenon&lt;/li&gt;&lt;li&gt;• rare congenital condition&lt;/li&gt;&lt;li&gt;• upper eyelid rises abnormally when the jaw moves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Retraction of globe on attempted horizontal eye movements with restriction of adduction and abduction is suggestive of Duane’s syndrome.&lt;/li&gt;&lt;li&gt;➤ Retraction of globe&lt;/li&gt;&lt;li&gt;➤ horizontal eye movements&lt;/li&gt;&lt;li&gt;➤ restriction of adduction and abduction&lt;/li&gt;&lt;li&gt;➤ Duane’s syndrome.&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PG.NO: 736&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PG.NO: 736&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was brought to the ophthalmologist with complaint of inability to look up. On examination it is noticed that on attempted upgaze, there are convergence-like movements accompanied by retraction of the globe. A lesion involving the vertical gaze nucleus is suspected. Which of the following is the nucleus for upward gaze?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuneiform nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PPRF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Interstitial nucleus of Cajal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Edinger Westphal Nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Interstitial nucleus of Cajal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/screenshot-2024-03-07-123408.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/98.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Interstitial nucleus of Cajal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cuneiform Nucleus : The cuneiform nucleus is part of the midbrain but is not specifically associated with control of upward gaze . It is involved in various functions including modulating the pain response and controlling certain aspects of autonomic function.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Cuneiform Nucleus&lt;/li&gt;&lt;li&gt;• part of the midbrain but is not specifically associated with control of upward gaze&lt;/li&gt;&lt;li&gt;• Option B. Paramedian Pontine Reticular Formation (PPRF) : The PPRF is crucial for horizontal eye movements, particularly for initiating rapid eye movements known as saccades. It is located in the pons and is not directly responsible for upward gaze.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Paramedian Pontine Reticular Formation (PPRF)&lt;/li&gt;&lt;li&gt;• crucial for horizontal eye movements,&lt;/li&gt;&lt;li&gt;• initiating rapid eye movements known as saccades.&lt;/li&gt;&lt;li&gt;• Optin D. Edinger-Westphal Nucleus : The Edinger-Westphal nucleus is part of the oculomotor nuclear complex and is primarily associated with the parasympathetic control of the eye , contributing to pupillary constriction and accommodation, rather than eye movements.&lt;/li&gt;&lt;li&gt;• Optin D.&lt;/li&gt;&lt;li&gt;• Edinger-Westphal Nucleus&lt;/li&gt;&lt;li&gt;• part of the oculomotor nuclear complex and is primarily associated with the parasympathetic control of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Interstitial Nucleus of Cajal , located in the midbrain , is responsible for the control of upward gaze .&lt;/li&gt;&lt;li&gt;➤ Interstitial Nucleus of Cajal&lt;/li&gt;&lt;li&gt;➤ midbrain&lt;/li&gt;&lt;li&gt;➤ control of upward gaze&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE PG.NO: 411&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE PG.NO: 411&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true statements regarding the sequelae of extraocular muscle palsy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contracture of direct antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Overaction of contralateral antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Overaction of direct antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibitional palsy of contralateral antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Overaction of contralateral antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101092-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Overaction of Contralateral antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Contracture of Direct Antagonist : This statement is true . In cases of chronic extraocular muscle palsy, the direct antagonist can undergo contracture due to prolonged unopposed action.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Contracture of Direct Antagonist&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C . Overaction of Direct Antagonist : This statement is true . The direct antagonist (the muscle that opposes the action of the paralyzed muscle in the same eye) overacts in response to muscle palsy because it is no longer being counteracted by the paralyzed muscle.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Overaction of Direct Antagonist&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D. Inhibitional Palsy of Contralateral Antagonist : This statement is also true . Inhibitional palsy of the contralateral antagonist is a phenomenon observed in extraocular muscle palsy, where the antagonist of the paralyzed muscle in the opposite eye shows underaction.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inhibitional Palsy of Contralateral Antagonist&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Due to unopposed overaction of ipsilateral antagonist, there is reduced innervation of its yolk muscle, i.e. the contralateral antagonist of the paralysed muscle, following Hering’s law. This leads to a pseudoparesis of the contralateral antagonist in the early stages.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The incorrect statement regarding the sequelae of extraocular muscle palsy is the overaction of the contralateral antagonist . In cases of extraocular muscle palsy , common sequelae include contracture of the direct antagonist , overaction of the direct antagonist, and inhibitional palsy of the contralateral antagonist.&lt;/li&gt;&lt;li&gt;➤ incorrect statement&lt;/li&gt;&lt;li&gt;➤ sequelae of extraocular muscle palsy&lt;/li&gt;&lt;li&gt;➤ overaction of the contralateral antagonist&lt;/li&gt;&lt;li&gt;➤ extraocular muscle palsy&lt;/li&gt;&lt;li&gt;➤ contracture of the direct antagonist&lt;/li&gt;&lt;li&gt;➤ Ref : PARSON’S DISEASES OF EYE PG.NO 407&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSON’S DISEASES OF EYE PG.NO 407&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient underwent recession of medial rectus for esotropia. After the surgery, a small angle residual squint was noted. A patient developed esotropia secondary to CN6 palsy. The resultant dipopia was hindring day-to-day activities. An injection was given to medial rectus muscle to correct the squint. Identify the drug used:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edrophonium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Botulinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Botulinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Botulinum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Edrophonium : This is a cholinesterase inhibitor commonly used in the diagnosis of myasthenia gravis . It has no role in the treatment of squint.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Edrophonium&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitor commonly used in the diagnosis of myasthenia gravis&lt;/li&gt;&lt;li&gt;• Option B. Atropine : An anticholinergic drug , used in ophthalmology primarily to dilate pupils and paralyze accommodation . It is not used via injection for squint correction.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• anticholinergic drug&lt;/li&gt;&lt;li&gt;• ophthalmology primarily to dilate pupils and paralyze accommodation&lt;/li&gt;&lt;li&gt;• Option D. Adrenaline : Primarily used in emergency situations for its vasoconstrictive and bronchodilating effects , adrenaline has no therapeutic role in the direct treatment of squint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Adrenaline&lt;/li&gt;&lt;li&gt;• emergency situations for its vasoconstrictive and bronchodilating effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The drug used for injection into the medial rectus muscle to correct squint is Botulinum toxin , as it temporarily paralyzes the muscle , aiding in the realignment of the eyes.&lt;/li&gt;&lt;li&gt;➤ drug used for injection into the medial rectus muscle&lt;/li&gt;&lt;li&gt;➤ squint is Botulinum toxin&lt;/li&gt;&lt;li&gt;➤ temporarily paralyzes the muscle&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 743&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 743&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following muscles with their site of insertion:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-ii, B-iii, C-iv, D-i&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-i, B-ii, C-iv, D-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-iii, B-i, C-ii, D- iv&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-ii, B-i, C-iii, D-iv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-iii, B-i, C-ii, D- iv&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101094.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/99.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/screenshot-2024-03-07-124521.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-iii, B-i, C-ii, D- iv&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This picture shows the insertion of all four recti muscles to the sclera and their distance from the limbus . The insertions are located progressively further away from the limbus in a spiral pattern .&lt;/li&gt;&lt;li&gt;• This picture shows the insertion of all four recti muscles to the sclera and their distance from the limbus .&lt;/li&gt;&lt;li&gt;• picture shows the insertion of all four recti muscles&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• distance from the limbus&lt;/li&gt;&lt;li&gt;• The insertions are located progressively further away from the limbus in a spiral pattern .&lt;/li&gt;&lt;li&gt;• insertions&lt;/li&gt;&lt;li&gt;• further away from the limbus&lt;/li&gt;&lt;li&gt;• spiral pattern&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This The insertion of the rectii forms an imaginary line known as THE SPIRAL OF TILLAUX .&lt;/li&gt;&lt;li&gt;➤ insertion of the rectii forms an imaginary line&lt;/li&gt;&lt;li&gt;➤ THE SPIRAL OF TILLAUX&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 700&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 700&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the yoke muscles in this gaze:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right lateral rectus and left medial rectus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right lateral rectus and right medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left lateral rectus and left medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left lateral rectus and right medial rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right lateral rectus and left medial rectus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/910.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Right lateral rectus and left medial rectus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Right lateral rectus and right medial rectus : These muscles work antagonistically in the same eye (right eye), so they are not yoke muscles for dextroversion .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Right lateral rectus and right medial rectus&lt;/li&gt;&lt;li&gt;• work antagonistically in the same eye&lt;/li&gt;&lt;li&gt;• not yoke muscles for dextroversion&lt;/li&gt;&lt;li&gt;• Option C. Left lateral rectus and left medial rectus : These are muscles in the same eye (left eye) and work antagonistically , not as yoke muscles.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Left lateral rectus and left medial rectus&lt;/li&gt;&lt;li&gt;• muscles in the same eye&lt;/li&gt;&lt;li&gt;• work antagonistically&lt;/li&gt;&lt;li&gt;• Option D. Left lateral rectus and right medial rectus : These muscles would be used in laevoversion (leftward gaze), not dextroversion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Left lateral rectus and right medial rectus&lt;/li&gt;&lt;li&gt;• used in laevoversion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The yoke muscles for dextroversion (rightward gaze) are the right lateral rectus and the left medial rectus . These muscles work together to move the eyes rightward.&lt;/li&gt;&lt;li&gt;➤ yoke muscles for dextroversion&lt;/li&gt;&lt;li&gt;➤ right lateral rectus&lt;/li&gt;&lt;li&gt;➤ left medial rectus&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of the eye page 407&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of the eye page 407&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Möbius syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brown syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marcus Gunn syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duane’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brown syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture20.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101096.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture2_rFOfV0q.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture3_ZcAMnUx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture4_LcEpgDO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Brown syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Möbius syndrome : Characterized by congenital facial paralysis and abducens nerve palsy , leading to limited facial expression and lateral gaze palsy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Möbius syndrome&lt;/li&gt;&lt;li&gt;• congenital facial paralysis&lt;/li&gt;&lt;li&gt;• abducens nerve palsy&lt;/li&gt;&lt;li&gt;• limited facial expression&lt;/li&gt;&lt;li&gt;• Option C . Marcus Gunn syndrome (Marcus Gunn Jaw-Winking Phenomenon): Involves an abnormal connection between the muscles of jaw movement and the eyelid , causing the upper eyelid to elevate involuntarily during jaw movement.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Marcus Gunn syndrome&lt;/li&gt;&lt;li&gt;• abnormal connection between the muscles of jaw movement and the eyelid&lt;/li&gt;&lt;li&gt;• Option D. Duane’s syndrome : Marked by limited horizontal eye movement , often with retraction of the eyeball into the socket and narrowing of the eyelid opening when trying to look inward or outward.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Duane’s syndrome&lt;/li&gt;&lt;li&gt;• limited horizontal eye movement&lt;/li&gt;&lt;li&gt;• retraction of the eyeball into the socket&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown syndrome presents with inability to elevate the affected eye in adduction due to a restriction in the superior oblique tendon .&lt;/li&gt;&lt;li&gt;➤ Brown syndrome presents with inability&lt;/li&gt;&lt;li&gt;➤ elevate the affected eye&lt;/li&gt;&lt;li&gt;➤ adduction&lt;/li&gt;&lt;li&gt;➤ restriction in the superior oblique tendon&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 355&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 355&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient came with complaint of inability to look up following a hit to the eye with a tennis ball. On examination, the forced duction test is positive. What is the muscle abnormality in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior rectus entrapment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior rectus palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior rectus entrapment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior rectus palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior rectus entrapment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101097.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior rectus entrapment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior rectus entrapment: This muscle is responsible for upward gaze , but entrapment is less likely because it is not commonly entrapped following orbital trauma.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior rectus entrapment:&lt;/li&gt;&lt;li&gt;• responsible for upward gaze&lt;/li&gt;&lt;li&gt;• entrapment is less likely&lt;/li&gt;&lt;li&gt;• Option B. Superior rectus palsy : Palsy would imply a nerve dysfunction , which is less likely given the positive forced duction test indicating a mechanical restriction.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Superior rectus palsy&lt;/li&gt;&lt;li&gt;• imply a nerve dysfunction&lt;/li&gt;&lt;li&gt;• less likely given the positive forced duction test&lt;/li&gt;&lt;li&gt;• Option D. Inferior rectus palsy : Similar to superior rectus palsy , this would suggest nerve dysfunction, not a mechanical restriction.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inferior rectus palsy&lt;/li&gt;&lt;li&gt;• Similar&lt;/li&gt;&lt;li&gt;• superior rectus palsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely muscle abnormality in a patient with trauma to the eye , inability to look up , and a positive forced duction test is entrapment of the inferior rectus muscle .&lt;/li&gt;&lt;li&gt;➤ likely muscle abnormality&lt;/li&gt;&lt;li&gt;➤ patient with trauma to the eye&lt;/li&gt;&lt;li&gt;➤ inability to look up&lt;/li&gt;&lt;li&gt;➤ positive forced duction test&lt;/li&gt;&lt;li&gt;➤ entrapment of the inferior rectus muscle&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 355&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no 355&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hess chart&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lees screen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lang chart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frisby test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hess chart&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture21.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture5_dpwDHdv.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture6_ioGmqwy.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture7_2nRgboO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hess chart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lees screen : A test for binocular vision anomalies , where the patient views a pattern through polarizing glasses , allowing the detection of suppression or abnormal retinal correspondence.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Lees screen&lt;/li&gt;&lt;li&gt;• binocular vision anomalies&lt;/li&gt;&lt;li&gt;• patient views a pattern through polarizing glasses&lt;/li&gt;&lt;li&gt;• detection of suppression&lt;/li&gt;&lt;li&gt;• Option C. Lang chart : A stereo test used , often in children , to detect amblyopia and strabismus , involving a card with hidden 3D images that can only be perceived correctly with normal binocular vision .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Lang chart&lt;/li&gt;&lt;li&gt;• stereo test used&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• detect amblyopia&lt;/li&gt;&lt;li&gt;• strabismus&lt;/li&gt;&lt;li&gt;• card with hidden 3D images&lt;/li&gt;&lt;li&gt;• perceived correctly with normal binocular vision&lt;/li&gt;&lt;li&gt;• Option D. Frisby test : A simple stereopsis test that involves viewing a series of transparent plates with embedded patterns , used to assess depth perception in patients , particularly for diagnosing amblyopia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Frisby test&lt;/li&gt;&lt;li&gt;• simple stereopsis test&lt;/li&gt;&lt;li&gt;• viewing a series of transparent plates&lt;/li&gt;&lt;li&gt;• embedded patterns&lt;/li&gt;&lt;li&gt;• assess depth perception in patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hess chart is used in identifying the paralyzed muscle and its sequelae .&lt;/li&gt;&lt;li&gt;➤ Hess chart&lt;/li&gt;&lt;li&gt;➤ identifying the paralyzed muscle and its sequelae&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PG.NO 353&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION PG.NO 353&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about Möbius syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of vertical gaze palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acquired progressive condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral presentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 6 th nerve involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral presentation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Presence of vertical gaze palsy : Möbius syndrome primarily involves horizontal gaze palsy due to abducens (6th cranial nerve) and facial (7th cranial nerve) nerve paralysis . Vertical gaze palsy is not a characteristic feature.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Presence of vertical gaze palsy&lt;/li&gt;&lt;li&gt;• Möbius syndrome&lt;/li&gt;&lt;li&gt;• involves horizontal gaze palsy due to abducens&lt;/li&gt;&lt;li&gt;• nerve paralysis&lt;/li&gt;&lt;li&gt;• Option B. Acquired progressive condition : Möbius syndrome is a congenital, non-progressive condition. It is present from birth and does not worsen over time.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Acquired progressive condition&lt;/li&gt;&lt;li&gt;• Möbius syndrome&lt;/li&gt;&lt;li&gt;• congenital, non-progressive condition.&lt;/li&gt;&lt;li&gt;• Option D. Only 6 th nerve involvement : While the 6 th cranial nerve (abducens nerve) is involved in Möbius syndrome , it is not the only nerve affected . The 7 th cranial nerve (facial nerve) is also typically involved, leading to facial muscle weakness or paralysis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Only 6 th nerve involvement&lt;/li&gt;&lt;li&gt;• 6 th cranial nerve&lt;/li&gt;&lt;li&gt;• involved in Möbius syndrome&lt;/li&gt;&lt;li&gt;• not the only nerve affected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Möbius syndrome is characterized by its bilateral presentation, involving paralysis of the 6 th (abducens) and 7 th (facial) cranial nerves , leading to facial weakness and horizontal gaze palsy ; it is a congenital and non-progressive condition.&lt;/li&gt;&lt;li&gt;➤ Möbius syndrome&lt;/li&gt;&lt;li&gt;➤ bilateral presentation,&lt;/li&gt;&lt;li&gt;➤ paralysis of the 6 th&lt;/li&gt;&lt;li&gt;➤ and 7 th&lt;/li&gt;&lt;li&gt;➤ cranial nerves&lt;/li&gt;&lt;li&gt;➤ facial weakness and horizontal gaze palsy&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION pg.no: 736&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION pg.no: 736&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The inclination of lenses in each eye is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90º and 90°&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45 º and 135°&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;70 º and 110°&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0 and 180°&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 45 º and 135°&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/913.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 45 º and 135 º&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The test shown is Bagolini test using Bagolini striated glasses . It is done for detecting Binocular single vision (BSV), Abnormal retinal correspondence (ARC) or suppression. Each lens has fine striations that convert a point source of light into a line . The two lenses are placed at 45° and 135° in front of each eye and the patient is made to fixate on a focal light source.&lt;/li&gt;&lt;li&gt;• The test shown is Bagolini test using Bagolini striated glasses .&lt;/li&gt;&lt;li&gt;• test shown is Bagolini test using Bagolini striated glasses&lt;/li&gt;&lt;li&gt;• It is done for detecting Binocular single vision (BSV), Abnormal retinal correspondence (ARC) or suppression.&lt;/li&gt;&lt;li&gt;• detecting Binocular single vision&lt;/li&gt;&lt;li&gt;• Abnormal retinal correspondence&lt;/li&gt;&lt;li&gt;• Each lens has fine striations that convert a point source of light into a line .&lt;/li&gt;&lt;li&gt;• fine striations that convert a point source of light into a line&lt;/li&gt;&lt;li&gt;• The two lenses are placed at 45° and 135° in front of each eye and the patient is made to fixate on a focal light source.&lt;/li&gt;&lt;li&gt;• two lenses are placed at 45° and 135° in front of each eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Bagolinni’s striated glasses the glasses are aligned as Left eye 45 º and Right Eye 135°.&lt;/li&gt;&lt;li&gt;➤ Bagolinni’s striated glasses&lt;/li&gt;&lt;li&gt;➤ aligned as Left eye 45 º and Right Eye 135°.&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PG.NO 713&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PG.NO 713&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient came to the OPD with a complaint of double vision since few months which was worse for distant objects. The patient gave a history of deviation of one eye since childhood. On examination,right esotropia was noted and after further evaluation, a diagnosis of right lateral rectus palsy was made. What is the ideal surgical procedure for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recession of right lateral rectus and medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resection of right lateral rectus and medial rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resection of right lateral rectus and recession of right medial rectus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recession of right lateral rectus and resection of right medial rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Resection of right lateral rectus and recession of right medial rectus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Resection of right lateral rectus and recession of right medial rectus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Recession of right lateral rectus and medial rectus: This would not be ideal for lateral rectus palsy . Recession (weakening) of the already palsied lateral rectus would exacerbate the problem , and recessing the medial rectus of the same eye could lead to significant imbalance.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Recession of right lateral rectus and medial rectus:&lt;/li&gt;&lt;li&gt;• not be ideal for lateral rectus palsy&lt;/li&gt;&lt;li&gt;• Recession&lt;/li&gt;&lt;li&gt;• already palsied lateral rectus&lt;/li&gt;&lt;li&gt;• exacerbate the problem&lt;/li&gt;&lt;li&gt;• Option B. Resection of right lateral rectus and medial rectus : Resecting (shortening/strengthening) the palsied lateral rectus might be considered , but resecting the medial rectus in the same eye typically would not be indicated as it would further imbalance the eye.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Resection of right lateral rectus and medial rectus&lt;/li&gt;&lt;li&gt;• palsied lateral rectus might be considered&lt;/li&gt;&lt;li&gt;• resecting the medial rectus in the same eye typically would not be indicated&lt;/li&gt;&lt;li&gt;• Option D. Recession of right lateral rectus and resection of right medial rectus : Recession (weakening) of a palsied muscle and resection (strengthening) of its antagonist will worsen the squint and the diplopia in this case.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Recession of right lateral rectus and resection of right medial rectus&lt;/li&gt;&lt;li&gt;• Recession&lt;/li&gt;&lt;li&gt;• palsied muscle and resection&lt;/li&gt;&lt;li&gt;• antagonist will worsen the squint&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient with right lateral rectus palsy , the ideal surgical intervention typically involves resecting (strengthening) the weak right lateral rectus and recessing (weakening) the opposing right medial rectus to restore ocular balance and alignment .&lt;/li&gt;&lt;li&gt;➤ patient with right lateral rectus palsy&lt;/li&gt;&lt;li&gt;➤ ideal surgical intervention typically involves resecting&lt;/li&gt;&lt;li&gt;➤ weak right lateral rectus and recessing&lt;/li&gt;&lt;li&gt;➤ opposing right medial rectus&lt;/li&gt;&lt;li&gt;➤ restore ocular balance&lt;/li&gt;&lt;li&gt;➤ alignment&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 354&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 354&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the pattern of deviation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A pattern esotropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V pattern esotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A pattern exotropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V pattern exotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A pattern esotropia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture24.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101098.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A pattern esotropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. V pattern esotropia : A type of strabismus where the inward deviation of the eyes (esotropia) increases when looking upwards as compared to looking downwards.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• V pattern esotropia&lt;/li&gt;&lt;li&gt;• type of strabismus where the inward deviation of the eyes&lt;/li&gt;&lt;li&gt;• increases when looking upwards&lt;/li&gt;&lt;li&gt;• Option C. A pattern exotropia: A form of strabismus where the outward turning of the eyes (exotropia) becomes more pronounced when the eyes are directed downwards compared to upwards.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• A pattern exotropia:&lt;/li&gt;&lt;li&gt;• strabismus where the outward turning of the eyes&lt;/li&gt;&lt;li&gt;• becomes more pronounced&lt;/li&gt;&lt;li&gt;• eyes are directed downwards&lt;/li&gt;&lt;li&gt;• Option D. V pattern exotropia : A strabismus condition characterized by an increase in the outward deviation of the eyes (exotropia) when looking upwards as compared to looking downwards.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• V pattern exotropia&lt;/li&gt;&lt;li&gt;• strabismus condition characterized by an increase in the outward deviation of the eyes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ “A” pattern esotropia is a strabismic condition where the esotropia is more pronounced when the eyes are directed downwards compared to upwards.&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 355&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 355&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding penalization except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Useful in very young children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Done in squinting eye&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This procedure uses atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a treatment option for amblyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Done in squinting eye&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-19012101101099.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Done in squinting eye&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Useful in very young children : This is true . Penalization is often used in young children as a treatment for amblyopia, especially when patching therapy is not feasible or not tolerated.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Useful in very young children&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C. This procedure uses atropine: True . Atropine is used in penalization therapy to blur the vision in the non-amblyopic eye by dilating the pupil and paralyzing the accommodation, thereby forcing the amblyopic eye to work harder and improve.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• This procedure uses atropine: True&lt;/li&gt;&lt;li&gt;• Option D. It is a treatment option for amblyopia: True . Penalization is a well-recognized treatment option for amblyopia, particularly in cases where traditional patching is not suitable or effective.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is a treatment option for amblyopia: True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penalization therapy for amblyopia involves applying atropine to the non-amblyopic (non-squinting) eye to blur its vision and stimulate use of the amblyopic (squinting) eye , making it an effective treatment in very young children.&lt;/li&gt;&lt;li&gt;➤ Penalization therapy for amblyopia involves applying atropine to the non-amblyopic&lt;/li&gt;&lt;li&gt;➤ eye to blur its vision&lt;/li&gt;&lt;li&gt;➤ stimulate use of the amblyopic&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PG.NO 708&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PG.NO 708&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with reading difficulty presented to ophthalmology OPD. On evaluation, the patient was found to have 6PD of esotropia with eccentric fixation. Which of the following tests would you suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4PD test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2PD test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6PD test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3PD test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 4PD test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture8_XkBLAO6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 4PD test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 2PD test : Such a test is not described.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• 2PD test&lt;/li&gt;&lt;li&gt;• Option C . 6PD test : Such a test is not described.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 6PD test&lt;/li&gt;&lt;li&gt;• Option D. 3PD test : Such a test is not described.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 3PD test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A 4 PD test is performed on patients suspected to have small angle deviations of less than 10 prism dioptres , a microtropia , that may or may not have been observed on cover test because of subtle eye movements. The test determines whether the patient has bifoveal fixation or monofixation despite their eyes seeming straight.&lt;/li&gt;&lt;li&gt;➤ 4 PD test is performed on patients&lt;/li&gt;&lt;li&gt;➤ small angle deviations of less than 10 prism dioptres&lt;/li&gt;&lt;li&gt;➤ microtropia&lt;/li&gt;&lt;li&gt;➤ test determines&lt;/li&gt;&lt;li&gt;➤ patient has bifoveal fixation&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PG.NO 713 &amp;amp; 732&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PG.NO 713 &amp;amp; 732&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given scenario:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acquired skew deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior oblique palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dissociated vertical deviation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior oblique overaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dissociated vertical deviation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dissociated vertical deviation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acquired Skew Deviation : A neurological disorder characterized by vertical misalignment of the eyes due to disruption of vestibular or brainstem pathways, often associated with brain lesions or injuries.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acquired Skew Deviation&lt;/li&gt;&lt;li&gt;• neurological disorder characterized by vertical misalignment of the eyes&lt;/li&gt;&lt;li&gt;• Option B. Superior Oblique Palsy : A condition caused by weakness or paralysis of the superior oblique muscle , leading to vertical diplopia (double vision), head tilt, and difficulty with downward gaze, especially when looking towards the nose.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Superior Oblique Palsy&lt;/li&gt;&lt;li&gt;• weakness or paralysis of the superior oblique muscle&lt;/li&gt;&lt;li&gt;• vertical diplopia&lt;/li&gt;&lt;li&gt;• Option D. Superior Oblique Overaction: A condition where the superior oblique muscle is overactive , leading to excessive inward and downward movement of the eye , often causing a V-pattern strabismus and tilting of images.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Superior Oblique Overaction:&lt;/li&gt;&lt;li&gt;• superior oblique muscle is overactive&lt;/li&gt;&lt;li&gt;• excessive inward and downward movement of the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dissociated Vertical Deviation (DVD) is a unique type of strabismus where one eye drifts upward when the other eye is fixating , often seen in patients with a history of congenital or early-onset strabismus.&lt;/li&gt;&lt;li&gt;➤ Dissociated Vertical Deviation&lt;/li&gt;&lt;li&gt;➤ unique type of strabismus&lt;/li&gt;&lt;li&gt;➤ one eye drifts upward&lt;/li&gt;&lt;li&gt;➤ other eye is fixating&lt;/li&gt;&lt;li&gt;➤ Ref : AAO PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS PAGE 139&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS PAGE 139&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the likely muscle involvement from this picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right medial rectus palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right lateral rectus palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Left superior oblique palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right Left inferior oblique palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Right lateral rectus palsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/21/914.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture12_uuSfR8S.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture10_zk7HXTg.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture11_O9ZQhC3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Right lateral rectus palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Right medial rectus palsy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option C . Left superior oblique palsy&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D. Left inferior oblique palsy&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In diplopia charting , uncrossed separation of images with maximum separation on right gaze suggestive of right lateral rectus palsy .&lt;/li&gt;&lt;li&gt;➤ diplopia charting&lt;/li&gt;&lt;li&gt;➤ uncrossed separation of images&lt;/li&gt;&lt;li&gt;➤ maximum separation on right gaze&lt;/li&gt;&lt;li&gt;➤ right lateral rectus palsy&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg no: 353&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg no: 353&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following images are taken after asking the patient to look up and right, straight up and up and left. Identify the condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superior oblique palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Möbius syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Double elevator palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brown syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Double elevator palsy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/10/picture28.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture16_5PzYpPC.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture2_miZbYaR.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture17_6m8FHQH.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Double elevator palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Superior Oblique Palsy : A condition characterized by weakness or paralysis of the superior oblique muscle , leading to vertical and torsional double vision , often accompanied by a compensatory head tilt.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Superior Oblique Palsy&lt;/li&gt;&lt;li&gt;• weakness or paralysis of the superior oblique muscle&lt;/li&gt;&lt;li&gt;• vertical and torsional double vision&lt;/li&gt;&lt;li&gt;• Option B. Möbius Syndrome : A rare congenital disorder characterized by facial paralysis and abducens nerve palsy , resulting in limited facial expression and lateral gaze palsy.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Möbius Syndrome&lt;/li&gt;&lt;li&gt;• congenital disorder&lt;/li&gt;&lt;li&gt;• facial paralysis and abducens nerve palsy&lt;/li&gt;&lt;li&gt;• limited facial expression&lt;/li&gt;&lt;li&gt;• Option D. Brown Syndrome : A disorder characterized by a restriction in the movement of the superior oblique tendon , resulting in difficulty elevating the affected eye , particularly in adduction.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Brown Syndrome&lt;/li&gt;&lt;li&gt;• restriction in the movement of the superior oblique tendon&lt;/li&gt;&lt;li&gt;• difficulty elevating the affected eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Double Elevator Palsy is rare condition where there is a limitation of elevation in one eye , thought to be due to a palsy of both the superior rectus and the inferior oblique muscles .&lt;/li&gt;&lt;li&gt;➤ Double Elevator Palsy&lt;/li&gt;&lt;li&gt;➤ rare condition&lt;/li&gt;&lt;li&gt;➤ limitation of elevation in one eye&lt;/li&gt;&lt;li&gt;➤ palsy of both the superior rectus and the inferior oblique muscles&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg no: 353&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg no: 353&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presented with complaints of defective vision. His best corrected visual acuity in right eye was 6/6 and in left eye was 6/60. Retinoscopy revealed +1D in right eye and +7D in left eye. Ocular examination was within normal limits. The probable diagnosis would be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amblyopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrobulbar neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refractive accommodative esotropia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amblyopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010201.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amblyopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Malingering: This would imply the patient is feigning or exaggerating the extent of visual impairment . However, the significant difference in refractive error between the eyes and the corresponding difference in visual acuity suggest a genuine visual problem, making malingering unlikely.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Malingering:&lt;/li&gt;&lt;li&gt;• patient is feigning or exaggerating the extent of visual impairment&lt;/li&gt;&lt;li&gt;• Option C. Retrobulbar Neuritis : This condition typically presents with pain on eye movement and a rapid reduction in visual acuity , often associated with color vision impairment . There&#x27;s no indication of these symptoms from the given information.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Retrobulbar Neuritis&lt;/li&gt;&lt;li&gt;• presents with pain on eye movement and a rapid reduction in visual acuity&lt;/li&gt;&lt;li&gt;• color vision impairment&lt;/li&gt;&lt;li&gt;• Option D. Refractive Accommodative Esotropia : This condition is characterized by esotropia (inward turning of the eye) that is caused primarily by uncorrected hyperopia (farsightedness). While the patient has hyperopia in the left eye, there&#x27;s no mention of esotropia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Refractive Accommodative Esotropia&lt;/li&gt;&lt;li&gt;• characterized by esotropia&lt;/li&gt;&lt;li&gt;• caused primarily by uncorrected hyperopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most probable diagnosis in this case is amblyopia , likely anisometropic amblyopia , due to a significant uncorrected refractive difference between the two eyes during a critical period of visual development.&lt;/li&gt;&lt;li&gt;➤ most probable diagnosis in this case is amblyopia&lt;/li&gt;&lt;li&gt;➤ anisometropic amblyopia&lt;/li&gt;&lt;li&gt;➤ Ref : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 339&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH EDITION pg.no: 339&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following types of amblyopia is associated with worst prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anisometropic amblyopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strabismic amblyopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulus deprivation amblyopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meridional amblyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stimulus deprivation amblyopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stimulus deprivation amblyopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Anisometropic Amblyopia : This results from unequal refractive errors in the two eyes . Its prognosis is generally good with appropriate corrective lenses and amblyopia therapy, especially if treated early.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Anisometropic Amblyopia&lt;/li&gt;&lt;li&gt;• unequal refractive errors&lt;/li&gt;&lt;li&gt;• two eyes&lt;/li&gt;&lt;li&gt;• Option B. Strabismic Amblyopia : Caused by misalignment of the eyes (strabismus), this type of amblyopia has a variable prognosis depending on the severity and treatment of the strabismus.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Strabismic Amblyopia&lt;/li&gt;&lt;li&gt;• misalignment of the eyes&lt;/li&gt;&lt;li&gt;• Option D. Meridional Amblyopia: Associated with uncorrected astigmatism, this type of amblyopia has a generally good prognosis with appropriate corrective lenses and amblyopia therapy.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Meridional Amblyopia:&lt;/li&gt;&lt;li&gt;• uncorrected astigmatism, this type of amblyopia has a generally good prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stimulus deprivation amblyopia has the worst prognosis among the types of amblyopia listed, due to the profound impact of visual deprivation during the critical developmental period of the visual system.&lt;/li&gt;&lt;li&gt;➤ Stimulus deprivation amblyopia&lt;/li&gt;&lt;li&gt;➤ worst prognosis&lt;/li&gt;&lt;li&gt;➤ Ref : AAO PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS PAGE 55&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO PAEDIATRIC OPHTHALMOLOGY AND STRABISMUS PAGE 55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient visits the ophthalmologist with a complaint of inward deviation of the right eye, known as esodeviation. After a thorough evaluation, the ophthalmologist determines that a prism prescription would be beneficial for the patient. What is the ideal orientation or direction in which the prism should be positioned?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Base up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Base down&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Base out&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Base in&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Base out&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Base out&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Base up : Positioning the prism with the base upwards is used to correct hypotropia, where one eye is positioned lower than the other. The light path is deviated upwards, helping to align the lower eye with the other.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Base up&lt;/li&gt;&lt;li&gt;• prism with the base upwards is used to correct hypotropia,&lt;/li&gt;&lt;li&gt;• Option B. Base down : This orientation is used for hypertropia , where one eye is higher than the other. The prism base is positioned downwards, deviating the light path downwards to align the higher eye with the fellow eye.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Base down&lt;/li&gt;&lt;li&gt;• orientation is used for hypertropia&lt;/li&gt;&lt;li&gt;• one eye is higher than the other.&lt;/li&gt;&lt;li&gt;• Option D. Base in : The base is positioned towards the nose (medially). This is the correct orientation for correcting exotropia.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Base in&lt;/li&gt;&lt;li&gt;• positioned towards the nose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the correction of esotropia , the prism should be positioned with base-out to realign the inward-turned eye outward.&lt;/li&gt;&lt;li&gt;➤ correction of esotropia&lt;/li&gt;&lt;li&gt;➤ prism should be positioned with base-out&lt;/li&gt;&lt;li&gt;➤ realign the inward-turned eye outward.&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington page 51&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Clinical optics by Elkington page 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the given test used in assessment of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contrast sensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visual acuity in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stereopsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stereopsis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/31.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture18_VgEFMTp.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stereopsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Contrast Sensitivity: This test measures the ability to discern between finer and finer increments of light versus dark (contrast), often using a chart with varying shades of gray or with spatial frequency patterns. Eg. Pelli Robson Chart.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Contrast Sensitivity:&lt;/li&gt;&lt;li&gt;• ability to discern between finer and finer increments of light versus dark&lt;/li&gt;&lt;li&gt;• Option B. Visual Acuity in Children : Various age-appropriate methods are used , such as LEA symbols, Snellen&#x27;s E chart, or picture chart.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Visual Acuity in Children&lt;/li&gt;&lt;li&gt;• age-appropriate methods are used&lt;/li&gt;&lt;li&gt;• Option D. Malingering : Various techniques are employed , such as the fogging test or the use of duochrome test , to detect exaggeration or feigning of poor vision, often by presenting visual stimuli that are impossible to misinterpret if vision is normal.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Malingering&lt;/li&gt;&lt;li&gt;• techniques are employed&lt;/li&gt;&lt;li&gt;• fogging test or the use of duochrome test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Assessed using tests like the Titmus Fly test or Random Dot Stereogram , which require the patient to wear special glasses and identify 3D shapes from 2D patterns , evaluating depth perception and binocular vision.&lt;/li&gt;&lt;li&gt;➤ Titmus Fly test or Random Dot Stereogram&lt;/li&gt;&lt;li&gt;➤ patient to wear special glasses&lt;/li&gt;&lt;li&gt;➤ identify 3D shapes from 2D patterns&lt;/li&gt;&lt;li&gt;➤ Ref : Clinical optics by Elkington Page: 19&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Clinical optics by Elkington Page: 19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
