  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

edition.&lt;/li&gt;&lt;li&gt;• Ref: pg 241/ corneal &amp;amp; refractive surgery/ Kanski’s clinical ophthalmology 8 th edition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true regarding eye donation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eyes can be removed from a living human being with consent.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Age &amp;gt; 65 years cannot donate eyes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rabies is a contraindication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donated eyes can never be sold or bought.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eyes can be removed from a living human being with consent.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Eyes can be removed from a living human being with consent.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Anyone of any age can pledge to donate eyes after death . Donated eyes can never be bought or sold. Eyes CANNOT be removed from a living human being inspite of his/her consent &amp;amp; wish. Contraindications for eye donation include transmissible diseases like – HIV, HBsAg, syphilis, TB etc.&lt;/li&gt;&lt;li&gt;• Anyone of any age can pledge to donate eyes after death .&lt;/li&gt;&lt;li&gt;• Anyone of any age&lt;/li&gt;&lt;li&gt;• pledge to donate eyes after death&lt;/li&gt;&lt;li&gt;• Donated eyes can never be bought or sold.&lt;/li&gt;&lt;li&gt;• Donated eyes&lt;/li&gt;&lt;li&gt;• never be bought&lt;/li&gt;&lt;li&gt;• Eyes CANNOT be removed from a living human being inspite of his/her consent &amp;amp; wish.&lt;/li&gt;&lt;li&gt;• Eyes CANNOT be removed from a living human being&lt;/li&gt;&lt;li&gt;• Contraindications for eye donation include transmissible diseases like – HIV, HBsAg, syphilis, TB etc.&lt;/li&gt;&lt;li&gt;• transmissible diseases like&lt;/li&gt;&lt;li&gt;• HIV, HBsAg, syphilis, TB&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the sample used for the screening of HIV, Syphilis, HBsAg and Anti-HCV in an eye donor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal epithelial scraping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitreous sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleral biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blood&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At the time of eye retrieval , blood sample is collected from the cadaver and sent for screening infections like- HIV, HBsAg, Syphilis etc.&lt;/li&gt;&lt;li&gt;➤ time of eye retrieval&lt;/li&gt;&lt;li&gt;➤ blood sample is collected from the cadaver&lt;/li&gt;&lt;li&gt;➤ screening infections&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 560/ Eye banking/ PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 560/ Eye banking/ PEYMAN’S principle &amp;amp; practise of ophthalmology/ 2 nd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following is a method of short-term storage after eye ball retrieval?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MK medium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moist chamber storage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryopreservation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organ culture method&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moist chamber storage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture20_SOwohaw.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture21_SCH4LXc.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moist chamber storage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . MK Medium (McCarey-Kaufman Medium) : This is a medium used for the storage of corneal tissues . However, MK medium is typically used for short-term preservation of up to 4 days . It&#x27;s often used in scenarios where corneal transplantation is planned shortly after retrieval .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• MK Medium (McCarey-Kaufman Medium)&lt;/li&gt;&lt;li&gt;• medium used for the storage of corneal tissues&lt;/li&gt;&lt;li&gt;• MK medium is typically used for short-term preservation&lt;/li&gt;&lt;li&gt;• up to 4 days&lt;/li&gt;&lt;li&gt;• corneal transplantation is planned shortly&lt;/li&gt;&lt;li&gt;• retrieval&lt;/li&gt;&lt;li&gt;• Option C . Cryopreservation : This method involves freezing the tissue for long-term storage . Cryopreservation is not commonly used for corneal storage due to the risk of damaging the corneal endothelial cells during the freeze-thaw process.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Cryopreservation&lt;/li&gt;&lt;li&gt;• method involves freezing the tissue for long-term storage&lt;/li&gt;&lt;li&gt;• not commonly used for corneal storage&lt;/li&gt;&lt;li&gt;• Option D . Organ Culture Method : This is a method used for longer-term storage of corneal tissues , allowing storage for up to 4 weeks . It involves keeping the cornea in a special nutrient medium at a controlled temperature, which is higher than that used in MK medium or moist chamber storage.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Organ Culture Method&lt;/li&gt;&lt;li&gt;• method used for longer-term storage of corneal tissues&lt;/li&gt;&lt;li&gt;• storage for up to 4 weeks&lt;/li&gt;&lt;li&gt;• keeping the cornea in a special nutrient medium&lt;/li&gt;&lt;li&gt;• controlled temperature,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Moist chamber storage is a method used for the short-term storage of corneal tissue after eyeball retrieval , suitable for maintaining the viability of the cornea for up to 24-48 hours .&lt;/li&gt;&lt;li&gt;➤ Moist chamber storage&lt;/li&gt;&lt;li&gt;➤ short-term storage of corneal tissue&lt;/li&gt;&lt;li&gt;➤ eyeball retrieval&lt;/li&gt;&lt;li&gt;➤ viability of the cornea for up to 24-48 hours&lt;/li&gt;&lt;li&gt;➤ Ref: pg 137/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 137/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who established the first eye bank in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Res muthiah&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sushrutha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Govinda pavenkataswamy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sir Harold ridley&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Res muthiah&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Res muthiah&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The first eye bank establishment and 1 st cornea transplantation in INDIA was done by late DR. RES MUTHIAH in the year 1948.&lt;/li&gt;&lt;li&gt;• first eye bank establishment&lt;/li&gt;&lt;li&gt;• 1 st cornea transplantation&lt;/li&gt;&lt;li&gt;• INDIA&lt;/li&gt;&lt;li&gt;• late DR. RES MUTHIAH&lt;/li&gt;&lt;li&gt;• year 1948.&lt;/li&gt;&lt;li&gt;• Ref: https://pubmed.ncbi.nlm.nih.gov/10643183&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• https://pubmed.ncbi.nlm.nih.gov/10643183&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When was NPCB established in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1976&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1986&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1966&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1996&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1976&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1976&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The National Programme for Control of Blindness (NPCB) was launched in India in 1976 with the goal of reducing the prevalence of blindness through comprehensive eye care services and improving accessibility to eye care facilities across the country. This program has been pivotal in addressing various eye-related issues and enhancing the quality of life for many individuals.&lt;/li&gt;&lt;li&gt;• National Programme for Control of Blindness&lt;/li&gt;&lt;li&gt;• India in 1976 with the goal of reducing the prevalence of blindness&lt;/li&gt;&lt;li&gt;• This program has been pivotal in addressing various eye-related issues&lt;/li&gt;&lt;li&gt;• Key aspects of the National Programme for Control of Blindness (NPCB) include:&lt;/li&gt;&lt;li&gt;• Key aspects of the National Programme for Control of Blindness (NPCB) include:&lt;/li&gt;&lt;li&gt;• Focus on Preventable Blindness : A significant emphasis is placed on preventing blindness caused by conditions that are easily treatable, such as cataract, which is the leading cause of blindness in India. Community Participation: The program encourages community involvement and utilizes a decentralized approach, engaging primary health centers and local healthcare workers to maximize its outreach and impact. Capacity Building: It aims to strengthen the infrastructure for eye care services by upgrading existing facilities, providing training to eye care professionals, and increasing the availability of specialized equipment and materials. Partnerships : The NPCB collaborates with various governmental and non-governmental organizations, including international agencies, to pool resources, share expertise, and expand its reach and effectiveness. Monitoring and Evaluation : Regular monitoring and evaluation mechanisms are in place to assess the program&#x27;s performance, identify areas for improvement, and ensure the achievement of its targets.&lt;/li&gt;&lt;li&gt;• Focus on Preventable Blindness : A significant emphasis is placed on preventing blindness caused by conditions that are easily treatable, such as cataract, which is the leading cause of blindness in India.&lt;/li&gt;&lt;li&gt;• Focus on Preventable Blindness&lt;/li&gt;&lt;li&gt;• Community Participation: The program encourages community involvement and utilizes a decentralized approach, engaging primary health centers and local healthcare workers to maximize its outreach and impact.&lt;/li&gt;&lt;li&gt;• Community Participation:&lt;/li&gt;&lt;li&gt;• Capacity Building: It aims to strengthen the infrastructure for eye care services by upgrading existing facilities, providing training to eye care professionals, and increasing the availability of specialized equipment and materials.&lt;/li&gt;&lt;li&gt;• Capacity Building:&lt;/li&gt;&lt;li&gt;• Partnerships : The NPCB collaborates with various governmental and non-governmental organizations, including international agencies, to pool resources, share expertise, and expand its reach and effectiveness.&lt;/li&gt;&lt;li&gt;• Partnerships&lt;/li&gt;&lt;li&gt;• Monitoring and Evaluation : Regular monitoring and evaluation mechanisms are in place to assess the program&#x27;s performance, identify areas for improvement, and ensure the achievement of its targets.&lt;/li&gt;&lt;li&gt;• Monitoring and Evaluation&lt;/li&gt;&lt;li&gt;• Ref: Pg 480/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;• Ref: Pg 480/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to NPCB,a visual acuity below which of the following levels is classified as blindness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6/18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1/60&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3/60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 3/60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• NPCB definition of blindness:&lt;/li&gt;&lt;li&gt;• NPCB definition of blindness:&lt;/li&gt;&lt;li&gt;• Presenting visual acuity &amp;lt; 3/60 or counting fingers at 3 metres or central visual field less than 10 degree in better eye .&lt;/li&gt;&lt;li&gt;• Presenting visual acuity &amp;lt; 3/60&lt;/li&gt;&lt;li&gt;• counting fingers at 3 metres&lt;/li&gt;&lt;li&gt;• central visual field&lt;/li&gt;&lt;li&gt;• 10 degree in better eye&lt;/li&gt;&lt;li&gt;• Old definition: Visual acuity less than 6/60 or central field less than 20 degree in better eye.&lt;/li&gt;&lt;li&gt;• Ref: pg 476/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;• Ref: pg 476/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the visual acuity below which it is termed as low vision according to WHO?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6/18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6/24&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6/18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6/18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ According to WHO , a visual acuity of &amp;lt;6/18 to 3/60 in the better eye is defined as low vision .&lt;/li&gt;&lt;li&gt;➤ WHO&lt;/li&gt;&lt;li&gt;➤ visual acuity of &amp;lt;6/18 to 3/60 in the better eye&lt;/li&gt;&lt;li&gt;➤ as low vision&lt;/li&gt;&lt;li&gt;➤ Ref: Page no. 444/ Chapter 20/ Community Ophthalmology/ Ed. 4/ AK Khurana Comprehensive ophthalmology&lt;/li&gt;&lt;li&gt;➤ Ref: Page no. 444/ Chapter 20/ Community Ophthalmology/ Ed. 4/ AK Khurana Comprehensive ophthalmology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to WHO, a visual acuity of less than what value is defined as a criterion for blindness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3/60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1/60&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5/60&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3/60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ WHO in 1972 proposed a uniform criterion . “ Visual acuity of less than 3/60 (Snellen) or its equivalent .&lt;/li&gt;&lt;li&gt;➤ WHO&lt;/li&gt;&lt;li&gt;➤ 1972&lt;/li&gt;&lt;li&gt;➤ uniform criterion&lt;/li&gt;&lt;li&gt;➤ Visual acuity of less than 3/60&lt;/li&gt;&lt;li&gt;➤ its equivalent&lt;/li&gt;&lt;li&gt;➤ Ref: pg 475/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 475/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are the major blinding eye conditions for immediate attention to achieve the goals of VISION 2020, by WHO, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onchocerciasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glaucoma is not one of the primary goals of Vision 2020 initiative .&lt;/li&gt;&lt;li&gt;➤ Glaucoma&lt;/li&gt;&lt;li&gt;➤ not one of the primary goals of Vision 2020 initiative&lt;/li&gt;&lt;li&gt;➤ Ref: pg 478/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 478/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Pizzarello L, Abiose A, Ffytche T, et al. VISION 2020: The Right to Sight: A Global Initiative to Eliminate Avoidable Blindness. Arch Ophthalmol. 2004;122(4):615–620. doi:10.1001/archopht.122.4.615&lt;/li&gt;&lt;li&gt;➤ Pizzarello L, Abiose A, Ffytche T, et al. VISION 2020: The Right to Sight: A Global Initiative to Eliminate Avoidable Blindness. Arch Ophthalmol. 2004;122(4):615–620. doi:10.1001/archopht.122.4.615&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the commonest cause of blindness in children?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinopathy of prematurity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refractive errors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Refractive errors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Refractive errors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Vitamin A Deficiency : This used to be one of the leading causes of preventable blindness in children , especially in developing countries . Vitamin A deficiency can lead to xerophthalmia and keratomalacia , resulting in severe visual impairment or blindness. However, with improved nutrition and supplementation programs, its prevalence has significantly decreased in many parts of the world.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Vitamin A Deficiency&lt;/li&gt;&lt;li&gt;• one of the leading causes of preventable blindness in children&lt;/li&gt;&lt;li&gt;• developing countries&lt;/li&gt;&lt;li&gt;• xerophthalmia and keratomalacia&lt;/li&gt;&lt;li&gt;• severe visual impairment&lt;/li&gt;&lt;li&gt;• Option B . Congenital Cataract : This is a significant cause of visual impairment and treatable blindness in children . Congenital cataracts can be isolated or part of systemic syndromes , and early detection and surgical intervention are crucial for visual development.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Congenital Cataract&lt;/li&gt;&lt;li&gt;• significant cause of visual impairment&lt;/li&gt;&lt;li&gt;• treatable blindness in children&lt;/li&gt;&lt;li&gt;• isolated or part of systemic syndromes&lt;/li&gt;&lt;li&gt;• early detection&lt;/li&gt;&lt;li&gt;• surgical intervention&lt;/li&gt;&lt;li&gt;• Option C . Retinopathy of Prematurity (ROP) : ROP is a disease of the eye affecting prematurely born babies . It&#x27;s related to the use of supplemental oxygen in the neonatal period . ROP can lead to blindness but is preventable with proper screening and timely treatment.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Retinopathy of Prematurity (ROP)&lt;/li&gt;&lt;li&gt;• affecting prematurely born babies&lt;/li&gt;&lt;li&gt;• use of supplemental oxygen in the neonatal period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While vitamin A deficiency, congenital cataract, and retinopathy of prematurity are significant causes of childhood blindness , refractive errors are currently recognized as the most common cause of visual impairment in children due to their high prevalence and frequent lack of correction.&lt;/li&gt;&lt;li&gt;➤ vitamin A deficiency, congenital cataract, and retinopathy of prematurity are significant causes of childhood blindness&lt;/li&gt;&lt;li&gt;➤ refractive errors&lt;/li&gt;&lt;li&gt;➤ currently&lt;/li&gt;&lt;li&gt;➤ most common cause of visual impairment&lt;/li&gt;&lt;li&gt;➤ Ref: pg 483/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 483/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the strategic plan for VISION 2020, glaucoma screening is done for all persons above the age of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;35&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;45&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;55&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 35&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 35&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Annually, when is the eye donation fortnight organised?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;August 25 to September 8&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;January 1 to january 15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;October 25 to November 8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;April 25 to May 8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. August 25 to September 8&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) August 25 to September 8&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under NPCB , eye donation fortnight is organised from 25 th August to 8 th September every year to promote eye donation.&lt;/li&gt;&lt;li&gt;➤ NPCB&lt;/li&gt;&lt;li&gt;➤ eye donation fortnight&lt;/li&gt;&lt;li&gt;➤ 25 th August to 8 th September every year&lt;/li&gt;&lt;li&gt;➤ Ref: pg 485/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 485/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An operating eye surgeon should not perform more than how many surgeries in a day at an eye camp according to VISION 2020?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;200&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;50&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;75&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;100&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. &gt;50&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) &amp;gt;50&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ideally the number of operations performed per day by a surgeon should not exceed 50 and in a camp should not exceed 200 to maintain quality of surgery.&lt;/li&gt;&lt;li&gt;➤ Ideally the number of operations&lt;/li&gt;&lt;li&gt;➤ per day by a surgeon&lt;/li&gt;&lt;li&gt;➤ not exceed 50&lt;/li&gt;&lt;li&gt;➤ camp should not exceed 200&lt;/li&gt;&lt;li&gt;➤ Ref: pg 487 / systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 487 / systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false regarding the guidelines laid down by the government of India for organising eye camps?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presently SICS &amp;amp; phacoemulsification techniques are recommended&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At least 5 operating surgeons should be present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the eyes should never be operated at one go&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cases with surgical risks such as diabetes, hypertensives &amp;amp; cardiac problems should not be operated in camps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At least 5 operating surgeons should be present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) At least 5 operating surgeons should be present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Presently SICS &amp;amp; Phacoemulsification Techniques are Recommended : Small Incision Cataract Surgery (SICS) and Phacoemulsification are modern and efficient techniques for cataract surgery . These methods are indeed recommended for their safety, effectiveness, and relatively quick recovery times.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Presently SICS &amp;amp; Phacoemulsification Techniques are Recommended&lt;/li&gt;&lt;li&gt;• Small Incision Cataract Surgery&lt;/li&gt;&lt;li&gt;• Phacoemulsification&lt;/li&gt;&lt;li&gt;• modern&lt;/li&gt;&lt;li&gt;• efficient techniques for cataract surgery&lt;/li&gt;&lt;li&gt;• Option C . Both the Eyes Should Never be Operated at One Go : This is a standard guideline in eye care , especially in camp settings . Operating on both eyes simultaneously increases the risk of complications, including infection. Therefore, it is recommended to operate on one eye at a time.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Both the Eyes Should Never be Operated at One Go&lt;/li&gt;&lt;li&gt;• standard guideline in eye care&lt;/li&gt;&lt;li&gt;• camp settings&lt;/li&gt;&lt;li&gt;• Option D . Cases with Surgical Risks Such as Diabetes, Hypertensives &amp;amp; Cardiac Problems Should Not be Operated in Camps : This statement is generally true. Patients with systemic conditions like diabetes , hypertension , or cardiac problems are at a higher risk of complications during and after surgery . Such cases typically require more comprehensive pre-operative and post-operative care than what might be available at an eye camp.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cases with Surgical Risks Such as Diabetes, Hypertensives &amp;amp; Cardiac Problems Should Not be Operated in Camps&lt;/li&gt;&lt;li&gt;• Patients with systemic conditions&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• cardiac problems&lt;/li&gt;&lt;li&gt;• higher risk of complications during and after surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the requirement of having at least 5 operating surgeons at eye camps is not a standardized guideline by the Government of India , unlike the recommendations for SICS &amp;amp; Phacoemulsification techniques, the practice of not operating on both eyes simultaneously, and the avoidance of operating on high-risk patients in camp settings.&lt;/li&gt;&lt;li&gt;➤ Recognize that the requirement of having at least 5 operating surgeons at eye camps is not a standardized guideline by the Government of India&lt;/li&gt;&lt;li&gt;➤ Ref: pg 487/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref: pg 487/ systemic &amp;amp; community ophthal/ AK KHURANA comprehensive ophthalmology / 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a low vision aid (LVA)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keplerian telescope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High plus spectacles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toric iol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Video magnifier system&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Toric iol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/1-3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/2-7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture23_P1QRsCS.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture24_RSEzvTz.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/picture25_21q0a7W.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Toric iol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Keplerian Telescope : This is a type of telescopic device used as a low vision aid . It&#x27;s designed to help people with low vision see objects at a distance , like street signs or bus numbers.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Keplerian Telescope&lt;/li&gt;&lt;li&gt;• type of telescopic device&lt;/li&gt;&lt;li&gt;• low vision aid&lt;/li&gt;&lt;li&gt;• help people with low vision&lt;/li&gt;&lt;li&gt;• objects at a distance&lt;/li&gt;&lt;li&gt;• Option B . High Plus Spectacles : These are spectacles with high magnification lenses . They are used as low vision aids to help people with poor vision to read or perform other close-up tasks .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• High Plus Spectacles&lt;/li&gt;&lt;li&gt;• spectacles&lt;/li&gt;&lt;li&gt;• high magnification lenses&lt;/li&gt;&lt;li&gt;• low vision aids&lt;/li&gt;&lt;li&gt;• people with poor vision to read or perform other close-up tasks&lt;/li&gt;&lt;li&gt;• Option D . Video Magnifier System : This is a device that uses a camera to display enlarged images on a screen . It&#x27;s a common low vision aid used for reading and viewing detailed objects.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Video Magnifier System&lt;/li&gt;&lt;li&gt;• uses a camera to display enlarged images on a screen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that TORIC IOLs , while used in eye surgery to correct astigmatism , are not classified as low vision aids (LVAs), unlike devices like Keplerian telescopes , high plus spectacles , and video magnifier systems that are specifically designed to assist those with low vision.&lt;/li&gt;&lt;li&gt;➤ Recognize that TORIC IOLs&lt;/li&gt;&lt;li&gt;➤ eye surgery to correct astigmatism&lt;/li&gt;&lt;li&gt;➤ not classified as low vision aids&lt;/li&gt;&lt;li&gt;➤ devices like Keplerian telescopes&lt;/li&gt;&lt;li&gt;➤ high plus spectacles&lt;/li&gt;&lt;li&gt;➤ Ref: pg 354/ theory and practise of optics and refraction/4 th edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: pg 354/ theory and practise of optics and refraction/4 th edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is blinded in one eye and the other eye is sighted. What is the percentage of disability in this man?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 30%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/07/screenshot-2024-03-07-193048.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 30%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All those who are certified to have blindness by the appropriate authority as per the definitions given under the Rights of Persons with Disabilities Act, 2016 (49 of 2016), will be eligible to obtain an identity card. What should be the minimum percentage of disability that should be present?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;90%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 90%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/09/whatsapp-image-2023-06-12-at-1901210110102040.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 90%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Concessions given by the central &amp;amp; the state governments for the disabled with the blind certificate include(s):&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Railways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Income tax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Children educational allowance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concessions given by the central &amp;amp; the state governments for the disabled with the blind certificate include:&lt;/li&gt;&lt;li&gt;➤ Concessions&lt;/li&gt;&lt;li&gt;➤ central &amp;amp; the state governments&lt;/li&gt;&lt;li&gt;➤ disabled with the blind certificate&lt;/li&gt;&lt;li&gt;➤ Travel &amp;amp; communications Customs Children’s education allowance Income tax Reservation of jobs Economic assistance etc&lt;/li&gt;&lt;li&gt;➤ Travel &amp;amp; communications&lt;/li&gt;&lt;li&gt;➤ Travel &amp;amp; communications&lt;/li&gt;&lt;li&gt;➤ Customs&lt;/li&gt;&lt;li&gt;➤ Customs&lt;/li&gt;&lt;li&gt;➤ Children’s education allowance&lt;/li&gt;&lt;li&gt;➤ Children’s education allowance&lt;/li&gt;&lt;li&gt;➤ Income tax&lt;/li&gt;&lt;li&gt;➤ Income tax&lt;/li&gt;&lt;li&gt;➤ Reservation of jobs&lt;/li&gt;&lt;li&gt;➤ Reservation of jobs&lt;/li&gt;&lt;li&gt;➤ Economic assistance etc&lt;/li&gt;&lt;li&gt;➤ Economic assistance&lt;/li&gt;&lt;li&gt;➤ Ref: http://www.rehabcouncil.nic.in/writereaddata/Appendices_5.pdf&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ http://www.rehabcouncil.nic.in/writereaddata/Appendices_5.pdf&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Use of all the following agents enhances the bioavailabiltity of drugs in the eye, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxypropyl methylcellulose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium chloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyvinyl alcohol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium chloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium chloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hydroxypropyl Methylcellulose (HPMC) : This is a viscoelastic polymer used as a viscosity-enhancing agent in eye drops . It increases the retention time of the drug on the eye&#x27;s surface, thus enhancing bioavailability.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hydroxypropyl Methylcellulose (HPMC)&lt;/li&gt;&lt;li&gt;• viscoelastic polymer&lt;/li&gt;&lt;li&gt;• viscosity-enhancing agent in eye drops&lt;/li&gt;&lt;li&gt;• Option B . Hyaluronic Acid : Often used in ophthalmic formulations, hyaluronic acid has viscoelastic properties that can increase the contact time of the drug with the ocular surface , thereby enhancing drug absorption and bioavailability.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hyaluronic Acid&lt;/li&gt;&lt;li&gt;• ophthalmic formulations, hyaluronic acid has viscoelastic properties&lt;/li&gt;&lt;li&gt;• increase the contact time&lt;/li&gt;&lt;li&gt;• drug with the ocular surface&lt;/li&gt;&lt;li&gt;• Option D . Polyvinyl Alcohol : This is another viscosity-enhancing agent used in ophthalmic preparations . It helps in prolonging the contact time of the drug on the ocular surface, thereby improving drug bioavailability.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Polyvinyl Alcohol&lt;/li&gt;&lt;li&gt;• another viscosity-enhancing agent&lt;/li&gt;&lt;li&gt;• ophthalmic preparations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sodium Chloride is used for tonicity adjustment in ophthalmic solutions. It does not enhance the bioavailability of drugs in the eye , unlike viscosity-enhancing agents like Hydroxypropyl Methylcellulose , Hyaluronic Acid, and Polyvinyl Alcohol.&lt;/li&gt;&lt;li&gt;➤ Sodium Chloride&lt;/li&gt;&lt;li&gt;➤ tonicity adjustment in ophthalmic solutions.&lt;/li&gt;&lt;li&gt;➤ does not enhance the bioavailability of drugs in the eye&lt;/li&gt;&lt;li&gt;➤ viscosity-enhancing agents like Hydroxypropyl Methylcellulose&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 146&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 146&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following solutions has the greatest anti-inflammatory action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1% Dexamethasone acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.1% Fluorometholone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1% Medroxyprogesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1% Prednisolone acetate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1% Prednisolone acetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1% Prednisolone acetate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . 0.1% Dexamethasone Acetate : Dexamethasone is a potent corticosteroid . It is highly effective in reducing inflammation and is commonly used in ophthalmology for its strong anti-inflammatory properties.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• 0.1% Dexamethasone Acetate&lt;/li&gt;&lt;li&gt;• Dexamethasone&lt;/li&gt;&lt;li&gt;• potent corticosteroid&lt;/li&gt;&lt;li&gt;• highly effective in reducing inflammation&lt;/li&gt;&lt;li&gt;• commonly used in ophthalmology&lt;/li&gt;&lt;li&gt;• Option B . 0.1% Fluorometholone : Fluorometholone is less potent compared to dexamethasone and prednisolone . It is often used for inflammatory conditions of the eye where the risk of steroid-induced intraocular pressure (IOP) increase is a concern.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 0.1% Fluorometholone&lt;/li&gt;&lt;li&gt;• Fluorometholone is less potent&lt;/li&gt;&lt;li&gt;• dexamethasone&lt;/li&gt;&lt;li&gt;• prednisolone&lt;/li&gt;&lt;li&gt;• used for inflammatory conditions&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• Option C . 1% Medroxyprogesterone : This is a synthetic progestin and is not typically known for strong anti-inflammatory effects in ophthalmic use.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• 1% Medroxyprogesterone&lt;/li&gt;&lt;li&gt;• synthetic progestin&lt;/li&gt;&lt;li&gt;• not typically known for strong anti-inflammatory effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that 1% Prednisolone Acetate , due to its high potency and concentration , is likely the most effective among the listed options for providing strong anti-inflammatory action in ophthalmic use .&lt;/li&gt;&lt;li&gt;➤ 1% Prednisolone Acetate&lt;/li&gt;&lt;li&gt;➤ high potency and concentration&lt;/li&gt;&lt;li&gt;➤ most effective&lt;/li&gt;&lt;li&gt;➤ strong anti-inflammatory action in ophthalmic use&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION page 154&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION page 154&lt;/li&gt;&lt;li&gt;➤ 2. https://www.formularywkccgmtw.co.uk/therapeutic-sections/eye/inflammatory-eye-conditions/corticosteroids-and-the-eye/&lt;/li&gt;&lt;li&gt;➤ 2.&lt;/li&gt;&lt;li&gt;➤ https://www.formularywkccgmtw.co.uk/therapeutic-sections/eye/inflammatory-eye-conditions/corticosteroids-and-the-eye/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following beta blockers is known to increase the perfusion of optic nerve head?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carteolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levobunolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betaxolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Betaxolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Betaxolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Timolol : A non-selective beta blocker widely used in the treatment of glaucoma . While effective in lowering intraocular pressure , it does not have a significant effect on increasing optic nerve head perfusion.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Timolol&lt;/li&gt;&lt;li&gt;• non-selective beta blocker&lt;/li&gt;&lt;li&gt;• treatment of glaucoma&lt;/li&gt;&lt;li&gt;• effective in lowering intraocular pressure&lt;/li&gt;&lt;li&gt;• Option B . Carteolol : Another non-selective beta blocker with intrinsic sympathomimetic activity . It lowers intraocular pressure but does not specifically increase optic nerve head perfusion.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Carteolol&lt;/li&gt;&lt;li&gt;• non-selective beta blocker&lt;/li&gt;&lt;li&gt;• intrinsic sympathomimetic activity&lt;/li&gt;&lt;li&gt;• Option C . Levobunolol : Similar to Timolol , Levobunolol is a non-selective beta blocker used for lowering intraocular pressure . It is not known to significantly affect optic nerve head perfusion.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Levobunolol&lt;/li&gt;&lt;li&gt;• Timolol&lt;/li&gt;&lt;li&gt;• Levobunolol is a non-selective beta blocker used for lowering intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Due to its beta – 1 blocker selectivity , Betaxolol has a lesser effect on pulmonary and vascular beta-2 receptors. It is known to potentially increase blood flow to the optic nerve head, which could be beneficial in glaucoma patients where optic nerve head perfusion is a concern.&lt;/li&gt;&lt;li&gt;➤ Due to its beta – 1 blocker selectivity&lt;/li&gt;&lt;li&gt;➤ Betaxolol&lt;/li&gt;&lt;li&gt;➤ lesser effect on pulmonary and vascular beta-2 receptors.&lt;/li&gt;&lt;li&gt;➤ potentially increase blood flow&lt;/li&gt;&lt;li&gt;➤ optic nerve head,&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 157&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following preservatives is the most epitheliotoxic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Povidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorobutanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzalkonium chloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium perborate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzalkonium chloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Benzalkonium chloride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Povidone : Often used as a lubricant in artificial tears , povidone is generally gentle on the epithelial cells of the eye . It&#x27;s less likely to cause irritation or damage to the surface of the eye compared to some other preservatives.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Povidone&lt;/li&gt;&lt;li&gt;• lubricant in artificial tears&lt;/li&gt;&lt;li&gt;• povidone is generally gentle on the epithelial cells of the eye&lt;/li&gt;&lt;li&gt;• Option B . Chlorobutanol : This preservative is known for its mildness and is less irritating to the ocular surface. However, it is less commonly used due to its limited antimicrobial efficacy and stability issues in certain formulations.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Chlorobutanol&lt;/li&gt;&lt;li&gt;• preservative&lt;/li&gt;&lt;li&gt;• mildness and is less irritating to the ocular surface.&lt;/li&gt;&lt;li&gt;• Option D . Sodium Perborate : This is a preservative that decomposes into water and oxygen upon contact with the eye , making it much gentler on the epithelial cells.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Sodium Perborate&lt;/li&gt;&lt;li&gt;• preservative that decomposes into water and oxygen&lt;/li&gt;&lt;li&gt;• contact with the eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Benalkonium Chloride is the more epitheliotoxic preservative agent . This is a common preservative in ophthalmic solutions but is known for its cytotoxic effects on the corneal and conjunctival epithelial cells . It can disrupt the tear film and cause ocular surface disease with long-term use.&lt;/li&gt;&lt;li&gt;➤ Benalkonium Chloride&lt;/li&gt;&lt;li&gt;➤ epitheliotoxic preservative agent&lt;/li&gt;&lt;li&gt;➤ common preservative in ophthalmic solutions&lt;/li&gt;&lt;li&gt;➤ cytotoxic effects on the corneal and conjunctival epithelial cells&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF THE EYE PAGE 158&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF THE EYE PAGE 158&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 39 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                            ${i + 1}

                    `;

                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click

        // Show submit modal

        function closeSubmitModal() {

                debugLog(&quot;Closing submit modal&quot;);
