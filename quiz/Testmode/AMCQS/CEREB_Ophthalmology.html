s for patients on acceptable doses and without major risk factors .&lt;/li&gt;&lt;li&gt;• Annual screening&lt;/li&gt;&lt;li&gt;• after 5 years&lt;/li&gt;&lt;li&gt;• acceptable&lt;/li&gt;&lt;li&gt;• doses&lt;/li&gt;&lt;li&gt;• without major risk factors&lt;/li&gt;&lt;li&gt;• Screening Tests: The primary screening tests are automated visual fields plus spectral-domain optical coherence tomography (SD OCT). These should look beyond the central macula in Asian patients .&lt;/li&gt;&lt;li&gt;• automated visual fields&lt;/li&gt;&lt;li&gt;• spectral-domain optical coherence tomography (SD OCT).&lt;/li&gt;&lt;li&gt;• beyond&lt;/li&gt;&lt;li&gt;• central macula&lt;/li&gt;&lt;li&gt;• Asian patients&lt;/li&gt;&lt;li&gt;• The multifocal electroretinogram (mfERG) can provide objective corroboration for visual fields , and fundus autofluorescence (FAF) can show damage topographically.&lt;/li&gt;&lt;li&gt;• multifocal electroretinogram (mfERG)&lt;/li&gt;&lt;li&gt;• objective corroboration&lt;/li&gt;&lt;li&gt;• visual fields&lt;/li&gt;&lt;li&gt;• fundus autofluorescence (FAF)&lt;/li&gt;&lt;li&gt;• damage topographically.&lt;/li&gt;&lt;li&gt;• Modern screening should detect retinopathy before it is visible in the fundus&lt;/li&gt;&lt;li&gt;• Modern screening&lt;/li&gt;&lt;li&gt;• detect retinopathy&lt;/li&gt;&lt;li&gt;• before&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• fundus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Maximum allowed dosage of hydroxychloroquine to avoid development of Bull’s eye maculopathy is 4.5mg/kg/day .&lt;/li&gt;&lt;li&gt;➤ avoid&lt;/li&gt;&lt;li&gt;➤ Bull’s eye maculopathy&lt;/li&gt;&lt;li&gt;➤ 4.5mg/kg/day&lt;/li&gt;&lt;li&gt;➤ Ref: PARSONS DISEASES OF EYE 22 ND EDITION PAGE 367&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ PARSONS DISEASES OF EYE 22 ND EDITION PAGE 367&lt;/li&gt;&lt;li&gt;➤ 2. https://www.aao.org/education/clinical-statement/revised-recommendations-on-screening-chloroquine-h&lt;/li&gt;&lt;li&gt;➤ 2.&lt;/li&gt;&lt;li&gt;➤ https://www.aao.org/education/clinical-statement/revised-recommendations-on-screening-chloroquine-h&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The location of the fovea is described as being 2 DD away from the optic disc. What is the normal Disc Diameter (DD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture3_eCOmSlZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1.5 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diameter of the optic disc is 1.5mm .&lt;/li&gt;&lt;li&gt;• diameter&lt;/li&gt;&lt;li&gt;• optic disc&lt;/li&gt;&lt;li&gt;• 1.5mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The size of the optic disc is 1.5mm&lt;/li&gt;&lt;li&gt;➤ size&lt;/li&gt;&lt;li&gt;➤ 1.5mm&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 166/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 166/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How much is the diameter of the Macula Lutea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.5 mm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture4_aUcZQQS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 5.5 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Diameter of Macula Lutea is 5.5 mm .&lt;/li&gt;&lt;li&gt;• Diameter&lt;/li&gt;&lt;li&gt;• Macula Lutea&lt;/li&gt;&lt;li&gt;• 5.5 mm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The size of the macula lutea is 5.5 mm.&lt;/li&gt;&lt;li&gt;➤ size&lt;/li&gt;&lt;li&gt;➤ macula lutea&lt;/li&gt;&lt;li&gt;➤ 5.5 mm.&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 167 / Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 167 / Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Fovea centralis is responsible for the visual acuity of a person. How much is its diameter?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3.5 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.5 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture5_PD4Fgy1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1.5 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diameter of fovea is 1.5 mm .&lt;/li&gt;&lt;li&gt;• diameter&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• 1.5 mm&lt;/li&gt;&lt;li&gt;• Ref: Pg 167 / Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Pg 167 / Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The insertion of which of these muscles is closest to the macula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior Oblique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior Rectus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levator Palpebrae Superioris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior Rectus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior Oblique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture6_JofgII5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inferior Oblique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The inferior rectus muscle inserts on the anterior , inferior surface of the eye . It moves the eye downward .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• inferior surface&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• eye downward&lt;/li&gt;&lt;li&gt;• Option C . Levator Palpebrae Superioris is responsible for elevating the upper eyelid and does not directly influence eye movement or attachment to the eyeball in a way that would bring it close to the macula.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• elevating&lt;/li&gt;&lt;li&gt;• upper eyelid&lt;/li&gt;&lt;li&gt;• Option D . Inserting on the anterior , superior surface of the eyeball , the superior rectus elevates the eye .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• superior surface&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• elevates&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When considering the anatomical relationship between the extraocular muscles and the macula , the inferior oblique muscle inserts posterior to the equator of the eye while the rectii insert anterior to the equator of the eye .&lt;/li&gt;&lt;li&gt;➤ extraocular muscles&lt;/li&gt;&lt;li&gt;➤ macula&lt;/li&gt;&lt;li&gt;➤ inferior oblique muscle&lt;/li&gt;&lt;li&gt;➤ posterior&lt;/li&gt;&lt;li&gt;➤ equator&lt;/li&gt;&lt;li&gt;➤ rectii insert&lt;/li&gt;&lt;li&gt;➤ anterior&lt;/li&gt;&lt;li&gt;➤ equator&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 360/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 360/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ 2. https://eyewiki.org/Extraocular_Muscles&lt;/li&gt;&lt;li&gt;➤ 2.&lt;/li&gt;&lt;li&gt;➤ https://eyewiki.org/Extraocular_Muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Henle’s Layer is the thickened Outer Plexiform Layer in which of the following region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parafoveal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foveal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic disc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Periphery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Foveal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Foveal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The parafoveal area is the region surrounding the fovea. While it is a significant part of the macula and has a high density of photoreceptors , Henle&#x27;s layer is not specifically characterized as being thickened in this region.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• significant part&lt;/li&gt;&lt;li&gt;• macula&lt;/li&gt;&lt;li&gt;• high density&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• Option C . The optic disc, where the optic nerve exits the eye , does not contain photoreceptors, and therefore does not have Henle&#x27;s layer. This region is known as the blind spot because it lacks photoreceptors.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• exits&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• blind spot&lt;/li&gt;&lt;li&gt;• lacks photoreceptors.&lt;/li&gt;&lt;li&gt;• Option D . The peripheral retina is important for peripheral vision and is rich in rods , but it does not feature the thickened Henle&#x27;s layer that is characteristic of the fovea .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• peripheral retina&lt;/li&gt;&lt;li&gt;• peripheral vision&lt;/li&gt;&lt;li&gt;• rich&lt;/li&gt;&lt;li&gt;• rods&lt;/li&gt;&lt;li&gt;• characteristic&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Henle’s layer is a thickened part of the outer plexiform layer predominantly found in the foveal region of the retina .&lt;/li&gt;&lt;li&gt;➤ Henle’s layer&lt;/li&gt;&lt;li&gt;➤ thickened part&lt;/li&gt;&lt;li&gt;➤ outer plexiform layer&lt;/li&gt;&lt;li&gt;➤ foveal region&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 172/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 172/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient diagnosed with Best Vitelliform Dystrophy, characterized by the classic \&quot;Egg-Yolk\&quot; appearance in the fundus examination, is evaluated for Retinal function. Given this Hereditary Retinal Disorder&#x27;s typical Fundus findings and its pathophysiology, which of the following statements most accurately describes the expected results of electrophysiological testing in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrooculography (EOG) will likely show a normal light peak, while Electroretinography (ERG) will demonstrate Abnormal Rod and Cone responses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both EOG and ERG will show significantly diminished responses due to Generalized Retinal Dysfunction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;EOG will likely show an Abnormal Arden Ratio, while ERG will remain Normal or Minimally Affected.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ERG will reveal a significant reduction in B-Wave Amplitude, while EOG will show a Normal Dark Trough.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. EOG will likely show an Abnormal Arden Ratio, while ERG will remain Normal or Minimally Affected.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) EOG will likely show an Abnormal Arden Ratio, while ERG will remain Normal or Minimally Affected.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This choice is incorrect . In Best vitelliform dystrophy , the primary abnormality is detected in the EOG , not the ERG. The ERG generally remains normal or minimally affected , as the primary pathology is in the retinal pigment epithelium rather than the photoreceptors.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Best vitelliform dystrophy&lt;/li&gt;&lt;li&gt;• primary abnormality&lt;/li&gt;&lt;li&gt;• detected&lt;/li&gt;&lt;li&gt;• EOG&lt;/li&gt;&lt;li&gt;• remains normal&lt;/li&gt;&lt;li&gt;• minimally affected&lt;/li&gt;&lt;li&gt;• primary pathology&lt;/li&gt;&lt;li&gt;• retinal pigment epithelium&lt;/li&gt;&lt;li&gt;• Option B . This is not typically seen in Best vitelliform dystrophy . While the EOG shows abnormalities , the ERG is usually normal or only slightly affected , as the disorder primarily affects the retinal pigment epithelium .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Best vitelliform dystrophy&lt;/li&gt;&lt;li&gt;• EOG shows abnormalities&lt;/li&gt;&lt;li&gt;• ERG&lt;/li&gt;&lt;li&gt;• usually normal&lt;/li&gt;&lt;li&gt;• only slightly affected&lt;/li&gt;&lt;li&gt;• disorder primarily affects&lt;/li&gt;&lt;li&gt;• retinal pigment epithelium&lt;/li&gt;&lt;li&gt;• Option D . This choice is incorrect . In Best vitelliform dystrophy , the significant abnormality is observed in the EOG , not the ERG. The ERG , which measures photoreceptor function , is generally normal or only slightly affected .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Best vitelliform dystrophy&lt;/li&gt;&lt;li&gt;• significant abnormality&lt;/li&gt;&lt;li&gt;• observed&lt;/li&gt;&lt;li&gt;• EOG&lt;/li&gt;&lt;li&gt;• ERG&lt;/li&gt;&lt;li&gt;• photoreceptor function&lt;/li&gt;&lt;li&gt;• generally normal&lt;/li&gt;&lt;li&gt;• only slightly affected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In Best vitelliform dystrophy , electrooculography (EOG) typically shows an abnormal Arden ratio , indicating retinal pigment epithelium dysfunction , while electroretinography (ERG) remains normal or minimally affected .&lt;/li&gt;&lt;li&gt;➤ Best vitelliform dystrophy&lt;/li&gt;&lt;li&gt;➤ electrooculography (EOG)&lt;/li&gt;&lt;li&gt;➤ abnormal Arden ratio&lt;/li&gt;&lt;li&gt;➤ retinal pigment epithelium&lt;/li&gt;&lt;li&gt;➤ dysfunction&lt;/li&gt;&lt;li&gt;➤ electroretinography (ERG)&lt;/li&gt;&lt;li&gt;➤ normal&lt;/li&gt;&lt;li&gt;➤ minimally affected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with visual disturbances and complains of difficulty seeing objects clearly. During the examination, you suspect dysfunction in the visual pathway and decide to assess the first order neuron of the pathway. Which of the following serve as the first order neurons in the visual pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ganglion Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar Cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rods &amp;amp; Cones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bipolar Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture7_7la8YiB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bipolar Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ganglion cells are the second order neurons in the visual pathway . They receive signals from the bipolar cells and their axons form the optic nerve , carrying the visual information to the brain .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Ganglion cells&lt;/li&gt;&lt;li&gt;• second order neurons&lt;/li&gt;&lt;li&gt;• visual pathway&lt;/li&gt;&lt;li&gt;• bipolar cells&lt;/li&gt;&lt;li&gt;• axons&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• carrying&lt;/li&gt;&lt;li&gt;• visual information&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• Option C . Rods &amp;amp; Cones are the photoreceptors located in the retina and are responsible for converting light into electrical signals . These signals are then transmitted to the bipolar cells .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• converting light&lt;/li&gt;&lt;li&gt;• electrical signals&lt;/li&gt;&lt;li&gt;• transmitted&lt;/li&gt;&lt;li&gt;• bipolar&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• Option D. None of the Above.&lt;/li&gt;&lt;li&gt;• Option D. None of the Above.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The first order neurons in the visual pathway is the bipolar cells .&lt;/li&gt;&lt;li&gt;➤ first order neurons&lt;/li&gt;&lt;li&gt;➤ visual pathway&lt;/li&gt;&lt;li&gt;➤ bipolar cells&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 172/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 172/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the 3 rd order Neuron in the Visual Pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axons from Lateral Geniculate Body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visual Cortex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ganglion Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipolar Cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axons from Lateral Geniculate Body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The visual cortex, located in the occipital lobe of the brain , is the destination of the visual pathway , where the third-order neurons terminate and the processing of visual information occurs. However, the visual cortex itself is not a neuron, but rather a brain region composed of many neurons.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• occipital lobe&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• destination&lt;/li&gt;&lt;li&gt;• visual pathway&lt;/li&gt;&lt;li&gt;• third-order neurons terminate&lt;/li&gt;&lt;li&gt;• processing&lt;/li&gt;&lt;li&gt;• visual information&lt;/li&gt;&lt;li&gt;• Option C . The ganglion cells in the retina are the second-order neurons in the visual pathway . Their axons form the optic nerve , which carries visual information to the brain. They receive input from the bipolar cells ( first-order neurons ) and transmit signals to the LGB .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• second-order neurons&lt;/li&gt;&lt;li&gt;• visual pathway&lt;/li&gt;&lt;li&gt;• axons&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• visual information&lt;/li&gt;&lt;li&gt;• brain.&lt;/li&gt;&lt;li&gt;• receive input&lt;/li&gt;&lt;li&gt;• bipolar cells&lt;/li&gt;&lt;li&gt;• first-order neurons&lt;/li&gt;&lt;li&gt;• transmit&lt;/li&gt;&lt;li&gt;• signals&lt;/li&gt;&lt;li&gt;• LGB&lt;/li&gt;&lt;li&gt;• Option D . Bipolar cells are the first-order neurons in the visual pathway . They receive input from the photoreceptors ( rods and cones ) and transmit signals to the retinal ganglion cells .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• first-order neurons&lt;/li&gt;&lt;li&gt;• visual pathway&lt;/li&gt;&lt;li&gt;• receive input&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• rods&lt;/li&gt;&lt;li&gt;• cones&lt;/li&gt;&lt;li&gt;• transmit signals&lt;/li&gt;&lt;li&gt;• retinal ganglion cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The third-order neurons in the visual pathway are the axons from the Lateral Geniculate Body that project to the visual cortex .&lt;/li&gt;&lt;li&gt;➤ third-order neurons&lt;/li&gt;&lt;li&gt;➤ visual pathway&lt;/li&gt;&lt;li&gt;➤ axons&lt;/li&gt;&lt;li&gt;➤ Lateral Geniculate Body&lt;/li&gt;&lt;li&gt;➤ project&lt;/li&gt;&lt;li&gt;➤ visual cortex&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 184/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 184/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mr. Singh, a 65-year-old with hypertension, undergoes regular eye screening. The ophthalmologist examines his retinal blood vessels and confirms a normal arteriovenous (A: V) ratio. What is the normal A:V ratio of retinal blood vessels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1: 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1: 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2: 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3: 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2: 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-124341.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2: 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The normal artery: vein ratio in the retina is 2:3 .&lt;/li&gt;&lt;li&gt;➤ normal artery: vein ratio&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ 2:3&lt;/li&gt;&lt;li&gt;➤ Ref: https://www.ncbi.nlm.nih.gov/books/NBK525980/ , Pg 312/ Ch. 20 Diseases of theRetina/ Ed. 22 Parsons Disease of the Eye&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK525980/&lt;/li&gt;&lt;li&gt;➤ , Pg 312/ Ch. 20 Diseases of theRetina/ Ed. 22 Parsons Disease of the Eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The point of maximum visual acuity on the Retina is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blind Spot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fovea Centralis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macula Lutea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal Retina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fovea Centralis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/screenshot-2024-01-29-125501.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fovea Centralis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The blind spot , or optic disc , is the point on the retina where the optic nerve exits the eye . There are no photoreceptors ( rods or cones ) in this area, so it actually corresponds to a lack of visual perception , not maximum acuity.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• blind spot&lt;/li&gt;&lt;li&gt;• optic disc&lt;/li&gt;&lt;li&gt;• point&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• optic nerve exits&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• no photoreceptors&lt;/li&gt;&lt;li&gt;• rods&lt;/li&gt;&lt;li&gt;• cones&lt;/li&gt;&lt;li&gt;• actually corresponds&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• visual perception&lt;/li&gt;&lt;li&gt;• Option C . The macula lutea is an area of the retina that includes the fovea centralis . It is responsible for central vision and contains a high concentration of photoreceptors . However, the specific point of maximum visual acuity is the fovea centralis , not the entire macula lutea.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• includes&lt;/li&gt;&lt;li&gt;• fovea centralis&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• central vision&lt;/li&gt;&lt;li&gt;• contains&lt;/li&gt;&lt;li&gt;• high concentration&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• specific point&lt;/li&gt;&lt;li&gt;• maximum visual acuity&lt;/li&gt;&lt;li&gt;• fovea centralis&lt;/li&gt;&lt;li&gt;• Option D . The temporal retina refers to the portion of the retina situated towards the temporal side of the head . While important for vision, it is not the site of maximum visual acuity. The highest visual acuity is localized in the fovea centralis .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• portion&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• towards&lt;/li&gt;&lt;li&gt;• temporal side&lt;/li&gt;&lt;li&gt;• head&lt;/li&gt;&lt;li&gt;• highest visual acuity&lt;/li&gt;&lt;li&gt;• localized&lt;/li&gt;&lt;li&gt;• fovea centralis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The point of maximum visual acuity on the retina is the fovea centralis .&lt;/li&gt;&lt;li&gt;➤ point&lt;/li&gt;&lt;li&gt;➤ maximum visual acuity&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ fovea centralis&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 260/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 260/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deprivation of Glucose for 8 to 10 minutes results in Irreversible Damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ability to Discriminate between Different Colours is a Function of Rods.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retina does not need Insulin for Glucose to Enter the Cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Photopic Vision is controlled by Cones.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ability to Discriminate between Different Colours is a Function of Rods.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ability to Discriminate between Different Colours is a Function of Rods.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This statement is generally true , especially in the context of brain cells . Neurons are highly dependent on a continuous supply of glucose , and deprivation for this length of time can lead to irreversible neuronal damage .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• generally true&lt;/li&gt;&lt;li&gt;• context&lt;/li&gt;&lt;li&gt;• brain cells&lt;/li&gt;&lt;li&gt;• Neurons&lt;/li&gt;&lt;li&gt;• highly dependent&lt;/li&gt;&lt;li&gt;• continuous supply&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• deprivation&lt;/li&gt;&lt;li&gt;• length&lt;/li&gt;&lt;li&gt;• time&lt;/li&gt;&lt;li&gt;• irreversible neuronal damage&lt;/li&gt;&lt;li&gt;• Option C. This statement is true . The retina is one of the few tissues in the body that does not require insulin for glucose uptake. Retinal cells can absorb glucose from the bloodstream through insulin-independent mechanisms .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• few tissues&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Retinal cells&lt;/li&gt;&lt;li&gt;• absorb glucose&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• insulin-independent mechanisms&lt;/li&gt;&lt;li&gt;• Option D . This statement is true . Photopic vision refers to vision under well-lit conditions , and it is mediated by cones , which are responsible for high-acuity color vision .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Photopic vision&lt;/li&gt;&lt;li&gt;• vision&lt;/li&gt;&lt;li&gt;• well-lit conditions&lt;/li&gt;&lt;li&gt;• mediated&lt;/li&gt;&lt;li&gt;• cones&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• high-acuity color vision&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Colour discrimination is a function of cones . Rod cells mediate scotopic vision .&lt;/li&gt;&lt;li&gt;➤ Colour discrimination&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ cones&lt;/li&gt;&lt;li&gt;➤ Rod cells&lt;/li&gt;&lt;li&gt;➤ scotopic vision&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 146/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 146/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;ERG (Electroretinogram) is used for the diagnosis &amp;amp; prognosis of which of the following Retinal Disorder(s)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retinitis Pigmentosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retinal Detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic Retinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Electroretinogram can be used for identifying retinal disorders at an early stage such as:&lt;/li&gt;&lt;li&gt;➤ Electroretinogram&lt;/li&gt;&lt;li&gt;➤ identifying retinal disorders&lt;/li&gt;&lt;li&gt;➤ early stage&lt;/li&gt;&lt;li&gt;➤ Retinitis Pigmentosa Diabetic Retinopathy Retinal Detachment Vascular Occlusions Chloroquine Toxicity&lt;/li&gt;&lt;li&gt;➤ Retinitis Pigmentosa&lt;/li&gt;&lt;li&gt;➤ Diabetic Retinopathy&lt;/li&gt;&lt;li&gt;➤ Retinal Detachment&lt;/li&gt;&lt;li&gt;➤ Vascular Occlusions&lt;/li&gt;&lt;li&gt;➤ Chloroquine Toxicity&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 235/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 235/ Anatomy and Physiology of Eye/ AK KHURANA/ 3 rd Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The important Retinal Vessels are present in which layer of the Retina?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve Fibre Layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pigment Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inner Plexiform Layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outer Nuclear Layer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nerve Fibre Layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nerve Fibre Layer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The retinal pigment epithelium is a layer of cells located adjacent to the choroid . It plays a critical role in supporting the photoreceptors and maintaining the visual cycle , but it does not contain the retinal blood vessels.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• retinal pigment epithelium&lt;/li&gt;&lt;li&gt;• adjacent&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• critical role&lt;/li&gt;&lt;li&gt;• supporting&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• maintaining&lt;/li&gt;&lt;li&gt;• visual cycle&lt;/li&gt;&lt;li&gt;• Option C . The inner plexiform layer is situated between the inner nuclear layer and the ganglion cell layer . It contains synapses between bipolar cells , amacrine cells , and ganglion cells . Although it is vascularized , it does not contain the main retinal blood vessels.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• inner plexiform layer&lt;/li&gt;&lt;li&gt;• inner nuclear layer&lt;/li&gt;&lt;li&gt;• ganglion cell layer&lt;/li&gt;&lt;li&gt;• synapses&lt;/li&gt;&lt;li&gt;• bipolar cells&lt;/li&gt;&lt;li&gt;• amacrine cells&lt;/li&gt;&lt;li&gt;• ganglion cells&lt;/li&gt;&lt;li&gt;• vascularized&lt;/li&gt;&lt;li&gt;• Option D . Outer Nuclear Layer contains the cell bodies of the photoreceptors ( rods and cones ) but does not contain the retinal blood vessels.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Outer Nuclear Layer&lt;/li&gt;&lt;li&gt;• cell bodies&lt;/li&gt;&lt;li&gt;• photoreceptors&lt;/li&gt;&lt;li&gt;• rods&lt;/li&gt;&lt;li&gt;• cones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The important retinal vessels are located in the nerve fiber layer of the retina .&lt;/li&gt;&lt;li&gt;➤ important retinal vessels&lt;/li&gt;&lt;li&gt;➤ nerve fiber layer&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref: pg 175/ / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ pg 175/ / anatomy &amp;amp; physiology of eyeball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The total number of Short Posterior Ciliary Arteries are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ There are 10 to 20 short posterior cilliary arteries .&lt;/li&gt;&lt;li&gt;➤ 10&lt;/li&gt;&lt;li&gt;➤ 20 short posterior cilliary arteries&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 150/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 150/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Central Retinal Artery is a Branch of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle Meningeal Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Carotid Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmic Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Cerebral Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ophthalmic Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ophthalmic Artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Middle Meningeal Artery is a branch of the maxillary artery , which is a terminal branch of the external carotid artery . The middle meningeal artery primarily supplies the meninges of the brain and does not give rise to the central retinal artery.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Middle Meningeal Artery&lt;/li&gt;&lt;li&gt;• branch&lt;/li&gt;&lt;li&gt;• maxillary artery&lt;/li&gt;&lt;li&gt;• terminal branch&lt;/li&gt;&lt;li&gt;• external carotid artery&lt;/li&gt;&lt;li&gt;• supplies&lt;/li&gt;&lt;li&gt;• meninges&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• Option B . While the internal carotid artery is a major artery supplying the brain and ophthalmic structures , the central retinal artery specifically is not a direct branch of it. Instead, the internal carotid artery gives rise to the ophthalmic artery , from which the central retinal artery branches off.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• internal carotid artery&lt;/li&gt;&lt;li&gt;• major artery&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• ophthalmic structures&lt;/li&gt;&lt;li&gt;• central retinal artery&lt;/li&gt;&lt;li&gt;• not a direct branch&lt;/li&gt;&lt;li&gt;• gives rise&lt;/li&gt;&lt;li&gt;• ophthalmic artery&lt;/li&gt;&lt;li&gt;• central retinal artery branches&lt;/li&gt;&lt;li&gt;• Option D . The posterior cerebral artery is one of the terminal branches of the basilar artery and supplies parts of the brain , including the occipital lobe and the inferior temporal lobe . It is not involved in the blood supply to the retina or the eye.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• one&lt;/li&gt;&lt;li&gt;• terminal branches&lt;/li&gt;&lt;li&gt;• basilar artery&lt;/li&gt;&lt;li&gt;• supplies&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• occipital lobe&lt;/li&gt;&lt;li&gt;• inferior temporal lobe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The Central Retinal Artery is a branch of the Ophthalmic Artery&lt;/li&gt;&lt;li&gt;➤ Central Retinal Artery&lt;/li&gt;&lt;li&gt;➤ branch&lt;/li&gt;&lt;li&gt;➤ Ophthalmic Artery&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the highlighted structure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central Retinal Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Choroidal Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal Carotid Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ophthalmic Artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ophthalmic Artery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ophthalmic Artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The Central Retinal Artery originates from the ophthalmic artery , which is a branch of the internal carotid artery .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• originates&lt;/li&gt;&lt;li&gt;• ophthalmic artery&lt;/li&gt;&lt;li&gt;• branch&lt;/li&gt;&lt;li&gt;• internal carotid artery&lt;/li&gt;&lt;li&gt;• Option B . The Anterior Choroidal Artery is a branch of the internal carotid artery , typically arising near the origin of the posterior communicating artery .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• branch&lt;/li&gt;&lt;li&gt;• internal carotid artery&lt;/li&gt;&lt;li&gt;• arising&lt;/li&gt;&lt;li&gt;• origin&lt;/li&gt;&lt;li&gt;• posterior communicating artery&lt;/li&gt;&lt;li&gt;• Option C . The Internal Carotid Artery arises from the common carotid artery in the neck .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Internal Carotid Artery&lt;/li&gt;&lt;li&gt;• common carotid artery&lt;/li&gt;&lt;li&gt;• neck&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Ophthalmic Artery is the first major branch of the internal carotid artery once it enters the cranial cavity through the carotid canal .&lt;/li&gt;&lt;li&gt;➤ first major branch&lt;/li&gt;&lt;li&gt;➤ internal carotid artery&lt;/li&gt;&lt;li&gt;➤ enters&lt;/li&gt;&lt;li&gt;➤ cranial cavity&lt;/li&gt;&lt;li&gt;➤ carotid canal&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The strongest attachment of the Vitreous Body to the surrounding is at the level of which structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitreous Base&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic Disc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitreous Base&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Vitreous Base&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The vitreous body does not have a strong attachment to the macula. The vitreous is in contact with the macula but does not adhere strongly to it.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• vitreous&lt;/li&gt;&lt;li&gt;• contact&lt;/li&gt;&lt;li&gt;• macula&lt;/li&gt;&lt;li&gt;• Option C . The optic disc is another point of contact for the vitreous body , but it is not the strongest point of attachment. The vitreous can exert traction on the optic disc , particularly in pathological states , but this is not a primary site of firm attachment.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• another point&lt;/li&gt;&lt;li&gt;• contact&lt;/li&gt;&lt;li&gt;• vitreous body&lt;/li&gt;&lt;li&gt;• can exert traction&lt;/li&gt;&lt;li&gt;• optic disc&lt;/li&gt;&lt;li&gt;• pathological states&lt;/li&gt;&lt;li&gt;• Option D . The vitreous body is posterior to the lens and supports its position in the eye . However, the primary attachment of the vitreous body is not at the lens.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• supports its position&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The strongest attachment of the vitreous body is at the vitreous base , a band of collagen fibers at the ora serrata , crucial for maintaining the structural integrity of the eye.&lt;/li&gt;&lt;li&gt;➤ strongest attachment&lt;/li&gt;&lt;li&gt;➤ vitreous body&lt;/li&gt;&lt;li&gt;➤ vitreous base&lt;/li&gt;&lt;li&gt;➤ band&lt;/li&gt;&lt;li&gt;➤ collagen fibers&lt;/li&gt;&lt;li&gt;➤ ora serrata&lt;/li&gt;&lt;li&gt;➤ maintaining&lt;/li&gt;&lt;li&gt;➤ structural integrity&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 157/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 157/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Short Posterior Ciliary Artery is a Branch of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Long Posterior Ciliary Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Ciliary Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmic Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Conjunctival Artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ophthalmic Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ophthalmic Artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The Long Posterior Ciliary Arteries (there are usually two ) run forward between the sclera and the choroid to supply the ciliary body and the iris . They are distinct and separate from the Short Posterior Ciliary Arteries and do not give rise to them.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• usually two&lt;/li&gt;&lt;li&gt;• run forward&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• choroid&lt;/li&gt;&lt;li&gt;• supply&lt;/li&gt;&lt;li&gt;• ciliary body&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• distinct&lt;/li&gt;&lt;li&gt;• separate&lt;/li&gt;&lt;li&gt;• Short Posterior Ciliary Arteries&lt;/li&gt;&lt;li&gt;• Option B . The Anterior Ciliary Arteries supply the anterior segment of the eye , including the conjunctiva, sclera , and part of the iris . They are not the source of the Short Posterior Ciliary Arteries.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• conjunctiva,&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• iris&lt;/li&gt;&lt;li&gt;• Option D . Anterior Conjunctival Artery supply the conjunctiva and are not related to the supply of the posterior segment of the eye. They do not give rise to the Short Posterior Ciliary Arteries.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Short Posterior Ciliary Arteries are branches of the Ophthalmic Artery .&lt;/li&gt;&lt;li&gt;➤ Short Posterior Ciliary Arteries&lt;/li&gt;&lt;li&gt;➤ branches&lt;/li&gt;&lt;li&gt;➤ Ophthalmic Artery&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 510/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Type of Collagen that is not found in Vitreous is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/29/1542.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Type 2 Collagen is indeed found in the vitreous . It is the primary collagen type in the vitreous body , providing structural support and playing a crucial role in maintaining the vitreous gel structure .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• found&lt;/li&gt;&lt;li&gt;• vitreous&lt;/li&gt;&lt;li&gt;• primary collagen type&lt;/li&gt;&lt;li&gt;• vitreous body&lt;/li&gt;&lt;li&gt;• structural support&lt;/li&gt;&lt;li&gt;• playing&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;li&gt;• maintaining&lt;/li&gt;&lt;li&gt;• vitreous gel structure&lt;/li&gt;&lt;li&gt;• Option C . Type 9 collagen is also present in the vitreous . It is associated with type 2 collagen and plays a role in the formation of the collagen fibrils that are characteristic of the vitreous body .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• vitreous&lt;/li&gt;&lt;li&gt;• associated&lt;/li&gt;&lt;li&gt;• type 2 collagen&lt;/li&gt;&lt;li&gt;• plays&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• collagen fibrils&lt;/li&gt;&lt;li&gt;• characteristic&lt;/li&gt;&lt;li&gt;• vitreous body&lt;/li&gt;&lt;li&gt;• Option D . Type 5 collagen is found in the vitreous . This type of collagen is involved in the formation of the vitreous&#x27;s fibrillar network, contributing to its structure and function .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• vitreous&lt;/li&gt;&lt;li&gt;• collagen&lt;/li&gt;&lt;li&gt;• involved&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• vitreous&#x27;s fibrillar network,&lt;/li&gt;&lt;li&gt;• structure&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 4 collagen , associated with basement membranes , is not found in the vitreous body of the eye, which primarily contains Type 2 , Type 9 , and Type 5 collagen .&lt;/li&gt;&lt;li&gt;➤ Type 4 collagen&lt;/li&gt;&lt;li&gt;➤ basement membranes&lt;/li&gt;&lt;li&gt;➤ primarily contains&lt;/li&gt;&lt;li&gt;➤ Type 2&lt;/li&gt;&lt;li&gt;➤ Type 9&lt;/li&gt;&lt;li&gt;➤ Type 5 collagen&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 157/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 157/ Anatomy &amp;amp; Physiology of Eyeball /3 rd Edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman with a history of neovascular age-related macular degeneration (nAMD) presents to the ophthalmology clinic for a follow-up visit. She has been receiving anti-VEGF therapy for the past year with some improvement in her vision. The ophthalmologist discusses the potential use of a newer anti-VEGF agent, brolucizumb. Which of the following is a potential advantage of brolucizumab compared to other anti-VEGF agents in the management of nAMD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Frequency of Administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduced Risk of Intraocular Inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Longer Duration between Injections&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of Risk for Geographic Atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Longer Duration between Injections&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Longer Duration Between Injections.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This is incorrect . Brolucizumab , has a longer interval between injections compared to other anti-VEGF agents, which is one of its potential advantages , thereby reducing frequency of injection .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Brolucizumab&lt;/li&gt;&lt;li&gt;• longer interval&lt;/li&gt;&lt;li&gt;• injections&lt;/li&gt;&lt;li&gt;• potential advantages&lt;/li&gt;&lt;li&gt;• reducing frequency&lt;/li&gt;&lt;li&gt;• injection&lt;/li&gt;&lt;li&gt;• Option B . Brolucizumab has been associated with a higher incidence of intraocular inflammation , including rare cases of retinal vasculitis , compared to other anti-VEGF agents.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Brolucizumab&lt;/li&gt;&lt;li&gt;• higher incidence&lt;/li&gt;&lt;li&gt;• intraocular inflammation&lt;/li&gt;&lt;li&gt;• rare cases&lt;/li&gt;&lt;li&gt;• retinal vasculitis&lt;/li&gt;&lt;li&gt;• Option D . This is incorrect . All anti-VEGF agents , including brolucizumab , do not eliminate the risk of geographic atrophy in patients with AMD .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• All anti-VEGF agents&lt;/li&gt;&lt;li&gt;• brolucizumab&lt;/li&gt;&lt;li&gt;• geographic atrophy&lt;/li&gt;&lt;li&gt;• AMD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brolucizumab , a newer anti-VEGF agent for age-related macular degeneration , offers the potential advantage of a longer duration between injections compared to other anti-VEGF agents , which can improve treatment adherence and patient comfort . However, it is associated with a higher risk of intraocular inflammation .&lt;/li&gt;&lt;li&gt;➤ Brolucizumab&lt;/li&gt;&lt;li&gt;➤ newer anti-VEGF agent&lt;/li&gt;&lt;li&gt;➤ age-related macular degeneration&lt;/li&gt;&lt;li&gt;➤ offers&lt;/li&gt;&lt;li&gt;➤ potential advantage&lt;/li&gt;&lt;li&gt;➤ longer duration&lt;/li&gt;&lt;li&gt;➤ injections&lt;/li&gt;&lt;li&gt;➤ anti-VEGF agents&lt;/li&gt;&lt;li&gt;➤ improve treatment&lt;/li&gt;&lt;li&gt;➤ adherence&lt;/li&gt;&lt;li&gt;➤ comfort&lt;/li&gt;&lt;li&gt;➤ higher risk&lt;/li&gt;&lt;li&gt;➤ intraocular inflammation&lt;/li&gt;&lt;li&gt;➤ Ref : Tadayoni R, Sararols L, Weissgerber G, Verma R, Clemens A, Holz FG. Brolucizumab: A Newly Developed Anti-VEGF Molecule for the Treatment of Neovascular Age-Related Macular Degeneration. Ophthalmologica. 2021;244(2):93-101. doi: 10.1159/000513048. Epub 2020 Nov 16. PMID: 33197916.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Tadayoni R, Sararols L, Weissgerber G, Verma R, Clemens A, Holz FG.&lt;/li&gt;&lt;li&gt;➤ Brolucizumab: A Newly Developed Anti-VEGF Molecule for the Treatment of Neovascular Age-Related Macular Degeneration. Ophthalmologica. 2021;244(2):93-101. doi: 10.1159/000513048. Epub 2020 Nov 16. PMID: 33197916.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 40 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
