        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Corneal endothelium receives most of its oxygen supply from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tear Film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atmospheric Air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aqueous Humour&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitreous Humour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aqueous Humour&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture1_WM7iLU4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aqueous Humour&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The tear film primarily supplies oxygen to the corneal epithelium (the outermost layer of the cornea), not the endothelium (the innermost layer).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• corneal epithelium&lt;/li&gt;&lt;li&gt;• Option B. Atmospheric air is a major source of oxygen for the corneal epithelium when the eye is open. However, the corneal endothelium does not directly access oxygen from the air.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• major source&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• corneal epithelium&lt;/li&gt;&lt;li&gt;• Option D. The vitreous humour is the gel-like substance filling the space between the lens and the retina . It does not play a significant role in supplying oxygen to the corneal endothelium.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• gel-like substance&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The corneal endothelium, being an avascular layer , primarily receives its oxygen supply from the aqueous humour , which nourishes the inner layers of the cornea .&lt;/li&gt;&lt;li&gt;➤ avascular layer&lt;/li&gt;&lt;li&gt;➤ oxygen&lt;/li&gt;&lt;li&gt;➤ aqueous humour&lt;/li&gt;&lt;li&gt;➤ nourishes&lt;/li&gt;&lt;li&gt;➤ inner layers&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ Ref : pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref : pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pump system(s) is/are present on the corneal endothelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na- K ATPase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Na- H&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bicarbonate dependent ATPase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture8_katLwIX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pump systems present on the corneal endothelium are:&lt;/li&gt;&lt;li&gt;➤ corneal endothelium&lt;/li&gt;&lt;li&gt;➤ Na- K ATPase Na- H Bicarbonate dependent ATPase Carbonic Anhydrase Enzyme&lt;/li&gt;&lt;li&gt;➤ Na- K ATPase&lt;/li&gt;&lt;li&gt;➤ Na- H&lt;/li&gt;&lt;li&gt;➤ Bicarbonate dependent ATPase&lt;/li&gt;&lt;li&gt;➤ Carbonic Anhydrase Enzyme&lt;/li&gt;&lt;li&gt;➤ Ref : pg 45/ / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 45/ / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman who regularly wears contact lenses came to the ophthalmologist with complaints of severe pain in right eye along with redness and blurring of vision since the past few days. Her eye is shown below. Which of the following given options can be considered for her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefazolin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorhexidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tobramycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chlorhexidine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c29.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chlorhexidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cefazolin is a cephalosporin antibiotic used against a range of bacterial infections. However, it is not effective against Acanthamoeba and is not used in the treatment of Acanthamoeba keratitis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cephalosporin antibiotic&lt;/li&gt;&lt;li&gt;• Option C. Tobramycin is an aminoglycoside antibiotic . While it is effective against various bacterial infections and is commonly used in treating bacterial keratitis , it is not effective against Acanthamoeba.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• aminoglycoside antibiotic&lt;/li&gt;&lt;li&gt;• treating bacterial keratitis&lt;/li&gt;&lt;li&gt;• Option D. Voriconazole is an antifungal medication . While it has a broad spectrum of activity , its use in Acanthamoeba keratitis is more limited. It may be considered in certain cases, particularly for fungal co-infections , but it&#x27;s not a first-line treatment for Acanthamoeba.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• antifungal medication&lt;/li&gt;&lt;li&gt;• broad spectrum&lt;/li&gt;&lt;li&gt;• activity&lt;/li&gt;&lt;li&gt;• Acanthamoeba keratitis&lt;/li&gt;&lt;li&gt;• fungal co-infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For the treatment of Acanthamoeba keratitis, chlorhexidine is considered effective and is commonly used, as opposed to antibiotics like cefazolin and tobramycin or antifungals like voriconazole, which are not primarily effective against this protozoan infection.&lt;/li&gt;&lt;li&gt;➤ considered effective&lt;/li&gt;&lt;li&gt;➤ opposed&lt;/li&gt;&lt;li&gt;➤ antibiotics&lt;/li&gt;&lt;li&gt;➤ cefazolin&lt;/li&gt;&lt;li&gt;➤ tobramycin&lt;/li&gt;&lt;li&gt;➤ antifungals&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 232&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The minimum oxygen tension for normal corneal hydration ranges between?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 to 8 mm of Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;11 to 19 mm of Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;30 to 40 mm of Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 to 2 mm of Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 11 to 19 mm of Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 11 to 19 mm of Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The minimal O 2 tension for normal corneal dehydration ranges between 11 to 19 mm of Hg .&lt;/li&gt;&lt;li&gt;➤ 11 to 19 mm of Hg&lt;/li&gt;&lt;li&gt;➤ Below this critical range, the cornea will hydrate and swell .&lt;/li&gt;&lt;li&gt;➤ hydrate&lt;/li&gt;&lt;li&gt;➤ swell&lt;/li&gt;&lt;li&gt;➤ Ref :  pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most actively metabolising layers of cornea are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epithelium &amp;amp; Bowman’s Layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelium &amp;amp; Stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epithelium &amp;amp; Descemet’s Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epithelium &amp;amp; Endothelium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epithelium &amp; Endothelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epithelium &amp;amp; Endothelium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Epithelium &amp;amp; Bowman’s Layer : The epithelium is a highly active metabolic layer . However, Bowman&#x27;s layer, which lies beneath the epithelium, is an acellular zone and does not engage in active metabolism.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Epithelium &amp;amp; Bowman’s Layer&lt;/li&gt;&lt;li&gt;• highly active metabolic layer&lt;/li&gt;&lt;li&gt;• lies beneath&lt;/li&gt;&lt;li&gt;• acellular zone&lt;/li&gt;&lt;li&gt;• Option B. Epithelium &amp;amp; Stroma : The stroma is the thickest layer of the cornea and contains collagen and keratocytes . While it has some metabolic activity, it is not as metabolically active as the epithelium or endothelium.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Epithelium &amp;amp; Stroma&lt;/li&gt;&lt;li&gt;• thickest layer&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• collagen&lt;/li&gt;&lt;li&gt;• keratocytes&lt;/li&gt;&lt;li&gt;• Option C. Epithelium &amp;amp; Descemet’s Membrane : Descemet&#x27;s membrane is a thin , acellular layer produced by the endothelial cells . It does not have significant metabolic activity.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Epithelium &amp;amp; Descemet’s Membrane&lt;/li&gt;&lt;li&gt;• thin&lt;/li&gt;&lt;li&gt;• acellular layer&lt;/li&gt;&lt;li&gt;• endothelial cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The epithelium and endothelium are the most actively metabolizing layers of the cornea , playing vital roles in corneal health, repair , and functionality.&lt;/li&gt;&lt;li&gt;➤ metabolizing layers&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ playing vital roles&lt;/li&gt;&lt;li&gt;➤ corneal health, repair&lt;/li&gt;&lt;li&gt;➤ functionality.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 40/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are true about MAURICE theory?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Also called as Lattice Theory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scattered light is destroyed by mutual interference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of transparency results if lattice arrangement is altered.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ MAURICE or LATTICE THEORY&lt;/li&gt;&lt;li&gt;➤ MAURICE or LATTICE THEORY&lt;/li&gt;&lt;li&gt;➤ Arrangement is altered by stromal edema &amp;amp; mechanical stress If the distance between collagen fibrils increases , it leads to bullae formation . Corneal transparency is maintained by Dehydrated state (hydration leads to loss of transparency) Avascularity Regular arrangement of corneal lamellae Unmyleinated nerve fibres&lt;/li&gt;&lt;li&gt;➤ Arrangement is altered by stromal edema &amp;amp; mechanical stress&lt;/li&gt;&lt;li&gt;➤ stromal edema&lt;/li&gt;&lt;li&gt;➤ mechanical stress&lt;/li&gt;&lt;li&gt;➤ If the distance between collagen fibrils increases , it leads to bullae formation .&lt;/li&gt;&lt;li&gt;➤ increases&lt;/li&gt;&lt;li&gt;➤ bullae formation&lt;/li&gt;&lt;li&gt;➤ Corneal transparency is maintained by Dehydrated state (hydration leads to loss of transparency) Avascularity Regular arrangement of corneal lamellae Unmyleinated nerve fibres&lt;/li&gt;&lt;li&gt;➤ Corneal transparency&lt;/li&gt;&lt;li&gt;➤ Dehydrated state (hydration leads to loss of transparency) Avascularity Regular arrangement of corneal lamellae Unmyleinated nerve fibres&lt;/li&gt;&lt;li&gt;➤ Dehydrated state (hydration leads to loss of transparency)&lt;/li&gt;&lt;li&gt;➤ Dehydrated state&lt;/li&gt;&lt;li&gt;➤ Avascularity&lt;/li&gt;&lt;li&gt;➤ Avascularity&lt;/li&gt;&lt;li&gt;➤ Regular arrangement of corneal lamellae&lt;/li&gt;&lt;li&gt;➤ corneal lamellae&lt;/li&gt;&lt;li&gt;➤ Unmyleinated nerve fibres&lt;/li&gt;&lt;li&gt;➤ Unmyleinated nerve fibres&lt;/li&gt;&lt;li&gt;➤ Ref : pg 42/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 42/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The normal corneal stromal swelling pressure is __ mm of Hg:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the false statement among the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal epithelium being hydrophilic is crossed readily by polar drugs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescein cannot penetrate intact epithelium which forms the basis of dye test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dipivefrin is a pro drug which is converted into epinephrine after absorption into the eye.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contact lenses reduce the availability of oxygen to epithelium.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corneal epithelium being hydrophilic is crossed readily by polar drugs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Corneal epithelium being hydrophilic is crossed readily by polar drugs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fluorescein and Intact Epithelium : Fluorescein cannot penetrate an intact corneal epithelium. The dye test with fluorescein is used to detect epithelial defects ; the dye will only penetrate where there are disruptions in the epithelium .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fluorescein and Intact Epithelium&lt;/li&gt;&lt;li&gt;• dye test&lt;/li&gt;&lt;li&gt;• fluorescein&lt;/li&gt;&lt;li&gt;• detect epithelial defects&lt;/li&gt;&lt;li&gt;• only penetrate&lt;/li&gt;&lt;li&gt;• disruptions&lt;/li&gt;&lt;li&gt;• epithelium&lt;/li&gt;&lt;li&gt;• Option C. Dipivefrin as a Prodrug : Dipivefrin is a prodrug of epinephrine . It is designed to be more lipophilic , allowing better penetration through the cornea . Once inside the eye, it is converted to epinephrine .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Dipivefrin as a Prodrug&lt;/li&gt;&lt;li&gt;• prodrug&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• more lipophilic&lt;/li&gt;&lt;li&gt;• better penetration&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• converted&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• Option D. Contact Lenses and Oxygen Availability : Contact lenses, especially those that are not gas-permeable, can reduce the amount of oxygen that reaches the corneal epithelium . This can lead to complications such as corneal hypoxia , especially with prolonged wear .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Contact Lenses and Oxygen Availability&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• amount of oxygen&lt;/li&gt;&lt;li&gt;• corneal epithelium&lt;/li&gt;&lt;li&gt;• corneal hypoxia&lt;/li&gt;&lt;li&gt;• prolonged wear&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The corneal epithelium&#x27;s lipophilic nature means that it is not readily crossed by polar drugs. Understanding the epithelium&#x27;s characteristics is important for effective ocular drug delivery .&lt;/li&gt;&lt;li&gt;➤ effective ocular drug delivery&lt;/li&gt;&lt;li&gt;➤ Ref : pg 46/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 46/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The corneal stromal lamellae consist of fibrils made of collagen except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/01/whatsapp-image-2023-06-12-at-1901210110106.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : pg 34/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 34/ anatomy and physiology of eye/ AK KHURANA/ 3 rd edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The effects of contact lens on cornea include all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced availability of oxygen to the epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shift of aerobic metabolism to anaerobic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactate levels decrease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of aerobic enzymes such as hexokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lactate levels decrease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/1-1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lactate levels decrease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Reduced Availability of Oxygen to the Epithelium: Contact lenses , especially those that are not gas-permeable, can reduce the oxygen supply to the corneal epithelium , leading to hypoxic conditions .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Contact lenses&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• oxygen supply&lt;/li&gt;&lt;li&gt;• corneal epithelium&lt;/li&gt;&lt;li&gt;• leading&lt;/li&gt;&lt;li&gt;• hypoxic conditions&lt;/li&gt;&lt;li&gt;• Option B. Shift of Aerobic Metabolism to Anaerobic: When the oxygen supply to the cornea is reduced due to contact lens wear , the corneal cells may shift from aerobic to anaerobic metabolism to meet their energy needs .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• oxygen supply&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• contact lens wear&lt;/li&gt;&lt;li&gt;• aerobic&lt;/li&gt;&lt;li&gt;• anaerobic metabolism&lt;/li&gt;&lt;li&gt;• energy needs&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of Aerobic Enzymes Such as Hexokinase: Prolonged hypoxic conditions caused by contact lens wear can lead to inhibition of enzymes involved in aerobic metabolism . Hexokinase is an enzyme involved early in the glycolysis pathway , and its activity can be affected by changes in the cellular environment due to contact lens use .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• contact lens&lt;/li&gt;&lt;li&gt;• inhibition of enzymes&lt;/li&gt;&lt;li&gt;• aerobic metabolism&lt;/li&gt;&lt;li&gt;• Hexokinase&lt;/li&gt;&lt;li&gt;• glycolysis pathway&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• cellular environment&lt;/li&gt;&lt;li&gt;• contact lens&lt;/li&gt;&lt;li&gt;• use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Contact lens wear can lead to reduced oxygen availability to the cornea, a shift from aerobic to anaerobic metabolism , and an increase in lactate levels , not a decrease.&lt;/li&gt;&lt;li&gt;➤ reduced oxygen availability&lt;/li&gt;&lt;li&gt;➤ aerobic&lt;/li&gt;&lt;li&gt;➤ anaerobic metabolism&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ lactate levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Protein synthesis is maximum in which layer of cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epithelium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Descemet’s Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epithelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epithelium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Stroma: While the stroma is the thickest layer of the cornea and contains collagen and keratocytes , its rate of protein synthesis is less compared to the epithelium. The stromal cells are relatively quiescent under normal conditions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• thickest layer&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• collagen&lt;/li&gt;&lt;li&gt;• keratocytes&lt;/li&gt;&lt;li&gt;• relatively quiescent&lt;/li&gt;&lt;li&gt;• Option C. Descemet’s Membrane: Descemet&#x27;s membrane is a specialized basement membrane produced by the endothelial cells . While it does involve protein synthesis , particularly during its formation and repair , it is not the site of maximum protein synthesis in the cornea.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• specialized basement membrane&lt;/li&gt;&lt;li&gt;• endothelial cells&lt;/li&gt;&lt;li&gt;• involve protein synthesis&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• repair&lt;/li&gt;&lt;li&gt;• Option D. Endothelium: The endothelium is a single layer of cells on the inner surface of the cornea . These cells are metabolically active and involved in maintaining corneal hydration and transparency , but their rate of protein synthesis is not as high as that of the epithelial cells.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• single layer of cells&lt;/li&gt;&lt;li&gt;• inner surface&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• metabolically active&lt;/li&gt;&lt;li&gt;• maintaining corneal hydration&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The corneal epithelium is the site of maximum protein synthesis in the cornea , reflecting its role in continual cell renewal and maintenance of corneal integrity .&lt;/li&gt;&lt;li&gt;➤ site&lt;/li&gt;&lt;li&gt;➤ maximum protein synthesis&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ continual cell renewal&lt;/li&gt;&lt;li&gt;➤ maintenance&lt;/li&gt;&lt;li&gt;➤ corneal integrity&lt;/li&gt;&lt;li&gt;➤ Ref : pg 37/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 37/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Major net weight is contributed by which biochemical component in the cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucopolysaccharides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Proteins are a crucial component of the cornea , particularly in the form of collagen in the stroma , but they do not constitute the majority of the cornea&#x27;s weight.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• collagen&lt;/li&gt;&lt;li&gt;• stroma&lt;/li&gt;&lt;li&gt;• Option B. Mucopolysaccharides, or glycosaminoglycans, are important for the structure and function of the cornea , especially in maintaining its transparency and hydration . However, they do not make up the majority of the cornea&#x27;s weight.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• structure&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;li&gt;• hydration&lt;/li&gt;&lt;li&gt;• Option D. While lipids are present in the cornea, they are not a major component in terms of weight. The cornea is relatively avascular and does not have a significant lipid content compared to other tissues.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• relatively avascular&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The cornea&#x27;s major net weight is contributed by water , which is essential for maintaining its transparency, thickness , and overall function .&lt;/li&gt;&lt;li&gt;➤ contributed by water&lt;/li&gt;&lt;li&gt;➤ maintaining&lt;/li&gt;&lt;li&gt;➤ transparency, thickness&lt;/li&gt;&lt;li&gt;➤ overall function&lt;/li&gt;&lt;li&gt;➤ Ref : pg 38 / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 38 / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The major glycosaminoglycans (GAGs) fractions found in cornea are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratan Sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparan Sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatan Sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chondroitin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heparan Sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Heparan Sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cornea contains 3 major glycosaminoglycan fractions:&lt;/li&gt;&lt;li&gt;➤ Keratan Sulphate (50%) Dermatan Sulphate (25%) Chondroitin (25%)&lt;/li&gt;&lt;li&gt;➤ Keratan Sulphate (50%)&lt;/li&gt;&lt;li&gt;➤ Dermatan Sulphate (25%)&lt;/li&gt;&lt;li&gt;➤ Chondroitin (25%)&lt;/li&gt;&lt;li&gt;➤ Ref :  pg. 39 / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  pg. 39 / Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ 2. AAO/ 2020–2021 BCSC Basic and Clinical Science Course / 2 Fundamentals and Principles of Ophthalmology/Part IV: Biochemistry and Metabolism/Chapter 8: Cornea&lt;/li&gt;&lt;li&gt;➤ 2. AAO/ 2020–2021 BCSC Basic and Clinical Science Course / 2 Fundamentals and Principles of Ophthalmology/Part IV: Biochemistry and Metabolism/Chapter 8: Cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metabolic pathways in cornea include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Krebs Cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hexose Monophosphate Pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gluconeogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gluconeogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glycolysis is a fundamental metabolic pathway that occurs in the cornea . It involves the breakdown of glucose to produce energy , and it is especially crucial in the corneal epithelium .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• fundamental metabolic pathway&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• produce energy&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• corneal epithelium&lt;/li&gt;&lt;li&gt;• Option C. Krebs Cycle, also known as the citric acid cycle , this is a key metabolic pathway that takes place in the mitochondria . The cornea, particularly the endothelium and epithelium, uses the Krebs cycle for energy production.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• citric acid cycle&lt;/li&gt;&lt;li&gt;• key metabolic pathway&lt;/li&gt;&lt;li&gt;• mitochondria&lt;/li&gt;&lt;li&gt;• endothelium&lt;/li&gt;&lt;li&gt;• Option D . Hexose Monophosphate Pathway, also known as the pentose phosphate pathway , is present in the cornea . It&#x27;s important for generating NADPH and ribose-5-phosphate , essential for biosynthetic reactions and maintaining redox balance in cells .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• pentose phosphate pathway&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• generating NADPH&lt;/li&gt;&lt;li&gt;• ribose-5-phosphate&lt;/li&gt;&lt;li&gt;• biosynthetic reactions&lt;/li&gt;&lt;li&gt;• redox balance&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the cornea, metabolic pathways like glycolysis , the Krebs cycle , and the hexose monophosphate pathway are active , but gluconeogenesis is not a significant metabolic process in the cornea.&lt;/li&gt;&lt;li&gt;➤ glycolysis&lt;/li&gt;&lt;li&gt;➤ Krebs cycle&lt;/li&gt;&lt;li&gt;➤ hexose monophosphate pathway&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ Ref : pg 41/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 41/ Anatomy &amp;amp; Physiology of Eye /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ananya, a 22-year-old female who has myopia visits the ophthalmologist and requests her to eliminate the need to wear spectacles in order to see clearly. The ophthalmologist examines her thoroughly, suggests her a surgery involving the cornea which can solve her problem. Of the outer fibrous coat of the eyeball, what fraction is contributed by the cornea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior 1/6 th&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior 1/2 th&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior 1/6 th&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior 1/4 th&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior 1/6 th&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-diagrams-26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1/6th&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cornea contributes the anterior 1/6 th of the outer coat of the eye .&lt;/li&gt;&lt;li&gt;➤ anterior 1/6 th&lt;/li&gt;&lt;li&gt;➤ outer coat&lt;/li&gt;&lt;li&gt;➤ eye&lt;/li&gt;&lt;li&gt;➤ Ref : pg 2/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 2/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In 2013, the Dua’s layer of the cornea was discovered by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Harold Ridley&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jaswant Singh Bhattacharya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Harminder Singh&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Von Graefe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Harminder Singh&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Harminder Singh&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Layers of the cornea outermost to innermost :&lt;/li&gt;&lt;li&gt;➤ outermost&lt;/li&gt;&lt;li&gt;➤ innermost&lt;/li&gt;&lt;li&gt;➤ Epithelium: Grips the tear film with help of microvilli. Bowman’s membrane: Not a true basement membrane (PAS negative). Stroma: Thickest layer. Contains Collagen 1,3,5+ GAGs (Keratan Sulphate). Dua’s layer: Strongest layer. Descemet’s membrane Endothelium: Most metabolically active. Max Na+/K+ pumps.&lt;/li&gt;&lt;li&gt;➤ Epithelium: Grips the tear film with help of microvilli.&lt;/li&gt;&lt;li&gt;➤ Bowman’s membrane: Not a true basement membrane (PAS negative).&lt;/li&gt;&lt;li&gt;➤ Stroma: Thickest layer. Contains Collagen 1,3,5+ GAGs (Keratan Sulphate).&lt;/li&gt;&lt;li&gt;➤ Dua’s layer: Strongest layer.&lt;/li&gt;&lt;li&gt;➤ Descemet’s membrane&lt;/li&gt;&lt;li&gt;➤ Endothelium: Most metabolically active. Max Na+/K+ pumps.&lt;/li&gt;&lt;li&gt;➤ Ref : pg 35/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 35/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old boy came to consult you in your OPD where he gave history of trauma to his right eye. On carrying out slit-lamp examination you see a superficial injury on the cornea. Usually, in injuries involving only the corneal epithelium, the stratified squamous epithelium rapidly regenerates because of the presence of stem cells. Where are the Palisades of Vogt containing the stem cells located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limbus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aqueous Humour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cornea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Limbus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture12_zpZoQ9z.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Limbus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The retina is the light-sensitive layer that processes visual information .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• light-sensitive layer&lt;/li&gt;&lt;li&gt;• visual information&lt;/li&gt;&lt;li&gt;• Option C. Aqueous Humour is the clear fluid in the anterior chamber of the eye , between the cornea and the lens .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• clear fluid&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• Option D. Cornea, while the Palisades of Vogt are closely related to the health and maintenance of the cornea, they are specifically located in the limbus , not within the cornea itself.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Palisades of Vogt&lt;/li&gt;&lt;li&gt;• health&lt;/li&gt;&lt;li&gt;• maintenance&lt;/li&gt;&lt;li&gt;• limbus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Palisades of Vogt, containing stem cells crucial for corneal regeneration and repair , are located in the limbus , the border area between the cornea and the sclera .&lt;/li&gt;&lt;li&gt;➤ corneal regeneration&lt;/li&gt;&lt;li&gt;➤ repair&lt;/li&gt;&lt;li&gt;➤ limbus&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ sclera&lt;/li&gt;&lt;li&gt;➤ Ref : pg 50/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 50/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Each medium through which light rays travel to reach the retina has a distinct refractive power. The refractive power of the cornea is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+ 43 D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;+ 48 D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;- 43 D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;- 48 D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. + 43 D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) + 43 D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The refractive power of anterior surface of the cornea is +48 D. Posterior surface of the cornea is - 5D. Net refractive power of the cornea =   + 43 D 3/4 TH the total refractive power of the eye. The rest 1/4 th is contributed by Lens (+20D).&lt;/li&gt;&lt;li&gt;• The refractive power of anterior surface of the cornea is +48 D.&lt;/li&gt;&lt;li&gt;• anterior surface&lt;/li&gt;&lt;li&gt;• Posterior surface of the cornea is - 5D.&lt;/li&gt;&lt;li&gt;• Posterior surface&lt;/li&gt;&lt;li&gt;• Net refractive power of the cornea =   + 43 D&lt;/li&gt;&lt;li&gt;• Net refractive power&lt;/li&gt;&lt;li&gt;• 3/4 TH the total refractive power of the eye.&lt;/li&gt;&lt;li&gt;• 3/4 TH&lt;/li&gt;&lt;li&gt;• The rest 1/4 th is contributed by Lens (+20D).&lt;/li&gt;&lt;li&gt;• rest 1/4 th&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The net refractive power of cornea is +43 D .&lt;/li&gt;&lt;li&gt;➤ +43 D&lt;/li&gt;&lt;li&gt;➤ Ref : pg 32/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : pg 32/ Anatomy &amp;amp; physiology of eye ball /3 rd edition/ AK KHURANA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is being worked-up to be posted for LASIK surgery is undergoing Pachymetry, to check for the corneal thickness. Which layer of the cornea will have maximum thickness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Descemet’s Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/18/ophthalmology-q-bank-32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Epithelium: The corneal epithelium is the outermost layer of the cornea and is relatively thin , typically about 50-60 micrometers in thickness . It serves as a barrier against dust, debris , and microorganisms .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• outermost layer&lt;/li&gt;&lt;li&gt;• thin&lt;/li&gt;&lt;li&gt;• about 50-60 micrometers&lt;/li&gt;&lt;li&gt;• thickness&lt;/li&gt;&lt;li&gt;• barrier&lt;/li&gt;&lt;li&gt;• against dust, debris&lt;/li&gt;&lt;li&gt;• microorganisms&lt;/li&gt;&lt;li&gt;• Option C. Descemet&#x27;s membrane is a thin layer of tissue that serves as the basement membrane of the corneal endothelium. Its thickness is much less compared to the stroma, only about 5-10 micrometers .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• thin layer&lt;/li&gt;&lt;li&gt;• basement membrane&lt;/li&gt;&lt;li&gt;• only about 5-10 micrometers&lt;/li&gt;&lt;li&gt;• Option D. The endothelium is the innermost layer of the cornea and is also quite thin , typically 5 micrometers or less in thickness . It is responsible for maintaining corneal dehydration and transparency .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• innermost layer&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• quite thin&lt;/li&gt;&lt;li&gt;• 5 micrometers&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• thickness&lt;/li&gt;&lt;li&gt;• maintaining corneal dehydration&lt;/li&gt;&lt;li&gt;• transparency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The stromal layer is the thickest part of the cornea , making up about 90% of its total thickness , and is crucial for the cornea&#x27;s tensile strength and form .&lt;/li&gt;&lt;li&gt;➤ thickest part&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ about 90%&lt;/li&gt;&lt;li&gt;➤ thickness&lt;/li&gt;&lt;li&gt;➤ cornea&#x27;s tensile strength&lt;/li&gt;&lt;li&gt;➤ form&lt;/li&gt;&lt;li&gt;➤ Ref :  pg 96/ CORNEA/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  pg 96/ CORNEA/ Comprehensive ophthalmology/ AK KHURANA/ 6 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The corneal reflex is a demonstration performed by gently touching the cornea with a sterile cotton swab. This causes a protective reflex where the patient&#x27;s eye immediately closes involuntarily. It helps in assessing the integrity of the sensory and motor pathways involved in eye protection. Which of the following is the afferent for this reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Short Ciliary Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long Ciliary Nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Long Ciliary Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Long Ciliary Nerve.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oculomotor Nerve: This is a motor nerve involved in controlling most of the eye&#x27;s movements and is not the afferent limb of the corneal reflex.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• motor nerve&lt;/li&gt;&lt;li&gt;• controlling&lt;/li&gt;&lt;li&gt;• eye&#x27;s movements&lt;/li&gt;&lt;li&gt;• Option B. Short Ciliary Nerve: They supply parasympathetic and sympathetic nerve fibers to the ciliary muscle, iris , and cornea .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• parasympathetic&lt;/li&gt;&lt;li&gt;• sympathetic nerve fibers&lt;/li&gt;&lt;li&gt;• ciliary muscle, iris&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option C. Optic Nerve transmits visual information from the retina to the brain and is not involved in the sensory pathway of the corneal reflex.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• visual information&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the corneal reflex, the long ciliary nerves serve as the afferent limb , responsible for transmitting sensory information from the cornea to the brain upon stimulation.&lt;/li&gt;&lt;li&gt;➤ afferent limb&lt;/li&gt;&lt;li&gt;➤ transmitting sensory information&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ AAO/2020–2021 BCSC Basic and Clinical Science Course/ 7 Oculofacial Plastic and Orbital Surgery / Part I: Orbit/Chapter 1: Orbital Anatomy Yang AY, Chow J, Liu J. Corneal Innervation and Sensation: The Eye and Beyond. Yale J Biol Med. 2018 Mar 28;91(1):13-21. PMID: 29599653; PMCID: PMC5872636.&lt;/li&gt;&lt;li&gt;➤ AAO/2020–2021 BCSC Basic and Clinical Science Course/ 7 Oculofacial Plastic and Orbital Surgery / Part I: Orbit/Chapter 1: Orbital Anatomy&lt;/li&gt;&lt;li&gt;➤ AAO/2020–2021 BCSC Basic and Clinical Science Course/ 7 Oculofacial Plastic and Orbital Surgery&lt;/li&gt;&lt;li&gt;➤ Part I: Orbit/Chapter 1: Orbital Anatomy&lt;/li&gt;&lt;li&gt;➤ Yang AY, Chow J, Liu J. Corneal Innervation and Sensation: The Eye and Beyond. Yale J Biol Med. 2018 Mar 28;91(1):13-21. PMID: 29599653; PMCID: PMC5872636.&lt;/li&gt;&lt;li&gt;➤ Yang AY, Chow J, Liu J. Corneal Innervation and Sensation: The Eye and Beyond. Yale J Biol Med. 2018 Mar 28;91(1):13-21. PMID: 29599653; PMCID: PMC5872636.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors does not contribute to the control of drug penetration through the corneal epithelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duration of contact of drug with epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Water solubility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molecular weight &amp;lt;500&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degree of dissociation of electrolytes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Water solubility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Water solubility&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Duration of Contact of Drug with Epithelium: The longer a drug remains in contact with the corneal epithelium, the greater the opportunity for absorption. Factors such as formulation and viscosity of the drug can affect this contact time.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• formulation&lt;/li&gt;&lt;li&gt;• viscosity&lt;/li&gt;&lt;li&gt;• can affect&lt;/li&gt;&lt;li&gt;• Option C. Molecular Weight &amp;lt;500: The molecular weight of a drug can influence its ability to penetrate biological membranes .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• influence&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• penetrate biological membranes&lt;/li&gt;&lt;li&gt;• Option D. Degree of Dissociation of Electrolytes: The corneal epithelium is more permeable to non-ionized ( non-dissociated ) drug forms . The degree of ionization (dissociation) affects drug penetration , as ionized molecules typically penetrate less effectively.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• more permeable&lt;/li&gt;&lt;li&gt;• non-ionized&lt;/li&gt;&lt;li&gt;• non-dissociated&lt;/li&gt;&lt;li&gt;• drug forms&lt;/li&gt;&lt;li&gt;• drug penetration&lt;/li&gt;&lt;li&gt;• ionized molecules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The corneal epithelium is lipophilic ; therefore, drugs that are too hydrophilic ( water-soluble ) may have difficulty penetrating it . Optimal penetration often requires a balance between lipophilic and hydrophilic properties .&lt;/li&gt;&lt;li&gt;➤ lipophilic&lt;/li&gt;&lt;li&gt;➤ too hydrophilic&lt;/li&gt;&lt;li&gt;➤ water-soluble&lt;/li&gt;&lt;li&gt;➤ difficulty penetrating it&lt;/li&gt;&lt;li&gt;➤ balance between lipophilic&lt;/li&gt;&lt;li&gt;➤ hydrophilic properties&lt;/li&gt;&lt;li&gt;➤ Ref : PARSONS DISEASES OF EYE 22 ND EDITION PAGE 146&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSONS DISEASES OF EYE 22 ND EDITION PAGE 146&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old farmer came to the ophthalmologist with complaints of a pain, redness, increased sensitivity to light and blurring of vision in left eye. He gave history of ocular trauma with a twig, 1 day back. After examination, the ophthalmologist suspects fungal keratitis and takes corneal scrapings to confirm her diagnosis. The following organism is observed under the microscope for which immediate treatment is to be initiated to prevent further corneal damage. What is the drug of choice in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Natamycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Natamycin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c28.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Natamycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Amphotericin B is more commonly used for yeast-like fungal infections (e.g., Candida) rather than filamentous fungal infections. It can be used in certain cases of severe or resistant fungal keratitis , but it is not the first choice.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• yeast-like fungal infections&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• resistant fungal keratitis&lt;/li&gt;&lt;li&gt;• Option C. Fluconazole is effective against yeasts but has limited activity against filamentous fungi. It is not typically the first-line treatment for filamentous fungal corneal ulcers.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• effective against yeasts&lt;/li&gt;&lt;li&gt;• Option D. Voriconazole is a broad-spectrum antifungal that can be effective against a wide range of fungi, including filamentous fungi. It is sometimes used in cases where natamycin is ineffective or the fungus is known to be resistant to natamycin . However, natamycin remains the first-line treatment.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• broad-spectrum antifungal&lt;/li&gt;&lt;li&gt;• natamycin&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• natamycin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the management of filamentous fungal corneal ulcers, natamycin is the treatment of choice due to its effectiveness against common filamentous fungi that cause these infections .&lt;/li&gt;&lt;li&gt;➤ effectiveness against common filamentous fungi&lt;/li&gt;&lt;li&gt;➤ infections&lt;/li&gt;&lt;li&gt;➤ Ref : KANSKI 9 TH EDITION PAGE 218&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KANSKI 9 TH EDITION PAGE 218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is not associated with the clinical presentation shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ciprofloxacin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/01/whatsapp-image-2023-06-12-at-1901210110107.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ciprofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amiodarone is a medication used for certain types of cardiac arrhythmias . One of its known side effects is cornea verticillata . The deposits are usually asymptomatic and do not typically necessitate discontinuation of the medication.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cardiac arrhythmias&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• cornea verticillata&lt;/li&gt;&lt;li&gt;• usually asymptomatic&lt;/li&gt;&lt;li&gt;• Option C. Chlorpromazine is an antipsychotic medication that can cause cornea verticillata . The deposits are again usually asymptomatic but can be a consideration in long-term treatment with chlorpromazine.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• antipsychotic medication&lt;/li&gt;&lt;li&gt;• cornea verticillata&lt;/li&gt;&lt;li&gt;• usually asymptomatic&lt;/li&gt;&lt;li&gt;• Option D. Indomethacin, a nonsteroidal anti-inflammatory drug (NSAID) , has been associated with the development of cornea verticillata . Like the other drugs listed, these deposits are typically asymptomatic .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• nonsteroidal anti-inflammatory drug (NSAID)&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• cornea verticillata&lt;/li&gt;&lt;li&gt;• typically asymptomatic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the context of drugs causing cornea verticillata , ciprofloxacin does not typically lead to this condition, unlike amiodarone , chlorpromazine, and indomethacin , which are known to cause vortex keratopathy as a side effect .&lt;/li&gt;&lt;li&gt;➤ cornea verticillata&lt;/li&gt;&lt;li&gt;➤ amiodarone&lt;/li&gt;&lt;li&gt;➤ chlorpromazine,&lt;/li&gt;&lt;li&gt;➤ indomethacin&lt;/li&gt;&lt;li&gt;➤ vortex keratopathy&lt;/li&gt;&lt;li&gt;➤ side effect&lt;/li&gt;&lt;li&gt;➤ Ref : PARSONS DISEASES OF THE EYE 22 ND EDITION PAGE 220&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : PARSONS DISEASES OF THE EYE 22 ND EDITION PAGE 220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old female came to the ophthalmologist with complaints of a pain in the eye and blurring of vision. She was diagnosed with a corneal ulcer and was sent for corneal scraping. Which of the following topical anaesthetic agents is preferred for the planned procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proparacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proparacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Proparacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine is a commonly used local anesthetic in various medical procedures, including ophthalmology. However, it is not the first choice for corneal scraping due to its stinging sensation and relatively longer duration of action , which might not be ideal in this scenario.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• local anesthetic&lt;/li&gt;&lt;li&gt;• not the first choice&lt;/li&gt;&lt;li&gt;• stinging sensation&lt;/li&gt;&lt;li&gt;• relatively longer duration of action&lt;/li&gt;&lt;li&gt;• Option B. Bupivacaine is a long-acting local anesthetic . Its longer duration and stronger anesthetic effect make it less ideal for short procedures like corneal scraping, where a quick onset and short duration of action are preferred.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• long-acting local anesthetic&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• stronger anesthetic effect&lt;/li&gt;&lt;li&gt;• less ideal for short procedures&lt;/li&gt;&lt;li&gt;• Option D. Prilocaine is another local anesthetic , but it is not commonly used in ophthalmology for procedures like corneal scraping. It&#x27;s more often used in dentistry and for nerve block anesthesia .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• local anesthetic&lt;/li&gt;&lt;li&gt;• used in dentistry&lt;/li&gt;&lt;li&gt;• nerve block anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ For the procedure of corneal scraping in the treatment of corneal ulcers, proparacaine is the preferred topical anesthetic agent due to its rapid onset of action and short duration , which are suitable for this brief and delicate procedure .&lt;/li&gt;&lt;li&gt;➤ proparacaine&lt;/li&gt;&lt;li&gt;➤ preferred topical anesthetic agent&lt;/li&gt;&lt;li&gt;➤ rapid onset of action&lt;/li&gt;&lt;li&gt;➤ short duration&lt;/li&gt;&lt;li&gt;➤ suitable&lt;/li&gt;&lt;li&gt;➤ brief&lt;/li&gt;&lt;li&gt;➤ delicate procedure&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 412&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION: 2 – 2020 EDITION PAGE 412&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is not recommended for topical use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pilocarpine is commonly used as a topical medication in ophthalmology . It is a cholinergic agonist that reduces intraocular pressure in glaucoma and can also be used for inducing miosis during eye surgeries.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• topical medication&lt;/li&gt;&lt;li&gt;• ophthalmology&lt;/li&gt;&lt;li&gt;• cholinergic agonist&lt;/li&gt;&lt;li&gt;• reduces intraocular pressure&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• Option B. Apraclonidine is used as a topical eye drop . It&#x27;s an alpha-2 adrenergic agonist that works by decreasing aqueous humor production and increasing uveoscleral outflow , thereby reducing intraocular pressure , particularly in the treatment of glaucoma .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• topical eye drop&lt;/li&gt;&lt;li&gt;• alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;• works&lt;/li&gt;&lt;li&gt;• decreasing aqueous humor production&lt;/li&gt;&lt;li&gt;• increasing uveoscleral outflow&lt;/li&gt;&lt;li&gt;• reducing intraocular pressure&lt;/li&gt;&lt;li&gt;• treatment of glaucoma&lt;/li&gt;&lt;li&gt;• Option C. Phenylephrine is used topically in ophthalmology as a mydriatic agent ; it dilates the pupils without affecting accommodation . It&#x27;s used for diagnostic procedures and in preoperative preparations .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• topically&lt;/li&gt;&lt;li&gt;• ophthalmology&lt;/li&gt;&lt;li&gt;• mydriatic agent&lt;/li&gt;&lt;li&gt;• dilates&lt;/li&gt;&lt;li&gt;• pupils without affecting&lt;/li&gt;&lt;li&gt;• accommodation&lt;/li&gt;&lt;li&gt;• diagnostic procedures&lt;/li&gt;&lt;li&gt;• preoperative preparations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ophthalmology, acetylcholine is not recommended for topical use due to its rapid hydrolysis and short half-life , while pilocarpine, apraclonidine, and phenylephrine are commonly used as topical eye medications .&lt;/li&gt;&lt;li&gt;➤ rapid hydrolysis&lt;/li&gt;&lt;li&gt;➤ short half-life&lt;/li&gt;&lt;li&gt;➤ topical eye medications&lt;/li&gt;&lt;li&gt;➤ Ref : AAO SECTION: 2 – 2020 EDITION PAGE 419&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : AAO SECTION: 2 – 2020 EDITION PAGE 419&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the concentration of pilocarpine used in diagnosis of Adie’s tonic pupil?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.125%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0.125%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/10/c32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 0.125%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 0.5% Pilocarpine is a higher concentration of pilocarpine. In a normal eye, 0.5% pilocarpine will cause some constriction of the pupil due to its cholinergic effect on the sphincter pupillae muscle . However, this concentration is too high for the specific testing of Adie&#x27;s tonic pupil , as it can induce constriction in both normal and affected pupils.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• higher concentration&lt;/li&gt;&lt;li&gt;• some constriction&lt;/li&gt;&lt;li&gt;• cholinergic effect&lt;/li&gt;&lt;li&gt;• sphincter pupillae muscle&lt;/li&gt;&lt;li&gt;• too high&lt;/li&gt;&lt;li&gt;• specific testing&lt;/li&gt;&lt;li&gt;• Adie&#x27;s tonic pupil&lt;/li&gt;&lt;li&gt;• induce constriction&lt;/li&gt;&lt;li&gt;• Option B. 0.25% Pilocarpine: Similar to 0.5%, this concentration is also relatively high for the purpose of diagnosing Adie&#x27;s tonic pupil. While it might not be as potent as 0.5%, it can still cause constriction in normal pupils, thus not as effective for differentiating Adie&#x27;s tonic pupil.&lt;/li&gt;&lt;li&gt;• Optio
