        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In SAFE strategy for Trachoma, ‘surgery’ stands for correction of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hordeolum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trichiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ptosis, or drooping of the eyelid , is not the target of surgery in the SAFE strategy for Trachoma. Ptosis may be caused by a variety of conditions , but it is not a direct consequence of Trachoma.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• drooping&lt;/li&gt;&lt;li&gt;• eyelid&lt;/li&gt;&lt;li&gt;• variety&lt;/li&gt;&lt;li&gt;• conditions&lt;/li&gt;&lt;li&gt;• Option C. Squint, or strabismus , is a condition where the eyes do not properly align with each other when looking at an object. It is not specifically addressed in the SAFE strategy for Trachoma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• strabismus&lt;/li&gt;&lt;li&gt;• eyes do not properly align&lt;/li&gt;&lt;li&gt;• each other&lt;/li&gt;&lt;li&gt;• Option D. A Hordeolum, commonly known as a stye , is an acute infection of the oil glands of the eyelid . This is not a condition treated by the surgery component of the SAFE strategy for Trachoma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• stye&lt;/li&gt;&lt;li&gt;• acute infection&lt;/li&gt;&lt;li&gt;• oil glands&lt;/li&gt;&lt;li&gt;• eyelid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the SAFE strategy for Trachoma, \&quot;Surgery\&quot; refers to the surgical correction of Trichiasis , a condition where eyelashes turn inward and rub against the cornea , potentially leading to corneal scarring and blindness . This intervention is crucial to prevent the progression of visual impairment in Trachoma patients .&lt;/li&gt;&lt;li&gt;➤ \&quot;Surgery\&quot;&lt;/li&gt;&lt;li&gt;➤ surgical correction&lt;/li&gt;&lt;li&gt;➤ Trichiasis&lt;/li&gt;&lt;li&gt;➤ eyelashes&lt;/li&gt;&lt;li&gt;➤ inward&lt;/li&gt;&lt;li&gt;➤ against&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ corneal scarring&lt;/li&gt;&lt;li&gt;➤ blindness&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ progression&lt;/li&gt;&lt;li&gt;➤ visual impairment&lt;/li&gt;&lt;li&gt;➤ Trachoma patients&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 72/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 72/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old individual presents to the clinic with sudden-onset severe eye redness, copious purulent discharge, and marked eyelid swelling. The patient reports recent unprotected high risk sexual contact. What is the most likely causative organism of this hyperacute conjunctivitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonococcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonococcus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture6_xEOz45s.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gonococcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Pseudomonas Aeruginosa, a less common cause of conjunctivitis , is typically associated with contact lens wearers . While it can cause a severe and sight-threatening infection , it is not typically associated with the sexual transmission or the severe purulent discharge seen in gonococcal conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pseudomonas&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;li&gt;• contact lens wearers&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• sight-threatening infection&lt;/li&gt;&lt;li&gt;• Option C. Chlamydia Trachomatis can cause inclusion conjunctivitis , particularly in sexually active young adults . However, its presentation is usually more subacute or chronic , and not as hyperacute or severely purulent as gonococcal conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chlamydia&lt;/li&gt;&lt;li&gt;• inclusion conjunctivitis&lt;/li&gt;&lt;li&gt;• sexually active young adults&lt;/li&gt;&lt;li&gt;• more subacute&lt;/li&gt;&lt;li&gt;• chronic&lt;/li&gt;&lt;li&gt;• Option D. Adenovirus is a common cause of viral conjunctivitis , often leading to watery discharge , irritation , and conjunctival redness . However, adenoviral infections do not typically cause the severe purulent discharge or the marked eyelid swelling seen in gonococcal conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option D. Adenovirus&lt;/li&gt;&lt;li&gt;• viral conjunctivitis&lt;/li&gt;&lt;li&gt;• watery discharge&lt;/li&gt;&lt;li&gt;• irritation&lt;/li&gt;&lt;li&gt;• conjunctival redness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In a young adult presenting with sudden-onset severe eye redness , copious purulent discharge , and marked eyelid swelling , especially with a history of high-risk sexual behavior , gonococcal conjunctivitis caused by Neisseria gonorrhoeae is the most likely diagnosis . Prompt identification and treatment are crucial to prevent complications .&lt;/li&gt;&lt;li&gt;➤ sudden-onset&lt;/li&gt;&lt;li&gt;➤ redness&lt;/li&gt;&lt;li&gt;➤ copious purulent discharge&lt;/li&gt;&lt;li&gt;➤ marked eyelid swelling&lt;/li&gt;&lt;li&gt;➤ history&lt;/li&gt;&lt;li&gt;➤ high-risk sexual behavior&lt;/li&gt;&lt;li&gt;➤ gonococcal conjunctivitis&lt;/li&gt;&lt;li&gt;➤ Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ identification&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ prevent complications&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 64/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 64/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which type of keratoconjunctivitis are Horner-Tranta-spots observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlyctenular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vernal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vernal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-094629.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-095200.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vernal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular Keratoconjunctivitis is an allergic , non-infectious type of conjunctivitis , often associated with tuberculosis or staphylococcal infections . It is characterized by the presence of small , whitish-yellow nodules ( phlyctenules ) on the conjunctiva or cornea , but not Horner-Tranta spots.&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular Keratoconjunctivitis&lt;/li&gt;&lt;li&gt;• allergic&lt;/li&gt;&lt;li&gt;• non-infectious&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;li&gt;• tuberculosis&lt;/li&gt;&lt;li&gt;• staphylococcal infections&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• whitish-yellow nodules&lt;/li&gt;&lt;li&gt;• phlyctenules&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option C. Epidemic Keratoconjunctivitis is a highly contagious viral conjunctivitis , caused by adenovirus , particularly serotypes 8 , 19 , and 37 . Symptoms include watery discharge , red eye , and photophobia . Follicles on the conjunctiva , not Horner-Tranta spots, are a characteristic finding .&lt;/li&gt;&lt;li&gt;• Option C. Epidemic Keratoconjunctivitis&lt;/li&gt;&lt;li&gt;• highly contagious viral conjunctivitis&lt;/li&gt;&lt;li&gt;• adenovirus&lt;/li&gt;&lt;li&gt;• serotypes 8&lt;/li&gt;&lt;li&gt;• 19&lt;/li&gt;&lt;li&gt;• 37&lt;/li&gt;&lt;li&gt;• watery discharge&lt;/li&gt;&lt;li&gt;• red eye&lt;/li&gt;&lt;li&gt;• photophobia&lt;/li&gt;&lt;li&gt;• Follicles&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• characteristic finding&lt;/li&gt;&lt;li&gt;• Common clinical manifestations of Epidemic Kerato-Conjunctivitis (EKC).&lt;/li&gt;&lt;li&gt;• Epidemic Kerato-Conjunctivitis (EKC).&lt;/li&gt;&lt;li&gt;• Photomicrograph of the inferior conjunctival fornix of a patient with acute EKC , showing lymphoid follicles and subconjunctival hemorrhage . Photomicrograph of an eye with corneal subepithelial infiltrates ( white arrows ).&lt;/li&gt;&lt;li&gt;• Photomicrograph of the inferior conjunctival fornix of a patient with acute EKC , showing lymphoid follicles and subconjunctival hemorrhage .&lt;/li&gt;&lt;li&gt;• Photomicrograph of the inferior conjunctival fornix of a patient with acute EKC , showing lymphoid follicles and subconjunctival hemorrhage .&lt;/li&gt;&lt;li&gt;• Photomicrograph&lt;/li&gt;&lt;li&gt;• inferior conjunctival fornix&lt;/li&gt;&lt;li&gt;• acute EKC&lt;/li&gt;&lt;li&gt;• lymphoid follicles&lt;/li&gt;&lt;li&gt;• subconjunctival hemorrhage&lt;/li&gt;&lt;li&gt;• Photomicrograph of an eye with corneal subepithelial infiltrates ( white arrows ).&lt;/li&gt;&lt;li&gt;• Photomicrograph of an eye with corneal subepithelial infiltrates ( white arrows ).&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• corneal subepithelial infiltrates&lt;/li&gt;&lt;li&gt;• white arrows&lt;/li&gt;&lt;li&gt;• Option D. Trachoma, Caused by the bacterium Chlamydia trachomatis , this chronic infectious disease leads to conjunctival scarring , entropion , trichiasis , and potentially blindness . It does not feature Horner-Tranta spots but rather follicles and scarring on the conjunctiva.&lt;/li&gt;&lt;li&gt;• Option D. Trachoma,&lt;/li&gt;&lt;li&gt;• bacterium Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• chronic infectious disease&lt;/li&gt;&lt;li&gt;• conjunctival scarring&lt;/li&gt;&lt;li&gt;• entropion&lt;/li&gt;&lt;li&gt;• trichiasis&lt;/li&gt;&lt;li&gt;• potentially blindness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Horner-Tranta spots , which are characteristic of Vernal Keratoconjunctivitis , are small , white dots at the limbus caused by aggregates of eosinophils and epithelial cells , differentiating it from other forms of keratoconjunctivitis .&lt;/li&gt;&lt;li&gt;➤ Horner-Tranta spots&lt;/li&gt;&lt;li&gt;➤ Vernal Keratoconjunctivitis&lt;/li&gt;&lt;li&gt;➤ small&lt;/li&gt;&lt;li&gt;➤ white dots&lt;/li&gt;&lt;li&gt;➤ limbus&lt;/li&gt;&lt;li&gt;➤ aggregates&lt;/li&gt;&lt;li&gt;➤ eosinophils&lt;/li&gt;&lt;li&gt;➤ epithelial cells&lt;/li&gt;&lt;li&gt;➤ keratoconjunctivitis&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 80/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition. Pennington, Matthew &amp;amp; Saha, Amrita &amp;amp; Painter, David &amp;amp; Gavazzi, Christina &amp;amp; Ashrafali, Mohamed &amp;amp; Zhou, Xiaohong &amp;amp; Chodosh, James &amp;amp; Rajaiya, Jaya. (2019). Disparate Entry of Adenoviruses Dictates Differential Innate Immune Responses on the Ocular Surface. 7. 10.3390/microorganisms7090351.&lt;/li&gt;&lt;li&gt;➤ Pg 80/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition.&lt;/li&gt;&lt;li&gt;➤ Pg 80/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition.&lt;/li&gt;&lt;li&gt;➤ Pg 80/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition.&lt;/li&gt;&lt;li&gt;➤ Pennington, Matthew &amp;amp; Saha, Amrita &amp;amp; Painter, David &amp;amp; Gavazzi, Christina &amp;amp; Ashrafali, Mohamed &amp;amp; Zhou, Xiaohong &amp;amp; Chodosh, James &amp;amp; Rajaiya, Jaya. (2019). Disparate Entry of Adenoviruses Dictates Differential Innate Immune Responses on the Ocular Surface. 7. 10.3390/microorganisms7090351.&lt;/li&gt;&lt;li&gt;➤ Pennington, Matthew &amp;amp; Saha, Amrita &amp;amp; Painter, David &amp;amp; Gavazzi, Christina &amp;amp; Ashrafali, Mohamed &amp;amp; Zhou, Xiaohong &amp;amp; Chodosh, James &amp;amp; Rajaiya, Jaya. (2019). Disparate Entry of Adenoviruses Dictates Differential Innate Immune Responses on the Ocular Surface. 7. 10.3390/microorganisms7090351.&lt;/li&gt;&lt;li&gt;➤ Pennington, Matthew &amp;amp; Saha, Amrita &amp;amp; Painter, David &amp;amp; Gavazzi, Christina &amp;amp; Ashrafali, Mohamed &amp;amp; Zhou, Xiaohong &amp;amp; Chodosh, James &amp;amp; Rajaiya, Jaya. (2019). Disparate Entry of Adenoviruses Dictates Differential Innate Immune Responses on the Ocular Surface. 7. 10.3390/microorganisms7090351.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FISTO classification is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkali Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vernal Keratoconjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes Simplex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trachoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-095409.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/1010.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-095944.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-100257.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trachoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alkali Injury : The classification for ocular chemical burns, like alkali injuries, is typically the Roper-Hall or Dua classification. These systems assess the extent of limbal ischemia and corneal damage to predict prognosis.&lt;/li&gt;&lt;li&gt;• Option A. Alkali Injury&lt;/li&gt;&lt;li&gt;• Roper Hall classification of alkali injuries.&lt;/li&gt;&lt;li&gt;• Option B. Vernal Keratoconjunctivitis ( VKC ) is often graded based on the severity and type of conjunctival changes , such as papillary hypertrophy and corneal involvement . However, the FISTO classification is not used for VKC.&lt;/li&gt;&lt;li&gt;• Option B. Vernal Keratoconjunctivitis&lt;/li&gt;&lt;li&gt;• VKC&lt;/li&gt;&lt;li&gt;• severity&lt;/li&gt;&lt;li&gt;• conjunctival changes&lt;/li&gt;&lt;li&gt;• papillary hypertrophy&lt;/li&gt;&lt;li&gt;• corneal involvement&lt;/li&gt;&lt;li&gt;• Option D. Ocular herpes simplex is typically diagnosed based on clinical features and confirmed by laboratory tests . Classification systems for herpes simplex keratitis focus on the location and type of the lesions (e.g., dendritic ulcers , stromal keratitis ), rather than using the FISTO classification.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• clinical features&lt;/li&gt;&lt;li&gt;• confirmed&lt;/li&gt;&lt;li&gt;• laboratory tests&lt;/li&gt;&lt;li&gt;• herpes simplex keratitis&lt;/li&gt;&lt;li&gt;• location&lt;/li&gt;&lt;li&gt;• type&lt;/li&gt;&lt;li&gt;• lesions&lt;/li&gt;&lt;li&gt;• dendritic ulcers&lt;/li&gt;&lt;li&gt;• stromal keratitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The FISTO classification is specifically used for grading Trachoma , assessing the presence and severity of Follicles , Inflammation , Scarring , Trichiasis , and Opacity to guide treatment and prognostic evaluation .&lt;/li&gt;&lt;li&gt;➤ grading Trachoma&lt;/li&gt;&lt;li&gt;➤ assessing&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ severity&lt;/li&gt;&lt;li&gt;➤ Follicles&lt;/li&gt;&lt;li&gt;➤ Inflammation&lt;/li&gt;&lt;li&gt;➤ Scarring&lt;/li&gt;&lt;li&gt;➤ Trichiasis&lt;/li&gt;&lt;li&gt;➤ Opacity&lt;/li&gt;&lt;li&gt;➤ guide treatment&lt;/li&gt;&lt;li&gt;➤ prognostic evaluation&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 70/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition Soleimani, Mohammad &amp;amp; Naderan, Morteza. (2020). Management Strategies of Ocular Chemical Burns: Current Perspectives. Clinical Ophthalmology (Auckland, N.Z.). 14. 2687-2699. 10.2147/OPTH.S235873.&lt;/li&gt;&lt;li&gt;➤ Pg 70/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Pg 70/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Soleimani, Mohammad &amp;amp; Naderan, Morteza. (2020). Management Strategies of Ocular Chemical Burns: Current Perspectives. Clinical Ophthalmology (Auckland, N.Z.). 14. 2687-2699. 10.2147/OPTH.S235873.&lt;/li&gt;&lt;li&gt;➤ Soleimani, Mohammad &amp;amp; Naderan, Morteza. (2020). Management Strategies of Ocular Chemical Burns: Current Perspectives. Clinical Ophthalmology (Auckland, N.Z.). 14. 2687-2699. 10.2147/OPTH.S235873.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old sexually active female presents to the emergency department with redness, purulent discharge, and marked eyelid swelling in the left eye. On further evaluation, the diagnosis of gonococcal conjunctivitis is confirmed. Which of the following complications is the patient at the highest risk for if left untreated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal Ulceration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cataract Formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal Detachment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic Neuritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Corneal Ulceration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture8_fg79zm9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cataract Formation: While cataract formation is a potential complication of ocular infections , it is not the primary concern in gonococcal conjunctivitis. Corneal involvement and subsequent complications are more common in this condition.&lt;/li&gt;&lt;li&gt;• Option B. Cataract Formation:&lt;/li&gt;&lt;li&gt;• cataract formation&lt;/li&gt;&lt;li&gt;• ocular infections&lt;/li&gt;&lt;li&gt;• Corneal involvement&lt;/li&gt;&lt;li&gt;• Option C. Retinal Detachment: Retinal detachment is not typically associated with gonococcal conjunctivitis. It occurs due to the separation of the retina from the underlying tissue and is not a common sequela of this type of conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C. Retinal Detachment:&lt;/li&gt;&lt;li&gt;• separation&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• underlying tissue&lt;/li&gt;&lt;li&gt;• Option D. Optic Neuritis: Optic neuritis refers to inflammation of the optic nerve and can lead to vision impairment . It is not a direct complication of gonococcal conjunctivitis. Complications in gonococcal conjunctivitis usually involve the anterior segment of the eye , such as the cornea .&lt;/li&gt;&lt;li&gt;• Option D. Optic Neuritis:&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• vision impairment&lt;/li&gt;&lt;li&gt;• gonococcal conjunctivitis&lt;/li&gt;&lt;li&gt;• involve&lt;/li&gt;&lt;li&gt;• anterior segment&lt;/li&gt;&lt;li&gt;• eye&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The patient with gonococcal conjunctivitis is at the highest risk for the complication of Corneal ulceration . This complication can result in significant vision loss and highlights the importance of early diagnosis and treatment of gonococcal conjunctivitis to prevent severe ocular damage .&lt;/li&gt;&lt;li&gt;➤ highest risk&lt;/li&gt;&lt;li&gt;➤ complication&lt;/li&gt;&lt;li&gt;➤ Corneal ulceration&lt;/li&gt;&lt;li&gt;➤ significant vision loss&lt;/li&gt;&lt;li&gt;➤ highlights&lt;/li&gt;&lt;li&gt;➤ importance&lt;/li&gt;&lt;li&gt;➤ early diagnosis&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ gonococcal conjunctivitis&lt;/li&gt;&lt;li&gt;➤ severe ocular damage&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 64/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 64/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-day-old neonate develops conjunctivitis, diagnosed as neonatal inclusion conjunctivitis caused by Chlamydia. Which of the following serotype is responsible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A, B, Ba, C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D to K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L1, L2, L3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 &amp;amp; 19&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. D to K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101146.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101217.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) D to K&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serotypes A, B, Ba, C: These serotypes of Chlamydia trachomatis are primarily associated with trachoma , a chronic keratoconjunctivitis that is a major cause of blindness in certain parts of the world. Trachoma is not typically seen in neonates.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• trachoma&lt;/li&gt;&lt;li&gt;• chronic keratoconjunctivitis&lt;/li&gt;&lt;li&gt;• blindness&lt;/li&gt;&lt;li&gt;• Option C. Serotypes L1, L2, L3: These serotypes are responsible for lymphogranuloma venereum (LGV) , a sexually transmitted infection that affects the lymphatic system and is not typically associated with neonatal conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• lymphogranuloma venereum (LGV)&lt;/li&gt;&lt;li&gt;• sexually transmitted&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• lymphatic system&lt;/li&gt;&lt;li&gt;• Option D. Serotypes 8 &amp;amp; 19: These serotypes are not standard classifications for Chlamydia trachomatis. They might be a mix-up with another classification system or an error.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• mix-up&lt;/li&gt;&lt;li&gt;• another classification system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the case of neonatal inclusion conjunctivitis caused by Chlamydia trachomatis , the responsible serotypes are D to K (option B). These serotypes are known for causing urogenital infections in adults and can lead to inclusion conjunctivitis in neonates when transmitted during childbirth .&lt;/li&gt;&lt;li&gt;➤ neonatal inclusion conjunctivitis&lt;/li&gt;&lt;li&gt;➤ Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;➤ serotypes&lt;/li&gt;&lt;li&gt;➤ D to K&lt;/li&gt;&lt;li&gt;➤ urogenital infections&lt;/li&gt;&lt;li&gt;➤ adults&lt;/li&gt;&lt;li&gt;➤ inclusion conjunctivitis&lt;/li&gt;&lt;li&gt;➤ neonates&lt;/li&gt;&lt;li&gt;➤ transmitted&lt;/li&gt;&lt;li&gt;➤ childbirth&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Pg 67/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition; https://www.ncbi.nlm.nih.gov/books/NBK441840/&lt;/li&gt;&lt;li&gt;➤ Pg 67/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition;&lt;/li&gt;&lt;li&gt;➤ Pg 67/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition;&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK441840/&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK441840/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male patient visited the ophthalmologist with complaints of Red, Watery Eyes with a slight gritty sensation since the past 10 days. After examination, he is diagnosed with Epidemic Keratoconjunctivitis. Which Adenovirus Serotype is responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 &amp;amp; 12.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 &amp;amp; 7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 &amp;amp; 8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 &amp;amp; 19.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 8 &amp; 19.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 8 &amp;amp; 19.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Serotypes 10 &amp;amp; 12: These serotypes are not typically associated with epidemic keratoconjunctivitis. Adenovirus serotypes 10 and 12 are more commonly associated with respiratory illnesses .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Serotypes 10 &amp;amp; 12:&lt;/li&gt;&lt;li&gt;• Adenovirus serotypes 10&lt;/li&gt;&lt;li&gt;• 12&lt;/li&gt;&lt;li&gt;• respiratory illnesses&lt;/li&gt;&lt;li&gt;• Option B. Serotypes 3 &amp;amp; 7: These serotypes can cause various adenoviral infections , including some forms of conjunctivitis, but they are not the most common causes of epidemic keratoconjunctivitis.&lt;/li&gt;&lt;li&gt;• Option B. Serotypes 3 &amp;amp; 7:&lt;/li&gt;&lt;li&gt;• adenoviral infections&lt;/li&gt;&lt;li&gt;• Option C. Serotypes 3 &amp;amp; 8: Serotype 3 is associated with a range of adenoviral infections , including conjunctivitis , but serotype 8 is one of the primary serotypes known to cause epidemic keratoconjunctivitis .&lt;/li&gt;&lt;li&gt;• Option C. Serotypes 3 &amp;amp; 8:&lt;/li&gt;&lt;li&gt;• adenoviral infections&lt;/li&gt;&lt;li&gt;• conjunctivitis&lt;/li&gt;&lt;li&gt;• primary serotypes&lt;/li&gt;&lt;li&gt;• epidemic keratoconjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serotypes 8 &amp;amp; 19 of adenovirus are most frequently responsible for cases of epidemic keratoconjunctivitis , which is characterized by symptoms like red, watery eyes and a gritty sensation .&lt;/li&gt;&lt;li&gt;➤ Serotypes 8&lt;/li&gt;&lt;li&gt;➤ 19&lt;/li&gt;&lt;li&gt;➤ adenovirus&lt;/li&gt;&lt;li&gt;➤ epidemic keratoconjunctivitis&lt;/li&gt;&lt;li&gt;➤ characterized&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ red, watery eyes&lt;/li&gt;&lt;li&gt;➤ gritty sensation&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 74/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 74/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old neonate was brought to the ophthalmologist with complaints of red eyes with watery discharge. Mother also gave history of usage of an ophthalmic medication to prevent infection. After examination, a diagnosis of ophthalmia neonatorum is made. Which drug used must have caused this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silver Nitrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoroquinolones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Silver Nitrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Silver Nitrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Azithromycin is an antibiotic and is not known to cause chemical conjunctivitis. Azithromycin eye drops or ointment may be used to treat bacterial causes of ophthalmia neonatorum , like Chlamydia trachomatis .&lt;/li&gt;&lt;li&gt;• Option B. Azithromycin&lt;/li&gt;&lt;li&gt;• antibiotic&lt;/li&gt;&lt;li&gt;• eye drops&lt;/li&gt;&lt;li&gt;• ointment&lt;/li&gt;&lt;li&gt;• treat bacterial&lt;/li&gt;&lt;li&gt;• ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• Chlamydia trachomatis&lt;/li&gt;&lt;li&gt;• Option C. Fluoroquinolones are broad-spectrum antibiotics and are generally not used as prophylaxis in newborns. They are not typically associated with causing chemical conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option C. Fluoroquinolones&lt;/li&gt;&lt;li&gt;• broad-spectrum antibiotics&lt;/li&gt;&lt;li&gt;• Option D. Tetracycline is another antibiotic option for the prevention of bacterial ophthalmia neonatorum , especially chlamydial infections . Like azithromycin, tetracycline is not known to cause chemical conjunctivitis.&lt;/li&gt;&lt;li&gt;• Option D. Tetracycline&lt;/li&gt;&lt;li&gt;• another antibiotic option&lt;/li&gt;&lt;li&gt;• prevention&lt;/li&gt;&lt;li&gt;• bacterial ophthalmia neonatorum&lt;/li&gt;&lt;li&gt;• chlamydial infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Given the history and clinical presentation, the most likely cause of the red eyes with watery discharge in this neonate is chemical conjunctivitis due to silver nitrate prophylaxis . This reaction is known as \&quot; silver nitrate conjunctivitis \&quot; and is characterized by a mild , self-limiting conjunctivitis with watery discharge , typically appearing within the first few days after administration .&lt;/li&gt;&lt;li&gt;➤ red eyes&lt;/li&gt;&lt;li&gt;➤ watery discharge&lt;/li&gt;&lt;li&gt;➤ neonate&lt;/li&gt;&lt;li&gt;➤ chemical conjunctivitis&lt;/li&gt;&lt;li&gt;➤ silver nitrate prophylaxis&lt;/li&gt;&lt;li&gt;➤ silver nitrate conjunctivitis&lt;/li&gt;&lt;li&gt;➤ mild&lt;/li&gt;&lt;li&gt;➤ self-limiting conjunctivitis&lt;/li&gt;&lt;li&gt;➤ watery discharge&lt;/li&gt;&lt;li&gt;➤ appearing&lt;/li&gt;&lt;li&gt;➤ administration&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 77/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presented with complaints of decrease in vision in both eyes. He also give history of itching and irritation in both eyes, on and off. On examination, the conjunctiva shows cobblestone papillae and discrete white dots along the limbus. The diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phlyctenular Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EKC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cicatricial Conjunctivitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vernal Keratoconjunctivitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vernal Keratoconjunctivitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/02/whatsapp-image-2023-06-12-at-19012101101025-1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vernal Keratoconjunctivitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular conjunctivitis:&lt;/li&gt;&lt;li&gt;• Option A. Phlyctenular conjunctivitis:&lt;/li&gt;&lt;li&gt;• Occurs as an allergic response to endogenous allergens ( Tuberculous proteins , Staphylococcal proteins ). Most of the times there is solitary conjunctival nodule but at times there may be two nodules . In a few days the nodule ulcerates at apex which later on gets epithelised.&lt;/li&gt;&lt;li&gt;• Occurs as an allergic response to endogenous allergens ( Tuberculous proteins , Staphylococcal proteins ).&lt;/li&gt;&lt;li&gt;• Occurs as an allergic response to endogenous allergens ( Tuberculous proteins , Staphylococcal proteins ).&lt;/li&gt;&lt;li&gt;• allergic response to endogenous allergens&lt;/li&gt;&lt;li&gt;• Tuberculous proteins&lt;/li&gt;&lt;li&gt;• Staphylococcal proteins&lt;/li&gt;&lt;li&gt;• Most of the times there is solitary conjunctival nodule but at times there may be two nodules . In a few days the nodule ulcerates at apex which later on gets epithelised.&lt;/li&gt;&lt;li&gt;• Most of the times there is solitary conjunctival nodule but at times there may be two nodules . In a few days the nodule ulcerates at apex which later on gets epithelised.&lt;/li&gt;&lt;li&gt;• solitary conjunctival nodule&lt;/li&gt;&lt;li&gt;• two nodules&lt;/li&gt;&lt;li&gt;• nodule&lt;/li&gt;&lt;li&gt;• ulcerates&lt;/li&gt;&lt;li&gt;• apex&lt;/li&gt;&lt;li&gt;• Option B. Epidemic Keratoconjunctivitis:&lt;/li&gt;&lt;li&gt;• Option B. Epidemic Keratoconjunctivitis:&lt;/li&gt;&lt;li&gt;• Follicles : more marked in lower lid Pseudomembrane on the conjunctival surface Superficial punctuate keratitis: distinctive feature of EKC , becomes apparent after 1 week of the onset of disease Preauricular lymphadenopathy&lt;/li&gt;&lt;li&gt;• Follicles : more marked in lower lid&lt;/li&gt;&lt;li&gt;• Follicles : more marked in lower lid&lt;/li&gt;&lt;li&gt;• Follicles&lt;/li&gt;&lt;li&gt;• lower lid&lt;/li&gt;&lt;li&gt;• Pseudomembrane on the conjunctival surface&lt;/li&gt;&lt;li&gt;• Pseudomembrane on the conjunctival surface&lt;/li&gt;&lt;li&gt;• Pseudomembrane&lt;/li&gt;&lt;li&gt;• Superficial punctuate keratitis: distinctive feature of EKC , becomes apparent after 1 week of the onset of disease&lt;/li&gt;&lt;li&gt;• Superficial punctuate keratitis: distinctive feature of EKC , becomes apparent after 1 week of the onset of disease&lt;/li&gt;&lt;li&gt;• Superficial punctuate keratitis:&lt;/li&gt;&lt;li&gt;• EKC&lt;/li&gt;&lt;li&gt;• apparent&lt;/li&gt;&lt;li&gt;• 1 week&lt;/li&gt;&lt;li&gt;• Preauricular lymphadenopathy&lt;/li&gt;&lt;li&gt;• Preauricular lymphadenopathy&lt;/li&gt;&lt;li&gt;• Preauricular lymphadenopathy&lt;/li&gt;&lt;li&gt;• Option C. Cicatricial Conjunctivitis:&lt;/li&gt;&lt;li&gt;• Option C. Cicatricial Conjunctivitis:&lt;/li&gt;&lt;li&gt;• Chronic conjunctivitis with conjunctival fibrosis.&lt;/li&gt;&lt;li&gt;• Chronic conjunctivitis with conjunctival fibrosis.&lt;/li&gt;&lt;li&gt;• Chronic conjunctivitis with conjunctival fibrosis.&lt;/li&gt;&lt;li&gt;• fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Presence of Cobblestone Papillae and Horner Trantas Spots are suggestive of a diagnosis of Vernal Keratoconjunctivitis .&lt;/li&gt;&lt;li&gt;➤ Cobblestone Papillae&lt;/li&gt;&lt;li&gt;➤ Horner Trantas Spots&lt;/li&gt;&lt;li&gt;➤ Vernal Keratoconjunctivitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old female of thin stature, presented to the OPD with redness, irritation and watering in both eyes for the past 1 month. She had a history of loss of appetite &amp;amp; weight. Examination showed a pinkish white nodule with ulcerated apex at the limbus. What would be the investigation of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ELISA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;KOH mount&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mantoux test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mantoux test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture16_iHMqqnR.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mantoux test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ELISA: is used for diagnosing viral components .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• viral components&lt;/li&gt;&lt;li&gt;• Option B. KOH MOUNT: Is used for diagnosing fungal elements .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• fungal elements&lt;/li&gt;&lt;li&gt;• Option D. Tonometry: Is the measurement of intraocular pressure .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phylectenularconjunctivitis warrants further investigation of TB . Hence, Mantoux test must be performed in this patient.&lt;/li&gt;&lt;li&gt;➤ Phylectenularconjunctivitis&lt;/li&gt;&lt;li&gt;➤ investigation of TB&lt;/li&gt;&lt;li&gt;➤ Mantoux test&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 84/ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 84/&lt;/li&gt;&lt;li&gt;➤ CONJUNCTIVA/ Comprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in the clinical photograph below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankyloblepharon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chalazion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symblepharon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Symblepharon&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture22_JFHNW5m.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture23_NxOIpvG.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture24_7v6jkRz.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture25_ZpvdHPZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Symblepharon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ankyloblepharon: Adhesion between eyelids .&lt;/li&gt;&lt;li&gt;• Option A. Ankyloblepharon:&lt;/li&gt;&lt;li&gt;• Adhesion&lt;/li&gt;&lt;li&gt;• eyelids&lt;/li&gt;&lt;li&gt;• Option B. Trichiasis: Inward curling of eyelash .&lt;/li&gt;&lt;li&gt;• Option B. Trichiasis:&lt;/li&gt;&lt;li&gt;• Inward curling&lt;/li&gt;&lt;li&gt;• eyelash&lt;/li&gt;&lt;li&gt;• Lower lid shows inward turning of eyelashes called trichiasis .&lt;/li&gt;&lt;li&gt;• inward&lt;/li&gt;&lt;li&gt;• turning of&lt;/li&gt;&lt;li&gt;• eyelashes&lt;/li&gt;&lt;li&gt;• trichiasis&lt;/li&gt;&lt;li&gt;• Option C. Chalazion: Meibomion cyst . Sterile chronic granulomatous inflammatory lesion (lipogranuloma) of the meibomian, or sometimes Zeis , glands caused by retained sebaceous secretions .&lt;/li&gt;&lt;li&gt;• Option C. Chalazion:&lt;/li&gt;&lt;li&gt;• Meibomion cyst&lt;/li&gt;&lt;li&gt;• Zeis&lt;/li&gt;&lt;li&gt;• glands&lt;/li&gt;&lt;li&gt;• retained sebaceous secretions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Symblepharon is an adhesion between the bulbar and the palpebral conjunctiva&lt;/li&gt;&lt;li&gt;➤ Symblepharon&lt;/li&gt;&lt;li&gt;➤ adhesion&lt;/li&gt;&lt;li&gt;➤ bulbar&lt;/li&gt;&lt;li&gt;➤ palpebral conjunctiva&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 376/ Eyelids/ C omprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 376/ Eyelids/ C&lt;/li&gt;&lt;li&gt;➤ omprehensive Ophthalmology AK KHURANA/ 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child weighing 6kgs is brought to a healthcare facility with complaints of vision problems. Upon examination, the healthcare provider observes dry, grayish- white triangular, foamy patches on the bulbar conjunctiva, known as Bitot spots. These spots appear due to Vitamin A deficiency, so what is the dosage of Vitamin A to be given to this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50,000IU i.m on day 0,1,14&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50,000IU i.m on day 0,14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 lakh IU orally on day 0,1,14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 lakh IU orally on day 0,14&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 50,000IU i.m on day 0,1,14&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103615.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103640.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 50,000IU i.m on day 0,1,14&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 50,000 IU i.m. on day 0, 14 : This misses the dose on day 1 , which is recommended for immediate follow-up .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• misses&lt;/li&gt;&lt;li&gt;• dose&lt;/li&gt;&lt;li&gt;• day 1&lt;/li&gt;&lt;li&gt;• recommended&lt;/li&gt;&lt;li&gt;• immediate follow-up&lt;/li&gt;&lt;li&gt;• Option C. 1 lakh (100,000) IU orally on day 0, 1, 14 : This dosage is too high for a child under 12 months of age.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• too high&lt;/li&gt;&lt;li&gt;• child&lt;/li&gt;&lt;li&gt;• under 12 months&lt;/li&gt;&lt;li&gt;• Option D. 1 lakh (100,000) IU orally on day 0, 14 : Again, this dosage is too high and also misses the critical dose on day 1 .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• too high&lt;/li&gt;&lt;li&gt;• misses&lt;/li&gt;&lt;li&gt;• critical dose&lt;/li&gt;&lt;li&gt;• day 1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dosage of Vit A supplementation for a 6 kg child is \&quot; 50,000 IU IM on day 0, 1 , and 14 ,\&quot; adhering to WHO guidelines for vitamin A supplementation in young children with signs of vitamin A deficiency .&lt;/li&gt;&lt;li&gt;➤ Vit A supplementation&lt;/li&gt;&lt;li&gt;➤ 6 kg&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ 50,000 IU IM&lt;/li&gt;&lt;li&gt;➤ 0, 1&lt;/li&gt;&lt;li&gt;➤ 14&lt;/li&gt;&lt;li&gt;➤ WHO guidelines&lt;/li&gt;&lt;li&gt;➤ vitamin A supplementation&lt;/li&gt;&lt;li&gt;➤ young children&lt;/li&gt;&lt;li&gt;➤ vitamin A deficiency&lt;/li&gt;&lt;li&gt;➤ Ref: KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH ED. PG 465&lt;/li&gt;&lt;li&gt;➤ Ref: KHURANA COMPREHENSIVE OPHTHALMOLOGY 5 TH ED. PG 465&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;SAFE strategy comprises of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery to Correct Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgery to Correct Lid Deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery to Correct Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgery to Correct Corneal Opacity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgery to Correct Lid Deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/picture27_ufOoWbF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surgery to Correct Lid Deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Surgery to correct cataract is not part of the SAFE strategy. Cataract surgery is the treatment for cataracts , which is a different eye condition .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• not part&lt;/li&gt;&lt;li&gt;• cataracts&lt;/li&gt;&lt;li&gt;• different eye condition&lt;/li&gt;&lt;li&gt;• Option C. Surgery to correct glaucoma is not part of the SAFE strategy. Glaucoma surgeries are aimed at reducing intraocular pressure and are unrelated to trachoma.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• not part&lt;/li&gt;&lt;li&gt;• Glaucoma surgeries&lt;/li&gt;&lt;li&gt;• reducing intraocular pressure&lt;/li&gt;&lt;li&gt;• Option D. While corneal opacity can be a consequence of advanced trachoma , the surgery in the SAFE strategy specifically refers to the surgical correction of trichiasis to prevent corneal damage , not to surgeries that address corneal opacity itself.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• corneal opacity&lt;/li&gt;&lt;li&gt;• consequence&lt;/li&gt;&lt;li&gt;• advanced trachoma&lt;/li&gt;&lt;li&gt;• SAFE strategy&lt;/li&gt;&lt;li&gt;• surgical correction&lt;/li&gt;&lt;li&gt;• trichiasis&lt;/li&gt;&lt;li&gt;• prevent corneal damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgery to correct lid deformity , is part of the SAFE strategy for trachoma control .&lt;/li&gt;&lt;li&gt;➤ correct lid deformity&lt;/li&gt;&lt;li&gt;➤ SAFE strategy&lt;/li&gt;&lt;li&gt;➤ trachoma control&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 479/ Systemic &amp;amp; Community Ophthal/ AK KHURANA Comprehensive Ophthalmology / 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 479/ Systemic &amp;amp; Community Ophthal/ AK KHURANA Comprehensive Ophthalmology / 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;SAFE strategy is an effective intervention demonstrated in developing nations for the control of blindness caused by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cataract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trachoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onchocerciasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trachoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Trachoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cataracts are a leading cause of blindness globally and are characterized by the clouding of the lens in the eye. The primary intervention for cataracts is surgical removal of the cloudy lens and, if necessary, its replacement with an artificial lens .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• leading cause&lt;/li&gt;&lt;li&gt;• blindness&lt;/li&gt;&lt;li&gt;• globally&lt;/li&gt;&lt;li&gt;• clouding&lt;/li&gt;&lt;li&gt;• surgical removal&lt;/li&gt;&lt;li&gt;• cloudy lens&lt;/li&gt;&lt;li&gt;• replacement&lt;/li&gt;&lt;li&gt;• artificial lens&lt;/li&gt;&lt;li&gt;• Option B. Glaucoma is a group of eye conditions that damage the optic nerve , often due to abnormally high intraocular pressure . The treatment mainly involves eye drops , laser treatment , or surgery to lower intraocular pressure and prevent further damage to the optic nerve .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• abnormally high intraocular pressure&lt;/li&gt;&lt;li&gt;• eye drops&lt;/li&gt;&lt;li&gt;• laser treatment&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• lower intraocular pressure&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• optic nerve&lt;/li&gt;&lt;li&gt;• Option D. Onchocerciasis, a lso known as river blindness , onchocerciasis is caused by the parasite Onchocerca volvulus . It&#x27;s transmitted to humans through the bites of infected blackflies . The strategy for controlling onchocerciasis primarily involves mass drug administration , particularly with the medication ivermectin .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• river blindness&lt;/li&gt;&lt;li&gt;• parasite Onchocerca volvulus&lt;/li&gt;&lt;li&gt;• bites&lt;/li&gt;&lt;li&gt;• infected blackflies&lt;/li&gt;&lt;li&gt;• controlling onchocerciasis&lt;/li&gt;&lt;li&gt;• mass drug administration&lt;/li&gt;&lt;li&gt;• medication ivermectin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of global public health interventions , the SAFE strategy (Surgery, Antibiotics, Facial cleanliness, Environmental improvement) is an effective approach specifically designed for the control and elimination of trachoma , a major cause of preventable blindness in developing nations.&lt;/li&gt;&lt;li&gt;➤ global public health interventions&lt;/li&gt;&lt;li&gt;➤ SAFE strategy&lt;/li&gt;&lt;li&gt;➤ effective approach&lt;/li&gt;&lt;li&gt;➤ control&lt;/li&gt;&lt;li&gt;➤ elimination&lt;/li&gt;&lt;li&gt;➤ trachoma&lt;/li&gt;&lt;li&gt;➤ preventable blindness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-month-old child was diagnosed with xerophthalmia. What is the dosage of vitamin A to be given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;200,000 IU orally or 100,000 IU by IM injections&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100,000 IU orally or 50,000 IU by IM injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10,000 IU orally or 5000 IU by IM injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20,000 IU orally or 10,000 IU by IM inections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 200,000 IU orally or 100,000 IU by IM injections&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-103753.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.A)200,000 IU orally or 100,000 IU by IM injections&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. 100,000 IU orally or 50,000 IU by IM injections : This is the correct dosage for children aged 6-11 months . For a 14-month-old , this dosage is too low .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• correct dosage&lt;/li&gt;&lt;li&gt;• 6-11 months&lt;/li&gt;&lt;li&gt;• 14-month-old&lt;/li&gt;&lt;li&gt;• too low&lt;/li&gt;&lt;li&gt;• Option C. 10,000 IU orally or 5000 IU by IM injections : This dosage is significantly lower than the recommended amount for treating xerophthalmia .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• significantly lower&lt;/li&gt;&lt;li&gt;• recommended amount&lt;/li&gt;&lt;li&gt;• treating xerophthalmia&lt;/li&gt;&lt;li&gt;• Option D. 20,000 IU orally or 10,000 IU by IM injections : This dosage is also much lower than what is recommended for a child with xerophthalmia .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• much lower&lt;/li&gt;&lt;li&gt;• child&lt;/li&gt;&lt;li&gt;• xerophthalmia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a 14-month-old child , the appropriate dosage would be 200,000 IU orally or 100,000 IU IM , following the schedule mentioned above.&lt;/li&gt;&lt;li&gt;➤ 14-month-old child&lt;/li&gt;&lt;li&gt;➤ appropriate dosage&lt;/li&gt;&lt;li&gt;➤ 200,000 IU orally&lt;/li&gt;&lt;li&gt;➤ 100,000 IU IM&lt;/li&gt;&lt;li&gt;➤ Ref: Pg 469/S ystemic &amp;amp; Community Ophthal/ AK KHURANA Comprehensive Ophthalmology / 6 th Edition&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Pg 469/S&lt;/li&gt;&lt;li&gt;➤ ystemic &amp;amp; Community Ophthal/ AK KHURANA Comprehensive Ophthalmology / 6 th Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the False Statement:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudopterygium is due to an Inflammatory Process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A probe can be passed underneath a Pterygium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pterygium occurs in the Palpebral Aperture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neoplasm can occur in a Long-Standing Pterygium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A probe can be passed underneath a Pterygium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/09/screenshot-2024-03-09-101932.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A Probe can be passed underneath a Pterygium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pseudopterygium is due to an inflammatory process: This is true . Pseudopterygium occurs as a result of an inflammatory process , often secondary to trauma or surgery , leading to the adhesion of the conjunctiva to the underlying cornea .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• inflammatory process&lt;/li&gt;&lt;li&gt;• secondary&lt;/li&gt;&lt;li&gt;• trauma&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• adhesion&lt;/li&gt;&lt;li&gt;• conjunctiva&lt;/li&gt;&lt;li&gt;• underlying cornea&lt;/li&gt;&lt;li&gt;• Option B. A probe can be passed underneath a pterygium : This is true . Pterygium is a fibrovascular growth of conjunctiva over the cornea , and it is typically possible to pass a probe underneath it. This differentiates it from pseudopterygium , where adhesions prevent passing a probe underneath.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Pterygium&lt;/li&gt;&lt;li&gt;• fibrovascular growth&lt;/li&gt;&lt;li&gt;• conjunctiva over&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• possible&lt;/li&gt;&lt;li&gt;• pass&lt;/li&gt;&lt;li&gt;• pseudopterygium&lt;/li&gt;&lt;li&gt;• adhesions prevent passing&lt;/li&gt;&lt;li&gt;• Option C. Pterygium occurs in the palpebral aperture : This statement is true . Pterygium commonly occurs in the palpebral aperture , particularly in the area exposed to sunlight and wind , often on the nasal side .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Pterygium&lt;/li&gt;&lt;li&gt;• palpebral aperture&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• sunlight&lt;/li&gt;&lt;li&gt;• wind&lt;/li&gt;&lt;li&gt;• nasal side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pterygiia are not preneoplastic lesions.&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Pg 88/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition. https://www.ncbi.nlm.nih.gov/books/NBK558907/#:~:text=A%20&#x27;probe&#x27;%20test%20can%20be,is%20non%2Dprogressive%20in%20nature.&amp;amp;text=It%20is%20a%20yellowish%20colored,conjunctiva%20close%20to%20the%20limbus.&lt;/li&gt;&lt;li&gt;➤ Pg 88/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition.&lt;/li&gt;&lt;li&gt;➤ Pg 88/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition.&lt;/li&gt;&lt;li&gt;➤ Pg 88/CONJUNCTIVA/Comprehensive Ophthalmology AK KHURANA/6th Edition.&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK558907/#:~:text=A%20&#x27;probe&#x27;%20test%20can%20be,is%20non%2Dprogressive%20in%20nature.&amp;amp;text=It%20is%20a%20yellowish%20colored,conjunctiva%20close%20to%20the%20limbus.&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK558907/#:~:text=A%20&#x27;probe&#x27;%20test%20can%20be,is%20non%2Dprogressive%20in%20nature.&amp;amp;text=It%20is%20a%20yellowish%20colored,conjunctiva%20close%20to%20the%20limbus.&lt;/li&gt;&lt;li&gt;➤ https://www.ncbi.nlm.nih.gov/books/NBK558907/#:~:text=A%20&#x27;probe&#x27;%20test%20can%20be,is%20non%2Dprogressive%20in%20nature.&amp;amp;text=It%20is%20a%20yellowish%20colored,conjunctiva%20close%20to%20the%20limbus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The lymphatics from the medial part of the conjunctiva drain into which group of lymph nodes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pre-Auricular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parotid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submandibular&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot
