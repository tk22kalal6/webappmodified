: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presbyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myopia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-164053.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypermetropia : Optic Disc: The optic nerve head may appear smaller or may have a crowded appearance due to the smaller eye size typically associated with hypermetropia . This can sometimes be mistaken for papilledema , which is swelling of the optic disc due to increased intracranial pressure .&lt;/li&gt;&lt;li&gt;• Option B. Hypermetropia&lt;/li&gt;&lt;li&gt;• Optic Disc:&lt;/li&gt;&lt;li&gt;• appear smaller&lt;/li&gt;&lt;li&gt;• crowded appearance&lt;/li&gt;&lt;li&gt;• smaller eye size&lt;/li&gt;&lt;li&gt;• hypermetropia&lt;/li&gt;&lt;li&gt;• mistaken for papilledema&lt;/li&gt;&lt;li&gt;• swelling&lt;/li&gt;&lt;li&gt;• optic disc&lt;/li&gt;&lt;li&gt;• increased intracranial pressure&lt;/li&gt;&lt;li&gt;• Option C. Astigmatism : There is no characteristic fundus findings in eyes with astigmatism.&lt;/li&gt;&lt;li&gt;• Option C. Astigmatism&lt;/li&gt;&lt;li&gt;• no characteristic&lt;/li&gt;&lt;li&gt;• Option D. Presbyopia : There are no characteristic findings in eyes with presbyopia.&lt;/li&gt;&lt;li&gt;• Option D. Presbyopia&lt;/li&gt;&lt;li&gt;• no characteristic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A tessellated fundus is most commonly seen in myopia, as the retinal thinning associated with this condition makes the choroidal vessels more apparent , giving the retina its characteristic mosaic-like appearance .&lt;/li&gt;&lt;li&gt;➤ retinal thinning&lt;/li&gt;&lt;li&gt;➤ choroidal vessels&lt;/li&gt;&lt;li&gt;➤ apparent&lt;/li&gt;&lt;li&gt;➤ characteristic mosaic-like appearance&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 35&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 35&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient presents with blurred and distorted vision. After a comprehensive eye examination, she is diagnosed with irregular astigmatism. What is the treatment of choice for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spectacles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contact Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;INTACS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phakic Intraocular Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contact Lens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contact Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Spectacles - Glasses can correct regular astigmatism , but they are usually not effective for irregular astigmatism because they cannot compensate for the uneven curvature of the cornea .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Spectacles&lt;/li&gt;&lt;li&gt;• correct regular astigmatism&lt;/li&gt;&lt;li&gt;• cannot compensate&lt;/li&gt;&lt;li&gt;• uneven curvature&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option C . INTACS - These are corneal implants designed to flatten the cornea and are sometimes used to treat irregular astigmatism , particularly in cases related to keratoconus , a condition that leads to a cone-shaped distortion of the cornea .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• INTACS&lt;/li&gt;&lt;li&gt;• corneal implants&lt;/li&gt;&lt;li&gt;• flatten the cornea&lt;/li&gt;&lt;li&gt;• treat irregular astigmatism&lt;/li&gt;&lt;li&gt;• keratoconus&lt;/li&gt;&lt;li&gt;• leads&lt;/li&gt;&lt;li&gt;• cone-shaped distortion&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Option D . Phakic Intraocular lens - This is an artificial lens implanted inside the eye without removing the natural lens. It is generally used in patients with high degrees of myopia or hyperopia and is less commonly used for astigmatism, especially irregular astigmatism.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phakic Intraocular lens&lt;/li&gt;&lt;li&gt;• artificial lens&lt;/li&gt;&lt;li&gt;• inside the eye&lt;/li&gt;&lt;li&gt;• high degrees&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• hyperopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The treatment of choice for a patient presenting with irregular astigmatism is the use of rigid gas permeable contact lenses or scleral lenses , as they provide a uniform refractive surface that corrects the irregular curvature of the cornea .&lt;/li&gt;&lt;li&gt;➤ presenting with irregular astigmatism&lt;/li&gt;&lt;li&gt;➤ rigid gas permeable contact lenses&lt;/li&gt;&lt;li&gt;➤ scleral lenses&lt;/li&gt;&lt;li&gt;➤ uniform refractive surface&lt;/li&gt;&lt;li&gt;➤ corrects&lt;/li&gt;&lt;li&gt;➤ irregular curvature&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 593&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 593&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An optician prescribes a power of -3.00DS / -0.50DC x 180°. The type of astigmatism noted is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Myopic Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compound Myopic Astigmatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compound Hypermetropic Astigmatism with Presbyopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Compound Myopic Astigmatism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-161144.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Compound Myopic Astigmatism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Spectacles for astigmatism have 3 components: Spherical lens: Concave (-) or Convex (+) power expressed as Dioptre Sphere (DS) . Cylindrical lens: Concave (-) or Convex (+) power expressed as Dioptre Cylinder (DC) . Cylindrical axis . In the given question, the prescription is -3.00DS / -0.50DC x 180° . Concave spherical lens of -3D power indicates the rays from this meridian focus in front of the retina . Cylindrical lens of -0.5D power indicates the rays from this meridian also focus in front of the retina . Axis of the cylinder is at 180°. As mentioned in the table above, if rays from both the meridian focus in front of the retina, it is a case of Compound myopic astigmatism .&lt;/li&gt;&lt;li&gt;• Spectacles for astigmatism have 3 components: Spherical lens: Concave (-) or Convex (+) power expressed as Dioptre Sphere (DS) . Cylindrical lens: Concave (-) or Convex (+) power expressed as Dioptre Cylinder (DC) . Cylindrical axis .&lt;/li&gt;&lt;li&gt;• Spherical lens: Concave (-) or Convex (+) power expressed as Dioptre Sphere (DS) . Cylindrical lens: Concave (-) or Convex (+) power expressed as Dioptre Cylinder (DC) . Cylindrical axis .&lt;/li&gt;&lt;li&gt;• Spherical lens: Concave (-) or Convex (+) power expressed as Dioptre Sphere (DS) .&lt;/li&gt;&lt;li&gt;• Spherical lens:&lt;/li&gt;&lt;li&gt;• Dioptre Sphere (DS)&lt;/li&gt;&lt;li&gt;• Cylindrical lens: Concave (-) or Convex (+) power expressed as Dioptre Cylinder (DC) .&lt;/li&gt;&lt;li&gt;• Cylindrical lens:&lt;/li&gt;&lt;li&gt;• Dioptre Cylinder&lt;/li&gt;&lt;li&gt;• (DC)&lt;/li&gt;&lt;li&gt;• Cylindrical axis .&lt;/li&gt;&lt;li&gt;• Cylindrical axis&lt;/li&gt;&lt;li&gt;• In the given question, the prescription is -3.00DS / -0.50DC x 180° . Concave spherical lens of -3D power indicates the rays from this meridian focus in front of the retina . Cylindrical lens of -0.5D power indicates the rays from this meridian also focus in front of the retina . Axis of the cylinder is at 180°.&lt;/li&gt;&lt;li&gt;• -3.00DS / -0.50DC x 180°&lt;/li&gt;&lt;li&gt;• Concave spherical lens of -3D power indicates the rays from this meridian focus in front of the retina . Cylindrical lens of -0.5D power indicates the rays from this meridian also focus in front of the retina . Axis of the cylinder is at 180°.&lt;/li&gt;&lt;li&gt;• Concave spherical lens of -3D power indicates the rays from this meridian focus in front of the retina .&lt;/li&gt;&lt;li&gt;• rays&lt;/li&gt;&lt;li&gt;• meridian focus&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Cylindrical lens of -0.5D power indicates the rays from this meridian also focus in front of the retina .&lt;/li&gt;&lt;li&gt;• -0.5D power&lt;/li&gt;&lt;li&gt;• rays&lt;/li&gt;&lt;li&gt;• meridian&lt;/li&gt;&lt;li&gt;• front&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• Axis of the cylinder is at 180°.&lt;/li&gt;&lt;li&gt;• Axis&lt;/li&gt;&lt;li&gt;• 180°.&lt;/li&gt;&lt;li&gt;• As mentioned in the table above, if rays from both the meridian focus in front of the retina, it is a case of Compound myopic astigmatism .&lt;/li&gt;&lt;li&gt;• Compound myopic astigmatism&lt;/li&gt;&lt;li&gt;• Option A. Simple myopic astigmatism - This occurs when one principal meridian is emmetropic (normal), and the other is myopic . Since there is a myopic correction in both meridians in this prescription, it is not simple myopic astigmatism.&lt;/li&gt;&lt;li&gt;• Option A. Simple myopic astigmatism&lt;/li&gt;&lt;li&gt;• one principal meridian&lt;/li&gt;&lt;li&gt;• emmetropic&lt;/li&gt;&lt;li&gt;• other&lt;/li&gt;&lt;li&gt;• myopic&lt;/li&gt;&lt;li&gt;• myopic correction&lt;/li&gt;&lt;li&gt;• both meridians&lt;/li&gt;&lt;li&gt;• Option C. Mixed astigmatism - This occurs when one principal meridian is myopic , and the other is hypermetropic ( farsighted ). The given prescription does not have a hypermetropic component, so it is not mixed astigmatism.&lt;/li&gt;&lt;li&gt;• Option C. Mixed astigmatism&lt;/li&gt;&lt;li&gt;• one principal meridian&lt;/li&gt;&lt;li&gt;• myopic&lt;/li&gt;&lt;li&gt;• hypermetropic&lt;/li&gt;&lt;li&gt;• farsighted&lt;/li&gt;&lt;li&gt;• Option D. Compound hypermetropic astigmatism with presbyopia - This would involve hypermetropic corrections in both meridians , with different powers , and an additional correction for presbyopia , which is not indicated in this prescription.&lt;/li&gt;&lt;li&gt;• Option D. Compound hypermetropic astigmatism with presbyopia&lt;/li&gt;&lt;li&gt;• hypermetropic corrections&lt;/li&gt;&lt;li&gt;• both meridians&lt;/li&gt;&lt;li&gt;• different powers&lt;/li&gt;&lt;li&gt;• additional correction&lt;/li&gt;&lt;li&gt;• presbyopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The prescription of -3.00DS / -0.50DC x 180° is indicative of compound myopic astigmatism , where both principal meridians are myopic with different dioptre strengths .&lt;/li&gt;&lt;li&gt;➤ -3.00DS / -0.50DC x 180°&lt;/li&gt;&lt;li&gt;➤ compound myopic astigmatism&lt;/li&gt;&lt;li&gt;➤ both principal meridians&lt;/li&gt;&lt;li&gt;➤ myopic&lt;/li&gt;&lt;li&gt;➤ different dioptre strengths&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana 37&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana 37&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This test is based on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromatic Aberration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prismatic Effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffraction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromatic Aberration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/29/optic-10.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-163709.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chromatic Aberration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Interference - This is a phenomenon where waves overlap, and the resulting wave amplitude is either increased (constructive interference) or decreased (destructive interference). Polarised glasses are used in tests evaluating stereopsis .&lt;/li&gt;&lt;li&gt;• Option A. Interference&lt;/li&gt;&lt;li&gt;• waves overlap,&lt;/li&gt;&lt;li&gt;• either increased&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• Polarised glasses&lt;/li&gt;&lt;li&gt;• evaluating stereopsis&lt;/li&gt;&lt;li&gt;• Option C. Prismatic effect - This occurs when light is bent as it passes through a prism . Prisms are used for evaluation and management of squint .&lt;/li&gt;&lt;li&gt;• Option C. Prismatic effect&lt;/li&gt;&lt;li&gt;• light is bent&lt;/li&gt;&lt;li&gt;• prism&lt;/li&gt;&lt;li&gt;• evaluation&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• squint&lt;/li&gt;&lt;li&gt;• Option D. Diffraction - This involves the bending of light waves around obstacles and the spreading of light from a coherent source . Edges of IOLS are designed to reduce diffraction .&lt;/li&gt;&lt;li&gt;• Option D. Diffraction&lt;/li&gt;&lt;li&gt;• bending of light waves&lt;/li&gt;&lt;li&gt;• obstacles&lt;/li&gt;&lt;li&gt;• spreading of light&lt;/li&gt;&lt;li&gt;• coherent source&lt;/li&gt;&lt;li&gt;• reduce diffraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The duo chrome test is based on the principle of chromatic aberration , which is utilized to fine-tune the refractive power needed for vision correction by comparing the focus of red and green light on the retina .&lt;/li&gt;&lt;li&gt;➤ principle&lt;/li&gt;&lt;li&gt;➤ chromatic aberration&lt;/li&gt;&lt;li&gt;➤ utilized&lt;/li&gt;&lt;li&gt;➤ fine-tune&lt;/li&gt;&lt;li&gt;➤ refractive power&lt;/li&gt;&lt;li&gt;➤ vision correction&lt;/li&gt;&lt;li&gt;➤ comparing&lt;/li&gt;&lt;li&gt;➤ focus of red&lt;/li&gt;&lt;li&gt;➤ green light&lt;/li&gt;&lt;li&gt;➤ retina&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 588&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 588&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was referred from school screening camp due to difficulty in seeing blackboard. The teacher mentioned that he was squinting (half-shutting) his eyes while seeing the blackboard. What do you think is the probable cause for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strabismus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The symptoms of myopia include –&lt;/li&gt;&lt;li&gt;• symptoms&lt;/li&gt;&lt;li&gt;• Defective distant vision hence it is also known as near-sightedness. Asthenopia symptoms Squinting ( half-shutting ) of eyes – this is done to achieve greater clarity of stenopaeic vision .&lt;/li&gt;&lt;li&gt;• Defective distant vision hence it is also known as near-sightedness.&lt;/li&gt;&lt;li&gt;• Defective distant vision&lt;/li&gt;&lt;li&gt;• near-sightedness.&lt;/li&gt;&lt;li&gt;• Asthenopia symptoms&lt;/li&gt;&lt;li&gt;• Asthenopia symptoms&lt;/li&gt;&lt;li&gt;• Squinting ( half-shutting ) of eyes – this is done to achieve greater clarity of stenopaeic vision .&lt;/li&gt;&lt;li&gt;• Squinting&lt;/li&gt;&lt;li&gt;• half-shutting&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• achieve greater clarity&lt;/li&gt;&lt;li&gt;• stenopaeic vision&lt;/li&gt;&lt;li&gt;• Ref : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old female student complains of experiencing blurred vision and difficulty seeing objects in the distance. On examination, her eyes appeared normal with vision of 6/6 in both eyes. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Index Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudo Myopia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Simple Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induced Myopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pseudo Myopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-164345.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pseudo Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Index myopia refers to myopia caused by changes in the refractive index of the lens or other ocular media, often related to metabolic changes , and would not usually resolve to show a normal vision of 6/6 during an eye examination.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• refractive index&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• metabolic changes&lt;/li&gt;&lt;li&gt;• Option C . Simple myopia, or true myopia, is a permanent change in the eye where the eyeball is too long relative to the focusing power of the cornea and lens . This would usually result in a permanent decrease in distance vision , not intermittent symptoms.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• permanent change&lt;/li&gt;&lt;li&gt;• eyeball&lt;/li&gt;&lt;li&gt;• too long relative&lt;/li&gt;&lt;li&gt;• focusing power&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• permanent decrease&lt;/li&gt;&lt;li&gt;• distance vision&lt;/li&gt;&lt;li&gt;• Option D . Induced myopia can be caused by various factors, including medications , increased blood sugar levels , or exposure to various environmental factors . Like index myopia, it would not typically present with normal vision during an examination.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• medications&lt;/li&gt;&lt;li&gt;• increased blood sugar levels&lt;/li&gt;&lt;li&gt;• exposure&lt;/li&gt;&lt;li&gt;• various environmental factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The likely diagnosis for a patient experiencing blurred distance vision intermittently but showing normal vision on examination is pseudo myopia , which is often due to a transient spasm of the ciliary muscles after prolonged close work .&lt;/li&gt;&lt;li&gt;➤ experiencing blurred distance vision&lt;/li&gt;&lt;li&gt;➤ showing normal vision&lt;/li&gt;&lt;li&gt;➤ pseudo myopia&lt;/li&gt;&lt;li&gt;➤ transient spasm&lt;/li&gt;&lt;li&gt;➤ ciliary muscles&lt;/li&gt;&lt;li&gt;➤ prolonged close work&lt;/li&gt;&lt;li&gt;➤ Ref : Parson’s diseases of eye 22 nd edition Page 71&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson’s diseases of eye 22 nd edition Page 71&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient presents to the ophthalmology clinic with a complaint of gradually worsening vision over the past year. The ophthalmologist plans to assess the patient&#x27;s refractive state objectively to determine the appropriate course of action. Which test would he carry out for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ophthalmoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skiascopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonioscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Campimetry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Skiascopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Skiascopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ophthalmoscopy : Clinical exam of Retina. It is of 3 types: Distant direct , Direct and Indirect .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Ophthalmoscopy&lt;/li&gt;&lt;li&gt;• Distant direct&lt;/li&gt;&lt;li&gt;• Direct&lt;/li&gt;&lt;li&gt;• Indirect&lt;/li&gt;&lt;li&gt;• Option C . Gonioscopy : Examination of angle of anterior chamber .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gonioscopy&lt;/li&gt;&lt;li&gt;• angle&lt;/li&gt;&lt;li&gt;• anterior chamber&lt;/li&gt;&lt;li&gt;• Option D . Campimetry : also known as Scotometry , is done to evaluate the central and paracentral area of visual field .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Campimetry&lt;/li&gt;&lt;li&gt;• Scotometry&lt;/li&gt;&lt;li&gt;• central&lt;/li&gt;&lt;li&gt;• paracentral area&lt;/li&gt;&lt;li&gt;• visual field&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Skiascopy (Retinoscopy) is the appropriate test to objectively assess a patient&#x27;s refractive error to determine the necessary correction for conditions like myopia, hyperopia, and astigmatism .&lt;/li&gt;&lt;li&gt;➤ appropriate&lt;/li&gt;&lt;li&gt;➤ test&lt;/li&gt;&lt;li&gt;➤ objectively assess&lt;/li&gt;&lt;li&gt;➤ refractive error&lt;/li&gt;&lt;li&gt;➤ necessary correction&lt;/li&gt;&lt;li&gt;➤ myopia, hyperopia,&lt;/li&gt;&lt;li&gt;➤ astigmatism&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 580&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 580&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an eye examination, a 40-year-old patient presented with complaints of blurred vision and difficulty reading. While performing keratometry, it was observed that the horizontal meridian exhibited a higher degree of curvature compared to the vertical meridian. Based on these findings, the likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;With the Rule Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Against the Rule Astigmatism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oblique Astigmatism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bioblique Astigmatism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Against the Rule Astigmatism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-165437.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Against the Rule Astigmatism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. With the rule astigmatism - With the rule astigmatism is characterized by a greater curvature of the cornea in the vertical meridian than in the horizontal meridian&lt;/li&gt;&lt;li&gt;• Option A. With the rule astigmatism&lt;/li&gt;&lt;li&gt;• characterized&lt;/li&gt;&lt;li&gt;• greater curvature&lt;/li&gt;&lt;li&gt;• vertical meridian&lt;/li&gt;&lt;li&gt;• horizontal meridian&lt;/li&gt;&lt;li&gt;• Option C . Oblique astigmatism - In this type, the steepest curve lies in an oblique axis , neither horizontal nor vertical.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Oblique astigmatism&lt;/li&gt;&lt;li&gt;• steepest curve&lt;/li&gt;&lt;li&gt;• oblique axis&lt;/li&gt;&lt;li&gt;• Option D . Bioblique astigmatism - This occurs when both principal meridians are oblique and at different angles that are neither vertical nor horizontal .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Bioblique astigmatism&lt;/li&gt;&lt;li&gt;• both principal meridians&lt;/li&gt;&lt;li&gt;• oblique&lt;/li&gt;&lt;li&gt;• neither vertical&lt;/li&gt;&lt;li&gt;• horizontal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Against the rule astigmatism is when the horizontal meridian is more curved than the vertical meridian. This type of astigmatism is commonly corrected with glasses or contact lenses that have the appropriate cylindrical correction.&lt;/li&gt;&lt;li&gt;➤ horizontal meridian&lt;/li&gt;&lt;li&gt;➤ more curved&lt;/li&gt;&lt;li&gt;➤ vertical meridian.&lt;/li&gt;&lt;li&gt;➤ commonly corrected&lt;/li&gt;&lt;li&gt;➤ glasses&lt;/li&gt;&lt;li&gt;➤ contact lenses&lt;/li&gt;&lt;li&gt;➤ appropriate cylindrical correction.&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 36&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 36&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had a refractive error of -5D in the right eye and -7.5D in left eye. The difference in size of retinal image would be.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-165738.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 5%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The above condition is suggestive of ANISOMETROPIA – unequal refraction in both eyes . 1D difference between two eyes produces 2% difference in retinal image . Difference of more than 2.5D causes more than 5% difference in retinal images of the two eyes. Up to 5% can be tolerated. Here, since difference is 2.5D , the retinal images will differ by 5%.&lt;/li&gt;&lt;li&gt;• The above condition is suggestive of ANISOMETROPIA – unequal refraction in both eyes .&lt;/li&gt;&lt;li&gt;• ANISOMETROPIA&lt;/li&gt;&lt;li&gt;• unequal refraction&lt;/li&gt;&lt;li&gt;• both eyes&lt;/li&gt;&lt;li&gt;• 1D difference between two eyes produces 2% difference in retinal image .&lt;/li&gt;&lt;li&gt;• 1D difference&lt;/li&gt;&lt;li&gt;• two eyes&lt;/li&gt;&lt;li&gt;• 2% difference&lt;/li&gt;&lt;li&gt;• retinal image&lt;/li&gt;&lt;li&gt;• Difference of more than 2.5D causes more than 5% difference in retinal images of the two eyes. Up to 5% can be tolerated.&lt;/li&gt;&lt;li&gt;• more than 2.5D&lt;/li&gt;&lt;li&gt;• more than 5% difference&lt;/li&gt;&lt;li&gt;• 5% can be tolerated.&lt;/li&gt;&lt;li&gt;• Here, since difference is 2.5D , the retinal images will differ by 5%.&lt;/li&gt;&lt;li&gt;• 2.5D&lt;/li&gt;&lt;li&gt;• 5%.&lt;/li&gt;&lt;li&gt;• By taking into account the magnification factor for lenses, which for myopic correction is approximately given by the formula:&lt;/li&gt;&lt;li&gt;• Magnification=11−(0.014×Lens Power in Diopters)&lt;/li&gt;&lt;li&gt;• Magnification=1−(0.014×Lens Power in Diopters)1​&lt;/li&gt;&lt;li&gt;• For both eyes, we will calculate the magnification factor and then determine the percentage difference in image size based on these magnification factors. Let&#x27;s perform this corrected calculation. ​​&lt;/li&gt;&lt;li&gt;• magnification factor&lt;/li&gt;&lt;li&gt;• percentage difference&lt;/li&gt;&lt;li&gt;• image size&lt;/li&gt;&lt;li&gt;• The corrected calculation shows that the difference in size of the retinal image between the two eyes is approximately 3.9% , which would be closest to option D, 5%.&lt;/li&gt;&lt;li&gt;• 3.9%&lt;/li&gt;&lt;li&gt;• closest to option D, 5%.&lt;/li&gt;&lt;li&gt;• Students do not need to learn this calculation. The approximations mentioned in the table are clinically relevant and need to be remembered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a refractive error of -5D in the right eye and -7.5D in the left eye, the approximate difference in retinal image size is 5%.&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 38&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The site of placement of this segment is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intrastromal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Descemet’s Membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intraepithelial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subepithelial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intrastromal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intrastromal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Descemet’s Membrane - This is a thin but strong film of tissue that serves as the protective barrier between the corneal stroma and the endothelial layer of the cornea . It is not suitable for the placement of INTACS as it is too deep and its integrity is crucial for the health of the endothelial cells that are responsible for keeping the cornea dehydrated and transparent.&lt;/li&gt;&lt;li&gt;• Option B. Descemet’s Membrane&lt;/li&gt;&lt;li&gt;• thin&lt;/li&gt;&lt;li&gt;• strong film&lt;/li&gt;&lt;li&gt;• tissue&lt;/li&gt;&lt;li&gt;• protective barrier&lt;/li&gt;&lt;li&gt;• corneal stroma&lt;/li&gt;&lt;li&gt;• endothelial layer&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• too deep&lt;/li&gt;&lt;li&gt;• integrity&lt;/li&gt;&lt;li&gt;• health&lt;/li&gt;&lt;li&gt;• endothelial cells&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• keeping&lt;/li&gt;&lt;li&gt;• cornea dehydrated&lt;/li&gt;&lt;li&gt;• transparent.&lt;/li&gt;&lt;li&gt;• Option C. Intraepithelial - This refers to within the epithelial layer , which is the outermost layer of the cornea . It provides a barrier to protect the cornea against foreign particles and absorbs oxygen and nutrients from tears . INTACS are not placed here because the epithelial layer is too thin and constantly regenerates, which would not provide a stable position for the rings.&lt;/li&gt;&lt;li&gt;• Option C. Intraepithelial&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• epithelial layer&lt;/li&gt;&lt;li&gt;• outermost layer&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• barrier&lt;/li&gt;&lt;li&gt;• protect&lt;/li&gt;&lt;li&gt;• cornea against foreign particles&lt;/li&gt;&lt;li&gt;• absorbs oxygen&lt;/li&gt;&lt;li&gt;• nutrients&lt;/li&gt;&lt;li&gt;• tears&lt;/li&gt;&lt;li&gt;• Option D. Subepithelial - This refers to beneath the epithelial layer but above the stroma . This location is also not suitable for the placement of INTACS as it could interfere with the regenerative capability of the epithelium and is not deep enough to allow for the desired refractive changes.&lt;/li&gt;&lt;li&gt;• Option D. Subepithelial&lt;/li&gt;&lt;li&gt;• beneath&lt;/li&gt;&lt;li&gt;• epithelial layer&lt;/li&gt;&lt;li&gt;• above the stroma&lt;/li&gt;&lt;li&gt;• interfere&lt;/li&gt;&lt;li&gt;• regenerative capability&lt;/li&gt;&lt;li&gt;• epithelium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ INTACS rings are placed intrastromally within the corneal stroma to utilize the thickness and structural integrity of the stroma for reshaping the cornea to correct refractive errors .&lt;/li&gt;&lt;li&gt;➤ intrastromally&lt;/li&gt;&lt;li&gt;➤ corneal stroma&lt;/li&gt;&lt;li&gt;➤ utilize&lt;/li&gt;&lt;li&gt;➤ thickness&lt;/li&gt;&lt;li&gt;➤ structural integrity&lt;/li&gt;&lt;li&gt;➤ stroma&lt;/li&gt;&lt;li&gt;➤ reshaping&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ correct refractive errors&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 48&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 48&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common form of Myopia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Index Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positional Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curvatural Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Axial Myopia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Axial Myopia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/13/screenshot-2024-01-13-171102.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Axial Myopia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Index myopia - These results from changes in the refractive index of the eye&#x27;s media , usually the lens , which can occur with conditions such as nuclear cataract or in cases of blood sugar fluctuations (as in diabetes ).&lt;/li&gt;&lt;li&gt;• Option A. Index myopia&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• refractive index&lt;/li&gt;&lt;li&gt;• eye&#x27;s media&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• nuclear cataract&lt;/li&gt;&lt;li&gt;• cases&lt;/li&gt;&lt;li&gt;• blood sugar fluctuations&lt;/li&gt;&lt;li&gt;• diabetes&lt;/li&gt;&lt;li&gt;• Option B. Positional myopia - This is a less common term that might refer to myopia caused by the lens being positioned too close to the cornea, but it is not a widely recognized classification.&lt;/li&gt;&lt;li&gt;• Option B. Positional myopia&lt;/li&gt;&lt;li&gt;• less common term&lt;/li&gt;&lt;li&gt;• refer&lt;/li&gt;&lt;li&gt;• myopia&lt;/li&gt;&lt;li&gt;• lens being positioned&lt;/li&gt;&lt;li&gt;• too close&lt;/li&gt;&lt;li&gt;• Option C. Curvatural myopia - This form of myopia occurs due to an increase in the curvature of the cornea or lens , which causes light rays to be over-converged and focus in front of the retina .&lt;/li&gt;&lt;li&gt;• Option C. Curvatural myopia&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• curvature of the cornea&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• causes light rays&lt;/li&gt;&lt;li&gt;• over-converged&lt;/li&gt;&lt;li&gt;• focus&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Axial myopia is the most common form of myopia and is caused by the elongation of the axial length of the eye, leading to distant objects being focused in front of the retina and appearing blurred .&lt;/li&gt;&lt;li&gt;➤ most common form&lt;/li&gt;&lt;li&gt;➤ myopia&lt;/li&gt;&lt;li&gt;➤ elongation&lt;/li&gt;&lt;li&gt;➤ axial length&lt;/li&gt;&lt;li&gt;➤ leading&lt;/li&gt;&lt;li&gt;➤ distant objects&lt;/li&gt;&lt;li&gt;➤ focused&lt;/li&gt;&lt;li&gt;➤ front of the retina&lt;/li&gt;&lt;li&gt;➤ appearing blurred&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient who previously underwent cataract surgery resulting in aphakia is prescribed spectacles for visual correction. She has been using the spectacles regularly, and now complains of experiencing a specific type of visual impairment or blind spot. What type of scotoma do you think she may have developed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Siedel Scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scintillating Scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bjerrum Scotoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Roving Ring Scotoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Roving Ring Scotoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Roving Ring Scotoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Siedel scotoma - This is associated with a glaucomatous defect near the blind spot and is not related to the correction of aphakia with spectacles .&lt;/li&gt;&lt;li&gt;• Option A. Siedel scotoma&lt;/li&gt;&lt;li&gt;• glaucomatous defect&lt;/li&gt;&lt;li&gt;• blind spot&lt;/li&gt;&lt;li&gt;• correction of aphakia&lt;/li&gt;&lt;li&gt;• spectacles&lt;/li&gt;&lt;li&gt;• Option B. Scintillating scotoma - This is a type of visual aura commonly associated with migraine , which appears as a flickering , jagged arc of light .&lt;/li&gt;&lt;li&gt;• Option B. Scintillating scotoma&lt;/li&gt;&lt;li&gt;• type&lt;/li&gt;&lt;li&gt;• visual aura&lt;/li&gt;&lt;li&gt;• migraine&lt;/li&gt;&lt;li&gt;• flickering&lt;/li&gt;&lt;li&gt;• jagged arc&lt;/li&gt;&lt;li&gt;• light&lt;/li&gt;&lt;li&gt;• Option C. Bjerrum scotoma - This is a visual field defect associated with glaucoma , typically a wedge-shaped scotoma extending from the blind spot horizontally .&lt;/li&gt;&lt;li&gt;• Option C. Bjerrum scotoma&lt;/li&gt;&lt;li&gt;• visual field defect&lt;/li&gt;&lt;li&gt;• glaucoma&lt;/li&gt;&lt;li&gt;• wedge-shaped scotoma&lt;/li&gt;&lt;li&gt;• blind spot horizontally&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In aphakic patients corrected with spectacles , a roving ring scotoma can develop due to peripheral visual field distortions caused by the prismatic effect of the strong plus lens required to correct the absence of the crystalline lens .&lt;/li&gt;&lt;li&gt;➤ corrected&lt;/li&gt;&lt;li&gt;➤ spectacles&lt;/li&gt;&lt;li&gt;➤ roving ring scotoma&lt;/li&gt;&lt;li&gt;➤ peripheral visual field distortions&lt;/li&gt;&lt;li&gt;➤ prismatic effect&lt;/li&gt;&lt;li&gt;➤ strong plus lens&lt;/li&gt;&lt;li&gt;➤ correct&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ crystalline lens&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 32&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 32&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In LASEK, which of the following substance is used for rising flap of epithelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Povidone Iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboxymethyl Cellulose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium Chloride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alcohol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Povidone-iodine: Antiseptic agent&lt;/li&gt;&lt;li&gt;• Option A. Povidone-iodine:&lt;/li&gt;&lt;li&gt;• Antiseptic agent&lt;/li&gt;&lt;li&gt;• Option B. Carboxymethyl cellulose: Artificial tears&lt;/li&gt;&lt;li&gt;• Option B. Carboxymethyl cellulose:&lt;/li&gt;&lt;li&gt;• Artificial tears&lt;/li&gt;&lt;li&gt;• Option D. Sodium chloride: Hypertonic solution which helps in reducing edema .&lt;/li&gt;&lt;li&gt;• Option D. Sodium chloride:&lt;/li&gt;&lt;li&gt;• reducing edema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In LASEK, diluted alcohol is utilized to facilitate the gentle lifting of the epithelial flap , a critical step differentiating it from other refractive procedures.&lt;/li&gt;&lt;li&gt;➤ diluted alcohol&lt;/li&gt;&lt;li&gt;➤ facilitate&lt;/li&gt;&lt;li&gt;➤ gentle lifting&lt;/li&gt;&lt;li&gt;➤ epithelial flap&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Diseases of eye 22 nd edition page 83&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Diseases of eye 22 nd edition page 83&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the total dioptric power in a Donders’ reduced eye model?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+ 58.64D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;+ 60D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+ 43D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;+ 53D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. + 60D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) + 60D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. +58.64D : This value is close to the actual combined dioptric power of the human eye , but it&#x27;s slightly less than the standard value used for the reduced eye model.&lt;/li&gt;&lt;li&gt;• Option A. +58.64D&lt;/li&gt;&lt;li&gt;• close&lt;/li&gt;&lt;li&gt;• actual combined dioptric power&lt;/li&gt;&lt;li&gt;• human eye&lt;/li&gt;&lt;li&gt;• Option C. +43D : This value is the power of the cornea in the reduced eye model .&lt;/li&gt;&lt;li&gt;• Option C. +43D&lt;/li&gt;&lt;li&gt;• power&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• reduced eye model&lt;/li&gt;&lt;li&gt;• Option D . +53D : This is also lower than the typical total dioptric power of the human eye .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• +53D&lt;/li&gt;&lt;li&gt;• also lower&lt;/li&gt;&lt;li&gt;• typical total dioptric power&lt;/li&gt;&lt;li&gt;• human eye&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The total dioptric power of the reduced eye , a simplified model of the human eye, is conventionally set at +60 diopters , encompassing the combined refractive powers of the cornea and the lens .&lt;/li&gt;&lt;li&gt;➤ reduced eye&lt;/li&gt;&lt;li&gt;➤ simplified model&lt;/li&gt;&lt;li&gt;➤ conventionally&lt;/li&gt;&lt;li&gt;➤ +60 diopters&lt;/li&gt;&lt;li&gt;➤ combined refractive powers&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ lens&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 26&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 26&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Myopic patient was posted for Radial Keratotomy. What is the size of the optical zone left while making Peripheral Corneal Incisions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 mm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 4 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 4 mm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Radial Keratotomy is one of the Surgical Procedures done for correction of Myopia . It is a type of Refractive Keratoplasty which is done to Modify the Refractive Power of the Cornea . In this, Multiple Radial Incisions are made in the periphery of the cornea leaving a Central 4mm Optical Zone . These incisions on Healing cause Flattening of the Corneal Curvature .&lt;/li&gt;&lt;li&gt;• Radial Keratotomy is one of the Surgical Procedures done for correction of Myopia .&lt;/li&gt;&lt;li&gt;• Surgical Procedures&lt;/li&gt;&lt;li&gt;• correction&lt;/li&gt;&lt;li&gt;• Myopia&lt;/li&gt;&lt;li&gt;• It is a type of Refractive Keratoplasty which is done to Modify the Refractive Power of the Cornea .&lt;/li&gt;&lt;li&gt;• Modify&lt;/li&gt;&lt;li&gt;• Refractive Power&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• In this, Multiple Radial Incisions are made in the periphery of the cornea leaving a Central 4mm Optical Zone .&lt;/li&gt;&lt;li&gt;• Multiple Radial Incisions&lt;/li&gt;&lt;li&gt;• periphery&lt;/li&gt;&lt;li&gt;• cornea&lt;/li&gt;&lt;li&gt;• Central 4mm Optical Zone&lt;/li&gt;&lt;li&gt;• These incisions on Healing cause Flattening of the Corneal Curvature .&lt;/li&gt;&lt;li&gt;• Healing&lt;/li&gt;&lt;li&gt;• Flattening&lt;/li&gt;&lt;li&gt;• Corneal&lt;/li&gt;&lt;li&gt;• Curvature&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Education Objective:&lt;/li&gt;&lt;li&gt;• Central Optional Zone in Radial Keratotomy is 4mm.&lt;/li&gt;&lt;li&gt;• Ref : Comprehensive Ophthalmology Khurana Page 592&lt;/li&gt;&lt;li&gt;• Ref : Comprehensive Ophthalmology Khurana Page 592&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cataract surgery with a premium multifocal intraocular lens implantation is being planned. To assess the suitability of the patient to the MFIOL, the surgeon is evaluating the angle alpha of the patient. Angle alpha is between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Optical Axis and Visual Axis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixation Axis and Optical Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Visual Axis and Fixation Axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optical Axis and Pupillary Line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Optical Axis and Visual Axis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Optical Axis and Visual Axis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Fixation Axis and Optical Axis : The Fixation Axis (also known as the Line of Sight ) is the line connecting the fovea with the object of regard (the point one is looking directly at ).&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fixation Axis and Optical Axis&lt;/li&gt;&lt;li&gt;• Fixation Axis&lt;/li&gt;&lt;li&gt;• Line of Sight&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• object of regard&lt;/li&gt;&lt;li&gt;• looking directly at&lt;/li&gt;&lt;li&gt;• Option C . Visual Axis and Fixation Axis : As described, the visual axis connects the fovea with the point of focus on the object , while the fixation axis is essentially the same, connecting the fovea to the object of regard .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Visual Axis and Fixation Axis&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• point of focus&lt;/li&gt;&lt;li&gt;• object&lt;/li&gt;&lt;li&gt;• fovea&lt;/li&gt;&lt;li&gt;• object of regard&lt;/li&gt;&lt;li&gt;• Option D . Optical Axis and Pupillary Line : The Pupillary Line is a line drawn perpendicularly from the center of the pupil to the object of regard .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Optical Axis and Pupillary Line&lt;/li&gt;&lt;li&gt;• Pupillary Line&lt;/li&gt;&lt;li&gt;• perpendicularly&lt;/li&gt;&lt;li&gt;• center&lt;/li&gt;&lt;li&gt;• pupil&lt;/li&gt;&lt;li&gt;• object of regard&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Angle Alpha is the angle between the optical axis and the visual axis of the eye, which is a key consideration in the alignment of corrective lenses for optimal vision correction .&lt;/li&gt;&lt;li&gt;➤ Angle Alpha&lt;/li&gt;&lt;li&gt;➤ optical axis&lt;/li&gt;&lt;li&gt;➤ visual axis&lt;/li&gt;&lt;li&gt;➤ alignment&lt;/li&gt;&lt;li&gt;➤ corrective lenses&lt;/li&gt;&lt;li&gt;➤ optimal vision correction&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 27&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is being evaluated for squint. Which of the following angles can be measured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kappa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kappa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kappa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha : The angle alpha is the angle between the optical axis and the visual axis of the eye. It&#x27;s a conceptual angle more than a measurable one in clinical practice .&lt;/li&gt;&lt;li&gt;• Option A. Alpha&lt;/li&gt;&lt;li&gt;• optical axis&lt;/li&gt;&lt;li&gt;• visual axis&lt;/li&gt;&lt;li&gt;• conceptual angle&lt;/li&gt;&lt;li&gt;• measurable&lt;/li&gt;&lt;li&gt;• clinical practice&lt;/li&gt;&lt;li&gt;• Option B . Beta : This angle is not commonly referenced in standard ophthalmological practice for measurement.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Beta&lt;/li&gt;&lt;li&gt;• not commonly referenced&lt;/li&gt;&lt;li&gt;• Option C . Gamma : Like beta, the gamma angle is also not a standard measurable angle in the context of clinical ophthalmology.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gamma&lt;/li&gt;&lt;li&gt;• also not a standard measurable angle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ophthalmology, the angle Kappa, which is the angle between the visual axis and the pupillary axis, is a measurable parameter that holds clinical significance , especially in refractive surgery and binocular vision assessments .&lt;/li&gt;&lt;li&gt;➤ measurable parameter&lt;/li&gt;&lt;li&gt;➤ clinical significance&lt;/li&gt;&lt;li&gt;➤ refractive surgery&lt;/li&gt;&lt;li&gt;➤ binocular vision assessments&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 27&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Functional Hypermetropia occurs in which of the nerve palsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oculomotor Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trochlear Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abducens Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optic Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oculomotor Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oculomotor nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Trochlear Nerve (Cranial Nerve IV) : This nerve innervates the superior oblique muscle , which primarily contributes to the rotation of the eye. Trochlear nerve palsy affects eye movement but does not directly impact accommodation or refractive status like hypermetropia.&lt;/li&gt;&lt;li&gt;• Option B. Trochlear Nerve (Cranial Nerve IV)&lt;/li&gt;&lt;li&gt;• superior oblique muscle&lt;/li&gt;&lt;li&gt;• rotation&lt;/li&gt;&lt;li&gt;• eye movement&lt;/li&gt;&lt;li&gt;• Option C . Abducens Nerve (Cranial Nerve VI) : The abducens nerve controls the lateral rectus muscle , which is responsible for abduction . Palsy of this nerve leads to an inability to move the eye laterally , but it does not affect accommodation or cause hypermetropia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Abducens Nerve (Cranial Nerve VI)&lt;/li&gt;&lt;li&gt;• lateral rectus muscle&lt;/li&gt;&lt;li&gt;• abduction&lt;/li&gt;&lt;li&gt;• inability&lt;/li&gt;&lt;li&gt;• move&lt;/li&gt;&lt;li&gt;• eye laterally&lt;/li&gt;&lt;li&gt;• Option D. Optic Nerve (Cranial Nerve II) : The optic nerve transmits visual information from the retina to the brain . Palsy or damage to the optic nerve affects vision, but it does not cause hypermetropia as it is not involved in the accommodation process.&lt;/li&gt;&lt;li&gt;• Option D. Optic Nerve (Cranial Nerve II)&lt;/li&gt;&lt;li&gt;• transmits visual information&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Functional hypermetropia can occur as a result of oculomotor nerve ( Cranial Nerve III ) palsy , which impairs the ciliary muscle&#x27;s ability to accommodate , leading to difficulty focusing on near objects .&lt;/li&gt;&lt;li&gt;➤ oculomotor nerve&lt;/li&gt;&lt;li&gt;➤ Cranial Nerve III&lt;/li&gt;&lt;li&gt;➤ palsy&lt;/li&gt;&lt;li&gt;➤ impairs&lt;/li&gt;&lt;li&gt;➤ ciliary muscle&#x27;s ability&lt;/li&gt;&lt;li&gt;➤ accommodate&lt;/li&gt;&lt;li&gt;➤ difficulty focusing&lt;/li&gt;&lt;li&gt;➤ near objects&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 29&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 29&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient presented with complaints of defective vision in the right eye associated with erythropsia and cyanopsia. On examination it was seen that his pupil was jet black and the Purkinje image test revealed only two images. What is likely to be the conclusion after performing retinoscopy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low Hypermetropia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low Myopia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High Hypermetropia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Myopia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High Hypermetropia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High Hypermetropia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Low Hypermetropia : Hypermetropia ( farsightedness ) occurs when the eye is too short or the lens is too weak , causing light to focus behind the retina . However, the absence of the lens in aphakia leads to a much more significant refractive error than what would be classified as \&quot;low\&quot; hypermetropia .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Low Hypermetropia&lt;/li&gt;&lt;li&gt;• farsightedness&lt;/li&gt;&lt;li&gt;• too short&lt;/li&gt;&lt;li&gt;• too weak&lt;/li&gt;&lt;li&gt;• light&lt;/li&gt;&lt;li&gt;• focus behind the retina&lt;/li&gt;&lt;li&gt;• \&quot;low\&quot; hypermetropia&lt;/li&gt;&lt;li&gt;• Option B . Low Myopia : Myopia (near-sightedness) is when the eye is too long or the lens is too strong , causing light to focus in front of the retina . Aphakia does not typically result in myopia, as the removal of the lens significantly reduces the eye&#x27;s refractive power.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Low Myopia&lt;/li&gt;&lt;li&gt;• too long&lt;/li&gt;&lt;li&gt;• too strong&lt;/li&gt;&lt;li&gt;• front of the retina&lt;/li&gt;&lt;li&gt;• Option D. High Myopia : As mentioned, aphakia generally does not lead to myopia. The condition results in a loss of refractive power , not an excess of it, which would be necessary to cause high myopia.&lt;/li&gt;&lt;li&gt;• Option D. High Myopia&lt;/li&gt;&lt;li&gt;• loss of refractive power&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In aphakic patients, where the natural lens of the eye is absent , retinoscopy typically reveals high hypermetropia due to the significant reduction in the eye&#x27;s refractive power .&lt;/li&gt;&lt;li&gt;➤ absent&lt;/li&gt;&lt;li&gt;➤ reveals high hypermetropia&lt;/li&gt;&lt;li&gt;➤ significant reduction&lt;/li&gt;&lt;li&gt;➤ eye&#x27;s refractive power&lt;/li&gt;&lt;li&gt;➤ Ref : Comprehensive Ophthalmology Khurana Page 31&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Comprehensive Ophthalmology Khurana Page 31&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with high myopia asks for thinner glasses. What is the ideal refractive index of the glass material that can be used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.52&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.67&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2.57&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.67&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1.67&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 1.52 : This is a standard refractive index for regular plastic lenses . While they are lighter than glass, lenses made with this refractive index for high myopia would still be relatively thick .&lt;/li&gt;&lt;li&gt;• Option A. 1.52&lt;/li&gt;&lt;li&gt;• standard refractive index&lt;/li&gt;&lt;li&gt;• regular plastic lenses&lt;/li&gt;&lt;li&gt;• high myopia&lt;/li&gt;&lt;li&gt;• relatively thick&lt;/li&gt;&lt;li&gt;• Option C. 2.12 : Materials with such high refractive indices are generally not used in standard eyewear due to cost, weight , and manufacturing challenges .&lt;/li&gt;&lt;li&gt;• Option C. 2.12&lt;/li&gt;&lt;li&gt;• high refractive indices&lt;/li&gt;&lt;li&gt;• cost, weight&lt;/li&gt;&lt;li&gt;• manufacturing challenges&lt;/li&gt;&lt;li&gt;• Option D . 2.57 : Materials with such high indices are not common place in the optical industry .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• 2.57&lt;/li&gt;&lt;li&gt;• optical industry&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with high myopia seeking thinner glasses , lenses made of high-index materials , such as those with a refractive index of 1.67 , are ideal . They offer a thinner and lighter solution compared to standard lens materials .&lt;/li&gt;&lt;li&gt;➤ high myopia&lt;/li&gt;&lt;li&gt;➤ thinner glasses&lt;/li&gt;&lt;li&gt;➤ lenses&lt;/li&gt;&lt;li&gt;➤ high-index materials&lt;/li&gt;&lt;li&gt;➤ refractive index of 1.67&lt;/li&gt;&lt;li&gt;➤ ideal&lt;/li&gt;&lt;li&gt;➤ thinner&lt;/li&gt;&lt;li&gt;➤ lighter solution&lt;/li&gt;&lt;li&gt;➤ standard lens materials&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 81&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An IT personnel in their mid-40s diagnosed with hypermetropia and presbyopia needs a new set of spectacles. What type of glasses can be prescribed to this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unifocal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bifocal with ARC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flat Top Trifocal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progressive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Progressive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Progressive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Unifocal : Unifocal lenses have only one prescription throughout the entire lens . They can be optimized for either distance or near vision , but not both. This would not be suitable for someone who needs correction for both hypermetropia and presbyopia.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Unifocal&lt;/li&gt;&lt;li&gt;• one prescription&lt;/li&gt;&lt;li&gt;• entire lens&lt;/li&gt;&lt;li&gt;• optimized&lt;/li&gt;&lt;li&gt;• either distance&lt;/li&gt;&lt;li&gt;• near vision&lt;/li&gt;&lt;li&gt;• Option B . Bifocal with ARC : Bifocal lenses have two distinct optical powers – one for distance and one for near vision , typically with a visible line separating them. ARC stands for Anti-Reflective Coating , which reduces glare and is beneficial for computer work . Bifocals could be a viable option , providing both near and far corrections.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Bifocal with ARC&lt;/li&gt;&lt;li&gt;• two distinct optical powers&lt;/li&gt;&lt;li&gt;• one&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• one&lt;/li&gt;&lt;li&gt;• near vision&lt;/li&gt;&lt;li&gt;• visible line&lt;/li&gt;&lt;li&gt;• Anti-Reflective Coating&lt;/li&gt;&lt;li&gt;• reduces glare&lt;/li&gt;&lt;li&gt;• beneficial&lt;/li&gt;&lt;li&gt;• computer work&lt;/li&gt;&lt;li&gt;• viable option&lt;/li&gt;&lt;li&gt;• both near&lt;/li&gt;&lt;li&gt;• far corrections.&lt;/li&gt;&lt;li&gt;• Option C. Flat Top Trifocal : Trifocal lenses provide three ranges of vision : near , intermediate (like computer screens), and distance . A flat-top trifocal has a segment at the top for distance , a middle segment for intermediate vision , and a lower segment for near vision . This could be a good choice for an IT professional who requires clear vision at multiple distances .&lt;/li&gt;&lt;li&gt;• Option C. Flat Top Trifocal&lt;/li&gt;&lt;li&gt;• three ranges of vision&lt;/li&gt;&lt;li&gt;• near&lt;/li&gt;&lt;li&gt;• intermediate&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• flat-top trifocal&lt;/li&gt;&lt;li&gt;• top&lt;/li&gt;&lt;li&gt;• distance&lt;/li&gt;&lt;li&gt;• middle segment&lt;/li&gt;&lt;li&gt;• intermediate vision&lt;/li&gt;&lt;li&gt;• lower segment&lt;/li&gt;&lt;li&gt;• near vision&lt;/li&gt;&lt;li&gt;• clear vision&lt;/li&gt;&lt;li&gt;• multiple distances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a person in their mid-40s with hypermetropia and presbyopia , especially someone working in IT , progressive lenses or flat top trifocals are recommended to accommodate near , intermediate , and distance vision requirements seamlessly .&lt;/li&gt;&lt;li&gt;➤ mid-40s&lt;/li&gt;&lt;li&gt;➤ hypermetropia&lt;/li&gt;&lt;li&gt;➤ presbyopia&lt;/li&gt;&lt;li&gt;➤ working in IT&lt;/li&gt;&lt;li&gt;➤ progressive lenses&lt;/li&gt;&lt;li&gt;➤ flat top trifocals&lt;/li&gt;&lt;li&gt;➤ accommodate near&lt;/li&gt;&lt;li&gt;➤ intermediate&lt;/li&gt;&lt;li&gt;➤ distance vision&lt;/li&gt;&lt;li&gt;➤ seamlessly&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 81&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of lens in this picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soft Contact Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rigid Gas Permeable Lens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hard Contact Lens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scleral Contact Lens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rigid Gas Permeable Lens&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/29/13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rigid Gas Permeable Lens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Soft Contact Lens : Made of soft, flexible plastics that allow oxygen to pass through to the cornea, soft contact lenses are comfortable and easier to adapt to than rigid lenses .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Soft Contact Lens&lt;/li&gt;&lt;li&gt;• soft, flexible plastics&lt;/li&gt;&lt;li&gt;• allow oxygen&lt;/li&gt;&lt;li&gt;• cornea, soft contact lenses&lt;/li&gt;&lt;li&gt;• comfortable&lt;/li&gt;&lt;li&gt;• easier&lt;/li&gt;&lt;li&gt;• adapt&lt;/li&gt;&lt;li&gt;• rigid lenses&lt;/li&gt;&lt;li&gt;• Option C. Hard Contact Lens : Made of a rigid, durable plastic , hard contact lenses are less comfortable and less oxygen-permeable compared to soft or rigid gas permeable lenses and are rarely used today .&lt;/li&gt;&lt;li&gt;• Option C. Hard Contact Lens&lt;/li&gt;&lt;li&gt;• rigid, durable plastic&lt;/li&gt;&lt;li&gt;• hard contact lenses&lt;/li&gt;&lt;li&gt;• rarely used today&lt;/li&gt;&lt;li&gt;• Option D. Scleral Contact Lens : Large-diameter lenses that vault over the entire corneal surface and rest on the sclera , scleral lenses are used for specific corneal irregularities and provide comfort for sensitive eyes .&lt;/li&gt;&lt;li&gt;• Option D. Scleral Contact Lens&lt;/li&gt;&lt;li&gt;• entire corneal surface&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• specific corneal irregularities&lt;/li&gt;&lt;li&gt;• comfort for sensitive eyes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rigid Gas Permeable Lens : are more durable than soft contact lenses , provide clearer vision , and are breathable , allowing more oxygen to reach the cornea .&lt;/li&gt;&lt;li&gt;➤ Rigid Gas Permeable Lens&lt;/li&gt;&lt;li&gt;➤ more durable&lt;/li&gt;&lt;li&gt;➤ soft contact lenses&lt;/li&gt;&lt;li&gt;➤ clearer vision&lt;/li&gt;&lt;li&gt;➤ breathable&lt;/li&gt;&lt;li&gt;➤ more oxygen&lt;/li&gt;&lt;li&gt;➤ reach&lt;/li&gt;&lt;li&gt;➤ cornea&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 82&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 82&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding LASIK except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This procedure uses Excimer Laser&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Done in Myopes &amp;gt; 21 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Needs a stable Refractive Error&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indicated in Keratoconus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Indicated in Keratoconus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Indicated in Keratoconus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This procedure uses excimer laser : True. LASIK surgery uses an excimer laser to reshape the cornea, which corrects refractive errors like myopia, hyperopia, and astigmatism.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• This procedure uses excimer laser&lt;/li&gt;&lt;li&gt;• Option B . Done in myopes &amp;gt; 21 years of age : True. LASIK is typically performed on patients over the age of 21 when the refractive error is more likely to have stabilized.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Done in myopes &amp;gt; 21 years of age&lt;/li&gt;&lt;li&gt;• Option C . Needs a stable refractive error : True. A stable refractive error for at least a year is one of the prerequisites for LASIK, to ensure the long-term effectiveness of the surgery.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Needs a stable refractive error&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ LASIK should not be performed on patients with keratoconus .&lt;/li&gt;&lt;li&gt;➤ not be performed&lt;/li&gt;&lt;li&gt;➤ keratoconus&lt;/li&gt;&lt;li&gt;➤ Ref : Parson Disease of eye 22 nd edition Page 74&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Parson Disease of eye 22 nd edition Page 74&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Conductive Keratoplasty is a treatment option for refractive error between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;+1D to +2.5D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;+2.5D to +4D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;+4D to +10D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;+10D to +12.5D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. +1D to +2.5D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/screenshot-2024-01-15-161334.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) +1D to +2.5D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . +2.5D to +4D : This range represents moderate hyperopia . CK can also be effective in this range, though its effectiveness and predictability tend to decrease as the degree of hyperopia increases.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• +2.5D to +4D&lt;/li&gt;&lt;li&gt;• moderate hyperopia&lt;/li&gt;&lt;li&gt;• Option C . +4D to +10D : This range is more indicative of high hyperopia . CK is generally not recommended for refractive errors in this range due to decreased effectiveness and increased risk of complications.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• +4D to +10D&lt;/li&gt;&lt;li&gt;• more indicative&lt;/li&gt;&lt;li&gt;• high hyperopia&lt;/li&gt;&lt;li&gt;• Option D . +10D to +12.5D : This range represents very high hyperopia , where CK is not typically used. Such high levels of hyperopia often require more invasive surgical procedures for correction.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• +10D to +12.5D&lt;/li&gt;&lt;li&gt;• very high hyperopia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most appropriate range for the use of Conductive Keratoplasty for refractive error correction is +1D to +2.5D , which covers mild hyperopia , where the procedure is most effective and commonly indicated .&lt;/li&gt;&lt;li&gt;➤ Conductive Keratoplasty&lt;/li&gt;&lt;li&gt;➤ refractive error correction&lt;/li&gt;&lt;li&gt;➤ +1D to +2.5D&lt;/li&gt;&lt;li&gt;➤ mild hyperopia&lt;/li&gt;&lt;li&gt;➤ most effective&lt;/li&gt;&lt;li&gt;➤ commo
