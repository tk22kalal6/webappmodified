                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {

        function loadVideo(button, videoUrl, containerId) {
            try {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Enable debug mode for detailed logging

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A researcher is analyzing a segment of double-stranded DNA as part of an experiment to understand gene expression in a particular type of cancer. The researcher finds that in this DNA segment, thymine makes up 28% of the nucleotides. Based on this information, what is the percentage of guanine in this DNA segment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;26%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;44%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;56%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;22%&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 22%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 22%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A . 26%: False&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . 44%: Guanine + Cytosine = 44% (Guanine alone =22%)&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C. 56%: Adenine + Thymine = 28 + 28 = 56%&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chargaff&#x27;s rules emphasize the importance of recognizing that in double-stranded DNA , the percentages of adenine and thymine are equal , as are the percentages of cytosine and guanine .&lt;/li&gt;&lt;li&gt;➤ Chargaff&#x27;s rules&lt;/li&gt;&lt;li&gt;➤ importance of recognizing&lt;/li&gt;&lt;li&gt;➤ double-stranded DNA&lt;/li&gt;&lt;li&gt;➤ percentages of adenine&lt;/li&gt;&lt;li&gt;➤ thymine are equal&lt;/li&gt;&lt;li&gt;➤ percentages of cytosine&lt;/li&gt;&lt;li&gt;➤ guanine&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 360; Lippincott 7/e: P 397.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 360; Lippincott 7/e: P 397.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A genetics educator is presenting a lecture on mitochondrial DNA (mtDNA) to provide students with a comprehensive understanding of its characteristics and inheritance patterns. The educator provides several statements about mtDNA and asks the students to identify which one is inaccurate. Which of the following statements about mitochondrial DNA is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contains 37 gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmitted from mother to offspring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cause Leber hereditary optic neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transmitted in classical Mendelian fashion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transmitted in classical Mendelian fashion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-155701.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Transmitted in classical Mendelian fashion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Contains 37 genes : This is true . Human mitochondrial DNA contains 37 genes, encoding 13 proteins, 22 tRNAs, and 2 rRNAs.&lt;/li&gt;&lt;li&gt;• Option A. Contains 37 genes&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B. Transmitted from mother to offspring: This is true. Mitochondrial DNA is passed down from mothers to all of their children, both male and female.&lt;/li&gt;&lt;li&gt;• Option B. Transmitted from mother to offspring:&lt;/li&gt;&lt;li&gt;• Option C. Causes Leber hereditary optic neuropathy : This is true . Mutations in mitochondrial DNA can cause Leber hereditary optic neuropathy, a condition that leads to vision loss.&lt;/li&gt;&lt;li&gt;• Option C. Causes Leber hereditary optic neuropathy&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 378.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 378.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic in New Delhi, a 5-year-old child is diagnosed with Duchenne muscular dystrophy, a severe muscle-wasting disease. Genetic testing reveals a mutation in the promoter region of the gene responsible for producing dystrophin, a crucial muscle protein. Considering the role of promoter regions in gene expression, which of the following is the most likely consequence of this mutation on dystrophin production?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiation of dystrophin transcription will be defective.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Termination of dystrophin transcription will be defective.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capping and splicing of dystrophin messenger RNA will be defective.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tailing of dystrophin messenger RNA will be defective.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Initiation of dystrophin transcription will be defective.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Initiation of dystrophin transcription will be defective&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Termination defects are related to sequences and factors at the end of the gene , not the promoter region.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Termination defects&lt;/li&gt;&lt;li&gt;• sequences&lt;/li&gt;&lt;li&gt;• factors at the end of the gene&lt;/li&gt;&lt;li&gt;• Option C: Capping and splicing are post-transcriptional modifications and generally not directly affected by promoter mutations.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Capping&lt;/li&gt;&lt;li&gt;• splicing are post-transcriptional modifications&lt;/li&gt;&lt;li&gt;• Option D: Polyadenylation (tailing) is another post-transcriptional event typically not influenced by mutations in the promoter region.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Polyadenylation&lt;/li&gt;&lt;li&gt;• post-transcriptional event&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A mutation in the promoter region of the dystrophin gene with Duchenne muscular dystrophy , is likely to impair the initiation of dystrophin transcription . This is because the promoter region is essential for the start of transcription, and its mutation disrupts the normal production of dystrophin, a key protein for muscle function.&lt;/li&gt;&lt;li&gt;➤ mutation&lt;/li&gt;&lt;li&gt;➤ promoter region&lt;/li&gt;&lt;li&gt;➤ dystrophin gene&lt;/li&gt;&lt;li&gt;➤ Duchenne muscular dystrophy&lt;/li&gt;&lt;li&gt;➤ impair the initiation&lt;/li&gt;&lt;li&gt;➤ dystrophin transcription&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 655&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 655&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biology lab in India is exploring various technologies to understand the genetic basis of a rare disease. Among the discussed technologies, which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restriction Endonuclease cuts the DNA at the defective sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artificially created chromosomes can’t be used as a vector&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helpful in study of molecular basis of a disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA to be cloned is called as Chimeric DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Helpful in study of molecular basis of a disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/77.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Helpful in study of molecular basis of a disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Restriction Endonuclease cuts the DNA at the defective sequence: Cut the DNA at specific palindromic sequence.&lt;/li&gt;&lt;li&gt;• Option A. Restriction Endonuclease cuts the DNA at the defective sequence:&lt;/li&gt;&lt;li&gt;• palindromic sequence.&lt;/li&gt;&lt;li&gt;• Option B. Artificially created chromosomes can’t be used as a vector: Can be used as a vector.&lt;/li&gt;&lt;li&gt;• Option B. Artificially created chromosomes can’t be used as a vector:&lt;/li&gt;&lt;li&gt;• vector.&lt;/li&gt;&lt;li&gt;• Option D. DNA to be cloned is called as Chimeric DNA: DNA to be cloned + Vector DNA = Chimeric DNA or recombinant DNA.&lt;/li&gt;&lt;li&gt;• Option D. DNA to be cloned is called as Chimeric DNA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molecular biology technologies are instrumental in dissecting the molecular basis of diseases. These tools allow researchers to delve into genetic mutations, expression patterns, and interactions that underpin disease processes, thereby contributing significantly to medical science&#x27;s understanding and treatment strategies.&lt;/li&gt;&lt;li&gt;➤ Molecular biology technologies&lt;/li&gt;&lt;li&gt;➤ instrumental&lt;/li&gt;&lt;li&gt;➤ dissecting the molecular basis of diseases.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 452-454&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 452-454&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an experiment aimed at understanding DNA replication, a piece of radio-labeled DNA is allowed to undergo two rounds of replication within a non-radioactive medium. This setup is designed to track the distribution of the original radioactive material across the generations of DNA. Based on the known mechanism of semiconservative replication, what would be the expected outcome regarding the radioactivity of the DNA strands after two replication cycles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All the strands will have radioactivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No strands will have radioactivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Half of the DNA will have no radioactivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Three–fourth of the DNA replicated will have radioactivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Half of the DNA will have no radioactivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture1_sFhcZtU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Half of the DNA will have no radioactivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• DNA replication follows a semiconservative model, meaning that each daughter DNA molecule retains one original (parental) strand and synthesizes one new strand.&lt;/li&gt;&lt;li&gt;• semiconservative&lt;/li&gt;&lt;li&gt;• After the first round of replication, each of the two daughter DNA molecules contains one radioactive parental strand and one new non-radioactive strand . So, all DNA molecules are partially radioactive .&lt;/li&gt;&lt;li&gt;• After the first round of replication, each of the two daughter DNA molecules contains one radioactive parental strand and one new non-radioactive strand . So, all DNA molecules are partially radioactive .&lt;/li&gt;&lt;li&gt;• first round&lt;/li&gt;&lt;li&gt;• one radioactive parental strand&lt;/li&gt;&lt;li&gt;• one new non-radioactive strand&lt;/li&gt;&lt;li&gt;• all DNA molecules are partially radioactive&lt;/li&gt;&lt;li&gt;• After the second round of replication, each of these hybrid molecules produces: One hybrid DNA (still containing one radioactive strand) One entirely new DNA molecule (both strands non-radioactive)&lt;/li&gt;&lt;li&gt;• After the second round of replication, each of these hybrid molecules produces: One hybrid DNA (still containing one radioactive strand) One entirely new DNA molecule (both strands non-radioactive)&lt;/li&gt;&lt;li&gt;• second round&lt;/li&gt;&lt;li&gt;• One hybrid DNA (still containing one radioactive strand) One entirely new DNA molecule (both strands non-radioactive)&lt;/li&gt;&lt;li&gt;• One hybrid DNA (still containing one radioactive strand)&lt;/li&gt;&lt;li&gt;• One entirely new DNA molecule (both strands non-radioactive)&lt;/li&gt;&lt;li&gt;• So now there are four DNA molecules total :&lt;/li&gt;&lt;li&gt;• four DNA molecules total&lt;/li&gt;&lt;li&gt;• Two are hybrid (radioactive + non-radioactive) Two are completely non-radioactive&lt;/li&gt;&lt;li&gt;• Two are hybrid (radioactive + non-radioactive)&lt;/li&gt;&lt;li&gt;• Two are hybrid (radioactive + non-radioactive)&lt;/li&gt;&lt;li&gt;• Two are completely non-radioactive&lt;/li&gt;&lt;li&gt;• Two are completely non-radioactive&lt;/li&gt;&lt;li&gt;• Therefore, half of the DNA molecules (2 out of 4) are non-radioactive .&lt;/li&gt;&lt;li&gt;• half of the DNA molecules (2 out of 4)&lt;/li&gt;&lt;li&gt;• non-radioactive&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: All strands will have radioactivity — Incorrect. Only the original strands are radioactive, and they are passed on to only half of the DNA molecules after two replications.&lt;/li&gt;&lt;li&gt;• Option A: All strands will have radioactivity&lt;/li&gt;&lt;li&gt;• Option B: No strands will have radioactivity — Incorrect. The original radioactive strands still exist in two of the four DNA molecules.&lt;/li&gt;&lt;li&gt;• Option B: No strands will have radioactivity&lt;/li&gt;&lt;li&gt;• Option D: Three-fourth of the DNA will have radioactivity — Incorrect. Only two out of four DNA molecules (i.e., 50% ) retain radioactive material, not 75%.&lt;/li&gt;&lt;li&gt;• Option D: Three-fourth of the DNA will have radioactivity&lt;/li&gt;&lt;li&gt;• two out of four DNA molecules&lt;/li&gt;&lt;li&gt;• 50%&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the implications of semiconservative DNA replication : in each new round, half of the DNA molecules retain part of the original strand.&lt;/li&gt;&lt;li&gt;➤ semiconservative DNA replication&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381-387.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the clinic with severe abdominal pain, recurrent infections, and a history of chronic hemolytic anemia. On examination, he has a non-healing ulcer on his right leg, and a peripheral blood smear shows abnormally shaped red blood cells. What is the basic genetic defect associated with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single nucleotides change in a codon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autoantibodies against RBC membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genomic imprinting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triple nucleotide repeats&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single nucleotides change in a codon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Single nucleotide change in a codon.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Autoantibodies against RBC membrane: are seen in AIHA (autoimmune haemolytic anemia).&lt;/li&gt;&lt;li&gt;• Option B. Autoantibodies against RBC membrane:&lt;/li&gt;&lt;li&gt;• AIHA&lt;/li&gt;&lt;li&gt;• Option C. Genomic imprinting: in this, expression of some genes depends on whether or not they are inherited maternally or paternally e.g. Angelman syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Genomic imprinting:&lt;/li&gt;&lt;li&gt;• expression of some genes&lt;/li&gt;&lt;li&gt;• Option D. Triple nucleotide repeats: These are associated with diseases such as CGG repeat sequence - fragile X syndrome , CAG repeats - Huntington’s chorea , CTG -myotonic dystrophy and CAG in spinobulbar muscular atrophy.&lt;/li&gt;&lt;li&gt;• Option D. Triple nucleotide repeats:&lt;/li&gt;&lt;li&gt;• CGG repeat sequence&lt;/li&gt;&lt;li&gt;• fragile X syndrome&lt;/li&gt;&lt;li&gt;• CAG repeats&lt;/li&gt;&lt;li&gt;• Huntington’s chorea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sickle cell anemia is caused by a single nucleotide substitution in the β-globin gene , which leads to the replacement of glutamic acid with valine at the sixth position of the β-globin chain . This single amino acid change results in the production of hemoglobin S (HbS), which polymerizes under low-oxygen conditions, causing the red blood cells to take on a sickle shape and leading to hemolytic anemia.&lt;/li&gt;&lt;li&gt;➤ Sickle cell anemia&lt;/li&gt;&lt;li&gt;➤ single nucleotide substitution&lt;/li&gt;&lt;li&gt;➤ β-globin gene&lt;/li&gt;&lt;li&gt;➤ replacement of glutamic acid&lt;/li&gt;&lt;li&gt;➤ valine&lt;/li&gt;&lt;li&gt;➤ sixth position of the β-globin chain&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 58, 417.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 58, 417.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At her 27-week prenatal check-up in a Mumbai healthcare clinic, a pregnant woman receives a rubella vaccine. Subsequently, her body develops anti-rubella antibodies. This immune response involves a specific genetic mechanism fundamental to antibody diversity in humans. Which mechanism underlies the formation of these antibodies in the body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gene rearrangement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gene amplification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alternate splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA interference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gene rearrangement&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture2_C1VntEi.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gene rearrangement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Gene amplification: This is a mechanism by which gene expression is increased thousandfold . E.g : Methotrexate ( anticancer drug)- works by this mechanism.&lt;/li&gt;&lt;li&gt;• Option B. Gene amplification:&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• gene expression is increased thousandfold&lt;/li&gt;&lt;li&gt;• E.g&lt;/li&gt;&lt;li&gt;• (&lt;/li&gt;&lt;li&gt;• Option C. Alternate splicing: Tissue-specific protein isoforms can be made from the same pre-mRNA through differential co-transcriptional processing , especially the use of alternative splice sites . e.g: Tropomyosin (TM), its pre-mRNA undergoes tissue-specific differential splicing to yield different TM isoforms.&lt;/li&gt;&lt;li&gt;• Option C. Alternate splicing:&lt;/li&gt;&lt;li&gt;• Tissue-specific protein isoforms&lt;/li&gt;&lt;li&gt;• made from the same pre-mRNA&lt;/li&gt;&lt;li&gt;• differential co-transcriptional processing&lt;/li&gt;&lt;li&gt;• . e.g:&lt;/li&gt;&lt;li&gt;• Option D. RNA interference: It is a mechanism of gene silencing with decreased expression of mRNA , either by repression of translation or by increased degradation .  E.g: It plays a key role in fundamental processes as cell proliferation, differentiation, and apoptosis.&lt;/li&gt;&lt;li&gt;• Option D. RNA interference:&lt;/li&gt;&lt;li&gt;• mechanism of gene silencing&lt;/li&gt;&lt;li&gt;• decreased expression of mRNA&lt;/li&gt;&lt;li&gt;• .  E.g:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gene rearrangement is the process responsible for the formation of antibodies in the body . This mechanism involves the reorganization of variable (V), diversity (D), and joining (J) gene segments in B cells . This recombination leads to a vast diversity of antibodies, enabling the immune system to recognize a wide array of antigens, such as those presented by the rubella virus following vaccination.&lt;/li&gt;&lt;li&gt;➤ Gene rearrangement&lt;/li&gt;&lt;li&gt;➤ process responsible&lt;/li&gt;&lt;li&gt;➤ formation of antibodies in the body&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ reorganization of variable&lt;/li&gt;&lt;li&gt;➤ diversity&lt;/li&gt;&lt;li&gt;➤ joining&lt;/li&gt;&lt;li&gt;➤ gene segments&lt;/li&gt;&lt;li&gt;➤ B cells&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 461.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 461.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate presents with marked hypotonia, necessitating tube feeding, and displays distinct facial characteristics, including almond-shaped eyes and downturned mouth corners, suggestive of a genetic disorder. Given the clinical presentation and the suspicion of Prader-Willi syndrome, the physician orders chromosomal analysis and DNA testing to investigate a specific chromosome 15 abnormality and potential genomic imprinting issues. Which molecular process, occurring at the 5th position of cytidine and often associated with gene silencing, is most relevant to the testing ordered for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gene conversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sister chromatid exchange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gene rearrangement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA methylation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DNA methylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DNA methylation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gene conversion involves the process where one DNA sequence is converted to another, which is not directly related to the epigenetic silencing observed in Prader-Willi syndrome.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Gene conversion&lt;/li&gt;&lt;li&gt;• process where one DNA sequence&lt;/li&gt;&lt;li&gt;• converted to another,&lt;/li&gt;&lt;li&gt;• Option B: Sister chromatid exchange is a mechanism where identical sister chromatids exchange genetic material during cell division, not typically associated with gene silencing or the pathology of Prader-Willi syndrome.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Sister chromatid exchange&lt;/li&gt;&lt;li&gt;• mechanism where identical sister chromatids exchange genetic material&lt;/li&gt;&lt;li&gt;• cell division,&lt;/li&gt;&lt;li&gt;• Option C: Gene rearrangement refers to the reorganization of genetic material within the genome, which can play a role in certain diseases but is not the primary mechanism behind Prader-Willi syndrome, which involves specific epigenetic modifications like DNA methylation.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Gene rearrangement&lt;/li&gt;&lt;li&gt;• reorganization of genetic material&lt;/li&gt;&lt;li&gt;• genome,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA methylation, particularly at the 5th carbon position of cytosine bases (5-methylcytosine), is a key epigenetic modification that can lead to gene silencing. In the context of Prader-Willi syndrome, this modification is relevant because the disorder is often associated with the loss of paternally inherited genes on chromosome 15 due to deletions or alterations in genomic imprinting, where DNA methylation plays a crucial role.&lt;/li&gt;&lt;li&gt;➤ DNA methylation,&lt;/li&gt;&lt;li&gt;➤ 5th carbon position&lt;/li&gt;&lt;li&gt;➤ cytosine bases&lt;/li&gt;&lt;li&gt;➤ epigenetic modification&lt;/li&gt;&lt;li&gt;➤ gene silencing.&lt;/li&gt;&lt;li&gt;➤ Prader-Willi syndrome,&lt;/li&gt;&lt;li&gt;➤ disorder&lt;/li&gt;&lt;li&gt;➤ loss of paternally inherited genes on chromosome 15&lt;/li&gt;&lt;li&gt;➤ deletions or alterations in genomic imprinting,&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 582.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 582.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the clinic with complaints of anemia, weakness, and notably lower height and weight compared to peers of his age. Upon examination, his urine sample reveals elevated levels of orotic acid. Further diagnostic tests indicate decreased activity of uridine monophosphate (UMP) synthase. Considering the underlying enzymatic deficiency and the patient&#x27;s symptoms, which of the following would be the most appropriate treatment to administer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uridine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoxanthine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thymidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uridine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Uridine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations&lt;/li&gt;&lt;li&gt;• Option A. Adenine and Option C. Hypoxanthine : Hypoxanthine, guanine, and adenine are purine bases, cannot be converted to pyrimidines.&lt;/li&gt;&lt;li&gt;• Option A. Adenine&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Hypoxanthine&lt;/li&gt;&lt;li&gt;• cannot be converted to pyrimidines.&lt;/li&gt;&lt;li&gt;• Option D. Thymidine : Although thymidine is a pyrimidine base it cannot be converted to other pyrimidines.&lt;/li&gt;&lt;li&gt;• Option D. Thymidine&lt;/li&gt;&lt;li&gt;• pyrimidine base&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hereditary orotic aciduria , a rare autosomal recessive disorder characterized by a deficiency in the enzyme UMP synthase. This enzyme is crucial in the pyrimidine synthesis pathway, and its deficiency leads to the accumulation of orotic acid in the urine and a decrease in pyrimidine synthesis , which is necessary for DNA and RNA synthesis.&lt;/li&gt;&lt;li&gt;➤ Hereditary orotic aciduria&lt;/li&gt;&lt;li&gt;➤ rare autosomal recessive disorder&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme UMP synthase.&lt;/li&gt;&lt;li&gt;➤ pyrimidine synthesis pathway,&lt;/li&gt;&lt;li&gt;➤ deficiency leads to the accumulation of orotic acid&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ decrease in pyrimidine synthesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 356-357.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 356-357.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the orthopedic outpatient department with joint swelling and pain, as depicted in the image. The physical examination reveals swollen, erythematous joints with tenderness. Laboratory tests show elevated serum uric acid levels. She is diagnosed with gout. Which of the following statements regarding her condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium urate crystals can deposit in kidneys and impair renal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uric acid overproduction is seen in myeloproliferative disorders like leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol used in treatment as it inhibits xanthine oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/1_MMDSPFz.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis – Incorrect (Correct Answer) This is incorrect because decreased activity of PRPP synthetase reduces purine synthesis. In contrast, increased (not decreased) activity of PRPP synthetase leads to enhanced purine synthesis and overproduction of uric acid, contributing to gout. Therefore, the statement is wrong.&lt;/li&gt;&lt;li&gt;• Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis – Incorrect (Correct Answer) This is incorrect because decreased activity of PRPP synthetase reduces purine synthesis. In contrast, increased (not decreased) activity of PRPP synthetase leads to enhanced purine synthesis and overproduction of uric acid, contributing to gout. Therefore, the statement is wrong.&lt;/li&gt;&lt;li&gt;• Option A. PRPP synthetase decreased activity can contribute to gout by increasing purine synthesis – Incorrect (Correct Answer)&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• decreased activity&lt;/li&gt;&lt;li&gt;• reduces&lt;/li&gt;&lt;li&gt;• increased (not decreased) activity&lt;/li&gt;&lt;li&gt;• enhanced purine synthesis&lt;/li&gt;&lt;li&gt;• gout.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Sodium urate crystals can deposit in kidneys and impair renal function –  True In chronic gout , urate crystals can deposit in the renal parenchyma and tubules, leading to urate nephropathy and potential renal failure. Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia – True Leukemias and other myeloproliferative disorders involve rapid cell turnover and breakdown of nucleic acids, leading to hyperuricemia and secondary gout. Option D. Allopurinol used in treatment as it inhibits xanthine oxidase – True Allopurinol is a inhibitor of xanthine oxidase, reducing the conversion of hypoxanthine and xanthine to uric acid, making it effective for long-term management of gout.&lt;/li&gt;&lt;li&gt;• Option B. Sodium urate crystals can deposit in kidneys and impair renal function –  True In chronic gout , urate crystals can deposit in the renal parenchyma and tubules, leading to urate nephropathy and potential renal failure.&lt;/li&gt;&lt;li&gt;• Option B. Sodium urate crystals can deposit in kidneys and impair renal function –  True&lt;/li&gt;&lt;li&gt;• chronic gout&lt;/li&gt;&lt;li&gt;• urate nephropathy&lt;/li&gt;&lt;li&gt;• renal failure.&lt;/li&gt;&lt;li&gt;• Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia – True Leukemias and other myeloproliferative disorders involve rapid cell turnover and breakdown of nucleic acids, leading to hyperuricemia and secondary gout.&lt;/li&gt;&lt;li&gt;• Option C. Uric acid overproduction is seen in myeloproliferative disorders like leukemia – True&lt;/li&gt;&lt;li&gt;• Leukemias and other myeloproliferative disorders&lt;/li&gt;&lt;li&gt;• hyperuricemia&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol used in treatment as it inhibits xanthine oxidase – True Allopurinol is a inhibitor of xanthine oxidase, reducing the conversion of hypoxanthine and xanthine to uric acid, making it effective for long-term management of gout.&lt;/li&gt;&lt;li&gt;• Option D. Allopurinol used in treatment as it inhibits xanthine oxidase – True&lt;/li&gt;&lt;li&gt;• Allopurinol&lt;/li&gt;&lt;li&gt;• inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Understand that gout can result from overactivity of PRPP synthetase , leading to increased de novo purine synthesis and elevated uric acid production. Treatments like allopurinol target xanthine oxidase to reduce uric acid synthesis.&lt;/li&gt;&lt;li&gt;➤ gout&lt;/li&gt;&lt;li&gt;➤ PRPP synthetase&lt;/li&gt;&lt;li&gt;➤ increased de novo purine synthesis&lt;/li&gt;&lt;li&gt;➤ allopurinol&lt;/li&gt;&lt;li&gt;➤ xanthine oxidase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30 /e: p 354.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the clinic with the laboratory findings of reducing substances in his urine that are not glucose, signs of liver disease, and decreased liver glycogen observed in a liver biopsy. To identify the underlying cause of his symptoms, which of the following metabolite concentrations should be measured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose 1-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose 1,6-bisphosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uridine diphosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytosine diphosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uridine diphosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Uridine diphosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Glucose 1-phosphate and Option B . Fructose 1,6-bisphosphate : The glucose or fructose phosphates regulates glycogen stores but will not prevent synthesis of glycogen or block galactose metabolism.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Glucose 1-phosphate&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fructose 1,6-bisphosphate&lt;/li&gt;&lt;li&gt;• glucose or fructose phosphates regulates glycogen&lt;/li&gt;&lt;li&gt;• Option D . Cytosine diphosphate : It is important for the synthesis of phospholipids , thus forming high-energy CDP diacylglycerol which transfers diacylglycerol to form phosphatidylinositol’s (signal transducers) and cardiolipin (seen in mitochondrial membrane and develops antibodies in autoimmune disorders)&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cytosine diphosphate&lt;/li&gt;&lt;li&gt;• synthesis of phospholipids&lt;/li&gt;&lt;li&gt;• forming high-energy CDP diacylglycerol&lt;/li&gt;&lt;li&gt;• transfers diacylglycerol&lt;/li&gt;&lt;li&gt;• form phosphatidylinositol’s&lt;/li&gt;&lt;li&gt;• cardiolipin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of non-glucose reducing substances in urine and reduced liver glycogen , with elevated UDP-sugars , indicates a glycogen storage disease like GSD Type Ia . Diagnosing involves measuring UDP concentrations to reveal a block in the metabolic pathway involving glucose-6-phosphatase.&lt;/li&gt;&lt;li&gt;➤ presence of non-glucose reducing substances&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ reduced liver glycogen&lt;/li&gt;&lt;li&gt;➤ elevated UDP-sugars&lt;/li&gt;&lt;li&gt;➤ glycogen storage disease&lt;/li&gt;&lt;li&gt;➤ GSD Type Ia&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30 /e: p 116,177,201, 571.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30 /e: p 116,177,201, 571.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is evaluating the effects of azaserine, a drug known to inhibit glutamine-dependent enzymes, on nucleotide synthesis. In considering the drug&#x27;s impact on purine biosynthesis, Nitrogen atom at which position in the generic purine structure is Contributed by Glutamine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-14%20165313.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. 9&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Purine biosynthesis involves building the purine ring step by step on a ribose-5-phosphate backbone. Various atoms of the purine ring come from different precursors.&lt;/li&gt;&lt;li&gt;• Glutamine provides nitrogen atoms via its amide nitrogen (-NH2) in the purine biosynthesis pathway.&lt;/li&gt;&lt;li&gt;• In purine biosynthesis:&lt;/li&gt;&lt;li&gt;• In purine biosynthesis:&lt;/li&gt;&lt;li&gt;• Thus, glutamine donates nitrogen at:&lt;/li&gt;&lt;li&gt;• N3 N9&lt;/li&gt;&lt;li&gt;• N3&lt;/li&gt;&lt;li&gt;• N9&lt;/li&gt;&lt;li&gt;• In the context of your question (specifically asking for “the nitrogen contributed by glutamine”), position 9 is one of the key sites.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. 7: N7 comes from glycine, not glutamine. Glycine contributes two carbons and one nitrogen (C4, C5, N7).&lt;/li&gt;&lt;li&gt;• Option B. 7:&lt;/li&gt;&lt;li&gt;• Option C. 4: C4 comes from glycine as well. Glycine contributes to the entire C4-C5-N7 chain.&lt;/li&gt;&lt;li&gt;• Option C. 4:&lt;/li&gt;&lt;li&gt;• Option D. 1: N1 comes from aspartate, not glutamine.&lt;/li&gt;&lt;li&gt;• Option D. 1:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Purine biosynthesis is a multi-step process that builds the purine ring atom by atom using various precursors: Glutamine’s amide nitrogen provides N3 and N9. Glycine donates C4, C5, and N7. Aspartate provides N1. Formyl-THF (N10-formyl-tetrahydrofolate) donates C2 and C8. CO2 (bicarbonate) supplies C6. Inhibition of glutamine-dependent enzymes (like by azaserine) disrupts steps that require glutamine as an amide donor, blocking Nitrogen incorporation and thus halting purine biosynthesis.&lt;/li&gt;&lt;li&gt;➤ Purine biosynthesis is a multi-step process that builds the purine ring atom by atom using various precursors: Glutamine’s amide nitrogen provides N3 and N9. Glycine donates C4, C5, and N7. Aspartate provides N1. Formyl-THF (N10-formyl-tetrahydrofolate) donates C2 and C8. CO2 (bicarbonate) supplies C6.&lt;/li&gt;&lt;li&gt;➤ Glutamine’s amide nitrogen provides N3 and N9. Glycine donates C4, C5, and N7. Aspartate provides N1. Formyl-THF (N10-formyl-tetrahydrofolate) donates C2 and C8. CO2 (bicarbonate) supplies C6.&lt;/li&gt;&lt;li&gt;➤ Glutamine’s amide nitrogen provides N3 and N9.&lt;/li&gt;&lt;li&gt;➤ Glycine donates C4, C5, and N7.&lt;/li&gt;&lt;li&gt;➤ Aspartate provides N1.&lt;/li&gt;&lt;li&gt;➤ Formyl-THF (N10-formyl-tetrahydrofolate) donates C2 and C8.&lt;/li&gt;&lt;li&gt;➤ CO2 (bicarbonate) supplies C6.&lt;/li&gt;&lt;li&gt;➤ Inhibition of glutamine-dependent enzymes (like by azaserine) disrupts steps that require glutamine as an amide donor, blocking Nitrogen incorporation and thus halting purine biosynthesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 348-349.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly identifies the nitrogen sources for N3 &amp;amp; N9 positions in Purine Ring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amide nitrogen of glutamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N10 formyl THFA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amide nitrogen of glutamine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/2_w4k7Xi6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/3_6AxmNES.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Amide nitrogen of glutamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Aspartate – contributes N1 of PURINE ring.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Aspartate&lt;/li&gt;&lt;li&gt;• Option C . Glycine - contributes N7 of PURINE ring.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Glycine&lt;/li&gt;&lt;li&gt;• Option D. N10 formyl THFA - contributes C8 of PURINE ring.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• N10 formyl THFA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the biosynthesis of purines , the nitrogen atoms at positions N3 and N9 originate from the amide nitrogen of glutamine.&lt;/li&gt;&lt;li&gt;➤ biosynthesis of purines&lt;/li&gt;&lt;li&gt;➤ nitrogen atoms at positions N3&lt;/li&gt;&lt;li&gt;➤ N9 originate&lt;/li&gt;&lt;li&gt;➤ amide nitrogen of glutamine.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 347-348.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 347-348.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of chronic alcohol abuse presents to the clinic with pain and swelling in the joints of his hands, as shown in the picture. The condition is characterized by the formation and deposition of sodium urate crystals in peripheral joints. Which of the following factors is known to contribute to the formation of these urate crystals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased temperature&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased blood flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exposure to sunlight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased blood flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreased temperature&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/4_8KN4vL5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Decreased temperature&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Decreased blood flow: While decreased blood flow might theoretically lead to increased concentration of uric acid, it is not typically cited as a direct contributor to crystal formation. Gout flares are not commonly associated with decreased blood flow.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Decreased blood flow:&lt;/li&gt;&lt;li&gt;• decreased blood flow&lt;/li&gt;&lt;li&gt;• lead to increased concentration&lt;/li&gt;&lt;li&gt;• uric acid,&lt;/li&gt;&lt;li&gt;• Option C. Exposure to sunlight : Sunlight exposure does not affect the solubility of uric acid and is not a recognized factor in the formation of urate crystals.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Exposure to sunlight&lt;/li&gt;&lt;li&gt;• Sunlight exposure&lt;/li&gt;&lt;li&gt;• not affect the solubility of uric acid&lt;/li&gt;&lt;li&gt;• Option D. Increased blood flow: Increased blood flow would generally improve the elimination of uric acid through the kidneys and is not associated with the formation of urate crystals . However, increased blood flow can lead to the inflammatory response seen with gout flares once the crystals have formed.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Increased blood flow:&lt;/li&gt;&lt;li&gt;• improve the elimination of uric acid&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• formation of urate crystals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decreased temperature can lead to urate crystal formation in peripheral joints is important for understanding why gout commonly affects the cooler distal joints and how acute attacks may be precipitated by changes in temperature.&lt;/li&gt;&lt;li&gt;➤ Decreased temperature&lt;/li&gt;&lt;li&gt;➤ lead to urate crystal formation in peripheral joints&lt;/li&gt;&lt;li&gt;➤ gout&lt;/li&gt;&lt;li&gt;➤ affects the cooler distal joints&lt;/li&gt;&lt;li&gt;➤ acute attacks&lt;/li&gt;&lt;li&gt;➤ precipitated by changes in temperature.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/esp. 354, Lippincott 7/ed: p 301.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/esp. 354, Lippincott 7/ed: p 301.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old pregnant woman at 32 weeks of gestation presents for her routine prenatal visit. She has a history of recurrent folate deficiencies. Her current blood work reveals macrocytic anemia. A deficiency in folate would most likely decrease the production of which of the following compounds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The thymine nucleotide required for DNA synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatine phosphate from creatine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All of the pyrimidines required for RNA synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphatidylcholine from diacylglycerol and CDP-choline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The thymine nucleotide required for DNA synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. The thymine nucleotide required for DNA synthesis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Creatine phosphate from creatine: The synthesis of creatine phosphate from creatine is not directly related to folate metabolism and is unaffected by folate levels.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Creatine phosphate from creatine:&lt;/li&gt;&lt;li&gt;• synthesis of creatine phosphate&lt;/li&gt;&lt;li&gt;• creatine&lt;/li&gt;&lt;li&gt;• Option C . All of the pyrimidines required for RNA synthesis : While folate is involved in nucleotide synthesis, its deficiency primarily affects the production of thymine, not all pyrimidines.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• All of the pyrimidines required for RNA synthesis&lt;/li&gt;&lt;li&gt;• folate&lt;/li&gt;&lt;li&gt;• nucleotide synthesis,&lt;/li&gt;&lt;li&gt;• Option D . Phosphatidylcholine from diacylglycerol and CDP-choline: The synthesis of phosphatidylcholine from diacylglycerol and CDP-choline is a part of lipid metabolism and is not dependent on folate.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phosphatidylcholine from diacylglycerol and CDP-choline:&lt;/li&gt;&lt;li&gt;• synthesis of phosphatidylcholine&lt;/li&gt;&lt;li&gt;• diacylglycerol&lt;/li&gt;&lt;li&gt;• lipid metabolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Folate deficiency affects DNA synthesis, particularly the synthesis of thymine nucleotide. Folate is required for the production of tetrahydrofolate (THF), which acts as a carrier of one-carbon units necessary in various metabolic processes , including the methylation of deoxyuridylic acid (dUMP) to thymidylic acid (dTMP), a precursor of thymine nucleotide.&lt;/li&gt;&lt;li&gt;➤ Folate deficiency&lt;/li&gt;&lt;li&gt;➤ DNA synthesis,&lt;/li&gt;&lt;li&gt;➤ synthesis of thymine nucleotide.&lt;/li&gt;&lt;li&gt;➤ Folate&lt;/li&gt;&lt;li&gt;➤ production of tetrahydrofolate&lt;/li&gt;&lt;li&gt;➤ carrier of one-carbon&lt;/li&gt;&lt;li&gt;➤ metabolic processes&lt;/li&gt;&lt;li&gt;➤ methylation of deoxyuridylic acid&lt;/li&gt;&lt;li&gt;➤ thymidylic acid&lt;/li&gt;&lt;li&gt;➤ precursor of thymine nucleotide.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e:  p 303-304.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e:  p 303-304.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During pyrimidine nucleotide synthesis, one of the amino acids donates a nitrogen atom to form the pyrimidine ring. Which amino acid contributes the nitrogen at the N1 position in this structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspartate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/5_Io3StVi.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Aspartate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Glutamine: Glutamine donates nitrogen atoms during purine nucleotide synthesis , not for the N1 position of pyrimidines.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Glutamine:&lt;/li&gt;&lt;li&gt;• donates nitrogen atoms&lt;/li&gt;&lt;li&gt;• purine nucleotide synthesis&lt;/li&gt;&lt;li&gt;• Option C . Glycine: Glycine contributes to the purine nucleotide structure , not the pyrimidine.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Glycine:&lt;/li&gt;&lt;li&gt;• purine nucleotide structure&lt;/li&gt;&lt;li&gt;• Option D. Alanine: Alanine does not contribute nitrogen atoms to the pyrimidine ring structure.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Alanine:&lt;/li&gt;&lt;li&gt;• not contribute nitrogen atoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CONTRIBUTORS OF PYRIMIDINE RING:&lt;/li&gt;&lt;li&gt;➤ CONTRIBUTORS OF PYRIMIDINE RING:&lt;/li&gt;&lt;li&gt;➤ N3 by Amide Nitrogen of Glutamine C2 by CO2 C4, C5, C6, N1 by Aspartate&lt;/li&gt;&lt;li&gt;➤ N3 by Amide Nitrogen of Glutamine&lt;/li&gt;&lt;li&gt;➤ C2 by CO2&lt;/li&gt;&lt;li&gt;➤ C4, C5, C6, N1 by Aspartate&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 347-348.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 347-348.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy with developmental delay and a behavioral history of self-injurious actions, including tongue biting and finger biting to the point of needing bandages, is brought to a pediatric neurologist. Based on the clinical presentation, which enzyme deficiency is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystathionine synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoxanthine-guanine phosphoribosyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogentisic acid oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hexosaminidase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoxanthine-guanine phosphoribosyl transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hypoxanthine-guanine phosphoribosyl transferase.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cystathionine synthase : Deficiency results in homocystinuria, characterized by elevated urinary homocysteine. C/F- failure to thrive and visual problems due to lens displacement.  Also deficiency of methionine synthase, pyridoxine, folate, or vitamin B12 can cause homocystinuria.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cystathionine synthase&lt;/li&gt;&lt;li&gt;• homocystinuria,&lt;/li&gt;&lt;li&gt;• elevated urinary homocysteine.&lt;/li&gt;&lt;li&gt;• Option C . Homogentisic acid oxidase: Deficiency results in alkaptonuria. C/F- dark urine and darkening of connective tissue (e.g., ear cartilage may appear bluish).&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Homogentisic acid oxidase:&lt;/li&gt;&lt;li&gt;• alkaptonuria.&lt;/li&gt;&lt;li&gt;• Option D . Hexosaminidase A: Deficiency causes Tay-Sachs disease 🡪 results in the accumulation of GM2 ganglioside. C/F-mental retardation, blindness with cherry-red spot on the macula and muscular weakness.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hexosaminidase A:&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lesch-Nyhan syndrome , a disorder caused by a deficiency in the enzyme hypoxanthine-guanine phosphoribosyl transferase (HPRT), and its deficiency leads to the overproduction of uric acid and a host of neurological and behavioral abnormalities , including self-mutilation behaviors.&lt;/li&gt;&lt;li&gt;➤ Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ enzyme hypoxanthine-guanine phosphoribosyl transferase&lt;/li&gt;&lt;li&gt;➤ overproduction of uric acid&lt;/li&gt;&lt;li&gt;➤ host of neurological&lt;/li&gt;&lt;li&gt;➤ behavioral abnormalities&lt;/li&gt;&lt;li&gt;➤ self-mutilation behaviors.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 296-297.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 296-297.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with sudden onset of severe pain in his right big toe, extending up to the knee, which began in the morning. The pain developed after a night of alcohol consumption. On examination, the affected big toe is swollen, tender, and warm. Laboratory tests reveal a serum uric acid level of 9.6 mg/dl. After being prescribed allopurinol by the physician, the patient&#x27;s symptoms improved within three days. What is the mechanism of action of allopurinol in the treatment of hyperuricemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor of xanthine oxidase &amp;amp; decrease UA formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase renal excretion of urate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduce body uric acid pool&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arrest the arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor of xanthine oxidase &amp; decrease UA formation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/6_xcRX0L4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Competitive inhibitor of xanthine oxidase &amp;amp; decrease UA formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Increase the renal excretion of urate by decreasing the reabsorption of urate from kidney tubules: Action of uricosuric drugs. e.g., probenecid.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Increase the renal excretion of urate by decreasing the reabsorption of urate from kidney tubules:&lt;/li&gt;&lt;li&gt;• uricosuric drugs.&lt;/li&gt;&lt;li&gt;• Option C. Reduce body uric acid pool : done by PEG (polyethylene glycol) uricase and conversion of urate to allantoin (more water soluble and easily excreted).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Reduce body uric acid pool&lt;/li&gt;&lt;li&gt;• PEG&lt;/li&gt;&lt;li&gt;• uricase&lt;/li&gt;&lt;li&gt;• conversion of urate to allantoin&lt;/li&gt;&lt;li&gt;• Option D . Arrest the arthritis: Action of Colchicine , an anti-inflammatory agent.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arrest the arthritis:&lt;/li&gt;&lt;li&gt;• Colchicine&lt;/li&gt;&lt;li&gt;• anti-inflammatory agent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Allopurinol is a structural analog of hypoxanthine. It acts as a competitive inhibitor of xanthine oxidase , an enzyme responsible for converting hypoxanthine to xanthine and xanthine to uric acid . By inhibiting this enzyme , allopurinol reduces the production of uric acid, thereby treating hyperuricemia which is often associated with gout.&lt;/li&gt;&lt;li&gt;➤ Allopurinol&lt;/li&gt;&lt;li&gt;➤ structural analog of hypoxanthine.&lt;/li&gt;&lt;li&gt;➤ competitive inhibitor&lt;/li&gt;&lt;li&gt;➤ xanthine oxidase&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ converting hypoxanthine&lt;/li&gt;&lt;li&gt;➤ xanthine&lt;/li&gt;&lt;li&gt;➤ xanthine to uric acid&lt;/li&gt;&lt;li&gt;➤ inhibiting this enzyme&lt;/li&gt;&lt;li&gt;➤ allopurinol reduces&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ uric acid,&lt;/li&gt;&lt;li&gt;➤ treating hyperuricemia&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 344.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 344.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An evaluating patients with potential metabolic disorders, identifying conditions that are less likely to present with hyperuricemia is crucial for differential diagnosis. Which of the following conditions would make the presence of hyperuricemia very unlikely in a patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesch-Nyhan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xanthine oxidase hyperactivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamoyl phosphate synthetase deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carbamoyl phosphate synthetase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Carbamoyl phosphate synthetase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lesch-Nyhan syndrome : This condition is characterized by a deficiency in the enzyme HPRT and is associated with hyperuricemia due to the accumulation of uric acid.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;• deficiency in the enzyme HPRT&lt;/li&gt;&lt;li&gt;• hyperuricemia&lt;/li&gt;&lt;li&gt;• accumulation of uric acid.&lt;/li&gt;&lt;li&gt;• Option B . Gout : Gout is directly associated with hyperuricemia, as it is caused by the deposition of urate crystals in joints due to elevated levels of uric acid in the blood.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Gout&lt;/li&gt;&lt;li&gt;• directly associated with hyperuricemia,&lt;/li&gt;&lt;li&gt;• Option C . Xanthine oxidase hyperactivity : Increased activity of xanthine oxidase would lead to increased conversion of hypoxanthine and xanthine to uric acid, potentially resulting in hyperuricemia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Xanthine oxidase hyperactivity&lt;/li&gt;&lt;li&gt;• Increased activity&lt;/li&gt;&lt;li&gt;• xanthine oxidase&lt;/li&gt;&lt;li&gt;• increased conversion&lt;/li&gt;&lt;li&gt;• hypoxanthine&lt;/li&gt;&lt;li&gt;• xanthine to uric acid,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbamoyl phosphate synthetase (CPS) deficiency is a urea cycle disorder that results in an inability to convert ammonia into urea, leading to hyperammonemia.&lt;/li&gt;&lt;li&gt;➤ Carbamoyl phosphate synthetase&lt;/li&gt;&lt;li&gt;➤ urea cycle disorder&lt;/li&gt;&lt;li&gt;➤ inability to convert ammonia&lt;/li&gt;&lt;li&gt;➤ urea,&lt;/li&gt;&lt;li&gt;➤ hyperammonemia.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 272,511.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 272,511.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the rate-controlling step of pyrimidine synthesis which exhibits allosteric inhibition by cytidine triphosphate (CTP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspartate transcarbamoylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoxanthine-guanine phosphoribosyl transferase (HGPRT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymidylate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ribose-phosphate pyrophosphokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspartate tran
