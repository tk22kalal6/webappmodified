trong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Arginine and glutamine: Glutamine is often elevated in UCDs as it binds with free ammonia ; however, supplementation with glutamine is not typically used for treatment because the body is already producing excess.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Arginine and glutamine:&lt;/li&gt;&lt;li&gt;• Glutamine&lt;/li&gt;&lt;li&gt;• elevated in UCDs&lt;/li&gt;&lt;li&gt;• binds with free ammonia&lt;/li&gt;&lt;li&gt;• Option B. Lysine and glutamine: Lysine is not specifically involved in the urea cycle , and, as mentioned, glutamine is typically already elevated in UCDs.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Lysine and glutamine:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• involved in the urea cycle&lt;/li&gt;&lt;li&gt;• Option D. Lysine and benzoate: Lysine is not a supplement used in the management of UCDs , and while benzoate is used, it would not be paired with lysine for treatment.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Lysine and benzoate:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• supplement used in the management of UCDs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Urea cycle disorders (UCDs) result in the body&#x27;s inability to properly dispose of waste nitrogen from protein metabolism , leading to hyperammonemia. Arginine supplementation can be beneficial because it provides an essential amino acid that is often deficient in UCDs.&lt;/li&gt;&lt;li&gt;➤ Urea cycle disorders&lt;/li&gt;&lt;li&gt;➤ body&#x27;s inability to properly dispose of waste nitrogen&lt;/li&gt;&lt;li&gt;➤ protein metabolism&lt;/li&gt;&lt;li&gt;➤ hyperammonemia.&lt;/li&gt;&lt;li&gt;➤ Arginine supplementation&lt;/li&gt;&lt;li&gt;➤ essential amino acid&lt;/li&gt;&lt;li&gt;➤ Benzoate combines with glycine to form hippurate, which provides an alternative pathway for nitrogen excretion . This combination can help reduce ammonia levels in the blood by providing substrates for other nitrogen disposal pathways.&lt;/li&gt;&lt;li&gt;➤ Benzoate&lt;/li&gt;&lt;li&gt;➤ glycine to form hippurate,&lt;/li&gt;&lt;li&gt;➤ alternative pathway for nitrogen excretion&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male avid marathon runner presents to the clinic with fatigue and mild disorientation after long training sessions. Laboratory tests indicate slightly elevated ammonia levels. Given the patient&#x27;s high level of physical activity, the physician considers the main route of ammonia transport from his skeletal muscles to the liver for detoxification. What is the primary form in which ammonia is transported in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alanine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture70_0cAP8yW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glutamine: While glutamine is a significant carrier of ammonia, particularly in the brain and other tissues , in the context of intense physical activity, alanine plays a more direct role in transporting ammonia from muscles due to its involvement in the alanine-glucose cycle.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Glutamine:&lt;/li&gt;&lt;li&gt;• carrier of ammonia,&lt;/li&gt;&lt;li&gt;• brain and other tissues&lt;/li&gt;&lt;li&gt;• Option C. Both A and B: Although glutamine does play a role in ammonia transport , the primary form under conditions of intense physical activity, like marathon running, is alanine due to the rapid generation and need for detoxification of ammonia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Both A and B:&lt;/li&gt;&lt;li&gt;• glutamine&lt;/li&gt;&lt;li&gt;• role in ammonia transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During intense physical activity , alanine serves as the primary transporter of ammonia from skeletal muscle to the liver for detoxification , via the alanine-glucose cycle&lt;/li&gt;&lt;li&gt;➤ intense physical activity&lt;/li&gt;&lt;li&gt;➤ alanine&lt;/li&gt;&lt;li&gt;➤ primary transporter of ammonia&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ liver for detoxification&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 203.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 203.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a rural health camp screening in India, a 6-year-old boy is evaluated for developmental delay and unusual skeletal features. His parents report that he has a history of frequent eye and vision issues. A genetic enzymatic defect is suspected. Which condition is associated with a defect in the enzyme cystathionine synthase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hartnup’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homocystinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystathioninuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Homocystinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hartnup’s disease: Due to defective absorption of aromatic amino acids from intestine as well as reabsorption from renal tubules due to mutation of SLC6A19 gene encodes the transporter protein (B0AT1) seen in Intestine and renal tubules →excretion of amino acids in urine. Due to deficiency of Tryptophan, Niacin is not produced and so, the presentation is similar to Pellagra.&lt;/li&gt;&lt;li&gt;• Option A. Hartnup’s disease:&lt;/li&gt;&lt;li&gt;• defective absorption of aromatic amino acids&lt;/li&gt;&lt;li&gt;• Option B. Cystinuria: Due to defect/deficiency of transporter system →patients cannot reabsorb cysteine into their bloodstream  → accumulation of cystine in urine forms crystals and stones → leads to recurrent nephrolithiasis and obstruction of urine flow →c/f- severe, sudden flank pain, blood and WBC in urine, fever, and finally renal failure.&lt;/li&gt;&lt;li&gt;• Option B. Cystinuria:&lt;/li&gt;&lt;li&gt;• defect/deficiency of transporter system&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria: Due to cystathionine deficiency , patient presents with mental retardation, anemia, thrombocytopenia and endocrinopathies. Acquired Cystathioninuria might be due to pyridoxine deficiency, liver diseases and after thyroxine administration.&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria:&lt;/li&gt;&lt;li&gt;• cystathionine deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystathionine synthase is an enzyme critical in the metabolism of methionine, converting homocysteine to cystathionine. A deficiency in this enzyme leads to homocystinuria, a disorder characterized by elevated levels of homocysteine, which can result in developmental delay, skeletal abnormalities, and ocular issues.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old baby boy presents with a 6-day history of fever, cough, breathing difficulty, and Kussmaul respiration. On examination, he appears lethargic and dehydrated, and the mother reports his urine has a distinctive cheesy odor. Urine organic acid analysis indicates increased excretion of 3-hydroxybutyric acid and moderate levels of 3-hydroxy-isovaleric acid. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isovaleric acidemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosinemia Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maple syrup urine disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isovaleric acidemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-172139.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Isovaleric acidemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Hepatorenal Tyrosinemia (Tyrosinemia Type I) is due to a deficiency of enzyme fumarylacetoacetate hydrolase. C/F: mild mental retardation, Cabbage like odour in urine, hypoglycemia liver failure and finally death occurs&lt;/li&gt;&lt;li&gt;• Option B. Hepatorenal Tyrosinemia (Tyrosinemia Type I)&lt;/li&gt;&lt;li&gt;• Option C. Phenylketonuria: defect in phenylalanine hydroxylase, gives mousy or musty odour.&lt;/li&gt;&lt;li&gt;• Option C. Phenylketonuria:&lt;/li&gt;&lt;li&gt;• Option D. Maple syrup urine disease: Deficiency of the branched chain ketoacid dehydrogenase results in accumulation of branched chain ketoacids in blood, urine, and tissues. The urine has the maple syrup odour / burnt sugar smell with development of metabolic acidosis.&lt;/li&gt;&lt;li&gt;• Option D. Maple syrup urine disease:&lt;/li&gt;&lt;li&gt;• branched chain ketoacid dehydrogenase&lt;/li&gt;&lt;li&gt;• maple syrup odour&lt;/li&gt;&lt;li&gt;• burnt sugar smell&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isovaleric acidemia is characterized by the inability to properly break down the amino acid leucine, leading to the accumulation of isovaleric acid and related metabolites, including 3-hydroxybutyric acid and 3-hydroxy-isovaleric acid. The distinctive \&quot;sweaty feet\&quot; or cheesy odor of the urine is a classic clinical clue.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 309-312.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 309-312.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-month-old baby, with a family history of a urea cycle disorder leading to the death of a sibling at 1 year of age, has been diagnosed with the same condition. What is the rationale for administering benzoic acid to individuals with a urea cycle enzyme defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It provides an alternative route for N 2 excretion through glycine conjugate, hippuric acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It provides an alternative route for N 2 excretion through the N-acetyl glucuronic acid conjugate kynurenine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It inhibits adenylate deaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It neutralized NH 3 in both blood as well as urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It provides an alternative route for N 2 excretion through glycine conjugate, hippuric acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. It provides an alternative route for nitrogen (N2) excretion through the N-acetyl glucuronic acid conjugate kynurenine: This option is not accurate; kynurenine is a metabolite in the tryptophan degradation pathway and not directly related to the excretion of nitrogen in the context of urea cycle disorders.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Option C. It inhibits adenylate deaminase: Adenylate deaminase is not directly relevant to the management of urea cycle disorders or the mechanism of action of benzoic acid in these conditions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. It neutralizes ammonia (NH3) in both blood and urine: Benzoic acid does not neutralize ammonia directly; instead, it provides an alternative pathway for nitrogen excretion by forming hippuric acid with glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In urea cycle disorders, benzoic acid provides an alternative pathway for nitrogen excretion by forming hippuric acid with glycine, thus reducing ammonia levels in the body. This is crucial for managing hyperammonemia resulting from the body&#x27;s impaired ability to convert ammonia to urea.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: page 206.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: page 206.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Nitrogen sources of UREA are ammonia and arginine. Choose the appropriate response.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture80.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The urea cycle uses nitrogen from ammonia and aspartate , with ammonia entering through carbamoyl phosphate and aspartate contributing through its conversion to argininosuccinate . Arginine, while an intermediate, is not a primary nitrogen source but is cleaved to produce urea.&lt;/li&gt;&lt;li&gt;➤ urea cycle&lt;/li&gt;&lt;li&gt;➤ nitrogen from ammonia and aspartate&lt;/li&gt;&lt;li&gt;➤ ammonia entering through carbamoyl phosphate&lt;/li&gt;&lt;li&gt;➤ aspartate&lt;/li&gt;&lt;li&gt;➤ conversion to argininosuccinate&lt;/li&gt;&lt;li&gt;➤ Arginine,&lt;/li&gt;&lt;li&gt;➤ not a primary nitrogen source&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 203.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 203.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl has been diagnosed with an inherited metabolic disorder. Her mother is cautioned that consuming \&quot;sugar-free\&quot; products containing aspartame could be harmful to her daughter&#x27;s health. Based on this advice, which genetic disorder is the girl most likely to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperornithinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypervalinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phenylketonuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hyperornithinemia: This condition involves elevated levels of ornithine and is not directly related to aspartame consumption. Treatment- Low protein diet.&lt;/li&gt;&lt;li&gt;• Option A. Hyperornithinemia:&lt;/li&gt;&lt;li&gt;• Option B. Hyperuricemia: Characterized by elevated uric acid levels, it is not influenced by aspartame intake in the context described. Treatment- Reduce dietary intake of purine and restrict alcohol, uricosuric drugs (decrease the reabsorption of uric acid from kidney tubules) and reduce the urate production by allopurinol (analog of hypoxanthine).&lt;/li&gt;&lt;li&gt;• Option B. Hyperuricemia:&lt;/li&gt;&lt;li&gt;• Option D. Hypervalinemia: Involving elevated levels of valine, this condition is also not impacted by the consumption of aspartame. Treatment - Restrict valine in diet.&lt;/li&gt;&lt;li&gt;• Option D. Hypervalinemia:&lt;/li&gt;&lt;li&gt;• -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phenylketonuria (PKU) is an inherited metabolic disorder characterized by a deficiency in the enzyme phenylalanine hydroxylase, leading to the accumulation of phenylalanine in the body.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p304-306&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p304-306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conversion of glycine to serine requires folic acid and B6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ornithine decarboxylase is the rate limiting step of polyamine synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The transport of one molecule of amino acid and regeneration of GSH requires 2 ATPs in Meister’s Cycle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proline does not undergo Transamination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The transport of one molecule of amino acid and regeneration of GSH requires 2 ATPs in Meister’s Cycle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture90.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture100.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture11111.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. The transport of one molecule of amino acid and regeneration of GSH requires 2 ATPs in Meister’s Cycle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glycine is converted to Serine by Serine Hydroxymethyl Transferase.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glycine is converted to Serine&lt;/li&gt;&lt;li&gt;• Serine Hydroxymethyl Transferase.&lt;/li&gt;&lt;li&gt;• Coenzymes required are Folic acid and Pyridoxal Phosphate.&lt;/li&gt;&lt;li&gt;• Coenzymes&lt;/li&gt;&lt;li&gt;• Folic acid&lt;/li&gt;&lt;li&gt;• Pyridoxal Phosphate.&lt;/li&gt;&lt;li&gt;• Option B. Polyamines are organic compounds having multiple amino groups . They are:&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Polyamines&lt;/li&gt;&lt;li&gt;• organic compounds&lt;/li&gt;&lt;li&gt;• multiple amino groups&lt;/li&gt;&lt;li&gt;• Putrescine derived from decarboxylation of Ornithine Spermidine derived from Ornithine and Methionine Spermine derived from Ornithine and Methionine&lt;/li&gt;&lt;li&gt;• Putrescine derived from decarboxylation of Ornithine&lt;/li&gt;&lt;li&gt;• Spermidine derived from Ornithine and Methionine&lt;/li&gt;&lt;li&gt;• Spermine derived from Ornithine and Methionine&lt;/li&gt;&lt;li&gt;• Steps of Polyamine synthesis&lt;/li&gt;&lt;li&gt;• Steps of Polyamine synthesis&lt;/li&gt;&lt;li&gt;• Ornithine is decarboxylated to form putrescine, by the enzyme ornithine decarboxylase, which is the rate limiting step of polyamine synthesis. S-adenosyl Methionine is decarboxylated to form Decarboxylated SAM . Decarboxylated SAM donates 3 carbon atoms and 1 α-amino group to putrescine to form Spermidine. Decarboxylated SAM donates 3 carbon atoms and 1 α-amino group to Spermidine to form Spermine.&lt;/li&gt;&lt;li&gt;• Ornithine is decarboxylated to form putrescine, by the enzyme ornithine decarboxylase, which is the rate limiting step of polyamine synthesis.&lt;/li&gt;&lt;li&gt;• ornithine decarboxylase,&lt;/li&gt;&lt;li&gt;• rate limiting step&lt;/li&gt;&lt;li&gt;• S-adenosyl Methionine is decarboxylated to form Decarboxylated SAM .&lt;/li&gt;&lt;li&gt;• Decarboxylated SAM&lt;/li&gt;&lt;li&gt;• Decarboxylated SAM donates 3 carbon atoms and 1 α-amino group to putrescine to form Spermidine.&lt;/li&gt;&lt;li&gt;• Spermidine.&lt;/li&gt;&lt;li&gt;• Decarboxylated SAM donates 3 carbon atoms and 1 α-amino group to Spermidine to form Spermine.&lt;/li&gt;&lt;li&gt;• Spermine.&lt;/li&gt;&lt;li&gt;• Option D. Amino acid that does not undergo Transamination&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Amino acid that does not undergo Transamination&lt;/li&gt;&lt;li&gt;• Proline Hydroxyproline Threonine Lysine&lt;/li&gt;&lt;li&gt;• Proline&lt;/li&gt;&lt;li&gt;• Hydroxyproline&lt;/li&gt;&lt;li&gt;• Threonine&lt;/li&gt;&lt;li&gt;• Lysine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Meister Cycle, where 3 ATPs needed for transporting one amino acid molecule and regenerating GSH, crucial in absorbing neutral amino acids.&lt;/li&gt;&lt;li&gt;➤ Meister Cycle,&lt;/li&gt;&lt;li&gt;➤ 3 ATPs&lt;/li&gt;&lt;li&gt;➤ transporting one amino acid molecule&lt;/li&gt;&lt;li&gt;➤ regenerating GSH,&lt;/li&gt;&lt;li&gt;➤ absorbing neutral amino acids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn present with milky white skin, white hair, and red-appearing eyes. Which enzyme defect is most commonly associated with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NADPH oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homogentisic acid oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tyrosinase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture12_CnQINfC.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture14_scyWKAh.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tyrosinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Albinism is most often caused by a defect in the enzyme tyrosinase, leading to a lack of melanin production and the associated clinical presentation of white skin, white hair, and red-appearing eyes.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 234,238.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a patient with Maple Syrup Urine Disease (MSUD), dietary restrictions are crucial. Among the following amino acids, which one does NOT need to be restricted in the diet for a patient with MSUD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Valine: As a BCAA, valine needs to be restricted in the diet of MSUD patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Valine:&lt;/li&gt;&lt;li&gt;• Option C. Leucine: Leucine accumulation is particularly toxic in MSUD, necessitating dietary restriction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Leucine:&lt;/li&gt;&lt;li&gt;• Option D. Isoleucine: Another BCAA that needs to be limited in the diet of patients with MSUD.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Isoleucine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maple Syrup Urine Disease (MSUD) is characterized by a deficiency in the branched-chain α-keto acid dehydrogenase complex, leading to the accumulation of branched-chain amino acids (BCAAs) and their corresponding keto acids in the blood. The primary amino acids affected are leucine, isoleucine, and valine.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 230.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male on tuberculosis treatment with isoniazid reports numbness and tingling in his fingers for the past 3 weeks. Laboratory tests reveal low pyridoxal phosphate levels and the presence of xanthurenic acid in urine. Which metabolic pathway&#x27;s disturbance results in xanthurenic acid excretion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture10_2KRUokD.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Phenylalanine: Disturbances in phenylalanine metabolism are associated with conditions like phenylketonuria (PKU), not characterized by xanthurenic acid excretion.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Phenylalanine:&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine: Tyrosine metabolism disturbances lead to different sets of conditions, such as albinism or tyrosinemia, but not to increased xanthurenic acid levels.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Tyrosine:&lt;/li&gt;&lt;li&gt;• Option D. Histidine: Disturbances in histidine metabolism are associated with conditions like histidinemia, which do not result in xanthurenic acid excretion.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Histidine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Xanthurenic acid excretion in urine is indicative of a disturbance in the tryptophan metabolism pathway. Isoniazid, an antitubercular drug, can cause vitamin B6 (pyridoxine) deficiency, as it competes with pyridoxal phosphate (the active form of vitamin B6) for binding sites. Vitamin B6 is a cofactor for several enzymes in the tryptophan metabolism pathway. Its deficiency can lead to an accumulation of intermediate metabolites like xanthurenic acid.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 240.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old male visits a dermatology clinic in India with white patches on the dorsal aspect of his left hand, progressively worsening over the past 3 months. Which enzyme is essential for melanin synthesis, possibly deficient in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine Hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisate Oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine Transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tyrosinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture7_pW8DEa3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tyrosine Hydroxylase: Tyrosine is hydroxylated to dihydroxyphenylalanine (DOPA) by tyrosine hydroxylase, which requires BH4 and NADPH. Tyrosine hydroxylase is present in adrenal medulla and the DOPA thus generated is used for catecholamine synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Tyrosine Hydroxylase:&lt;/li&gt;&lt;li&gt;• used for catecholamine synthesis.&lt;/li&gt;&lt;li&gt;• Option B Homogentisate Oxidase →Alkaptonuria (AR inheritance) →results in excretion of homogentisic acid in urine. C/F- blackening of urine on standing, Ochronosis and Black pigments over joint cavities to produce arthritis.&lt;/li&gt;&lt;li&gt;• Option B Homogentisate Oxidase&lt;/li&gt;&lt;li&gt;• C/F-&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine Transaminase: Deficiency leads to Oculocutaneous Tyrosinemia (Tyrosinemia Type II), C/F - Mental retardation, keratosis of palmar surface, painful corneal lesions and photophobia with increased excretion of tyrosine and tyramine in urine. A diet low in protein is advised.&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine Transaminase:&lt;/li&gt;&lt;li&gt;• C/F&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Melanin synthesis requires the enzyme tyrosinase, which catalyzes the oxidation of tyrosine to DOPA and DOPAquinone, key steps in the production of melanin. A deficiency or functional impairment in tyrosinase can lead to conditions like vitiligo or albinism, characterized by the loss of pigmentation in the skin.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant with pale skin and blonde hair is presented to the pediatric outpatient department by her parents. The infant has two siblings with complete albinism, while both parents are phenotypically normal. Based on this family history and the clinical presentation, which statement is correct regarding albinism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased tyrosinase activity will be observed in melanocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It results in photophobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental retardation is the main characteristic feature in albinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin has high pigmentation in albinism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It results in photophobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increased tyrosinase activity: Incorrect. Albinism is usually associated with decreased or absent activity of tyrosinase in melanocytes, not increased activity.&lt;/li&gt;&lt;li&gt;• Option A. Increased tyrosinase activity:&lt;/li&gt;&lt;li&gt;• Option C. Mental retardation: Incorrect. Albinism does not inherently affect cognitive function; mental retardation is not a characteristic feature of albinism.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Mental retardation:&lt;/li&gt;&lt;li&gt;• Option D. Skin has high pigmentation: Incorrect. Albinism is defined by reduced or absent pigmentation in the skin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Skin has high pigmentation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Albinism is characterized by a deficiency or absence of melanin pigmentation and can often result in photophobia due to the lack of melanin in the iris and retinal pigment epithelium. This causes increased light penetration into the eye, leading to discomfort in bright environments.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/ed: p 238.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/ed: p 238.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman in India presents with fever, left flank pain radiating to the leg, and acute urinary retention. She has a similar past episode six months ago. On examination, she&#x27;s tender in the abdominal region and appears anemic. Urinalysis reveals RBCs, pus cells, WBC casts, hexagonal crystals, and amino acids. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​ Cystinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Fanconi syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystathioninuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cystinosis: This is a lysosomal storage disorder with accumulation of excess cystine crystals in eyes and kidneys. Due to mutation in the gene CTNS, which codes for the protein cystinosin, the lysosomal cystine transporter. Symptoms: excessive urination, poor growth, photophobia and renal failure by age 6.&lt;/li&gt;&lt;li&gt;• Option A. Cystinosis:&lt;/li&gt;&lt;li&gt;• Option C. Renal Fanconi syndrome: Caused by Cystinosis with loss of large amounts of salt and other minerals in urine. It is an example of RTA Type 2, characterized by increased urinary excretion of glucose, amino acids, bicarbonate, phosphate and salt wasting.&lt;/li&gt;&lt;li&gt;• Option C. Renal Fanconi syndrome:&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria: Due to cystathionase deficiency, presents with mental retardation, anemia, thrombocytopenia and endocrinopathies. Acquired Cystathioninuria might be due to pyridoxine deficiency, liver diseases and after thyroxine administration.&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of characteristic hexagonal crystals in the urine along with RBCs, pus cells, and WBC casts suggests a stone-forming condition. Cystinuria is a genetic disorder characterized by defective renal tubular reabsorption of certain amino acids including cystine, leading to the formation of cystine stones, which can manifest with urinary retention and flank pain due to obstruction.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 301-302.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 301-302.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At a Health fair, a nutritionist sets up an interactive booth focusing on amino acids and their derivatives, highlighting their roles in nutrition and health. One of the informational posters prompts visitors to match lesser-known names of amino acid derivatives with their more common terms. A visitor, intrigued by the challenge, points to \&quot;N-Methyl Glycine\&quot; on the poster. She asks the nutritionist for its commonly known name. How should the nutritionist respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ergothioneine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carnosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Betaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sarcosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-181622.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ergothioneine: This is a derivative of histidine, not related to N-Methyl Glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Ergothioneine:&lt;/li&gt;&lt;li&gt;• Option C. Carnosine: This dipeptide consists of beta-alanine and histidine, differing significantly from N-Methyl Glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Carnosine:&lt;/li&gt;&lt;li&gt;• Option D. Betaine: Derived from choline, betaine serves as a methyl donor in various biochemical processes but is not synonymous with N-Methyl Glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Betaine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ N-Methyl Glycine is more commonly known as sarcosine. It is a derivative of glycine, where a methyl group is added to the amino acids nitrogen atom. Sarcosine plays various roles in biological systems, including in metabolism and nutrition.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 284.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 284.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 75 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Show submit modal

        function showResults(index) {
            try {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    if (answer === null) unanswered++;

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;

                document.getElementById('correct-count').textContent = correct;

                document.getElementById('prev-result').disabled = index === 0;

                console.error(&quot;Error displaying result:&quot;, e);

        // Navigate to previous result
        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                    &lt;/video&gt;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {

                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Initialize questions with error handling
        let questions = [];

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 3-year-old girl is brought to the clinic with a notably protruding abdomen, an umbilical hernia, coarse facial features, corneal clouding, intellectual disability, and short stature, as depicted in the provided picture. Based on these clinical features, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maroteaux-Lamy disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurler’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scheie’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hurler’s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture31.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hurler’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Moroteaux-Lamy disease: Deficiency of N-Acetyl-β D Galactosamine- 4- Sulfatase , C/F- Skeletal deformity, corneal opacity, No MR and Dermatan Sulfate in urine.&lt;/li&gt;&lt;li&gt;• Option A: Moroteaux-Lamy disease:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• N-Acetyl-β D Galactosamine- 4- Sulfatase&lt;/li&gt;&lt;li&gt;• Option B: Hunter’s disease: Deficiency of iduronate sulfatase, C/F- MR, Skeletal deformity, deafness, no corneal clouding with Dermatan Sulfate (DS) and Heparan Sulfate in urine.&lt;/li&gt;&lt;li&gt;• Option B: Hunter’s disease:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• iduronate sulfatase,&lt;/li&gt;&lt;li&gt;• Option D: Scheie’s diseases: Deficiency of L-Iduronidase , C/F- No MR with mild skeletal changes, corneal opacity and DS in urine.&lt;/li&gt;&lt;li&gt;• Option D: Scheie’s diseases:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• L-Iduronidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hurler’s disease (Mucopolysaccharidosis type I), a lysosomal storage disorder caused by a deficiency of the enzyme alpha-L-iduronidase. This deficiency leads to the accumulation of glycosaminoglycans, which results in the observed clinical features such as organomegaly (leading to a protuberant abdomen), umbilical hernia , coarse facies, corneal clouding , intellectual disability , and growth retardation.&lt;/li&gt;&lt;li&gt;➤ Hurler’s disease&lt;/li&gt;&lt;li&gt;➤ lysosomal storage disorder&lt;/li&gt;&lt;li&gt;➤ deficiency of the enzyme alpha-L-iduronidase.&lt;/li&gt;&lt;li&gt;➤ accumulation of glycosaminoglycans,&lt;/li&gt;&lt;li&gt;➤ observed clinical features&lt;/li&gt;&lt;li&gt;➤ organomegaly&lt;/li&gt;&lt;li&gt;➤ umbilical hernia&lt;/li&gt;&lt;li&gt;➤ coarse facies,&lt;/li&gt;&lt;li&gt;➤ corneal clouding&lt;/li&gt;&lt;li&gt;➤ intellectual disability&lt;/li&gt;&lt;li&gt;➤ growth retardation.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 638-639&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e:  p 638-639&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents with a genetic anomaly affecting the activity of disaccharidases produced by the intestinal epithelial cells. These enzymes are responsible for the digestion of various disaccharides into monosaccharides, which can then be absorbed into the bloodstream. After consuming a meal consisting of milk and oatmeal, both of which contain disaccharides, which of the following would you expect to find in higher levels in this patient compared to a healthy individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactose and fructose in the blood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Starch in the stool&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maltose, sucrose, and lactose in the stool&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen in the muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Maltose, sucrose, and lactose in the stool&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Maltose, sucrose, and lactose in the stool&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Galactose and fructose in the blood would be lower , not higher, because these monosaccharides result from the digestion of lactose and sucrose, respectively, which is impaired in this patient.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Galactose&lt;/li&gt;&lt;li&gt;• fructose&lt;/li&gt;&lt;li&gt;• blood would be lower&lt;/li&gt;&lt;li&gt;• Option B: Starch in the stool would not necessarily be higher because starch digestion begins with salivary and pancreatic amylase , not disaccharidases.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Starch&lt;/li&gt;&lt;li&gt;• stool&lt;/li&gt;&lt;li&gt;• not necessarily be higher&lt;/li&gt;&lt;li&gt;• starch digestion begins&lt;/li&gt;&lt;li&gt;• salivary and pancreatic amylase&lt;/li&gt;&lt;li&gt;• Option D: Glycogen in the muscles would be unaffected directly by disaccharidase activity as it is dependent on the uptake of glucose from the blood, which would be reduced due to the malabsorption of its precursor disaccharides.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Glycogen&lt;/li&gt;&lt;li&gt;• muscles&lt;/li&gt;&lt;li&gt;• unaffected directly by disaccharidase activity&lt;/li&gt;&lt;li&gt;• dependent on the uptake&lt;/li&gt;&lt;li&gt;• glucose from the blood,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Starch: digested to small oligosaccharides and maltose but produce lower quantity of glucose due to deficiency of the brush border disaccharidases, which include sucrase and lactase. So, Sucrose and lactose will not be cleaved and will accumulate.&lt;/li&gt;&lt;li&gt;➤ Starch:&lt;/li&gt;&lt;li&gt;➤ digested&lt;/li&gt;&lt;li&gt;➤ small oligosaccharides&lt;/li&gt;&lt;li&gt;➤ maltose&lt;/li&gt;&lt;li&gt;➤ produce lower quantity of glucose&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ brush border disaccharidases,&lt;/li&gt;&lt;li&gt;➤ sucrase and lactase.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 538, 599&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e:  p 538, 599&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a long-standing history of type I diabetes mellitus has been diligently adhering to insulin therapy, yet consistently records fasting and postprandial blood glucose levels that exceed the normal range. To assist in better glucose regulation, a dietician suggests an increased intake of dietary fiber. Among the Option listed below, which type of dietary fiber is most beneficial for managing blood glucose levels in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cellulose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemicellulose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;
