TP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 ATP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10 ATP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  10 ATP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The oxidation of one molecule of acetyl CoA in the TCA cycle produces 3 NADH, 1 FADH2, and 1 GTP. With the assumption that 1 NADH generates 2.5 ATP and 1 FADH2 yields 1.5 ATP through oxidative phosphorylation, the total ATP produced is calculated as follows:&lt;/li&gt;&lt;li&gt;• oxidation of one molecule of acetyl CoA&lt;/li&gt;&lt;li&gt;• 3 NADH, 1 FADH2, and 1 GTP.&lt;/li&gt;&lt;li&gt;• 1&lt;/li&gt;&lt;li&gt;• NADH generates 2.5 ATP&lt;/li&gt;&lt;li&gt;• 1 FADH2 yields 1.5 ATP&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation,&lt;/li&gt;&lt;li&gt;• total ATP&lt;/li&gt;&lt;li&gt;• 3 NADH x 2.5 ATP/NADH = 7.5 ATP&lt;/li&gt;&lt;li&gt;• 3 NADH x 2.5 ATP/NADH&lt;/li&gt;&lt;li&gt;• 7.5 ATP&lt;/li&gt;&lt;li&gt;• 1 FADH2 x 1.5 ATP/FADH2 = 1.5 ATP&lt;/li&gt;&lt;li&gt;• 1 FADH2 x 1.5 ATP/FADH2 = 1.5 ATP&lt;/li&gt;&lt;li&gt;• 1 GTP = 1 ATP&lt;/li&gt;&lt;li&gt;• 1 GTP = 1 ATP&lt;/li&gt;&lt;li&gt;• The sum of these yields a total of 10 ATP per molecule of acetyl CoA oxidized through the TCA cycle, making option B the most accurate answer.&lt;/li&gt;&lt;li&gt;• 10 ATP&lt;/li&gt;&lt;li&gt;• acetyl CoA&lt;/li&gt;&lt;li&gt;• TCA cycle,&lt;/li&gt;&lt;li&gt;• option B&lt;/li&gt;&lt;li&gt;• accurate answer.&lt;/li&gt;&lt;li&gt;• Note - Three molecules of NADH and one of FADH2 are produced for each molecule of acetyl-CoA catabolized in one turn of the cycle.&lt;/li&gt;&lt;li&gt;• Three molecules of NADH&lt;/li&gt;&lt;li&gt;• one of FADH2&lt;/li&gt;&lt;li&gt;• each molecule of acetyl-CoA&lt;/li&gt;&lt;li&gt;• one&lt;/li&gt;&lt;li&gt;• cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 253.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In conditions of low oxygen levels (low pO2), the body must adapt its metabolic pathways to ensure energy production continues. One such adaptation involves an enzyme that compensates for reduced Tricarboxylic Acid (TCA) cycle activity under hypoxic conditions. This enzyme facilitates a key step in an alternative pathway, allowing cells to generate ATP anaerobically. Which enzyme is responsible for this compensatory mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lactate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lactate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the absence of mitochondria (Eg: RBC) and in hypoxic conditions , anaerobic glycolysis will be turned on where lactate dehydrogenase (LDH) will convert pyruvate to lactate.&lt;/li&gt;&lt;li&gt;➤ absence of mitochondria (Eg: RBC)&lt;/li&gt;&lt;li&gt;➤ hypoxic conditions&lt;/li&gt;&lt;li&gt;➤ anaerobic glycolysis&lt;/li&gt;&lt;li&gt;➤ lactate dehydrogenase (LDH)&lt;/li&gt;&lt;li&gt;➤ pyruvate to lactate.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 168-169.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many compounds poison the respiratory chain by inhibiting various steps of oxidation or phosphorylation. Which of the following steps is inhibited by carbon monoxide and cyanide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxidation step between cytochrome and coenzyme Q and distal cytochromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidation step involving direct reduction of oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncoupling of oxidation from phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxidation step between cytochromes c and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxidation step involving direct reduction of oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oxidation step involving direct reduction of oxygen)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbon monoxide and cyanide inhibit cytochrome oxidase , the terminal step of the respiratory chain that is driven by oxygen reduction to water Barbiturates block transfer from cytochrome to coenzyme Q, antimycin A, and dimercaprol, the step between cytochromes c and b, and dinitrophenol is an uncoupler that releases the respiratory chain from regulation by energy (phosphorylation) needs. Oligomycin blocks phosphorylation by inhibiting ATP synthase , thus shutting down its coupled oxidation .&lt;/li&gt;&lt;li&gt;➤ Carbon monoxide and cyanide inhibit cytochrome oxidase , the terminal step of the respiratory chain that is driven by oxygen reduction to water&lt;/li&gt;&lt;li&gt;➤ Carbon monoxide&lt;/li&gt;&lt;li&gt;➤ cyanide&lt;/li&gt;&lt;li&gt;➤ cytochrome oxidase&lt;/li&gt;&lt;li&gt;➤ respiratory chain&lt;/li&gt;&lt;li&gt;➤ oxygen reduction to water&lt;/li&gt;&lt;li&gt;➤ Barbiturates block transfer from cytochrome to coenzyme Q, antimycin A, and dimercaprol, the step between cytochromes c and b, and dinitrophenol is an uncoupler that releases the respiratory chain from regulation by energy (phosphorylation) needs. Oligomycin blocks phosphorylation by inhibiting ATP synthase , thus shutting down its coupled oxidation .&lt;/li&gt;&lt;li&gt;➤ Barbiturates block&lt;/li&gt;&lt;li&gt;➤ cytochrome to coenzyme Q, antimycin A, and dimercaprol,&lt;/li&gt;&lt;li&gt;➤ cytochromes c and b,&lt;/li&gt;&lt;li&gt;➤ dinitrophenol&lt;/li&gt;&lt;li&gt;➤ uncoupler&lt;/li&gt;&lt;li&gt;➤ respiratory chain&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ Oligomycin blocks phosphorylation&lt;/li&gt;&lt;li&gt;➤ inhibiting ATP synthase&lt;/li&gt;&lt;li&gt;➤ shutting down&lt;/li&gt;&lt;li&gt;➤ coupled oxidation&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p 321-22.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p 321-22.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The electron transport chain (ETC) plays a critical role in the final stages of energy production within mitochondria. This complex system involves a series of electron carriers that facilitate the transfer of electrons, culminating in ATP synthesis. Among the list below, which component is not involved in the mitochondrial electron transport chain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coenzyme Q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FAD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NADP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Image88667.PNG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NADP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The main components of the ETC includes:&lt;/li&gt;&lt;li&gt;➤ Complex I (NADH: ubiquinone oxidoreductase) Complex II (Succinate dehydrogenase) Coenzyme Q (Ubiquinone) Complex III (Cytochrome bc1 complex): Cytochrome C Complex IV (Cytochrome c oxidase) ATP Synthase (Complex V)&lt;/li&gt;&lt;li&gt;➤ Complex I (NADH: ubiquinone oxidoreductase)&lt;/li&gt;&lt;li&gt;➤ Complex II (Succinate dehydrogenase)&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q (Ubiquinone)&lt;/li&gt;&lt;li&gt;➤ Complex III (Cytochrome bc1 complex):&lt;/li&gt;&lt;li&gt;➤ Cytochrome C&lt;/li&gt;&lt;li&gt;➤ Complex IV (Cytochrome c oxidase)&lt;/li&gt;&lt;li&gt;➤ ATP Synthase (Complex V)&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 262.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the malate-aspartate shuttle is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to transport NADH from Cytosol to Mitochondria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used to transport NADPH from Cytoplasm to Mitochondria.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malate get converted to Oxaloacetate and release NADH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxaloacetate is reconstituted from Aspartate and α Ketoglutarate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is used to transport NADPH from Cytoplasm to Mitochondria.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The malate-aspartate shuttle is a key biochemical system that allows the transfer of reducing equivalents (NADH) from the cytosol into the mitochondrial matrix, because the inner mitochondrial membrane is impermeable to NADH itself.&lt;/li&gt;&lt;li&gt;• How it works:&lt;/li&gt;&lt;li&gt;• How it works:&lt;/li&gt;&lt;li&gt;• In the cytosol: Oxaloacetate (OAA) is reduced to malate by cytosolic malate dehydrogenase, using NADH. Malate is transported into the mitochondria. In the mitochondria: Malate is oxidized back to OAA by mitochondrial malate dehydrogenase, regenerating NADH inside the mitochondria. OAA is transaminated to aspartate, which can travel back to the cytosol to complete the cycle.&lt;/li&gt;&lt;li&gt;• In the cytosol: Oxaloacetate (OAA) is reduced to malate by cytosolic malate dehydrogenase, using NADH.&lt;/li&gt;&lt;li&gt;• Oxaloacetate (OAA) is reduced to malate by cytosolic malate dehydrogenase, using NADH.&lt;/li&gt;&lt;li&gt;• Oxaloacetate (OAA) is reduced to malate by cytosolic malate dehydrogenase, using NADH.&lt;/li&gt;&lt;li&gt;• Malate is transported into the mitochondria.&lt;/li&gt;&lt;li&gt;• In the mitochondria: Malate is oxidized back to OAA by mitochondrial malate dehydrogenase, regenerating NADH inside the mitochondria.&lt;/li&gt;&lt;li&gt;• Malate is oxidized back to OAA by mitochondrial malate dehydrogenase, regenerating NADH inside the mitochondria.&lt;/li&gt;&lt;li&gt;• Malate is oxidized back to OAA by mitochondrial malate dehydrogenase, regenerating NADH inside the mitochondria.&lt;/li&gt;&lt;li&gt;• OAA is transaminated to aspartate, which can travel back to the cytosol to complete the cycle.&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Option A. It is used to transport NADH from Cytosol to Mitochondria : True. This is the core purpose of the shuttle. Option B. It is used to transport NADPH from Cytoplasm to Mitochondria : False. The shuttle transports NADH equivalents, not NADPH. NADPH is involved mainly in biosynthesis and antioxidant defenses, not in this shuttle system. Option C. Malate gets converted to Oxaloacetate and releases NADH : True. Inside mitochondria, malate → OAA + NADH (via malate dehydrogenase). Option D. Oxaloacetate is reconstituted from Aspartate and α-Ketoglutarate : True. Aspartate + α-KG ↔ OAA + glutamate (via transamination).&lt;/li&gt;&lt;li&gt;• Option A. It is used to transport NADH from Cytosol to Mitochondria : True. This is the core purpose of the shuttle.&lt;/li&gt;&lt;li&gt;• Option A. It is used to transport NADH from Cytosol to Mitochondria&lt;/li&gt;&lt;li&gt;• Option B. It is used to transport NADPH from Cytoplasm to Mitochondria : False. The shuttle transports NADH equivalents, not NADPH. NADPH is involved mainly in biosynthesis and antioxidant defenses, not in this shuttle system.&lt;/li&gt;&lt;li&gt;• Option B. It is used to transport NADPH from Cytoplasm to Mitochondria&lt;/li&gt;&lt;li&gt;• Option C. Malate gets converted to Oxaloacetate and releases NADH : True. Inside mitochondria, malate → OAA + NADH (via malate dehydrogenase).&lt;/li&gt;&lt;li&gt;• Option C. Malate gets converted to Oxaloacetate and releases NADH&lt;/li&gt;&lt;li&gt;• Option D. Oxaloacetate is reconstituted from Aspartate and α-Ketoglutarate : True. Aspartate + α-KG ↔ OAA + glutamate (via transamination).&lt;/li&gt;&lt;li&gt;• Option D. Oxaloacetate is reconstituted from Aspartate and α-Ketoglutarate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ The malate-aspartate shuttle transfers cytosolic NADH equivalents into the mitochondria for oxidative phosphorylation . It operates via a series of reversible reactions , involving: Oxaloacetate → Malate (reduced by cytosolic NADH) Malate transport into mitochondria Malate → Oxaloacetate (regenerates NADH in matrix) Transamination of oxaloacetate+ Glutamate  ↔ aspartate + α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ The malate-aspartate shuttle transfers cytosolic NADH equivalents into the mitochondria for oxidative phosphorylation .&lt;/li&gt;&lt;li&gt;➤ malate-aspartate shuttle&lt;/li&gt;&lt;li&gt;➤ cytosolic NADH equivalents&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ It operates via a series of reversible reactions , involving: Oxaloacetate → Malate (reduced by cytosolic NADH) Malate transport into mitochondria Malate → Oxaloacetate (regenerates NADH in matrix) Transamination of oxaloacetate+ Glutamate  ↔ aspartate + α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ series of reversible reactions&lt;/li&gt;&lt;li&gt;➤ Oxaloacetate → Malate (reduced by cytosolic NADH) Malate transport into mitochondria Malate → Oxaloacetate (regenerates NADH in matrix) Transamination of oxaloacetate+ Glutamate  ↔ aspartate + α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ Oxaloacetate → Malate (reduced by cytosolic NADH)&lt;/li&gt;&lt;li&gt;➤ Oxaloacetate → Malate&lt;/li&gt;&lt;li&gt;➤ Malate transport into mitochondria&lt;/li&gt;&lt;li&gt;➤ Malate transport&lt;/li&gt;&lt;li&gt;➤ Malate → Oxaloacetate (regenerates NADH in matrix)&lt;/li&gt;&lt;li&gt;➤ Malate → Oxaloacetate&lt;/li&gt;&lt;li&gt;➤ Transamination of oxaloacetate+ Glutamate  ↔ aspartate + α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ Transamination&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 219.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 159 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);

                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

            } catch (e) {

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);

        // Navigate to next question
        function showNextQuestion() {

                debugLog(`Navigating to next question from ${currentQuestion + 1}`);

                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);

                toggleNavPanel();

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);

        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
