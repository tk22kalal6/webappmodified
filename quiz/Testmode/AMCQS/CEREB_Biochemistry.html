 S-adenosylmethionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GTP hydrolysis accomplishes oxidation of LDL proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine is converted to a neurotransmitter that activates guanyl cyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl-CoA and choline are condensed to form a neurotransmitter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arginine is converted to a neurotransmitter that activates guanyl cyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitroglycerin works primarily by releasing nitric oxide (NO) in the smooth muscle cells of blood vessels, which then activates guanylyl cyclase . This enzyme increases the synthesis of cyclic guanosine monophosphate (cGMP), leading to smooth muscle relaxation and vasodilation , particularly in the venous system but also in the coronary arteries .&lt;/li&gt;&lt;li&gt;➤ Nitroglycerin&lt;/li&gt;&lt;li&gt;➤ releasing nitric oxide (NO)&lt;/li&gt;&lt;li&gt;➤ blood vessels,&lt;/li&gt;&lt;li&gt;➤ activates&lt;/li&gt;&lt;li&gt;➤ guanylyl cyclase&lt;/li&gt;&lt;li&gt;➤ increases&lt;/li&gt;&lt;li&gt;➤ cyclic guanosine monophosphate (cGMP),&lt;/li&gt;&lt;li&gt;➤ smooth muscle relaxation&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ venous system&lt;/li&gt;&lt;li&gt;➤ coronary arteries&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 227,655&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 227,655&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is common to the synthesis pathways of both ketone bodies and cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMG CoA Synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HMG CoA lyase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMG CoA carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HMG CoA Synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA combines with acetoacetyl CoA → HMG CoA by the enzyme HMG CoA synthase . Mitochondrial HMG CoA is used for ketogenesis, and cytosoli c fraction is used for cholesterol synthesis .&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA combines with acetoacetyl CoA → HMG CoA by the enzyme HMG CoA synthase .&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA&lt;/li&gt;&lt;li&gt;➤ with acetoacetyl CoA&lt;/li&gt;&lt;li&gt;➤ HMG CoA&lt;/li&gt;&lt;li&gt;➤ HMG CoA synthase&lt;/li&gt;&lt;li&gt;➤ Mitochondrial HMG CoA is used for ketogenesis, and cytosoli c fraction is used for cholesterol synthesis .&lt;/li&gt;&lt;li&gt;➤ Mitochondrial HMG CoA&lt;/li&gt;&lt;li&gt;➤ ketogenesis,&lt;/li&gt;&lt;li&gt;➤ cytosoli&lt;/li&gt;&lt;li&gt;➤ cholesterol synthesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 170&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p 170&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a biotechnology company focused on metabolic engineering, a team is analyzing the fatty acid synthase (FAS) complex to identify potential targets for genetic modification to enhance biofuel production. During their review, they discuss the various enzymes that compose the FAS complex. They aim to clarify which enzyme listed is not a part of this complex. Which of the following enzymes is not contained within the fatty acid synthase complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enoyl Reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketoacyl reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl CoA carboxylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydratase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetyl CoA carboxylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/2_RLNOM8O.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Six enzyme activities of Fatty acid synthase complex are:&lt;/li&gt;&lt;li&gt;➤ Six enzyme activities of Fatty acid synthase complex are:&lt;/li&gt;&lt;li&gt;➤ Ketoacyl Synthase Malonyl-Acetyl Transacylase Hydratase Enoyl Reductase Ketoacyl Reductase Thioesterase (Deacylase)&lt;/li&gt;&lt;li&gt;➤ Ketoacyl Synthase&lt;/li&gt;&lt;li&gt;➤ Malonyl-Acetyl Transacylase&lt;/li&gt;&lt;li&gt;➤ Hydratase&lt;/li&gt;&lt;li&gt;➤ Enoyl Reductase&lt;/li&gt;&lt;li&gt;➤ Ketoacyl Reductase&lt;/li&gt;&lt;li&gt;➤ Thioesterase (Deacylase)&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 156-158.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 156-158.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the furthest point, in terms of carbon atoms from the methyl end, at which human desaturase enzymes are unable to introduce a double bond in a fatty acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbon 9&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbon 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbon 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbon 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbon 9&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Carbon 6 : Human desaturase enzymes are capable of introducing double bonds at carbon atoms closer to the methyl end than carbon 6 . The limitation arises beyond carbon 9, making this option incorrect . Essential fatty acids with double bonds past carbon 9 , like those in omega-3 and omega-6 families, cannot be synthesized and must be obtained from the diet.&lt;/li&gt;&lt;li&gt;• Option B: Carbon 6&lt;/li&gt;&lt;li&gt;• Human desaturase&lt;/li&gt;&lt;li&gt;• double bonds at carbon atoms closer&lt;/li&gt;&lt;li&gt;• methyl end&lt;/li&gt;&lt;li&gt;• carbon 6&lt;/li&gt;&lt;li&gt;• limitation&lt;/li&gt;&lt;li&gt;• beyond carbon 9,&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Essential fatty acids&lt;/li&gt;&lt;li&gt;• double bonds&lt;/li&gt;&lt;li&gt;• carbon 9&lt;/li&gt;&lt;li&gt;• omega-3 and omega-6 families, cannot&lt;/li&gt;&lt;li&gt;• synthesized&lt;/li&gt;&lt;li&gt;• from the diet.&lt;/li&gt;&lt;li&gt;• Option C: Carbon 5 : Similar to carbon 6, human desaturase enzymes can introduce double bonds at positions closer to the methyl end than carbon 5. The restriction in humans is beyond carbon 9, so this option is also incorrect.&lt;/li&gt;&lt;li&gt;• Option C: Carbon 5&lt;/li&gt;&lt;li&gt;• carbon 6,&lt;/li&gt;&lt;li&gt;• human desaturase enzymes&lt;/li&gt;&lt;li&gt;• double bonds&lt;/li&gt;&lt;li&gt;• positions closer&lt;/li&gt;&lt;li&gt;• methyl&lt;/li&gt;&lt;li&gt;• end&lt;/li&gt;&lt;li&gt;• restriction&lt;/li&gt;&lt;li&gt;• beyond carbon 9,&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• Option D: Carbon 3 : The human body is capable of introducing double bonds at positions nearer to the methyl end than carbon 3. The critical limitation for human desaturase enzymes is beyond carbon 9 , which necessitates the dietary intake of certain essential fatty acids.&lt;/li&gt;&lt;li&gt;• Option D: Carbon 3&lt;/li&gt;&lt;li&gt;• double bonds&lt;/li&gt;&lt;li&gt;• methyl end&lt;/li&gt;&lt;li&gt;• carbon 3.&lt;/li&gt;&lt;li&gt;• human desaturase enzymes&lt;/li&gt;&lt;li&gt;• carbon 9&lt;/li&gt;&lt;li&gt;• dietary&lt;/li&gt;&lt;li&gt;• certain essential&lt;/li&gt;&lt;li&gt;• fatty acids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Humans can introduce double bonds up to the 9th carbon from the methyl end , but cannot synthesize fatty acids with double bonds beyond this point, such as certain essential omega-3 and omega-6 fatty acids, which must be obtained through the diet.&lt;/li&gt;&lt;li&gt;➤ Humans&lt;/li&gt;&lt;li&gt;➤ double bonds&lt;/li&gt;&lt;li&gt;➤ 9th carbon&lt;/li&gt;&lt;li&gt;➤ methyl end&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ fatty acids&lt;/li&gt;&lt;li&gt;➤ double bonds&lt;/li&gt;&lt;li&gt;➤ essential omega-3 and omega-6 fatty acids,&lt;/li&gt;&lt;li&gt;➤ obtained&lt;/li&gt;&lt;li&gt;➤ diet.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p187&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A team of endocrinologists is conducting a study on the regulation of fat metabolism by various hormones. Their research focuses on the activity of hormone-sensitive lipase (HSL) in adipose tissue, a crucial enzyme in the mobilization of stored fats. Through their investigations, they aim to determine which hormone does not stimulate an increase in HSL activity. Which hormone is NOT associated with an increase in the activity of hormone-sensitive lipase in adipose tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-121425.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Adrenaline : This hormone activates hormone-sensitive lipase via the cAMP signaling pathway, leading to increased lipolysis.&lt;/li&gt;&lt;li&gt;• Option A: Adrenaline&lt;/li&gt;&lt;li&gt;• activates hormone-sensitive lipase&lt;/li&gt;&lt;li&gt;• cAMP signaling pathway,&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• lipolysis.&lt;/li&gt;&lt;li&gt;• Option B: Growth hormone : Growth hormone can s timulate lipolysis in adipose tissue, partly by increasing HSL activity.&lt;/li&gt;&lt;li&gt;• Option B: Growth hormone&lt;/li&gt;&lt;li&gt;• timulate lipolysis&lt;/li&gt;&lt;li&gt;• increasing HSL activity.&lt;/li&gt;&lt;li&gt;• Option C: Corticosteroids : Corticosteroids can also promote lipolysis , although their effect may be more complex and context-dependent.&lt;/li&gt;&lt;li&gt;• Option C: Corticosteroids&lt;/li&gt;&lt;li&gt;• promote lipolysis&lt;/li&gt;&lt;li&gt;• their effect&lt;/li&gt;&lt;li&gt;• more complex&lt;/li&gt;&lt;li&gt;• context-dependent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulin is known to inhibit the activity of hormone-sensitive lipase (HSL) in adipose tissue. HSL plays a key role in the hydrolysis of stored triglycerides into free fatty acids and glycerol, a process that is suppressed by insulin . Insulin promotes fat storage by inhibiting lipolysis , in contrast to hormones like adrenaline, growth hormone, and corticosteroids, which stimulate HSL activity and promote fat breakdown.&lt;/li&gt;&lt;li&gt;➤ Insulin is known to inhibit the activity of hormone-sensitive lipase (HSL) in adipose tissue.&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ inhibit the activity of hormone-sensitive lipase (HSL)&lt;/li&gt;&lt;li&gt;➤ adipose tissue.&lt;/li&gt;&lt;li&gt;➤ HSL plays a key role in the hydrolysis of stored triglycerides into free fatty acids and glycerol, a process that is suppressed by insulin .&lt;/li&gt;&lt;li&gt;➤ HSL&lt;/li&gt;&lt;li&gt;➤ hydrolysis of stored triglycerides&lt;/li&gt;&lt;li&gt;➤ free fatty acids&lt;/li&gt;&lt;li&gt;➤ glycerol,&lt;/li&gt;&lt;li&gt;➤ suppressed&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ Insulin promotes fat storage by inhibiting lipolysis , in contrast to hormones like adrenaline, growth hormone, and corticosteroids, which stimulate HSL activity and promote fat breakdown.&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ fat storage&lt;/li&gt;&lt;li&gt;➤ inhibiting lipolysis&lt;/li&gt;&lt;li&gt;➤ adrenaline, growth hormone, and&lt;/li&gt;&lt;li&gt;➤ corticosteroids,&lt;/li&gt;&lt;li&gt;➤ stimulate HSL activity&lt;/li&gt;&lt;li&gt;➤ promote fat breakdown.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 159&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 159&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a physician evaluates a 7-month-old male infant presented by his mother with concerns about hypotonia, hepatomegaly, and delayed developmental milestones. Suspecting Zellweger syndrome, a peroxisomal disorder, the physician considers the metabolic abnormalities associated with this condition. Which type of fatty acids is known to accumulate in patients with Zellweger syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Short chain fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long chain fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medium chain fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Very long chain fatty acids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Very long chain fatty acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome is a peroxisomal disorder characterized by the absence or malfunction of peroxisomes in the cells. One of the key functions of peroxisomes is the β-oxidation of very long chain fatty acids (VLCFAs). In Zellweger syndrome , the inability to metabolize VLCFAs leads to their accumulation in tissues and blood, contributing to the clinical manifestations of the disorder.&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome&lt;/li&gt;&lt;li&gt;➤ peroxisomal&lt;/li&gt;&lt;li&gt;➤ absence or malfunction of peroxisomes&lt;/li&gt;&lt;li&gt;➤ peroxisomes is the β-oxidation of very long chain fatty acids (VLCFAs).&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome&lt;/li&gt;&lt;li&gt;➤ inability to&lt;/li&gt;&lt;li&gt;➤ metabolize VLCFAs&lt;/li&gt;&lt;li&gt;➤ accumulation in tissues and blood,&lt;/li&gt;&lt;li&gt;➤ clinical manifestations of the disorder.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 241,614&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 241,614&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric clinic, a teenage girl presents with complaints of fatigue and muscle weakness. After conducting lab tests, the diagnosis points towards a carnitine deficiency. The attending physician explains to the girl and her parents about carnitine&#x27;s role and its characteristics. Which of the following statements about carnitine is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is synthesized from lysine and methionine in liver and kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is chemically Beta-hydroxy Gamma-Trimethyl amino butyrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a transporter for short chain fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12 is essential for its synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is synthesized from lysine and methionine in liver and kidney&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is synthesized from lysine and methionine in the liver and kidney.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. It is chemically Beta-hydroxy Gamma-Trimethyl amino butyrate : This statement is a correct description of the chemical structure of carnitine , indicating that this option could also be considered correct.&lt;/li&gt;&lt;li&gt;• Option B. It is chemically Beta-hydroxy Gamma-Trimethyl amino butyrate&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• chemical&lt;/li&gt;&lt;li&gt;• structure of carnitine&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• Option C. It is a transporter for short chain fatty acids : Carnitine primarily facilitates the transport of long-chain fatty acids into mitochondria for oxidation , not short-chain fatty acids.&lt;/li&gt;&lt;li&gt;• Option C. It is a transporter for short chain fatty acids&lt;/li&gt;&lt;li&gt;• Carnitine&lt;/li&gt;&lt;li&gt;• facilitates&lt;/li&gt;&lt;li&gt;• long-chain fatty acids&lt;/li&gt;&lt;li&gt;• mitochondria for oxidation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 is essential for its synthesis : While vitamin B12 is essential for many metabolic processes , it is not directly involved in the synthesis of carnitine . The synthesis of carnitine requires lysine, methionine, and other cofactors like vitamin C, but not vitamin B12.&lt;/li&gt;&lt;li&gt;• Option D. Vitamin B12 is essential for its synthesis&lt;/li&gt;&lt;li&gt;• vitamin B12&lt;/li&gt;&lt;li&gt;• metabolic processes&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• synthesis of carnitine&lt;/li&gt;&lt;li&gt;• synthesis of carnitine&lt;/li&gt;&lt;li&gt;• lysine, methionine, and other cofactors like vitamin C,&lt;/li&gt;&lt;li&gt;• not vitamin B12.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carnitine, synthesized from lysine and methionine in the liver and kidneys , is essential for the transport of long-chain fatty acids into mitochondria for β-oxidation&lt;/li&gt;&lt;li&gt;➤ Carnitine, synthesized from lysine and methionine in the liver and kidneys&lt;/li&gt;&lt;li&gt;➤ transport of long-chain fatty acids&lt;/li&gt;&lt;li&gt;➤ mitochondria for β-oxidation&lt;/li&gt;&lt;li&gt;➤ Ref : Harper30/e pg 224, Vasudevan 9/ed:p202&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper30/e pg 224, Vasudevan 9/ed:p202&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is this difference in the production of byproducts between beta-oxidation in peroxisomes and that in mitochondria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2O2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Different enzymes are found in different site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NADH is required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H2O2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Acetyl CoA : Both peroxisomal and mitochondrial beta-oxidation generate acetyl CoA , so this is not a distinguishing feature.&lt;/li&gt;&lt;li&gt;• Option B: Acetyl CoA&lt;/li&gt;&lt;li&gt;• Both peroxisomal and mitochondrial beta-oxidation&lt;/li&gt;&lt;li&gt;• acetyl CoA&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option C: Different enzymes are found in different sites : While it&#x27;s true that different enzymes catalyze the steps of beta-oxidation in peroxisomes and mitochondria , this option does not refer to a unique byproduct of the reaction .&lt;/li&gt;&lt;li&gt;• Option C: Different enzymes are found in different sites&lt;/li&gt;&lt;li&gt;• true that different enzymes catalyze&lt;/li&gt;&lt;li&gt;• beta-oxidation in peroxisomes and mitochondria&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• unique byproduct&lt;/li&gt;&lt;li&gt;• reaction&lt;/li&gt;&lt;li&gt;• Option D: NADH is required : NADH is a product of mitochondrial beta-oxidation where it is later used in the electron transport chain to generate ATP . Peroxisomal oxidation does not contribute directly to the electron transport chain and therefore the role of NADH in peroxisomal beta-oxidation is not a key distinguishing feature in the context of byproduct production.&lt;/li&gt;&lt;li&gt;• Option D: NADH is required&lt;/li&gt;&lt;li&gt;• mitochondrial beta-oxidation&lt;/li&gt;&lt;li&gt;• used in the electron transport chain&lt;/li&gt;&lt;li&gt;• ATP&lt;/li&gt;&lt;li&gt;• Peroxisomal oxidation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• electron&lt;/li&gt;&lt;li&gt;• NADH&lt;/li&gt;&lt;li&gt;• peroxisomal beta-oxidation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A modified beta-oxidation pathway takes place in peroxisomes for fatty Acids &amp;gt; C20, C22 (VLCFs) Oxidation in the Peroxisomes → produces Acetyl CoA and H2O2 (instead of FADH2) No ATP is generated. Further oxidation of Acetyl CoA and Octanoyl CoA takes place in the mitochondria .&lt;/li&gt;&lt;li&gt;➤ A modified beta-oxidation pathway takes place in peroxisomes for fatty Acids &amp;gt; C20, C22 (VLCFs)&lt;/li&gt;&lt;li&gt;➤ modified beta-oxidation pathway&lt;/li&gt;&lt;li&gt;➤ peroxisomes for fatty Acids&lt;/li&gt;&lt;li&gt;➤ C20, C22 (VLCFs)&lt;/li&gt;&lt;li&gt;➤ Oxidation in the Peroxisomes → produces Acetyl CoA and H2O2 (instead of FADH2)&lt;/li&gt;&lt;li&gt;➤ Oxidation&lt;/li&gt;&lt;li&gt;➤ Peroxisomes&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA and H2O2&lt;/li&gt;&lt;li&gt;➤ No ATP is generated.&lt;/li&gt;&lt;li&gt;➤ No ATP&lt;/li&gt;&lt;li&gt;➤ Further oxidation of Acetyl CoA and Octanoyl CoA takes place in the mitochondria .&lt;/li&gt;&lt;li&gt;➤ Further oxidation&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA and Octanoyl CoA&lt;/li&gt;&lt;li&gt;➤ mitochondria&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 226&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 226&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is evaluating a 7-month-old boy who was admitted with a seizure, gastrointestinal symptoms, and decreased appetite. Laboratory tests show severe hypoglycemia, normal blood carnitine levels, absence of ketones in the urine, and the presence of various dicarboxylic acids. These findings suggest a diagnosis of medium-chain acyl-coenzyme A dehydrogenase (MCAD) deficiency. Considering the biochemistry of MCAD deficiency, what is the underlying cause of fasting hypoglycemia in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased ability to convert acetyl coenzyme A to glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased acetyl CoA production&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased conversion of acetyl coenzyme A to acetoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased production of ATP and nicotinamide adenine dinucleotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased acetyl CoA production&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MCAD deficiency leads to decreased acetyl CoA production from medium-chain fatty acids , which impairs gluconeogenesis and energy production during fasting , resulting in hypoglycemia . The disease also leads to an accumulation of fatty acid metabolites, such as dicarboxylic acids , in the blood and urine .&lt;/li&gt;&lt;li&gt;➤ MCAD deficiency&lt;/li&gt;&lt;li&gt;➤ decreased acetyl CoA&lt;/li&gt;&lt;li&gt;➤ medium-chain fatty acids&lt;/li&gt;&lt;li&gt;➤ impairs gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ fasting&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ accumulation of fatty acid&lt;/li&gt;&lt;li&gt;➤ dicarboxylic acids&lt;/li&gt;&lt;li&gt;➤ blood and urine&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p204.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p204.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate in the NICU presents with seizures, poor muscle tone, feeding difficulties, distinct facial features, bilateral cataracts, and ultrasound findings of renal cysts. Blood work indicates elevated very long-chain fatty acids (VLCFAs), reduced levels of plasmalogen, and increased levels of cholestenoic acid. Based on these clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zellweger syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infantile Refsum’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refsum’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organic Acidurias&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zellweger syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome , a peroxisomal biogenesis disorder , is characterized by the absence of functional peroxisomes , which leads to the accumulation of VLCFAs and defects in plasmalogen synthesis necessary for normal cell membrane function .&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome&lt;/li&gt;&lt;li&gt;➤ peroxisomal biogenesis disorder&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ peroxisomes&lt;/li&gt;&lt;li&gt;➤ accumulation of VLCFAs&lt;/li&gt;&lt;li&gt;➤ defects&lt;/li&gt;&lt;li&gt;➤ plasmalogen&lt;/li&gt;&lt;li&gt;➤ normal cell membrane function&lt;/li&gt;&lt;li&gt;➤ The clinical presentation, including distinctive facial features, cataracts, and renal cysts , along with the specific biochemical abnormalities , strongly suggests Zellweger syndrome.&lt;/li&gt;&lt;li&gt;➤ facial features, cataracts, and renal cysts&lt;/li&gt;&lt;li&gt;➤ specific biochemical abnormalities&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p209, 254&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p209, 254&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic with progressive difficulty in night vision and a recent history of unsteady gait. He reports no significant medical history except for a strict vegetarian diet for many years. Physical examination reveals mild hepatomegaly and decreased ankle reflexes. Laboratory tests show elevated plasma levels of a specific fatty acid. The patient’s condition is suspected to be due to a metabolic disorder affecting fatty acid catabolism:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of phytanic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Formation of dicarboxylic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formation of propionyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formation of acetyl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Accumulation of phytanic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Formation of dicarboxylic acid : Dicarboxylic acids accumulate as a result of ω-oxidation, which typically occurs when β-oxidation is impaired, not α-oxidation.&lt;/li&gt;&lt;li&gt;• Option B: Formation of dicarboxylic acid&lt;/li&gt;&lt;li&gt;• ω-oxidation,&lt;/li&gt;&lt;li&gt;• β-oxidation is impaired, not&lt;/li&gt;&lt;li&gt;• Option C: Formation of propionyl CoA : Propionyl CoA is a product of the β-oxidation of odd-chain fatty acids , not related to α-oxidation defects .&lt;/li&gt;&lt;li&gt;• Option C: Formation of propionyl CoA&lt;/li&gt;&lt;li&gt;• β-oxidation&lt;/li&gt;&lt;li&gt;• odd-chain fatty acids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• α-oxidation defects&lt;/li&gt;&lt;li&gt;• Option D: Formation of acetyl CoA : Acetyl CoA is a product of β-oxidation of fatty acids . Lack of α-oxidation does not directly lead to the formation of acetyl CoA.&lt;/li&gt;&lt;li&gt;• Option D: Formation of acetyl CoA&lt;/li&gt;&lt;li&gt;• Acetyl CoA&lt;/li&gt;&lt;li&gt;• β-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;• Lack&lt;/li&gt;&lt;li&gt;• α-oxidation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acetyl CoA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lack of α-oxidation of fatty acids leads to the accumulation of phytanic acid , a branched-chain fatty acid derived mainly from dietary sources , particularly ruminant fats . Humans lack the enzymes to introduce a double bond in phytanic acid , making α-oxidation necessary for its catabolism . Deficiencies in this pathway, such as in Refsum disease , lead to the accumulation of phytanic acid , which is toxic to cells and can cause symptoms like night blindness, ataxia, and peripheral neuropathy.&lt;/li&gt;&lt;li&gt;➤ Lack&lt;/li&gt;&lt;li&gt;➤ α-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ phytanic acid&lt;/li&gt;&lt;li&gt;➤ branched-chain fatty acid&lt;/li&gt;&lt;li&gt;➤ dietary sources&lt;/li&gt;&lt;li&gt;➤ ruminant fats&lt;/li&gt;&lt;li&gt;➤ lack&lt;/li&gt;&lt;li&gt;➤ double bond&lt;/li&gt;&lt;li&gt;➤ phytanic acid&lt;/li&gt;&lt;li&gt;➤ α-oxidation&lt;/li&gt;&lt;li&gt;➤ its catabolism&lt;/li&gt;&lt;li&gt;➤ Deficiencies&lt;/li&gt;&lt;li&gt;➤ Refsum disease&lt;/li&gt;&lt;li&gt;➤ phytanic acid&lt;/li&gt;&lt;li&gt;➤ toxic&lt;/li&gt;&lt;li&gt;➤ night blindness, ataxia, and peripheral neuropathy.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed ,pg 231&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/ed ,pg 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old biochemistry researcher is analyzing energy yield from various metabolic pathways. He is particularly interested in the total ATP production from the complete oxidation of palmitic acid, a common saturated fatty acid. In his experimental setup, he meticulously accounts for all the steps involved in β-oxidation, the citric acid cycle, and the electron transport chain, ensuring accurate calculations of ATP yield:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;106 ATP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;142 ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;129 ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;139 ATP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 106 ATP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The total ATP yield in palmitic acid oxidation is 106 ATP&lt;/li&gt;&lt;li&gt;➤ total ATP&lt;/li&gt;&lt;li&gt;➤ palmitic acid&lt;/li&gt;&lt;li&gt;➤ 106 ATP&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed ,pg 225&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/ed ,pg 225&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant presents to the pediatrician with hypotonia, hepatomegaly, and developmental delays. The mother reports that the baby has had difficulty feeding and exhibits poor responsiveness to stimuli. Physical examination notes a high forehead, hypertelorism, and epicanthic folds. The physician, suspecting a genetic disorder affecting cellular organelles, orders a series of diagnostic tests, including metabolic screening and imaging:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peroxisomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nucleus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peroxisomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Peroxisomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Mitochondria: Disorders associated - Mitochondrial myopathies , Charcot-Marie-Tooth disease.&lt;/li&gt;&lt;li&gt;• Option A: Mitochondria:&lt;/li&gt;&lt;li&gt;• Disorders&lt;/li&gt;&lt;li&gt;• Mitochondrial myopathies&lt;/li&gt;&lt;li&gt;• Charcot-Marie-Tooth disease.&lt;/li&gt;&lt;li&gt;• Option B: Lysosomes: Disorders associated – Inclusion cell (I-cell) disease, sphingolipidoses , Mucopolysaccharidosis .&lt;/li&gt;&lt;li&gt;• Option B: Lysosomes:&lt;/li&gt;&lt;li&gt;• Disorders&lt;/li&gt;&lt;li&gt;• Inclusion cell (I-cell) disease, sphingolipidoses&lt;/li&gt;&lt;li&gt;• Mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;• Option D: Nucleus: Autoimmune disorders , DNA repair defects .&lt;/li&gt;&lt;li&gt;• Option D: Nucleus:&lt;/li&gt;&lt;li&gt;• Autoimmune disorders&lt;/li&gt;&lt;li&gt;• DNA repair defects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome is a rare congenital disorder caused by a defect in peroxisome biogenesis, leading to various clinical symptoms such as hypotonia, hepatomegaly, developmental delays , and distinct craniofacial features.&lt;/li&gt;&lt;li&gt;➤ Zellweger syndrome&lt;/li&gt;&lt;li&gt;➤ rare&lt;/li&gt;&lt;li&gt;➤ defect&lt;/li&gt;&lt;li&gt;➤ peroxisome biogenesis,&lt;/li&gt;&lt;li&gt;➤ hypotonia, hepatomegaly, developmental delays&lt;/li&gt;&lt;li&gt;➤ distinct craniofacial&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 209, 254&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 209, 254&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to a pediatric neurologist by his parents, who are concerned about recent changes in his behavior and academic performance. Over the past six months, he has exhibited signs of hyperactivity, vision problems, and hearing loss. His teachers have noted a significant decline in his attention span and comprehension skills. The neurologist, suspecting a genetic disorder affecting the metabolism of fatty acids, orders a comprehensive lipid panel including very long-chain fatty acid (VLCFA) levels:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of very long chain fatty acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of medium chain fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased plasmalogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased pipecolic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Accumulation of very long chain fatty acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Accumulation of medium chain fatty acid : ALD does not typically involve the accumulation of medium-chain fatty acids .&lt;/li&gt;&lt;li&gt;• Option B: Accumulation of medium chain fatty acid&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• medium-chain fatty acids&lt;/li&gt;&lt;li&gt;• Option C: Increased plasmalogen : Plasmalogens are a type of phospholipid ; their levels are not directly related to ALD , which is primarily concerned with the metabolism of VLCFAs .&lt;/li&gt;&lt;li&gt;• Option C: Increased plasmalogen&lt;/li&gt;&lt;li&gt;• phospholipid&lt;/li&gt;&lt;li&gt;• not directly&lt;/li&gt;&lt;li&gt;• ALD&lt;/li&gt;&lt;li&gt;• metabolism of VLCFAs&lt;/li&gt;&lt;li&gt;• Option D: Decreased pipecolic acid : Pipecolic acid is associated with peroxisomal disorders like Zellweger syndrome , not specifically with ALD .&lt;/li&gt;&lt;li&gt;• Option D: Decreased pipecolic acid&lt;/li&gt;&lt;li&gt;• peroxisomal disorders&lt;/li&gt;&lt;li&gt;• Zellweger syndrome&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ALD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Deficient oxidation of VLCFA by peroxisomal enzyme systems → VLCFAs are accumulated → myelin sheaths are destroyed → adrenoleukodystrophy .&lt;/li&gt;&lt;li&gt;➤ Deficient oxidation&lt;/li&gt;&lt;li&gt;➤ VLCFA&lt;/li&gt;&lt;li&gt;➤ peroxisomal enzyme systems&lt;/li&gt;&lt;li&gt;➤ VLCFAs&lt;/li&gt;&lt;li&gt;➤ myelin sheaths&lt;/li&gt;&lt;li&gt;➤ destroyed&lt;/li&gt;&lt;li&gt;➤ adrenoleukodystrophy&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify an incorrect statement about omega-oxidation of fatty acids:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Takes place in mitochondria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Produce dicarboxylic acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NADPH and cytochrome P-450 play a role&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Involves methyl group at omega end&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Takes place in mitochondria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Omega-oxidation of fatty acids takes place primarily in the endoplasmic reticulum of cells, not in mitochondria . This pathway serves as an alternative to the β-oxidation of fatty acids , which occurs in mitochondria and peroxisomes.&lt;/li&gt;&lt;li&gt;➤ Omega-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ endoplasmic reticulum&lt;/li&gt;&lt;li&gt;➤ not in mitochondria&lt;/li&gt;&lt;li&gt;➤ alternative to the β-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ mitochondria and peroxisomes.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following metabolic pathways generates the most ATP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Citric acid cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid oxidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pentose phosphate pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fatty acid oxidation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The citric acid cycle produces a net of 10 ATP per turn of the cycle&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option C: Glycolysis produces a net of 7 ATP molecules per glucose under aerobic conditions.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: The pentose phosphate pathway does not generate any ATP but instead forms NADPH and ribose 5-phosphate&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Fatty acid oxidation, specifically β-oxidation of fatty acids, generates the most AT, because the breakdown of fatty acids yields numerous molecules of acetyl-CoA, NADH, and FADH2, all of which enter the citric acid cycle and electron transport chain to produce ATP. Fatty acids are a dense form of energy storage, and their oxidation releases a significant amount of energy.&lt;/li&gt;&lt;li&gt;• Ref : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with no significant medical history is referred to a gastroenterologist after experiencing recurrent episodes of intense epigastric pain that often radiates to the right shoulder, especially after meals rich in fat. Her laboratory workup reveals signs of jaundice, and an ultrasound of the abdomen shows cholelithiasis with cholecystitis and concurrent pancreatitis. During the consultation, the gastroenterologist educates the patient on the nature of the gallstones implicated in her condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amorphous cholesterol monohydrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crystalline cholesterol monohydrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amorphous cholesterol dehydrate + potassium bilirubinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crystalline Cholesterol dihydrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crystalline cholesterol monohydrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The majority of gallstones are composed of crystalline cholesterol monohydrate. These stones form when there is an imbalance in the composition of bile , leading to the precipitation of cholesterol . Cholesterol gallstones are often associated with obesity, rapid weight loss, or other metabolic conditions and are known to cause symptoms, particularly after the ingestion of fatty foods .&lt;/li&gt;&lt;li&gt;➤ gallstones&lt;/li&gt;&lt;li&gt;➤ crystalline cholesterol monohydrate.&lt;/li&gt;&lt;li&gt;➤ stones&lt;/li&gt;&lt;li&gt;➤ imbalance&lt;/li&gt;&lt;li&gt;➤ bile&lt;/li&gt;&lt;li&gt;➤ precipitation of cholesterol&lt;/li&gt;&lt;li&gt;➤ Cholesterol gallstones&lt;/li&gt;&lt;li&gt;➤ obesity, rapid weight loss,&lt;/li&gt;&lt;li&gt;➤ metabolic&lt;/li&gt;&lt;li&gt;➤ symptoms,&lt;/li&gt;&lt;li&gt;➤ ingestion of fatty foods&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 537&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, recently treated with angioplasty for coronary artery disease (CAD), is being counseled by his cardiologist on discharge. The cardiologist emphasizes the importance of secondary prevention through lifestyle modifications to manage his cardiovascular risk factors. As part of the comprehensive plan, the cardiologist advises the patient on the optimal cholesterol levels he should aim to maintain to reduce the risk of future cardiac events:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Below 280&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt;250&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;200&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Below 200&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Below 200&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-145604.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In healthy persons , cholesterol level varies from 150 to 200 mg/dL With risk factors - cholesterol level should be kept below 180 mg/dL. Values around 220 mg/dL - moderate risk Values above 240 mg/dL - needs active treatment.&lt;/li&gt;&lt;li&gt;➤ In healthy persons , cholesterol level varies from 150 to 200 mg/dL&lt;/li&gt;&lt;li&gt;➤ healthy persons&lt;/li&gt;&lt;li&gt;➤ cholesterol level&lt;/li&gt;&lt;li&gt;➤ 150 to 200 mg/dL&lt;/li&gt;&lt;li&gt;➤ With risk factors - cholesterol level should be kept below 180 mg/dL.&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ below 180 mg/dL.&lt;/li&gt;&lt;li&gt;➤ Values around 220 mg/dL - moderate risk&lt;/li&gt;&lt;li&gt;➤ 220 mg/dL - moderate risk&lt;/li&gt;&lt;li&gt;➤ Values above 240 mg/dL - needs active treatment.&lt;/li&gt;&lt;li&gt;➤ above 240 mg/dL&lt;/li&gt;&lt;li&gt;➤ active treatment.&lt;/li&gt;&lt;li&gt;➤ Ref : Fundamentals of Clinical Chemistry 6/e p 419, DM Vasudevan 7/e: p 140-141&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Fundamentals of Clinical Chemistry 6/e p 419, DM Vasudevan 7/e: p 140-141&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical researcher is developing a new class of lipid-lowering drugs aimed at targeting cholesterol biosynthesis. In a team meeting, he presents the biosynthetic pathway of cholesterol to identify potential targets for drug intervention. He highlights a crucial 30-carbon intermediate in the pathway and asks the team to identify this compound, emphasizing its significance in the synthesis of cholesterol:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoprenoid units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squalene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Geranyl pyrophosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Farnesyl pyrophosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squalene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-152527.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-152606.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Squalene is the correct answer as it is a 30-carbon compound that serves as a key intermediate in the cholesterol biosynthesis pathway. Squalene is synthesized from the condensation of two farnesyl pyrophosphate molecules and is later cyclized to form lanosterol , which undergoes several modifications to become cholesterol .&lt;/li&gt;&lt;li&gt;➤ Squalene&lt;/li&gt;&lt;li&gt;➤ correct&lt;/li&gt;&lt;li&gt;➤ 30-carbon&lt;/li&gt;&lt;li&gt;➤ key&lt;/li&gt;&lt;li&gt;➤ cholesterol biosynthesis&lt;/li&gt;&lt;li&gt;➤ Squalene&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ condensation&lt;/li&gt;&lt;li&gt;➤ two farnesyl pyrophosphate molecules&lt;/li&gt;&lt;li&gt;➤ later cyclized&lt;/li&gt;&lt;li&gt;➤ lanosterol&lt;/li&gt;&lt;li&gt;➤ several&lt;/li&gt;&lt;li&gt;➤ cholesterol&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 222&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 222&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Secondary bile acids are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholic acid and chenodeoxycholic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholic acid and deoxycholic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deoxycholic acid and lithocholic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithocholic acid and chenodeoxycholic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deoxycholic acid and lithocholic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary Bile Acids: Formed in Liver&lt;/li&gt;&lt;li&gt;➤ Primary Bile Acids: Formed in Liver&lt;/li&gt;&lt;li&gt;➤ Cholic Acid (Most abundant bile acids in mammals) Chenodeoxycholic Acid&lt;/li&gt;&lt;li&gt;➤ Cholic Acid (Most abundant bile acids in mammals)&lt;/li&gt;&lt;li&gt;➤ Cholic Acid&lt;/li&gt;&lt;li&gt;➤ Chenodeoxycholic Acid&lt;/li&gt;&lt;li&gt;➤ Chenodeoxycholic Acid&lt;/li&gt;&lt;li&gt;➤ Secondary Bile acids: Formed in Intestine&lt;/li&gt;&lt;li&gt;➤ Secondary Bile acids: Formed in Intestine&lt;/li&gt;&lt;li&gt;➤ Deoxycholic Acid Lithocholic Acid&lt;/li&gt;&lt;li&gt;➤ Deoxycholic Acid&lt;/li&gt;&lt;li&gt;➤ Deoxycholic Acid&lt;/li&gt;&lt;li&gt;➤ Lithocholic Acid&lt;/li&gt;&lt;li&gt;➤ Lithocholic Acid&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 232.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 232.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bile acids are primarily synthesized from which of the following substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cholesterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bile acids are synthesized from cholesterol in liver . Rate limiting enzyme : seven α hydroxylase , Microsomal enzyme: Cyt P450, O2, NADPH, Vit C .&lt;/li&gt;&lt;li&gt;➤ Bile acids are synthesized from cholesterol in liver .&lt;/li&gt;&lt;li&gt;➤ Bile acids&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ cholesterol&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ Rate limiting enzyme : seven α hydroxylase , Microsomal enzyme: Cyt P450, O2, NADPH, Vit C .&lt;/li&gt;&lt;li&gt;➤ Rate limiting enzyme&lt;/li&gt;&lt;li&gt;➤ α hydroxylase&lt;/li&gt;&lt;li&gt;➤ Cyt P450, O2, NADPH, Vit C&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed ,pg 273&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/ed ,pg 273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurologist is assessing a teenage girl who has been experiencing fatigue severe enough to prevent her participation in physical education classes. She presents with muscle weakness in her limbs. Lab tests indicate high serum levels of triacylglycerols esterified with long-chain fatty acids (LCFAs) and hypoglycemia. A muscle biopsy shows an abundance of lipid vacuoles. What condition do these clinical findings suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carnitine deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid synthase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biotin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carnitine deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Affects the de novo synthesis of fatty acids occurs in the cytoplasm with the help of a dimeric multi-enzyme complex termed Fatty acid synthase .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• de novo synthesis&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• cytoplasm&lt;/li&gt;&lt;li&gt;• dimeric multi-enzyme complex&lt;/li&gt;&lt;li&gt;• Fatty acid synthase&lt;/li&gt;&lt;li&gt;• Option C: Deficiency of hexosaminidase A leads to accumulation of Ganglioside (GM2). C/F - Mental retardation, Cherry red spot in the macula with Progressive deterioration and death by 3–4 years.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Deficiency of hexosaminidase A&lt;/li&gt;&lt;li&gt;• Ganglioside (GM2). C/F&lt;/li&gt;&lt;li&gt;• Mental retardation, Cherry red spot in the macula&lt;/li&gt;&lt;li&gt;• death by 3–4 years.&lt;/li&gt;&lt;li&gt;• Option D: Biotin deficiency includes dermatitis, atrophic glossitis, hyperesthesia, muscle pain, anorexia and hallucinations .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• dermatitis, atrophic glossitis, hyperesthesia, muscle pain, anorexia&lt;/li&gt;&lt;li&gt;• hallucinations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical manifestations of carnitine deficiency , including muscle weakness, elevated serum triacylglycerols with LCFAs, hypoglycemia , and lipid accumulation in muscle cells , which reflect the impaired transport of fatty acids into mitochondria for β-oxidation .&lt;/li&gt;&lt;li&gt;➤ carnitine deficiency&lt;/li&gt;&lt;li&gt;➤ muscle weakness, elevated serum triacylglycerols&lt;/li&gt;&lt;li&gt;➤ LCFAs, hypoglycemia&lt;/li&gt;&lt;li&gt;➤ lipid accumulation in muscle cells&lt;/li&gt;&lt;li&gt;➤ impaired transport&lt;/li&gt;&lt;li&gt;➤ fatty acids&lt;/li&gt;&lt;li&gt;➤ β-oxidation&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:p 224,231.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:p 224,231.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 130 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
