;/li&gt;&lt;li&gt;• Impaired glucose tolerance: fasting glucose 100-126 mg/dl; 2-hour post-load 140–199 mg/dL.&lt;/li&gt;&lt;li&gt;• Diabetes mellitus: Fasting ≥ 126 mg/dL or 2-hour post-load ≥ 200 mg/dL .&lt;/li&gt;&lt;li&gt;• Interpretation :&lt;/li&gt;&lt;li&gt;• Interpretation&lt;/li&gt;&lt;li&gt;• The patient&#x27;s OGTT pattern on the graph matches the diabetic curve (persistent elevation above 200 mg/dL even after 2 hours), clearly meeting criteria for overt diabetes mellitus.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Symptoms of Diabetes mellitus with inconclusive blood glucose values : This applies when symptoms are present but glucose levels don’t conclusively meet diagnostic thresholds (not the case here, where the glucose is clearly high). Option C. Diabetic nephropathy : This is a complication of diabetes involving kidney damage and is not diagnosed by OGTT . OGTT assesses glucose metabolism, not kidney function. Option D. Follow-up of a case of Diabetes mellitus : OGTT is not recommended for follow-up of known diabetes cases. HbA1c, fasting glucose, and self-monitoring of blood glucose are the preferred methods for monitoring glycemic control in diagnosed patients.&lt;/li&gt;&lt;li&gt;• Option A. Symptoms of Diabetes mellitus with inconclusive blood glucose values : This applies when symptoms are present but glucose levels don’t conclusively meet diagnostic thresholds (not the case here, where the glucose is clearly high).&lt;/li&gt;&lt;li&gt;• Option A. Symptoms of Diabetes mellitus with inconclusive blood glucose values&lt;/li&gt;&lt;li&gt;• Option C. Diabetic nephropathy : This is a complication of diabetes involving kidney damage and is not diagnosed by OGTT . OGTT assesses glucose metabolism, not kidney function.&lt;/li&gt;&lt;li&gt;• Option C. Diabetic nephropathy&lt;/li&gt;&lt;li&gt;• Option D. Follow-up of a case of Diabetes mellitus : OGTT is not recommended for follow-up of known diabetes cases. HbA1c, fasting glucose, and self-monitoring of blood glucose are the preferred methods for monitoring glycemic control in diagnosed patients.&lt;/li&gt;&lt;li&gt;• Option D. Follow-up of a case of Diabetes mellitus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Difference between normal, impaired, and diabetic glucose values.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 195-196, 205.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with symptoms of excessive thirst, increased appetite, tiredness, and a thin build. He has been advised to undergo fasting blood sugar (FBS) and postprandial blood sugar (PPBS) tests and is currently 12 hours into his fast. During this period of fasting, which one of the following enzymes is likely to be phosphorylated and active?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hormone sensitive lipase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hormone sensitive lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hormone sensitive lipase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Arginase: Arginase is an enzyme involved in the urea cycle , which converts arginine into urea and ornithine . Its activity is not directly influenced by fasting or feeding states .&lt;/li&gt;&lt;li&gt;• Option A. Arginase:&lt;/li&gt;&lt;li&gt;• Arginase&lt;/li&gt;&lt;li&gt;• urea cycle&lt;/li&gt;&lt;li&gt;• arginine into urea and ornithine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fasting or feeding states&lt;/li&gt;&lt;li&gt;• Option B. Fatty acid synthase: Fatty acid synthase is involved in the synthesis of fatty acids , a process that is downregulated during fasting when the body is mobilizing , rather than storing, energy.&lt;/li&gt;&lt;li&gt;• Option B. Fatty acid synthase:&lt;/li&gt;&lt;li&gt;• Fatty acid synthase&lt;/li&gt;&lt;li&gt;• synthesis of fatty acids&lt;/li&gt;&lt;li&gt;• downregulated&lt;/li&gt;&lt;li&gt;• body is mobilizing&lt;/li&gt;&lt;li&gt;• rather than storing, energy.&lt;/li&gt;&lt;li&gt;• Option C. Glycogen synthase: Glycogen synthase is responsible for glycogen synthesis in the liver and muscle cells . This enzyme is less active during fasting , as the body is breaking down glycogen stores, not building them.&lt;/li&gt;&lt;li&gt;• Option C. Glycogen synthase:&lt;/li&gt;&lt;li&gt;• glycogen synthesis in the liver and muscle cells&lt;/li&gt;&lt;li&gt;• less active&lt;/li&gt;&lt;li&gt;• fasting&lt;/li&gt;&lt;li&gt;• breaking down glycogen stores, not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hormone-sensitive lipase (HSL) is an enzyme in adipose tissue that breaks down stored triglycerides into free fatty acids and glycerol , which can then be used for energy . HSL is activated by phosphorylation in response to low insulin and high glucagon levels , which are typical during fasting . Thus, in a fasting state , HSL would be phosphorylated and active to facilitate the mobilization of fat stores .&lt;/li&gt;&lt;li&gt;➤ Hormone-sensitive lipase (HSL)&lt;/li&gt;&lt;li&gt;➤ adipose tissue&lt;/li&gt;&lt;li&gt;➤ stored triglycerides into free fatty acids&lt;/li&gt;&lt;li&gt;➤ glycerol&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ activated&lt;/li&gt;&lt;li&gt;➤ phosphorylation&lt;/li&gt;&lt;li&gt;➤ low insulin and high glucagon levels&lt;/li&gt;&lt;li&gt;➤ typical during fasting&lt;/li&gt;&lt;li&gt;➤ fasting state&lt;/li&gt;&lt;li&gt;➤ HSL&lt;/li&gt;&lt;li&gt;➤ phosphorylated and active&lt;/li&gt;&lt;li&gt;➤ mobilization of fat stores&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 261-263&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p 261-263&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An Infant diagnosed with Hereditary Fructose Intolerance (HFI) presents with vomiting, diarrhea, abdominal pain, and hypoglycemia upon attempting weaning. Following a positive IV fructose tolerance test, dietary restriction of fructose is advised. Considering the metabolic pathway affected in HFI, which of the following substances should be restricted in the neonate&#x27;s diet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucrose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sucrose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sucrose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Infants with Hereditary Fructose Intolerance (HFI), dietary restriction of sucrose is crucial due to its breakdown into glucose and fructose, the latter of which cannot be metabolized due to aldolase B deficiency, leading to toxic metabolite buildup and hypoglycemia. Other sugars like galactose, glucose, and lactose, which do not directly contribute to these metabolic issues, do not need to be restricted unless other specific metabolic disorders are present.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 202, 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old female presents with weight loss, fatigue, nocturia, and excessive thirst. Laboratory findings reveal fasting blood sugar (FBS) &amp;gt;140 mg/dl and postprandial blood sugar (PPBS) &amp;gt;250 mg/dl, leading to a probable diagnosis of Type 1 diabetes mellitus. Considering the pathophysiology of Type 1 diabetes mellitus, which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased lipolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased protein catabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased hepatic Glucose output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase glucose uptake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased lipolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased lipolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type 1 diabetes mellitus is characterized by an autoimmune destruction of pancreatic β-cells , leading to absolute insulin deficiency . Insulin normally inhibits lipolysis , so its deficiency in Type 1 diabetes results in increased lipolysis in adipose tissue . This leads to elevated levels of free fatty acids in the bloodstream, which can contribute to the production of ketone bodies in the liver, a common complication in uncontrolled diabetes.&lt;/li&gt;&lt;li&gt;➤ Type 1 diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ autoimmune destruction of pancreatic β-cells&lt;/li&gt;&lt;li&gt;➤ absolute insulin deficiency&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ inhibits lipolysis&lt;/li&gt;&lt;li&gt;➤ deficiency in Type 1 diabetes&lt;/li&gt;&lt;li&gt;➤ increased lipolysis in adipose tissue&lt;/li&gt;&lt;li&gt;➤ elevated levels&lt;/li&gt;&lt;li&gt;➤ free fatty acids&lt;/li&gt;&lt;li&gt;➤ ketone bodies in the liver,&lt;/li&gt;&lt;li&gt;➤ common complication&lt;/li&gt;&lt;li&gt;➤ uncontrolled diabetes.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 149&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 149&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with Type 1 diabetes mellitus presents with a blood glucose level greater than 300 mg/dl. In the context of his elevated blood glucose, which of the following metabolic processes continues to occur normally in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogenesis in muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased conversion of fatty acid to Acetyl CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased triglyceride level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased conversion of fatty acid to Acetyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Increased conversion of fatty acid to Acetyl CoA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In Type 1 diabetes mellitus with significantly elevated blood glucose (&amp;gt;300 mg/dl), insulin deficiency leads to dramatic metabolic alterations. Without insulin, glucose uptake by peripheral tissues is impaired, leading to hyperglycemia. Simultaneously, the body shifts to alternative fuel sources:&lt;/li&gt;&lt;li&gt;• Increased fatty acid mobilization from adipose tissue occurs in insulin deficiency. These fatty acids undergo β-oxidation in the liver, resulting in increased conversion to Acetyl CoA.&lt;/li&gt;&lt;li&gt;• The excess Acetyl CoA cannot enter the TCA cycle efficiently due to low oxaloacetate availability (diverted to gluconeogenesis), and instead is shunted toward ketogenesis, producing ketone bodies (acetoacetate, β-hydroxybutyrate, and acetone). This leads to diabetic ketoacidosis in uncontrolled Type 1 diabetes.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Increased protein synthesis : Insulin promotes protein synthesis and inhibits protein breakdown. In Type 1 diabetes with insulin deficiency, protein synthesis decreases while proteolysis increases, providing amino acids for gluconeogenesis. This contributes to the catabolic state and muscle wasting seen in poorly controlled diabetes.&lt;/li&gt;&lt;li&gt;• Option A. Increased protein synthesis&lt;/li&gt;&lt;li&gt;• Option B. Glycogenesis in muscle : This process requires both insulin and adequate glucose transport into muscle cells via GLUT4 transporters. Insulin deficiency impairs GLUT4 translocation to the cell membrane, reducing glucose uptake and subsequent glycogen synthesis in muscle tissue.&lt;/li&gt;&lt;li&gt;• Option B. Glycogenesis in muscle&lt;/li&gt;&lt;li&gt;• Option D. Decreased triglyceride level - This is incorrect. In Type 1 diabetes with insulin deficiency, triglyceride levels are not decreased but are typically increased due to impaired clearance of triglyceride-rich lipoproteins due to decreased lipoprotein lipase activity (an insulin-dependent enzyme) This often leads to hypertriglyceridemia, not decreased triglyceride levels.&lt;/li&gt;&lt;li&gt;• Option D. Decreased triglyceride level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In uncontrolled Type 1 diabetes with hyperglycemia, insulin deficiency creates a catabolic state where fat mobilization and fatty acid oxidation are accelerated, leading to increased Acetyl CoA production and ketogenesis. This represents a shift from glucose to fat metabolism. Meanwhile, anabolic processes like protein synthesis and glycogenesis are impaired, highlighting the crucial role of insulin in regulating metabolic pathways.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 149, Lippincott: P 340&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a known history of diabetes mellitus presents to the outpatient department for a routine follow-up appointment after three months. As part of the management and monitoring plan, the healthcare provider requests an HbA1c test, which is crucial for assessing long-term glycemic control. Considering the various methods available for HbA1c estimation, which of the following is considered the most accurate and reliable method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affinity chromatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High performance liquid chromatography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoelectric Focussing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High performance liquid chromatography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High performance liquid chromatography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Affinity chromatography: While affinity chromatography can be used for HbA1c measurement, it is not as specific or as widely used as HPLC. It relies on the specific binding of HbA1c to a particular substrate, which can be influenced by the presence of hemoglobin variants.&lt;/li&gt;&lt;li&gt;• Option A. Affinity chromatography:&lt;/li&gt;&lt;li&gt;• HbA1c measurement,&lt;/li&gt;&lt;li&gt;• not as specific&lt;/li&gt;&lt;li&gt;• widely&lt;/li&gt;&lt;li&gt;• HPLC.&lt;/li&gt;&lt;li&gt;• specific binding of HbA1c&lt;/li&gt;&lt;li&gt;• presence of&lt;/li&gt;&lt;li&gt;• hemoglobin variants.&lt;/li&gt;&lt;li&gt;• Option B.  Electrophoresis: Electrophoresis can separate different hemoglobin types based on their electric charge, but it is less precise than HPLC for quantifying HbA1c levels and can be affected by the presence of hemoglobin variants.&lt;/li&gt;&lt;li&gt;• Option B.  Electrophoresis:&lt;/li&gt;&lt;li&gt;• different hemoglobin types&lt;/li&gt;&lt;li&gt;• electric charge,&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• HPLC for quantifying HbA1c levels&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• presence of hemoglobin variants.&lt;/li&gt;&lt;li&gt;• Option D. Isoelectric focusing: This technique separates proteins based on their isoelectric points. While it can differentiate various hemoglobin forms , it is not the preferred method for routine HbA1c estimation due to its complexity and the difficulty in quantification.&lt;/li&gt;&lt;li&gt;• Option D. Isoelectric focusing:&lt;/li&gt;&lt;li&gt;• proteins based&lt;/li&gt;&lt;li&gt;• isoelectric&lt;/li&gt;&lt;li&gt;• hemoglobin forms&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• routine HbA1c estimation&lt;/li&gt;&lt;li&gt;• its complexity&lt;/li&gt;&lt;li&gt;• difficulty&lt;/li&gt;&lt;li&gt;• quantification.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High-performance liquid chromatography (HPLC) is widely recognized as the gold standard for HbA1c estimation due to its accuracy, reliability, and reproducibility . HPLC separates various forms of hemoglobin, including HbA1c, based on their charge and size under high pressure , allowing for precise quantification. This method minimizes interference from hemoglobin variants and provides a clear, specific measurement of HbA1c levels , which reflect the average blood glucose concentration over the previous 2-3 months.&lt;/li&gt;&lt;li&gt;➤ High-performance liquid chromatography (HPLC)&lt;/li&gt;&lt;li&gt;➤ widely&lt;/li&gt;&lt;li&gt;➤ gold standard for HbA1c estimation&lt;/li&gt;&lt;li&gt;➤ accuracy, reliability, and reproducibility&lt;/li&gt;&lt;li&gt;➤ HPLC&lt;/li&gt;&lt;li&gt;➤ hemoglobin, including HbA1c,&lt;/li&gt;&lt;li&gt;➤ their charge and size&lt;/li&gt;&lt;li&gt;➤ high pressure&lt;/li&gt;&lt;li&gt;➤ precise quantification.&lt;/li&gt;&lt;li&gt;➤ minimizes interference from hemoglobin variants&lt;/li&gt;&lt;li&gt;➤ clear, specific measurement of HbA1c levels&lt;/li&gt;&lt;li&gt;➤ average blood glucose concentration&lt;/li&gt;&lt;li&gt;➤ previous 2-3 months.&lt;/li&gt;&lt;li&gt;➤ Ref : Tietz fundamentals of Clinical Chemistry, 6th edition, page 396&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Tietz fundamentals of Clinical Chemistry, 6th edition, page 396&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Glucagon is needed for glycogenesis to occur. Reasoning (R): The enzyme glycogen phosphorylase is the rate limiting enzyme for glycogenesis and it is active in phosphorylated form for which glucagon is needed. Evaluate the accuracy of the assertion and reasoning provided.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A and R both are wrong&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A and R both are wrong&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• For glycogenesis, presence of insulin is must, because Insulin is required for dephosphorylation of glycogen synthase enzyme, which is the rate limiting enzyme for glycogenesis. Glycogen synthase is active in a dephosphorylated state.&lt;/li&gt;&lt;li&gt;• For glycogenesis, presence of insulin is must, because Insulin is required for dephosphorylation of glycogen synthase enzyme, which is the rate limiting enzyme for glycogenesis.&lt;/li&gt;&lt;li&gt;• For glycogenesis,&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• dephosphorylation of glycogen synthase&lt;/li&gt;&lt;li&gt;• rate limiting enzyme&lt;/li&gt;&lt;li&gt;• glycogenesis.&lt;/li&gt;&lt;li&gt;• Glycogen synthase is active in a dephosphorylated state.&lt;/li&gt;&lt;li&gt;• Glycogen synthase&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• dephosphorylated state.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycogen phosphorylase is the key enzyme in glycogenolysis, the breakdown of glycogen into glucose-1-phosphate, not glycogenesis. This enzyme is activated in its phosphorylated form, but this activation is triggered by glucagon and adrenaline during fasting or stress, not for promoting glycogen synthesis but for breaking down glycogen into glucose to raise blood glucose levels. Glycogen synthase is the key rate-limiting enzyme in glycogenesis and is regulated by insulin and glucose levels , not glucagon.&lt;/li&gt;&lt;li&gt;➤ Glycogen phosphorylase&lt;/li&gt;&lt;li&gt;➤ glycogenolysis,&lt;/li&gt;&lt;li&gt;➤ breakdown of glycogen&lt;/li&gt;&lt;li&gt;➤ glucose-1-phosphate,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ glycogenesis.&lt;/li&gt;&lt;li&gt;➤ phosphorylated&lt;/li&gt;&lt;li&gt;➤ activation&lt;/li&gt;&lt;li&gt;➤ glucagon and adrenaline&lt;/li&gt;&lt;li&gt;➤ fasting or stress, not&lt;/li&gt;&lt;li&gt;➤ glycogen synthesis&lt;/li&gt;&lt;li&gt;➤ breaking down glycogen into glucose&lt;/li&gt;&lt;li&gt;➤ raise blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ Glycogen synthase&lt;/li&gt;&lt;li&gt;➤ rate-limiting enzyme in glycogenesis&lt;/li&gt;&lt;li&gt;➤ insulin and glucose levels&lt;/li&gt;&lt;li&gt;➤ not glucagon.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 142,178-183.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 142,178-183.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with complaints of pain in his calves during and after physical activity. Upon further evaluation, including a detailed examination and muscle biopsy, it was noted that there was an increased glycogen accumulation in the muscle tissues. Based on these findings, which of the following enzymes is most likely deficient in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver phosphorylase kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Muscle phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Muscle phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B.  Liver phosphorylase kinase: Is a type VIII disorder with hepatomegaly, accumulation of glycogen in liver and mild hypoglycaemia.&lt;/li&gt;&lt;li&gt;• Option B.  Liver phosphorylase kinase:&lt;/li&gt;&lt;li&gt;• type VIII&lt;/li&gt;&lt;li&gt;• hepatomegaly,&lt;/li&gt;&lt;li&gt;• glycogen in liver&lt;/li&gt;&lt;li&gt;• hypoglycaemia.&lt;/li&gt;&lt;li&gt;• Option C. Glucose 6 phosphatase: Is deficient in Von Gierke disease (Ia), C/F includes glycogen accumulation in liver and renal tubule cells, hypoglycaemia, lactic academia, ketosis and hyperlipemia. (No muscle weakness).&lt;/li&gt;&lt;li&gt;• Option C. Glucose 6 phosphatase:&lt;/li&gt;&lt;li&gt;• deficient&lt;/li&gt;&lt;li&gt;• Von Gierke disease (Ia),&lt;/li&gt;&lt;li&gt;• glycogen&lt;/li&gt;&lt;li&gt;• liver and renal&lt;/li&gt;&lt;li&gt;• tubule cells, hypoglycaemia, lactic academia, ketosis and hyperlipemia.&lt;/li&gt;&lt;li&gt;• Option D.  Branching enzyme: Is defective in Andersen disease with Hepatosplenomegaly ; accumulation of polysaccharide with few branch points ; death from heart or liver failure before age 5.&lt;/li&gt;&lt;li&gt;• Option D.  Branching enzyme:&lt;/li&gt;&lt;li&gt;• Andersen disease&lt;/li&gt;&lt;li&gt;• Hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• polysaccharide&lt;/li&gt;&lt;li&gt;• few&lt;/li&gt;&lt;li&gt;• branch points&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• heart or liver failure before age 5.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: P 179.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: P 179.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male with a history of short stature presents to the clinic with recurrent episodes of hypoglycemia, hepatomegaly, and bleeding tendencies. On examination, the patient also has notable hepatomegaly and enlarged kidneys. Laboratory findings include elevated levels of lactate, cholesterol, triglycerides, and uric acid. Considering the constellation of symptoms and lab findings, which enzyme deficiency is most likely responsible for this patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucose-6-phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glucose-6-phosphatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Branching enzyme: deficiency results in Anderson disease . C/F: failure to thrive, liver failure, and hypotonia.&lt;/li&gt;&lt;li&gt;• Option A.  Branching enzyme:&lt;/li&gt;&lt;li&gt;• Anderson disease&lt;/li&gt;&lt;li&gt;• failure to thrive, liver failure, and hypotonia.&lt;/li&gt;&lt;li&gt;• Option B.  Debranching enzyme: deficiency results in Cori disease . C/F: hypoglycemia, hepatomegaly, short-stature, and myopathy.&lt;/li&gt;&lt;li&gt;• Option B.  Debranching enzyme:&lt;/li&gt;&lt;li&gt;• Cori disease&lt;/li&gt;&lt;li&gt;• hypoglycemia, hepatomegaly, short-stature, and myopathy.&lt;/li&gt;&lt;li&gt;• Option C. Muscle phosphorylase: deficiency results in McArdle disease. C/F: pain, cramps and myoglobinuria on strenuous exercise.&lt;/li&gt;&lt;li&gt;• Option C. Muscle phosphorylase:&lt;/li&gt;&lt;li&gt;• McArdle disease.&lt;/li&gt;&lt;li&gt;• pain, cramps and myoglobinuria on strenuous exercise.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Von Gierke&#x27;s disease (Type I glycogen storage disease) , characterized by a deficiency in glucose-6-phosphatase. This enzyme is crucial for the final steps of gluconeogenesis and glycogenolysis, converting glucose-6-phosphate into free glucose . Its deficiency leads to impaired glucose production , resulting in hypoglycemia, and the accumulation of glycogen and fat in the liver and kidneys, causing hepatomegaly and renal enlargement . The increased levels of lactate, cholesterol, triglycerides, and uric acid are also consistent with the metabolic disturbances seen in von Gierke&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Von Gierke&#x27;s disease (Type I glycogen storage disease)&lt;/li&gt;&lt;li&gt;➤ deficiency in glucose-6-phosphatase.&lt;/li&gt;&lt;li&gt;➤ final steps of gluconeogenesis and glycogenolysis,&lt;/li&gt;&lt;li&gt;➤ glucose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ free glucose&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ impaired glucose production&lt;/li&gt;&lt;li&gt;➤ hypoglycemia,&lt;/li&gt;&lt;li&gt;➤ glycogen and fat&lt;/li&gt;&lt;li&gt;➤ liver and kidneys,&lt;/li&gt;&lt;li&gt;➤ hepatomegaly and renal enlargement&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ lactate, cholesterol, triglycerides,&lt;/li&gt;&lt;li&gt;➤ uric acid&lt;/li&gt;&lt;li&gt;➤ metabolic disturbances&lt;/li&gt;&lt;li&gt;➤ von Gierke&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 179,355&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 179,355&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric grand rounds presentation, a challenging case involving a 6-month-old infant with recurrent episodes of early morning hypoglycemia is discussed. The attending physician explains that administering glucagon raised the infant&#x27;s blood glucose levels when fed but was ineffective during fasting periods. A liver biopsy revealed abnormal glycogen accumulation. The audience, consisting of pediatricians JRs, is then asked to determine the enzyme deficiency responsible for the infant&#x27;s condition based on the clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Debranching enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Debranching enzyme&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Muscle phosphorylase : Type V – McArdle’s syndrome; Poor exercise tolerance with high muscle glycogen and low blood lactate after exercise.&lt;/li&gt;&lt;li&gt;• Option B. Muscle phosphorylase&lt;/li&gt;&lt;li&gt;• Type V – McArdle’s syndrome; Poor exercise tolerance&lt;/li&gt;&lt;li&gt;• high muscle glycogen&lt;/li&gt;&lt;li&gt;• low blood&lt;/li&gt;&lt;li&gt;• lactate&lt;/li&gt;&lt;li&gt;• Option C. Glucose-6-phosphatase: Is deficient in Von Gierke disease (Ia) ,C/F includes glycogen accumulation in liver and renal t ubule cells , hypoglycaemia, lactic academia , ketosis and hyperlipidemia.&lt;/li&gt;&lt;li&gt;• Option C. Glucose-6-phosphatase:&lt;/li&gt;&lt;li&gt;• deficient in Von Gierke disease (Ia)&lt;/li&gt;&lt;li&gt;• glycogen accumulation in liver&lt;/li&gt;&lt;li&gt;• renal&lt;/li&gt;&lt;li&gt;• ubule cells&lt;/li&gt;&lt;li&gt;• hypoglycaemia, lactic academia&lt;/li&gt;&lt;li&gt;• ketosis and hyperlipidemia.&lt;/li&gt;&lt;li&gt;• Option D. Branching enzyme: Is defective in Anderson disease with Hepatosplenomegaly; accumulation of polysaccharide with few branch points; death from heart or liver failure before age 5.&lt;/li&gt;&lt;li&gt;• Option D. Branching enzyme:&lt;/li&gt;&lt;li&gt;• defective in Anderson disease&lt;/li&gt;&lt;li&gt;• Hepatosplenomegaly;&lt;/li&gt;&lt;li&gt;• polysaccharide&lt;/li&gt;&lt;li&gt;• few&lt;/li&gt;&lt;li&gt;• branch&lt;/li&gt;&lt;li&gt;• death from heart or liver failure&lt;/li&gt;&lt;li&gt;• age 5.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical features of Type III Glycogen Storage Disease (Cori&#x27;s or Forbes&#x27; Disease) caused by a deficiency in the debranching enzyme, leading to impaired glycogenolysis , glycogen accumulation in the liver, and fasting hypoglycemia.&lt;/li&gt;&lt;li&gt;➤ Type III Glycogen Storage Disease (Cori&#x27;s or Forbes&#x27; Disease)&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ debranching&lt;/li&gt;&lt;li&gt;➤ impaired glycogenolysis&lt;/li&gt;&lt;li&gt;➤ glycogen accumulation&lt;/li&gt;&lt;li&gt;➤ liver, and fasting hypoglycemia.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 179.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 179.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about mitochondria is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolytic enzymes are in mitochondrial matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inner mitochondrial membrane contains enzymes of electron transport chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluid matrix contains enzymes of TCA cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyl-CoA synthetase in localized in the outer mitochondrial membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycolytic enzymes are in mitochondrial matrix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glycolytic enzymes are in mitochondrial matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: The inner mitochondrial membrane contains enzymes of the electron transport chain: This is true . The inner mitochondrial membrane is the site of the electron transport chain , where ATP is synthesized.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• The inner mitochondrial membrane contains enzymes of the electron transport chain:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• ATP is synthesized.&lt;/li&gt;&lt;li&gt;• Option C : The fluid matrix contains enzymes of the TCA cycle: This is also true . The mitochondrial matrix houses enzymes of the TCA cycle, which is involved in energy production.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• : The fluid matrix contains enzymes of the TCA cycle:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• mitochondrial matrix&lt;/li&gt;&lt;li&gt;• TCA cycle,&lt;/li&gt;&lt;li&gt;• energy production.&lt;/li&gt;&lt;li&gt;• Option D: Acyl-CoA synthetase is localized in the outer mitochondrial membrane: True, acyl-CoA synthetase , involved in fatty acid metabolism, is found on the outer mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Acyl-CoA synthetase is localized in the outer mitochondrial membrane:&lt;/li&gt;&lt;li&gt;• True, acyl-CoA synthetase&lt;/li&gt;&lt;li&gt;• fatty acid&lt;/li&gt;&lt;li&gt;• metabolism,&lt;/li&gt;&lt;li&gt;• outer mitochondrial membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LOCATION OF ENZYMES IN MITOCHONDRIA&lt;/li&gt;&lt;li&gt;➤ LOCATION OF ENZYMES IN MITOCHONDRIA&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 259.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 259.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The diagram below represents the various fates of pyruvate. Which letter on the diagram shows the reaction requiring biotin as a cofactor and is activated by acetylcoenzyme A?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. B: Denotes PDH present in mitochondria, which oxidatively decarboxylates pyruvate to acetyl CoA.&lt;/li&gt;&lt;li&gt;• Option A. B:&lt;/li&gt;&lt;li&gt;• PDH present in mitochondria,&lt;/li&gt;&lt;li&gt;• oxidatively decarboxylates pyruvate to acetyl CoA.&lt;/li&gt;&lt;li&gt;• Option C. D: Denotes ALT. Alanine is formed by transamination of pyruvate by the enzyme alanine aminotransferase (ALT), which requires PLP.&lt;/li&gt;&lt;li&gt;• Option C. D:&lt;/li&gt;&lt;li&gt;• ALT.&lt;/li&gt;&lt;li&gt;• transamination of pyruvate&lt;/li&gt;&lt;li&gt;• alanine aminotransferase (ALT),&lt;/li&gt;&lt;li&gt;• PLP.&lt;/li&gt;&lt;li&gt;• Pyruvate + Glutamate → Alanine + alpha ketoglutarate&lt;/li&gt;&lt;li&gt;• Pyruvate + Glutamate → Alanine + alpha ketoglutarate&lt;/li&gt;&lt;li&gt;• Option D. A: Pyruvate kinase dephosphorylates phosphoenolpyruvate to pyruvate, which is a substrate level key glycolytic enzyme.&lt;/li&gt;&lt;li&gt;• Option D. A:&lt;/li&gt;&lt;li&gt;• Pyruvate kinase dephosphorylates phosphoenolpyruvate to pyruvate,&lt;/li&gt;&lt;li&gt;• substrate&lt;/li&gt;&lt;li&gt;• glycolytic enzyme.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The role of biotin is a cofactor in the carboxylation reaction catalyzed by pyruvate carboxylase and how acetyl-CoA serves as an allosteric activator of the enzyme, linking the state of cellular energy to gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ biotin is a cofactor&lt;/li&gt;&lt;li&gt;➤ carboxylation&lt;/li&gt;&lt;li&gt;➤ pyruvate carboxylase&lt;/li&gt;&lt;li&gt;➤ acetyl-CoA&lt;/li&gt;&lt;li&gt;➤ allosteric activator&lt;/li&gt;&lt;li&gt;➤ state of cellular energy to gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 165,166.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 165,166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the unique metabolic pathways of erythrocytes (red blood cells). Due to the absence of mitochondria, erythrocytes rely on glycolysis for ATP production. Within this context, the student is interested in the yield of ATP from glucose through the Rapoport-Luebering cycle. What is the net gain of ATP by this cycle in red blood cells from one molecule of glucose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 0&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Understand RBC Metabolism: Recognize that red blood cells lack mitochondria and rely exclusively on anaerobic glycolysis. Learn the Rapoport-Luebering Cycle: Know that this shunt allows RBCs to produce 2,3-BPG, regulating oxygen release from hemoglobin but at the cost of losing ATP production.&lt;/li&gt;&lt;li&gt;➤ Understand RBC Metabolism: Recognize that red blood cells lack mitochondria and rely exclusively on anaerobic glycolysis.&lt;/li&gt;&lt;li&gt;➤ Recognize that red blood cells lack mitochondria and rely exclusively on anaerobic glycolysis.&lt;/li&gt;&lt;li&gt;➤ Recognize that red blood cells lack mitochondria and rely exclusively on anaerobic glycolysis.&lt;/li&gt;&lt;li&gt;➤ Learn the Rapoport-Luebering Cycle: Know that this shunt allows RBCs to produce 2,3-BPG, regulating oxygen release from hemoglobin but at the cost of losing ATP production.&lt;/li&gt;&lt;li&gt;➤ Know that this shunt allows RBCs to produce 2,3-BPG, regulating oxygen release from hemoglobin but at the cost of losing ATP production.&lt;/li&gt;&lt;li&gt;➤ Know that this shunt allows RBCs to produce 2,3-BPG, regulating oxygen release from hemoglobin but at the cost of losing ATP production.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p173, 174&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with hemolytic anemia, and further investigation reveals a deficiency in hexokinase, a key enzyme in the glycolytic pathway, leading to the premature destruction of energy-depleted red blood cells (RBCs). Which of the following statements about hexokinase is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Has higher affinity to glucose compared to glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has higher Km to glucose compared to glucokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involved in providing glucose to the peripheral tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not involved in glucose storage by the liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Has higher Km to glucose compared to glucokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture18_qXRYnGM.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Has higher Km to glucose compared to Glucokinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Has higher affinity to glucose compared to Glucokinase.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• higher affinity&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• Option C: Involved in providing glucose to the peripheral tissues.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• glucose to the peripheral tissues.&lt;/li&gt;&lt;li&gt;• Option D: Not involved in glucose storage by the liver&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• glucose storage by the liver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose to glucose-6-phosphate is converted by either Glucokinase or hexokinase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 191-192.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 191-192.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric team is evaluating a 6-month-old full-term baby girl who presents with failure to thrive, hypotonia, decreased muscle mass, head lag, and metabolic acidosis. Her blood work shows elevated levels of lactate, pyruvate, and alanine. These clinical findings suggest a deficiency in a key metabolic enzyme. Which enzyme is most likely to be deficient in this infant, given her clinical and laboratory presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine aminotransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyruvate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyruvate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alanine aminotransferase: This enzyme is involved in the transamination of alanine to pyruvate . A deficiency would not likely result in elevated levels of pyruvate or lactate.&lt;/li&gt;&lt;li&gt;• Option A. Alanine aminotransferase:&lt;/li&gt;&lt;li&gt;• transamination of alanine to pyruvate&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• elevated levels of pyruvate or lactate.&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase: A deficiency in this enzyme would typically lead to lower levels of lactate , not higher.&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase:&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• lower levels of lactate&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate carboxylase: While this enzyme is involved in gluconeogenesis , its deficiency usually leads to hypoglycemia and does not typically cause elevated lactate levels.&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate carboxylase:&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• elevated lactate levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyruvate dehydrogenase deficiency is characterized by the accumulation of pyruvate that cannot be effectively converted into acetyl CoA, leading to its reduction to lactate resulting in lactic acidosis and transamination to alanine&lt;/li&gt;&lt;li&gt;➤ Pyruvate dehydrogenase deficiency&lt;/li&gt;&lt;li&gt;➤ accumulation of pyruvate&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ acetyl CoA,&lt;/li&gt;&lt;li&gt;➤ reduction to lactate&lt;/li&gt;&lt;li&gt;➤ lactic acidosis&lt;/li&gt;&lt;li&gt;➤ transamination to alanine&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p115-116,253-254.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p115-116,253-254.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a fitness center, a personal trainer discusses with a client the metabolic changes that occur during intense aerobic workouts. The trainer explains how the body metabolizes glucose to meet the increased energy demands of vigorous exercise. The conversation leads to a question about the form in which carbon atoms from glucose enter the tricarboxylic acid (TCA) cycle during such high-energy activities. What is the correct form in which these carbons enter the TCA cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxaloacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetyl-CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetyl-CoA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Citrate: Oxaloacetate condenses with acetyl CoA entering TCA cycle to form citrate (a tricarboxylic molecule ) (inside TCA cycle ) with the help of the enzyme citrate synthase.&lt;/li&gt;&lt;li&gt;• Option A. Citrate:&lt;/li&gt;&lt;li&gt;• Oxaloacetate&lt;/li&gt;&lt;li&gt;• acetyl CoA entering TCA cycle&lt;/li&gt;&lt;li&gt;• citrate&lt;/li&gt;&lt;li&gt;• tricarboxylic molecule&lt;/li&gt;&lt;li&gt;• TCA&lt;/li&gt;&lt;li&gt;• cycle&lt;/li&gt;&lt;li&gt;• enzyme citrate synthase.&lt;/li&gt;&lt;li&gt;• Option B. Oxaloacetate: Pyruvate is carboxylated to oxaloacetate which is then used for gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option B. Oxaloacetate:&lt;/li&gt;&lt;li&gt;• Pyruvate&lt;/li&gt;&lt;li&gt;• carboxylated&lt;/li&gt;&lt;li&gt;• oxaloacetate&lt;/li&gt;&lt;li&gt;• used for gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option D. Pyruvate: Glucose is converted to pyruvate which is then converted to acetyl-CoA → enter TCA cycle and Pyruvate as such cannot enter TCA cycle.&lt;/li&gt;&lt;li&gt;• Option D. Pyruvate:&lt;/li&gt;&lt;li&gt;• Glucose&lt;/li&gt;&lt;li&gt;• converted&lt;/li&gt;&lt;li&gt;• pyruvate&lt;/li&gt;&lt;li&gt;• converted to acetyl-CoA&lt;/li&gt;&lt;li&gt;• enter TCA cycle&lt;/li&gt;&lt;li&gt;• Pyruvate&lt;/li&gt;&lt;li&gt;• cannot enter TCA cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In aerobic glycolysis , glucose is converted into pyruvate → then c onverted to Acetyl-CoA , which actually enters the citric acid cycle. Two Acetyl-CoA , each containing two of the glucose’s carbons , are formed from each glucose molecule.&lt;/li&gt;&lt;li&gt;➤ In aerobic glycolysis , glucose is converted into pyruvate → then c onverted to Acetyl-CoA , which actually enters the citric acid cycle.&lt;/li&gt;&lt;li&gt;➤ aerobic glycolysis&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ pyruvate&lt;/li&gt;&lt;li&gt;➤ onverted to Acetyl-CoA&lt;/li&gt;&lt;li&gt;➤ enters the citric&lt;/li&gt;&lt;li&gt;➤ acid cycle.&lt;/li&gt;&lt;li&gt;➤ Two Acetyl-CoA , each containing two of the glucose’s carbons , are formed from each glucose molecule.&lt;/li&gt;&lt;li&gt;➤ Two Acetyl-CoA&lt;/li&gt;&lt;li&gt;➤ two of the glucose’s carbons&lt;/li&gt;&lt;li&gt;➤ each&lt;/li&gt;&lt;li&gt;➤ glucose molecule.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 96-98.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 96-98.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Examines the following diagram, illustrating the PDH complex and its enzymatic components, labelled A, B, and C What is the name of enzyme component &#x27;C&#x27; within the PDH complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dihydrolipoyl Transacetylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydrolipoyl dehydrogenase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dihydrolipoyl dehydrogenase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture21_2waVOtU.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dihydrolipoyl dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate dehydrogenase: This is the first enzyme in the complex and is responsible for the decarboxylation of pyruvate.&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate dehydrogenase:&lt;/li&gt;&lt;li&gt;• first enzyme&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• decarboxylation of pyruvate.&lt;/li&gt;&lt;li&gt;• Option B. Dihydrolipoyl transacetylase: The second enzyme in the complex, responsible for transferring the acetyl group to CoA to form acetyl-CoA.&lt;/li&gt;&lt;li&gt;• Option B. Dihydrolipoyl transacetylase:&lt;/li&gt;&lt;li&gt;• second enzyme&lt;/li&gt;&lt;li&gt;• complex,&lt;/li&gt;&lt;li&gt;• transferring the acetyl group to CoA&lt;/li&gt;&lt;li&gt;• form acetyl-CoA.&lt;/li&gt;&lt;li&gt;• Option C. Lipoamide: Not an enzyme but rather a cofactor bound to the enzymes in the PDH complex.&lt;/li&gt;&lt;li&gt;• Option C. Lipoamide:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• cofactor bound&lt;/li&gt;&lt;li&gt;• PDH complex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The enzyme part of the PDH complex is made up of three component enzymes. PYRUVATE DEHYDROGENASE (ENZYME 1): Catalyses oxidative decarboxylation; Coenzyme: TPP; Enzyme bound hydroxyethyl TPP is formed DIHYDRO LIPOYL TRANSACETYLASE (ENZYME 2): Hydroxyethyl group is oxidized to form acetyl group → transferred from TPP to lipoamide → acetyl lipoamide. DIHYDROLIPOYL DEHYDROGENASE (ENZYME 3): Oxidation of lipoamide; cofactors: TPP, lipoamide and FAD are regenerated&lt;/li&gt;&lt;li&gt;➤ The enzyme part of the PDH complex is made up of three component enzymes.&lt;/li&gt;&lt;li&gt;➤ PDH complex&lt;/li&gt;&lt;li&gt;➤ three component enzymes.&lt;/li&gt;&lt;li&gt;➤ PYRUVATE DEHYDROGENASE (ENZYME 1): Catalyses oxidative decarboxylation; Coenzyme: TPP; Enzyme bound hydroxyethyl TPP is formed&lt;/li&gt;&lt;li&gt;➤ PYRUVATE DEHYDROGENASE (ENZYME 1):&lt;/li&gt;&lt;li&gt;➤ DIHYDRO LIPOYL TRANSACETYLASE (ENZYME 2): Hydroxyethyl group is oxidized to form acetyl group → transferred from TPP to lipoamide → acetyl lipoamide.&lt;/li&gt;&lt;li&gt;➤ DIHYDRO LIPOYL TRANSACETYLASE (ENZYME 2):&lt;/li&gt;&lt;li&gt;➤ DIHYDROLIPOYL DEHYDROGENASE (ENZYME 3): Oxidation of lipoamide; cofactors: TPP, lipoamide and FAD are regenerated&lt;/li&gt;&lt;li&gt;➤ DIHYDROLIPOYL DEHYDROGENASE (ENZYME 3):&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 173, Vasudevan 9/ ed: p 115&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 173, Vasudevan 9/ ed: p 115&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the oxidative decarboxylation of pyruvate to acetyl CoA is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDH complex is analogous to α-ketoglutarate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fat can be converted to glucose, because PDH cycle is reversible&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TPP, lipoic acid, coenzyme A, FAD, NAD are the coenzymes involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDH defect leads to lactic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fat can be converted to glucose, because PDH cycle is reversible&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fat can be converted to glucose, because PDH cycle is reversible&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: True , the PDH complex is analogous to the α-ketoglutarate dehydrogenase complex in terms of function and coenzyme requirements.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• PDH complex&lt;/li&gt;&lt;li&gt;• analogous&lt;/li&gt;&lt;li&gt;• α-ketoglutarate dehydrogenase complex&lt;/li&gt;&lt;li&gt;• function and coenzyme&lt;/li&gt;&lt;li&gt;• Option C: True , these coenzymes are all involved in the function of the PDH complex.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• coenzymes&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• PDH complex.&lt;/li&gt;&lt;li&gt;• Option D: True, a defect in the PDH complex can lead to lactic acidosis because pyruvate is then preferentially converted to lactate by lactate dehydrogenase .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• PDH complex&lt;/li&gt;&lt;li&gt;• lactic acidosis&lt;/li&gt;&lt;li&gt;• pyruvate&lt;/li&gt;&lt;li&gt;• converted to lactate&lt;/li&gt;&lt;li&gt;• lactate dehydrogenase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The conversion of pyruvate to acetyl CoA via the PDH complex is an irreversible step in metabolism. This means that fat, which is broken down into acetyl CoA, cannot be converted back to glucose through this pathway. This is a fundamental concept in metabolism, as it explains why fatty acids cannot undergo gluconeogenesis to form glucose.&lt;/li&gt;&lt;li&gt;➤ conversion of pyruvate to acetyl CoA&lt;/li&gt;&lt;li&gt;➤ PDH complex&lt;/li&gt;&lt;li&gt;➤ irreversible&lt;/li&gt;&lt;li&gt;➤ fat,&lt;/li&gt;&lt;li&gt;➤ broken down into acetyl CoA,&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ back&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ fundamental&lt;/li&gt;&lt;li&gt;➤ fatty acids cannot&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis to form glucose.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 173, Vasudevan 9/ ed: p 115&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 173, Vasudevan 9/ ed: p 115&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurology team is managing a 2-month-old boy with neurological symptoms and lactic acidosis. To determine the underlying metabolic issue, they perform an enzyme assay on extracts from the patient&#x27;s cultured skin fibroblasts, assessing the activity of the pyruvate dehydrogenase (PDH) complex. They find that the complex operates at only 5% of the normal activity with a standard amount of thiamine pyrophosphate (TPP) but achieves 80% of normal activity with a much higher TPP concentration. What is the correct interpretation concerning the patient&#x27;s condition and potential interventions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of thiamine is expected to reduce his serum lactate level and improve his clinical symptoms.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A high carbohydrate diet would be expected to be beneficial for this patient.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Citrate production from aerobic glycolysis is expected to be increased.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDH kinase, a regulatory enzyme of the PDH complex, is expected to be active.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administration of thiamine is expected to reduce his serum lactate level and improve his clinical symptoms.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administration of thiamine is expected to reduce his serum lactate level and improve his clinical symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiamine (Vitamin B1) is the precursor for TPP , a coenzyme for PDH complex, α-ketoglutarate dehydrogenase, and transketolase . Some PDH deficiencies are thiamine-responsive , especially those with a mutated E1 subunit that has a high Km for TPP . Thiamine therapy can significantly reduce serum lactate and improve neurological symptoms in responsive cases&lt;/li&gt;&lt;li&gt;➤ Thiamine (Vitamin B1) is the precursor for TPP , a coenzyme for PDH complex, α-ketoglutarate dehydrogenase, and transketolase .&lt;/li&gt;&lt;li&gt;➤ Thiamine (Vitamin B1)&lt;/li&gt;&lt;li&gt;➤ TPP&lt;/li&gt;&lt;li&gt;➤ PDH complex, α-ketoglutarate dehydrogenase, and transketolase&lt;/li&gt;&lt;li&gt;➤ Some PDH deficiencies are thiamine-responsive , especially those with a mutated E1 subunit that has a high Km for TPP .&lt;/li&gt;&lt;li&gt;➤ PDH deficiencies are thiamine-responsive&lt;/li&gt;&lt;li&gt;➤ mutated E1 subunit&lt;/li&gt;&lt;li&gt;➤ high Km for TPP&lt;/li&gt;&lt;li&gt;➤ Thiamine therapy can significantly reduce serum lactate and improve neurological symptoms in responsive cases&lt;/li&gt;&lt;li&gt;➤ Thiamine therapy&lt;/li&gt;&lt;li&gt;➤ serum lactate&lt;/li&gt;&lt;li&gt;➤ neurological symptoms&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 165-167, 174.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A genetic counselor is discussing the potential impact of enzyme deficiencies on metabolic pathways with a couple awaiting the birth of their child. The counselor explains that certain genetic conditions can disrupt normal metabolic processes. She asks the couple to consider the statement: \&quot;A defect in the pyruvate dehydrogenase (PDH) complex can lead to lactic acidosis.\&quot; Is this statement true or false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A PDH defect can indeed lead to lactic acidosis. The PDH complex is responsible for converting pyruvate to acetyl CoA, a step that links glycolysis to the citric acid cycle . If PDH is deficient or defective , pyruvate cannot effectively enter the citric acid cycle and is instead converted to lactate by lactate dehydrogenase. This can lead to an accumulation of lactate in the blood, resulting in lactic acidosis.&lt;/li&gt;&lt;li&gt;• PDH defect&lt;/li&gt;&lt;li&gt;• lactic acidosis.&lt;/li&gt;&lt;li&gt;• PDH complex&lt;/li&gt;&lt;li&gt;• converting pyruvate to acetyl CoA,&lt;/li&gt;&lt;li&gt;• links glycolysis to the citric acid cycle&lt;/li&gt;&lt;li&gt;• PDH is deficient or defective&lt;/li&gt;&lt;li&gt;• pyruvate cannot&lt;/li&gt;&lt;li&gt;• enter&lt;/li&gt;&lt;li&gt;• citric acid cycle&lt;/li&gt;&lt;li&gt;• converted to lactate by lactate dehydrogenase.&lt;/li&gt;&lt;li&gt;• accumulation of lactate&lt;/li&gt;&lt;li&gt;• lactic&lt;/li&gt;&lt;li&gt;• acidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Significance of PDH Complex&lt;/li&gt;&lt;li&gt;➤ Significance of PDH Complex&lt;/li&gt;&lt;li&gt;➤ Thiamine deficiency affect PDH and thereby the complete oxidation of Glucose PDH defect can lead to Lactic Acidosis due to excess of pyruvate and conversion to lactate instead of acetyl CoA Fat cannot be converted to glucose because of the irreversible nature of PDH&lt;/li&gt;&lt;li&gt;➤ Thiamine deficiency affect PDH and thereby the complete oxidation of Glucose&lt;/li&gt;&lt;li&gt;➤ Thiamine deficiency&lt;/li&gt;&lt;li&gt;➤ PDH&lt;/li&gt;&lt;li&gt;➤ complete oxidation of Glucose&lt;/li&gt;&lt;li&gt;➤ PDH defect can lead to Lactic Acidosis due to excess of pyruvate and conversion to lactate instead of acetyl CoA&lt;/li&gt;&lt;li&gt;➤ PDH defect&lt;/li&gt;&lt;li&gt;➤ Lactic Acidosis&lt;/li&gt;&lt;li&gt;➤ excess of pyruvate&lt;/li&gt;&lt;li&gt;➤ conversion to lactate&lt;/li&gt;&lt;li&gt;➤ Fat cannot be converted to glucose because of the irreversible nature of PDH&lt;/li&gt;&lt;li&gt;➤ Fat&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ irreversible nature of PDH&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p:115-117.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p:115-117.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;PG Junior Residents of Biochemistry department are discussing a complex case of metabolic disorder; a debate arises regarding the metabolic flexibility of pyruvate under various physiological conditions. A senior consultant poses a question to the team to clarify the understanding of pyruvate metabolism. Which of the following is a fate of pyruvate in human metabolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To Lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To Oxaloacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The major fates of pyruvate in human metabolism include:&lt;/li&gt;&lt;li&gt;➤ Conversion to glucose through gluconeogenesis (pyruvate carboxylase) Reduction to lactate under anaerobic conditions (lactate dehydrogenase) Carboxylation to oxaloacetate for the TCA cycle or gluconeogenesis (pyruvate carboxylase) Oxidative decarboxylation to acetyl-CoA (pyruvate dehydrogenase complex) Transamination to form alanine (alanine aminotransferase)&lt;/li&gt;&lt;li&gt;➤ Conversion to glucose through gluconeogenesis (pyruvate carboxylase)&lt;/li&gt;&lt;li&gt;➤ Reduction to lactate under anaerobic conditions (lactate dehydrogenase)&lt;/li&gt;&lt;li&gt;➤ Carboxylation to oxaloacetate for the TCA cycle or gluconeogenesis (pyruvate carboxylase)&lt;/li&gt;&lt;li&gt;➤ Oxidative decarboxylation to acetyl-CoA (pyruvate dehydrogenase complex)&lt;/li&gt;&lt;li&gt;➤ Transamination to form alanine (alanine aminotransferase)&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p:117.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child, while playing, accidentally ingests a small amount of rat poison containing fluoroacetate, found in the cupboard. This substance reacts with oxaloacetate to produce fluorocitrate. Which major metabolic pathway is most likely to be inhibited by this poison?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ETC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMP shunt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TCA Cycle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TCA Cycle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) TCA Cycle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluorocitrate , formed from the reaction of fluoroacetate with oxaloacetate, is a potent inhibitor of the TCA cycle . It specifically inhibits aconitase , an enzyme in the TCA cycle , thereby blocking the conversion of citrate to isocitrate and disrupting cellular energy production.&lt;/li&gt;&lt;li&gt;➤ Fluorocitrate&lt;/li&gt;&lt;li&gt;➤ fluoroacetate with oxaloacetate,&lt;/li&gt;&lt;li&gt;➤ potent inhibitor&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ inhibits aconitase&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ blocking&lt;/li&gt;&lt;li&gt;➤ citrate to isocitrate&lt;/li&gt;&lt;li&gt;➤ disrupting&lt;/li&gt;&lt;li&gt;➤ energy production.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 161-163.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 161-163.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme catalyzes the substrate-level phosphorylation step in the TCA cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;α- ketoglutarate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinyl CoA synthetase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Succinyl CoA synthetase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Succinyl CoA synthetase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Succinyl CoA synthetase catalyzes the only substrate-level phosphorylation step within the TCA cycle, where GDP (guanosine diphosphate) is phosphorylated to GTP (guanosine triphosphate), which can then be converted to ATP. This step involves the conversion of succinyl CoA to succinate.&lt;/li&gt;&lt;li&gt;➤ Succinyl CoA synthetase catalyzes&lt;/li&gt;&lt;li&gt;➤ substrate-level phosphorylation&lt;/li&gt;&lt;li&gt;➤ TCA cycle,&lt;/li&gt;&lt;li&gt;➤ GDP&lt;/li&gt;&lt;li&gt;➤ phosphorylated to GTP&lt;/li&gt;&lt;li&gt;➤ converted to ATP.&lt;/li&gt;&lt;li&gt;➤ conversion&lt;/li&gt;&lt;li&gt;➤ succinyl CoA to succinate.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 247-249.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 247-249.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about Krebs Cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate condenses with Oxaloacetate to form Citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alpha ketoglutarate is a five Carbon compound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxidative Phosphorylation occurs in the cytoplasm only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Krebs cycle can operate in anaerobic condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alpha ketoglutarate is a five Carbon compound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alpha ketoglutarate is a five Carbon compound.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ α-Ketoglutarate Dehydrogenase:&lt;/li&gt;&lt;li&gt;➤ α-Ketoglutarate Dehydrogenase:&lt;/li&gt;&lt;li&gt;➤ α-ketoglutarate (5C) oxidised and decarboxylated to Succinyl CoA (4C) Second Oxidative Decarboxylation 1 NADH is formed Physiologically Unidirectional step Multienzyme Complex similar to Pyruvate Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ α-ketoglutarate (5C) oxidised and decarboxylated to Succinyl CoA (4C)&lt;/li&gt;&lt;li&gt;➤ α-ketoglutarate (5C) oxidised&lt;/li&gt;&lt;li&gt;➤ decarboxylated&lt;/li&gt;&lt;li&gt;➤ Succinyl CoA&lt;/li&gt;&lt;li&gt;➤ (4C)&lt;/li&gt;&lt;li&gt;➤ Second Oxidative Decarboxylation&lt;/li&gt;&lt;li&gt;➤ Second&lt;/li&gt;&lt;li&gt;➤ Oxidative Decarboxylation&lt;/li&gt;&lt;li&gt;➤ 1 NADH is formed&lt;/li&gt;&lt;li&gt;➤ 1 NADH&lt;/li&gt;&lt;li&gt;➤ Physiologically Unidirectional step&lt;/li&gt;&lt;li&gt;➤ Unidirectional&lt;/li&gt;&lt;li&gt;➤ Multienzyme Complex similar to Pyruvate Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ Multienzyme Complex&lt;/li&gt;&lt;li&gt;➤ Pyruvate Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p161-167.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p161-167.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substances is known to bind to CoA and condense with oxaloacetate, thereby inhibiting the TCA cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoroacetate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fluoroacetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fluoroacetate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluorocitrate is a potent inhibitor of aconitase , an enzyme in the TCA cycle, leading to the inhibition of the cycle and disruption of cellular energy metabolism.&lt;/li&gt;&lt;li&gt;➤ Fluorocitrate&lt;/li&gt;&lt;li&gt;➤ inhibitor of aconitase&lt;/li&gt;&lt;li&gt;➤ TCA cycle,&lt;/li&gt;&lt;li&gt;➤ inhibition of the&lt;/li&gt;&lt;li&gt;➤ cycle&lt;/li&gt;&lt;li&gt;➤ disruption&lt;/li&gt;&lt;li&gt;➤ cellular energy metabolism.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p161-167&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p161-167&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the Tricarboxylic Acid (TCA) cycle, citrate undergoes a series of transformations to facilitate cellular energy production. One of the initial steps involves the conversion of citrate to cis-aconitate. This reaction is catalyzed by the enzyme aconitase. Understanding the specific changes that occur during this conversion is essential for comprehending the intricate details of the TCA cycle. What is liberated during the conversion of citrate to cis-aconitate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H2O2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CO2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H2O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) H2O.&lt;/str
