                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

        }

otein-chaperone interaction. Found in various cellular compartments such as cytosol, mitochondria, and the lumen of the endoplasmic reticulum.&lt;/li&gt;&lt;li&gt;➤ Present in a wide range of species from bacteria to humans&lt;/li&gt;&lt;li&gt;➤ wide range of species from bacteria to humans&lt;/li&gt;&lt;li&gt;➤ Many are heat shock proteins (Hsp) and are known as stress proteins.&lt;/li&gt;&lt;li&gt;➤ heat shock proteins (Hsp)&lt;/li&gt;&lt;li&gt;➤ stress proteins.&lt;/li&gt;&lt;li&gt;➤ Some are inducible by conditions which cause unfolding of newly synthesized proteins (e.g. elevated temperature and various chemicals).&lt;/li&gt;&lt;li&gt;➤ inducible&lt;/li&gt;&lt;li&gt;➤ unfolding of newly synthesized proteins&lt;/li&gt;&lt;li&gt;➤ elevated temperature&lt;/li&gt;&lt;li&gt;➤ They bind to predominantly hydrophobic regions of unfolded proteins thus preventing their aggregation.&lt;/li&gt;&lt;li&gt;➤ bind&lt;/li&gt;&lt;li&gt;➤ hydrophobic&lt;/li&gt;&lt;li&gt;➤ unfolded proteins&lt;/li&gt;&lt;li&gt;➤ preventing their aggregation.&lt;/li&gt;&lt;li&gt;➤ They act as a quality control or editing mechanism for detecting misfolded or defective proteins.&lt;/li&gt;&lt;li&gt;➤ act&lt;/li&gt;&lt;li&gt;➤ quality control&lt;/li&gt;&lt;li&gt;➤ editing&lt;/li&gt;&lt;li&gt;➤ detecting misfolded or defective proteins.&lt;/li&gt;&lt;li&gt;➤ Most chaperones have associated ATPase activity, with ATP or ADP being involved in the protein-chaperone interaction.&lt;/li&gt;&lt;li&gt;➤ Most chaperones&lt;/li&gt;&lt;li&gt;➤ ATPase activity, with ATP or ADP&lt;/li&gt;&lt;li&gt;➤ protein-chaperone interaction.&lt;/li&gt;&lt;li&gt;➤ Found in various cellular compartments such as cytosol, mitochondria, and the lumen of the endoplasmic reticulum.&lt;/li&gt;&lt;li&gt;➤ cellular compartments&lt;/li&gt;&lt;li&gt;➤ cytosol, mitochondria, and the lumen of the endoplasmic reticulum.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 609.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 609.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In context of protein sequencing and the identification of the N-terminal amino acid, which of the following is known as Sanger’s reagent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-Fluoro 2, 4-dinitrobenzene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-Dimethyl-aminonapthelene-5-sulfonyl chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenyl isothiocyanate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carboxypeptidase A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-Fluoro 2, 4-dinitrobenzene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sanger&#x27;s reagent is 1-Fluoro 2, 4-dinitro benzene (FDNB). It was developed by Frederick Sanger , a British biochemist.&lt;/li&gt;&lt;li&gt;➤ Sanger&#x27;s reagent&lt;/li&gt;&lt;li&gt;➤ 1-Fluoro 2, 4-dinitro benzene (FDNB).&lt;/li&gt;&lt;li&gt;➤ Frederick Sanger&lt;/li&gt;&lt;li&gt;➤ Sanger&#x27;s reagent reacts specifically with the free amino group of the N-terminal amino acid in a protein, forming a dinitrophenyl (DNP) derivative. After hydrolysis , the DNP-amino acid can be identified , revealing the N-terminal amino acid of the protein.&lt;/li&gt;&lt;li&gt;➤ reacts&lt;/li&gt;&lt;li&gt;➤ free amino group&lt;/li&gt;&lt;li&gt;➤ N-terminal amino acid&lt;/li&gt;&lt;li&gt;➤ dinitrophenyl (DNP)&lt;/li&gt;&lt;li&gt;➤ hydrolysis&lt;/li&gt;&lt;li&gt;➤ DNP-amino acid&lt;/li&gt;&lt;li&gt;➤ identified&lt;/li&gt;&lt;li&gt;➤ N-terminal amino acid&lt;/li&gt;&lt;li&gt;➤ protein.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 29&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 29&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given the focus on peptide hormones and their amino acid count, which of the following hormones, known for its regulatory role in the endocrine system, is correctly identified as a tripeptide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyrotropin releasing hormone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiotensin II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thyrotropin releasing hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Oxytocin - Oxytocin is a nonapeptide (containing nine amino acids ) with a peptide hormone structure that plays roles in social bonding, sexual reproduction, and during and after childbirth .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Oxytocin -&lt;/li&gt;&lt;li&gt;• nonapeptide&lt;/li&gt;&lt;li&gt;• nine amino acids&lt;/li&gt;&lt;li&gt;• peptide hormone structure&lt;/li&gt;&lt;li&gt;• social bonding, sexual reproduction,&lt;/li&gt;&lt;li&gt;• during and after childbirth&lt;/li&gt;&lt;li&gt;• Option B: Vasopressin - Also known as antidiuretic hormone (ADH), vasopressin is a nonapeptide like oxytocin , involved in water retention and vascular tone regulation .&lt;/li&gt;&lt;li&gt;• Option B: Vasopressin -&lt;/li&gt;&lt;li&gt;• antidiuretic hormone (ADH),&lt;/li&gt;&lt;li&gt;• nonapeptide like oxytocin&lt;/li&gt;&lt;li&gt;• water retention and vascular tone regulation&lt;/li&gt;&lt;li&gt;• Option D: Angiotensin II - Angiotensin II is an octapeptide (containing eight amino acids ) involved in blood pressure regulation and fluid balance .&lt;/li&gt;&lt;li&gt;• Option D: Angiotensin II&lt;/li&gt;&lt;li&gt;• octapeptide&lt;/li&gt;&lt;li&gt;• eight amino acids&lt;/li&gt;&lt;li&gt;• blood pressure regulation&lt;/li&gt;&lt;li&gt;• fluid balance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When 10 or a smaller number of amino acids are joined together, it is known as an oligopeptide . Few of them are biologically active .&lt;/li&gt;&lt;li&gt;➤ 10 or a smaller number&lt;/li&gt;&lt;li&gt;➤ amino acids&lt;/li&gt;&lt;li&gt;➤ joined&lt;/li&gt;&lt;li&gt;➤ oligopeptide&lt;/li&gt;&lt;li&gt;➤ Few&lt;/li&gt;&lt;li&gt;➤ biologically active&lt;/li&gt;&lt;li&gt;➤ Biologically important peptides:&lt;/li&gt;&lt;li&gt;➤ Biologically important peptides:&lt;/li&gt;&lt;li&gt;➤ Thyrotropin releasing hormone (TRH) is a tripeptide with the sequence of Glu-His-Pro .&lt;/li&gt;&lt;li&gt;➤ Thyrotropin releasing hormone&lt;/li&gt;&lt;li&gt;➤ tripeptide&lt;/li&gt;&lt;li&gt;➤ Glu-His-Pro&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 44.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p 44.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which group among the following is responsible for buffering activity of proteins at physiological pH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfhydryl group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indole group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenyl group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imidazole group&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Imidazole group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Only amino acid whose pKa value (6.1) is nearby physiological pH (7.4) is Histidine ( Imidazole group ), due to which it has buffering activity at physiological pH.&lt;/li&gt;&lt;li&gt;➤ amino acid&lt;/li&gt;&lt;li&gt;➤ pKa value (6.1)&lt;/li&gt;&lt;li&gt;➤ physiological pH (7.4)&lt;/li&gt;&lt;li&gt;➤ Histidine&lt;/li&gt;&lt;li&gt;➤ Imidazole group&lt;/li&gt;&lt;li&gt;➤ buffering&lt;/li&gt;&lt;li&gt;➤ activity&lt;/li&gt;&lt;li&gt;➤ physiological pH.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 28.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 28.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be homologous substitution for isoleucine in a protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Valine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Methionine - Although methionine is also nonpolar and relatively hydrophobic, it has a different side chain that includes a sulfur atom , which can affect the protein differently than valine or isoleucine.&lt;/li&gt;&lt;li&gt;• Option A: Methionine&lt;/li&gt;&lt;li&gt;• nonpolar&lt;/li&gt;&lt;li&gt;• relatively hydrophobic,&lt;/li&gt;&lt;li&gt;• different side chain&lt;/li&gt;&lt;li&gt;• sulfur atom&lt;/li&gt;&lt;li&gt;• can&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• differently&lt;/li&gt;&lt;li&gt;• valine or isoleucine.&lt;/li&gt;&lt;li&gt;• Option B: Aspartic acid - This amino acid is polar and carries a negative charge at physiological pH , making it a non-homologous substitution for the nonpolar isoleucine.&lt;/li&gt;&lt;li&gt;• Option B: Aspartic acid&lt;/li&gt;&lt;li&gt;• amino acid&lt;/li&gt;&lt;li&gt;• polar&lt;/li&gt;&lt;li&gt;• carries a negative charge&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• non-homologous&lt;/li&gt;&lt;li&gt;• substitution&lt;/li&gt;&lt;li&gt;• nonpolar isoleucine.&lt;/li&gt;&lt;li&gt;• Option D: Arginine - Arginine is a positively charged amino acid at physiological pH and is much larger, making it a non-homologous substitution for isoleucine.&lt;/li&gt;&lt;li&gt;• Option D: Arginine&lt;/li&gt;&lt;li&gt;• positively charged amino&lt;/li&gt;&lt;li&gt;• acid&lt;/li&gt;&lt;li&gt;• physiological pH&lt;/li&gt;&lt;li&gt;• larger,&lt;/li&gt;&lt;li&gt;• non-homologous&lt;/li&gt;&lt;li&gt;• substitution for isoleucine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conservative (Homologous) Substitution:&lt;/li&gt;&lt;li&gt;➤ Conservative (Homologous) Substitution:&lt;/li&gt;&lt;li&gt;➤ One amino acid replaced by another amino acid of similar characteristics Examples of homologous substitutio n is shown in the diagram given below.B&lt;/li&gt;&lt;li&gt;➤ One amino acid replaced by another amino acid of similar characteristics&lt;/li&gt;&lt;li&gt;➤ One amino acid&lt;/li&gt;&lt;li&gt;➤ another amino acid&lt;/li&gt;&lt;li&gt;➤ similar characteristics&lt;/li&gt;&lt;li&gt;➤ Examples of homologous substitutio n is shown in the diagram given below.B&lt;/li&gt;&lt;li&gt;➤ homologous substitutio&lt;/li&gt;&lt;li&gt;➤ given below.B&lt;/li&gt;&lt;li&gt;➤ Nonconservative (Nonhomologous) Substitution:&lt;/li&gt;&lt;li&gt;➤ Nonconservative (Nonhomologous) Substitution:&lt;/li&gt;&lt;li&gt;➤ One amino acid replaced by another amino acid of different characteristics&lt;/li&gt;&lt;li&gt;➤ One amino acid replaced by another amino acid of different characteristics&lt;/li&gt;&lt;li&gt;➤ One amino acid&lt;/li&gt;&lt;li&gt;➤ another amino acid&lt;/li&gt;&lt;li&gt;➤ different characteristics&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 390.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 390.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which organelle is primarily responsible for sorting proteins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Golgi Bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Golgi Bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B: Mitochondria: Electron transport chain, ATP generation, TCA cycle, beta oxidation of fatty acids, ketone body production, urea synthesis (part), heme synthesis (part), gluconeogenesis (part), pyrimidine synthesis (part).&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Mitochondria:&lt;/li&gt;&lt;li&gt;• Option C: Ribosomes: Biosynthesis of proteins.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Ribosomes:&lt;/li&gt;&lt;li&gt;• Option D: Lysosomes: Degradation of proteins, carbohydrates, lipids and nucleotides&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Lysosomes:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Functions of Golgi bodies:&lt;/li&gt;&lt;li&gt;➤ Functions of Golgi bodies:&lt;/li&gt;&lt;li&gt;➤ O-Glycosylation of proteins Protein sorting Processing of oligosaccharide chains of Glycoproteins&lt;/li&gt;&lt;li&gt;➤ O-Glycosylation of proteins&lt;/li&gt;&lt;li&gt;➤ Protein sorting&lt;/li&gt;&lt;li&gt;➤ Processing of oligosaccharide chains of Glycoproteins&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 608.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 608.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following amino acids, is NOT considered an essential amino acid for adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoleucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Histidine - Histidine is generally considered an essential amino acid , particularly in infants , as the body cannot synthesize it in sufficient amounts.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Histidine&lt;/li&gt;&lt;li&gt;• essential amino acid&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• cannot&lt;/li&gt;&lt;li&gt;• sufficient amounts.&lt;/li&gt;&lt;li&gt;• Option B: Isoleucine - Isoleucine is one of the branched-chain essential amino acids that must be obtained from the diet , important for muscle metabolism and immune function.&lt;/li&gt;&lt;li&gt;• Option B: Isoleucine&lt;/li&gt;&lt;li&gt;• one of the branched-chain essential amino acids&lt;/li&gt;&lt;li&gt;• obtained&lt;/li&gt;&lt;li&gt;• diet&lt;/li&gt;&lt;li&gt;• muscle metabolism and immune function.&lt;/li&gt;&lt;li&gt;• Option C: Arginine - Arginine is considered semi-essential or conditionally essential , meaning it is essential under certain conditions or life stages, such as infancy, pregnancy, or disease.&lt;/li&gt;&lt;li&gt;• Option C: Arginine&lt;/li&gt;&lt;li&gt;• semi-essential or conditionally essential&lt;/li&gt;&lt;li&gt;• essential under&lt;/li&gt;&lt;li&gt;• infancy, pregnancy, or disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Based on Nutritional Requirements amino acids can be classified as&lt;/li&gt;&lt;li&gt;➤ Based on Nutritional Requirements amino acids can be classified as&lt;/li&gt;&lt;li&gt;➤ Essential or indispensable Partially essential or Semi-essential Non-essential or Dispensable Conditionally essential amino acids&lt;/li&gt;&lt;li&gt;➤ Essential or indispensable&lt;/li&gt;&lt;li&gt;➤ Partially essential or Semi-essential&lt;/li&gt;&lt;li&gt;➤ Non-essential or Dispensable&lt;/li&gt;&lt;li&gt;➤ Conditionally essential amino acids&lt;/li&gt;&lt;li&gt;➤ Essential or indispensable: Their carbon skeleton cannot be synthesized by our body and are to be taken in food for normal growth . Normal growth and optimal health will not occur, if one such amino acid is deficient in the diet .&lt;/li&gt;&lt;li&gt;➤ Essential or indispensable:&lt;/li&gt;&lt;li&gt;➤ carbon skeleton cannot&lt;/li&gt;&lt;li&gt;➤ our body&lt;/li&gt;&lt;li&gt;➤ taken in food for normal growth&lt;/li&gt;&lt;li&gt;➤ Normal growth and optimal health&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ one such amino acid&lt;/li&gt;&lt;li&gt;➤ deficient in the diet&lt;/li&gt;&lt;li&gt;➤ E.g: Isoleucine (option B), Leucine, Threonine, Lysine, Methionine, Phenylalanine, Tryptophan, and Valine&lt;/li&gt;&lt;li&gt;➤ Isoleucine (option B), Leucine, Threonine,&lt;/li&gt;&lt;li&gt;➤ Lysine, Methionine, Phenylalanine, Tryptophan,&lt;/li&gt;&lt;li&gt;➤ and Valine&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 27.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 27.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the isoelectric pH (pI) of a molecule is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The molecule carries no net charge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Solubility and buffering capacity will be maximum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The buffering capacity of plasma proteins are mainly due to Histidine residue.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is no mobility in an electric field&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Solubility and buffering capacity will be maximum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Solubility and buffering capacity will be maximum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The molecule carries no net charge - This is correct . At the isoelectric point, the number of positive charges equals the number of negative charges , resulting in no net charge .&lt;/li&gt;&lt;li&gt;• Option A: The molecule carries no net charge -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• isoelectric&lt;/li&gt;&lt;li&gt;• positive charges equals&lt;/li&gt;&lt;li&gt;• negative charges&lt;/li&gt;&lt;li&gt;• no net charge&lt;/li&gt;&lt;li&gt;• Option C: The buffering capacity of plasma proteins is mainly due to Histidine residue - This statement is generally correct as histidine residues in proteins, such as those in plasma proteins , play a significant role in buffering due to the pKa of the histidine side chain being close to physiological pH.&lt;/li&gt;&lt;li&gt;• Option C: The buffering capacity of plasma proteins is mainly due to Histidine residue -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• histidine&lt;/li&gt;&lt;li&gt;• proteins,&lt;/li&gt;&lt;li&gt;• plasma proteins&lt;/li&gt;&lt;li&gt;• buffering&lt;/li&gt;&lt;li&gt;• pKa of the histidine side chain&lt;/li&gt;&lt;li&gt;• physiological pH.&lt;/li&gt;&lt;li&gt;• Option D: There is no mobility in an electric field - This is correct. Since the molecule has no net charge at its isoelectric point , it will not move towards either electrode in an electric field .&lt;/li&gt;&lt;li&gt;• Option D: There is no mobility in an electric field -&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• no net charge&lt;/li&gt;&lt;li&gt;• isoelectric point&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• either electrode&lt;/li&gt;&lt;li&gt;• electric field&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pH at which the molecule carries no net charge is called an isoelectric point or isoelectric pH (pI). At an isoelectric point , the amino acid will carry no net charge, all the groups are ionized but the charges will cancel each other. Hence, at isoelectric point, there is no mobility in an electrical field. Solubility and buffering capacity will be minimum at isoelectric pH. The buffering capacity of plasma proteins and hemoglobin is mainly due to histidine residue.&lt;/li&gt;&lt;li&gt;➤ The pH at which the molecule carries no net charge is called an isoelectric point or isoelectric pH (pI).&lt;/li&gt;&lt;li&gt;➤ pH&lt;/li&gt;&lt;li&gt;➤ no net charge&lt;/li&gt;&lt;li&gt;➤ isoelectric point or isoelectric pH (pI).&lt;/li&gt;&lt;li&gt;➤ At an isoelectric point , the amino acid will carry no net charge, all the groups are ionized but the charges will cancel each other. Hence, at isoelectric point, there is no mobility in an electrical field.&lt;/li&gt;&lt;li&gt;➤ isoelectric point&lt;/li&gt;&lt;li&gt;➤ amino acid&lt;/li&gt;&lt;li&gt;➤ carry no net charge,&lt;/li&gt;&lt;li&gt;➤ ionized&lt;/li&gt;&lt;li&gt;➤ at isoelectric point,&lt;/li&gt;&lt;li&gt;➤ no mobility in an electrical field.&lt;/li&gt;&lt;li&gt;➤ Solubility and buffering capacity will be minimum at isoelectric pH.&lt;/li&gt;&lt;li&gt;➤ Solubility and buffering capacity&lt;/li&gt;&lt;li&gt;➤ minimum&lt;/li&gt;&lt;li&gt;➤ isoelectric pH.&lt;/li&gt;&lt;li&gt;➤ The buffering capacity of plasma proteins and hemoglobin is mainly due to histidine residue.&lt;/li&gt;&lt;li&gt;➤ buffering capacity&lt;/li&gt;&lt;li&gt;➤ plasma proteins and hemoglobin&lt;/li&gt;&lt;li&gt;➤ histidine residue.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 20.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 20.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is utilizing different analytical techniques to study protein structures. Each method has a specific utility in the determination of primary, secondary, tertiary, or quaternary structures of proteins. Among the listed techniques, which one does NOT directly determine the structure of proteins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High performance liquid chromatography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mass spectrometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-ray crystallography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NMR spectrometry&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High performance liquid chromatography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Mass spectrometry can determine the primary structure (sequence of amino acids) of proteins and post-translational modifications.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Mass spectrometry&lt;/li&gt;&lt;li&gt;• primary structure&lt;/li&gt;&lt;li&gt;• amino acids)&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• post-translational&lt;/li&gt;&lt;li&gt;• modifications.&lt;/li&gt;&lt;li&gt;• Option C: X-ray crystallography is used to determine the three-dimensional structure of a protein at atomic resolution.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• X-ray crystallography&lt;/li&gt;&lt;li&gt;• used to&lt;/li&gt;&lt;li&gt;• three-dimensional structure of a protein&lt;/li&gt;&lt;li&gt;• atomic resolution.&lt;/li&gt;&lt;li&gt;• Option D: NMR spectrometry can provide detailed information about the structure and dynamics of proteins , particularly in solution.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• NMR spectrometry&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• structure and dynamics of proteins&lt;/li&gt;&lt;li&gt;• solution.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Methods for Separating and Purifying Biomolecules&lt;/li&gt;&lt;li&gt;➤ Methods for Separating and Purifying Biomolecules&lt;/li&gt;&lt;li&gt;➤ Salt fractionation (e.g., precipitation of proteins with ammonium sulfate ) Chromatography: Paper, ion exchange, affinity, thin-layer, gas-liquid, high-pressure liquid, gel filtration Electrophoresis : Paper, high-voltage, agarose, cellulose acetate, starch gel, polyacrylamide gel, SDS-polyacrylamide gel Ultracentrifugation&lt;/li&gt;&lt;li&gt;➤ Salt fractionation (e.g., precipitation of proteins with ammonium sulfate )&lt;/li&gt;&lt;li&gt;➤ Salt fractionation&lt;/li&gt;&lt;li&gt;➤ precipitation of proteins&lt;/li&gt;&lt;li&gt;➤ ammonium sulfate&lt;/li&gt;&lt;li&gt;➤ Chromatography: Paper, ion exchange, affinity, thin-layer, gas-liquid, high-pressure liquid, gel filtration&lt;/li&gt;&lt;li&gt;➤ Chromatography: Paper, ion exchange, affinity, thin-layer, gas-liquid, high-pressure liquid, gel filtration&lt;/li&gt;&lt;li&gt;➤ Electrophoresis : Paper, high-voltage, agarose, cellulose acetate, starch gel, polyacrylamide gel, SDS-polyacrylamide gel&lt;/li&gt;&lt;li&gt;➤ Electrophoresis&lt;/li&gt;&lt;li&gt;➤ Paper, high-voltage, agarose, cellulose acetate, starch gel, polyacrylamide gel, SDS-polyacrylamide gel&lt;/li&gt;&lt;li&gt;➤ Ultracentrifugation&lt;/li&gt;&lt;li&gt;➤ Ultracentrifugation&lt;/li&gt;&lt;li&gt;➤ Methods for Determining Biomolecular Structures&lt;/li&gt;&lt;li&gt;➤ Methods for Determining Biomolecular Structures&lt;/li&gt;&lt;li&gt;➤ Elemental analysis UV, visible, infrared, and NMR spectroscopy Use of acid or alkaline hydrolysis to degrade the biomolecule understudy into its basic constituents Use of a battery of enzymes of known specificity to degrade the biomolecule under study (e.g., proteases, nucleases, glycosidases ) Mass spectrometry Specific sequencing methods (e.g., for proteins and nucleic acids ) X-ray crystallography&lt;/li&gt;&lt;li&gt;➤ Elemental analysis&lt;/li&gt;&lt;li&gt;➤ Elemental analysis&lt;/li&gt;&lt;li&gt;➤ UV, visible, infrared, and NMR spectroscopy&lt;/li&gt;&lt;li&gt;➤ UV, visible, infrared, and NMR spectroscopy&lt;/li&gt;&lt;li&gt;➤ Use of acid or alkaline hydrolysis to degrade the biomolecule understudy into its basic constituents&lt;/li&gt;&lt;li&gt;➤ acid or alkaline&lt;/li&gt;&lt;li&gt;➤ hydrolysis&lt;/li&gt;&lt;li&gt;➤ degrade&lt;/li&gt;&lt;li&gt;➤ basic constituents&lt;/li&gt;&lt;li&gt;➤ Use of a battery of enzymes of known specificity to degrade the biomolecule under study (e.g., proteases, nucleases, glycosidases )&lt;/li&gt;&lt;li&gt;➤ Use of a battery&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ specificity&lt;/li&gt;&lt;li&gt;➤ degrade the biomolecule&lt;/li&gt;&lt;li&gt;➤ proteases, nucleases,&lt;/li&gt;&lt;li&gt;➤ glycosidases&lt;/li&gt;&lt;li&gt;➤ Mass spectrometry&lt;/li&gt;&lt;li&gt;➤ Mass spectrometry&lt;/li&gt;&lt;li&gt;➤ Specific sequencing methods (e.g., for proteins and nucleic acids )&lt;/li&gt;&lt;li&gt;➤ Specific sequencing methods&lt;/li&gt;&lt;li&gt;➤ proteins and nucleic acids&lt;/li&gt;&lt;li&gt;➤ X-ray crystallography&lt;/li&gt;&lt;li&gt;➤ X-ray crystallography&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 29/e: p 2, Vasudevan 9/e: p 45.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 29/e: p 2, Vasudevan 9/e: p 45.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Is the statement \&quot;Calreticulin is considered a chaperone protein\&quot; correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insufficient Information&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molecular Chaperones are&lt;/li&gt;&lt;li&gt;➤ Molecular Chaperones are&lt;/li&gt;&lt;li&gt;➤ HSP 70 HSP 90 HSP 40 [ Cochaperone ] BiP [ Immunoglobulin heavy chain binding protein ] Glucose Regulated Protein [GRP-94] Calreticulin Calnexin.&lt;/li&gt;&lt;li&gt;➤ HSP 70&lt;/li&gt;&lt;li&gt;➤ HSP 90&lt;/li&gt;&lt;li&gt;➤ HSP 40 [ Cochaperone ]&lt;/li&gt;&lt;li&gt;➤ Cochaperone&lt;/li&gt;&lt;li&gt;➤ BiP [ Immunoglobulin heavy chain binding protein ]&lt;/li&gt;&lt;li&gt;➤ BiP&lt;/li&gt;&lt;li&gt;➤ Immunoglobulin&lt;/li&gt;&lt;li&gt;➤ binding protein&lt;/li&gt;&lt;li&gt;➤ Glucose Regulated Protein [GRP-94]&lt;/li&gt;&lt;li&gt;➤ Glucose Regulated Protein&lt;/li&gt;&lt;li&gt;➤ Calreticulin&lt;/li&gt;&lt;li&gt;➤ Calreticulin&lt;/li&gt;&lt;li&gt;➤ Calnexin.&lt;/li&gt;&lt;li&gt;➤ Calnexin.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 608-610.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 608-610.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given the potential for certain amino acids to disrupt alpha-helical structures due to their properties, which of the following amino acids, if introduced by a missense mutation, is most likely to disrupt the alpha-helical conformation within the protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proline canbe stably accommodated within the first turn of an α-helix . If present elsewhere, proline disrupts the conformation of the helix, thereby producing a bend . Because it possesses a small R group , glycine also induces bends within α helices frequently.&lt;/li&gt;&lt;li&gt;➤ Proline canbe stably accommodated within the first turn of an α-helix .&lt;/li&gt;&lt;li&gt;➤ Proline&lt;/li&gt;&lt;li&gt;➤ stably&lt;/li&gt;&lt;li&gt;➤ first turn of an α-helix&lt;/li&gt;&lt;li&gt;➤ If present elsewhere, proline disrupts the conformation of the helix, thereby producing a bend . Because it possesses a small R group , glycine also induces bends within α helices frequently.&lt;/li&gt;&lt;li&gt;➤ proline disrupts&lt;/li&gt;&lt;li&gt;➤ helix,&lt;/li&gt;&lt;li&gt;➤ bend&lt;/li&gt;&lt;li&gt;➤ a small R group&lt;/li&gt;&lt;li&gt;➤ glycine&lt;/li&gt;&lt;li&gt;➤ bends&lt;/li&gt;&lt;li&gt;➤ α helices frequently.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 37, 38&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 37, 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following color reactions is most likely used to confirm the presence of tyrosine in the protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldehyde test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Millon’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ninhydrin test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biuret test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Millon’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The phenol group of phenylalanine and tyrosine containing proteins, when heated with mercuric sulfate in sulphuric acid and sodium nitrite form red coloured mercury phenolate.&lt;/li&gt;&lt;li&gt;➤ The phenol group of phenylalanine and tyrosine containing proteins, when heated with mercuric sulfate in sulphuric acid and sodium nitrite form red coloured mercury phenolate.&lt;/li&gt;&lt;li&gt;➤ phenylalanine and tyrosine&lt;/li&gt;&lt;li&gt;➤ heated with mercuric sulfate&lt;/li&gt;&lt;li&gt;➤ sulphuric acid and sodium nitrite&lt;/li&gt;&lt;li&gt;➤ red coloured mercury phenolate.&lt;/li&gt;&lt;li&gt;➤ Done by Millon, 1812–1867. Chloride interferes with this reaction&lt;/li&gt;&lt;li&gt;➤ Done by Millon, 1812–1867.&lt;/li&gt;&lt;li&gt;➤ Millon, 1812–1867.&lt;/li&gt;&lt;li&gt;➤ Chloride interferes with this reaction&lt;/li&gt;&lt;li&gt;➤ Chloride&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 31.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p 31.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about creatinine is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine, arginine, histidine are the amino acids required for synthesis of creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatinine is an anhydride product of guanidinoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatinine is a product of enzymatic reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levels of CK are elevated in myocardial infarction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Levels of CK are elevated in myocardial infarction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Glycine, arginine and methionine are the amino acids required for synthesis of creatinine.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Glycine, arginine&lt;/li&gt;&lt;li&gt;• methionine&lt;/li&gt;&lt;li&gt;• synthesis of creatinine.&lt;/li&gt;&lt;li&gt;• Option B: The creatine phosphate is converted to its anhydride , creatinine&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• creatine phosphate&lt;/li&gt;&lt;li&gt;• converted&lt;/li&gt;&lt;li&gt;• anhydride&lt;/li&gt;&lt;li&gt;• creatinine&lt;/li&gt;&lt;li&gt;• Option C: Creatinine is the product of Non-Enzymatic spontaneous reaction .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Creatinine&lt;/li&gt;&lt;li&gt;• Non-Enzymatic spontaneous reaction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Creatinine is a waste product derived from creatine , which is involved in energy storage in muscle cells . Creatine kinase (CK) is an enzyme that catalyzes the conversion of creatine and uses adenosine triphosphate (ATP) to create phosphocreatine (PCr) in muscle cells .&lt;/li&gt;&lt;li&gt;➤ Creatinine&lt;/li&gt;&lt;li&gt;➤ waste product&lt;/li&gt;&lt;li&gt;➤ creatine&lt;/li&gt;&lt;li&gt;➤ energy storage in muscle cells&lt;/li&gt;&lt;li&gt;➤ Creatine kinase (CK)&lt;/li&gt;&lt;li&gt;➤ catalyzes the conversion of creatine&lt;/li&gt;&lt;li&gt;➤ adenosine triphosphate&lt;/li&gt;&lt;li&gt;➤ phosphocreatine&lt;/li&gt;&lt;li&gt;➤ muscle cells&lt;/li&gt;&lt;li&gt;➤ Elevated CK levels are indeed a marker of muscle damage , including myocardial infarction .&lt;/li&gt;&lt;li&gt;➤ Elevated CK&lt;/li&gt;&lt;li&gt;➤ marker of muscle damage&lt;/li&gt;&lt;li&gt;➤ myocardial infarction&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 211.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p 211.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-months-old male infant presents with seizures, hypotonia, retardation of psychomotor functions and poor head control. Blood investigations show lactic acidosis and highly elevated plasma pyruvate levels, which are several times higher than the normal level. When the Pyruvate carboxylase activity was measured using the fibroblasts extracts, it is less than 1 percent of the normal level. Administration of which of the following amino acids would be the best therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glutamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Deficiency in pyruvate carboxylase leads to diminution of oxaloacetate , a C4 acid which acts as an acceptor for the acetyl group from acetyl-CoA . For the TCA cycle to function efficiently, C4 acids must be replenished by feeding the TCA with carbon skeletons of amino acids. Glutamine → converted to alpha-ketoglutarate → increase in all of C4 acids ( succinate, fumarate, malate, and oxaloacetate ).&lt;/li&gt;&lt;li&gt;➤ Deficiency in pyruvate carboxylase leads to diminution of oxaloacetate , a C4 acid which acts as an acceptor for the acetyl group from acetyl-CoA .&lt;/li&gt;&lt;li&gt;➤ Deficiency in pyruvate carboxylase&lt;/li&gt;&lt;li&gt;➤ diminution&lt;/li&gt;&lt;li&gt;➤ oxaloacetate&lt;/li&gt;&lt;li&gt;➤ C4 acid&lt;/li&gt;&lt;li&gt;➤ acceptor&lt;/li&gt;&lt;li&gt;➤ acetyl group from acetyl-CoA&lt;/li&gt;&lt;li&gt;➤ For the TCA cycle to function efficiently, C4 acids must be replenished by feeding the TCA with carbon skeletons of amino acids.&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ function efficiently,&lt;/li&gt;&lt;li&gt;➤ C4 acids&lt;/li&gt;&lt;li&gt;➤ replenished by&lt;/li&gt;&lt;li&gt;➤ TCA with carbon skeletons&lt;/li&gt;&lt;li&gt;➤ amino acids.&lt;/li&gt;&lt;li&gt;➤ Glutamine → converted to alpha-ketoglutarate → increase in all of C4 acids ( succinate, fumarate, malate, and oxaloacetate ).&lt;/li&gt;&lt;li&gt;➤ Glutamine&lt;/li&gt;&lt;li&gt;➤ alpha-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ C4&lt;/li&gt;&lt;li&gt;➤ acids&lt;/li&gt;&lt;li&gt;➤ succinate, fumarate, malate, and oxaloacetate&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 164,165,188.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 164,165,188.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is analyzing the titration curve of a nonpolar amino acid as shown in the graph with points labeled A to D. Which of the following statements correctly interprets the designated regions on the curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Point A represents the region where the amino acid is deprotonated.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point B represents a region of minimal buffering.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point C represents the region where the net charge on the amino acid is zero.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point D represents the pKa of the amino acid carboxyl group.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Point C represents the region where the net charge on the amino acid is zero.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Point A represents the region where the amino acid is deprotonated: The amino acid is fully protonated at Point A due to low pH and abundance of protons in the solvent.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Point A represents the region where the amino acid is deprotonated:&lt;/li&gt;&lt;li&gt;• amino acid&lt;/li&gt;&lt;li&gt;• fully protonated&lt;/li&gt;&lt;li&gt;• Point A&lt;/li&gt;&lt;li&gt;• low pH&lt;/li&gt;&lt;li&gt;• abundance of protons&lt;/li&gt;&lt;li&gt;• Option B: Point B represents a region of minimal buffering &amp;amp; Option D Point D represents the pK of the amino acid carboxyl group: Point B represents a region of maximum buffering , as does Point D which is the pKa of amino group.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Point B represents a region of minimal buffering &amp;amp; Option D Point D represents the pK of the amino acid carboxyl group:&lt;/li&gt;&lt;li&gt;• Point B&lt;/li&gt;&lt;li&gt;• maximum buffering&lt;/li&gt;&lt;li&gt;• Point D&lt;/li&gt;&lt;li&gt;• pKa of amino group.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The amino acid could be lysine . C represents the isoelectric point , or pI, and as such is midway between pK1 and pK2 for a nonpolar amino acid . Lysine is a basic amino acid and has an ionizable side chain .&lt;/li&gt;&lt;li&gt;• The amino acid could be lysine . C represents the isoelectric point , or pI, and as such is midway between pK1 and pK2 for a nonpolar amino acid .&lt;/li&gt;&lt;li&gt;• amino acid&lt;/li&gt;&lt;li&gt;• lysine&lt;/li&gt;&lt;li&gt;• C represents the isoelectric point&lt;/li&gt;&lt;li&gt;• pI,&lt;/li&gt;&lt;li&gt;• pK1 and pK2 for a nonpolar amino acid&lt;/li&gt;&lt;li&gt;• Lysine is a basic amino acid and has an ionizable side chain .&lt;/li&gt;&lt;li&gt;• Lysine&lt;/li&gt;&lt;li&gt;• basic amino acid&lt;/li&gt;&lt;li&gt;• ionizable side chain&lt;/li&gt;&lt;li&gt;• Ref : Lippincott 7/e: p 6-9.&lt;/li&gt;&lt;li&gt;• Ref : Lippincott 7/e: p 6-9.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has a point mutation at a specific site which results in disruption of the α-helical structure in a segment of the resultant mutant protein. The most likely change that can occur in the primary structure of the mutant protein is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate to aspartate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine to arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methionine to proline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valine to alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methionine to proline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proline is known as a helix breaker because its cyclic structure creates a fixed kink that can disrupt the α-helix&#x27;s regular geometry . A substitution of methionine to proline in a protein&#x27;s primary structure is likely to disrupt an α-helical segment .&lt;/li&gt;&lt;li&gt;➤ Proline&lt;/li&gt;&lt;li&gt;➤ helix breaker&lt;/li&gt;&lt;li&gt;➤ cyclic structure&lt;/li&gt;&lt;li&gt;➤ fixed kink&lt;/li&gt;&lt;li&gt;➤ disrupt the α-helix&#x27;s&lt;/li&gt;&lt;li&gt;➤ geometry&lt;/li&gt;&lt;li&gt;➤ methionine to proline&lt;/li&gt;&lt;li&gt;➤ primary structure&lt;/li&gt;&lt;li&gt;➤ disrupt an α-helical segment&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 38.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 38.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonatologist is assessing the nutritional content of various infant formulas to ensure they meet the requirements for normal growth and development of newborns. Essential amino acids, which must be sourced from the diet, are a critical component of these formulas. The neonatologist is considering an amino acid that, while beneficial, is not classified as essential and can be synthesized by the body. Which amino acid mentioned is not essential to be present in infant formula for the normal growth and development of a newborn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alanine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Tryptophan - Essential amino acid required from the diet for protein synthesis and other metabolic functions.&lt;/li&gt;&lt;li&gt;• Option A: Tryptophan&lt;/li&gt;&lt;li&gt;• Option B: Lysine - An essential amino acid that must be obtained through diet for proper growth and tissue repair.&lt;/li&gt;&lt;li&gt;• Option B: Lysine&lt;/li&gt;&lt;li&gt;• Option D: Leucine - An essential branched-chain amino acid important for protein synthesis and many other metabolic functions.&lt;/li&gt;&lt;li&gt;• Option D: Leucine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Essential Amino acids: Met, Arg, Trp, Thr, Val, Ile, Leu, Lys, Phe.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 282.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biochemist is optimizing a protein assay by enhancing the protein&#x27;s absorbance at 280 nm for better detection and quantification. The protein contains alanine, which does not contribute significantly to absorbance at this wavelength. The scientist is considering substituting alanine with another amino acid that naturally exhibits strong absorbance at 280 nm, which would increase the overall absorbance of the protein at this wavelength. Replacing alanine with which amino acid will increase the protein&#x27;s absorbance at 280 nm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amino Acids which absorb 250–290 nm ( Maximum at 280 nm ) UV light are tryptophan, phenylalanine, and tyrosine . Maximum absorption of UV light is by Tryptophan.&lt;/li&gt;&lt;li&gt;➤ Amino Acids which absorb 250–290 nm ( Maximum at 280 nm ) UV light are tryptophan, phenylalanine, and tyrosine .&lt;/li&gt;&lt;li&gt;➤ Amino Acids&lt;/li&gt;&lt;li&gt;➤ absorb 250–290 nm&lt;/li&gt;&lt;li&gt;➤ Maximum at 280 nm&lt;/li&gt;&lt;li&gt;➤ UV&lt;/li&gt;&lt;li&gt;➤ tryptophan, phenylalanine, and tyrosine&lt;/li&gt;&lt;li&gt;➤ Maximum absorption of UV light is by Tryptophan.&lt;/li&gt;&lt;li&gt;➤ Maximum absorption&lt;/li&gt;&lt;li&gt;➤ UV light&lt;/li&gt;&lt;li&gt;➤ Tryptophan.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 21, 22.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p 21, 22.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid is the precursor for the synthesis of nitric oxide (NO)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Alanine - Alanine is not involved in the synthesis of nitric oxide .&lt;/li&gt;&lt;li&gt;• Option B: Alanine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• synthesis of nitric oxide&lt;/li&gt;&lt;li&gt;• Option C: Glycine - Glycine is also not a precursor for NO production.&lt;/li&gt;&lt;li&gt;• Option C: Glycine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• NO production.&lt;/li&gt;&lt;li&gt;• Option D: Lysine - Lysine does not participate in the biosynthesis of NO .&lt;/li&gt;&lt;li&gt;• Option D: Lysine&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• biosynthesis of NO&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitric oxide (NO) is synthesized from the amino acid arginine . The enzyme nitric oxide synthase (NOS) catalyzes the conversion of arginine to NO and citrulline. This reaction is fundamental in various physiological processes , including vasodilation , neurotransmission, and immune response .&lt;/li&gt;&lt;li&gt;➤ Nitric oxide (NO)&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ amino acid arginine&lt;/li&gt;&lt;li&gt;➤ nitric oxide synthase (NOS)&lt;/li&gt;&lt;li&gt;➤ arginine to NO and citrulline.&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ physiological processes&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ neurotransmission, and immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 227.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid can be converted into an intermediate that plays a role in both the citric acid cycle and the urea cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspartate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspartate can be converted to oxaloacetate , which is an intermediate in the citric acid cycle . Furthermore, aspartate is involved in the urea cycle , where it donates an amino group for the synthesis of arginine , which is then cleaved to form urea and ornithine. This connection highlights aspartate&#x27;s role in both energy production and nitrogen disposal .&lt;/li&gt;&lt;li&gt;➤ Aspartate&lt;/li&gt;&lt;li&gt;➤ converted to oxaloacetate&lt;/li&gt;&lt;li&gt;➤ intermediate&lt;/li&gt;&lt;li&gt;➤ citric acid cycle&lt;/li&gt;&lt;li&gt;➤ urea cycle&lt;/li&gt;&lt;li&gt;➤ donates an amino group&lt;/li&gt;&lt;li&gt;➤ synthesis of arginine&lt;/li&gt;&lt;li&gt;➤ cleaved&lt;/li&gt;&lt;li&gt;➤ urea and ornithine.&lt;/li&gt;&lt;li&gt;➤ aspartate&#x27;s&lt;/li&gt;&lt;li&gt;➤ both energy production&lt;/li&gt;&lt;li&gt;➤ nitrogen disposal&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 203, 247.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p 203, 247.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pick out the TRUE statement about the given Image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an Affinity Chromatography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Separation is based on electrostatic attraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only resin used is cation exchange resins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cation exchange resins have a quaternary nitrogen (N+)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Separation is based on electrostatic attraction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture11.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Separation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The principles of ion exchange chromatography , where separation of molecules is based on their charge by using a resin that has the opposite charge , facilitating the separation based on their electrostatic interactions.&lt;/li&gt;&lt;li&gt;➤ principles of ion exchange chromatography&lt;/li&gt;&lt;li&gt;➤ separation of molecules&lt;/li&gt;&lt;li&gt;➤ their charge&lt;/li&gt;&lt;li&gt;➤ resin&lt;/li&gt;&lt;li&gt;➤ opposite charge&lt;/li&gt;&lt;li&gt;➤ facilitating&lt;/li&gt;&lt;li&gt;➤ electrostatic interactions.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 451.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p 451.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a transport protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transferrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collagen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceruloplasmin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemopexin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Collagen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PLASMA PROTEINS IN TRANSPORT FUNCTION&lt;/li&gt;&lt;li&gt;➤ PLASMA PROTEINS IN TRANSPORT FUNCTION&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 672.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 672.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which condition does NOT typically result in the precipitation of proteins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adding alcohol and acetone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;pH changes other than isoelectric pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;With Trichloroacetic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;With heavy metals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. pH changes other than isoelectric pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Adding alcohol and acetone - These solvents can dehydrate proteins and disrupt hydrophobic interactions, leading to precipitation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Adding alcohol and acetone&lt;/li&gt;&lt;li&gt;• dehydrate proteins&lt;/li&gt;&lt;li&gt;• disrupt hydrophobic interactions,&lt;/li&gt;&lt;li&gt;• precipitation.&lt;/li&gt;&lt;li&gt;• Option C: With Trichloroacetic acid - TCA precipitates proteins by disrupting their hydration shell and altering their solubility.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• With Trichloroacetic acid&lt;/li&gt;&lt;li&gt;• TCA precipitates proteins&lt;/li&gt;&lt;li&gt;• disrupting their hydration shell&lt;/li&gt;&lt;li&gt;• altering their solubility.&lt;/li&gt;&lt;li&gt;• Option D: With heavy metals - Heavy metals can form insoluble complexes with proteins , leading to precipitation.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• With heavy metals&lt;/li&gt;&lt;li&gt;• insoluble complexes&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• precipitation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proteins generally precipitate at their isoelectric pH , where they carry no net charge and thus have the lowest solubility in water. Changing the pH away from the isoelectric point will usually increase the protein&#x27;s net charge , enhancing its solubility and decreasing the likelihood of precipitation.&lt;/li&gt;&lt;li&gt;➤ Proteins&lt;/li&gt;&lt;li&gt;➤ precipitate&lt;/li&gt;&lt;li&gt;➤ isoelectric pH&lt;/li&gt;&lt;li&gt;➤ carry no net charge&lt;/li&gt;&lt;li&gt;➤ lowest solubility in water.&lt;/li&gt;&lt;li&gt;➤ Changing&lt;/li&gt;&lt;li&gt;➤ pH&lt;/li&gt;&lt;li&gt;➤ isoelectric point&lt;/li&gt;&lt;li&gt;➤ increase the protein&#x27;s net charge&lt;/li&gt;&lt;li&gt;➤ enhancing its solubility&lt;/li&gt;&lt;li&gt;➤ decreasing&lt;/li&gt;&lt;li&gt;➤ precipitation.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 42.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 42.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research group is investigating various diseases characterized by abnormal protein folding, which can lead to the accumulation of misfolded proteins and associated pathologies. They are reviewing a list of conditions to include in their study but recognize that one of the diseases is not primarily caused by protein misfolding. Which disease does not fit the criteria of a protein misfolding disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prion Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amyloidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ehlers-Danlos Syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ehlers-Danlos Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ehlers-Danlos Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Protein misfolding underlies several neurodegenerative and systemic diseases, including Prion diseases, Alzheimer’s, Huntington’s, and amyloidoses . In contrast, Ehlers-Danlos Syndrome is due to structural or synthetic defects in collagen, not misfolding. Distinguishing between these categories is important for understanding disease mechanisms.&lt;/li&gt;&lt;li&gt;➤ Prion diseases, Alzheimer’s, Huntington’s, and amyloidoses&lt;/li&gt;&lt;li&gt;➤ Ehlers-Danlos Syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 45, 46, 618.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following groups of proteins assist in the folding of other proteins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proteasomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Templates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chaperones&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chaperones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Proteases: The enzyme which hydrolyses the peptide bond.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Proteases:&lt;/li&gt;&lt;li&gt;• hydrolyses the peptide bond.&lt;/li&gt;&lt;li&gt;• Option B: Proteasomes: Consists of a macromolecular cylindrical complex of proteins that has a central pore that harbours the active sites of proteolytic enzymes , helps in degradation of proteins.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Proteasomes:&lt;/li&gt;&lt;li&gt;• macromolecular cylindrical complex of proteins&lt;/li&gt;&lt;li&gt;• central pore&lt;/li&gt;&lt;li&gt;• active sites&lt;/li&gt;&lt;li&gt;• proteolytic enzymes&lt;/li&gt;&lt;li&gt;• degradation of proteins.&lt;/li&gt;&lt;li&gt;• Option C: Templates: In DNA replication , each strand serves as a template or mold, over which a new complementary strand is synthesized.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Templates:&lt;/li&gt;&lt;li&gt;• DNA replication&lt;/li&gt;&lt;li&gt;• template or mold,&lt;/li&gt;&lt;li&gt;• complementary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Molecular Chaperones are:&lt;/li&gt;&lt;li&gt;➤ Molecular Chaperones are:&lt;/li&gt;&lt;li&gt;➤ Hsp 70 Hsp 90 Hsp 40 [Cochaperone] BiP [Immunoglobulin heavy chain binding protein] Glucose Regulated Protein [GRP-94] Calreticulin Calnexin.&lt;/li&gt;&lt;li&gt;➤ Hsp 70&lt;/li&gt;&lt;li&gt;➤ Hsp 90&lt;/li&gt;&lt;li&gt;➤ Hsp 40 [Cochaperone]&lt;/li&gt;&lt;li&gt;➤ BiP [Immunoglobulin heavy chain binding protein]&lt;/li&gt;&lt;li&gt;➤ Glucose Regulated Protein [GRP-94]&lt;/li&gt;&lt;li&gt;➤ Calreticulin&lt;/li&gt;&lt;li&gt;➤ Calnexin.&lt;/li&gt;&lt;li&gt;➤ Enzymes assist folding are&lt;/li&gt;&lt;li&gt;➤ Enzymes assist folding are&lt;/li&gt;&lt;li&gt;➤ Protein Disulphide Isomerase Peptidyl prolyl isomerase&lt;/li&gt;&lt;li&gt;➤ Protein Disulphide Isomerase&lt;/li&gt;&lt;li&gt;➤ Peptidyl prolyl isomerase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 609.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 609.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which amino acid can have an O-glycosylation linkage in an oligosaccharide molecule?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asparagine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucosamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Asparagine - Typically involved in N-glycosylation , not O-glycosylation.&lt;/li&gt;&lt;li&gt;• Option A: Asparagine&lt;/li&gt;&lt;li&gt;• N-glycosylation&lt;/li&gt;&lt;li&gt;• Option B: Glucosamine - A monosaccharid e, not an amino acid , involved in the construction of glycoproteins and glycolipids.&lt;/li&gt;&lt;li&gt;• Option B: Glucosamine&lt;/li&gt;&lt;li&gt;• monosaccharid&lt;/li&gt;&lt;li&gt;• not an amino acid&lt;/li&gt;&lt;li&gt;• glycoproteins and glycolipids.&lt;/li&gt;&lt;li&gt;• Option D: Cysteine - Contains a thiol (-SH) group, which is not a common site for glycosylation.&lt;/li&gt;&lt;li&gt;• Option D: Cysteine&lt;/li&gt;&lt;li&gt;• thiol (-SH) group,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• glycosylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Major Classes of Glycoproteins&lt;/li&gt;&lt;li&gt;➤ Major Classes of Glycoproteins&lt;/li&gt;&lt;li&gt;➤ O-linked Glycoprotein&lt;/li&gt;&lt;li&gt;➤ O-linked Glycoprotein&lt;/li&gt;&lt;li&gt;➤ O-glycosidic linkage between hydroxyl side chain of serine or threonine and N-acetyl galactosamine is present&lt;/li&gt;&lt;li&gt;➤ O-glycosidic linkage between hydroxyl side chain of serine or threonine and N-acetyl galactosamine is present&lt;/li&gt;&lt;li&gt;➤ O-glycosidic linkage&lt;/li&gt;&lt;li&gt;➤ hydroxyl side chain&lt;/li&gt;&lt;li&gt;➤ serine or threonine&lt;/li&gt;&lt;li&gt;➤ N-acetyl galactosamine&lt;/li&gt;&lt;li&gt;➤ N-linked Glycoprotein&lt;/li&gt;&lt;li&gt;➤ N-linked Glycoprotein&lt;/li&gt;&lt;li&gt;➤ N-glycosidic linkage between amide nitrogen of asparagine and N–acetyl glucosamine is present.&lt;/li&gt;&lt;li&gt;➤ N-glycosidic linkage between amide nitrogen of asparagine and N–acetyl glucosamine is present.&lt;/li&gt;&lt;li&gt;➤ N-glycosidic linkage&lt;/li&gt;&lt;li&gt;➤ nitrogen of asparagine&lt;/li&gt;&lt;li&gt;➤ N–acetyl glucosamine&lt;/li&gt;&lt;li&gt;➤ Glycosylphosphatidylinositol anchored (GPI-anchored, or GPI-linked) glycoproteins&lt;/li&gt;&lt;li&gt;➤ Glycosylphosphatidylinositol anchored (GPI-anchored, or GPI-linked) glycoproteins&lt;/li&gt;&lt;li&gt;➤ Third major class of Glycoproteins, which link several proteins to Plasma membrane. Linked to the carboxyl terminal amino acid of a protein via a phosphoryl ethanolamine moiety joined to an oligosaccharide (glycan), which in turn is linked via glucosamine to phosphatidylinositol (PI).&lt;/li&gt;&lt;li&gt;➤ Third major class of Glycoproteins, which link several proteins to Plasma membrane.&lt;/li&gt;&lt;li&gt;➤ Third major class of Glycoproteins,&lt;/li&gt;&lt;li&gt;➤ link several proteins to Plasma membrane.&lt;/li&gt;&lt;li&gt;➤ Linked to the carboxyl terminal amino acid of a protein via a phosphoryl ethanolamine moiety joined to an oligosaccharide (glycan), which in turn is linked via glucosamine to phosphatidylinositol (PI).&lt;/li&gt;&lt;li&gt;➤ carboxyl terminal amino acid&lt;/li&gt;&lt;li&gt;➤ phosphoryl ethanolamine&lt;/li&gt;&lt;li&gt;➤ joined&lt;/li&gt;&lt;li&gt;➤ oligosaccharide (glycan),&lt;/li&gt;&lt;li&gt;➤ linked&lt;/li&gt;&lt;li&gt;➤ glucosamine to phosphatidylinositol (PI).&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 573.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 573.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Immunoglobulins are classified as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycoproteins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteoglycan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycoside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycoproteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Proteins - While immunoglobulins are proteins , this term alone does not fully capture their nature as they also contain carbohydrate groups.&lt;/li&gt;&lt;li&gt;• Option A: Proteins&lt;/li&gt;&lt;li&gt;• immunoglobulins are proteins&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• contain&lt;/li&gt;&lt;li&gt;• carbohydrate groups.&lt;/li&gt;&lt;li&gt;• Option C: Proteoglycans - These are mainly found in the extracellular matrix and consist of a core protein with one or more covalently attached glycosaminoglycan (GAG) chains, which is different from the structure of immunogl
