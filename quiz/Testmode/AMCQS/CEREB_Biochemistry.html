es in states of decreased carbohydrate availability or impaired glucose utilization, leading the body to switch to fat as an alternative energy source . In this patient&#x27;s case, the presence of ketones in the urine suggests that her body is utilizing fatty acids for energy, which results in the production of ketones as a byproduct of fatty acid metabolism in the liver.&lt;/li&gt;&lt;li&gt;➤ Ketone bodies&lt;/li&gt;&lt;li&gt;➤ live&lt;/li&gt;&lt;li&gt;➤ ketogenesis,&lt;/li&gt;&lt;li&gt;➤ increased breakdown of free fatty acids&lt;/li&gt;&lt;li&gt;➤ decreased carbohydrate&lt;/li&gt;&lt;li&gt;➤ impaired glucose utilization,&lt;/li&gt;&lt;li&gt;➤ body to switch to fat&lt;/li&gt;&lt;li&gt;➤ alternative energy source&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ ketones in the urine&lt;/li&gt;&lt;li&gt;➤ body is utilizing fatty acids for energy,&lt;/li&gt;&lt;li&gt;➤ ketones&lt;/li&gt;&lt;li&gt;➤ byproduct of fatty acid metabolism in the liver.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 231-233&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 231-233&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement regarding the involvement of the Uronic acid pathway.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conjugation of bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GAG Synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C Synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biotransformation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C Synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vitamin C Synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Conjugation of bilirubin: Glucuronic acid , derived from the Uronic acid pathway , is crucial for the conjugation of bilirubin in the liver, making it water-soluble for excretion in bile.&lt;/li&gt;&lt;li&gt;• Option A.  Conjugation of bilirubin:&lt;/li&gt;&lt;li&gt;• Glucuronic acid&lt;/li&gt;&lt;li&gt;• Uronic acid pathway&lt;/li&gt;&lt;li&gt;• conjugation of bilirubin&lt;/li&gt;&lt;li&gt;• water-soluble for excretion&lt;/li&gt;&lt;li&gt;• Option B. GAG (Glycosaminoglycan) Synthesis: The Uronic acid pathway provides essential components for the synthesis of glycosaminoglycans , which are important constituents of connective tissues and extracellular matrices .&lt;/li&gt;&lt;li&gt;• Option B. GAG (Glycosaminoglycan) Synthesis:&lt;/li&gt;&lt;li&gt;• Uronic acid pathway&lt;/li&gt;&lt;li&gt;• essential components&lt;/li&gt;&lt;li&gt;• synthesis of glycosaminoglycans&lt;/li&gt;&lt;li&gt;• connective tissues and extracellular matrices&lt;/li&gt;&lt;li&gt;• Option D. Biotransformation: Glucuronic acid plays a significant role in the biotransformation of various substances by facilitating their excretion , enhancing the solubility of drugs, hormones, and toxins.&lt;/li&gt;&lt;li&gt;• Option D. Biotransformation:&lt;/li&gt;&lt;li&gt;• Glucuronic acid&lt;/li&gt;&lt;li&gt;• biotransformation&lt;/li&gt;&lt;li&gt;• facilitating their excretion&lt;/li&gt;&lt;li&gt;• enhancing&lt;/li&gt;&lt;li&gt;• solubility of drugs, hormones, and toxins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Uronic acid pathway is involved in the conversion of glucose to glucuronic acid, which is a critical component in the conjugation of bilirubin , the synthesis of glycosaminoglycans (GAGs), and various biotransformation processes. However, it is not directly involved in the synthesis of Vitamin C (ascorbic acid). In humans, the synthesis of Vitamin C is not possible due to the lack of the enzyme L-gulonolactone oxidase , required for the last step of Vitamin C biosynthesis.&lt;/li&gt;&lt;li&gt;➤ Uronic acid pathway&lt;/li&gt;&lt;li&gt;➤ conversion of glucose to glucuronic acid,&lt;/li&gt;&lt;li&gt;➤ component&lt;/li&gt;&lt;li&gt;➤ conjugation&lt;/li&gt;&lt;li&gt;➤ bilirubin&lt;/li&gt;&lt;li&gt;➤ synthesis of glycosaminoglycans (GAGs),&lt;/li&gt;&lt;li&gt;➤ biotransformation&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ synthesis of Vitamin C (ascorbic acid).&lt;/li&gt;&lt;li&gt;➤ synthesis of Vitamin C&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ lack of the enzyme L-gulonolactone oxidase&lt;/li&gt;&lt;li&gt;➤ required&lt;/li&gt;&lt;li&gt;➤ Vitamin C biosynthesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p202, 203&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p202, 203&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old obese male presents with fatigue, increased appetite, thirst, and polyuria, with a negative Rothera&#x27;s test. He is diagnosed with type 2 diabetes. Regarding the characteristics of type 2 diabetes, which of the following statements is TRUE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Has sudden onset of symptoms which is relieved after taking insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma glucagon level is lower than normal individuals during early disease process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasma insulin level is lower than normal individuals during the early disease process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If body weight is reduced, then improvement in glucose tolerance is observed.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. If body weight is reduced, then improvement in glucose tolerance is observed.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) If body weight is reduced, then improvement in glucose tolerance is observed.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Has sudden onset of symptoms which is relieved after taking insulin: Gradual onset of Symptoms.&lt;/li&gt;&lt;li&gt;• Option A. Has sudden onset of symptoms which is relieved after taking insulin:&lt;/li&gt;&lt;li&gt;• Option B.  Plasma glucagon level is lower than normal individuals during early disease process: Glucagon levels are normal.&lt;/li&gt;&lt;li&gt;• Option B.  Plasma glucagon level is lower than normal individuals during early disease process:&lt;/li&gt;&lt;li&gt;• Option C. Plasma insulin level is lower than normal individuals during the early disease process: elevated insulin levels are observed in patients and requires insulin late in the disease.&lt;/li&gt;&lt;li&gt;• Option C. Plasma insulin level is lower than normal individuals during the early disease process:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Weight reduction through lifestyle changes can significantly improve metabolic control in individuals with type 2 diabetes by enhancing insulin sensitivity and reducing insulin resistance, underscoring the importance of non-pharmacological interventions in the management of the disease.&lt;/li&gt;&lt;li&gt;➤ Weight reduction&lt;/li&gt;&lt;li&gt;➤ lifestyle changes&lt;/li&gt;&lt;li&gt;➤ improve metabolic&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ enhancing insulin sensitivity&lt;/li&gt;&lt;li&gt;➤ reducing insulin resistance,&lt;/li&gt;&lt;li&gt;➤ non-pharmacological interventions&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 185, 192-194.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 185, 192-194.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a fasting state, which substrate is primarily used by Red Blood Cells (RBCs) for energy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amino Acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketone body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatty acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture1_BuSFrTM.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Amino Acids: RBCs do not utilize amino acids for energy production. Amino acids are primarily used by muscles and other tissues for protein synthesis or as an energy source through gluconeogenesis in the liver.&lt;/li&gt;&lt;li&gt;• Option B. Amino Acids:&lt;/li&gt;&lt;li&gt;• RBCs do not&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• energy production. Amino acids&lt;/li&gt;&lt;li&gt;• used by muscles&lt;/li&gt;&lt;li&gt;• tissues for protein synthesis&lt;/li&gt;&lt;li&gt;• energy source&lt;/li&gt;&lt;li&gt;• gluconeogenesis in the liver.&lt;/li&gt;&lt;li&gt;• Option C. Ketone Body: Ketone bodies are used as an alternative energy source by many tissues, including the brain, during prolonged fasting or starvation . However, RBCs do not use ketone bodies for energy due to their lack of mitochondria.&lt;/li&gt;&lt;li&gt;• Option C. Ketone Body:&lt;/li&gt;&lt;li&gt;• used as&lt;/li&gt;&lt;li&gt;• alternative energy source&lt;/li&gt;&lt;li&gt;• brain,&lt;/li&gt;&lt;li&gt;• prolonged fasting or starvation&lt;/li&gt;&lt;li&gt;• RBCs do not&lt;/li&gt;&lt;li&gt;• ketone bodies&lt;/li&gt;&lt;li&gt;• lack of mitochondria.&lt;/li&gt;&lt;li&gt;• Option D. Fatty Acid: RBCs are also unable to oxidize fatty acids for energy. Fatty acid oxidation occurs in the mitochondria, which RBCs lack.&lt;/li&gt;&lt;li&gt;• Option D. Fatty Acid:&lt;/li&gt;&lt;li&gt;• RBCs&lt;/li&gt;&lt;li&gt;• unable to oxidize fatty acids&lt;/li&gt;&lt;li&gt;• Fatty acid oxidation&lt;/li&gt;&lt;li&gt;• mitochondria,&lt;/li&gt;&lt;li&gt;• RBCs lack.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p150.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p150.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a long history of diabetes presents with visual disturbances, including difficulty seeing and floaters. Given his elevated blood glucose levels, which enzyme is most likely responsible for his eye manifestations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sorbitol dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldose reductase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aldose reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aldose reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hexokinase: Hexokinase catalyzes the phosphorylation of glucose to glucose-6-phosphate in most tissues and is not directly associated with the specific complications seen in the eyes due to diabetes.&lt;/li&gt;&lt;li&gt;• Option A. Hexokinase:&lt;/li&gt;&lt;li&gt;• phosphorylation of glucose to glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• specific complications&lt;/li&gt;&lt;li&gt;• eyes due to diabetes.&lt;/li&gt;&lt;li&gt;• Option B. Glucokinase: Glucokinase acts as a glucose sensor in the pancreas and liver , catalyzing the phosphorylation of glucose to glucose-6-phosphate . It is not directly linked to the pathogenesis of diabetic eye complications.&lt;/li&gt;&lt;li&gt;• Option B. Glucokinase:&lt;/li&gt;&lt;li&gt;• Glucokinase&lt;/li&gt;&lt;li&gt;• glucose sensor&lt;/li&gt;&lt;li&gt;• pancreas and liver&lt;/li&gt;&lt;li&gt;• phosphorylation of glucose&lt;/li&gt;&lt;li&gt;• glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• diabetic eye complications.&lt;/li&gt;&lt;li&gt;• Option C. Sorbitol dehydrogenase: While sorbitol dehydrogenase is involved in the conversion of sorbitol to fructose in the polyol pathway, it is the accumulation of sorbitol due to the action of aldose reductase that is primarily responsible for the osmotic damage seen in diabetic complications of the eye.&lt;/li&gt;&lt;li&gt;• Option C. Sorbitol dehydrogenase:&lt;/li&gt;&lt;li&gt;• sorbitol dehydrogenase&lt;/li&gt;&lt;li&gt;• conversion of sorbitol to fructose&lt;/li&gt;&lt;li&gt;• polyol&lt;/li&gt;&lt;li&gt;• sorbitol&lt;/li&gt;&lt;li&gt;• aldose reductase&lt;/li&gt;&lt;li&gt;• osmotic damage&lt;/li&gt;&lt;li&gt;• diabetic complications of the eye.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose can enter the lens of the eye and get converted to Sorbitol with the help of aldose reductase. This enzyme is a major contributor to diabetic complication due to accumulation of sorbitol which is hygroscopic sugar and causes swelling of the eye in untreated diabetic patients&lt;/li&gt;&lt;li&gt;➤ Glucose&lt;/li&gt;&lt;li&gt;➤ lens of the eye&lt;/li&gt;&lt;li&gt;➤ converted to Sorbitol&lt;/li&gt;&lt;li&gt;➤ aldose reductase.&lt;/li&gt;&lt;li&gt;➤ diabetic complication&lt;/li&gt;&lt;li&gt;➤ accumulation of sorbitol&lt;/li&gt;&lt;li&gt;➤ hygroscopic sugar&lt;/li&gt;&lt;li&gt;➤ swelling of the eye&lt;/li&gt;&lt;li&gt;➤ untreated diabetic patients&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 205; Vasudevan 9/e: 135.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 205; Vasudevan 9/e: 135.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the specialized mammalian tissue/organ where fuel oxidation is primarily used to generate heat rather than produce ATP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is concerned with energy storage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-shivering thermogenesis is a hormonal stimulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily important in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It liberates heat by coupling oxidation from phosphorylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-shivering thermogenesis is a hormonal stimulus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Non-shivering thermogenesis is a hormonal stimulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is concerned with energy storage: This statement is more applicable to white adipose tissue , which is the body&#x27;s main form of energy storage. Brown adipose tissue , on the other hand, is specialized for energy expenditure in the form of heat .&lt;/li&gt;&lt;li&gt;• Option A. It is concerned with energy storage:&lt;/li&gt;&lt;li&gt;• more applicable&lt;/li&gt;&lt;li&gt;• white adipose tissue&lt;/li&gt;&lt;li&gt;• body&#x27;s main form of energy storage. Brown adipose tissue&lt;/li&gt;&lt;li&gt;• energy expenditure&lt;/li&gt;&lt;li&gt;• heat&lt;/li&gt;&lt;li&gt;• Option C. It is primarily important in adults: Brown adipose tissue is most prominent and active in infants , where it plays a critical role in thermogenesis to maintain body temperature . Its prevalence and activity typically decrease with age .&lt;/li&gt;&lt;li&gt;• Option C. It is primarily important in adults:&lt;/li&gt;&lt;li&gt;• Brown adipose tissue&lt;/li&gt;&lt;li&gt;• prominent and active in infants&lt;/li&gt;&lt;li&gt;• thermogenesis&lt;/li&gt;&lt;li&gt;• body temperature&lt;/li&gt;&lt;li&gt;• prevalence and activity&lt;/li&gt;&lt;li&gt;• decrease with age&lt;/li&gt;&lt;li&gt;• Option D. It liberates heat by coupling oxidation from phosphorylation: The correct mechanism in brown adipose tissue involves the uncoupling of oxidation from phosphorylation , not coupling , which allows the energy from fuel oxidation to be released as heat instead of being used to produce ATP.&lt;/li&gt;&lt;li&gt;• Option D. It liberates heat by coupling oxidation from phosphorylation:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• brown adipose tissue&lt;/li&gt;&lt;li&gt;• uncoupling of oxidation&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• not coupling&lt;/li&gt;&lt;li&gt;• energy from fuel oxidation&lt;/li&gt;&lt;li&gt;• released as heat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown adipose tissue (BAT) is primarily involved in non-shivering thermogenesis, a process of heat production in mammals . This process is stimulated hormonally, particularly by norepinephrine , which is released in response to cold exposure. BAT contains a high number of mitochondria with uncoupling protein 1 (UCP1), which allows the uncoupling of oxidative phosphorylation; instead of producing ATP , the energy is released as heat .&lt;/li&gt;&lt;li&gt;➤ Brown adipose tissue (BAT)&lt;/li&gt;&lt;li&gt;➤ non-shivering thermogenesis,&lt;/li&gt;&lt;li&gt;➤ heat production in mammals&lt;/li&gt;&lt;li&gt;➤ stimulated hormonally,&lt;/li&gt;&lt;li&gt;➤ norepinephrine&lt;/li&gt;&lt;li&gt;➤ cold exposure. BAT&lt;/li&gt;&lt;li&gt;➤ high number of mitochondria&lt;/li&gt;&lt;li&gt;➤ uncoupling protein 1&lt;/li&gt;&lt;li&gt;➤ uncoupling of oxidative phosphorylation; instead&lt;/li&gt;&lt;li&gt;➤ producing ATP&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ heat&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 132,264, Vasudevan 9/e: p 162,266.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 132,264, Vasudevan 9/e: p 162,266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following transamination reactions yields an intermediate that directly supports both oxidative phosphorylation and gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asparagine to aspartate to oxaloacetate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystine to cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysine to glutaryl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serine to glycine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asparagine to aspartate to oxaloacetate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asparagine to aspartate to oxaloacetate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cystine to cysteine: The conversion of cystine to cysteine does not produce an intermediate that is directly involved in both oxidative phosphorylation and gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option B. Cystine to cysteine:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation and gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option C. Lysine to glutaryl-CoA: The metabolism of lysine through its conversion to glutaryl-CoA leads to acetoacetate and acetyl-CoA, which are more involved in ketogenesis and energy production in specific tissues , not directly in gluconeogenesis and oxidative phosphorylation in the context described.&lt;/li&gt;&lt;li&gt;• Option C. Lysine to glutaryl-CoA:&lt;/li&gt;&lt;li&gt;• lysine&lt;/li&gt;&lt;li&gt;• conversion to glutaryl-CoA&lt;/li&gt;&lt;li&gt;• acetoacetate&lt;/li&gt;&lt;li&gt;• acetyl-CoA,&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• ketogenesis and energy production&lt;/li&gt;&lt;li&gt;• specific tissues&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• gluconeogenesis and oxidative&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• Option D. Serine to glycine: While the conversion of serine to glycine is part of amino acid metabolism and can feed into various pathways, it does not directly yield an intermediate that is as pivotal for both oxidative phosphorylation and gluconeogenesis as oxaloacetate.&lt;/li&gt;&lt;li&gt;• Option D. Serine to glycine:&lt;/li&gt;&lt;li&gt;• conversion of serine to glycine&lt;/li&gt;&lt;li&gt;• amino acid metabolism&lt;/li&gt;&lt;li&gt;• feed&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• intermediate&lt;/li&gt;&lt;li&gt;• pivotal&lt;/li&gt;&lt;li&gt;• both oxidative phosphorylation and gluconeogenesis&lt;/li&gt;&lt;li&gt;• oxaloacetate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oxaloacetate is a critical intermediate in both gluconeogenesis, where it serves as a starting point for the synthesis of glucose , and in the citric acid cycle (TCA cycle) for oxidative phosphorylation . The presence of oxaloacetate in the mitochondria is essential for the TCA cycle to proceed, as it combines with acetyl-CoA to form citrate , thus facilitating ATP production through oxidative phosphorylation .&lt;/li&gt;&lt;li&gt;➤ Oxaloacetate&lt;/li&gt;&lt;li&gt;➤ both gluconeogenesis,&lt;/li&gt;&lt;li&gt;➤ synthesis of glucose&lt;/li&gt;&lt;li&gt;➤ citric acid cycle (TCA cycle)&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ oxaloacetate in the mitochondria&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ acetyl-CoA to form citrate&lt;/li&gt;&lt;li&gt;➤ ATP production&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e: 226.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e: 226.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman was brought to the hospital in a disoriented, confused state by her husband. She is a known case of type 1 diabetes for the last 25 years. O/E –she had signs of dehydration, Low BP and acidosis with faintly fruity odour. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uncontrolled diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diabetic ketoacidosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture3_QNkydRl.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diabetic ketoacidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Uncontrolled diabetes : While the patient does have diabetes, the specific presentation with acidosis, ketonemia, and the clinical context suggest DKA rather than just uncontrolled diabetes.&lt;/li&gt;&lt;li&gt;• Option B. Uncontrolled diabetes&lt;/li&gt;&lt;li&gt;• Option C. Lactic acidosis : Lactic acidosis presents with acidosis but is typically associated with severe hypoperfusion or hypoxia, and the ketone levels would not be elevated as they are in this case.&lt;/li&gt;&lt;li&gt;• Option C. Lactic acidosis&lt;/li&gt;&lt;li&gt;• Option D. Diabetes insipidus : Diabetes insipidus is characterized by polyuria and polydipsia due to a deficiency of antidiuretic hormone (ADH) or kidney&#x27;s response to ADH, but it does not cause hyperglycemia, acidosis, or ketonemia.&lt;/li&gt;&lt;li&gt;• Option D. Diabetes insipidus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diabetic ketoacidosis is an acute, potentially life-threatening complication of diabetes characterized by hyperglycemia, ketosis, and metabolic acidosis. Clinical presentation typically includes dehydration, Kussmaul breathing, fruity breath odor (acetone), altered mental status, and hypotension.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 231.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old obese girl presents with dehydration after 3 days of vomiting and diarrhoea. Her parents gave history that a sibling was diagnosed with a type of diabetes that spilled sugar into the urine but did not need treatment. This condition is most likely due to accumulation of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xylulose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Xylulose&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture4_v6N5rNm.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Xylulose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Galactose: Accumulation of galactose in the urine is usually associated with galactosemia, a serious condition that typically presents in infancy with symptoms like jaundice, vomiting, and hepatomegaly shortly after the introduction of lactose into the diet.&lt;/li&gt;&lt;li&gt;• Option A.  Galactose:&lt;/li&gt;&lt;li&gt;• galactose in the urine&lt;/li&gt;&lt;li&gt;• galactosemia,&lt;/li&gt;&lt;li&gt;• infancy&lt;/li&gt;&lt;li&gt;• jaundice, vomiting, and hepatomegaly&lt;/li&gt;&lt;li&gt;• lactose&lt;/li&gt;&lt;li&gt;• diet.&lt;/li&gt;&lt;li&gt;• Option B. Glucose: A negative urine glucose oxidase test rules out glucose as the accumulated substance. Conditions causing glucose accumulation, like diabetes mellitus, would also present with elevated blood glucose levels , which is not the case here.&lt;/li&gt;&lt;li&gt;• Option B. Glucose:&lt;/li&gt;&lt;li&gt;• negative urine glucose oxidase test&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• glucose accumulation,&lt;/li&gt;&lt;li&gt;• diabetes mellitus,&lt;/li&gt;&lt;li&gt;• elevated blood glucose levels&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option C. Lactose: Lactose in the urine is uncommon and would indicate a more severe disorder of galactose metabolism than essential pentosuria . It would also likely present with more severe systemic symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Lactose:&lt;/li&gt;&lt;li&gt;• Lactose&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• uncommon&lt;/li&gt;&lt;li&gt;• more severe disorder of galactose metabolism&lt;/li&gt;&lt;li&gt;• pentosuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Essential Pentosuria is a benign condition characterized by the excretion of the pentose sugar xylulose in the urine . This diagnosis is supported by the presence of reducing sugars in the urine with normal blood glucose levels and negative glucose-specific urine tests.&lt;/li&gt;&lt;li&gt;➤ Pentosuria is a benign&lt;/li&gt;&lt;li&gt;➤ excretion of the pentose sugar xylulose&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ presence of reducing sugars in the urine&lt;/li&gt;&lt;li&gt;➤ normal blood glucose levels&lt;/li&gt;&lt;li&gt;➤ negative glucose-specific urine&lt;/li&gt;&lt;li&gt;➤ tests.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 200-201&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 200-201&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Hereditary Fructose Intolerance (HFI) presents with symptoms indicative of the condition. Consider the following statements: Assertion (A): Hereditary fructose intolerance (HFI) results in accumulation of fructose-6-phosphate, which is the reason behind organomegaly seen in this condition. Reasoning (R): Above condition is due to aldolase B deficiency. Choose the correct option regarding the assertion and reasoning.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A is wrong but R is a right statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A is wrong, but R is a right statement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  A is right but R is a wrong statement: This option is incorrect because the assertion incorrectly identifies the metabolite that accumulates in HFI.&lt;/li&gt;&lt;li&gt;• Option A.  A is right but R is a wrong statement:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• assertion incorrectly identifies&lt;/li&gt;&lt;li&gt;• Option B. A as well as R are right and R is a correct explanation of A: This option is incorrect because the assertion incorrectly states the metabolite involved in HFI.&lt;/li&gt;&lt;li&gt;• Option B. A as well as R are right and R is a correct explanation of A:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• assertion incorrectly&lt;/li&gt;&lt;li&gt;• metabolite&lt;/li&gt;&lt;li&gt;• HFI.&lt;/li&gt;&lt;li&gt;• Option D.  A and R both are wrong: This option is incorrect because the reasoning statement about aldolase B deficiency is correct.&lt;/li&gt;&lt;li&gt;• Option D.  A and R both are wrong:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• reasoning statement&lt;/li&gt;&lt;li&gt;• aldolase B deficiency&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During metabolism of fructose , fructose → fructose-1-phosphate (enzyme fructokinase) → glyceraldehyde and dihydroxyacetone phosphate (aldolase B enzyme). Deficiency of this aldolase B → accumulation of fructose-1-phosphate in various organs leading to organomegaly.&lt;/li&gt;&lt;li&gt;➤ During metabolism of fructose , fructose → fructose-1-phosphate (enzyme fructokinase) → glyceraldehyde and dihydroxyacetone phosphate (aldolase B enzyme).&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;li&gt;➤ fructose&lt;/li&gt;&lt;li&gt;➤ fructose-1-phosphate&lt;/li&gt;&lt;li&gt;➤ glyceraldehyde&lt;/li&gt;&lt;li&gt;➤ dihydroxyacetone phosphate&lt;/li&gt;&lt;li&gt;➤ Deficiency of this aldolase B → accumulation of fructose-1-phosphate in various organs leading to organomegaly.&lt;/li&gt;&lt;li&gt;➤ Deficiency&lt;/li&gt;&lt;li&gt;➤ aldolase B&lt;/li&gt;&lt;li&gt;➤ accumulation of fructose-1-phosphate&lt;/li&gt;&lt;li&gt;➤ organs&lt;/li&gt;&lt;li&gt;➤ organomegaly.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 202,205.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 202,205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman presents with abdominal bloating and diarrhea after eating ice cream, alongside physical signs of dehydration but normal body temperature. She has a history of similar symptoms following the consumption of substantial amounts of dairy products. What enzyme deficiency is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isomaltase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;α-amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sucrase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lactase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lactase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Isomaltose: Deficiency in isomaltase , part of the enzyme complex that also includes sucrase , leads to isomaltose intolerance. While it can cause similar symptoms of malabsorption, the specific reaction to dairy products is more indicative of lactose intolerance.&lt;/li&gt;&lt;li&gt;• Option A.  Isomaltose:&lt;/li&gt;&lt;li&gt;• Deficiency in isomaltase&lt;/li&gt;&lt;li&gt;• enzyme complex&lt;/li&gt;&lt;li&gt;• sucrase&lt;/li&gt;&lt;li&gt;• isomaltose&lt;/li&gt;&lt;li&gt;• intolerance.&lt;/li&gt;&lt;li&gt;• malabsorption,&lt;/li&gt;&lt;li&gt;• dairy products&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• lactose intolerance.&lt;/li&gt;&lt;li&gt;• Option B.  α-amylase: α-Amylase deficiency is exceedingly rare and would lead to a broader range of symptoms associated with the malabsorption of starches , not specifically dairy products.&lt;/li&gt;&lt;li&gt;• Option B.  α-amylase:&lt;/li&gt;&lt;li&gt;• α-Amylase deficiency&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• broader range of symptoms&lt;/li&gt;&lt;li&gt;• malabsorption of starches&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• dairy products.&lt;/li&gt;&lt;li&gt;• Option D. Sucrase: Sucrase deficiency results in sucrase-isomaltase deficiency , which would lead to symptoms following the ingestion of sucrose and isomaltose-rich foods, not specifically lactose-containing foods like dairy products.&lt;/li&gt;&lt;li&gt;• Option D. Sucrase:&lt;/li&gt;&lt;li&gt;• Sucrase deficiency&lt;/li&gt;&lt;li&gt;• sucrase-isomaltase deficiency&lt;/li&gt;&lt;li&gt;• ingestion of sucrose and isomaltose-rich foods,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lactose-containing foods like dairy products.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lactose intolerance is a condition resulting from lactase deficiency , characterized by gastrointestinal symptoms such as bloating, diarrhea, and dehydration following the ingestion of lactose-containing foods like dairy products. Identifying the specific trigger (lactose) and connecting it to the deficient enzyme (lactase) is key in diagnosing and managing this condition effectively.&lt;/li&gt;&lt;li&gt;➤ Lactose intolerance&lt;/li&gt;&lt;li&gt;➤ lactase deficiency&lt;/li&gt;&lt;li&gt;➤ gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;➤ bloating,&lt;/li&gt;&lt;li&gt;➤ diarrhea, and dehydration&lt;/li&gt;&lt;li&gt;➤ ingestion of lactose-containing&lt;/li&gt;&lt;li&gt;➤ foods like dairy products.&lt;/li&gt;&lt;li&gt;➤ specific trigger&lt;/li&gt;&lt;li&gt;➤ deficient enzyme (lactase)&lt;/li&gt;&lt;li&gt;➤ diagnosing and managing&lt;/li&gt;&lt;li&gt;➤ effectively.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 537-538.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 537-538.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle aged known alcoholic was found lying semiconscious at his residence and was taken to ER. Laboratory studies showed a large anion gap, elevated blood alcohol levels - 245 mg/dL and low blood glucose - 38 mg/dL. The patient’s large anion gap and hypoglycemia can be explained by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased secretion of glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased secretion of insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of dehydrogenase enzymes by NADH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of glycogenolysis by ethanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibition of dehydrogenase enzymes by NADH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  Inhibition of dehydrogenase enzymes by NADH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased secretion of glucagon: While glucagon secretion may be affected in chronic alcoholics due to pancreatic damage , it is not the primary cause of the large anion gap or hypoglycemia in acute ethanol intoxication.&lt;/li&gt;&lt;li&gt;• Option A. Decreased secretion of glucagon:&lt;/li&gt;&lt;li&gt;• chronic alcoholics&lt;/li&gt;&lt;li&gt;• pancreatic&lt;/li&gt;&lt;li&gt;• damage&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• large anion gap or hypoglycemia&lt;/li&gt;&lt;li&gt;• acute ethanol intoxication.&lt;/li&gt;&lt;li&gt;• Option B.  Increased secretion of insulin: Acute ethanol ingestion typically does not cause an increase in insulin secretion. In fact, hypoglycemia in this context is more related to the inhibition of gluconeogenesis and glycogenolysis rather than insulin-mediated glucose uptake.&lt;/li&gt;&lt;li&gt;• Option B.  Increased secretion of insulin:&lt;/li&gt;&lt;li&gt;• Acute ethanol ingestion&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase in insulin secretion.&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• inhibition of gluconeogenesis and glycogenolysis&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of glycogenolysis by ethanol: While ethanol can impair glycogenolysis, the more significant impact on the anion gap and hypoglycaemia is through the inhibition of dehydrogenase enzymes by the increased NADH/NAD+ ratio, affecting gluconeogenesis and leading to the accumulation of organic acids.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of glycogenolysis by ethanol:&lt;/li&gt;&lt;li&gt;• ethanol&lt;/li&gt;&lt;li&gt;• impair glycogenolysis,&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• anion gap and hypoglycaemia&lt;/li&gt;&lt;li&gt;• inhibition of dehydrogenase enzymes&lt;/li&gt;&lt;li&gt;• increased NADH/NAD+ ratio,&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• accumulation of organic acids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alcoholics do not frequently eat while binge drinking → so most likely his liver glycogen stores become depleted and cannot increase his blood glucose levels. The metabolic stress in them leads to the increase in secretion of epinephrine and other hormones → mobilize fatty acids from stored triglycerides in adipose cells → undergo beta-oxidation → get converted to ketone bodies because of the inhibition of the TCA cycle by high levels of NADH (produced by the oxidation of ethanol first to acetaldehyde and acetate). Key gluconeogenic dehydrogenases are also inhibited by the elevated levels of NADH, including lactate dehydrogenase, glycerol 3-phosphate dehydrogenase, and malate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ Alcoholics do not frequently eat while binge drinking → so most likely his liver glycogen stores become depleted and cannot increase his blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ Alcoholics do not&lt;/li&gt;&lt;li&gt;➤ binge drinking →&lt;/li&gt;&lt;li&gt;➤ liver glycogen stores&lt;/li&gt;&lt;li&gt;➤ depleted and&lt;/li&gt;&lt;li&gt;➤ cannot increase&lt;/li&gt;&lt;li&gt;➤ blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ The metabolic stress in them leads to the increase in secretion of epinephrine and other hormones → mobilize fatty acids from stored triglycerides in adipose cells → undergo beta-oxidation → get converted to ketone bodies because of the inhibition of the TCA cycle by high levels of NADH (produced by the oxidation of ethanol first to acetaldehyde and acetate).&lt;/li&gt;&lt;li&gt;➤ metabolic stress&lt;/li&gt;&lt;li&gt;➤ increase in secretion of epinephrine&lt;/li&gt;&lt;li&gt;➤ hormones&lt;/li&gt;&lt;li&gt;➤ mobilize fatty&lt;/li&gt;&lt;li&gt;➤ acids&lt;/li&gt;&lt;li&gt;➤ stored triglycerides in adipose cells&lt;/li&gt;&lt;li&gt;➤ beta-oxidation&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ inhibition of the TCA cycle&lt;/li&gt;&lt;li&gt;➤ high levels of NADH&lt;/li&gt;&lt;li&gt;➤ Key gluconeogenic dehydrogenases are also inhibited by the elevated levels of NADH, including lactate dehydrogenase, glycerol 3-phosphate dehydrogenase, and malate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ gluconeogenic dehydrogenases&lt;/li&gt;&lt;li&gt;➤ inhibited by the elevated levels of NADH,&lt;/li&gt;&lt;li&gt;➤ lactate dehydrogenase, glycerol 3-phosphate dehydrogenase,&lt;/li&gt;&lt;li&gt;➤ malate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 140-141.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 140-141.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young woman with laboratory picture of normocytic anaemia and jaundice with splenomegaly was diagnosed to have RBC pyruvate kinase deficiency after a PBS showed spiculated cells. Due to the abnormal function of pyruvate kinase, less pyruvate is formed and the intermediates above pyruvate in the glycolytic pathway get accumulated. Which of the following products is not formed in appropriate amounts in the RBC due to the deficiency of pyruvate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxaloacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lactate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture3_vhplgH7.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture4_OJApgRI.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lactate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question tests understanding of RBC metabolism, particularly the consequences of pyruvate kinase deficiency. Pyruvate kinase deficiency is an inherited disorder that affects glycolysis in RBCs, leading to premature destruction of red blood cells (hemolytic anemia). The spiculated RBCs seen on peripheral blood smear are characteristic of this condition. The defect causes ATP depletion, accumulation of glycolytic intermediates upstream of the enzyme defect, and reduced production of downstream metabolites like lactate.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 170; Vasudevan 9/e: 111.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Can the acetyl CoA, derived from fatty acid oxidation, be converted back into glucose to maintain blood glucose levels? What is the correct response based on human metabolic pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Acetyl CoA cannot be converted into glucose in humans because the reactions of the citric acid cycle are not reversible , and there is no pathway that can convert acetyl CoA back to pyruvate or any other gluconeogenic precursors. This underscores the importance of the concept that while glucose can be converted into acetyl CoA, the reverse is not true , marking a one-way route towards energy production.&lt;/li&gt;&lt;li&gt;• Acetyl CoA&lt;/li&gt;&lt;li&gt;• cannot&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• citric acid cycle are not reversible&lt;/li&gt;&lt;li&gt;• no pathway&lt;/li&gt;&lt;li&gt;• convert acetyl CoA back to pyruvate&lt;/li&gt;&lt;li&gt;• gluconeogenic precursors.&lt;/li&gt;&lt;li&gt;• underscores&lt;/li&gt;&lt;li&gt;• glucose can be converted into acetyl CoA,&lt;/li&gt;&lt;li&gt;• reverse is not true&lt;/li&gt;&lt;li&gt;• one-way route&lt;/li&gt;&lt;li&gt;• energy production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fate of Acetyl CoA&lt;/li&gt;&lt;li&gt;➤ Fate of Acetyl CoA&lt;/li&gt;&lt;li&gt;➤ Fatty Acid Synthesis Ketone Body Synthesis Cholesterol Synthesis TCA Cycle&lt;/li&gt;&lt;li&gt;➤ Fatty Acid Synthesis&lt;/li&gt;&lt;li&gt;➤ Ketone Body Synthesis&lt;/li&gt;&lt;li&gt;➤ Cholesterol Synthesis&lt;/li&gt;&lt;li&gt;➤ TCA Cycle&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA cannot be converted to glucose as the link reaction is irreversible.&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA cannot be converted to glucose as the link reaction is irreversible.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p: 141.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p: 141.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a remote clinic, a physician is treating a mountaineer for fatigue and muscle weakness after a prolonged trek. To understand the patient’s condition, the physician reviews metabolic processes that could be affected by long-term physical exertion and caloric deficit. Considering the body&#x27;s adaptive mechanisms, which functions does the glucose-alanine cycle serve in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carries amino group to the Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine as a substrate for Gluconeogenesis during starvation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carries amino group to the Liver: This is a correct function of the glucose-alanine cycle but does not fully capture the cycle&#x27;s roles . It transports nitrogen to the liver, where it can be safely removed from the body.&lt;/li&gt;&lt;li&gt;• Option A. Carries amino group to the Liver:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• glucose-alanine cycle&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• cycle&#x27;s roles&lt;/li&gt;&lt;li&gt;• nitrogen to the liver,&lt;/li&gt;&lt;li&gt;• safely removed&lt;/li&gt;&lt;li&gt;• body.&lt;/li&gt;&lt;li&gt;• Option B. Alanine as a substrate for Gluconeogenesis during starvation: This is another correct function, highlighting the cycle&#x27;s role in supporting glucose production from non-carbohydrate sources during periods of starvation or intense physical activity.&lt;/li&gt;&lt;li&gt;• Option B. Alanine as a substrate for Gluconeogenesis during starvation: This&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• highlighting the cycle&#x27;s role&lt;/li&gt;&lt;li&gt;• glucose production&lt;/li&gt;&lt;li&gt;• non-carbohydrate sources&lt;/li&gt;&lt;li&gt;• starvation or intense physical activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uses of glucose-alanine (Cahill) cycle&lt;/li&gt;&lt;li&gt;➤ Uses of glucose-alanine (Cahill) cycle&lt;/li&gt;&lt;li&gt;➤ Carries amino group to the Liver. Alanine as a substrate for Gluconeogenesis during starvation. Amino acid increased in blood during starvation is Alanine.&lt;/li&gt;&lt;li&gt;➤ Carries amino group to the Liver.&lt;/li&gt;&lt;li&gt;➤ Carries amino group&lt;/li&gt;&lt;li&gt;➤ Liver.&lt;/li&gt;&lt;li&gt;➤ Alanine as a substrate for Gluconeogenesis during starvation.&lt;/li&gt;&lt;li&gt;➤ Alanine&lt;/li&gt;&lt;li&gt;➤ substrate&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ starvation.&lt;/li&gt;&lt;li&gt;➤ Amino acid increased in blood during starvation is Alanine.&lt;/li&gt;&lt;li&gt;➤ Amino acid increased&lt;/li&gt;&lt;li&gt;➤ starvation is Alanine.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p:120.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p:120.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female, found comatose, was rushed to the emergency department from a campus chemistry lab. She exhibits a high fever (40.5°C or 105°F), tachycardia, tachypnea, and her arm is stained yellow. Blood pressure readings are unsuccessful. She experienced blurred vision, headaches, and tremors following an accidental exposure to metabolic inhibitors, leading to her current state. Based on these symptoms, which toxin is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenobarbital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dinitrophenol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dinitrophenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dinitrophenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of dinitrophenol poisoning , characterized by hyperthermia, rapid heart and respiratory rates, and yellow staining of the skin , highlighting the importance of understanding the effects of metabolic inhibitors in acute toxic exposures.&lt;/li&gt;&lt;li&gt;➤ dinitrophenol poisoning&lt;/li&gt;&lt;li&gt;➤ hyperthermia, rapid heart and respiratory rates, and yellow&lt;/li&gt;&lt;li&gt;➤ staining of the skin&lt;/li&gt;&lt;li&gt;➤ importance&lt;/li&gt;&lt;li&gt;➤ effects of metabolic inhibitors&lt;/li&gt;&lt;li&gt;➤ acute toxic exposures.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 123&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately highlights a key difference between respiratory chain inhibitors and uncouplers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The effect of respiratory chain inhibitors cannot be characterized spectroscopically, whereas that of uncouplers can.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uncouplers do not inhibit electron transport, but respiratory chain inhibitors do.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncouplers are toxic substances, but respiratory chain inhibitors are not.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory chain inhibitors allow leakage of protons across the membrane, but uncouplers do not.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uncouplers do not inhibit electron transport, but respiratory chain inhibitors do.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Uncouplers do not inhibit electron transport, but respiratory chain inhibitors do.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uncouplers such as 2, 4-dinitrophenol increase the permeability of the inner mitochondrial membrane to protons , reduce the electrochemical potential , and inhibit ATP synthase.&lt;/li&gt;&lt;li&gt;➤ Uncouplers&lt;/li&gt;&lt;li&gt;➤ 2, 4-dinitrophenol increase&lt;/li&gt;&lt;li&gt;➤ inner mitochondrial membrane to protons&lt;/li&gt;&lt;li&gt;➤ reduce&lt;/li&gt;&lt;li&gt;➤ electrochemical potential&lt;/li&gt;&lt;li&gt;➤ inhibit&lt;/li&gt;&lt;li&gt;➤ ATP synthase.&lt;/li&gt;&lt;li&gt;➤ UNCOUPLERS&lt;/li&gt;&lt;li&gt;➤ UNCOUPLERS&lt;/li&gt;&lt;li&gt;➤ Thermogenin Thyroxine 2,4-dinitrophenol High dose Aspirin&lt;/li&gt;&lt;li&gt;➤ Thermogenin&lt;/li&gt;&lt;li&gt;➤ Thyroxine&lt;/li&gt;&lt;li&gt;➤ 2,4-dinitrophenol&lt;/li&gt;&lt;li&gt;➤ High dose Aspirin&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p 322.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p 322.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical researcher is investigating a rare metabolic disorder characterized by defects in the mitochondrial electron transport chain. During her research, she examines the role and characteristics of various components within the chain, including Coenzyme Q (CoQ). She comes across some common misconceptions about CoQ among her colleagues. Which of the following statements about Coenzyme Q would she identify as FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is a quinone derivative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NADH is the only donor of pair of electrons to CoQ&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Have long isoprenoid tail&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It reduces two molecules of cytochrome c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NADH is the only donor of pair of electrons to CoQ&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) NADH is the only donor of pair of electrons to CoQ&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ubiquinone (Q) is reduced to semiquinone (QH) and finally to quinol (QH2). It accepts a pair of electrons from NADH or FADH2 through complex-I or complex-II respectively Coenzyme Q is a quinone derivative having a long isoprenoid tail and the chain length of the tail is different in various species. Two molecules of cytochrome c are reduced. The Q cycle facilitates the switching from the two electron carrier ubiquinol to the single electron carrier cytochrome c.&lt;/li&gt;&lt;li&gt;➤ The ubiquinone (Q) is reduced to semiquinone (QH) and finally to quinol (QH2).&lt;/li&gt;&lt;li&gt;➤ ubiquinone (Q)&lt;/li&gt;&lt;li&gt;➤ semiquinone (QH)&lt;/li&gt;&lt;li&gt;➤ quinol (QH2).&lt;/li&gt;&lt;li&gt;➤ It accepts a pair of electrons from NADH or FADH2 through complex-I or complex-II respectively&lt;/li&gt;&lt;li&gt;➤ pair of electrons&lt;/li&gt;&lt;li&gt;➤ NADH or FADH2&lt;/li&gt;&lt;li&gt;➤ complex-I or complex-II&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q is a quinone derivative having a long isoprenoid tail and the chain length of the tail is different in various species.&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q&lt;/li&gt;&lt;li&gt;➤ quinone derivative&lt;/li&gt;&lt;li&gt;➤ isoprenoid tail&lt;/li&gt;&lt;li&gt;➤ chain length of the tail&lt;/li&gt;&lt;li&gt;➤ Two molecules of cytochrome c are reduced.&lt;/li&gt;&lt;li&gt;➤ Two&lt;/li&gt;&lt;li&gt;➤ cytochrome c&lt;/li&gt;&lt;li&gt;➤ reduced.&lt;/li&gt;&lt;li&gt;➤ The Q cycle facilitates the switching from the two electron carrier ubiquinol to the single electron carrier cytochrome c.&lt;/li&gt;&lt;li&gt;➤ Q cycle&lt;/li&gt;&lt;li&gt;➤ switching&lt;/li&gt;&lt;li&gt;➤ two electron carrier ubiquinol&lt;/li&gt;&lt;li&gt;➤ single electron carrier cytochrome c.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 261.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 261.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male patient with Mediterranean origin travels to Africa. During his trip, he develops symptoms of malaria and is subsequently treated with primaquine. Shortly after treatment, he presents with signs of hemolytic anemia. His medical history is significant for a specific enzyme deficiency that makes him susceptible to hemolysis when exposed to certain oxidative stressors, such as primaquine. The enzyme deficiency is involved in which of the following metabolic pathways?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMP pathway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapaport pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HMP pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HMP pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose 6 Phosphate Dehydrogenase Deficiency –&lt;/li&gt;&lt;li&gt;➤ Glucose 6 Phosphate Dehydrogenase Deficiency –&lt;/li&gt;&lt;li&gt;➤ Most common enzyme deficiency in human beings. X-linked recessive Manifest as - Hemolytic Anaemia OR Methemoglobinemia&lt;/li&gt;&lt;li&gt;➤ Most common enzyme deficiency in human beings.&lt;/li&gt;&lt;li&gt;➤ Most common&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ X-linked recessive&lt;/li&gt;&lt;li&gt;➤ X-linked recessive&lt;/li&gt;&lt;li&gt;➤ Manifest as - Hemolytic Anaemia OR Methemoglobinemia&lt;/li&gt;&lt;li&gt;➤ Hemolytic Anaemia&lt;/li&gt;&lt;li&gt;➤ Methemoglobinemia&lt;/li&gt;&lt;li&gt;➤ DRUGS CAUSING HEMOLYSIS IN G6PD DEFICIENT INDIVIDUALS&lt;/li&gt;&lt;li&gt;➤ DRUGS CAUSING HEMOLYSIS IN G6PD DEFICIENT INDIVIDUALS&lt;/li&gt;&lt;li&gt;➤ Sulfonamides Chloroquine Quinine Primaquine Nitrofurantoin&lt;/li&gt;&lt;li&gt;➤ Sulfonamides&lt;/li&gt;&lt;li&gt;➤ Chloroquine&lt;/li&gt;&lt;li&gt;➤ Quinine&lt;/li&gt;&lt;li&gt;➤ Primaquine&lt;/li&gt;&lt;li&gt;➤ Nitrofurantoin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Fructosuria is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of aldolase B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excretes fructose in urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rare incidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive Benedict’s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deficiency of aldolase B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Deficiency of aldolase B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B.  Excretes fructose in urine: This is true for fructosuria due to the inability to metabolize fructose effectively.&lt;/li&gt;&lt;li&gt;• Option B.  Excretes fructose in urine:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• inability to metabolize fructose&lt;/li&gt;&lt;li&gt;• Option C. Rare incidence: Fructosuria is indeed a rare condition, given the specific enzyme deficiency required for its manifestation.&lt;/li&gt;&lt;li&gt;• Option C. Rare incidence:&lt;/li&gt;&lt;li&gt;• Fructosuria&lt;/li&gt;&lt;li&gt;• specific enzyme deficiency&lt;/li&gt;&lt;li&gt;• Option D. Positive Benedict’s test: Fructose is a reducing sugar, which means it will react with Benedict’s reagent to produce a color change , indicating a positive test result.&lt;/li&gt;&lt;li&gt;• Option D. Positive Benedict’s test:&lt;/li&gt;&lt;li&gt;• reducing sugar,&lt;/li&gt;&lt;li&gt;• react with Benedict’s reagent&lt;/li&gt;&lt;li&gt;• color&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• positive test result.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This is a benign metabolic defect due to defect/deficiency of fructokinase. Incidence is 1 in 130,000 births. There is excretion of fructose in urine. Urine gives positive Benedict’s and Seliwanoff’s tests.&lt;/li&gt;&lt;li&gt;➤ This is a benign metabolic defect due to defect/deficiency of fructokinase.&lt;/li&gt;&lt;li&gt;➤ benign metabolic defect&lt;/li&gt;&lt;li&gt;➤ defect/deficiency of fructokinase.&lt;/li&gt;&lt;li&gt;➤ Incidence is 1 in 130,000 births.&lt;/li&gt;&lt;li&gt;➤ 1 in 130,000 births.&lt;/li&gt;&lt;li&gt;➤ There is excretion of fructose in urine.&lt;/li&gt;&lt;li&gt;➤ excretion of fructose&lt;/li&gt;&lt;li&gt;➤ Urine gives positive Benedict’s and Seliwanoff’s tests.&lt;/li&gt;&lt;li&gt;➤ positive Benedict’s and Seliwanoff’s tests.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: P 138.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: P 138.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oxidative phosphorylation process is known for its efficiency in generating ATP by utilizing a specific gradient. Which of the following best describes what oxidative phosphorylation couples with ATP generation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proton translocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substrate level phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electron flow through cytochromes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduction of NADH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proton translocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proton translocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Substrate: level phosphorylation is a different mechanism of ATP production that occurs in the cytoplasm and mitochondrial matrix , not directly related to the proton gradient utilized in oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;• Option B: Substrate:&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• ATP production&lt;/li&gt;&lt;li&gt;• cytoplasm and&lt;/li&gt;&lt;li&gt;• mitochondrial matrix&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• proton gradient&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;• Option C: While electron flow through cytochromes is essential for establishing the proton gradient, the direct coupling in oxidative phosphorylation involves the movement of protons , not just the electron flow.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• electron flow&lt;/li&gt;&lt;li&gt;• cytochromes&lt;/li&gt;&lt;li&gt;• proton gradient,&lt;/li&gt;&lt;li&gt;• direct&lt;/li&gt;&lt;li&gt;• oxidative&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• movement of protons&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• electron flow.&lt;/li&gt;&lt;li&gt;• Option D: The reduction of NADH to NAD+ occurs upstream of ATP generation in oxidative phosphorylation , contributing to the electron transport chain that establishes the proton gradient but is not the direct coupling mechanism for ATP synthesis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• reduction of NADH&lt;/li&gt;&lt;li&gt;• NAD+&lt;/li&gt;&lt;li&gt;• ATP generation&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• proton gradient&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• direct&lt;/li&gt;&lt;li&gt;• ATP synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Proton translocation across the mitochondrial membrane generates an electro- chemical potential difference composed of a pH gradient and an electrical potential. This electrochemical potential difference is used to drive ATP synthase to form ATP. During this process NADH is oxidized not reduced, by coupling with oxygen as the ultimate electron acceptor . Substrate level phosphorylation occurs during glycolysis and TCA . Electron flow through cytochromes is indirectly causing generation of proton gradient which is directly causing ATP generation, so the best answer to choose is A rather than C.&lt;/li&gt;&lt;li&gt;➤ Proton translocation across the mitochondrial membrane generates an electro- chemical potential difference composed of a pH gradient and an electrical potential.&lt;/li&gt;&lt;li&gt;➤ Proton&lt;/li&gt;&lt;li&gt;➤ across&lt;/li&gt;&lt;li&gt;➤ mitochondrial membrane&lt;/li&gt;&lt;li&gt;➤ electro- chemical potential difference&lt;/li&gt;&lt;li&gt;➤ pH gradient&lt;/li&gt;&lt;li&gt;➤ electrical potential.&lt;/li&gt;&lt;li&gt;➤ This electrochemical potential difference is used to drive ATP synthase to form ATP.&lt;/li&gt;&lt;li&gt;➤ electrochemical potential&lt;/li&gt;&lt;li&gt;➤ drive ATP synthase to form ATP.&lt;/li&gt;&lt;li&gt;➤ During this process NADH is oxidized not reduced, by coupling with oxygen as the ultimate electron acceptor . Substrate level phosphorylation occurs during glycolysis and TCA . Electron flow through cytochromes is indirectly causing generation of proton gradient which is directly causing ATP generation, so the best answer to choose is A rather than C.&lt;/li&gt;&lt;li&gt;➤ NADH is oxidized&lt;/li&gt;&lt;li&gt;➤ coupling with oxygen&lt;/li&gt;&lt;li&gt;➤ ultimate electron acceptor&lt;/li&gt;&lt;li&gt;➤ Substrate&lt;/li&gt;&lt;li&gt;➤ level phosphorylation&lt;/li&gt;&lt;li&gt;➤ glycolysis and TCA&lt;/li&gt;&lt;li&gt;➤ Electron flow&lt;/li&gt;&lt;li&gt;➤ cytochromes&lt;/li&gt;&lt;li&gt;➤ indirectly&lt;/li&gt;&lt;li&gt;➤ generation of proton gradient&lt;/li&gt;&lt;li&gt;➤ ATP generation,&lt;/li&gt;&lt;li&gt;➤ choose is A&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p 315.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p 315.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to the clinic with fatigue and muscle weakness. Further investigation reveals a mitochondrial DNA mutation leading to reduced complex I activity in her cells. Given the role of complex I in the electron transport chain, which of the following electron transfers would be most directly affected by this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinate to complex III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytochrome C to complex IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coenzyme Q to complex III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malate to coenzyme Q&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malate to coenzyme Q&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Malate to coenzyme Q&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Complex I accepts electrons from NADH and will transfer them to coenzyme Q . Malate dehydrogenase will convert malate to oxaloacetate , generating NADH in the process. The NADH will then donate electrons to complex I to initiate electron transfer.&lt;/li&gt;&lt;li&gt;➤ Complex I&lt;/li&gt;&lt;li&gt;➤ electrons&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ coenzyme Q&lt;/li&gt;&lt;li&gt;➤ Malate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ convert malate to&lt;/li&gt;&lt;li&gt;➤ oxaloacetate&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ donate electrons&lt;/li&gt;&lt;li&gt;➤ complex I&lt;/li&gt;&lt;li&gt;➤ electron transfer.&lt;/li&gt;&lt;li&gt;➤ Succinate donates electrons at complex II (Via succinate dehydrogenase, a component of complex II), which donates to coenzyme Q , thereby bypassing complex I. Cytochrome c transfers electrons from complex III to complex IV. Once electrons are carried by coenzyme Q , complex I is no longer required for electron transfer to oxygen.&lt;/li&gt;&lt;li&gt;➤ Succinate donates electrons&lt;/li&gt;&lt;li&gt;➤ complex II&lt;/li&gt;&lt;li&gt;➤ succinate dehydrogenase,&lt;/li&gt;&lt;li&gt;➤ donates to coenzyme&lt;/li&gt;&lt;li&gt;➤ Q&lt;/li&gt;&lt;li&gt;➤ bypassing complex I.&lt;/li&gt;&lt;li&gt;➤ Cytochrome c&lt;/li&gt;&lt;li&gt;➤ electrons&lt;/li&gt;&lt;li&gt;➤ complex III to complex IV.&lt;/li&gt;&lt;li&gt;➤ electrons&lt;/li&gt;&lt;li&gt;➤ coenzyme Q&lt;/li&gt;&lt;li&gt;➤ complex I&lt;/li&gt;&lt;li&gt;➤ no&lt;/li&gt;&lt;li&gt;➤ electron transfer to oxygen.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 260.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 260.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which of the following metabolites is not typically involved in the HMP shunt?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycerol-3-phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sedoheptulose-7-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glyceraldehyde-3-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xylulose-5-phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycerol-3-phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glycerol 3 Phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metabolites in HMP Shunt Pathway&lt;/li&gt;&lt;li&gt;➤ Metabolites in HMP Shunt Pathway&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphate 6-Phosphogluconate Ribulose-5-Phosphate Xylulose-5-Phosphate Ribose-5-Phosphate Glyceraldehyde-3-Phosphate Sedoheptulose-7-Phosphate Fructose-6-phosphate Erythrose 4 Phosphate.&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ 6-Phosphogluconate&lt;/li&gt;&lt;li&gt;➤ Ribulose-5-Phosphate&lt;/li&gt;&lt;li&gt;➤ Xylulose-5-Phosphate&lt;/li&gt;&lt;li&gt;➤ Ribose-5-Phosphate&lt;/li&gt;&lt;li&gt;➤ Glyceraldehyde-3-Phosphate&lt;/li&gt;&lt;li&gt;➤ Sedoheptulose-7-Phosphate&lt;/li&gt;&lt;li&gt;➤ Fructose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ Erythrose 4 Phosphate.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p197&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p197&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is NOT directly involved in determining a cell&#x27;s gluconeogenic capability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fructose 1,6- Bisphosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pyruvate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pyruvate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis is the process of synthesizing glucose or glycogen from non-carbohydrate precursors. Gluconeogenic capacity is determined by the presence of key enzymes of Gluconeogenesis. Pyruvate Dehydrogenase is not an enzyme of gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis is the process of synthesizing glucose or glycogen from non-carbohydrate precursors.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ synthesizing glucose or glycogen&lt;/li&gt;&lt;li&gt;➤ non-carbohydrate precursors.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenic capacity is determined by the presence of key enzymes of Gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenic&lt;/li&gt;&lt;li&gt;➤ presence of key enzymes&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Pyruvate Dehydrogenase is not an enzyme of gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Pyruvate Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p188, 189.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p188, 189.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical rotation in endocrinology, a resident encounters a
