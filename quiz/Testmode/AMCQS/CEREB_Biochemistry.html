malignant condition&lt;/li&gt;&lt;li&gt;• Chronic injury&lt;/li&gt;&lt;li&gt;• caustic ingestion&lt;/li&gt;&lt;li&gt;• esophageal strictures&lt;/li&gt;&lt;li&gt;• risk factor for the development of esophageal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of caustic injuries to the upper gastrointestinal tract , while alkali ingestion is indeed more dangerous, and Zargar’s grading is used to assess the severity of injury , and such injuries can be premalignant , the presence of multiple esophageal ulcers does not universally warrant an urgent cervical esophagostomy.&lt;/li&gt;&lt;li&gt;➤ caustic injuries to the upper gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ alkali ingestion is indeed more dangerous,&lt;/li&gt;&lt;li&gt;➤ Zargar’s grading is used to assess the severity of injury&lt;/li&gt;&lt;li&gt;➤ injuries can be premalignant&lt;/li&gt;&lt;li&gt;➤ presence of multiple esophageal ulcers does not universally warrant an urgent cervical esophagostomy.&lt;/li&gt;&lt;li&gt;➤ The substance ingested can be a strong acid, causing coagulative necrosis with eschar formation , which may limit penetration to deeper layers, or strong alkali, leading to liquefactive necrosis . The latter potentially penetrates deeper into the oesophageal wall, producing a more severe injury pattern. It is a premalignant condition - Delayed complications include stricture and malignancy. Treatment - Most caustic injuries can be managed conservatively with supportive measures. Deterioration requires surgical treatment, with emergency esophagectomy. The oesophagus can be mobilised transhiatally or via a thoracoscopic approach. Immediate reconstruction is not recommended . A cervical oesophagostomy and a gastrostomy can be done and future reconstruction planned. A feeding jejunostomy is an alternative for nutritional support if the stomach also requires resection.&lt;/li&gt;&lt;li&gt;➤ The substance ingested can be a strong acid, causing coagulative necrosis with eschar formation , which may limit penetration to deeper layers, or strong alkali, leading to liquefactive necrosis . The latter potentially penetrates deeper into the oesophageal wall, producing a more severe injury pattern.&lt;/li&gt;&lt;li&gt;➤ strong acid, causing&lt;/li&gt;&lt;li&gt;➤ coagulative necrosis with eschar formation&lt;/li&gt;&lt;li&gt;➤ strong alkali, leading to liquefactive necrosis&lt;/li&gt;&lt;li&gt;➤ It is a premalignant condition - Delayed complications include stricture and malignancy.&lt;/li&gt;&lt;li&gt;➤ premalignant condition&lt;/li&gt;&lt;li&gt;➤ Treatment - Most caustic injuries can be managed conservatively with supportive measures. Deterioration requires surgical treatment, with emergency esophagectomy. The oesophagus can be mobilised transhiatally or via a thoracoscopic approach. Immediate reconstruction is not recommended . A cervical oesophagostomy and a gastrostomy can be done and future reconstruction planned. A feeding jejunostomy is an alternative for nutritional support if the stomach also requires resection.&lt;/li&gt;&lt;li&gt;➤ Treatment -&lt;/li&gt;&lt;li&gt;➤ Immediate reconstruction is not recommended&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1129&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1129&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these food groups is avoided in patients with irritable bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dairy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FODMAP group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High glycemic index foods&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FODMAP group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-122623.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FODMAP group&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a true statement(s) about capsule endoscopy? It involves swallowing a small camera capsule that takes pictures of the digestive tract. It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors. The capsule is disposable and does not need to be retrieved after the procedure. It is an invasive procedure that requires sedation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1,2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Capsule endoscopy:&lt;/li&gt;&lt;li&gt;• Capsule endoscopy:&lt;/li&gt;&lt;li&gt;• It involves swallowing a small camera capsule that takes pictures of the digestive tract - This is a true statement about capsule endoscopy. The camera capsule is about the size of a large vitamin pill and contains a tiny camera and light source. The patient swallows the capsule, which then takes pictures of the digestive tract as it passes through the body. It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors - This is also a true statement about capsule endoscopy. The procedure is typically used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors. The capsule is disposable and does not need to be retrieved after the procedure - This is another true statement about capsule endoscopy. The camera capsule is disposable and does not need to be retrieved after the procedure. It is passed out of the body in the stool and can be safely disposed of. It is an invasive procedure that requires sedation - This statement is not true. Capsule endoscopy is a non-invasive procedure that does not require sedation . The patient can go about their normal activities during the procedure, although they may be asked to avoid certain foods and medications before and after the procedure.&lt;/li&gt;&lt;li&gt;• It involves swallowing a small camera capsule that takes pictures of the digestive tract - This is a true statement about capsule endoscopy. The camera capsule is about the size of a large vitamin pill and contains a tiny camera and light source. The patient swallows the capsule, which then takes pictures of the digestive tract as it passes through the body.&lt;/li&gt;&lt;li&gt;• camera capsule is about the size of a large vitamin pill&lt;/li&gt;&lt;li&gt;• It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors - This is also a true statement about capsule endoscopy. The procedure is typically used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors.&lt;/li&gt;&lt;li&gt;• used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors.&lt;/li&gt;&lt;li&gt;• The capsule is disposable and does not need to be retrieved after the procedure - This is another true statement about capsule endoscopy. The camera capsule is disposable and does not need to be retrieved after the procedure. It is passed out of the body in the stool and can be safely disposed of.&lt;/li&gt;&lt;li&gt;• It is an invasive procedure that requires sedation - This statement is not true. Capsule endoscopy is a non-invasive procedure that does not require sedation . The patient can go about their normal activities during the procedure, although they may be asked to avoid certain foods and medications before and after the procedure.&lt;/li&gt;&lt;li&gt;• not true. Capsule endoscopy is a non-invasive procedure that does not require sedation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Capsule endoscopy is a non-invasive diagnostic procedure that involves swallowing a small camera to take images of the digestive tract . It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors , and the capsule is disposable , exiting the body naturally without the need for retrieval or sedation .&lt;/li&gt;&lt;li&gt;➤ Capsule endoscopy&lt;/li&gt;&lt;li&gt;➤ non-invasive diagnostic procedure&lt;/li&gt;&lt;li&gt;➤ swallowing a small camera to take images of the digestive tract&lt;/li&gt;&lt;li&gt;➤ diagnose conditions such as Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ small intestine tumors&lt;/li&gt;&lt;li&gt;➤ capsule is disposable&lt;/li&gt;&lt;li&gt;➤ exiting the body naturally without the need for retrieval or sedation&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28th Ed. Pg 153&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28th Ed. Pg 153&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding hemobilia? It is a rare condition where blood flows into the biliary tree. It is commonly caused by gallstones or inflammation of the gallbladder. Symptoms may include abdominal pain, jaundice, and Malena. Diagnosis is usually made through a liver biopsy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2, and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• It is a rare condition where blood flows into the biliary tree - This statement is true. Hemobilia is a rare condition where bleeding occurs into the biliary tree . It is commonly caused by gallstones or inflammation of the gallbladder - This statement is not true. While gallstones or inflammation of the gallbladder can cause bleeding into the biliary tree, hemobilia is typically caused by trauma, surgery, or invasive procedures involving the liver or biliary tree. Symptoms of hemobilia may include abdominal pain, jaundice, and Malena (Sandbloom’s triad). Diagnosis is usually made through a liver biopsy - This statement is not entirely true . While a liver biopsy may be used to diagnose hemobilia in some cases, diagnosis is typically made through imaging tests like CECT abdomen .&lt;/li&gt;&lt;li&gt;• It is a rare condition where blood flows into the biliary tree - This statement is true. Hemobilia is a rare condition where bleeding occurs into the biliary tree .&lt;/li&gt;&lt;li&gt;• rare condition where blood flows into the biliary tree&lt;/li&gt;&lt;li&gt;• bleeding occurs into the biliary tree&lt;/li&gt;&lt;li&gt;• It is commonly caused by gallstones or inflammation of the gallbladder - This statement is not true. While gallstones or inflammation of the gallbladder can cause bleeding into the biliary tree, hemobilia is typically caused by trauma, surgery, or invasive procedures involving the liver or biliary tree.&lt;/li&gt;&lt;li&gt;• Symptoms of hemobilia may include abdominal pain, jaundice, and Malena (Sandbloom’s triad).&lt;/li&gt;&lt;li&gt;• hemobilia&lt;/li&gt;&lt;li&gt;• abdominal pain, jaundice, and Malena&lt;/li&gt;&lt;li&gt;• (Sandbloom’s triad).&lt;/li&gt;&lt;li&gt;• Diagnosis is usually made through a liver biopsy - This statement is not entirely true . While a liver biopsy may be used to diagnose hemobilia in some cases, diagnosis is typically made through imaging tests like CECT abdomen .&lt;/li&gt;&lt;li&gt;• not entirely true&lt;/li&gt;&lt;li&gt;• diagnosis is typically made through imaging tests like CECT abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemobilia is a rare condition characterized by bleeding into the biliary tract and is often associated with trauma or iatrogenic injury rather than gallstones or gallbladder inflammation . It typically presents with abdominal pain, jaundice, and melena , and the diagnosis is usually made through imaging and endoscopic procedures , not liver biopsy.&lt;/li&gt;&lt;li&gt;➤ Hemobilia is a rare condition&lt;/li&gt;&lt;li&gt;➤ bleeding into the biliary tract and is often associated with trauma or iatrogenic injury&lt;/li&gt;&lt;li&gt;➤ gallstones or gallbladder inflammation&lt;/li&gt;&lt;li&gt;➤ abdominal pain, jaundice, and melena&lt;/li&gt;&lt;li&gt;➤ diagnosis is usually made through imaging&lt;/li&gt;&lt;li&gt;➤ endoscopic procedures&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28th Ed. Pg 1202.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28th Ed. Pg 1202.&lt;/li&gt;&lt;li&gt;➤ Online source: https://www.sciencedirect.com/topics/medicine-and-dentistry/haemobilia&lt;/li&gt;&lt;li&gt;➤ Online source:&lt;/li&gt;&lt;li&gt;➤ https://www.sciencedirect.com/topics/medicine-and-dentistry/haemobilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the role of Indocyanine green (ICG) dye during laparoscopic cholecystectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To evaluate the function of the gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To identify biliary anatomy and reduce the risk of injury to surrounding structures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To minimize bleeding during surgery by highlighting blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To reduce the risk of surgical site infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To identify biliary anatomy and reduce the risk of injury to surrounding structures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-123326.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) To identify biliary anatomy and reduce the risk of injury to surrounding structures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: To identify biliary anatomy and reduce the risk of injury to surrounding structures . This is the primary use of ICG during laparoscopic cholecystectomy. ICG binds to plasma proteins and is excreted into the bile , providing real-time cholangiography when viewed under near-infrared light , thus enhancing the visualization of the cystic duct, common bile duct, and other biliary structures to prevent injury.&lt;/li&gt;&lt;li&gt;• Option B: To identify biliary anatomy and reduce the risk of injury to surrounding structures&lt;/li&gt;&lt;li&gt;• This is the primary use&lt;/li&gt;&lt;li&gt;• ICG during laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;• ICG binds to plasma proteins and is excreted into the bile&lt;/li&gt;&lt;li&gt;• real-time cholangiography&lt;/li&gt;&lt;li&gt;• under near-infrared light&lt;/li&gt;&lt;li&gt;• Option C: To minimize bleeding during surgery by highlighting blood vessels . ICG does help to visualize blood vessels; however, its use in laparoscopic cholecystectomy is more focused on biliary tract visualization rather than to minimize bleeding.&lt;/li&gt;&lt;li&gt;• Option C: To minimize bleeding during surgery by highlighting blood vessels&lt;/li&gt;&lt;li&gt;• ICG does help to visualize blood vessels;&lt;/li&gt;&lt;li&gt;• use in laparoscopic cholecystectomy&lt;/li&gt;&lt;li&gt;• focused on biliary tract visualization&lt;/li&gt;&lt;li&gt;• Option D: To reduce the risk of surgical site infection . ICG has no antimicrobial properties and does not reduce the risk of surgical site infections .&lt;/li&gt;&lt;li&gt;• Option D: To reduce the risk of surgical site infection&lt;/li&gt;&lt;li&gt;• ICG has no antimicrobial properties&lt;/li&gt;&lt;li&gt;• does not reduce the risk of surgical site infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary role of Indocyanine green (ICG) dye during laparoscopic cholecystectomy is to enhance the visualization of biliary anatomy , such as the cystic duct and common bile duct , in order to reduce the risk of injury to these and other surrounding structures.&lt;/li&gt;&lt;li&gt;➤ primary role of Indocyanine green&lt;/li&gt;&lt;li&gt;➤ dye&lt;/li&gt;&lt;li&gt;➤ laparoscopic cholecystectomy&lt;/li&gt;&lt;li&gt;➤ enhance the visualization of biliary anatomy&lt;/li&gt;&lt;li&gt;➤ cystic duct&lt;/li&gt;&lt;li&gt;➤ bile duct&lt;/li&gt;&lt;li&gt;➤ Indocyanine green (ICG) dye is used during laparoscopic cholecystectomy to help identify biliary anatomy, such as the common bile duct and cystic duct, and reduce the risk of injury to surrounding structures. ICG dye can also help to highlight blood vessels, which can aid in minimizing bleeding during surgery. However, this is not the main application in cholecystectomy. While ICG dye can be used to evaluate the function of the gallbladder and assess blood flow during surgery, this is not its primary role in laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;➤ Indocyanine green (ICG) dye is used during laparoscopic cholecystectomy to help identify biliary anatomy, such as the common bile duct and cystic duct, and reduce the risk of injury to surrounding structures.&lt;/li&gt;&lt;li&gt;➤ help identify biliary anatomy, such as the common bile duct and cystic duct, and&lt;/li&gt;&lt;li&gt;➤ reduce the risk of injury to surrounding structures.&lt;/li&gt;&lt;li&gt;➤ ICG dye can also help to highlight blood vessels, which can aid in minimizing bleeding during surgery. However, this is not the main application in cholecystectomy.&lt;/li&gt;&lt;li&gt;➤ While ICG dye can be used to evaluate the function of the gallbladder and assess blood flow during surgery, this is not its primary role in laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28th Ed. Pg 173&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28th Ed. Pg 173&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the ideal donor for organ transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain dead donor who is an identical twin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Living donor who is an identical twin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain dead donor who has the same blood group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Living donor who has the same blood group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Living donor who is an identical twin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Living donor who is an identical twin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A brain-dead donor who is an identical twin would be an excellent match in terms of HLA compatibility . However, the organs may have suffered from the events leading to brain death and subsequent changes in physiology.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• excellent match&lt;/li&gt;&lt;li&gt;• HLA compatibility&lt;/li&gt;&lt;li&gt;• suffered&lt;/li&gt;&lt;li&gt;• events leading&lt;/li&gt;&lt;li&gt;• brain death&lt;/li&gt;&lt;li&gt;• changes in physiology.&lt;/li&gt;&lt;li&gt;• Option C . A brain-dead donor who has the same blood group can be a suitable donor , but without the genetic matching of an identical twin , there is a higher risk of rejection .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• can be a suitable donor&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• genetic matching&lt;/li&gt;&lt;li&gt;• identical twin&lt;/li&gt;&lt;li&gt;• higher risk of rejection&lt;/li&gt;&lt;li&gt;• Option D . A living donor who has the same blood group is better than a deceased donor in terms of organ quality, but the risk of rejection would still be higher compared to an identical twin.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• same blood group&lt;/li&gt;&lt;li&gt;• better&lt;/li&gt;&lt;li&gt;• deceased donor&lt;/li&gt;&lt;li&gt;• risk of rejection&lt;/li&gt;&lt;li&gt;• still be higher&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ideal organ donor is a living donor who is an identical twin of the recipient due to the perfect HLA match and the optimal condition of the donated organ , which significantly reduces the risk of rejection and improves transplant outcomes .&lt;/li&gt;&lt;li&gt;➤ identical twin&lt;/li&gt;&lt;li&gt;➤ perfect HLA match&lt;/li&gt;&lt;li&gt;➤ optimal condition&lt;/li&gt;&lt;li&gt;➤ donated organ&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ risk of rejection&lt;/li&gt;&lt;li&gt;➤ improves transplant outcomes&lt;/li&gt;&lt;li&gt;➤ Transplants from live donors have a number of advantages over deceased donor organs . Live donor organ from healthy individuals without the comorbidities commonly seen in deceased donors . In the agonal period , before death , deceased donors exhibit marked changes in physiology related to a catecholamine storm and this can cause organ dysfunction . Clearly, live donor organs are not subjected to this insult. Allograft rejection is directed against human leukocyte antigens (HLAs) . These are a group of cell surface glycoprotein molecules. HLA molecules are divided into class I (A, B and C) and class II (DR, DP and DQ). They are highly polymorphic , i.e., their amino acid sequences differ widely between individuals . To give an example, there are &amp;gt; 1000 variants of the HLA-B gene . This genetic variability means that most transplant donors and recipients have different HLA profiles . HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;➤ Transplants from live donors have a number of advantages over deceased donor organs . Live donor organ from healthy individuals without the comorbidities commonly seen in deceased donors .&lt;/li&gt;&lt;li&gt;➤ live donors&lt;/li&gt;&lt;li&gt;➤ number of advantages&lt;/li&gt;&lt;li&gt;➤ over deceased&lt;/li&gt;&lt;li&gt;➤ donor organs&lt;/li&gt;&lt;li&gt;➤ healthy individuals&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ comorbidities&lt;/li&gt;&lt;li&gt;➤ deceased donors&lt;/li&gt;&lt;li&gt;➤ In the agonal period , before death , deceased donors exhibit marked changes in physiology related to a catecholamine storm and this can cause organ dysfunction . Clearly, live donor organs are not subjected to this insult.&lt;/li&gt;&lt;li&gt;➤ agonal period&lt;/li&gt;&lt;li&gt;➤ before death&lt;/li&gt;&lt;li&gt;➤ deceased donors&lt;/li&gt;&lt;li&gt;➤ marked changes&lt;/li&gt;&lt;li&gt;➤ catecholamine storm&lt;/li&gt;&lt;li&gt;➤ organ dysfunction&lt;/li&gt;&lt;li&gt;➤ Allograft rejection is directed against human leukocyte antigens (HLAs) . These are a group of cell surface glycoprotein molecules. HLA molecules are divided into class I (A, B and C) and class II (DR, DP and DQ).&lt;/li&gt;&lt;li&gt;➤ Allograft rejection is directed against human leukocyte antigens (HLAs)&lt;/li&gt;&lt;li&gt;➤ class I (A, B and C) and class II (DR, DP and DQ).&lt;/li&gt;&lt;li&gt;➤ They are highly polymorphic , i.e., their amino acid sequences differ widely between individuals . To give an example, there are &amp;gt; 1000 variants of the HLA-B gene . This genetic variability means that most transplant donors and recipients have different HLA profiles . HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;➤ highly polymorphic&lt;/li&gt;&lt;li&gt;➤ amino acid sequences&lt;/li&gt;&lt;li&gt;➤ between individuals&lt;/li&gt;&lt;li&gt;➤ &amp;gt; 1000 variants&lt;/li&gt;&lt;li&gt;➤ HLA-B gene&lt;/li&gt;&lt;li&gt;➤ most transplant donors&lt;/li&gt;&lt;li&gt;➤ recipients&lt;/li&gt;&lt;li&gt;➤ different HLA profiles&lt;/li&gt;&lt;li&gt;➤ HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1597-99&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1597-99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male has recently undergone a successful kidney transplant. To prevent graft rejection, his medical team plans to initiate maintenance immunosuppression therapy. Which of the following drugs is a mammalian target of rapamycin (mTOR) inhibitor that is suitable for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sirolimus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycophenolate Mofetil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sirolimus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sirolimus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Tacrolimus is a calcineurin inhibitor , not an mTOR inhibitor, and is used for immunosuppression in transplant patients , but it works via a different mechanism.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Tacrolimus&lt;/li&gt;&lt;li&gt;• calcineurin inhibitor&lt;/li&gt;&lt;li&gt;• immunosuppression&lt;/li&gt;&lt;li&gt;• transplant patients&lt;/li&gt;&lt;li&gt;• Option C . Azathioprine is an antiproliferative agent and is used as an immunosuppressant ; however, it does not inhibit mTOR.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Azathioprine&lt;/li&gt;&lt;li&gt;• antiproliferative agent&lt;/li&gt;&lt;li&gt;• immunosuppressant&lt;/li&gt;&lt;li&gt;• Option D . Mycophenolate mofetil is also an antiproliferative agent that inhibits the proliferation of T and B cells but is not an mTOR inhibitor.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mycophenolate mofetil&lt;/li&gt;&lt;li&gt;• antiproliferative agent&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• proliferation of T and B cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sirolimus is a mammalian target of rapamycin ( mTOR ) inhibitor used in the maintenance phase of immunosuppression following kidney transplantation to prevent graft rejection .&lt;/li&gt;&lt;li&gt;➤ mammalian target&lt;/li&gt;&lt;li&gt;➤ rapamycin&lt;/li&gt;&lt;li&gt;➤ mTOR&lt;/li&gt;&lt;li&gt;➤ inhibitor&lt;/li&gt;&lt;li&gt;➤ maintenance phase&lt;/li&gt;&lt;li&gt;➤ immunosuppression&lt;/li&gt;&lt;li&gt;➤ kidney transplantation&lt;/li&gt;&lt;li&gt;➤ prevent graft rejection&lt;/li&gt;&lt;li&gt;➤ Drugs used for immunosuppression in a patient for kidney transplant are:&lt;/li&gt;&lt;li&gt;➤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;➤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;➤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;➤ Cyclosporine Tacrolimus&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Tacrolimus&lt;/li&gt;&lt;li&gt;➤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;➤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;➤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;➤ Azathioprine Mycophenolic acid&lt;/li&gt;&lt;li&gt;➤ Azathioprine&lt;/li&gt;&lt;li&gt;➤ Mycophenolic acid&lt;/li&gt;&lt;li&gt;➤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;➤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;➤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;➤ Sirolimus Rapamycin Everolimus&lt;/li&gt;&lt;li&gt;➤ Sirolimus&lt;/li&gt;&lt;li&gt;➤ Rapamycin&lt;/li&gt;&lt;li&gt;➤ Everolimus&lt;/li&gt;&lt;li&gt;➤ Immunosuppression for transplantation has two phases: Induction and maintenance . Induction therapy commonly consists of a combination of high-dose intravenous steroids and the anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors . Other induction agents for high-risk cases are ATG and the monoclonal antibody alemtuzumab.&lt;/li&gt;&lt;li&gt;➤ Immunosuppression for transplantation has two phases: Induction and maintenance . Induction therapy commonly consists of a combination of high-dose intravenous steroids and the anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors . Other induction agents for high-risk cases are ATG and the monoclonal antibody alemtuzumab.&lt;/li&gt;&lt;li&gt;➤ Immunosuppression for transplantation has two phases:&lt;/li&gt;&lt;li&gt;➤ Induction&lt;/li&gt;&lt;li&gt;➤ maintenance&lt;/li&gt;&lt;li&gt;➤ high-dose intravenous steroids&lt;/li&gt;&lt;li&gt;➤ anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1601-02&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1601-02&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement of the following about the technique of renal transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The donor kidney is transplanted heterotopically into one of the iliac fossae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The transplant renal vein is anastomosed end to side to the external or common iliac vein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The renal artery is anastomosed end to side to the external iliac artery in a deceased donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. This is a correct statement as the donor kidney is typically placed in a location different from the original kidneys , which is in the retroperitoneal iliac fossa .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• correct statement&lt;/li&gt;&lt;li&gt;• donor kidney&lt;/li&gt;&lt;li&gt;• original kidneys&lt;/li&gt;&lt;li&gt;• retroperitoneal iliac fossa&lt;/li&gt;&lt;li&gt;• Option B . This is the standard practice for the venous anastomosis in renal transplantation , making this statement correct .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• standard practice&lt;/li&gt;&lt;li&gt;• venous anastomosis&lt;/li&gt;&lt;li&gt;• renal transplantation&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C . This is also correct as the renal artery can be anastomosed to the external iliac artery via a “Carrel patch” which can be obtained in deceased donor . In living donor transplants, the donor renal artery is anastomosed to recipient internal iliac artery .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• also correct&lt;/li&gt;&lt;li&gt;• renal artery&lt;/li&gt;&lt;li&gt;• anastomosed&lt;/li&gt;&lt;li&gt;• external iliac artery&lt;/li&gt;&lt;li&gt;• “Carrel patch”&lt;/li&gt;&lt;li&gt;• obtained&lt;/li&gt;&lt;li&gt;• deceased donor&lt;/li&gt;&lt;li&gt;• donor renal artery&lt;/li&gt;&lt;li&gt;• anastomosed&lt;/li&gt;&lt;li&gt;• recipient internal iliac artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In renal transplantation , the donor ureter is not anastomosed to the recipient ureter but is instead anastomosed to the bladder as an extra-vesical anastomosis using the Lich–Grégoir technique .&lt;/li&gt;&lt;li&gt;➤ renal transplantation&lt;/li&gt;&lt;li&gt;➤ instead anastomosed&lt;/li&gt;&lt;li&gt;➤ bladder&lt;/li&gt;&lt;li&gt;➤ extra-vesical anastomosis&lt;/li&gt;&lt;li&gt;➤ Lich–Grégoir technique&lt;/li&gt;&lt;li&gt;➤ Renal transplant operative technique&lt;/li&gt;&lt;li&gt;➤ Renal transplant operative technique&lt;/li&gt;&lt;li&gt;➤ The donor kidney is transplanted heterotopically into one of the iliac fossa via a curvilinear incision. The transplant renal vein is anastomosed end to side to the external or common iliac vein. The renal artery is anastomosed either end to side to the external or common iliac artery (via Carrels aortic patch) or end to end to the divided internal iliac artery The internal iliac artery is used more commonly for live donor kidneys because of the lack of an aortic patch. After revascularisation of the transplant kidney the ureter is anastomosed to the bladder as an extra-vesical only (the Lich–Grégoir technique)&lt;/li&gt;&lt;li&gt;➤ The donor kidney is transplanted heterotopically into one of the iliac fossa via a curvilinear incision.&lt;/li&gt;&lt;li&gt;➤ heterotopically into one of the iliac fossa&lt;/li&gt;&lt;li&gt;➤ The transplant renal vein is anastomosed end to side to the external or common iliac vein.&lt;/li&gt;&lt;li&gt;➤ renal vein is anastomosed end to side&lt;/li&gt;&lt;li&gt;➤ The renal artery is anastomosed either end to side to the external or common iliac artery (via Carrels aortic patch) or end to end to the divided internal iliac artery&lt;/li&gt;&lt;li&gt;➤ renal artery is anastomosed either end to side&lt;/li&gt;&lt;li&gt;➤ The internal iliac artery is used more commonly for live donor kidneys because of the lack of an aortic patch.&lt;/li&gt;&lt;li&gt;➤ After revascularisation of the transplant kidney the ureter is anastomosed to the bladder as an extra-vesical only (the Lich–Grégoir technique)&lt;/li&gt;&lt;li&gt;➤ ureter is anastomosed to the bladder as an extra-vesical only&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass is called as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sub-Optimal Kidney Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dual Kidney Transplant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Additional Kidney Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Domino Kidney Transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dual Kidney Transplant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dual Kidney Transplant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sub-optimal kidney transplant typically refers to a transplant involving a kidney that is not in optimal condition, but can be used a bridge to formal renal transplant .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• transplant&lt;/li&gt;&lt;li&gt;• kidney&lt;/li&gt;&lt;li&gt;• bridge&lt;/li&gt;&lt;li&gt;• formal renal transplant&lt;/li&gt;&lt;li&gt;• Option C . Additional kidney transplant is not a standard term used in transplant medicine for this scenario.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . Domino kidney transplant refers to a specific type of transplant where an organ or tissue is transplanted from one person to another and then from that person to another recipient , which is not the case described.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• specific type of transplant&lt;/li&gt;&lt;li&gt;• organ or tissue&lt;/li&gt;&lt;li&gt;• transplanted&lt;/li&gt;&lt;li&gt;• one person&lt;/li&gt;&lt;li&gt;• another&lt;/li&gt;&lt;li&gt;• person&lt;/li&gt;&lt;li&gt;• another recipient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dual kidney transplantation is the process where two marginal quality kidneys from the same donor are transplanted into one recipient to ensure adequate nephron mass and function .&lt;/li&gt;&lt;li&gt;➤ two marginal quality kidneys&lt;/li&gt;&lt;li&gt;➤ same donor&lt;/li&gt;&lt;li&gt;➤ transplanted&lt;/li&gt;&lt;li&gt;➤ one recipient&lt;/li&gt;&lt;li&gt;➤ adequate nephron mass&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ Dual kidney transplantation&lt;/li&gt;&lt;li&gt;➤ Dual kidney transplantation&lt;/li&gt;&lt;li&gt;➤ This involves the transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass. Both kidneys can be placed in the same iliac fossa . This approach is used for kidneys from elderly Donor after Circulatory Death and so-called expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following: hypertension; terminal creatinine &amp;gt;133 μmol/L; death from stroke.&lt;/li&gt;&lt;li&gt;➤ This involves the transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass.&lt;/li&gt;&lt;li&gt;➤ Both kidneys can be placed in the same iliac fossa .&lt;/li&gt;&lt;li&gt;➤ Both kidneys can be placed in the same iliac fossa&lt;/li&gt;&lt;li&gt;➤ This approach is used for kidneys from elderly Donor after Circulatory Death and so-called expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following: hypertension; terminal creatinine &amp;gt;133 μmol/L; death from stroke.&lt;/li&gt;&lt;li&gt;➤ expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a cause of early graft dysfunction in renal transplant patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrence of Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal Vein Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Artery Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recurrence of Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Recurrence of Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B : Renal vein thrombosis is a significant cause of early graft dysfunction due to the immediate impairment of blood flow it can cause in the transplanted kidney .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• significant cause&lt;/li&gt;&lt;li&gt;• early graft dysfunction&lt;/li&gt;&lt;li&gt;• immediate impairment&lt;/li&gt;&lt;li&gt;• blood flow&lt;/li&gt;&lt;li&gt;• transplanted kidney&lt;/li&gt;&lt;li&gt;• Option C : Renal artery stenosis can lead to early graft dysfunction by reducing blood flow to the transplanted kidney , causing ischemia and potentially acute renal failure .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• early graft dysfunction&lt;/li&gt;&lt;li&gt;• reducing blood flow&lt;/li&gt;&lt;li&gt;• transplanted kidney&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;li&gt;• potentially acute renal failure&lt;/li&gt;&lt;li&gt;• Option D : Dehydration can cause pre-renal acute kidney injury by decreasing blood flow to the kidneys , leading to early graft dysfunction if severe .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• pre-renal acute kidney injury&lt;/li&gt;&lt;li&gt;• decreasing blood flow&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• early graft dysfunction&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recurrence of the original disease is not a common cause of early graft dysfunction in renal transplant patients; as such recurrences typically occur later in the post-transplant course . Early graft dysfunction is more often caused by factors such as acute rejection, vascular complications, infections, or technical issues .&lt;/li&gt;&lt;li&gt;➤ later&lt;/li&gt;&lt;li&gt;➤ post-transplant course&lt;/li&gt;&lt;li&gt;➤ Early graft dysfunction&lt;/li&gt;&lt;li&gt;➤ acute rejection, vascular complications, infections, or technical issues&lt;/li&gt;&lt;li&gt;➤ Causes of early graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Causes of early graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Any rise in serum creatinine of &amp;gt;10% of baseline or ≥20 μmol/L should be considered as acute allograft dysfunction that requires investigation . Possible causes are:&lt;/li&gt;&lt;li&gt;➤ Any rise&lt;/li&gt;&lt;li&gt;➤ serum creatinine&lt;/li&gt;&lt;li&gt;➤ &amp;gt;10% of baseline&lt;/li&gt;&lt;li&gt;➤ ≥20 μmol/L&lt;/li&gt;&lt;li&gt;➤ acute allograft dysfunction&lt;/li&gt;&lt;li&gt;➤ requires investigation&lt;/li&gt;&lt;li&gt;➤ Acute Rejection (Antibody Mediated or Cell Mediated) Calcineurin Inhibitor Toxicity Dehydration Urinary Tract Infection or Pyelonephritis Any other source of Sepsis Renal Vein or Renal Artery Thrombosis Ureteric Obstruction or Urine Leak&lt;/li&gt;&lt;li&gt;➤ Acute Rejection (Antibody Mediated or Cell Mediated)&lt;/li&gt;&lt;li&gt;➤ Calcineurin Inhibitor Toxicity&lt;/li&gt;&lt;li&gt;➤ Dehydration&lt;/li&gt;&lt;li&gt;➤ Urinary Tract Infection or Pyelonephritis&lt;/li&gt;&lt;li&gt;➤ Any other source of Sepsis&lt;/li&gt;&lt;li&gt;➤ Renal Vein or Renal Artery Thrombosis&lt;/li&gt;&lt;li&gt;➤ Ureteric Obstruction or Urine Leak&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male who underwent a kidney transplant 7 years ago presents with gradually worsening renal function over the past year. He has no signs of infection, maintains good hydration, and reports compliance with his immunosuppressive medications. A renal biopsy reveals interstitial fibrosis and tubular atrophy without evidence of acute inflammatory changes. Which of the following is the most likely cause of this patient&#x27;s renal dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Rejection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Artery Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic Rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic Rejection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute rejection, both antibody-mediated (AMR) and cell-mediated (CMR) , can lead to early graft dysfunction (within few months).&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• both antibody-mediated (AMR)&lt;/li&gt;&lt;li&gt;• cell-mediated (CMR)&lt;/li&gt;&lt;li&gt;• early graft dysfunction&lt;/li&gt;&lt;li&gt;• Option C . Renal artery stenosis can lead to graft dysfunction due to ischemia ; however, it is less common than chronic rejection and doesn’t match the biopsy.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ischemia&lt;/li&gt;&lt;li&gt;• Option D . Dehydration can cause acute pre-renal failure but is not a common cause of long-term graft failure in kidney transplant patients.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• acute pre-renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic rejection is the most common cause of graft failure/dysfunction in kidney transplant , typically presenting as progressive organ dysfunction over time due to immunological factors .&lt;/li&gt;&lt;li&gt;➤ most common cause&lt;/li&gt;&lt;li&gt;➤ graft failure/dysfunction&lt;/li&gt;&lt;li&gt;➤ kidney transplant&lt;/li&gt;&lt;li&gt;➤ progressive organ dysfunction&lt;/li&gt;&lt;li&gt;➤ immunological factors&lt;/li&gt;&lt;li&gt;➤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;➤ Immunological&lt;/li&gt;&lt;li&gt;➤ Immunological&lt;/li&gt;&lt;li&gt;➤ Chronic AMR (anti-body mediated rejection) Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;➤ Chronic AMR (anti-body mediated rejection)&lt;/li&gt;&lt;li&gt;➤ Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;➤ Non-immunological :&lt;/li&gt;&lt;li&gt;➤ Non-immunological&lt;/li&gt;&lt;li&gt;➤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys) Early ischaemia - Reperfusion injury Chronic calcineurin nephrotoxicity Ureteric or bladder outflow obstruction Recurrent urinary tract infection or pyelonephritis BK polyomavirus nephropathy Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy Renal artery stenosis Poorly controlled hypertension Dyslipidaemia&lt;/li&gt;&lt;li&gt;➤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys)&lt;/li&gt;&lt;li&gt;➤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;➤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;➤ Chronic calcineurin nephrotoxicity&lt;/li&gt;&lt;li&gt;➤ Ureteric or bladder outflow obstruction&lt;/li&gt;&lt;li&gt;➤ Recurrent urinary tract infection or pyelonephritis&lt;/li&gt;&lt;li&gt;➤ BK polyomavirus nephropathy&lt;/li&gt;&lt;li&gt;➤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;➤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;➤ Renal artery stenosis&lt;/li&gt;&lt;li&gt;➤ Poorly controlled hypertension&lt;/li&gt;&lt;li&gt;➤ Dyslipidaemia&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male, who received a kidney transplant 2 years ago and has been on chronic immunosuppressive therapy, presents with multiple hyperkeratotic lesions on sun-exposed areas of the skin. Biopsy of one lesion confirms malignancy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-Transplant Lymphoproliferative Disorder (PTLD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell Carcinoma of the Skin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaposi’s Sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squamous Cell Carcinoma of the Skin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Squamous Cell Carcinoma of the Skin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . PTLD refers to a range of lymphoid proliferations that can occur following transplantation due to immunosuppression . However, it does not present with hyperkeratotic skin lesions.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• range&lt;/li&gt;&lt;li&gt;• lymphoid proliferations&lt;/li&gt;&lt;li&gt;• transplantation&lt;/li&gt;&lt;li&gt;• immunosuppression&lt;/li&gt;&lt;li&gt;• Option C . Leukemia can occur in the post-transplant setting but would not present with localized skin lesions, but with pancytopenia and splenomegaly.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• post-transplant setting&lt;/li&gt;&lt;li&gt;• Option D . Kaposi’s sarcoma can occur in transplant patients but typically presents as violaceous plaques or nodules and is less common than squamous cell carcinoma in these patients.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• transplant patients&lt;/li&gt;&lt;li&gt;• typically presents&lt;/li&gt;&lt;li&gt;• violaceous plaques&lt;/li&gt;&lt;li&gt;• nodules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common malignancy seen post-transplant in patients on immunosuppressive therapy is squamous cell carcinoma of the skin , often occurring on sun-exposed areas .&lt;/li&gt;&lt;li&gt;➤ most common malignancy&lt;/li&gt;&lt;li&gt;➤ post-transplant&lt;/li&gt;&lt;li&gt;➤ immunosuppressive therapy&lt;/li&gt;&lt;li&gt;➤ squamous cell carcinoma&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ sun-exposed areas&lt;/li&gt;&lt;li&gt;➤ Most common malignancy seen post-transplant immunosuppressive therapy is Squamous cell carcinoma of skin&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma&lt;/li&gt;&lt;li&gt;➤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;➤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;➤ Infections:&lt;/li&gt;&lt;li&gt;➤ Infections:&lt;/li&gt;&lt;li&gt;➤ 1. CMV - 4 to 8 weeks Post-Transplant - Pneumonia/Retinitis/Encephalitis&lt;/li&gt;&lt;li&gt;➤ 1. CMV&lt;/li&gt;&lt;li&gt;➤ Treatment - Valganciclovir&lt;/li&gt;&lt;li&gt;➤ 2. Pneumocystis jirovecii - Fungal Pneumonia&lt;/li&gt;&lt;li&gt;➤ 2. Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;➤ Malignancy: - Skin Cancers (MC- Squamous Cell Carcinoma)&lt;/li&gt;&lt;li&gt;➤ Malignancy: -&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maastricht grading is used to categorize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Living Related Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Living Unrelated Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deceased Brain-Dead Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deceased Circulatory Dead Donor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deceased Circulatory Dead Donor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture1_Cev8cvf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deceased Circulatory Dead Donor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male with a history of a brain lesion treated with surgical resection and no evidence of metastasis is evaluated for kidney transplantation. Which of the following conditions in the patient&#x27;s history is not considered an absolute contraindication to transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe Acute Pancreatitis with Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prion Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary CNS Tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary CNS Tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary CNS Tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Severe acute pancreatitis with sepsis is typically a contraindication , until the sepsis is under control . Active systemic sepsis at the time of transplant would be an absolute contraindication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• contraindication&lt;/li&gt;&lt;li&gt;• sepsis&lt;/li&gt;&lt;li&gt;• under control&lt;/li&gt;&lt;li&gt;• Active systemic sepsis&lt;/li&gt;&lt;li&gt;• time of transplant&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• Option B . Melanoma is an absolute contraindication to transplant . Non-melanotic skin tumors are not.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• transplant&lt;/li&gt;&lt;li&gt;• Option C. Prion disease , such as Creutzfeldt-Jakob disease , is an absolute contraindication to organ transplantation due to the high risk of transmitting the disease through transplanted tissues .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Prion disease&lt;/li&gt;&lt;li&gt;• Creutzfeldt-Jakob disease&lt;/li&gt;&lt;li&gt;• absolute contraindication&lt;/li&gt;&lt;li&gt;• organ transplantation&lt;/li&gt;&lt;li&gt;• high risk&lt;/li&gt;&lt;li&gt;• transmitting&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• transplanted tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary CNS tumors, particularly those that are localized and have been treated without evidence of metastasis, are not considered an absolute contraindication to organ transplantation. This is in contrast to systemic malignancies and certain untreatable or high-risk infections.&lt;/li&gt;&lt;li&gt;➤ localized&lt;/li&gt;&lt;li&gt;➤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;➤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;➤ Absolute&lt;/li&gt;&lt;li&gt;➤ Absolute&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt Jacobson Disease (Prion Disease) Active Systemic Sepsis Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;➤ Creutzfeldt Jacobson Disease (Prion Disease)&lt;/li&gt;&lt;li&gt;➤ Active Systemic Sepsis&lt;/li&gt;&lt;li&gt;➤ Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;➤ Relative&lt;/li&gt;&lt;li&gt;➤ Relative&lt;/li&gt;&lt;li&gt;➤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;➤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;➤ organ donor shortage&lt;/li&gt;&lt;li&gt;➤ transplanted from donors&lt;/li&gt;&lt;li&gt;➤ meningitis/encephalitis&lt;/li&gt;&lt;li&gt;➤ human immunodeficiency virus (HIV)&lt;/li&gt;&lt;li&gt;➤ hepatitis B&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ high-risk behaviour&lt;/li&gt;&lt;li&gt;➤ potential&lt;/li&gt;&lt;li&gt;➤ blood-borne infection&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old type 1 diabetic with ESRD underwent simultaneous pancreatic-kidney transplant (SPK). Which of these is not a complication of bladder drainage of transplanted pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic Alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemical Cystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostatic Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic Alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metabolic Alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• If transplanted pancreas is drained into bladder instead of small bowel , there is loss of bicarbonates from the pancreatic secretions , leading to metabolic acidosis .&lt;/li&gt;&lt;li&gt;• transplanted pancreas&lt;/li&gt;&lt;li&gt;• drained&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• small bowel&lt;/li&gt;&lt;li&gt;• loss of bicarbonates&lt;/li&gt;&lt;li&gt;• pancreatic secretions&lt;/li&gt;&lt;li&gt;• metabolic acidosis&lt;/li&gt;&lt;li&gt;• Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Bailey and Love’s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with Child C Cirrhosis and Hepatitis C is undergoing a liver transplant. Which anatomical structure should the surgeon prepare to anastomose first in the recipient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Portal Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bile Duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. IVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D : The IVC, both supra-hepatic and infra-hepatic , is usually the first part to be anastomosed during liver transplantation to establish venous outflow from the liver , which is critical to providing immediate blood drainage from the graft .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• both supra-hepatic&lt;/li&gt;&lt;li&gt;• infra-hepatic&lt;/li&gt;&lt;li&gt;• first part&lt;/li&gt;&lt;li&gt;• anastomosed&lt;/li&gt;&lt;li&gt;• liver transplantation&lt;/li&gt;&lt;li&gt;• establish venous outflow&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• critical&lt;/li&gt;&lt;li&gt;• providing immediate blood drainage&lt;/li&gt;&lt;li&gt;• graft&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The first structure to be anastomosed in the recipient of a liver transplant is the IVC , specifically starting with the supra-hepatic IVC , followed by the infra-hepatic IVC , to establish adequate venous outflow from the liver .&lt;/li&gt;&lt;li&gt;➤ first structure&lt;/li&gt;&lt;li&gt;➤ anastomosed&lt;/li&gt;&lt;li&gt;➤ recipient&lt;/li&gt;&lt;li&gt;➤ liver transplant&lt;/li&gt;&lt;li&gt;➤ IVC&lt;/li&gt;&lt;li&gt;➤ starting&lt;/li&gt;&lt;li&gt;➤ supra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ infra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ establish adequate venous outflow&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ Order of anastomosis in recipient of liver transplant is:&lt;/li&gt;&lt;li&gt;➤ anastomosis&lt;/li&gt;&lt;li&gt;➤ recipient&lt;/li&gt;&lt;li&gt;➤ liver transplant&lt;/li&gt;&lt;li&gt;➤ Supra-hepatic IVC Infra-hepatic IVC Portal Vein Hepatic Artery Bile duct&lt;/li&gt;&lt;li&gt;➤ Supra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ Infra-hepatic IVC&lt;/li&gt;&lt;li&gt;➤ Portal Vein&lt;/li&gt;&lt;li&gt;➤ Hepatic Artery&lt;/li&gt;&lt;li&gt;➤ Bile duct&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with graft-versus-host disease (GVHD) following a hematopoietic stem cell transplant, which organ is least likely to affect by this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrointestinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The skin is commonly affected in GVHD, presenting with rashes and can progress to desquamation .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• commonly affected&lt;/li&gt;&lt;li&gt;• rashes&lt;/li&gt;&lt;li&gt;• desquamation&lt;/li&gt;&lt;li&gt;• Option B. The gastrointestinal tract is frequently involved in GVHD, which can manifest as diarrhea, abdominal pain , and gastrointestinal bleeding .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• frequently involved&lt;/li&gt;&lt;li&gt;• manifest&lt;/li&gt;&lt;li&gt;• diarrhea, abdominal pain&lt;/li&gt;&lt;li&gt;• gastrointestinal bleeding&lt;/li&gt;&lt;li&gt;• Option C. The liver can be affected in GVHD, leading to elevated liver enzymes , jaundice , and cholestasis .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• elevated liver enzymes&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• cholestasis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While any organ can be affected by graft-versus-host disease , the lung is typically the least affected organ compared to the skin, liver , and gastrointestinal tract , which are more commonly involved in acute presentations of the disease .&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• graft-versus-host disease&lt;/li&gt;&lt;li&gt;• least affected organ&lt;/li&gt;&lt;li&gt;• skin, liver&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• commonly&lt;/li&gt;&lt;li&gt;• acute presentations&lt;/li&gt;&lt;li&gt;• disease&lt;/li&gt;&lt;li&gt;• Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage. Organ most affected by GVHD - Skin Organ least affected by GVHD - Lung Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;• Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage.&lt;/li&gt;&lt;li&gt;• the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days&lt;/li&gt;&lt;li&gt;• Organ most affected by GVHD - Skin&lt;/li&gt;&lt;li&gt;• Skin&lt;/li&gt;&lt;li&gt;• Organ least affected by GVHD - Lung&lt;/li&gt;&lt;li&gt;• Lung&lt;/li&gt;&lt;li&gt;• Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;• Ref : Online reference – Bailey and Love 27 th Ed. Pg 1537 .&lt;/li&gt;&lt;li&gt;• Ref : Online reference –&lt;/li&gt;&lt;li&gt;• Bailey and Love 27 th Ed. Pg 1537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about liver transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common indication in a child is biliary atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver transplant may be done in liver malignancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In auxiliary liver transplant, native liver is left in situ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver is resistant to acute rejection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver is resistant to acute rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Biliary atresia is indeed the most common indication for liver transplantation in children , making this statement correct.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Biliary atresia&lt;/li&gt;&lt;li&gt;• most common indication&lt;/li&gt;&lt;li&gt;• liver transplantation&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• Option B . Liver transplantation is an established treatment for selected patients with Hepato-Cellular Carcinoma (HCC) and fulfills specific criteria such as the Milan or UCSF criteria .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• established&lt;/li&gt;&lt;li&gt;• selected patients&lt;/li&gt;&lt;li&gt;• Hepato-Cellular Carcinoma&lt;/li&gt;&lt;li&gt;• fulfills&lt;/li&gt;&lt;li&gt;• Milan&lt;/li&gt;&lt;li&gt;• UCSF criteria&lt;/li&gt;&lt;li&gt;• Option C. In auxiliary liver transplantation, part of the native liver is left in place, and a portion of a donor liver is implanted . This procedure may be considered for certain indications, making this statement correct.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• donor liver&lt;/li&gt;&lt;li&gt;• implanted&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The liver is not resistant to acute rejection ; it is susceptible to acute rejection like any other transplanted organ, and acute cellular rejection is a common cause of graft dysfunction early after liver transplantation .&lt;/li&gt;&lt;li&gt;• not resistant&lt;/li&gt;&lt;li&gt;• acute rejection&lt;/li&gt;&lt;li&gt;• susceptible&lt;/li&gt;&lt;li&gt;• acute rejection&lt;/li&gt;&lt;li&gt;• acute cellular rejection&lt;/li&gt;&lt;li&gt;• common cause&lt;/li&gt;&lt;li&gt;• graft dysfunction&lt;/li&gt;&lt;li&gt;• after liver transplantation&lt;/li&gt;&lt;li&gt;• In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT. In children, who account for around 10–15% of all LTs, biliary atresia is the most common indication for transplantation. LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma. Milan criteria (one lesion ≤5 cm, or three or fewer lesions ≤3 cm each) UCSF criteria (one lesion ≤6.5 cm, or three or fewer lesions ≤4.5 cm each, with a total tumour diameter ≤8 cm) Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to orthotopic LT. Liver graft dysfunction can happen any time after transplantation; if not identified early and treated promptly, it can lead to graft loss. The most common presentation is an asymptomatic elevation of liver enzyme levels . Early after LT, acute cellular rejection is the most common cause of graft dysfunction and is usually treated by increasing the dose of immunosuppression.&lt;/li&gt;&lt;li&gt;• In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT.&lt;/li&gt;&lt;li&gt;• most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV])&lt;/li&gt;&lt;li&gt;• In children, who account for around 10–15% of all LTs, biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;• biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;• LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma.&lt;/li&gt;&lt;li&gt;• curative treatment&lt;/li&gt;&lt;li&gt;• selected patients&lt;/li&gt;&lt;li&gt;• HCC&lt;/li&gt;&lt;li&gt;• haemangioendothelioma&lt;/li&gt;&lt;li&gt;• hepatoblastoma.&lt;/li&gt;&lt;li&gt;• Milan criteria (one lesion ≤5 cm, or three or fewer lesions ≤3 cm each)&lt;/li&gt;&lt;li&gt;• Milan criteria&lt;/li&gt;&lt;li&gt;• UCSF criteria (one lesion ≤6.5 cm, or three or fewer lesions ≤4.5 cm each, with a total tumour diameter ≤8 cm)&lt;/li&gt;&lt;li&gt;• UCSF criteria&lt;/li&gt;&lt;li&gt;• Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to o         // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);

        let timeRemaining = 61 * 60; // Duration in seconds

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);

            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {

                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);

                console.error(&quot;Error selecting option:&quot;, e);

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {

                console.error(&quot;Error navigating to previous question:&quot;, e);

        // Update quiz navigation panel
        function updateNavPanel() {

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
