  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Match the following metabolic disorders with their corresponding enzyme defect or deficiency:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-173851.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/05/screenshot-2024-09-05-104916.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-175323.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 211, 221.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 211, 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is evaluating a newborn for potential metabolic disorders due to some concerning symptoms. Given the suspicion of phenylketonuria (PKU) among other metabolic conditions, the pediatrician considers the most effective screening method to identify such diseases in their early stages. Which screening test is considered the gold standard for detecting PKU and similar metabolic disorders in newborns?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Western blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tandem Mass spectrometry&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tandem Mass spectrometry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Western blot: Incorrect, as it&#x27;s primarily used for protein analysis and not typically for newborn metabolic screening.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Western blot:&lt;/li&gt;&lt;li&gt;• Option B. Electrophoresis: Incorrect, while it can separate molecules based on size and charge, it&#x27;s not as comprehensive or specific for metabolic disorders as tandem mass spectrometry.&lt;/li&gt;&lt;li&gt;• Option B. Electrophoresis:&lt;/li&gt;&lt;li&gt;• Option C. FISH (Fluorescence In Situ Hybridization): Incorrect, as FISH is mainly used for detecting chromosomal abnormalities and gene mapping, not for screening metabolic disorders like PKU.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. FISH (Fluorescence In Situ Hybridization):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tandem Mass Spectrometry (MS/MS) is widely used in newborn screening programs for the detection of various metabolic disorders, including phenylketonuria (PKU). This method allows for the simultaneous screening of multiple disorders by analyzing patterns of specific metabolites in a small blood sample, usually obtained via heel prick in newborns. Its sensitivity and specificity make it an ideal choice for early detection.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e :p 427&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e :p 427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine neonatal examination, a newborn girl is noted to have blue eyes, blond hair, and fair skin. A Guthrie test is performed, yielding positive results. Among the following statements related to this case, which one is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Due to deficiency of enzyme Phenylalanine Hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mental retardation is a potential complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of a white patch of hair is due to a deficiency in tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylacetate is found in the urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of a white patch of hair is due to a deficiency in tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Presence of a white patch of hair is due to a deficiency in tryptophan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phenylketonuria results from phenylalanine hydroxylase deficiency, causing elevated phenylalanine levels and reduced tyrosine. The hypopigmentation seen in PKU patients is due to impaired melanin synthesis from reduced tyrosine availability—not from tryptophan deficiency. Early detection through newborn screening and prompt dietary management are essential to prevent the neurological sequelae of this inborn error of metabolism.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 304-306&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old boy is evaluated for severe mental retardation and recurrent seizures. His blood ammonia levels are normal, and there is no acidosis. Non-ketotic hyperglycinemia is diagnosed based on an elevated CSF/blood glycine ratio. Which of the following statements is false regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect of glycine cleavage complex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Effective management is available&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Also known as glycine encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accumulation of neurotoxic intermediates are seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Effective management is available&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Defect of glycine cleavage complex: True , this is the underlying defect in non-ketotic hyperglycinemia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Defect of glycine cleavage complex:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option C. Also known as glycine encephalopathy: True , this is another name for non-ketotic hyperglycinemia.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Also known as glycine encephalopathy:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option D. Accumulation of neurotoxic intermediates are seen: True , the accumulation of glycine and related compounds can lead to neurotoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Accumulation of neurotoxic intermediates are seen:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Non-ketotic hyperglycinemia , also known as glycine encephalopathy , is a rare genetic disorder caused by a defect in the glycine cleavage enzyme complex , leading to an accumulation of glycine and its neurotoxic intermediates . Unfortunately, effective management options are limited, and the disease often results in severe neurological deficits.&lt;/li&gt;&lt;li&gt;➤ Non-ketotic hyperglycinemia&lt;/li&gt;&lt;li&gt;➤ glycine encephalopathy&lt;/li&gt;&lt;li&gt;➤ rare genetic disorder&lt;/li&gt;&lt;li&gt;➤ defect in the glycine cleavage enzyme complex&lt;/li&gt;&lt;li&gt;➤ accumulation of glycine&lt;/li&gt;&lt;li&gt;➤ neurotoxic intermediates&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 301, Vasudevan 9/ed: p 213.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 301, Vasudevan 9/ed: p 213.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old researcher is studying the antioxidant defense mechanisms in the human body and is particularly interested in the role of glutathione. While reviewing the literature, he encounters various functions and characteristics of glutathione but finds conflicting information regarding one of its roles. Based on your knowledge, which of the following statements about glutathione (GSH) is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is tripeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It converts hemoglobin to methaemoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It conjugates xenobiotics (phase II)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a cofactor of various enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It converts hemoglobin to methaemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. True, as glutathione is composed of three amino acids: glutamate, cysteine, and glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. True, as glutathione is composed of three amino acids:&lt;/li&gt;&lt;li&gt;• Option C. True , glutathione plays a significant role in the detoxification process by conjugating with various xenobiotics, aiding in their excretion from the body.&lt;/li&gt;&lt;li&gt;• Option C. True&lt;/li&gt;&lt;li&gt;• Option D. True , glutathione acts as a cofactor for glutathione peroxidase and other enzymes involved in the reduction of peroxides and maintenance of redox status within cells.&lt;/li&gt;&lt;li&gt;• Option D. True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ G lutathione does not convert haemoglobin to methaemoglobin . Methaemoglobin formation occurs when the iron in hemoglobin is oxidized from the ferrous (Fe2+) to the ferric (Fe3+) state , which can happen through various mechanisms , but not directly due to glutathione. In fact, glutathione plays a role in reducing oxidative stress in cells and can help to protect against the oxidation of hemoglobin.&lt;/li&gt;&lt;li&gt;➤ G&lt;/li&gt;&lt;li&gt;➤ lutathione&lt;/li&gt;&lt;li&gt;➤ not convert haemoglobin&lt;/li&gt;&lt;li&gt;➤ methaemoglobin&lt;/li&gt;&lt;li&gt;➤ Methaemoglobin formation&lt;/li&gt;&lt;li&gt;➤ iron in hemoglobin&lt;/li&gt;&lt;li&gt;➤ oxidized from the ferrous&lt;/li&gt;&lt;li&gt;➤ ferric&lt;/li&gt;&lt;li&gt;➤ state&lt;/li&gt;&lt;li&gt;➤ various mechanisms&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 272-273.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 272-273.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman presents to the outpatient department with a constellation of symptoms including flushing, a non-healing ulcer, diarrhea, and episodes of bronchospasm. Laboratory investigations reveal elevated levels of 5-Hydroxyindoleacetic Acid (5-HIAA) in her blood. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucagonoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoid syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carcinoid syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A Glucagonoma: Is a rare tumour of pancreatic alpha cells , resulting in overproduction of glucagon . It is associated with necrolytic migratory erythema, weight loss and diabetes mellitus.&lt;/li&gt;&lt;li&gt;• Option A Glucagonoma:&lt;/li&gt;&lt;li&gt;• rare tumour of pancreatic alpha cells&lt;/li&gt;&lt;li&gt;• overproduction of glucagon&lt;/li&gt;&lt;li&gt;• Option B. Gastrinoma: Is a gastrin secreting tumour of pancreas resulting in Zollinger-Ellison syndrome , where there is no feedback regulation of gastrin secretion causing very high level of gastric acid output along with high serum gastrin levels.&lt;/li&gt;&lt;li&gt;• Option B. Gastrinoma:&lt;/li&gt;&lt;li&gt;• gastrin secreting tumour&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Zollinger-Ellison syndrome&lt;/li&gt;&lt;li&gt;• Option D. Insulinoma: Is an Insulin secreting tumours characterized by constant high production of insulin (C-peptide) and decreased blood glucose by the tumour cells.&lt;/li&gt;&lt;li&gt;• Option D. Insulinoma:&lt;/li&gt;&lt;li&gt;• Insulin secreting tumours&lt;/li&gt;&lt;li&gt;• constant high production of insulin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carcinoid syndrome is characterized by a set of symptoms that include flushing, diarrhea, bronchospasm , and, in some cases, heart valve lesions . These symptoms are caused by the overproduction of serotonin by carcinoid tumors , most commonly originating in the gastrointestinal tract or lungs . Elevated levels of 5-Hydroxyindoleacetic Acid (5-HIAA), a metabolite of serotonin , in the urine or blood are a hallmark finding in carcinoid syndrome and support this diagnosis.&lt;/li&gt;&lt;li&gt;➤ Carcinoid syndrome&lt;/li&gt;&lt;li&gt;➤ set of symptoms&lt;/li&gt;&lt;li&gt;➤ flushing, diarrhea, bronchospasm&lt;/li&gt;&lt;li&gt;➤ heart valve lesions&lt;/li&gt;&lt;li&gt;➤ overproduction of serotonin by carcinoid tumors&lt;/li&gt;&lt;li&gt;➤ originating in the gastrointestinal tract or lungs&lt;/li&gt;&lt;li&gt;➤ Elevated levels of 5-Hydroxyindoleacetic Acid&lt;/li&gt;&lt;li&gt;➤ metabolite of serotonin&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ carcinoid syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: pg 557, DM Vasudevan  9/e: p 241-242&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: pg 557, DM Vasudevan  9/e: p 241-242&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl presents with progressive involuntary movements in her right hand and visual difficulties noted over the past year. Blood work reveals elevated serum homocysteine with normal liver, renal, thyroid function tests, and electrolytes. She responds favorably to high-dose pyridoxine and a methionine-restricted diet, with a noted improvement in dystonic movements after three months. What condition is most likely affecting this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hartnup’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classical Homocystinuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystathioninuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Classical Homocystinuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hartnup’s disease: Due to defective absorption of aromatic amino acids from intestine as well as reabsorption from renal tubules →excretion of amino acids in urine.&lt;/li&gt;&lt;li&gt;• Option A. Hartnup’s disease:&lt;/li&gt;&lt;li&gt;• defective absorption of aromatic amino acids&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• reabsorption from renal tubules&lt;/li&gt;&lt;li&gt;• Option B. Cystinuria: Due to defect/deficiency of transporter system →patients cannot reabsorb cysteine into their bloodstream →accumulation of cystine in urine forms stones →leads to recurrent nephrolithiasis, obstruction, and finally renal failure.&lt;/li&gt;&lt;li&gt;• Option B. Cystinuria:&lt;/li&gt;&lt;li&gt;• defect/deficiency of transporter system&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria: Due to cystathionase deficiency , patient presents with mental retardation, anemia, thrombocytopenia and endocrinopathies.&lt;/li&gt;&lt;li&gt;• Option D. Cystathioninuria:&lt;/li&gt;&lt;li&gt;• cystathionase deficiency&lt;/li&gt;&lt;li&gt;• mental retardation, anemia, thrombocytopenia&lt;/li&gt;&lt;li&gt;• endocrinopathies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classical homocystinuria is often due to a deficiency in the enzyme cystathionine β-synthase, leading to elevated homocysteine levels . Treatment with high-dose pyridoxine (vitamin B6), a cofactor for the enzyme , can improve symptoms , and a methionine-restricted diet can help manage homocysteine levels . The improvement in dystonia with treatment supports this diagnosis.&lt;/li&gt;&lt;li&gt;➤ Classical homocystinuria&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme cystathionine β-synthase,&lt;/li&gt;&lt;li&gt;➤ elevated homocysteine levels&lt;/li&gt;&lt;li&gt;➤ high-dose pyridoxine&lt;/li&gt;&lt;li&gt;➤ cofactor for the enzyme&lt;/li&gt;&lt;li&gt;➤ improve symptoms&lt;/li&gt;&lt;li&gt;➤ methionine-restricted diet&lt;/li&gt;&lt;li&gt;➤ manage homocysteine levels&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman with a diet lacking in fresh produce presents with recurrent infections and bruising. Considering her dietary insufficiency and clinical signs of compromised antioxidant defense, which set of amino acids is essential for the synthesis of the key antioxidant, glutathione?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamic acid, cystine, cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamic acid, alanine, glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamic acid, cysteine, glycine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glutamic acid, cysteine, valine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glutamic acid, cysteine, glycine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glutamic acid, cystine, cysteine : Cystine is the oxidized dimer form of cysteine , and while it can be converted back to cysteine in the body , cystine itself is not directly used in glutathione synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Glutamic acid, cystine, cysteine&lt;/li&gt;&lt;li&gt;• Cystine&lt;/li&gt;&lt;li&gt;• oxidized dimer form of cysteine&lt;/li&gt;&lt;li&gt;• converted back to cysteine in the body&lt;/li&gt;&lt;li&gt;• Option B. Glutamic acid, alanine, glycine : Alanine is not a component of glutathione .&lt;/li&gt;&lt;li&gt;• Option B. Glutamic acid, alanine, glycine&lt;/li&gt;&lt;li&gt;• Alanine&lt;/li&gt;&lt;li&gt;• not a component&lt;/li&gt;&lt;li&gt;• glutathione&lt;/li&gt;&lt;li&gt;• Option D. Glutamic acid, cysteine, valine : Valine is a branched-chain amino acid that is not involved in the synthesis of glutathione.&lt;/li&gt;&lt;li&gt;• Option D. Glutamic acid, cysteine, valine&lt;/li&gt;&lt;li&gt;• Valine&lt;/li&gt;&lt;li&gt;• branched-chain amino acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Gamma glutamyl cysteinyl glycine ( Tripeptide : - SH group of cysteine is active part / reducing agent of GSH) reduction of methemoglobin (Fe 3+) to normal Hb (Fe 2+) It is involved in erythrocyte membrane integrity and in keeping enzymes in active state .&lt;/li&gt;&lt;li&gt;➤ Gamma glutamyl cysteinyl glycine ( Tripeptide : - SH group of cysteine is active part / reducing agent of GSH) reduction of methemoglobin (Fe 3+) to normal Hb (Fe 2+)&lt;/li&gt;&lt;li&gt;➤ Gamma glutamyl cysteinyl glycine&lt;/li&gt;&lt;li&gt;➤ Tripeptide&lt;/li&gt;&lt;li&gt;➤ reduction&lt;/li&gt;&lt;li&gt;➤ methemoglobin&lt;/li&gt;&lt;li&gt;➤ It is involved in erythrocyte membrane integrity and in keeping enzymes in active state .&lt;/li&gt;&lt;li&gt;➤ involved in erythrocyte membrane integrity&lt;/li&gt;&lt;li&gt;➤ keeping enzymes in active state&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 44, 198.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 44, 198.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young girl presenting in the OPD is notably tall and thin, with slender fingers and dislocated lenses. Further investigation reveals a deficiency in cystathionine beta synthase. To manage her condition, which amino acid should be supplemented?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/screenshot-2024-04-03-172139_ub3dGS8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Cysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Methionine: Incorrect, as supplementation could exacerbate the condition due to an already existing accumulation of homocysteine and methionine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Methionine:&lt;/li&gt;&lt;li&gt;• supplementation&lt;/li&gt;&lt;li&gt;• exacerbate the condition&lt;/li&gt;&lt;li&gt;• Option C. Serine: Incorrect, while serine is involved in one-carbon metabolism , it is not the primary amino acid affected in homocystinuria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Serine:&lt;/li&gt;&lt;li&gt;• one-carbon metabolism&lt;/li&gt;&lt;li&gt;• Option D. Tyrosine: Incorrect, as it is not directly involved in the metabolic pathway affected by cystathionine beta synthase deficiency.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Tyrosine:&lt;/li&gt;&lt;li&gt;• not directly involved in the metabolic pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystathionine beta synthase deficiency leads to classical homocystinuria , characterized by an inability to convert homocysteine to cystathionine , resulting in low levels of cysteine. Supplementing cysteine can help compensate for this deficiency and mitigate some of the disorder&#x27;s metabolic effects.&lt;/li&gt;&lt;li&gt;➤ Cystathionine beta synthase deficiency&lt;/li&gt;&lt;li&gt;➤ classical homocystinuria&lt;/li&gt;&lt;li&gt;➤ inability to convert homocysteine&lt;/li&gt;&lt;li&gt;➤ cystathionine&lt;/li&gt;&lt;li&gt;➤ low levels of cysteine.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical seminar focused on oxidative stress and cellular antioxidants, a biochemistry professor discusses the biochemical properties that enable glutathione to act as a potent antioxidant. One medical student asks about the specific functional group in glutathione that is primarily responsible for its antioxidant activity. Which of the following is the correct answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfhydryl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carboxyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guanidino&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sulfhydryl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture2_Hnk9zNj.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hydroxyl: Incorrect, as the hydroxyl group is not the primary reactive group in glutathione involved in antioxidant activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Hydroxyl:&lt;/li&gt;&lt;li&gt;• hydroxyl group&lt;/li&gt;&lt;li&gt;• not the primary reactive group&lt;/li&gt;&lt;li&gt;• Option C. Carboxyl: Incorrect, the carboxyl group is a common functional group in many biomolecules but not the key reactive group in glutathione for its antioxidant function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Carboxyl:&lt;/li&gt;&lt;li&gt;• carboxyl group&lt;/li&gt;&lt;li&gt;• common functional group&lt;/li&gt;&lt;li&gt;• biomolecules&lt;/li&gt;&lt;li&gt;• Option D. Guanidino: Incorrect, the guanidino group is found in arginine and is not involved in the antioxidant activity of glutathione.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Guanidino:&lt;/li&gt;&lt;li&gt;• guanidino group&lt;/li&gt;&lt;li&gt;• found in arginine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sulfhydryl (-SH) group in glutathione is crucial for its role as an antioxidant. This group, found in the cysteine residue of glutathione, is highly reactive and can donate a hydrogen atom to neutralize free radicals , making it essential for reducing oxidative stress in cells.&lt;/li&gt;&lt;li&gt;➤ sulfhydryl&lt;/li&gt;&lt;li&gt;➤ group&lt;/li&gt;&lt;li&gt;➤ glutathione&lt;/li&gt;&lt;li&gt;➤ role as an antioxidant.&lt;/li&gt;&lt;li&gt;➤ found in the cysteine residue&lt;/li&gt;&lt;li&gt;➤ glutathione,&lt;/li&gt;&lt;li&gt;➤ highly reactive&lt;/li&gt;&lt;li&gt;➤ donate a hydrogen atom&lt;/li&gt;&lt;li&gt;➤ neutralize free radicals&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 133,212,217,218.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 133,212,217,218.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about glycine is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine is an essential amino acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulphur present at 4 th position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has a guanidine group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Optically inactive&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Optically inactive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Optically inactive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glycine is not an essential amino acid; the human body can synthesize it.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Glycine&lt;/li&gt;&lt;li&gt;• not an essential amino acid;&lt;/li&gt;&lt;li&gt;• Option B. Sulfur at the 4th position describes certain other amino acids like cysteine , but not glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Sulfur&lt;/li&gt;&lt;li&gt;• 4th position&lt;/li&gt;&lt;li&gt;• amino acids like cysteine&lt;/li&gt;&lt;li&gt;• Option C. A guanidine group is characteristic of arginine, not glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• guanidine group&lt;/li&gt;&lt;li&gt;• arginine,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycine is unique among amino acids because it has a hydrogen atom as its side chain , making it the simplest amino acid. This simplicity leads to its lack of a chiral centre , rendering it optically inactive , unlike most other amino acids that are optically active due to the presence of a chiral carbon atom.&lt;/li&gt;&lt;li&gt;➤ Glycine&lt;/li&gt;&lt;li&gt;➤ unique among amino acids&lt;/li&gt;&lt;li&gt;➤ hydrogen atom as its side chain&lt;/li&gt;&lt;li&gt;➤ simplest amino acid.&lt;/li&gt;&lt;li&gt;➤ simplicity leads&lt;/li&gt;&lt;li&gt;➤ lack of a chiral centre&lt;/li&gt;&lt;li&gt;➤ rendering&lt;/li&gt;&lt;li&gt;➤ optically inactive&lt;/li&gt;&lt;li&gt;➤ amino acids that are optically active&lt;/li&gt;&lt;li&gt;➤ presence of a chiral carbon atom.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p19.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p19.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man with a history of myocardial infarctions and cerebrovascular accidents presents for a follow-up. His laboratory results indicate elevated homocysteine levels, which decrease following treatment with pharmacological doses of pyridoxamine. Considering the effect of pyridoxamine on homocysteine levels, which enzyme&#x27;s activity is most likely enhanced by this treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N5, N10 methylenetetrahydrofolate reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystathionine β-synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystathionase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cystathionine β-synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Methionine synthase: Defect in methionine synthase will cause elevated homocysteine levels and it requires B 12 not B 6 .&lt;/li&gt;&lt;li&gt;• Option A. Methionine synthase:&lt;/li&gt;&lt;li&gt;• Defect&lt;/li&gt;&lt;li&gt;• methionine synthase&lt;/li&gt;&lt;li&gt;• elevated homocysteine levels&lt;/li&gt;&lt;li&gt;• B 12 not B 6 .&lt;/li&gt;&lt;li&gt;• Option B. N5, N10 methylenetetrahydrofolate reductase: A defect in this enzyme leads to elevated homocysteine but that enzyme has a requirement for NADH not vitamin B 6.&lt;/li&gt;&lt;li&gt;• Option B. N5, N10 methylenetetrahydrofolate reductase:&lt;/li&gt;&lt;li&gt;• defect in this enzyme&lt;/li&gt;&lt;li&gt;• elevated homocysteine&lt;/li&gt;&lt;li&gt;• Option D. Cystathionase: A defect in cystathionase (another B 6 requiring enzyme) will block the degradation of cystathionine → accumulation of the same but will not lead to significantly elevated homocysteine.&lt;/li&gt;&lt;li&gt;• Option D. Cystathionase:&lt;/li&gt;&lt;li&gt;• defect in cystathionase&lt;/li&gt;&lt;li&gt;• block the degradation of cystathionine&lt;/li&gt;&lt;li&gt;• accumulation of the same&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyridoxamine, a form of vitamin B6 , serves as a cofactor for cystathionine β-synthase , an enzyme involved in the transsulfuration pathway that converts homocysteine to cystathionine . Supplementation with pyridoxamine can enhance the activity of this enzyme , thereby reducing homocysteine levels in the blood .&lt;/li&gt;&lt;li&gt;➤ Pyridoxamine,&lt;/li&gt;&lt;li&gt;➤ form of vitamin B6&lt;/li&gt;&lt;li&gt;➤ cofactor for cystathionine β-synthase&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ transsulfuration pathway&lt;/li&gt;&lt;li&gt;➤ converts homocysteine&lt;/li&gt;&lt;li&gt;➤ to cystathionine&lt;/li&gt;&lt;li&gt;➤ Supplementation&lt;/li&gt;&lt;li&gt;➤ pyridoxamine&lt;/li&gt;&lt;li&gt;➤ enhance the activity&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ reducing homocysteine levels in the blood&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male is brought to the emergency department with acute left flank pain extending to the pubic area. He has reddish-brown urine, and urinalysis reveals numerous red blood cells. Upon acidifying his urine with acetic acid, flat, hexagonal transparent crystals are observed. Abdominal X-ray shows radiopaque stones in both kidneys, and a passed stone is predominantly composed of cysteine. Based on this presentation, which of the following is the most appropriate treatment suggestion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased ethanol consumption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restriction of dietary methionine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Utilize drugs that acidify the urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrict dietary glycine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restriction of dietary methionine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Increasing ethanol content causes dehydration , which will increase the concentration of cysteine in the urine, leading to increased precipitation.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Increasing ethanol&lt;/li&gt;&lt;li&gt;• dehydration&lt;/li&gt;&lt;li&gt;• Option C. Acidification also reduces the solubility of the cysteine stones, alkalinization of urine is usually recommended to increase cystine solubility.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Acidification&lt;/li&gt;&lt;li&gt;• reduces the solubility&lt;/li&gt;&lt;li&gt;• cysteine stones, alkalinization&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• Option D. Restricting glycine is not effective, as glycine is not a precursor of cysteine biosynthesis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Restricting glycine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cystinuria - a genetic condition characterized by the excessive excretion of cystine in the urine, leading to stone formation. Cysteine is a product of methionine metabolism ; thus, restricting dietary methionine can help reduce cystine levels in the urine and prevent further stone formation.&lt;/li&gt;&lt;li&gt;➤ Cystinuria&lt;/li&gt;&lt;li&gt;➤ genetic condition&lt;/li&gt;&lt;li&gt;➤ excessive excretion&lt;/li&gt;&lt;li&gt;➤ cystine in the urine,&lt;/li&gt;&lt;li&gt;➤ stone formation.&lt;/li&gt;&lt;li&gt;➤ Cysteine&lt;/li&gt;&lt;li&gt;➤ product of methionine metabolism&lt;/li&gt;&lt;li&gt;➤ restricting dietary methionine&lt;/li&gt;&lt;li&gt;➤ reduce cystine levels&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ stone formation.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 219.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 219.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old boy presents with flank pain and difficulty urinating. Kidney stone analysis reveals calcium oxalate composition. His parents have a history of similar issues. The accumulation of oxalate in this patient suggests a metabolic challenge with which of the following substances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glyoxylate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glyoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture3_7pTOWMv.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Glyoxylate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alanine: Incorrect, as alanine metabolism disruptions are not typically associated with oxalate stone formation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Alanine:&lt;/li&gt;&lt;li&gt;• alanine metabolism disruptions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• oxalate stone formation.&lt;/li&gt;&lt;li&gt;• Option B. Leucine: Incorrect, as leucine metabolism defects are more commonly linked to maple syrup urine disease and not directly to oxalate stone formation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Leucine:&lt;/li&gt;&lt;li&gt;• leucine metabolism&lt;/li&gt;&lt;li&gt;• linked to maple syrup urine disease&lt;/li&gt;&lt;li&gt;• Option C. Lysine: Incorrect, as lysine&#x27;s metabolic pathway does not directly result in oxalate accumulation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Lysine:&lt;/li&gt;&lt;li&gt;• lysine&#x27;s metabolic pathway&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate stone formation can be linked to a disorder in glyoxylate metabolism . When glyoxylate is not properly metabolized, it can be converted to oxalate , which then combines with calcium to form calcium oxalate stones. This condition, often inherited, leads to recurrent stone formation and can be indicative of a primary hyperoxaluria type.&lt;/li&gt;&lt;li&gt;➤ Calcium oxalate stone formation&lt;/li&gt;&lt;li&gt;➤ linked to a disorder in glyoxylate metabolism&lt;/li&gt;&lt;li&gt;➤ glyoxylate&lt;/li&gt;&lt;li&gt;➤ not properly metabolized,&lt;/li&gt;&lt;li&gt;➤ converted to oxalate&lt;/li&gt;&lt;li&gt;➤ combines with calcium&lt;/li&gt;&lt;li&gt;➤ form calcium oxalate stones.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is pivotal in the glycine cleavage system found in liver mitochondria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine Dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycine Transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycine carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycine Dehydratase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycine Dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Glycine Dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Glycine Transaminase: Incorrect, as this enzyme is involved in the transamination reactions , not the cleavage of glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Glycine Transaminase:&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• transamination reactions&lt;/li&gt;&lt;li&gt;• Option C. Glycine Carboxylase: Incorrect, as there is no enzyme specifically named glycine carboxylase involved in the glycine cleavage system.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Glycine Carboxylase:&lt;/li&gt;&lt;li&gt;• no enzyme&lt;/li&gt;&lt;li&gt;• glycine carboxylase&lt;/li&gt;&lt;li&gt;• glycine cleavage system.&lt;/li&gt;&lt;li&gt;• Option D. Glycine Dehydratase: Incorrect, as this name does not correspond to the primary enzyme in the glycine cleavage system.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Glycine Dehydratase:&lt;/li&gt;&lt;li&gt;• name does not correspond to the primary enzyme&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The glycine cleavage system , a complex enzyme system found in liver mitochondria and other tissues, primarily involves Glycine Dehydrogenase (also known as P protein). This enzyme plays a crucial role in the breakdown of glycine , facilitating its conversion into smaller molecules that can be used in various metabolic pathways .&lt;/li&gt;&lt;li&gt;➤ glycine cleavage system&lt;/li&gt;&lt;li&gt;➤ complex enzyme system&lt;/li&gt;&lt;li&gt;➤ liver mitochondria&lt;/li&gt;&lt;li&gt;➤ other tissues,&lt;/li&gt;&lt;li&gt;➤ Glycine Dehydrogenase&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ crucial role in the breakdown of glycine&lt;/li&gt;&lt;li&gt;➤ facilitating its conversion&lt;/li&gt;&lt;li&gt;➤ smaller molecules&lt;/li&gt;&lt;li&gt;➤ various metabolic pathways&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p302.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p302.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a workshop on nutritional supplements and their therapeutic uses, a health coach discusses the benefits of N-acetyl cysteine (NAC) in supporting the body&#x27;s antioxidant systems. One attendee, a fitness enthusiast who&#x27;s keen on optimizing her recovery times and overall health through nutrition, inquires about the specific compound that NAC helps to replenish in the body, enhancing its antioxidant defenses. What should the health coach respond?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutathione&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glutathione&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Glutathione&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Glycine: Incorrect, as NAC directly influences glutathione levels rather than glycine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Glycine:&lt;/li&gt;&lt;li&gt;• NAC directly influences glutathione levels&lt;/li&gt;&lt;li&gt;• Option C. Glutamate: Incorrect, glutamate is a neurotransmitter and not the primary compound replenished by NAC.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Glutamate:&lt;/li&gt;&lt;li&gt;• glutamate&lt;/li&gt;&lt;li&gt;• neurotransmitter&lt;/li&gt;&lt;li&gt;• not the primary compound&lt;/li&gt;&lt;li&gt;• Option D. GABA: Incorrect, GABA (Gamma-Aminobutyric Acid) is also a neurotransmitter and not directly affected by NAC supplementation .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. GABA:&lt;/li&gt;&lt;li&gt;• GABA&lt;/li&gt;&lt;li&gt;• neurotransmitter&lt;/li&gt;&lt;li&gt;• not directly&lt;/li&gt;&lt;li&gt;• NAC supplementation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ N-acetyl cysteine (NAC) is a precursor to glutathione , one of the body&#x27;s most powerful antioxidants . By replenishing intracellular levels of glutathione , NAC supports the body&#x27;s ability to neutralize free radicals and reduce oxidative stress , which is particularly beneficial for athletes and those engaged in regular intense physical activity.&lt;/li&gt;&lt;li&gt;➤ N-acetyl cysteine&lt;/li&gt;&lt;li&gt;➤ precursor to glutathione&lt;/li&gt;&lt;li&gt;➤ body&#x27;s most powerful antioxidants&lt;/li&gt;&lt;li&gt;➤ replenishing intracellular levels&lt;/li&gt;&lt;li&gt;➤ glutathione&lt;/li&gt;&lt;li&gt;➤ NAC supports&lt;/li&gt;&lt;li&gt;➤ body&#x27;s ability to neutralize free radicals&lt;/li&gt;&lt;li&gt;➤ reduce oxidative stress&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 228.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 228.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a university&#x27;s biochemistry department, a group of students is preparing a presentation on rare metabolic disorders for an upcoming conference. One of the topics they are focusing on is Primary Oxaluria, specifically the less common type II variant. They delve into the underlying metabolic defect responsible for this condition. Which enzyme&#x27;s malfunction is implicated in Primary Oxaluria type II?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycine cleavage system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alanine Glyoxylate Aminotransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-Glycerate Dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excess Vitamin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D-Glycerate Dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture4_gwtTMYX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Glycine cleavage system: Incorrect, as defects in this system are associated with conditions like Non-ketotic Hyperglycinemia rather than Primary Oxaluria.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glycine cleavage system:&lt;/li&gt;&lt;li&gt;• defects in this system&lt;/li&gt;&lt;li&gt;• Non-ketotic Hyperglycinemia&lt;/li&gt;&lt;li&gt;• Option B. Alanine Glyoxylate Aminotransferase: Incorrect, this enzyme&#x27;s deficiency is linked to Primary Oxaluria type I , not type II.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Alanine Glyoxylate Aminotransferase:&lt;/li&gt;&lt;li&gt;• enzyme&#x27;s deficiency&lt;/li&gt;&lt;li&gt;• linked to Primary Oxaluria type I&lt;/li&gt;&lt;li&gt;• Option D. Excess Vitamin C: Incorrect, while excessive vitamin C can contribute to oxalate formation , it is not the underlying cause of Primary Oxaluria type II.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Excess Vitamin C:&lt;/li&gt;&lt;li&gt;• excessive vitamin C can contribute to oxalate formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary Oxaluria type II is caused by a deficiency in D-Glycerate Dehydrogenase, an enzyme involved in the glyoxylate and hydroxypyruvate metabolism . This defect leads to the accumulation of oxalate and L-glycerate, contributing to the formation of kidney stones and other related symptoms.&lt;/li&gt;&lt;li&gt;➤ Primary Oxaluria type II&lt;/li&gt;&lt;li&gt;➤ deficiency in D-Glycerate Dehydrogenase,&lt;/li&gt;&lt;li&gt;➤ enzyme involved in the glyoxylate&lt;/li&gt;&lt;li&gt;➤ hydroxypyruvate metabolism&lt;/li&gt;&lt;li&gt;➤ leads to the accumulation of oxalate&lt;/li&gt;&lt;li&gt;➤ L-glycerate,&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 213.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought to the outpatient department by his parents due to concerns about his behavioral problems. Upon examination, the physician notes several physical anomalies: brittle and coarse hair, red patches on the skin, disproportionately long and thin arms and legs, scoliosis, a displaced lens, and muscular hypotonia. Given these clinical findings, which metabolite is most likely to be elevated in this patient&#x27;s blood work?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenylpyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homocysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Homocysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Homocysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Homocystinuria due to cystathionine β-synthase deficiency presents with a constellation of findings including ectopia lentis, Marfanoid habitus (tall, thin build with long extremities), skeletal abnormalities, and neurodevelopmental issues. The biochemical hallmark is elevated homocysteine, which can be detected in blood and urine testing. Early diagnosis and treatment with vitamin B6 (pyridoxine), betaine, methionine restriction, and cysteine supplementation may prevent or minimize complications.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy diagnosed with homocystinuria is under evaluation for treatment options that could help manage his condition. Given the enzymatic deficiencies associated with homocystinuria, the healthcare team considers vitamin supplementation as part of his treatment plan. Which vitamin is most likely to be effective in controlling this metabolic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B 6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. B6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. B1 (Thiamine): Incorrect, as thiamine does not play a direct role in the treatment of homocystinuria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. B1 (Thiamine):&lt;/li&gt;&lt;li&gt;• thiamine&lt;/li&gt;&lt;li&gt;• not play a direct role in the treatment of homocystinuria.&lt;/li&gt;&lt;li&gt;• Option B. B2 (Riboflavin): Incorrect, riboflavin is not the primary vitamin used in the management of homocystinuria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. B2 (Riboflavin):&lt;/li&gt;&lt;li&gt;• riboflavin&lt;/li&gt;&lt;li&gt;• not the primary vitamin&lt;/li&gt;&lt;li&gt;• management of homocystinuria.&lt;/li&gt;&lt;li&gt;• Option C. B3 (Niacin): Incorrect, niacin is not involved in the metabolic pathways affected by homocystinuria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. B3 (Niacin):&lt;/li&gt;&lt;li&gt;• not involved&lt;/li&gt;&lt;li&gt;• metabolic pathways&lt;/li&gt;&lt;li&gt;• homocystinuria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Homocystinuria , often due to a deficiency in the enzyme cystathionine β-synthase , can sometimes be responsive to high doses of vitamin B6 (pyridoxine). Vitamin B6 serves as a cofactor for cystathionine β-synthase , and supplementation can enhance the residual activity of the enzyme in some patients, thereby reducing homocysteine levels and mitigating the risk of complications associated with the disorder.&lt;/li&gt;&lt;li&gt;➤ Homocystinuria&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme cystathionine β-synthase&lt;/li&gt;&lt;li&gt;➤ responsive to high doses of vitamin B6&lt;/li&gt;&lt;li&gt;➤ Vitamin B6&lt;/li&gt;&lt;li&gt;➤ cofactor for cystathionine β-synthase&lt;/li&gt;&lt;li&gt;➤ supplementation&lt;/li&gt;&lt;li&gt;➤ enhance the residual activity of the enzyme&lt;/li&gt;&lt;li&gt;➤ reducing homocysteine levels&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 221.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old marathon runner visits a sports medicine clinic complaining of prolonged recovery times after long training sessions. She&#x27;s interested in optimizing her nutrition to enhance muscle repair and overall performance. Her recent blood work showed slightly elevated homocysteine levels. The physician decides to focus on her dietary intake, specifically the vitamins involved in the metabolism of sulfur-containing amino acids, which are crucial for muscle recovery. Which vitamins should the physician consider crucial in this metabolic pathway to address the runner&#x27;s concerns and blood work findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B 12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Both a and b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin B12 and folic acid play pivotal roles in the metabolism of sulfur-containing amino acids . Vitamin B12 is involved in the conversion of homocysteine to methionine, while folic acid is essential for the remethylation of homocysteine , also contributing to its conversion back to methionine . These processes are crucial for maintaining low levels of homocysteine, high levels of which are associated with cardiovascular diseases.&lt;/li&gt;&lt;li&gt;➤ Vitamin B12&lt;/li&gt;&lt;li&gt;➤ folic acid&lt;/li&gt;&lt;li&gt;➤ pivotal roles in the metabolism of sulfur-containing amino acids&lt;/li&gt;&lt;li&gt;➤ Vitamin B12&lt;/li&gt;&lt;li&gt;➤ conversion of homocysteine to methionine,&lt;/li&gt;&lt;li&gt;➤ folic acid&lt;/li&gt;&lt;li&gt;➤ remethylation of homocysteine&lt;/li&gt;&lt;li&gt;➤ conversion back to methionine&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 216.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 216.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive palmoplantar, nose &amp;amp; pinna pigmentation. Urine sample collected for benedict&#x27;s test changes to black in the supernatant and the test gives greenish brown precipitate. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosinemia type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argininosuccinic aciduria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alkaptonuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Phenylketonuria: Deficiency of phenylalanine hydroxylase ; C/F - mentally retardation, agitation, hyperactivity, tremors &amp;amp; convulsions due to interference of phenylalanine with neurotransmitter synthesis &amp;amp; hypopigmentation (inhibition of tyrosinase)&lt;/li&gt;&lt;li&gt;• Option A. Phenylketonuria:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• phenylalanine hydroxylase&lt;/li&gt;&lt;li&gt;• Option C. Tyrosinemia type-2: Deficiency of tyrosine transaminase ; C/F -Mental retardation, painful corneal lesions, photophobia and keratosis of palmar surface with increased urinary excretion of tyrosine and tyramine.&lt;/li&gt;&lt;li&gt;• Option C. Tyrosinemia type-2:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• tyrosine transaminase&lt;/li&gt;&lt;li&gt;• Option D. Argininosuccinic aciduria: Deficiency of argininosuccinate lyase with hyperammonemia and elevated argininosuccinate in CSF and excretion in urine and friable tufted hair (trichorrhexis nodosa).&lt;/li&gt;&lt;li&gt;• Option D. Argininosuccinic aciduria:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• argininosuccinate lyase&lt;/li&gt;&lt;li&gt;• hyperammonemia&lt;/li&gt;&lt;li&gt;• elevated argininosuccinate&lt;/li&gt;&lt;li&gt;• CSF&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria is a rare metabolic disorder characterized by the accumulation of homogentisic acid , leading to its oxidation and polymerization, particularly in connective tissues (a condition known as ochronosis), resulting in dark pigmentation . The urine turning black upon standing or after adding an alkalizing agent (in this case, noted during a Benedict&#x27;s test) is a hallmark sign of this condition.&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria&lt;/li&gt;&lt;li&gt;➤ rare metabolic disorder&lt;/li&gt;&lt;li&gt;➤ accumulation of homogentisic acid&lt;/li&gt;&lt;li&gt;➤ oxidation&lt;/li&gt;&lt;li&gt;➤ polymerization,&lt;/li&gt;&lt;li&gt;➤ connective tissues&lt;/li&gt;&lt;li&gt;➤ dark pigmentation&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 304-305, Lippincott 7/e: P 274.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 304-305, Lippincott 7/e: P 274.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother brings her 2-month-old infant to the pediatric clinic, reporting that the baby&#x27;s urine has a distinct cabbage-like odor. This unusual symptom prompts the pediatrician to consider metabolic disorders that could be associated with such an olfactory finding. Based on the described symptom, what is the most probable diagnosis for this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leucine catabolism defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hawkinsinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosinemia type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maple syrup urine disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tyrosinemia type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/screenshot-2024-04-04-100432.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Leucine catabolism defect: Incorrect, as defects in leucine metabolism typically lead to the odor of maple syrup in the urine, not cabbage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Leucine catabolism defect:&lt;/li&gt;&lt;li&gt;• defects in leucine metabolism&lt;/li&gt;&lt;li&gt;• Option B. Hawkinsinuria: Incorrect, as this very rare metabolic disorder does not typically present with cabbage odor urine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Hawkinsinuria:&lt;/li&gt;&lt;li&gt;• very rare metabolic disorder&lt;/li&gt;&lt;li&gt;• Option D. Maple syrup urine disease: Incorrect, as the characteristic odor associated with this disorder is sweet or burnt sugar , resembling maple syrup, not cabbage.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Maple syrup urine disease:&lt;/li&gt;&lt;li&gt;• odor&lt;/li&gt;&lt;li&gt;• disorder is sweet or burnt sugar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 304-307, DM Vasudevan  9/e: p 239,240&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 304-307, DM Vasudevan  9/e: p 239,240&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl presents with a history of mild mental retardation, episodes of vomiting, lethargy, seizures, and hypertonia that were first noted during the initial week of life. Amino acid screening reveals elevated levels of leucine, isoleucine, and valine. Based on these findings, which enzyme is likely deficient in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branched chain ketoacid dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystathionine synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ornithine transcarbamylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl malonyl CoA mutase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Branched chain ketoacid dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Cystathionine synthase: Congenital homocystinuria , C/F-Mental retardation, Ectopia lentis, Thrombosis and Charlie Chaplin gait.&lt;/li&gt;&lt;li&gt;• Option B. Cystathionine synthase:&lt;/li&gt;&lt;li&gt;• Congenital homocystinuria&lt;/li&gt;&lt;li&gt;• Option C. Ornithine transcarbamylase: The only urea cycle disorder with X-linked trait. C/F- Hyperammonaemia, elevated levels of ammonia are associated with high glutamine levels in CSF and blood in the affected child. Mothers also have hyperammonaemia and an aversion to high protein diet.&lt;/li&gt;&lt;li&gt;• Option C. Ornithine transcarbamylase:&lt;/li&gt;&lt;li&gt;• urea cycle disorder&lt;/li&gt;&lt;li&gt;• X-linked trait.&lt;/li&gt;&lt;li&gt;• Option D. Methylmalonyl CoA mutase: Methylmalonic Aciduria . C/F- MR, ketosis, hypotonia, Blood-methyl malonic acid is elevated and in urine -methyl maIonic acid and ketone bodies are seen. Treatment –Vitamin B12.&lt;/li&gt;&lt;li&gt;• Option D. Methylmalonyl CoA mutase:&lt;/li&gt;&lt;li&gt;• Methylmalonic Aciduria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The elevated levels of leucine , isoleucine , and valine indicate Maple Syrup Urine Disease (MSUD), which is caused by a deficiency in the branched chain ketoacid dehydrogenase complex.&lt;/li&gt;&lt;li&gt;➤ elevated levels of leucine&lt;/li&gt;&lt;li&gt;➤ isoleucine&lt;/li&gt;&lt;li&gt;➤ valine&lt;/li&gt;&lt;li&gt;➤ Maple Syrup Urine Disease&lt;/li&gt;&lt;li&gt;➤ deficiency in the branched chain ketoacid dehydrogenase complex.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 309-311.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 309-311.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child is brought to the clinic with symptoms resembling pellagra, including dermatitis, ataxia, and neuropsychiatric manifestations. Urine analysis indicates aminoaciduria. Considering the presentation and the urinary findings, this disorder is likely due to a mutation in which of the following genes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SLC5A18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SLC1A1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SLC7A9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SLC6A19&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SLC6A19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. SLC5A18: This gene is not associated with the described clinical presentation or aminoaciduria related to Hartnup disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. SLC5A18:&lt;/li&gt;&lt;li&gt;• not associated&lt;/li&gt;&lt;li&gt;• Option B. SLC1A1: While this gene is involved in amino acid transport, mutations in SLC1A1 are not typically linked to the symptoms described here.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. SLC1A1:&lt;/li&gt;&lt;li&gt;• amino acid transport,&lt;/li&gt;&lt;li&gt;• Option C. SLC7A9: Mutations in this gene are associated with cystinuria, a different condition characterized by defective renal reabsorption of certain amino acids, leading to kidney stone formation, not the symptoms described.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. SLC7A9:&lt;/li&gt;&lt;li&gt;• Mutations&lt;/li&gt;&lt;li&gt;• cystinuria,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ P ellagra-like symptoms (dermatitis, diarrhea, dementia), along with aminoaciduria , suggests Hartnup disease , which is characterized by the defective absorption of neutral amino acids, including tryptophan. Hartnup disease is caused by mutations in the SLC6A19 gene, which encodes a transporter protein responsible for the absorption of neutral amino acids in the intestines and kidneys.&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ ellagra-like symptoms&lt;/li&gt;&lt;li&gt;➤ aminoaciduria&lt;/li&gt;&lt;li&gt;➤ Hartnup disease&lt;/li&gt;&lt;li&gt;➤ defective absorption of neutral amino acids,&lt;/li&gt;&lt;li&gt;➤ tryptophan.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 308, 557&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 308, 557&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a case discussion, involving altered immune and neurological functions, focusing on a specific metabolic pathway. The students are asked to identify the precursor amino acid in the kynurenine pathway, known to impact both neurological and immune responses. Which amino acid is focus of this discussion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Phenylalanine: This amino acid is primarily converted into tyrosine , not kynurenine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Phenylalanine:&lt;/li&gt;&lt;li&gt;• amino acid&lt;/li&gt;&lt;li&gt;• converted into tyrosine&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine: Tyrosine is a precursor for several important substances, including dopamine, epinephrine , and norepinephrine, but not kynurenine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Tyrosine:&lt;/li&gt;&lt;li&gt;• substances,&lt;/li&gt;&lt;li&gt;• dopamine, epinephrine&lt;/li&gt;&lt;li&gt;• norepinephrine,&lt;/li&gt;&lt;li&gt;• Option D. Histidine: Histidine is metabolized into histamine, among other products, and does not lead to kynurenine formation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Histidine:&lt;/li&gt;&lt;li&gt;• metabolized into histamine,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Kynurenine is formed from the catabolism of tryptophan via the kynurenine pathway . This pathway is crucial not only for the degradation of tryptophan but also for the production of several important metabolites, including nicotinamide adenine dinucleotide (NAD+), which plays a vital role in cellular energy metabolism and cellular signaling processes.&lt;/li&gt;&lt;li&gt;➤ Kynurenine&lt;/li&gt;&lt;li&gt;➤ formed from the catabolism&lt;/li&gt;&lt;li&gt;➤ tryptophan&lt;/li&gt;&lt;li&gt;➤ kynurenine pathway&lt;/li&gt;&lt;li&gt;➤ pathway&lt;/li&gt;&lt;li&gt;➤ degradation of tryptophan&lt;/li&gt;&lt;li&gt;➤ production of several important metabolites,&lt;/li&gt;&lt;li&gt;➤ nicotinamide adenine&lt;/li&gt;&lt;li&gt;➤ dinucleotide&lt;/li&gt;&lt;li&gt;➤ vital role in cellular energy metabolism&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 240.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical review session focusing on metabolic disorders, a discussion emerges about the diagnostic markers associated with specific amino acid metabolic pathways. A resident recalls a case where elevated levels of FIGLU were noted in a patient&#x27;s laboratory results, suggesting a disruption in a particular amino acid&#x27;s metabolism. Which amino acids metabolic pathway is most likely associated with FIGLU as an intermediate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&qu
