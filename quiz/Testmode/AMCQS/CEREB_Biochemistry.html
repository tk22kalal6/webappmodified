obulins.&lt;/li&gt;&lt;li&gt;• Option C: Proteoglycans&lt;/li&gt;&lt;li&gt;• mainly found&lt;/li&gt;&lt;li&gt;• extracellular matrix&lt;/li&gt;&lt;li&gt;• core protein&lt;/li&gt;&lt;li&gt;• one or more&lt;/li&gt;&lt;li&gt;• covalently attached glycosaminoglycan (GAG) chains,&lt;/li&gt;&lt;li&gt;• different from&lt;/li&gt;&lt;li&gt;• structure of immunoglobulins.&lt;/li&gt;&lt;li&gt;• Option D: Glycosides - These are molecules in which a sugar is bound to a non-carbohydrate moiety ; this term does not describe the nature of immunoglobulins.&lt;/li&gt;&lt;li&gt;• Option D: Glycosides&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• sugar is bound&lt;/li&gt;&lt;li&gt;• non-carbohydrate moiety&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• immunoglobulins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biologically Important Glycoproteins&lt;/li&gt;&lt;li&gt;➤ Biologically Important Glycoproteins&lt;/li&gt;&lt;li&gt;➤ Plasma proteins (except albumin) Blood group substances Hormones (HCG, TSH, LH, FSHQ) Enzyme- Alkaline Phosphatase Structural Protein - Collagen Transport Proteins-Ceruloplasmin, Transferrin.&lt;/li&gt;&lt;li&gt;➤ Plasma proteins (except albumin)&lt;/li&gt;&lt;li&gt;➤ Plasma proteins&lt;/li&gt;&lt;li&gt;➤ Blood group substances&lt;/li&gt;&lt;li&gt;➤ Blood group substances&lt;/li&gt;&lt;li&gt;➤ Hormones (HCG, TSH, LH, FSHQ)&lt;/li&gt;&lt;li&gt;➤ Hormones (HCG, TSH, LH, FSHQ)&lt;/li&gt;&lt;li&gt;➤ Enzyme- Alkaline Phosphatase&lt;/li&gt;&lt;li&gt;➤ Alkaline Phosphatase&lt;/li&gt;&lt;li&gt;➤ Structural Protein - Collagen&lt;/li&gt;&lt;li&gt;➤ Structural Protein&lt;/li&gt;&lt;li&gt;➤ Collagen&lt;/li&gt;&lt;li&gt;➤ Transport Proteins-Ceruloplasmin, Transferrin.&lt;/li&gt;&lt;li&gt;➤ Transport Proteins-Ceruloplasmin, Transferrin.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 569.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 569.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on the components of the immune system, a group of medical students examines the various roles of plasma proteins in immune defense. They explore the functions of different plasma proteins and their contribution to protecting the body against pathogens. Which of the following plasma proteins is directly involved in the immune defense of the body?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Globulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture22.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Albumin - Primarily functions as a carrier protein and contributes to plasma osmotic pressure , but it&#x27;s not directly involved in immune defense.&lt;/li&gt;&lt;li&gt;• Option A: Albumin&lt;/li&gt;&lt;li&gt;• carrier protein&lt;/li&gt;&lt;li&gt;• plasma osmotic pressure&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• immune defense.&lt;/li&gt;&lt;li&gt;• Option C: Fibrinogen - Involved in blood clotting and wound healing , not in direct immune response.&lt;/li&gt;&lt;li&gt;• Option C: Fibrinogen&lt;/li&gt;&lt;li&gt;• blood clotting&lt;/li&gt;&lt;li&gt;• wound healing&lt;/li&gt;&lt;li&gt;• Option D: Both A and B - While globulins are involved in immune defense , albumin is not; hence, this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option D: Both A and B&lt;/li&gt;&lt;li&gt;• globulins&lt;/li&gt;&lt;li&gt;• immune defense&lt;/li&gt;&lt;li&gt;• albumin is not;&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gamma globulins in the serum are increased in chronic liver diseases and chronic infections.&lt;/li&gt;&lt;li&gt;➤ Gamma globulins&lt;/li&gt;&lt;li&gt;➤ serum are increased&lt;/li&gt;&lt;li&gt;➤ chronic liver diseases and chronic infections.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 672.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 672.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is investigating the endoplasmic reticulum-associated degradation (ERAD) pathway, specifically how misfolded proteins are identified and transported out of the ER lumen back to the cytosol. This retro-translocation is an important quality control mechanism for cellular proteostasis. They focus on identifying the transmembrane proteins facilitating this process. Which transmembrane proteins are involved in the retro-translocation of luminal proteins from the endoplasmic reticulum to the cytosol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translocon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Derlin 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transmembrane proteins that help in the retro translocation of misfolded membrane and luminal protein in ER to cytosol are:&lt;/li&gt;&lt;li&gt;➤ Transmembrane proteins&lt;/li&gt;&lt;li&gt;➤ retro translocation of misfolded membrane&lt;/li&gt;&lt;li&gt;➤ luminal protein in ER&lt;/li&gt;&lt;li&gt;➤ cytosol&lt;/li&gt;&lt;li&gt;➤ Sec61 ( Translocon ) Degradation in ER protein1 ( derlin 1 ) ERAD E3 ligases Hrd1 Doa 10&lt;/li&gt;&lt;li&gt;➤ Sec61 ( Translocon )&lt;/li&gt;&lt;li&gt;➤ Translocon&lt;/li&gt;&lt;li&gt;➤ Degradation in ER protein1 ( derlin 1 )&lt;/li&gt;&lt;li&gt;➤ derlin 1&lt;/li&gt;&lt;li&gt;➤ ERAD E3 ligases&lt;/li&gt;&lt;li&gt;➤ ERAD E3 ligases&lt;/li&gt;&lt;li&gt;➤ Hrd1&lt;/li&gt;&lt;li&gt;➤ Hrd1&lt;/li&gt;&lt;li&gt;➤ Doa 10&lt;/li&gt;&lt;li&gt;➤ Doa 10&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 615- 618.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 615- 618.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biochemistry professor is lecturing on the historical discovery of protein motifs and their structural significance in DNA binding and transcriptional regulation. The professor presents a timeline highlighting when various motifs were first described in scientific literature. The class is asked to identify which of the following motifs or super secondary structures was described first.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helix-Turn-Helix motif&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc finger motif&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine zipper motif&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helix-Turn motif&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Helix-Turn-Helix motif&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Super Secondary Structure (MOTIFS)&lt;/li&gt;&lt;li&gt;➤ Super Secondary Structure (MOTIFS)&lt;/li&gt;&lt;li&gt;➤ Secondary structural elements join to form Super Secondary Structures.&lt;/li&gt;&lt;li&gt;➤ Secondary structural elements join to form Super Secondary Structures.&lt;/li&gt;&lt;li&gt;➤ Examples are:&lt;/li&gt;&lt;li&gt;➤ Examples are:&lt;/li&gt;&lt;li&gt;➤ Beta-alpha-beta motif Greek key motif Beta meander motif Beta barrel.&lt;/li&gt;&lt;li&gt;➤ Beta-alpha-beta motif&lt;/li&gt;&lt;li&gt;➤ Greek key motif&lt;/li&gt;&lt;li&gt;➤ Beta meander motif&lt;/li&gt;&lt;li&gt;➤ Beta barrel.&lt;/li&gt;&lt;li&gt;➤ DNA-binding Motifs are examples of Super Secondary Structure. They are:&lt;/li&gt;&lt;li&gt;➤ DNA-binding Motifs are examples of Super Secondary Structure. They are:&lt;/li&gt;&lt;li&gt;➤ Helix-Turn-Helix Motif - first Motif / Super Secondary Structure described Leucine zipper motif Zinc finger motif&lt;/li&gt;&lt;li&gt;➤ Helix-Turn-Helix Motif - first Motif / Super Secondary Structure described&lt;/li&gt;&lt;li&gt;➤ Helix-Turn-Helix Motif -&lt;/li&gt;&lt;li&gt;➤ Leucine zipper motif&lt;/li&gt;&lt;li&gt;➤ Zinc finger motif&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 39, 444.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 39, 444.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amino acids present in human proteins are predominantly:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L-forms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D-forms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mostly D form&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D and L form&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L-forms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: D-forms - This option is incorrect because D-forms of amino acids are not typically incorporated into proteins in humans.&lt;/li&gt;&lt;li&gt;• Option B: D-forms&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• D-forms of amino acids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• incorporated into proteins&lt;/li&gt;&lt;li&gt;• Option C: Mostly D form - This is not accurate ; human proteins are made up of L-form amino acids, not D-form.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C: Mostly D form&lt;/li&gt;&lt;li&gt;• not accurate&lt;/li&gt;&lt;li&gt;• human proteins&lt;/li&gt;&lt;li&gt;• L-form amino acids,&lt;/li&gt;&lt;li&gt;• Option D: D and L form - While both forms exist in nature , only L-form amino acids are incorporated into proteins during biosynthesis in humans.&lt;/li&gt;&lt;li&gt;• Option D: D and L form&lt;/li&gt;&lt;li&gt;• both forms exist in nature&lt;/li&gt;&lt;li&gt;• L-form amino acids&lt;/li&gt;&lt;li&gt;• incorporated into proteins&lt;/li&gt;&lt;li&gt;• biosynthesis in humans.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Physical properties of Human amino acids:&lt;/li&gt;&lt;li&gt;➤ Physical properties of Human amino acids:&lt;/li&gt;&lt;li&gt;➤ All are L-ɑ amino acids Optically active (except glycine ) At their pI, they have buffering activity. ( Histidine has buffering action at our physiological pH of 7.0 ).&lt;/li&gt;&lt;li&gt;➤ All are L-ɑ amino acids&lt;/li&gt;&lt;li&gt;➤ L-ɑ amino acids&lt;/li&gt;&lt;li&gt;➤ Optically active (except glycine )&lt;/li&gt;&lt;li&gt;➤ Optically active&lt;/li&gt;&lt;li&gt;➤ glycine&lt;/li&gt;&lt;li&gt;➤ At their pI, they have buffering activity. ( Histidine has buffering action at our physiological pH of 7.0 ).&lt;/li&gt;&lt;li&gt;➤ Histidine&lt;/li&gt;&lt;li&gt;➤ buffering action&lt;/li&gt;&lt;li&gt;➤ pH of 7.0&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 29.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 29.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;​​​​​​ Match the following conjugated proteins:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-c, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-d, 2-c, 3-b, 4-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture26.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 43.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 43.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a biochemistry tutorial, the discussion focuses on the various levels of protein structure and the types of bonds that stabilize each level. A key topic is the primary structure of proteins and the specific type of bond that links amino acids together in a polypeptide chain. Which type of bond is involved in the formation of the primary structure of a protein or polypeptide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Covalent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amide Bond&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of cellular biology, understanding where protein biosynthesis, or protein synthesis, occurs is crucial for comprehending how proteins are produced and processed within the cell. Protein biosynthesis involves the translation of mRNA into a polypeptide chain, which forms the primary structure of proteins. Where does this process predominantly take place?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytoplasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ER&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ribosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 596.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 596.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is an image of a Zinc finger domain of a steroid receptor. Which of the following molecule is stabilising Zinc in this structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Finger-like projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cysteine residues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine residues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SH group of proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cysteine residues&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Other DNA binding domains with their functions are shown in the following table.&lt;/li&gt;&lt;li&gt;➤ DNA binding domains&lt;/li&gt;&lt;li&gt;➤ their functions&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 444&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 444&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on protein synthesis, a molecular biology instructor outlines the role of aminoacyl tRNAs in the translation process. These molecules are essential for delivering the appropriate amino acids to the ribosome for incorporation into the growing polypeptide chain. However, one of the amino acids mentioned is not directly incorporated by this process. Which amino acid does not require an aminoacyl tRNA for its incorporation into a protein?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydroxyproline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methionine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydroxyproline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 25.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 25.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following statements is incorrect regarding hemoglobin A (HbA) and hemoglobin S (HbS).&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrophoretically HbS moves faster than HbA at alkaline pH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Structural difference is related to β-chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HbS is more prone to polymerization under low oxygen conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of negative charge of glutamic acid is attributed to the electrophoretic movement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Electrophoretically HbS moves faster than HbA at alkaline pH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Electrophoretically HbS moves faster than HbA at alkaline pH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This statement is false because at alkaline pH (typically ~8.6) during electrophoresis , HbS moves slower than HbA .&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• alkaline pH (typically ~8.6)&lt;/li&gt;&lt;li&gt;• electrophoresis&lt;/li&gt;&lt;li&gt;• HbS moves slower&lt;/li&gt;&lt;li&gt;• HbA&lt;/li&gt;&lt;li&gt;• The reason lies in the structural difference :&lt;/li&gt;&lt;li&gt;• structural difference&lt;/li&gt;&lt;li&gt;• In Hemoglobin A (HbA) , the 6th amino acid of the β-globin chain is glutamic acid , a negatively charged residue at physiological and alkaline pH. In Hemoglobin S (HbS) , the same position is occupied by valine , which is neutral.&lt;/li&gt;&lt;li&gt;• In Hemoglobin A (HbA) , the 6th amino acid of the β-globin chain is glutamic acid , a negatively charged residue at physiological and alkaline pH.&lt;/li&gt;&lt;li&gt;• Hemoglobin A (HbA)&lt;/li&gt;&lt;li&gt;• 6th amino acid of the β-globin chain&lt;/li&gt;&lt;li&gt;• glutamic acid&lt;/li&gt;&lt;li&gt;• In Hemoglobin S (HbS) , the same position is occupied by valine , which is neutral.&lt;/li&gt;&lt;li&gt;• Hemoglobin S (HbS)&lt;/li&gt;&lt;li&gt;• valine&lt;/li&gt;&lt;li&gt;• This substitution reduces the overall negative charge of HbS compared to HbA, which leads to slower migration toward the anode (positive pole) during electrophoresis at alkaline pH.&lt;/li&gt;&lt;li&gt;• negative charge&lt;/li&gt;&lt;li&gt;• slower migration toward the anode (positive pole)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B) The structural difference is related to the β-chain: Correct — The mutation responsible for HbS is a single point mutation in the β-globin gene . Valine replaces glutamic acid at position 6 of the β-chain. Option C. HbS is more prone to polymerization under low oxygen conditions: Correct — Deoxygenated HbS tends to polymerize, causing red blood cells to assume a sickle shape. Option D) Lack of negative charge of glutamic acid is attributed to the electrophoretic movement: Correct — The substitution eliminates the negative charge of glutamic acid, reducing the net negative charge of HbS, which slows down its migration on electrophoresis at alkaline pH.&lt;/li&gt;&lt;li&gt;• Option B) The structural difference is related to the β-chain: Correct — The mutation responsible for HbS is a single point mutation in the β-globin gene . Valine replaces glutamic acid at position 6 of the β-chain.&lt;/li&gt;&lt;li&gt;• Option B) The structural difference is related to the β-chain:&lt;/li&gt;&lt;li&gt;• single point mutation&lt;/li&gt;&lt;li&gt;• β-globin gene&lt;/li&gt;&lt;li&gt;• Option C. HbS is more prone to polymerization under low oxygen conditions: Correct — Deoxygenated HbS tends to polymerize, causing red blood cells to assume a sickle shape.&lt;/li&gt;&lt;li&gt;• Option C. HbS is more prone to polymerization under low oxygen conditions:&lt;/li&gt;&lt;li&gt;• Correct — Deoxygenated HbS tends to polymerize, causing red blood cells to assume a sickle shape.&lt;/li&gt;&lt;li&gt;• Option D) Lack of negative charge of glutamic acid is attributed to the electrophoretic movement: Correct — The substitution eliminates the negative charge of glutamic acid, reducing the net negative charge of HbS, which slows down its migration on electrophoresis at alkaline pH.&lt;/li&gt;&lt;li&gt;• Option D) Lack of negative charge of glutamic acid is attributed to the electrophoretic movement:&lt;/li&gt;&lt;li&gt;• slows down&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In sickle cell anemia , the substitution of valine for glutamic acid in the β-globin chain leads to the formation of HbS. This mutation decreases the negative charge of the hemoglobin molecule, causing it to migrate more slowly than HbA during electrophoresis at alkaline pH .&lt;/li&gt;&lt;li&gt;➤ sickle cell anemia&lt;/li&gt;&lt;li&gt;➤ valine for glutamic acid&lt;/li&gt;&lt;li&gt;➤ more slowly&lt;/li&gt;&lt;li&gt;➤ electrophoresis at alkaline pH&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 292.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man comes to the clinic with symptoms including a bluish tint to his skin on his face and extremities, shortness of breath, and headaches. His medical history reveals that he has been taking sulfa drugs. Given these clinical features and medication history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboxy hemoglobinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β-Thalassemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methemoglobinemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Methemoglobinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Sickle cell anemia: Characterized by lifelong pain crises, chronic hemolytic anemia with hyperbilirubinemia and increased susceptibility to infections . Other symptoms - acute chest syndrome, stroke, splenic and renal dysfunction and bone changes due to marrow hyperplasia.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Sickle cell anemia:&lt;/li&gt;&lt;li&gt;• lifelong pain crises,&lt;/li&gt;&lt;li&gt;• chronic hemolytic anemia&lt;/li&gt;&lt;li&gt;• hyperbilirubinemia&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• infections&lt;/li&gt;&lt;li&gt;• acute chest syndrome, stroke, splenic and renal dysfunction&lt;/li&gt;&lt;li&gt;• bone changes&lt;/li&gt;&lt;li&gt;• marrow hyperplasia.&lt;/li&gt;&lt;li&gt;• Option B: Carboxy hemoglobinemia: Carbon monoxide binds to haemoglobin very avidly . The patient presents with confusion and symptoms of O2 deprivation, but not dyspnoea, since the hemoglobin is fully saturated, and lips have a typical red colour as a result of the hemoglobin getting oxygenated.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Carboxy hemoglobinemia:&lt;/li&gt;&lt;li&gt;• Carbon monoxide&lt;/li&gt;&lt;li&gt;• haemoglobin&lt;/li&gt;&lt;li&gt;• avidly&lt;/li&gt;&lt;li&gt;• confusion and&lt;/li&gt;&lt;li&gt;• O2 deprivation,&lt;/li&gt;&lt;li&gt;• not dyspnoea,&lt;/li&gt;&lt;li&gt;• hemoglobin is fully saturated,&lt;/li&gt;&lt;li&gt;• lips&lt;/li&gt;&lt;li&gt;• red colour&lt;/li&gt;&lt;li&gt;• hemoglobin getting oxygenated.&lt;/li&gt;&lt;li&gt;• Option C: β-Thalassemia: Characterized by a decrease or absence of beta chains synthesis with compensatory increase in gamma or delta chains. They present with hypochromic microcytic anemia and ineffective erythropoiesis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• β-Thalassemia:&lt;/li&gt;&lt;li&gt;• decrease or absence of beta chains synthesis&lt;/li&gt;&lt;li&gt;• compensatory increase&lt;/li&gt;&lt;li&gt;• gamma or&lt;/li&gt;&lt;li&gt;• delta chains.&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• hypochromic microcytic anemia&lt;/li&gt;&lt;li&gt;• ineffective erythropoiesis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Methemoglobinemia , associated with certain medications like sulfa drugs , leads to symptoms of cyanosis and dyspnea due to an altered oxygen-carrying state of hemoglobin . Sickle cell anemia and β-Thalassemia present with different hematological issues , while carboxyhemoglobinemia is typically linked to carbon monoxide exposure , not sulfa drugs.&lt;/li&gt;&lt;li&gt;• Methemoglobinemia&lt;/li&gt;&lt;li&gt;• sulfa drugs&lt;/li&gt;&lt;li&gt;• cyanosis and dyspnea&lt;/li&gt;&lt;li&gt;• altered oxygen-carrying state of hemoglobin&lt;/li&gt;&lt;li&gt;• Sickle cell anemia and β-Thalassemia&lt;/li&gt;&lt;li&gt;• different hematological issues&lt;/li&gt;&lt;li&gt;• carboxyhemoglobinemia&lt;/li&gt;&lt;li&gt;• carbon monoxide exposure&lt;/li&gt;&lt;li&gt;• not sulfa drugs.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 692-693.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 692-693.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A) : AIP (acute intermittent porphyria) has abdominal pain and neuropsychiatric features as common presentation. Reasoning (R) : The above symptoms are due to accumulation of ALA and PBG. ALA inhibits ATPase in the nervous system leads to conduction paralysis. Which of the following is the most appropriate interpretation of the Assertion and Reasoning provided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute Intermittent Porphyria (AIP) is marked by a lack of porphobilinogen deaminase , causing delta-aminolevulinic acid and porphobilinogen buildup , leading to abdominal pain and neuropsychiatric symptoms . This is due to ALA&#x27;s neurotoxicity, which inhibits ATPase in neurons, resulting in neuronal dysfunction and paralysis.&lt;/li&gt;&lt;li&gt;➤ Acute Intermittent Porphyria (AIP)&lt;/li&gt;&lt;li&gt;➤ lack of porphobilinogen deaminase&lt;/li&gt;&lt;li&gt;➤ delta-aminolevulinic acid&lt;/li&gt;&lt;li&gt;➤ porphobilinogen buildup&lt;/li&gt;&lt;li&gt;➤ abdominal pain and neuropsychiatric symptoms&lt;/li&gt;&lt;li&gt;➤ due to ALA&#x27;s neurotoxicity,&lt;/li&gt;&lt;li&gt;➤ inhibits ATPase in neurons,&lt;/li&gt;&lt;li&gt;➤ neuronal dysfunction and paralysis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 328-329&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 328-329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic for a routine health checkup. As part of his evaluation, a blood test is performed. When his blood sample is treated with Ehrlich’s solution, it gives a purplish-brown color. Which of the following substances is most likely present in the patient&#x27;s blood to account for this color change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urobilinogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unconjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Urobilinogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan, 9/e: page 279, 350&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan, 9/e: page 279, 350&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents to the pediatric clinic with a notably disfigured face, pronounced photosensitivity, stained teeth, and laboratory tests revealing elevated levels of Coproporphyrin-I. Based on these clinical findings, which enzyme deficiency is most likely responsible for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uroporphyrinogen Synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uroporphyrinogen III Synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uroporphyrinogen Decarboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coproporphyrinogen Oxidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uroporphyrinogen III Synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital Erythropoietic Porphyria (CEP), a rare disorder caused by a deficiency in Uroporphyrinogen III Synthase. The accumulation of specific porphyrins leads to symptoms including photosensitivity, facial disfigurement, and stained teeth, emphasizing the critical role of the heme biosynthesis pathway in maintaining normal physiological functions and the diverse clinical manifestations that can arise from its disruption.&lt;/li&gt;&lt;li&gt;➤ Congenital Erythropoietic Porphyria (CEP),&lt;/li&gt;&lt;li&gt;➤ rare disorder&lt;/li&gt;&lt;li&gt;➤ deficiency in Uroporphyrinogen III Synthase.&lt;/li&gt;&lt;li&gt;➤ specific porphyrins&lt;/li&gt;&lt;li&gt;➤ photosensitivity, facial disfigurement, and stained teeth,&lt;/li&gt;&lt;li&gt;➤ emphasizing&lt;/li&gt;&lt;li&gt;➤ heme biosynthesis pathway&lt;/li&gt;&lt;li&gt;➤ normal physiological functions&lt;/li&gt;&lt;li&gt;➤ diverse&lt;/li&gt;&lt;li&gt;➤ clinical manifestations&lt;/li&gt;&lt;li&gt;➤ arise&lt;/li&gt;&lt;li&gt;➤ its disruption.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 327-329&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 327-329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric clinic with a history of yellowing skin and eyes. Laboratory tests reveal increased levels of serum bilirubin and bilirubin in the urine, but urobilinogen is not detected. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gilbert Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obstructive jaundice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obstructive jaundice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnostic approach&lt;/li&gt;&lt;li&gt;➤ Diagnostic approach&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 332-334, DM Vasudevan 9/e: p 280-282&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 332-334, DM Vasudevan 9/e: p 280-282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3.5-year-old girl of Arabian descent presents to the clinic with severe anemia, thrombocytopenia, leukocytosis, and elevated ESR. The history provided by her parents includes fever, cough, pallor, weakness, and tachypnea. On examination, hepatomegaly is noted. Following diagnostic evaluations, sickle cell anemia (SCA) is diagnosed. Based on the information provided, which of the following statements about SCA is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RFLP result from a single base change&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Single nucleotide change results in change of Glutamate to Valine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HbS confers resistance against malaria in heterozygotes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;‘Sticky patch’ is generated as a result of replacement of a nonpolar residue with a polar residue in Sickle Cell Anemia (HbS)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ‘Sticky patch’ is generated as a result of replacement of a nonpolar residue with a polar residue in Sickle Cell Anemia (HbS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) ‘Sticky patch’ is generated as a result of replacement of a nonpolar residue with a polar residue in Sickle Cell Anemia (HbS) — this is False.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In sickle cell anemia , the amino acid substitution involves replacing a polar residue Glutamate with a nonpolar residue (valine) at the 6th position of the β-globin chain.&lt;/li&gt;&lt;li&gt;• sickle cell anemia&lt;/li&gt;&lt;li&gt;• polar residue Glutamate&lt;/li&gt;&lt;li&gt;• nonpolar residue (valine)&lt;/li&gt;&lt;li&gt;• This substitution creates a hydrophobic “sticky patch” on the surface of the deoxygenated hemoglobin S (HbS) molecule. These hydrophobic patches interact abnormally with each other, leading to polymerization of HbS inside red cells, which causes the characteristic \&quot;sickling\&quot; shape of RBCs under hypoxic conditions.&lt;/li&gt;&lt;li&gt;• hydrophobic “sticky patch”&lt;/li&gt;&lt;li&gt;• polymerization of HbS&lt;/li&gt;&lt;li&gt;• So the false statement is that the “sticky patch” arises from a nonpolar → polar substitution — the reality is the opposite: → It’s a polar (glutamate) → nonpolar (valine) substitution.&lt;/li&gt;&lt;li&gt;• nonpolar → polar substitution&lt;/li&gt;&lt;li&gt;• polar (glutamate) → nonpolar (valine)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A) RFLP result from a single base change: Correct — The sickle cell mutation involves a single nucleotide change ( A → T at the 6th codon), which eliminates a restriction enzyme site. This difference can be detected using Restriction Fragment Length Polymorphism (RFLP) analysis. Option B) Single nucleotide change results in change of Glutamate to Valine: Correction: this statement is Correct . Option C) HbS confers resistance against malaria in heterozygotes: Correct — Heterozygotes for the HbS gene (sickle cell trait) are relatively protected against Plasmodium falciparum malaria , explaining its evolutionary persistence in malaria-endemic regions.&lt;/li&gt;&lt;li&gt;• Option A) RFLP result from a single base change: Correct — The sickle cell mutation involves a single nucleotide change ( A → T at the 6th codon), which eliminates a restriction enzyme site. This difference can be detected using Restriction Fragment Length Polymorphism (RFLP) analysis.&lt;/li&gt;&lt;li&gt;• Option A) RFLP result from a single base change:&lt;/li&gt;&lt;li&gt;• A → T&lt;/li&gt;&lt;li&gt;• Restriction Fragment Length Polymorphism (RFLP)&lt;/li&gt;&lt;li&gt;• Option B) Single nucleotide change results in change of Glutamate to Valine: Correction: this statement is Correct .&lt;/li&gt;&lt;li&gt;• Option B) Single nucleotide change results in change of Glutamate to Valine:&lt;/li&gt;&lt;li&gt;• Correction:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Option C) HbS confers resistance against malaria in heterozygotes: Correct — Heterozygotes for the HbS gene (sickle cell trait) are relatively protected against Plasmodium falciparum malaria , explaining its evolutionary persistence in malaria-endemic regions.&lt;/li&gt;&lt;li&gt;• Option C) HbS confers resistance against malaria in heterozygotes:&lt;/li&gt;&lt;li&gt;• Plasmodium falciparum malaria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Sickle Cell Anemia (SCA) , a single point mutation (A → T) at the 6th codon of the β-globin gene results in the substitution of Glutamate (polar) with valine (nonpolar) . This creates a hydrophobic site (\&quot;sticky patch\&quot;) on deoxygenated HbS, triggering polymerization, red cell sickling, hemolysis, and vaso-occlusive complications.&lt;/li&gt;&lt;li&gt;➤ Sickle Cell Anemia (SCA)&lt;/li&gt;&lt;li&gt;➤ β-globin gene&lt;/li&gt;&lt;li&gt;➤ Glutamate (polar)&lt;/li&gt;&lt;li&gt;➤ valine (nonpolar)&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p 417, 693.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents to the clinic with a history of skin fragility and blistering on sun-exposed areas. He also reports significant liver disease history and excessive alcohol consumption. Laboratory tests show elevated porphyrins in urine. The patient&#x27;s symptoms and laboratory findings suggest a diagnosis related to porphyrin metabolism. Which of the following types of porphyria is characterized by a deficiency in the enzyme uroporphyrinogen decarboxylase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute intermittent porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Porphyria cutanea tarda&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital erythropoietic porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary coproporphyria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Porphyria cutanea tarda&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: A cute intermittent porphyria: Deficiency of Uroporphyrinogen I synthase ; C/F- Abdominal pain, neuropsychiatric symptoms with increased urinary ALA and PBG.&lt;/li&gt;&lt;li&gt;• Option A: A&lt;/li&gt;&lt;li&gt;• cute intermittent porphyria:&lt;/li&gt;&lt;li&gt;• Uroporphyrinogen I synthase&lt;/li&gt;&lt;li&gt;• Abdominal pain, neuropsychiatric&lt;/li&gt;&lt;li&gt;• symptoms&lt;/li&gt;&lt;li&gt;• increased urinary ALA and PBG.&lt;/li&gt;&lt;li&gt;• Option C: C ongenital erythropoietic porphyria: Deficiency of Uroporphyrinogen III synthase ; C/F- Photosensitivity with increased u roporphyrin I in urinary, faecal, and red cells.&lt;/li&gt;&lt;li&gt;• Option C: C&lt;/li&gt;&lt;li&gt;• ongenital erythropoietic porphyria:&lt;/li&gt;&lt;li&gt;• Uroporphyrinogen III synthase&lt;/li&gt;&lt;li&gt;• Photosensitivity with increased&lt;/li&gt;&lt;li&gt;• roporphyrin I&lt;/li&gt;&lt;li&gt;• urinary, faecal, and red cells.&lt;/li&gt;&lt;li&gt;• Option D: Hereditary coproporphyria: Deficiency of Coproporphyrinogen oxidase ; C/F -Photosensitivity, abdominal pain, neuropsychiatric symptoms with urinary ALA, PBG , and coproporphyrin III and faecal coproporphyrin III increased.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hereditary coproporphyria:&lt;/li&gt;&lt;li&gt;• Coproporphyrinogen oxidase&lt;/li&gt;&lt;li&gt;• -Photosensitivity, abdominal pain,&lt;/li&gt;&lt;li&gt;• neuropsychiatric symptoms&lt;/li&gt;&lt;li&gt;• urinary ALA, PBG&lt;/li&gt;&lt;li&gt;• coproporphyrin III&lt;/li&gt;&lt;li&gt;• faecal coproporphyrin III increased.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Porphyria cutanea tarda (PCT) is the most common form of porphyria and is characterized by a deficiency of the enzyme uroporphyrinogen decarboxylase (UROD).&lt;/li&gt;&lt;li&gt;➤ Porphyria cutanea tarda (PCT)&lt;/li&gt;&lt;li&gt;➤ porphyria&lt;/li&gt;&lt;li&gt;➤ deficiency of the enzyme&lt;/li&gt;&lt;li&gt;➤ uroporphyrinogen decarboxylase (UROD).&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 274.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 274.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male child presents to the pediatric outpatient department with a history of recurrent gastrointestinal disturbances and lethargy over the past few weeks. Laboratory investigations reveal a microcytic, hypochromic anemia and elevated blood lead levels, suggestive of lead poisoning. Given this child&#x27;s condition, which of the following enzymes would likely exhibit increased activity in the liver as a compensatory or pathophysiological response?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilirubin UDP-glucuronosyltransferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferrochelatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heme oxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;δ-Aminolevulinic acid synthase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. δ-Aminolevulinic acid synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) δ -Aminolevulinic acid synthase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Bilirubin UDP-glucuronosyltransferase: This enzyme is involved in the conjugation of bilirubin , not directly affected in lead poisoning.&lt;/li&gt;&lt;li&gt;• Option A: Bilirubin UDP-glucuronosyltransferase:&lt;/li&gt;&lt;li&gt;• conjugation of bilirubin&lt;/li&gt;&lt;li&gt;• Option B: Ferrochelatase: Lead poisoning actually inhibits ferrochelatase, decreasing its activity . Ferrochelatase catalyzes the insertion of iron into protoporphyrin IX to form heme .&lt;/li&gt;&lt;li&gt;• Option B: Ferrochelatase:&lt;/li&gt;&lt;li&gt;• Lead poisoning&lt;/li&gt;&lt;li&gt;• inhibits ferrochelatase, decreasing its activity&lt;/li&gt;&lt;li&gt;• Ferrochelatase&lt;/li&gt;&lt;li&gt;• insertion of iron&lt;/li&gt;&lt;li&gt;• protoporphyrin IX&lt;/li&gt;&lt;li&gt;• heme&lt;/li&gt;&lt;li&gt;• Option C: Heme oxygenase: This enzyme catalyzes the degradation of heme to biliverdin, free iron, and carbon monoxide . It is not specifically upregulated in lead poisoning.&lt;/li&gt;&lt;li&gt;• Option C: Heme oxygenase:&lt;/li&gt;&lt;li&gt;• degradation of heme to biliverdin, free iron, and carbon monoxide&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• upregulated&lt;/li&gt;&lt;li&gt;• lead poisoning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The effects of lead poisoning on the heme biosynthesis pathway, particularly the inhibition of specific enzymes like ALA dehydratase and ferrochelatase, leading to a compensatory increase in δ-ALAS activity.&lt;/li&gt;&lt;li&gt;➤ effects of lead poisoning&lt;/li&gt;&lt;li&gt;➤ heme biosynthesis pathway,&lt;/li&gt;&lt;li&gt;➤ inhibition of specific enzymes like ALA dehydratase&lt;/li&gt;&lt;li&gt;➤ ferrochelatase,&lt;/li&gt;&lt;li&gt;➤ compensatory increase&lt;/li&gt;&lt;li&gt;➤ δ-ALAS activity.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 326-327, 334.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 326-327, 334.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male, who works as a golf instructor, presents to the clinic with sudden onset of painful blisters on the backs of his hands. He reports no recent exposure to skin irritants. His medical history is significant for complex partial seizures following a head injury, for which he has been taking phenytoin. He admits to consuming alcohol on a weekly basis. Laboratory tests reveal reddish-orange urine with elevated levels of uroporphyrin. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute intermittent porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital erythropoietic porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythropoietic protoporphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Porphyria cutanea tarda&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Porphyria cutanea tarda&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Porphyria cutanea tarda (PCT) is the most common form of porphyria and is characterized by photosensitivity leading to skin fragility and blistering on sun-exposed areas , such as the backs of the hands . Factors that can precipitate PCT include alcohol consumption, liver disease, and estrogen use . Additionally, certain medications, such as phenytoin, can exacerbate the condition. The elevated levels of uroporphyrin in the urine, along with the clinical presentation and history, are indicative of PCT.&lt;/li&gt;&lt;li&gt;➤ Porphyria cutanea tarda (PCT)&lt;/li&gt;&lt;li&gt;➤ porphyria&lt;/li&gt;&lt;li&gt;➤ photosensitivity&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ fragility and blistering&lt;/li&gt;&lt;li&gt;➤ sun-exposed areas&lt;/li&gt;&lt;li&gt;➤ backs of the hands&lt;/li&gt;&lt;li&gt;➤ precipitate PCT&lt;/li&gt;&lt;li&gt;➤ alcohol&lt;/li&gt;&lt;li&gt;➤ consumption, liver disease, and estrogen use&lt;/li&gt;&lt;li&gt;➤ phenytoin,&lt;/li&gt;&lt;li&gt;➤ elevated levels of uroporphyrin&lt;/li&gt;&lt;li&gt;➤ urine,&lt;/li&gt;&lt;li&gt;➤ clinical presentation and history,&lt;/li&gt;&lt;li&gt;➤ indicative of PCT.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 280.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 280.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-week pregnant woman visits her obstetrician for a routine check-up. This is her first pregnancy, and she expresses concerns about a blood disease prevalent in her family. Her laboratory results reveal a low hemoglobin level characterized by a hypochromic, microcytic anemia. Hemoglobin electrophoresis indicates an increased level of fetal hemoglobin (HbF), a finding consistent with α-thalassemia minor. Which of the following is true regarding the structure or function of HbF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has 2 alpha and 2 epsilon chains&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrophoretically moves faster than HbA, under alkaline conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can strongly bind with 2, 3 BPG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has high affinity for oxygen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It has high affinity for oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The structural and functional differences between fetal hemoglobin (HbF) and adult hemoglobin (HbA), with a focus on HbF&#x27;s higher oxygen affinity due to its reduced interaction with 2, 3-bisphosphoglycerate (2, 3-BPG). This characteristic is essential for efficient oxygen transfer from the maternal to the fetal circulation.&lt;/li&gt;&lt;li&gt;➤ structural and functional differences between fetal hemoglobin (HbF) and adult hemoglobin (HbA),&lt;/li&gt;&lt;li&gt;➤ HbF&#x27;s&lt;/li&gt;&lt;li&gt;➤ higher oxygen affinity&lt;/li&gt;&lt;li&gt;➤ reduced interaction with 2, 3-bisphosphoglycerate (2, 3-BPG).&lt;/li&gt;&lt;li&gt;➤ efficient oxygen transfer&lt;/li&gt;&lt;li&gt;➤ maternal to the fetal circulation.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/ed: p 293, Harper30/e: p 57.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/ed: p 293, Harper30/e: p 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 days old infant with severe neonatal jaundice receives an exchange blood transfusion. Advised monthly red blood cell transfusion and splenectomy at 6 months of age. Histologic examination of the spleen reveals marked hemosiderosis and laboratory studies shows: Analysis of red cell glycolytic intermediates shows markedly elevated concentrations of 2, 3-bisphosphoglycerate, 3-phosphoglycerate, 2-phosphoglycerate and PEP. Which is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G6PD deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyruvate kinase deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sickle cell anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-Thalassemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pyruvate kinase deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyruvate kinase deficiency is a cause of congenital non-spherocytic hemolytic anemia , characterized by elevated levels of certain glycolytic intermediates due to impaired ATP production in red blood cells.&lt;/li&gt;&lt;li&gt;➤ Pyruvate kinase deficiency&lt;/li&gt;&lt;li&gt;➤ congenital non-spherocytic hemolytic anemia&lt;/li&gt;&lt;li&gt;➤ elevated levels of certain&lt;/li&gt;&lt;li&gt;➤ glycolytic intermediates&lt;/li&gt;&lt;li&gt;➤ impaired ATP production&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 168, 693-694.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 168, 693-694.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A) : ALA synthase is the rate-limiting enzyme of HEME synthesis, regulated allosterically. Reasoning (R): If there is excess of free heme, Fe++ is oxidized to Fe+++ forming hematin, which in turn regulates the enzyme. Assess the statements.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• ALA synthase is regulated by a repression mechanism: Heme inhibits the synthesis of ALA synthase by acting as a co-repressor. ALA synthase is also allosterically inhibited by hematin: When there is excess of free heme, the Fe++ is oxidized to Fe+++ (ferric) , thus forming hematin. Also regulated by compartmentalization of the enzymes.&lt;/li&gt;&lt;li&gt;• ALA synthase is regulated by a repression mechanism: Heme inhibits the synthesis of ALA synthase by acting as a co-repressor.&lt;/li&gt;&lt;li&gt;• ALA synthase&lt;/li&gt;&lt;li&gt;• mechanism:&lt;/li&gt;&lt;li&gt;• inhibits the synthesis of ALA synthase&lt;/li&gt;&lt;li&gt;• co-repressor.&lt;/li&gt;&lt;li&gt;• ALA synthase is also allosterically inhibited by hematin: When there is excess of free heme, the Fe++ is oxidized to Fe+++ (ferric) , thus forming hematin.&lt;/li&gt;&lt;li&gt;• ALA synthase&lt;/li&gt;&lt;li&gt;• allosterically inhibited by hematin:&lt;/li&gt;&lt;li&gt;• excess of free heme,&lt;/li&gt;&lt;li&gt;• Fe++&lt;/li&gt;&lt;li&gt;• oxidized&lt;/li&gt;&lt;li&gt;• Fe+++ (ferric)&lt;/li&gt;&lt;li&gt;• hematin.&lt;/li&gt;&lt;li&gt;• Also regulated by compartmentalization of the enzymes.&lt;/li&gt;&lt;li&gt;• compartmentalization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ALA synthase is the rate-limiting enzyme in the heme synthesis pathway and its activity is regulated. The feedback inhibition mechanism of heme synthesis where excess heme (and the formation of hematin ) directly inhibits ALA synthase , thereby reducing the synthesis of more heme and maintaining homeostasis.&lt;/li&gt;&lt;li&gt;➤ ALA synthase is the rate-limiting enzyme in the heme synthesis pathway and its activity is regulated.&lt;/li&gt;&lt;li&gt;➤ ALA synthase&lt;/li&gt;&lt;li&gt;➤ rate-limiting enzyme&lt;/li&gt;&lt;li&gt;➤ heme synthesis pathway&lt;/li&gt;&lt;li&gt;➤ The feedback inhibition mechanism of heme synthesis where excess heme (and the formation of hematin ) directly inhibits ALA synthase , thereby reducing the synthesis of more heme and maintaining homeostasis.&lt;/li&gt;&lt;li&gt;➤ feedback inhibition&lt;/li&gt;&lt;li&gt;➤ heme synthesis&lt;/li&gt;&lt;li&gt;➤ excess heme&lt;/li&gt;&lt;li&gt;➤ formation of hematin&lt;/li&gt;&lt;li&gt;➤ directly&lt;/li&gt;&lt;li&gt;➤ inhibits ALA synthase&lt;/li&gt;&lt;li&gt;➤ reducing the synthesis of more heme&lt;/li&gt;&lt;li&gt;➤ homeostasis.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 272-273.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 272-273.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis based on the image given below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute intermittent porphyria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital erythropoietic porphyria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Porphyria cutanea tarda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary coproporphyria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Congenital erythropoietic porphyria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acute intermittent porphyria (AIP): Deficiency of Uroporphyrinogen I synthase; C/F- Abdominal pain, neuropsychiatric symptoms with increased urinary ALA and PBG.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Acute intermittent porphyria (AIP):&lt;/li&gt;&lt;li&gt;• Deficiency of Uroporphyrinogen I synthase;&lt;/li&gt;&lt;li&gt;• Abdominal pain, neuropsychiatric&lt;/li&gt;&lt;li&gt;• symptoms&lt;/li&gt;&lt;li&gt;• increased urinary ALA and PBG.&lt;/li&gt;&lt;li&gt;• Option C: Porphyria cutanea tarda: Deficiency of uroporphyrinogen decarboxylase. Porphyrin accumulates in circulation leads to cutaneous symptoms and gets excreted in urine, turns it red to brown.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Porphyria cutanea tarda:&lt;/li&gt;&lt;li&gt;• Deficiency of uroporphyrinogen decarboxylase. Porphyrin&lt;/li&gt;&lt;li&gt;• cutaneous symptoms&lt;/li&gt;&lt;li&gt;• excreted in urine,&lt;/li&gt;&lt;li&gt;• red to brown.&lt;/li&gt;&lt;li&gt;• Option D: Hereditary coproporphyria: Deficiency of Coproporphyrinogen oxidase ; C/F- Photosensitivity, abdominal pain, neuropsychiatric symptoms with urinary ALA, PBG, and coproporphyrin III and faecal coproporphyrin III increased.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hereditary coproporphyria:&lt;/li&gt;&lt;li&gt;• Deficiency of Coproporphyrinogen oxidase&lt;/li&gt;&lt;li&gt;• Photosensitivity, abdominal pain,&lt;/li&gt;&lt;li&gt;• neuropsychiatric symptoms&lt;/li&gt;&lt;li&gt;• urinary ALA, PBG, and coproporphyrin III&lt;/li&gt;&lt;li&gt;• faecal coproporphyrin III increased.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Congenital erythropoietic porphyria (CEP), also known as Günther&#x27;s disease , is a rare autosomal recessive disorder characterized by the defective synthesis of heme , leading to the accumulation of porphyrins in various tissues, including the bones and teeth . The clinical findings of reddish-brown discoloration of teeth ( erythrodontia ) that fluoresce under UV light , and red urine that may darken upon exposure to light, are pathognomonic for CEP.&lt;/li&gt;&lt;li&gt;• Congenital erythropoietic porphyria (CEP),&lt;/li&gt;&lt;li&gt;• Günther&#x27;s disease&lt;/li&gt;&lt;li&gt;• rare autosomal recessive disorder&lt;/li&gt;&lt;li&gt;• defective synthesis of heme&lt;/li&gt;&lt;li&gt;• accumulation of porphyrins&lt;/li&gt;&lt;li&gt;• bones and teeth&lt;/li&gt;&lt;li&gt;• reddish-brown discoloration of teeth&lt;/li&gt;&lt;li&gt;• erythrodontia&lt;/li&gt;&lt;li&gt;• fluoresce under UV light&lt;/li&gt;&lt;li&gt;• red urine&lt;/li&gt;&lt;li&gt;• darken&lt;/li&gt;&lt;li&gt;• exposure to light,&lt;/li&gt;&lt;li&gt;• pathognomonic&lt;/li&gt;&lt;li&gt;• CEP.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 327-329.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 327-329.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The parents of a 6-year-old boy seek medical attention for their son&#x27;s mental retardation. Laboratory tests reveal microcytic anemia with basophilic stippling of red blood cells. A thorough history reveals that the child has been eating paint chips from the radiators in their old apartment. What is the most likely cause of the boy&#x27;s anemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of iron transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reduction of heme synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of the phosphatidylinositol cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockage of reticulocyte DNA synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reduction of heme synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Inhibition of iron transport: While lead can interfere with iron metabolism , the specific findings of basophilic stippling and the context of paint chip consumption point more directly to disrupted heme synthesis rather than iron transport.&lt;/li&gt;&lt;li&gt;• Option A: Inhibition of iron transport:&lt;/li&gt;&lt;li&gt;• lead can&lt;/li&gt;&lt;li&gt;• iron metabolism&lt;/li&gt;&lt;li&gt;• basophilic stippling&lt;/li&gt;&lt;li&gt;• paint chip consumption point more&lt;/li&gt;&lt;li&gt;• disrupted heme synthesis&lt;/li&gt;&lt;li&gt;• Option C: Inhibition of the phosphatidylinositol cycle: This is not a recognized mechanism by which lead causes anemia. The phosphatidylinositol cycle is more relevant to signal transduction processes.&lt;/li&gt;&lt;li&gt;• Option C: Inhibition of the phosphatidylinositol cycle:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lead causes anemia.&lt;/li&gt;&lt;li&gt;• phosphatidylinositol cycle&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• signal transduction processes.&lt;/li&gt;&lt;li&gt;• Option D: Blockage of reticulocyte DNA synthesis: Lead poisoning can affect nucleic acid metabolism , but the basophilic stippling and microcytic anemia are more characteristic of heme synthesis disruption.&lt;/li&gt;&lt;li&gt;• Option D: Blockage of reticulocyte DNA synthesis:&lt;/li&gt;&lt;li&gt;• Lead poisoning&lt;/li&gt;&lt;li&gt;• nucleic acid metabolism&lt;/li&gt;&lt;li&gt;• basophilic stippling&lt;/li&gt;&lt;li&gt;• microcytic anemia&lt;/li&gt;&lt;li&gt;• heme synthesis disruption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lead poisoning is known to cause microcytic anemia with basophilic stippling . One of the mechanisms by which lead poisoning causes anemia is by inhibiting several key enzymes involved in the heme synthesis pathway, including ALA dehydratase and ferrochelatase.&lt;/li&gt;&lt;li&gt;➤ Lead poisoning&lt;/li&gt;&lt;li&gt;➤ microcytic anemia&lt;/li&gt;&lt;li&gt;➤ basophilic stippling&lt;/li&gt;&lt;li&gt;➤ mechanisms&lt;/li&gt;&lt;li&gt;➤ lead poisoning&lt;/li&gt;&lt;li&gt;➤ anemia&lt;/li&gt;&lt;li&gt;➤ inhibiting&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ heme synthesis pathway,&lt;/li&gt;&lt;li&gt;➤ ALA dehydratase&lt;/li&gt;&lt;li&gt;➤ ferrochelatase.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 273.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 273.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy presents with mild anemia, photosensitivity, and skin blistering. His symptoms exacerbated while on rifampin treatment for a methicillin-resistant Staphylococcus aureus (MRSA) infection. Considering his clinical presentation, which biochemical pathway is most likely impaired in this boy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acid oxidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heme synthesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heme synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Glycogen synthesis: Defects in glycogen synthesis or its metabolism usually present with muscle cramps, exercise intolerance, or hypoglycemia , not photosensitivity or skin blistering.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Glycogen synthesis: Defects&lt;/li&gt;&lt;li&gt;• glycogen synthesis&lt;/li&gt;&lt;li&gt;• its metabolism&lt;/li&gt;&lt;li&gt;• muscle cramps, exercise&lt;/li&gt;&lt;li&gt;• intolerance, or hypoglycemia&lt;/li&gt;&lt;li&gt;• Option B: Fatty acid oxidation: Disorders in fatty acid oxidation typically manifest with hypoketotic hypoglycemia, hepatomegaly, or muscle weakness, not the symptoms described in the vignette.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Fatty acid oxidation:&lt;/li&gt;&lt;li&gt;• Disorders in fatty acid oxidation&lt;/li&gt;&lt;li&gt;• hypoketotic hypoglycemia, hepatomegaly,&lt;/li&gt;&lt;li&gt;• muscle weakness, not&lt;/li&gt;&lt;li&gt;• Option C: DNA repair: While defects in DNA repair mechanisms can lead to photosensitivity (e.g., xeroderma pigmentosum ), they would not explain the anemia or the worsening of symptoms with rifampin.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• DNA repair:&lt;/li&gt;&lt;li&gt;• defects in DNA repair&lt;/li&gt;&lt;li&gt;• photosensitivity&lt;/li&gt;&lt;li&gt;• xeroderma pigmentosum&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anemia&lt;/li&gt;&lt;li&gt;• worsening of symptoms&lt;/li&gt;&lt;li&gt;• rifampin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The clinical manifestations of disorders of heme synthesis , such as porphyrias , which can present with photosensitivity , skin blistering, and anemia. It is also important to recognize that certain medications, like rifampin, can exacerbate these conditions by inducing hepatic enzymes and thus increasing the demand for heme synthesis.&lt;/li&gt;&lt;li&gt;➤ clinical manifestations&lt;/li&gt;&lt;li&gt;➤ heme synthesis&lt;/li&gt;&lt;li&gt;➤ porphyrias&lt;/li&gt;&lt;li&gt;➤ photosensitivity&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ blistering, and anemia.&lt;/li&gt;&lt;li&gt;➤ important&lt;/li&gt;&lt;li&gt;➤ certain medications,&lt;/li&gt;&lt;li&gt;➤ rifampin,&lt;/li&gt;&lt;li&gt;➤ exacerbate&lt;/li&gt;&lt;li&gt;➤ inducing hepatic enzymes&lt;/li&gt;&lt;li&gt;➤ increasing the demand for heme synthesis.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 271.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 271.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the Positive Acute Phase Reactants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transthyretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;α-1-antiprotease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. α-1-antiprotease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Albumin - Albumin is a negative acute phase reactant ; its levels typically decrease during inflammation.&lt;/li&gt;&lt;li&gt;• Option A: Albumin&lt;/li&gt;&lt;li&gt;• negative acute phase reactant&lt;/li&gt;&lt;li&gt;• decrease during inflammation.&lt;/li&gt;&lt;li&gt;• Option B: Transthyretin - Also known as prealbumin , transthyretin is a negative acute phase reactant, with serum levels decreasing during the acute phase response.&lt;/li&gt;&lt;li&gt;• Option B: Transthyretin&lt;/li&gt;&lt;li&gt;• prealbumin&lt;/li&gt;&lt;li&gt;• transthyretin&lt;/li&gt;&lt;li&gt;• negative acute phase reactant,&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• acute phase response.&lt;/li&gt;&lt;li&gt;• Option C: RBP - Retinol Binding Protein is also considered a negative acute phase reactant, with levels decreasing in response to inflammation.&lt;/li&gt;&lt;li&gt;• Option C: RBP&lt;/li&gt;&lt;li&gt;• Retinol Binding Protein&lt;/li&gt;&lt;li&gt;• negative acute phase reactant,&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 383.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 383.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a study group session focusing on stereochemistry in biological molecules, a debate arises regarding the chiral properties of amino acids. One of the points of discussion is whether tyrosine, known for its aromatic ring and role in protein structure, possesses double chirality. Is the statement \&quot;Amino acid with double chiral centers is Tyrosine\&quot; true or false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insufficient Information&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The α-carbon of amino acids has four different groups attached to it and so is a chiral or asymmetric carbon All amino acids have one chiral carbon, except-&lt;/li&gt;&lt;li&gt;➤ The α-carbon of amino acids has four different groups attached to it and so is a chiral or asymmetric carbon&lt;/li&gt;&lt;li&gt;➤ α-carbon of amino acids&lt;/li&gt;&lt;li&gt;➤ four different groups&lt;/li&gt;&lt;li&gt;➤ it&lt;/li&gt;&lt;li&gt;➤ chiral or asymmetric carbon&lt;/li&gt;&lt;li&gt;➤ All amino acids have one chiral carbon, except-&lt;/li&gt;&lt;li&gt;➤ amino acids&lt;/li&gt;&lt;li&gt;➤ one chiral carbon,&lt;/li&gt;&lt;li&gt;➤ except-&lt;/li&gt;&lt;li&gt;➤ Amino acid with no chiral carbon → Glycine Amino acid with two chiral centers → Threonine &amp;amp; isoleucine&lt;/li&gt;&lt;li&gt;➤ Amino acid with no chiral carbon → Glycine&lt;/li&gt;&lt;li&gt;➤ Amino acid&lt;/li&gt;&lt;li&gt;➤ no chiral carbon → Glycine&lt;/li&gt;&lt;li&gt;➤ Amino acid with two chiral centers → Threonine &amp;amp; isoleucine&lt;/li&gt;&lt;li&gt;➤ Amino acid&lt;/li&gt;&lt;li&gt;➤ two chiral centers → Threonine &amp;amp; isoleucine&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e:
