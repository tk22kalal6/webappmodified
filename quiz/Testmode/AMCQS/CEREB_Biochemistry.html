Objective:&lt;/li&gt;&lt;li&gt;➤ The role of asparaginase in the treatment of leukemia , specifically its mechanism of action that involves depleting asparagine to inhibit the growth of leukemia cells .&lt;/li&gt;&lt;li&gt;➤ role of asparaginase&lt;/li&gt;&lt;li&gt;➤ treatment of leukemia&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ depleting asparagine&lt;/li&gt;&lt;li&gt;➤ inhibit the growth&lt;/li&gt;&lt;li&gt;➤ leukemia cells&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 226.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 226.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a known history of coronary artery disease (CAD) undergoes his annual health check-up. Laboratory investigations indicate elevated levels of LDH-5. The consulting cardiologist reviews these results to determine the potential source of cell injury. LDH, or lactate dehydrogenase, has several isoenzymes with different tissue distributions. Based on the elevation of LDH-5, which tissue is most likely experiencing injury in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RBC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Heart: Isozyme LDH 1 is seen in Heart.&lt;/li&gt;&lt;li&gt;• Option A. Heart:&lt;/li&gt;&lt;li&gt;• LDH 1&lt;/li&gt;&lt;li&gt;• Option C. Brain: Isozyme LDH 3 is seen in Brain .&lt;/li&gt;&lt;li&gt;• Option C. Brain:&lt;/li&gt;&lt;li&gt;• LDH 3&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. RBC: Isozyme LDH 2 is seen in RBCs.&lt;/li&gt;&lt;li&gt;• Option D. RBC:&lt;/li&gt;&lt;li&gt;• LDH 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LDH-5 is an isoenzyme of lactate dehydrogenase that is most abundant in the liver and skeletal muscle . Elevated levels of LDH-5 are often associated with liver damage or disease , reflecting hepatocellular injury . While LDH is a fairly non-specific marker and can be elevated in various conditions , the specific elevation of LDH-5 is more suggestive of liver involvement rather than heart, brain, or red blood cells .&lt;/li&gt;&lt;li&gt;➤ LDH-5&lt;/li&gt;&lt;li&gt;➤ isoenzyme of lactate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ most abundant in the liver&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ Elevated levels&lt;/li&gt;&lt;li&gt;➤ LDH-5&lt;/li&gt;&lt;li&gt;➤ liver damage&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ reflecting hepatocellular injury&lt;/li&gt;&lt;li&gt;➤ LDH&lt;/li&gt;&lt;li&gt;➤ fairly non-specific marker&lt;/li&gt;&lt;li&gt;➤ elevated in various conditions&lt;/li&gt;&lt;li&gt;➤ elevation of LDH-5&lt;/li&gt;&lt;li&gt;➤ liver involvement&lt;/li&gt;&lt;li&gt;➤ heart, brain, or red blood cells&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p 66.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p 66.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiologist is reviewing the timeline of enzyme elevation following myocardial infarction (MI) to better understand the acute phase of this cardiac event. Different enzymes are released into the bloodstream at various times after myocardial tissue damage, serving as important biomarkers for diagnosing MI. Among the listed enzymes, which one is known to elevate first in the bloodstream following a myocardial infarction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspartate transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatine kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine aminotransferase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Creatine kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aspartate transaminase: While aspartate transaminase (AST) levels can increase in myocardial infarction , they are less specific and tend to rise later than creatine kinase, making AST a less useful marker for the early diagnosis of MI.&lt;/li&gt;&lt;li&gt;• Option A. Aspartate transaminase:&lt;/li&gt;&lt;li&gt;• increase in myocardial infarction&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase: Lactate dehydrogenase (LDH) levels can also be elevated in myocardial infarction, but this enzyme typically peaks several days after the onset of symptoms, making it useful for late diagnosis but not for early detection.&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase:&lt;/li&gt;&lt;li&gt;• elevated in myocardial infarction,&lt;/li&gt;&lt;li&gt;• peaks several days after the onset of symptoms,&lt;/li&gt;&lt;li&gt;• Option D. Alanine aminotransferase: Alanine aminotransferase (ALT) is more specific to liver tissue, and while it may rise in cases of extensive muscle damage , it is not a primary biomarker for myocardial infarction.&lt;/li&gt;&lt;li&gt;• Option D. Alanine aminotransferase:&lt;/li&gt;&lt;li&gt;• specific to liver tissue,&lt;/li&gt;&lt;li&gt;• rise in cases of extensive muscle damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Creatine kinase (CK), particularly the CK-MB (creatine kinase, muscle-brain) isoform, is one of the earliest enzymes to rise following myocardial infarction . Its levels can begin to increase within 4 to 6 hours after the onset of MI , peaking at 12 to 24 hours , making it a crucial early marker for acute myocardial injury.&lt;/li&gt;&lt;li&gt;➤ Creatine kinase&lt;/li&gt;&lt;li&gt;➤ CK-MB&lt;/li&gt;&lt;li&gt;➤ earliest enzymes&lt;/li&gt;&lt;li&gt;➤ rise&lt;/li&gt;&lt;li&gt;➤ myocardial infarction&lt;/li&gt;&lt;li&gt;➤ levels&lt;/li&gt;&lt;li&gt;➤ begin to increase&lt;/li&gt;&lt;li&gt;➤ 4 to 6 hours&lt;/li&gt;&lt;li&gt;➤ onset of MI&lt;/li&gt;&lt;li&gt;➤ peaking at 12 to 24 hours&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 302.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 302.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with severe pain in the epigastric and periumbilical region, which radiates to the back. H/O 3 episodes of vomiting and low grade fever. He has been a chronic alcoholic for the past 20 years. On palpation, the abdomen was distended and tender. On auscultation, bowel sounds - absent. Blood investigations: Serum amylase: 240 U/L (normal is 30 to 100 U/L) and Serum lipase: 200 U/L (normal is 15 to 80 U/L). Which of the following parameters has more advantage over other investigations in diagnosing the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum amylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lipase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic elastase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic trypsin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Serum amylase is the major enzyme which digests starch , contains the P ( pancreatic ) and S ( salivary ) iso-enzymes . Normal amylase level in serum is 50–120 units and the level rises within 5 hours of the onset of acute pancreatitis → reaches a peak within 12 hours → returns to normal within 2–4 days of attack → when urinary amylase level rises.&lt;/li&gt;&lt;li&gt;• Option A. Serum amylase&lt;/li&gt;&lt;li&gt;• major enzyme&lt;/li&gt;&lt;li&gt;• digests starch&lt;/li&gt;&lt;li&gt;• pancreatic&lt;/li&gt;&lt;li&gt;• salivary&lt;/li&gt;&lt;li&gt;• iso-enzymes&lt;/li&gt;&lt;li&gt;• acute&lt;/li&gt;&lt;li&gt;• pancreatitis&lt;/li&gt;&lt;li&gt;• Serum amylase is mildly increased in cholecystitis, peptic ulcer, diseases of mesentery and&lt;/li&gt;&lt;li&gt;• obstruction of intestine and no significant changes or only mild elevation is noticed in chronic pancreatitis.&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic elastase: Test for the diagnosis of pancreatic insufficiency , done by ELISA method and a value of &amp;gt;200 mg in stool sample indicates normal exocrine pancreatic function and values &amp;lt;200 mg indicates exocrine pancreatic insufficiency.&lt;/li&gt;&lt;li&gt;• Option C. Pancreatic elastase:&lt;/li&gt;&lt;li&gt;• Test for the diagnosis&lt;/li&gt;&lt;li&gt;• pancreatic insufficiency&lt;/li&gt;&lt;li&gt;• ELISA method&lt;/li&gt;&lt;li&gt;• value of &amp;gt;200 mg&lt;/li&gt;&lt;li&gt;• stool sample&lt;/li&gt;&lt;li&gt;• normal exocrine pancreatic function&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic trypsin: It is a simple screening test to access the trypsin activity of feces done using serial dilutions of stool extract.&lt;/li&gt;&lt;li&gt;• Option D. Pancreatic trypsin:&lt;/li&gt;&lt;li&gt;• simple screening test&lt;/li&gt;&lt;li&gt;• access the trypsin activity&lt;/li&gt;&lt;li&gt;• feces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum lipase is generally considered a more specific and reliable marker for diagnosing acute pancreatitis compared to serum amylase . Lipase levels remain elevated for a longer duration than amylase levels and are more specific to the pancreas.&lt;/li&gt;&lt;li&gt;➤ Serum lipase&lt;/li&gt;&lt;li&gt;➤ more specific&lt;/li&gt;&lt;li&gt;➤ reliable marker&lt;/li&gt;&lt;li&gt;➤ diagnosing acute pancreatitis&lt;/li&gt;&lt;li&gt;➤ serum amylase&lt;/li&gt;&lt;li&gt;➤ Lipase levels&lt;/li&gt;&lt;li&gt;➤ elevated for a longer duration&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 308, 358.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 308, 358.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describe Isoenzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalyze the same reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Same quaternary structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;From a same gene origin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variation at multiple locus forms polymorphism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Catalyze the same reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Catalyze the same reaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Same quaternary structure : Isoenzymes can have different quaternary structures. They are not necessarily identical in their subunit composition or assembly, which can contribute to their tissue-specific expression and activity.&lt;/li&gt;&lt;li&gt;• Option B. Same quaternary structure&lt;/li&gt;&lt;li&gt;• Option C. From a same gene origin : Isoenzymes are often encoded by different genes, which can be part of a gene family.&lt;/li&gt;&lt;li&gt;• Option C. From a same gene origin&lt;/li&gt;&lt;li&gt;• Option D. Variation at multiple locus forms polymorphism : While genetic polymorphism can result in different isoenzymes, the statement is more general and does not capture the specific nature of isoenzymes. Polymorphism refers to the presence of multiple alleles at a gene locus within a population, which can lead to various protein forms, including isoenzymes, but the term is not specific to isoenzymes.&lt;/li&gt;&lt;li&gt;• Option D. Variation at multiple locus forms polymorphism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isoenzymes are variants of an enzyme that exist in different forms in an organism, and they catalyze the same type of chemical reaction within different tissues or under different conditions. They can differ in amino acid sequence, kinetic properties, and regulatory mechanisms but perform the same overall reaction, reflecting their adaptation to specific cellular or tissue requirements.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 68-69.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;W hich of the following compounds is commonly measured using peroxidase enzyme activity&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-180006.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Triglycerides: The measurement of triglycerides typically involves lipase for hydrolysis , not peroxidase.&lt;/li&gt;&lt;li&gt;• Option A. Triglycerides:&lt;/li&gt;&lt;li&gt;• involves lipase for hydrolysis&lt;/li&gt;&lt;li&gt;• Option B. Uric acid: For uric acid measurement, uricase is the enzyme commonly utilized , which catalyzes the oxidation of uric acid to allantoin.&lt;/li&gt;&lt;li&gt;• Option B. Uric acid:&lt;/li&gt;&lt;li&gt;• uricase is the enzyme&lt;/li&gt;&lt;li&gt;• utilized&lt;/li&gt;&lt;li&gt;• catalyzes the oxidation&lt;/li&gt;&lt;li&gt;• uric acid to allantoin.&lt;/li&gt;&lt;li&gt;• Option C. Creatinine: Creatinine assays usually do not involve peroxidase ; instead, methods such as the Jaffe reaction are commonly employed.&lt;/li&gt;&lt;li&gt;• Option C. Creatinine:&lt;/li&gt;&lt;li&gt;• do not involve peroxidase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 67.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In cardiac diagnostics, clinicians often refer to the LDH isoenzyme ratio as an indicator of myocardial infarction (MI). In a typical healthy adult, the LDH-2 level is higher than LDH-1. A condition where this ratio is reversed, with LDH-1 being higher than LDH-2, is sometimes described in clinical practice. Is the term \&quot;flipped pattern\&quot; correctly applied to the scenario where LDH-2 is higher than LDH-1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Healthy individual has LDH-2 higher than LDH-1. After certain types of myocardial injury, such as an MI, cardiac cells release more LDH-1 than LDH-2, which can lead to LDH-1 becoming higher than LDH-2. This reversal is what&#x27;s referred to as a \&quot;flipped pattern,\&quot; so the statement LDH-2 &amp;gt;&amp;gt;&amp;gt; LDH-1 being known as a flipped pattern is false.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question tests understanding of LDH isoenzyme patterns in normal and pathological states. The five LDH isoenzymes (LDH-1 through LDH-5) consist of different combinations of H (heart) and M (muscle) subunits. LDH-1 (H₄) predominates in heart tissue, LDH-5 (M₄) predominates in liver and skeletal muscle, and the others are hybrid forms. The normal serum pattern (LDH-2 &amp;gt; LDH-1) gets reversed in myocardial infarction, creating the \&quot;flipped pattern\&quot; (LDH-1 &amp;gt; LDH-2). While historically important, LDH isoenzyme analysis has been largely replaced by more specific cardiac markers such as troponin in modern clinical practice.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 69.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the listed enzymes, which one is NOT typically considered a non-functional enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaline phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acid phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipoprotein lipase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma glutamyl transpeptidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lipoprotein lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lipoprotein lipase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Enzymes found in the plasma can be classified into two types:&lt;/li&gt;&lt;li&gt;• Non-functional (plasma marker) enzymes:&lt;/li&gt;&lt;li&gt;• Non-functional (plasma marker) enzymes:&lt;/li&gt;&lt;li&gt;• These do not perform any physiological function in plasma . Their presence in serum is typically due to cell damage or turnover . Elevated levels help identify tissue injury or disease . Examples: Alkaline phosphatase (ALP) – bone and liver disorders Acid phosphatase – prostate conditions Gamma-glutamyl transpeptidase (GGT) – hepatobiliary dysfunction LDH, CK, AST – used as diagnostic markers&lt;/li&gt;&lt;li&gt;• These do not perform any physiological function in plasma .&lt;/li&gt;&lt;li&gt;• do not perform any physiological function in plasma&lt;/li&gt;&lt;li&gt;• Their presence in serum is typically due to cell damage or turnover .&lt;/li&gt;&lt;li&gt;• cell damage or turnover&lt;/li&gt;&lt;li&gt;• Elevated levels help identify tissue injury or disease .&lt;/li&gt;&lt;li&gt;• tissue injury or disease&lt;/li&gt;&lt;li&gt;• Examples: Alkaline phosphatase (ALP) – bone and liver disorders Acid phosphatase – prostate conditions Gamma-glutamyl transpeptidase (GGT) – hepatobiliary dysfunction LDH, CK, AST – used as diagnostic markers&lt;/li&gt;&lt;li&gt;• Examples:&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP) – bone and liver disorders Acid phosphatase – prostate conditions Gamma-glutamyl transpeptidase (GGT) – hepatobiliary dysfunction LDH, CK, AST – used as diagnostic markers&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP) – bone and liver disorders&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP)&lt;/li&gt;&lt;li&gt;• Acid phosphatase – prostate conditions&lt;/li&gt;&lt;li&gt;• Acid phosphatase&lt;/li&gt;&lt;li&gt;• Gamma-glutamyl transpeptidase (GGT) – hepatobiliary dysfunction&lt;/li&gt;&lt;li&gt;• Gamma-glutamyl transpeptidase (GGT)&lt;/li&gt;&lt;li&gt;• LDH, CK, AST – used as diagnostic markers&lt;/li&gt;&lt;li&gt;• LDH, CK, AST&lt;/li&gt;&lt;li&gt;• Functional (plasma active) enzymes:&lt;/li&gt;&lt;li&gt;• Functional (plasma active) enzymes:&lt;/li&gt;&lt;li&gt;• These perform essential metabolic functions within the circulation . They are actively secreted into plasma to carry out physiological roles .&lt;/li&gt;&lt;li&gt;• These perform essential metabolic functions within the circulation .&lt;/li&gt;&lt;li&gt;• essential metabolic functions&lt;/li&gt;&lt;li&gt;• within the circulation&lt;/li&gt;&lt;li&gt;• They are actively secreted into plasma to carry out physiological roles .&lt;/li&gt;&lt;li&gt;• actively secreted into plasma&lt;/li&gt;&lt;li&gt;• physiological roles&lt;/li&gt;&lt;li&gt;• Lipoprotein lipase (LPL) is a classic functional enzyme :&lt;/li&gt;&lt;li&gt;• Lipoprotein lipase (LPL)&lt;/li&gt;&lt;li&gt;• functional enzyme&lt;/li&gt;&lt;li&gt;• It hydrolyzes triglycerides in chylomicrons and VLDL into free fatty acids and glycerol. Plays a critical role in lipid metabolism and energy distribution .&lt;/li&gt;&lt;li&gt;• It hydrolyzes triglycerides in chylomicrons and VLDL into free fatty acids and glycerol.&lt;/li&gt;&lt;li&gt;• hydrolyzes triglycerides&lt;/li&gt;&lt;li&gt;• chylomicrons and VLDL&lt;/li&gt;&lt;li&gt;• free fatty acids&lt;/li&gt;&lt;li&gt;• Plays a critical role in lipid metabolism and energy distribution .&lt;/li&gt;&lt;li&gt;• critical role in lipid metabolism and energy distribution&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP) → Non-functional enzyme; diagnostic marker for bone and hepatobiliary diseases . Acid phosphatase → Non-functional; historically used to detect prostate cancer . Gamma-glutamyl transpeptidase (GGT) → Non-functional; useful in assessing alcoholic liver disease and cholestasis .&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP) → Non-functional enzyme; diagnostic marker for bone and hepatobiliary diseases .&lt;/li&gt;&lt;li&gt;• Alkaline phosphatase (ALP)&lt;/li&gt;&lt;li&gt;• bone and hepatobiliary diseases&lt;/li&gt;&lt;li&gt;• Acid phosphatase → Non-functional; historically used to detect prostate cancer .&lt;/li&gt;&lt;li&gt;• Acid phosphatase&lt;/li&gt;&lt;li&gt;• prostate cancer&lt;/li&gt;&lt;li&gt;• Gamma-glutamyl transpeptidase (GGT) → Non-functional; useful in assessing alcoholic liver disease and cholestasis .&lt;/li&gt;&lt;li&gt;• Gamma-glutamyl transpeptidase (GGT)&lt;/li&gt;&lt;li&gt;• alcoholic liver disease and cholestasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lipoprotein lipase is a functional plasma enzyme , directly involved in lipid metabolism . In contrast, non-functional enzymes like ALP, ACP, GGT do not have roles in the plasma but serve as important clinical markers of tissue damage .&lt;/li&gt;&lt;li&gt;➤ Lipoprotein lipase is a functional plasma enzyme , directly involved in lipid metabolism .&lt;/li&gt;&lt;li&gt;➤ Lipoprotein lipase&lt;/li&gt;&lt;li&gt;➤ functional plasma enzyme&lt;/li&gt;&lt;li&gt;➤ lipid metabolism&lt;/li&gt;&lt;li&gt;➤ In contrast, non-functional enzymes like ALP, ACP, GGT do not have roles in the plasma but serve as important clinical markers of tissue damage .&lt;/li&gt;&lt;li&gt;➤ non-functional enzymes&lt;/li&gt;&lt;li&gt;➤ ALP, ACP, GGT&lt;/li&gt;&lt;li&gt;➤ not have roles in the plasma&lt;/li&gt;&lt;li&gt;➤ clinical markers of tissue damage&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 301.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes the function or characteristic of a particular class of enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lyases link two substrates together with the simultaneous hydrolysis of ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The reaction Hexose + ATP → Hexose-6-phosphate + ADP would be an example of transferases.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No loss of enzymatic activity on heating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrolases remove one group from the substrate producing a double bond&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The reaction Hexose + ATP → Hexose-6-phosphate + ADP would be an example of transferases.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lyases : Enzymes that catalyse cleavage of C-C, C-O, C-N and other covalent bonds by atom elimination, generating double bonds.&lt;/li&gt;&lt;li&gt;• Option A. Lyases&lt;/li&gt;&lt;li&gt;• cleavage of C-C, C-O, C-N&lt;/li&gt;&lt;li&gt;• Option C. When temperature &amp;gt;&amp;gt; 50°C it leads to heat denaturation and loss of tertiary structure of protein. A ctivity of the enzyme is decreased .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• 50°C it leads to heat denaturation&lt;/li&gt;&lt;li&gt;• ctivity of the enzyme is decreased&lt;/li&gt;&lt;li&gt;• Option D. Hydrolases : Enzymes that catalyse hydrolytic cleavage of C-C, C-O, C-N and other covalent bonds.&lt;/li&gt;&lt;li&gt;• Option D. Hydrolases&lt;/li&gt;&lt;li&gt;• hydrolytic cleavage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transferases are enzymes that catalyze the transfer of a functional group from one molecule to another . The reaction described, where a phosphate group is transferred from ATP to a hexose molecule to form hexose-6-phosphate and ADP, is a classic example of a transferase enzyme in action . This type of reaction is fundamental in metabolic pathways, including glycolysis.&lt;/li&gt;&lt;li&gt;➤ Transferases&lt;/li&gt;&lt;li&gt;➤ enzymes that catalyze the transfer&lt;/li&gt;&lt;li&gt;➤ functional group&lt;/li&gt;&lt;li&gt;➤ one molecule to another&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ phosphate group is transferred&lt;/li&gt;&lt;li&gt;➤ ATP to a hexose molecule&lt;/li&gt;&lt;li&gt;➤ form hexose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ ADP,&lt;/li&gt;&lt;li&gt;➤ transferase enzyme in action&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes a key aspect of the active site of an enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It forms the half of the potion of enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It binds with substrate by non-covalent bonds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is not usually a cleft or crevices&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binding of substrate to the site is independent of the alignment of specific groups.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It binds with substrate by non-covalent bonds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture1_OiprOK2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It forms half of the portion of the enzyme: This statement is inaccurate . The active site usually comprises only a small portion of the enzyme&#x27;s total volume , specifically tailored for substrate binding and catalysis.&lt;/li&gt;&lt;li&gt;• Option A. It forms half of the portion of the enzyme:&lt;/li&gt;&lt;li&gt;• inaccurate&lt;/li&gt;&lt;li&gt;• active site&lt;/li&gt;&lt;li&gt;• small portion of the enzyme&#x27;s total volume&lt;/li&gt;&lt;li&gt;• Option C. It is not usually a cleft or crevice: Contrary to this statement, the active site is often a cleft or crevice on the enzyme&#x27;s surface . This structural feature allows the active site to accommodate the substrate molecule (s) and exclude water , which is crucial for many enzymatic reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. It is not usually a cleft or crevice:&lt;/li&gt;&lt;li&gt;• active site&lt;/li&gt;&lt;li&gt;• cleft or crevice on the enzyme&#x27;s surface&lt;/li&gt;&lt;li&gt;• structural feature&lt;/li&gt;&lt;li&gt;• active site to accommodate the substrate molecule&lt;/li&gt;&lt;li&gt;• exclude water&lt;/li&gt;&lt;li&gt;• Option D. Binding of the substrate to the site is independent of the alignment of specific groups: This statement is incorrect. The binding of the substrate to the active site is highly dependent on the precise alignment and orientation of specific amino acid residues and functional groups within the active site . This specificity ensures that only particular substrates can bind and be catalytically transformed by the enzyme.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Binding of the substrate to the site is independent of the alignment of specific groups:&lt;/li&gt;&lt;li&gt;• binding&lt;/li&gt;&lt;li&gt;• substrate to the active site&lt;/li&gt;&lt;li&gt;• precise alignment&lt;/li&gt;&lt;li&gt;• orientation&lt;/li&gt;&lt;li&gt;• amino acid residues&lt;/li&gt;&lt;li&gt;• functional groups within the active site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The region of the enzyme where substrate binding and catalysis takes place is known as active site or active centre and it contains substrate binding site and catalytic site. Though all parts are required for maintaining the three-dimensional structure of the enzyme, the reaction is taking place at the active site and it occupies only a small portion of the whole enzyme. Active site is situated in a crevice or cleft of the enzyme molecule. To the active site, substrate is bound and the binding depends on the alignment of specific groups or atoms at active site and these groups realign themselves to provide the unique conformational orientation so as to promote exact fitting of substrate to the active site. The substrate binds to the enzyme at the active site by noncovalent bonds and are hydrophobic in nature. The amino acids or groups which directly participate in making or breaking the bonds (present at the active site) are known as catalytic residues or catalytic groups.&lt;/li&gt;&lt;li&gt;➤ The region of the enzyme where substrate binding and catalysis takes place is known as active site or active centre and it contains substrate binding site and catalytic site.&lt;/li&gt;&lt;li&gt;➤ region of the enzyme&lt;/li&gt;&lt;li&gt;➤ substrate binding&lt;/li&gt;&lt;li&gt;➤ catalysis takes place&lt;/li&gt;&lt;li&gt;➤ active site or active centre&lt;/li&gt;&lt;li&gt;➤ Though all parts are required for maintaining the three-dimensional structure of the enzyme, the reaction is taking place at the active site and it occupies only a small portion of the whole enzyme.&lt;/li&gt;&lt;li&gt;➤ three-dimensional structure&lt;/li&gt;&lt;li&gt;➤ Active site is situated in a crevice or cleft of the enzyme molecule.&lt;/li&gt;&lt;li&gt;➤ crevice or cleft of the enzyme&lt;/li&gt;&lt;li&gt;➤ To the active site, substrate is bound and the binding depends on the alignment of specific groups or atoms at active site and these groups realign themselves to provide the unique conformational orientation so as to promote exact fitting of substrate to the active site.&lt;/li&gt;&lt;li&gt;➤ depends on the alignment of specific groups&lt;/li&gt;&lt;li&gt;➤ The substrate binds to the enzyme at the active site by noncovalent bonds and are hydrophobic in nature.&lt;/li&gt;&lt;li&gt;➤ noncovalent bonds&lt;/li&gt;&lt;li&gt;➤ The amino acids or groups which directly participate in making or breaking the bonds (present at the active site) are known as catalytic residues or catalytic groups.&lt;/li&gt;&lt;li&gt;➤ amino acids or groups&lt;/li&gt;&lt;li&gt;➤ directly participate&lt;/li&gt;&lt;li&gt;➤ making or breaking the bonds&lt;/li&gt;&lt;li&gt;➤ catalytic residues&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 55.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 55.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old researcher is conducting a study on the catalytic rates of various enzymes in metabolic pathways. She is comparing the activities of different enzymes under standardized conditions and intends to express these activities in a uniform manner to facilitate comparison. She recalls that there is an SI unit for expressing enzyme activity, but she is momentarily uncertain of its name. Which of the following is the correct SI unit for expressing enzyme activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Micromoles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Katals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Moles per second&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Katals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Katals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Micromoles: This is a measure of the amount of substance , not the rate of enzymatic activity. While enzyme activities can result in the conversion of substrates measured in micromoles, this is not a unit of enzyme activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Micromoles:&lt;/li&gt;&lt;li&gt;• measure&lt;/li&gt;&lt;li&gt;• amount of substance&lt;/li&gt;&lt;li&gt;• Option C. Units: This term is often used in biochemistry , but it is not a standardized SI unit . One unit (U) is traditionally defined as the amount of enzyme that catalyzes the conversion of 1 micromole of substrate per minute, but it lacks the universal applicability and consistency of katals.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Units:&lt;/li&gt;&lt;li&gt;• used in biochemistry&lt;/li&gt;&lt;li&gt;• not a standardized SI unit&lt;/li&gt;&lt;li&gt;• Option D. Moles per second: While this could theoretically be used to describe enzyme activity , it is not the standard SI unit for this purpose. The katal is specifically defined as moles per second, making it the preferred and standardized term.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Moles per second:&lt;/li&gt;&lt;li&gt;• describe enzyme activity&lt;/li&gt;&lt;li&gt;• not the standard SI unit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Catalytic efficiency is expressed as the ratio of Kcat divided by Km , by what measure should the efficiency of different enzymes , different substrates for a given enzyme, and the efficiency with which an enzyme catalyzes a reaction in the forward and reverse directions be quantified and compared.&lt;/li&gt;&lt;li&gt;➤ Catalytic efficiency&lt;/li&gt;&lt;li&gt;➤ the ratio of Kcat divided by Km&lt;/li&gt;&lt;li&gt;➤ efficiency of different enzymes&lt;/li&gt;&lt;li&gt;➤ different substrates&lt;/li&gt;&lt;li&gt;➤ efficiency&lt;/li&gt;&lt;li&gt;➤ enzyme catalyzes&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ forward and reverse directions&lt;/li&gt;&lt;li&gt;➤ Enzyme activity is expressed as micromoles of substrate converted to product per minute under specified assay conditions. One standard unit (or International Unit) of enzyme activity (U) : amount of enzyme that will convert one micromole of substrate per minute per litre of sample and is abbreviated as U/L The modern method of expression of enzyme activity is in Katals (kat). One Katal (catalytic activity) is defined as the number of mol of substrate transformed per second per litre of sample (Kcat = Vmax divided by the number of active sites).&lt;/li&gt;&lt;li&gt;➤ Enzyme activity is expressed as micromoles of substrate converted to product per minute under specified assay conditions.&lt;/li&gt;&lt;li&gt;➤ Enzyme activity&lt;/li&gt;&lt;li&gt;➤ expressed as micromoles&lt;/li&gt;&lt;li&gt;➤ substrate converted to product per minute&lt;/li&gt;&lt;li&gt;➤ One standard unit (or International Unit) of enzyme activity (U) : amount of enzyme that will convert one micromole of substrate per minute per litre of sample and is abbreviated as U/L&lt;/li&gt;&lt;li&gt;➤ One standard unit (or International Unit) of enzyme activity (U)&lt;/li&gt;&lt;li&gt;➤ The modern method of expression of enzyme activity is in Katals (kat).&lt;/li&gt;&lt;li&gt;➤ modern method&lt;/li&gt;&lt;li&gt;➤ One Katal (catalytic activity) is defined as the number of mol of substrate transformed per second per litre of sample (Kcat = Vmax divided by the number of active sites).&lt;/li&gt;&lt;li&gt;➤ One Katal (catalytic activity)&lt;/li&gt;&lt;li&gt;➤ number of mol of substrate transformed&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 80, Lippincott 7/e: P 54.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 80, Lippincott 7/e: P 54.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes is known to have Zinc as a cofactor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbonic anhydrase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose 6 Phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbonic anhydrase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-110904.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B Phosphofructokinase: This enzyme is a key regulatory enzyme in the glycolytic pathway but does not require Zinc as a cofactor. Instead, it is allosterically regulated by various other metabolites and ions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B Phosphofructokinase:&lt;/li&gt;&lt;li&gt;• key regulatory enzyme&lt;/li&gt;&lt;li&gt;• glycolytic pathway&lt;/li&gt;&lt;li&gt;• Option C Mutase: Mutases are a group of enzymes that catalyze the shifting of a functional group from one position to another within the same molecule. While some mutases do require metal ions as cofactors, they are not typically known for requiring Zinc.&lt;/li&gt;&lt;li&gt;• Option C Mutase:&lt;/li&gt;&lt;li&gt;• group of enzymes that catalyze the shifting of a functional group from one position to another&lt;/li&gt;&lt;li&gt;• Option D Glucose 6-Phosphatase: This enzyme is involved in the final step of gluconeogenesis and glycogenolysis . It does not require Zinc as a cofactor for its activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D Glucose 6-Phosphatase:&lt;/li&gt;&lt;li&gt;• final step of gluconeogenesis&lt;/li&gt;&lt;li&gt;• glycogenolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metal as Cofactors and Prosthetic Group&lt;/li&gt;&lt;li&gt;➤ Metal as Cofactors and Prosthetic Group&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 62&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p 62&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“As we Increase Temperature initially velocity of an enzymatic reaction increases after a particular temperature velocity of enzymatic reaction decreases”. Is this statement true or false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Data insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture3_SgGswb9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Denaturation disrupts the enzyme&#x27;s three-dimensional structure, essential for its catalytic activity, ultimately resulting in a decrease in reaction velocity.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 57&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a groundbreaking study on enzyme diversity, scientists have discovered several enzymes within the same metabolic pathway that, despite differing structurally, perform identical functions across various tissues. This finding prompts a discussion on the classification of these enzymes. Which term accurately describes enzymes with different structures but the same catalytic function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allosteric enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoenzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coenzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apoenzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isoenzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Allosteric enzymes : These are enzymes whose activity can be modulated by the binding of an effector molecule at a site other than the active site (allosteric site). The term \&quot;allosteric\&quot; does not imply that the enzymes have identical functions but different structures.&lt;/li&gt;&lt;li&gt;• Option A. Allosteric enzymes&lt;/li&gt;&lt;li&gt;• enzymes whose activity&lt;/li&gt;&lt;li&gt;• modulated by the binding&lt;/li&gt;&lt;li&gt;• effector molecule&lt;/li&gt;&lt;li&gt;• site other than the active site&lt;/li&gt;&lt;li&gt;• Option C. Coenzymes : Coenzymes are small, non-protein organic molecules that bind to enzymes and are required for their catalytic activity. They are not enzymes themselves and therefore cannot be classified as having the same catalytic function or different structures.&lt;/li&gt;&lt;li&gt;• Option C. Coenzymes&lt;/li&gt;&lt;li&gt;• small, non-protein organic molecules&lt;/li&gt;&lt;li&gt;• bind to enzymes&lt;/li&gt;&lt;li&gt;• required for their catalytic activity.&lt;/li&gt;&lt;li&gt;• Option D. Apoenzymes : An apoenzyme is the protein component of an enzyme, excluding any cofactors or prosthetic groups . It becomes an active enzyme (holoenzyme) upon binding with its cofactor. This term does not describe enzymes with different structures but identical functions.&lt;/li&gt;&lt;li&gt;• Option D. Apoenzymes&lt;/li&gt;&lt;li&gt;• apoenzyme&lt;/li&gt;&lt;li&gt;• protein component of an enzyme,&lt;/li&gt;&lt;li&gt;• excluding&lt;/li&gt;&lt;li&gt;• cofactors or prosthetic groups&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ISOENZYMES:&lt;/li&gt;&lt;li&gt;➤ ISOENZYMES:&lt;/li&gt;&lt;li&gt;➤ Different molecular forms of the same enzyme synthesized in various tissues are called isoenzymes. If the subunits are all the same , the protein is a homomultimer represented by a single gene. If the s ubunits are different, the protein is a heteromultimer , produced by different genes. They may be products of different genes (more than one locus) known as true isoenzymes . The genes may be located on different chromosome s, e.g. salivary and pancreatic amylase. In certain cases, all the different forms are present in the same individual, e.g. lactate dehydrogenase (LDH) has 5 isoenzymes and all are seen in all persons in the population.&lt;/li&gt;&lt;li&gt;➤ Different molecular forms of the same enzyme synthesized in various tissues are called isoenzymes.&lt;/li&gt;&lt;li&gt;➤ Different molecular forms&lt;/li&gt;&lt;li&gt;➤ same enzyme synthesized&lt;/li&gt;&lt;li&gt;➤ isoenzymes.&lt;/li&gt;&lt;li&gt;➤ If the subunits are all the same , the protein is a homomultimer represented by a single gene.&lt;/li&gt;&lt;li&gt;➤ subunits are all the same&lt;/li&gt;&lt;li&gt;➤ homomultimer&lt;/li&gt;&lt;li&gt;➤ single gene.&lt;/li&gt;&lt;li&gt;➤ If the s ubunits are different, the protein is a heteromultimer , produced by different genes.&lt;/li&gt;&lt;li&gt;➤ ubunits are different,&lt;/li&gt;&lt;li&gt;➤ heteromultimer&lt;/li&gt;&lt;li&gt;➤ different genes.&lt;/li&gt;&lt;li&gt;➤ They may be products of different genes (more than one locus) known as true isoenzymes .&lt;/li&gt;&lt;li&gt;➤ products of different genes&lt;/li&gt;&lt;li&gt;➤ true isoenzymes&lt;/li&gt;&lt;li&gt;➤ The genes may be located on different chromosome s, e.g. salivary and pancreatic amylase.&lt;/li&gt;&lt;li&gt;➤ genes may be located on different chromosome&lt;/li&gt;&lt;li&gt;➤ In certain cases, all the different forms are present in the same individual, e.g. lactate dehydrogenase (LDH) has 5 isoenzymes and all are seen in all persons in the population.&lt;/li&gt;&lt;li&gt;➤ lactate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 66, 67.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 66, 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a biochemistry class focusing on enzyme-catalyzed reactions, the professor discusses the role of coenzymes in facilitating various biochemical processes. One topic of interest is the carboxylation reactions, where a specific coenzyme is crucial for the transfer of carbon dioxide. Which coenzyme is known to be essential for carboxylation reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biotin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-163157.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Niacin: Dehydrogenation , oxidized in ETC (2.5 ATP), reductive biosynthetic reactions and hydroxylation.&lt;/li&gt;&lt;li&gt;• Option B. Niacin:&lt;/li&gt;&lt;li&gt;• Dehydrogenation&lt;/li&gt;&lt;li&gt;• reductive biosynthetic reactions&lt;/li&gt;&lt;li&gt;• Option C. Pyridoxine: is involved in Transamination , decarboxylation reactions, metabolism of Sulfur Containing Amino Acids etc.&lt;/li&gt;&lt;li&gt;• Option C. Pyridoxine:&lt;/li&gt;&lt;li&gt;• Transamination&lt;/li&gt;&lt;li&gt;• decarboxylation reactions,&lt;/li&gt;&lt;li&gt;• Option D. Riboflavin: Dehydrogenation, oxidized in ETC.&lt;/li&gt;&lt;li&gt;• Option D. Riboflavin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biotin acts as a coenzyme for carboxylase enzymes, which catalyze carboxylation reactions involving the transfer of carbon dioxide to specific substrates. Biotin&#x27;s role in these reactions is pivotal, as it temporarily binds to CO2, facilitating its transfer to the substrate.&lt;/li&gt;&lt;li&gt;➤ Biotin&lt;/li&gt;&lt;li&gt;➤ coenzyme for carboxylase enzymes,&lt;/li&gt;&lt;li&gt;➤ catalyze carboxylation reactions&lt;/li&gt;&lt;li&gt;➤ transfer of carbon dioxide&lt;/li&gt;&lt;li&gt;➤ specific substrates.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 50, 486.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 50, 486.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MATCH the following enzymes and its allosteric inhibitor:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-b, 3-a, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-163859.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-164621.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-164745.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Phosphofructokinase, a key regulatory enzyme in glycolysis, is allosterically inhibited by ATP, reflecting the cell&#x27;s energy status. ALA synthase , involved in the synthesis of porphyrins, is inhibited by heme , its end product, to regulate heme synthesis. Aspartate transcarbamoylase, a crucial enzyme in pyrimidine nucleotide synthesis , is inhibited by CTP, demonstrating feedback inhibition. HMG CoA-reductase , pivotal in cholesterol biosynthesis , is regulated through feedback inhibition by cholesterol.&lt;/li&gt;&lt;li&gt;• Phosphofructokinase, a key regulatory enzyme in glycolysis, is allosterically inhibited by ATP, reflecting the cell&#x27;s energy status.&lt;/li&gt;&lt;li&gt;• Phosphofructokinase,&lt;/li&gt;&lt;li&gt;• key regulatory enzyme&lt;/li&gt;&lt;li&gt;• glycolysis,&lt;/li&gt;&lt;li&gt;• ALA synthase , involved in the synthesis of porphyrins, is inhibited by heme , its end product, to regulate heme synthesis.&lt;/li&gt;&lt;li&gt;• ALA synthase&lt;/li&gt;&lt;li&gt;• synthesis of porphyrins,&lt;/li&gt;&lt;li&gt;• inhibited by heme&lt;/li&gt;&lt;li&gt;• Aspartate transcarbamoylase, a crucial enzyme in pyrimidine nucleotide synthesis , is inhibited by CTP, demonstrating feedback inhibition.&lt;/li&gt;&lt;li&gt;• Aspartate transcarbamoylase,&lt;/li&gt;&lt;li&gt;• crucial enzyme in pyrimidine nucleotide synthesis&lt;/li&gt;&lt;li&gt;• inhibited by CTP,&lt;/li&gt;&lt;li&gt;• HMG CoA-reductase , pivotal in cholesterol biosynthesis , is regulated through feedback inhibition by cholesterol.&lt;/li&gt;&lt;li&gt;• HMG CoA-reductase&lt;/li&gt;&lt;li&gt;• cholesterol biosynthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 63.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 63.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old man complains of fatigue and abdominal pain. O/E: Hepatomegaly + Laboratory results: Serum AST – 125 U/L, ALT – 82 U/L, ALP – 66 U/L, GGT– 170 U/L, Bilirubin – 1.0 mg/dL, glucose – 62 mg/dL, Uric acid – 8.0 mg/dL, CBC and urinalysis were normal. Which of the following markers help in monitoring alcoholism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamate hydrolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbohydrate Deficient Transferrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carbohydrate Deficient Transferrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lactate dehydrogenase : While LDH levels can be elevated in liver disease , they are not specific for alcohol-related liver damage and can be elevated in a variety of conditions affecting the liver and other tissues.&lt;/li&gt;&lt;li&gt;• Option A. Lactate dehydrogenase&lt;/li&gt;&lt;li&gt;• LDH levels&lt;/li&gt;&lt;li&gt;• elevated in liver disease&lt;/li&gt;&lt;li&gt;• Option B. Glutamate hydrolase : Glutamate hydrolase (also known as glutaminase) is not a standard marker for alcoholism and is not typically used in this context.&lt;/li&gt;&lt;li&gt;• Option B. Glutamate hydrolase&lt;/li&gt;&lt;li&gt;• not a standard marker for alcoholism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbohydrate Deficient Transferrin (CDT) is a specific biomarker for chronic alcohol consumption . Elevated levels of CDT in the blood can indicate excessive alcohol intake over a prolonged period . Unlike other liver function tests, CDT is less likely to be elevated due to non-alcohol-related liver diseases and thus serves as a more specific indicator of alcoholism.&lt;/li&gt;&lt;li&gt;➤ Carbohydrate Deficient Transferrin&lt;/li&gt;&lt;li&gt;➤ specific biomarker&lt;/li&gt;&lt;li&gt;➤ chronic alcohol consumption&lt;/li&gt;&lt;li&gt;➤ Elevated levels&lt;/li&gt;&lt;li&gt;➤ CDT in the blood&lt;/li&gt;&lt;li&gt;➤ excessive alcohol intake&lt;/li&gt;&lt;li&gt;➤ prolonged period&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 141.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 141.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old biochemistry graduate student is presenting her findings on enzyme kinetics at a regional conference. She displays a Lineweaver-Burk plot as part of her presentation, highlighting the utility of this type of graph in determining enzyme kinetics constants. She points out the x-intercept and asks her audience to identify what this value corresponds to in terms of Michaelis-Menten kinetics. Which of the following is equal to the x-intercept in a Lineweaver-Burk plot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-1/Km&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Km/Vmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1/Vmax&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. -1/Km&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture-2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Km​: This is incorrect because Km​ itself is not represented by the x-intercept ; rather, its negative reciprocal is.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Km​:&lt;/li&gt;&lt;li&gt;• Km​&lt;/li&gt;&lt;li&gt;• not represented by the x-intercept&lt;/li&gt;&lt;li&gt;• Option C. Km​/Vmax​: This option is incorrect. While both Km​ and Vmax​ are parameters of the Michaelis-Menten equation , the ratio Km​/Vmax​ is not represented by the x-intercept in a Lineweaver-Burk plot.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Km​/Vmax​:&lt;/li&gt;&lt;li&gt;• Km​ and Vmax​ are parameters&lt;/li&gt;&lt;li&gt;• Michaelis-Menten equation&lt;/li&gt;&lt;li&gt;• Option D. 1/Vmax​: This is incorrect because the y-intercept represents 1/Vmax ​, not the x-intercept.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. 1/Vmax​:&lt;/li&gt;&lt;li&gt;• y-intercept represents 1/Vmax&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ With “Double Reciprocal Plot” sometimes it is difficult to achieve high substrate concentrations to reach the maximal velocity conditions . So, ½ Vmax or Km is difficult to determine thus experimental data at lower concentrations is plotted as reciprocals a straight line is obtained when extrapolated to get the reciprocal of Km . This is called Lineweaver Burk Plot or Double Reciprocal Plot which can be derived from the Michaelis-Menten equation. If we plot 1/v against 1/[S], it will give a straight-line graph. X intercept is (-1/Km), from which the Km can be calculated.&lt;/li&gt;&lt;li&gt;➤ With “Double Reciprocal Plot” sometimes it is difficult to achieve high substrate concentrations to reach the maximal velocity conditions .&lt;/li&gt;&lt;li&gt;➤ “Double Reciprocal Plot”&lt;/li&gt;&lt;li&gt;➤ difficult to achieve high substrate concentrations&lt;/li&gt;&lt;li&gt;➤ maximal velocity conditions&lt;/li&gt;&lt;li&gt;➤ So, ½ Vmax or Km is difficult to determine thus experimental data at lower concentrations is plotted as reciprocals a straight line is obtained when extrapolated to get the reciprocal of Km . This is called Lineweaver Burk Plot or Double Reciprocal Plot which can be derived from the Michaelis-Menten equation.&lt;/li&gt;&lt;li&gt;➤ ½ Vmax&lt;/li&gt;&lt;li&gt;➤ Km is difficult&lt;/li&gt;&lt;li&gt;➤ experimental data at lower concentrations&lt;/li&gt;&lt;li&gt;➤ reciprocals a straight line&lt;/li&gt;&lt;li&gt;➤ extrapolated to get the reciprocal of Km&lt;/li&gt;&lt;li&gt;➤ Lineweaver Burk Plot&lt;/li&gt;&lt;li&gt;➤ If we plot 1/v against 1/[S], it will give a straight-line graph. X intercept is (-1/Km), from which the Km can be calculated.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 80, Vasudevan 9/ed: p 57.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 80, Vasudevan 9/ed: p 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an enzyme kinetics experiment, a substrate concentration 1000 times the Km value resulted in the conversion of 1% of the substrate into 12 µmol of product in 9 minutes with a certain enzyme amount. In a modified experiment, one-third of the initial enzyme amount is used with double the initial substrate concentration. How long would it take to produce the same amount (12 µmol) of product in the modified experiment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;27 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 27 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The reaction rate at or near Vmax is less affected by substrate concentration and more by enzyme concentration . Reducing enzyme to one-third decreases the rate to one-third , extending production time for 12 µmol of product to 27 minutes.&lt;/li&gt;&lt;li&gt;➤ reaction rate at&lt;/li&gt;&lt;li&gt;➤ near Vmax&lt;/li&gt;&lt;li&gt;➤ less affected by substrate concentration&lt;/li&gt;&lt;li&gt;➤ more by enzyme concentration&lt;/li&gt;&lt;li&gt;➤ Reducing enzyme&lt;/li&gt;&lt;li&gt;➤ one-third decreases the rate&lt;/li&gt;&lt;li&gt;➤ one-third&lt;/li&gt;&lt;li&gt;➤ production time for 12 µmol of product&lt;/li&gt;&lt;li&gt;➤ 27 minutes.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 76-79.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 76-79.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old chronic smoker for the past 20 years presents with chest tightness and pain on the left upper limb for the past 14 hours. He is known hypertensive on regular antihypertensive medications and not a diabetic. ECG shows significant ST segment elevation in I, II and V1 to V6 leads. Laboratory investigations: Troponin T = 144 ng/ml (normal = &amp;lt;5 ng/ml) Troponin I = 250 ng/ml (normal = &amp;lt;0.04 ng/ml) CPK-Total = 2100 IU/L (normal = 40-300 IU/L) CPK-MB = 350 IU/L (normal = 5-25 IU/L) LDH = 343 IU/L (normal = 140-280 IU/L) AST = 745 IU/L (normal = 15-45 IU/L) Angiography revealed 96% block in the proximal portion of left anterior descending (LAD) artery. Which troponin is better for detection of MI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Troponin I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Troponin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Troponin I&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture0003.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Serum Troponin T (TnT) increases within 6 hrs of MI → peaks at 72 hours → remains elevated up to 10–14 days .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Troponin T&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• 6 hrs of MI&lt;/li&gt;&lt;li&gt;• peaks at 72 hours&lt;/li&gt;&lt;li&gt;• elevated up to 10–14 days&lt;/li&gt;&lt;li&gt;• Option C. Elevated cTn levels seen in acute coronary syndrome (ACS), stroke , pulmonary embolism , sepsis , acute perimyocarditis , acute heart failure and tachycardia . High sensitive TnT (hsTnT) has been developed, which detects even very low cTn concentrations.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Elevated cTn&lt;/li&gt;&lt;li&gt;• acute coronary syndrome&lt;/li&gt;&lt;li&gt;• stroke&lt;/li&gt;&lt;li&gt;• pulmonary embolism&lt;/li&gt;&lt;li&gt;• sepsis&lt;/li&gt;&lt;li&gt;• acute perimyocarditis&lt;/li&gt;&lt;li&gt;• acute heart failure&lt;/li&gt;&lt;li&gt;• tachycardia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both Troponin T and Troponin I are cardiac-specific isoforms that are highly sensitive and specific for myocardial injury and are used as primary biomarkers for the diagnosis of MI . However, Troponin I is often preferred due to its higher specificity to cardiac tissue . There are several isoforms of Troponin I that are specific to cardiac muscle, and assays for Troponin I are designed to detect these specific forms, minimizing cross-reactivity with skeletal muscle.&lt;/li&gt;&lt;li&gt;➤ Both Troponin T&lt;/li&gt;&lt;li&gt;➤ Troponin I&lt;/li&gt;&lt;li&gt;➤ cardiac-specific isoforms&lt;/li&gt;&lt;li&gt;➤ highly sensitive&lt;/li&gt;&lt;li&gt;➤ specific for myocardial injury&lt;/li&gt;&lt;li&gt;➤ primary biomarkers&lt;/li&gt;&lt;li&gt;➤ diagnosis of MI&lt;/li&gt;&lt;li&gt;➤ Troponin I&lt;/li&gt;&lt;li&gt;➤ higher specificity to cardiac tissue&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 303.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 303.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 100 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
