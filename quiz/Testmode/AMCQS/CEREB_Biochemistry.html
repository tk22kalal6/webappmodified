 exchange (crossing over) among homologous β-globin genes could exchange alleles, by replacing normal alleles with mutant partners, or vice versa (converting heterozygosity to homozygosity). Unequal crossing over could generate mutant alleles with duplicated or deficient nucleotides but not substitution.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Equal exchange&lt;/li&gt;&lt;li&gt;• (crossing over)&lt;/li&gt;&lt;li&gt;• homologous β-globin genes&lt;/li&gt;&lt;li&gt;• exchange alleles,&lt;/li&gt;&lt;li&gt;• replacing normal alleles&lt;/li&gt;&lt;li&gt;• mutant partners,&lt;/li&gt;&lt;li&gt;• Option (B, C): One or two-base insertions changes the reading frame of the genetic code (frame-shift mutation) and usually produces a termination codon (chain-termination mutation) after the point of insertion. A three-base deletion will cause a deletion of an amino acid from protein and not substitution.&lt;/li&gt;&lt;li&gt;• Option (B, C):&lt;/li&gt;&lt;li&gt;• One or two-base insertions&lt;/li&gt;&lt;li&gt;• reading frame&lt;/li&gt;&lt;li&gt;• genetic code&lt;/li&gt;&lt;li&gt;• (frame-shift mutation)&lt;/li&gt;&lt;li&gt;• produces a termination codon&lt;/li&gt;&lt;li&gt;• (chain-termination mutation)&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Sickle cell anemia is caused by a single-base substitution in the β-globin gene, where adenine is replaced by thymine . This point mutation leads to the change from glutamic acid to valine at the sixth amino acid position in the β-globin chain, which significantly alters the hemoglobin&#x27;s properties and leads to the characteristic sickling of red blood cells under low oxygen conditions.&lt;/li&gt;&lt;li&gt;• Sickle cell anemia&lt;/li&gt;&lt;li&gt;• single-base substitution&lt;/li&gt;&lt;li&gt;• β-globin gene,&lt;/li&gt;&lt;li&gt;• adenine is replaced by thymine&lt;/li&gt;&lt;li&gt;• point mutation&lt;/li&gt;&lt;li&gt;• change from glutamic acid&lt;/li&gt;&lt;li&gt;• valine&lt;/li&gt;&lt;li&gt;• sixth amino acid position&lt;/li&gt;&lt;li&gt;• β-globin chain,&lt;/li&gt;&lt;li&gt;• hemoglobin&#x27;s properties&lt;/li&gt;&lt;li&gt;• Ref : DM Vasudevan 9/e: p 635&lt;/li&gt;&lt;li&gt;• Ref : DM Vasudevan 9/e: p 635&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the listed eukaryotic promoter/regulatory elements, which one exhibits the greatest variability in position relative to the transcription start site?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Downstream promoter element (DPE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enhancer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiator sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Operator&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enhancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Enhancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Downstream promoter element (DPE): The DPE is located relatively close to the core promoter , usually within about 30 base pairs downstream of the transcription start site, and its position is not as variable as that of enhancers.&lt;/li&gt;&lt;li&gt;• Option A. Downstream promoter element (DPE):&lt;/li&gt;&lt;li&gt;• located relatively close&lt;/li&gt;&lt;li&gt;• core promoter&lt;/li&gt;&lt;li&gt;• within about 30 base pairs downstream&lt;/li&gt;&lt;li&gt;• Option C. Initiator sequence: The initiator (Inr) sequence is a core promoter element that is located precisely at the transcription start site and serves as a binding site for transcription factors and RNA polymerase II.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Initiator sequence:&lt;/li&gt;&lt;li&gt;• core promoter element&lt;/li&gt;&lt;li&gt;• transcription start site&lt;/li&gt;&lt;li&gt;• Option D. Operator: Operators are DNA sequences that interact with repressors to control the transcription of adjacent genes , mainly in prokaryotes . In eukaryotes, similar regulatory elements are part of the promoter or enhancers but are not typically referred to as operators.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Operator:&lt;/li&gt;&lt;li&gt;• DNA sequences&lt;/li&gt;&lt;li&gt;• repressors&lt;/li&gt;&lt;li&gt;• control the transcription&lt;/li&gt;&lt;li&gt;• adjacent genes&lt;/li&gt;&lt;li&gt;• prokaryotes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eukaryotic promoters are much more complex than bacterial promoters . The most common bacterial promoter elements are the –10 and –35 sequences , which are the recognition sites for RNA polymerase binding. In addition, the bacterial promoters may have operators (repressor binding sites) and activator binding sites . Eukaryotic promoters have a core region that may contain a TATA box (which is bound by TBP, the TATA binding protein), an initiator sequence , and downstream promoter elements . In addition, eukaryotic promoters have upstream elements such as GC boxes and CCAAT boxes which bind specific transcription factors (Sp1 and CTF, respectively). Enhancers are elements that increase or enhance the rate of transcription initiation from a promoter . Enhancers can be upstream or downstream of the transcription start site and can exert their effect from hundreds or thousands of bases away and also they are orientation-independent (ie, whether their recognition sequence is on the Watson or Crick strand).&lt;/li&gt;&lt;li&gt;➤ Eukaryotic promoters are much more complex than bacterial promoters .&lt;/li&gt;&lt;li&gt;➤ Eukaryotic promoters&lt;/li&gt;&lt;li&gt;➤ complex than bacterial promoters&lt;/li&gt;&lt;li&gt;➤ The most common bacterial promoter elements are the –10 and –35 sequences , which are the recognition sites for RNA polymerase binding.&lt;/li&gt;&lt;li&gt;➤ common bacterial promoter elements&lt;/li&gt;&lt;li&gt;➤ –10 and –35 sequences&lt;/li&gt;&lt;li&gt;➤ In addition, the bacterial promoters may have operators (repressor binding sites) and activator binding sites .&lt;/li&gt;&lt;li&gt;➤ bacterial promoters&lt;/li&gt;&lt;li&gt;➤ operators&lt;/li&gt;&lt;li&gt;➤ activator binding sites&lt;/li&gt;&lt;li&gt;➤ Eukaryotic promoters have a core region that may contain a TATA box (which is bound by TBP, the TATA binding protein), an initiator sequence , and downstream promoter elements .&lt;/li&gt;&lt;li&gt;➤ Eukaryotic promoters&lt;/li&gt;&lt;li&gt;➤ core region&lt;/li&gt;&lt;li&gt;➤ TATA box&lt;/li&gt;&lt;li&gt;➤ initiator sequence&lt;/li&gt;&lt;li&gt;➤ downstream promoter elements&lt;/li&gt;&lt;li&gt;➤ In addition, eukaryotic promoters have upstream elements such as GC boxes and CCAAT boxes which bind specific transcription factors (Sp1 and CTF, respectively).&lt;/li&gt;&lt;li&gt;➤ eukaryotic promoters&lt;/li&gt;&lt;li&gt;➤ upstream elements&lt;/li&gt;&lt;li&gt;➤ Enhancers are elements that increase or enhance the rate of transcription initiation from a promoter . Enhancers can be upstream or downstream of the transcription start site and can exert their effect from hundreds or thousands of bases away and also they are orientation-independent (ie, whether their recognition sequence is on the Watson or Crick strand).&lt;/li&gt;&lt;li&gt;➤ Enhancers are elements&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ rate of transcription initiation&lt;/li&gt;&lt;li&gt;➤ promoter&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 608-610&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 608-610&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical laboratory employs a cytogenetic technique to visualize chromosomes, aiding in the diagnosis of genetic diseases and anomalies. Given the utility of this technique in various clinical scenarios, which of the following statements is incorrect regarding the capabilities of the cytogenetic technique displayed in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can diagnose Cri du chat disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can diagnose Philadelphia chromosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be used to detect molecular defects eg: point mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unknown chromosomal anomaly can be detected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Can be used to detect molecular defects eg: point mutation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/75.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Can be used to detect molecular defects eg: point mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Can diagnose Cri du chat disease - CORRECT statement.&lt;/li&gt;&lt;li&gt;• Option A. Can diagnose Cri du chat disease&lt;/li&gt;&lt;li&gt;• Cri du chat syndrome results from a deletion on the short arm of chromosome 5, which would be visible as a structural abnormality on chromosome 5 (light blue in this image). This technique can detect such large chromosomal deletions.&lt;/li&gt;&lt;li&gt;• Option B. Can diagnose Philadelphia chromosome - CORRECT statement.&lt;/li&gt;&lt;li&gt;• Option B. Can diagnose Philadelphia chromosome&lt;/li&gt;&lt;li&gt;• The Philadelphia chromosome is a reciprocal translocation between chromosomes 9 and 22, which would appear as chromosomes with two different colors in the karyotype. This technique can detect such translocations.&lt;/li&gt;&lt;li&gt;• Option D. Unknown chromosomal anomaly can be detected - CORRECT statement. This technique is designed to identify both numerical (extra or missing chromosomes) and structural (translocations, deletions, duplications) chromosomal abnormalities, even those that haven&#x27;t been previously characterized.&lt;/li&gt;&lt;li&gt;• Option D. Unknown chromosomal anomaly can be detected -&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cytogenetic techniques like spectral karyotyping detect large structural chromosome abnormalities, not molecular-level mutations like point mutation.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 655.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A family with multiple genetic disorders in different members underwent genetic counselling and genetic testing as shown. Which chromosomal anomaly is least likely to be detected by this method, as given in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copy number variations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microdeletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Translocations with no loss of genetic element&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amplification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Translocations with no loss of genetic element&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/76.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Translocations with no loss of genetic element&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A: Copy number variations : The microarray can detect CNVs, as they result in different signal intensities compared to normal copy numbers.&lt;/li&gt;&lt;li&gt;• Option A: Copy number variations&lt;/li&gt;&lt;li&gt;• microarray&lt;/li&gt;&lt;li&gt;• detect CNVs,&lt;/li&gt;&lt;li&gt;• Option B: Microdeletion : Microdeletions, which are losses of small DNA segments , cause a reduced signal and are detectable with this microarray technique.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Microdeletion&lt;/li&gt;&lt;li&gt;• losses of small DNA segments&lt;/li&gt;&lt;li&gt;• Option D: Amplification : DNA amplifications lead to an increased signal on the microarray and can be easily identified by this method.&lt;/li&gt;&lt;li&gt;• Option D: Amplification&lt;/li&gt;&lt;li&gt;• increased signal on the microarray&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microarray CGH (Comparative genomic hybridization)&lt;/li&gt;&lt;li&gt;➤ Microarray CGH (Comparative genomic hybridization)&lt;/li&gt;&lt;li&gt;➤ Detect Gene Amplification Detect Gene Deletion Detect copy number variations But array CGH will not detect a balanced translocation, without loss of genetic elements as both normal and diseased sample will show no difference in amount of probe attachment and signal amplification.&lt;/li&gt;&lt;li&gt;➤ Detect Gene Amplification&lt;/li&gt;&lt;li&gt;➤ Detect Gene Amplification&lt;/li&gt;&lt;li&gt;➤ Detect Gene Deletion&lt;/li&gt;&lt;li&gt;➤ Detect Gene Deletion&lt;/li&gt;&lt;li&gt;➤ Detect copy number variations&lt;/li&gt;&lt;li&gt;➤ Detect copy number variations&lt;/li&gt;&lt;li&gt;➤ But array CGH will not detect a balanced translocation, without loss of genetic elements as both normal and diseased sample will show no difference in amount of probe attachment and signal amplification.&lt;/li&gt;&lt;li&gt;➤ But array CGH will not detect a balanced translocation, without loss of genetic elements as both normal and diseased sample will show no difference in amount of probe attachment and signal amplification.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 483-484.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 483-484.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old white woman and a 28-year-old white man are seeking genetic counselling in an Indian metropolitan hospital. They have a family history of cystic fibrosis affecting one of their siblings. Considering their concern about the risk of transmitting this autosomal recessive disorder to their future offspring, which genetic testing method would be most appropriate to assess their carrier status?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biochemical testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorescence in situ hybridization (FISH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotype analysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polymerase chain reaction (PCR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Polymerase chain reaction (PCR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Biochemical testing: used to detect a defective enzyme or a decrease in levels of a normal enzyme . E.g. detects carriers of AR diseases such as Tay-Sachs disease, sickle cell anemia, and thalassemia.&lt;/li&gt;&lt;li&gt;• Option A: Biochemical testing:&lt;/li&gt;&lt;li&gt;• detect a defective enzyme&lt;/li&gt;&lt;li&gt;• decrease in levels of a normal enzyme&lt;/li&gt;&lt;li&gt;• Option B: Fluorescence in situ hybridization (FISH): used to detect micro deletions in a gene but can’t detect a single base change.&lt;/li&gt;&lt;li&gt;• Option B: Fluorescence in situ hybridization (FISH):&lt;/li&gt;&lt;li&gt;• detect micro deletions&lt;/li&gt;&lt;li&gt;• Option D: Karyotype analysis: used to detect monosomies , trisomy , translocations, inversions, and deletions.&lt;/li&gt;&lt;li&gt;• Option D: Karyotype analysis:&lt;/li&gt;&lt;li&gt;• detect monosomies&lt;/li&gt;&lt;li&gt;• trisomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Polymerase chain reaction (PCR) is the most appropriate method for detecting specific mutations in the CFTR gene associated with cystic fibrosis . PCR can amplify the regions of interest to determine if the couple carries the common mutations causing the disease.&lt;/li&gt;&lt;li&gt;➤ Polymerase chain reaction&lt;/li&gt;&lt;li&gt;➤ appropriate method&lt;/li&gt;&lt;li&gt;➤ detecting specific mutations&lt;/li&gt;&lt;li&gt;➤ CFTR gene&lt;/li&gt;&lt;li&gt;➤ cystic fibrosis&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 483.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 483.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is studying bacterial resistance mechanisms against viral phage infections and focuses on the CRISPR system. In discussing its features, which of the following statements about CRISPR is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clustered Regularly Interspaced Short Palindromic Repeats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combines with the Cas nuclease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cleave the DNA of invading phage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Provides no protection to the bacterium from phage infection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Provides no protection to the bacterium from phage infection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Provides no protection to the bacterium from phage infection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Named for its sequence characteristics: True. The name CRISPR reflects the unique organization of short, partially palindromic repeated DNA sequences found in the genomes of bacteria and archaea.&lt;/li&gt;&lt;li&gt;• Option A: Named for its sequence characteristics:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• Option B: Works in conjunction with Cas nuclease: True . The CRISPR system functions with Cas proteins, particularly the Cas nuclease, to identify and cut foreign DNA based on RNA sequences derived from previous invasions.&lt;/li&gt;&lt;li&gt;• Option B: Works in conjunction with Cas nuclease:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option C: Can cleave invading phage DNA: True. The CRISPR-Cas system can specifically target and cleave DNA from invading phages, guided by RNA molecules that match the phage DNA sequences, providing a form of acquired immunity.&lt;/li&gt;&lt;li&gt;• Option C: Can cleave invading phage DNA: True.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CRISPR/CAS system:&lt;/li&gt;&lt;li&gt;➤ CRISPR/CAS system:&lt;/li&gt;&lt;li&gt;➤ A prokaryotic immune system conferring resistance to external genes from bacteriophage. This system provides a bacterial version of acquired immunity. CRISPR (Clustered Regularly Interspaced Short Palindromic Repeats) spacer derived RNA combines with the Cas nuclease to target and specifically cleave the DNA of invading phage, there by inactivating these invading genomes and protecting the bacterium from productive phage infection and lysis.&lt;/li&gt;&lt;li&gt;➤ A prokaryotic immune system conferring resistance to external genes from bacteriophage.&lt;/li&gt;&lt;li&gt;➤ A prokaryotic immune system conferring resistance to external genes from bacteriophage.&lt;/li&gt;&lt;li&gt;➤ prokaryotic immune system&lt;/li&gt;&lt;li&gt;➤ resistance to external genes&lt;/li&gt;&lt;li&gt;➤ bacteriophage.&lt;/li&gt;&lt;li&gt;➤ This system provides a bacterial version of acquired immunity.&lt;/li&gt;&lt;li&gt;➤ This system provides a bacterial version of acquired immunity.&lt;/li&gt;&lt;li&gt;➤ bacterial version of acquired immunity.&lt;/li&gt;&lt;li&gt;➤ CRISPR (Clustered Regularly Interspaced Short Palindromic Repeats) spacer derived RNA combines with the Cas nuclease to target and specifically cleave the DNA of invading phage, there by inactivating these invading genomes and protecting the bacterium from productive phage infection and lysis.&lt;/li&gt;&lt;li&gt;➤ CRISPR (Clustered Regularly Interspaced Short Palindromic Repeats) spacer derived RNA combines with the Cas nuclease to target and specifically cleave the DNA of invading phage, there by inactivating these invading genomes and protecting the bacterium from productive phage infection and lysis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 461&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 461&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient with cystic fibrosis has prompted his family members to seek genetic counselling. They were advised to undergo testing for common mutations associated with the disease. The brother&#x27;s DNA was extracted, and the regions of interest in the CFTR gene were amplified using PCR. The DNA polymerase enzyme used in PCR is highly resistant to which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High Na+ concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Heat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acid: False. DNA polymerase&#x27;s resistance is not typically characterized by acid resistance , but by its ability to withstand the heat used to denature the DNA strands during PCR.&lt;/li&gt;&lt;li&gt;• Option A: Acid:&lt;/li&gt;&lt;li&gt;• DNA polymerase&#x27;s resistance&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• acid resistance&lt;/li&gt;&lt;li&gt;• Option B: Base: False. Like acid resistance, base resistance is not a standard characteristic used to describe DNA polymerase in the context of PCR.&lt;/li&gt;&lt;li&gt;• Option B: Base:&lt;/li&gt;&lt;li&gt;• base resistance&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• DNA polymerase&lt;/li&gt;&lt;li&gt;• Option C: High Na+ concentration: False. The resistance of DNA polymerase to high sodium ion concentrations is not a key feature; its heat resistance is more relevant to its function in PCR.&lt;/li&gt;&lt;li&gt;• Option C: High Na+ concentration:&lt;/li&gt;&lt;li&gt;• resistance of DNA polymerase&lt;/li&gt;&lt;li&gt;• high sodium ion concentrations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The DNA polymerase used in the Polymerase Chain Reaction (PCR) technique is typically Taq polymerase, which is derived from the thermophilic bacterium Thermus aquaticus. This enzyme is known for its resistance to heat, which allows it to remain stable and functional during the high-temperature denaturation steps of the PCR cycle.&lt;/li&gt;&lt;li&gt;➤ DNA polymerase&lt;/li&gt;&lt;li&gt;➤ Polymerase Chain Reaction&lt;/li&gt;&lt;li&gt;➤ Taq polymerase,&lt;/li&gt;&lt;li&gt;➤ thermophilic bacterium Thermus aquaticus.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy, who had been receiving a sulphonamide antibiotic as a preventive measure for recurrent urinary tract infections, presents with worsening illness, pallor, and irritability. Laboratory findings reveal severe anemia and jaundice, indicative of hemolysis. Which test is the simplest for diagnosing his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Northern blotting of red blood cell mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enzyme assay of red blood cell hemolysate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Western blotting of red blood cell hemolysates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amplification of red blood cell DNA and hybridization with allele-specific oligonucleotides (PCR-ASOs)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enzyme assay of red blood cell hemolysate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Enzyme assay of red blood cell hemolysate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Northern blotting of red blood cell mRNA is a complex procedure that is not typically used in a clinical setting for this purpose.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Northern blotting&lt;/li&gt;&lt;li&gt;• red blood cell mRNA&lt;/li&gt;&lt;li&gt;• complex procedure&lt;/li&gt;&lt;li&gt;• Option C: Western blotting of red blood cell hemolysates could theoretically detect the presence of G6PD protein , but it is not a quantitative assay and is more complex than an enzyme activity assay.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Western blotting&lt;/li&gt;&lt;li&gt;• red blood cell hemolysates&lt;/li&gt;&lt;li&gt;• detect the presence of G6PD protein&lt;/li&gt;&lt;li&gt;• Option D: Amplification of red blood cell DNA and hybridization with allele-specific oligonucleotides (PCR-ASOs) is a genetic test that could identify mutations in the G6PD gene but is more complicated and not the first-line test for G6PD deficiency.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Amplification of red blood cell DNA&lt;/li&gt;&lt;li&gt;• hybridization with allele-specific oligonucleotides&lt;/li&gt;&lt;li&gt;• genetic test&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• G6PD deficiency due to sulphonamide antibiotic use , best diagnosed by a simple enzyme assay of red blood cell hemolysate . Other tests are more complex and less suited for this purpose.&lt;/li&gt;&lt;li&gt;• G6PD deficiency&lt;/li&gt;&lt;li&gt;• sulphonamide antibiotic use&lt;/li&gt;&lt;li&gt;• simple enzyme assay of red blood cell hemolysate&lt;/li&gt;&lt;li&gt;• Ref : Murray, pp 401-410. Scriver, pp 4517-4554. Lewis, pp 215-218.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Murray, pp 401-410. Scriver, pp 4517-4554. Lewis, pp 215-218.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-day-old female infant is examined with a cleft palate, congenital heart defect, postaxial polydactyly, a scalp defect, and distinctive facial features including hypertelorism. Karyotyping reveals a normal count of 46 chromosomes, but with additional genetic material on one of the chromosome 5 homologs. How is this chromosomal abnormality best categorized?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyploidy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Balanced rearrangement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ring formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unbalanced rearrangement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Unbalanced rearrangement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; Option C: These chromosomal abnormalities involves changes in number (i.e., polyploidy and aneuploidy) or changes in structure (i.e., rearrangements such as translocations, rings, and inversions ).&lt;/li&gt;&lt;li&gt;• Option A. &amp;amp; Option C:&lt;/li&gt;&lt;li&gt;• chromosomal abnormalities&lt;/li&gt;&lt;li&gt;• polyploidy and aneuploidy)&lt;/li&gt;&lt;li&gt;• translocations, rings, and inversions&lt;/li&gt;&lt;li&gt;• Option B: The scenario states that all cells examined from the patient (usually 11-25 cells) have the same chromosomal constitution , ruling out mosaicism.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• all cells examined from the patient&lt;/li&gt;&lt;li&gt;• same chromosomal constitution&lt;/li&gt;&lt;li&gt;• mosaicism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Extra material on chromosome 5 indicates an unbalanced chromosomal rearrangement, where there is extra genetic material present without a corresponding loss elsewhere. This can lead to a genetic surplus or deficiency, causing developmental and physical abnormalities such as those observed in the infant.&lt;/li&gt;&lt;li&gt;➤ Extra material&lt;/li&gt;&lt;li&gt;➤ chromosome 5&lt;/li&gt;&lt;li&gt;➤ unbalanced chromosomal rearrangement,&lt;/li&gt;&lt;li&gt;➤ extra genetic material&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 31/ e: p 877-879.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 31/ e: p 877-879.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of prenatal diagnosis, a geneticist discusses the use of various molecular techniques to detect chromosomal abnormalities. Which of the following statements regarding the suitability of Quantitative Fluorescent PCR (QF-PCR) for detecting aneuploidies is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True, QF-PCR is inappropriate for aneuploidy detection due to a lack of quantitative accuracy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, QF-PCR is well-suited for aneuploidy detection as it quantitatively amplifies chromosome-specific sequences.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;True, QF-PCR is only qualitative and cannot differentiate between normal and abnormal chromosome numbers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False, QF-PCR cannot be used to amplify DNA sequences from chromosomes prone to aneuploidies.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False, QF-PCR is well-suited for aneuploidy detection as it quantitatively amplifies chromosome-specific sequences.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) False, QF-PCR is well-suited for aneuploidy detection as it quantitatively amplifies chromosome-specific sequences.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This statement is incorrect because QF-PCR is known for its quantitative precision , which is essential for detecting aneuploidy.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• QF-PCR&lt;/li&gt;&lt;li&gt;• quantitative precision&lt;/li&gt;&lt;li&gt;• detecting aneuploidy.&lt;/li&gt;&lt;li&gt;• Option C: This statement is incorrect as QF-PCR is a quantitative method that can accurately determine the copy number of chromosomes , distinguishing between aneuploid and euploid samples.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• QF-PCR&lt;/li&gt;&lt;li&gt;• quantitative method&lt;/li&gt;&lt;li&gt;• accurately determine the copy number&lt;/li&gt;&lt;li&gt;• chromosomes&lt;/li&gt;&lt;li&gt;• Option D: This statement is incorrect because QF-PCR can and is used to amplify DNA sequences from chromosomes, especially those that are commonly involved in aneuploid conditions such as Down syndrome (trisomy 21), Edwards syndrome (trisomy 18), and Patau syndrome (trisomy 13).&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• QF-PCR&lt;/li&gt;&lt;li&gt;• amplify DNA sequences&lt;/li&gt;&lt;li&gt;• chromosomes,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Methods to detect aneuploidy&lt;/li&gt;&lt;li&gt;➤ Methods to detect aneuploidy&lt;/li&gt;&lt;li&gt;➤ Conventional Karyotyping FISH Microarray based CGH Multiple Ligation dependent Probe Amplification (MLPA) Real time PCR Quantitative Fluorescent PCR (QF–PCR) Multiplex amplifiable probe hybridization (MAPH).&lt;/li&gt;&lt;li&gt;➤ Conventional Karyotyping&lt;/li&gt;&lt;li&gt;➤ FISH&lt;/li&gt;&lt;li&gt;➤ Microarray based CGH&lt;/li&gt;&lt;li&gt;➤ Multiple Ligation dependent Probe Amplification (MLPA)&lt;/li&gt;&lt;li&gt;➤ Real time PCR&lt;/li&gt;&lt;li&gt;➤ Quantitative Fluorescent PCR (QF–PCR)&lt;/li&gt;&lt;li&gt;➤ Quantitative Fluorescent PCR (QF–PCR)&lt;/li&gt;&lt;li&gt;➤ Multiplex amplifiable probe hybridization (MAPH).&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biologist is explaining the role of endonucleases in DNA manipulation during a seminar. What is the primary function of endonucleases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cut DNA at specific DNA sequences.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To point out the coding regions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To find out antibiotic resistance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cut DNA at specific DNA sequences.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cut DNA at specific DNA sequence.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Endonucleases do not have the function of identifying coding regions; this is determined through gene annotation processes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Endonucleases&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• function of identifying coding regions;&lt;/li&gt;&lt;li&gt;• Option C: Enhancers are regulatory DNA sequences , not enzymes, and are involved in increasing the transcription of certain genes.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Enhancers&lt;/li&gt;&lt;li&gt;• regulatory DNA sequences&lt;/li&gt;&lt;li&gt;• Option D: The determination of antibiotic resistance is usually done through phenotypic assays or by identifying specific resistance genes, not directly by endonucleases.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• determination of antibiotic resistance&lt;/li&gt;&lt;li&gt;• done through phenotypic assays&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Endonucleases are enzymes that recognize and cut DNA at specific nucleotide sequences . This cutting can occur within the length of the DNA molecule, unlike exonucleases, which remove nucleotides from the ends of DNA.&lt;/li&gt;&lt;li&gt;➤ Endonucleases&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ recognize and cut DNA at specific nucleotide sequences&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 453.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a discussion on advanced treatments for genetic disorders, a medical researcher explains the primary goal of gene therapy. What is the main purpose of gene therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Replacement of abnormal gene by normal gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Replacement of normal gene by abnormal gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knockout of abnormal gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Introduction of viral gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Replacement of abnormal gene by normal gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Replacement of abnormal gene by normal gene.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: The replacement of a normal gene with an abnormal gene is not a therapeutic strategy and would likely lead to disease.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• replacement of a normal gene&lt;/li&gt;&lt;li&gt;• abnormal gene&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• therapeutic strategy&lt;/li&gt;&lt;li&gt;• Option C: While gene knockout techniques are used in research to study gene function, the primary goal of therapeutic gene therapy is often to add a functional gene rather than to knock out the abnormal gene.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• gene knockout techniques&lt;/li&gt;&lt;li&gt;• research to study gene function,&lt;/li&gt;&lt;li&gt;• Option D: The introduction of a viral gene is a method used in gene therapy to deliver the therapeutic gene into the patient&#x27;s cells, but the ultimate goal is not to introduce viral genes per se, but to use viral vectors to introduce therapeutic genes.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• introduction of a viral gene&lt;/li&gt;&lt;li&gt;• gene therapy to deliver the therapeutic gene&lt;/li&gt;&lt;li&gt;• patient&#x27;s cells,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gene Therapy is the intracellular delivery of genes to produce a therapeutic effect by correcting an existing abnormality. It is divided into:&lt;/li&gt;&lt;li&gt;➤ Gene Therapy is the intracellular delivery of genes to produce a therapeutic effect by correcting an existing abnormality.&lt;/li&gt;&lt;li&gt;➤ Gene Therapy&lt;/li&gt;&lt;li&gt;➤ It is divided into:&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy - Gene is introduced into somatic cells. Germ cell gene therapy (Transgenic animal).&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy - Gene is introduced into somatic cells.&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy&lt;/li&gt;&lt;li&gt;➤ Germ cell gene therapy (Transgenic animal).&lt;/li&gt;&lt;li&gt;➤ Germ cell gene therapy&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 648.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 648.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biology student is learning about the Polymerase Chain Reaction (PCR) and questions why DNA polymerase from Thermus aquaticus (Taq) is preferred over E. coli DNA polymerase. What is the primary reason for this preference?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thermostable at temperature at which DNA liquefies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proofreading done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Done in more precisely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Does not require primer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thermostable at temperature at which DNA liquefies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thermostable at temperature at which DNA liquefies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Proofreading capability: While proofreading is an important feature for some applications, Taq polymerase is actually known for lacking 3&#x27; to 5&#x27; exonuclease proofreading activity , which some other polymerases possess.&lt;/li&gt;&lt;li&gt;• Option B: Proofreading capability:&lt;/li&gt;&lt;li&gt;• Taq polymerase&lt;/li&gt;&lt;li&gt;• lacking 3&#x27; to 5&#x27; exonuclease proofreading activity&lt;/li&gt;&lt;li&gt;• Option C: Operates more precisely: Precision in PCR is more a function of the reaction conditions and primer design than the choice of polymerase. Taq is chosen for its thermostability, not necessarily for increased precision.&lt;/li&gt;&lt;li&gt;• Option C: Operates more precisely:&lt;/li&gt;&lt;li&gt;• Precision&lt;/li&gt;&lt;li&gt;• PCR&lt;/li&gt;&lt;li&gt;• more a function of the reaction conditions&lt;/li&gt;&lt;li&gt;• Option D: Does not require a primer: All DNA polymerases , including Taq , require primers to initiate DNA synthesis . This is not a distinguishing feature of Taq polymerase.&lt;/li&gt;&lt;li&gt;• Option D: Does not require a primer:&lt;/li&gt;&lt;li&gt;• DNA polymerases&lt;/li&gt;&lt;li&gt;• Taq&lt;/li&gt;&lt;li&gt;• primers to initiate DNA synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the polymerization step of PCR , new DNA strands are synthesised by the enzyme Taq polymerase, which is derived from bacteria Thermus Acquaticus that are found in hot springs. Hence, the enzyme is not denatured even at high temperature . The polymerase reaction takes place at 72°C for 30 seconds in presence of dNTPs (all four deoxyribonucleotide triphosphates). All E. coli DNA pol can only work at room temperature.&lt;/li&gt;&lt;li&gt;➤ In the polymerization step of PCR , new DNA strands are synthesised by the enzyme Taq polymerase, which is derived from bacteria Thermus Acquaticus that are found in hot springs.&lt;/li&gt;&lt;li&gt;➤ polymerization step of PCR&lt;/li&gt;&lt;li&gt;➤ new DNA strands&lt;/li&gt;&lt;li&gt;➤ Taq polymerase,&lt;/li&gt;&lt;li&gt;➤ bacteria Thermus Acquaticus&lt;/li&gt;&lt;li&gt;➤ Hence, the enzyme is not denatured even at high temperature .&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ not denatured&lt;/li&gt;&lt;li&gt;➤ high temperature&lt;/li&gt;&lt;li&gt;➤ The polymerase reaction takes place at 72°C for 30 seconds in presence of dNTPs (all four deoxyribonucleotide triphosphates).&lt;/li&gt;&lt;li&gt;➤ polymerase reaction&lt;/li&gt;&lt;li&gt;➤ 72°C for 30 seconds&lt;/li&gt;&lt;li&gt;➤ presence of dNTPs&lt;/li&gt;&lt;li&gt;➤ All E. coli DNA pol can only work at room temperature.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a positive ELISA screening test for HIV, a patient undergoes a confirmatory Western blot test. For this assay, which component is specifically separated using polyacrylamide gel electrophoresis before being transferred to a membrane for detection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient sera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HIV RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HIV proteins&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HIV proteins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HIV proteins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Patient sera and Option B: Patient plasma: While these are used in the test , they are not separated by the gel . Instead, antibodies in the sera or plasma react with the HIV proteins on the membrane.&lt;/li&gt;&lt;li&gt;• Option A: Patient sera and Option B: Patient plasma:&lt;/li&gt;&lt;li&gt;• used in the test&lt;/li&gt;&lt;li&gt;• not separated by the gel&lt;/li&gt;&lt;li&gt;• Option C: HIV RNA: This would not be used in a Western blot , which is a protein-detection method . HIV RNA could be detected using techniques like RT-PCR, not Western blot.&lt;/li&gt;&lt;li&gt;• Option C: HIV RNA:&lt;/li&gt;&lt;li&gt;• not be used in a Western blot&lt;/li&gt;&lt;li&gt;• protein-detection method&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a Western blot test for HIV , the components that are separated using polyacrylamide gel electrophoresis and then transferred to a membrane for detection are HIV proteins. These proteins are detected by their reaction with antibodies in the patient&#x27;s serum, confirming the presence of an HIV infection.&lt;/li&gt;&lt;li&gt;➤ Western blot test for HIV&lt;/li&gt;&lt;li&gt;➤ components that are separated using polyacrylamide gel electrophoresis&lt;/li&gt;&lt;li&gt;➤ transferred to a membrane for detection are HIV proteins.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 736.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 736.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 168 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Toggle quiz navigation panel
        function toggleNavPanel() {

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

            questions = [{&quot;text&quot;: &quot;A 26-year-old male is rushed to the emergency department of a tertiary care hospital in India after being bitten by a snake while working in the fields. He has no significant medical history. On examination, he is anxious, with a bite mark visible on his lower right leg. Within hours, he develops hematuria and laboratory tests indicate a rapid deterioration in renal function. The medical team considers the type of enzyme present in the snake venom that might be responsible for these clinical findings. Which enzyme in snake venom is known to cause hematuria and renal function deterioration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phospholipase A1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipase C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipase D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipase A2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phospholipase A2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture2_9xq831K.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Phospholipase A1 is not typically associated with the clinical effects described.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Phospholipase A1&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• clinical effects described.&lt;/li&gt;&lt;li&gt;• Option B. Phospholipase C can disrupt cell signaling pathways but is less commonly associated with the acute renal effects seen in snakebite victims.&lt;/li&gt;&lt;li&gt;•
