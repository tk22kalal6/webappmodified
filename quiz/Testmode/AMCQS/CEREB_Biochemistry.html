inomycin ) and channel formers (e.g. gramicidin). Valinomycin allows potassium to permeate mitochondria and dissipate the proton gradient. 2,4-dinitrophenol is a protonophore and acts as a synthetic uncoupler. Thermogenin is a mitochondrial membrane protein naturally present in brown adipose tissues and acts as an uncoupler. All of these inhibit oxidative phosphorylation by dissipating proton gradient.&lt;/li&gt;&lt;li&gt;➤ Oligomycin is an antibiotic which inhibits flow of protons through Fo by binding complex V. It is not an uncoupler.&lt;/li&gt;&lt;li&gt;➤ Oligomycin&lt;/li&gt;&lt;li&gt;➤ antibiotic&lt;/li&gt;&lt;li&gt;➤ inhibits flow of protons&lt;/li&gt;&lt;li&gt;➤ Fo&lt;/li&gt;&lt;li&gt;➤ complex V.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ uncoupler.&lt;/li&gt;&lt;li&gt;➤ Ionophores are lipid-soluble compounds which increases the permeability of lipid bilayers to certain ions. There are two types of ionophores : mobile ion carries (e.g. valinomycin ) and channel formers (e.g. gramicidin). Valinomycin allows potassium to permeate mitochondria and dissipate the proton gradient. 2,4-dinitrophenol is a protonophore and acts as a synthetic uncoupler. Thermogenin is a mitochondrial membrane protein naturally present in brown adipose tissues and acts as an uncoupler. All of these inhibit oxidative phosphorylation by dissipating proton gradient.&lt;/li&gt;&lt;li&gt;➤ Ionophores&lt;/li&gt;&lt;li&gt;➤ lipid-soluble compounds&lt;/li&gt;&lt;li&gt;➤ increases&lt;/li&gt;&lt;li&gt;➤ lipid bilayers to certain ions.&lt;/li&gt;&lt;li&gt;➤ two types of ionophores&lt;/li&gt;&lt;li&gt;➤ mobile ion carries&lt;/li&gt;&lt;li&gt;➤ valinomycin&lt;/li&gt;&lt;li&gt;➤ channel formers&lt;/li&gt;&lt;li&gt;➤ Valinomycin&lt;/li&gt;&lt;li&gt;➤ potassium to permeate mitochondria&lt;/li&gt;&lt;li&gt;➤ dissipate the proton gradient. 2,4-dinitrophenol&lt;/li&gt;&lt;li&gt;➤ protonophore&lt;/li&gt;&lt;li&gt;➤ synthetic uncoupler.&lt;/li&gt;&lt;li&gt;➤ Thermogenin&lt;/li&gt;&lt;li&gt;➤ protein&lt;/li&gt;&lt;li&gt;➤ brown&lt;/li&gt;&lt;li&gt;➤ adipose tissues&lt;/li&gt;&lt;li&gt;➤ uncoupler.&lt;/li&gt;&lt;li&gt;➤ inhibit oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ dissipating proton gradient.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about ATP synthesis is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein assembly is seen in the inner mitochondrial membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atractyloside inhibits the process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxidation is coupled to phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Availability of ATP regulates the process&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Availability of ATP regulates the process&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Availability of ATP regulates the process&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is a protein assembly in the inner mitochondrial membrane. Also known as 5th Complex The availability of ADP regulates the process of ATP synthesis . When ATP level is low and ADP level is high, oxidative phosphorylation happens at a rapid rate. This is known as respiratory control or acceptor control. Inhibitors of oxidative phosphorylation Atractyloside , inhibits translocase Oligomycin, inhibits flow of protons through Fo Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ It is a protein assembly in the inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;➤ protein&lt;/li&gt;&lt;li&gt;➤ inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;➤ Also known as 5th Complex&lt;/li&gt;&lt;li&gt;➤ 5th Complex&lt;/li&gt;&lt;li&gt;➤ The availability of ADP regulates the process of ATP synthesis . When ATP level is low and ADP level is high, oxidative phosphorylation happens at a rapid rate.&lt;/li&gt;&lt;li&gt;➤ ADP regulates&lt;/li&gt;&lt;li&gt;➤ ATP synthesis&lt;/li&gt;&lt;li&gt;➤ ATP level is low&lt;/li&gt;&lt;li&gt;➤ ADP level is high,&lt;/li&gt;&lt;li&gt;➤ oxidative&lt;/li&gt;&lt;li&gt;➤ phosphorylation&lt;/li&gt;&lt;li&gt;➤ a rapid rate.&lt;/li&gt;&lt;li&gt;➤ This is known as respiratory control or acceptor control.&lt;/li&gt;&lt;li&gt;➤ respiratory control or acceptor control.&lt;/li&gt;&lt;li&gt;➤ Inhibitors of oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ Inhibitors of oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ Atractyloside , inhibits translocase&lt;/li&gt;&lt;li&gt;➤ Atractyloside&lt;/li&gt;&lt;li&gt;➤ translocase&lt;/li&gt;&lt;li&gt;➤ Oligomycin, inhibits flow of protons through Fo&lt;/li&gt;&lt;li&gt;➤ Oligomycin,&lt;/li&gt;&lt;li&gt;➤ protons through Fo&lt;/li&gt;&lt;li&gt;➤ Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ Ionophores&lt;/li&gt;&lt;li&gt;➤ Valinomycin&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 265.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 265.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents with hypoglycaemia and metabolic acidosis. Laboratory investigations reveal a genetic disorder that causes the liver enzyme fructose 1,6-bisphosphatase to be more sensitive to inhibition by fructose 2,6-bisphosphate. This enzyme is a crucial regulatory point in gluconeogenesis. Based on this enzymatic defect, which of the following metabolic changes would be expected in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Level of fructose 1,6-biphosphate is lower than normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Level of fructose 1,6-biphosphate is higher than normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Glucose production&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased gluconeogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Level of fructose 1,6-biphosphate is higher than normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Level of fructose 1,6-biphosphate is higher than normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Fructose 1,6-bisphosphatase is a key regulatory enzyme in gluconeogenesis , inhibited by fructose 2,6-bisphosphate . Its inhibition results in accumulation of fructose 1,6-bisphosphate and impaired glucose production. This can cause fasting hypoglycemia , lactic acidosis , and failure to thrive , especially in early childhood.&lt;/li&gt;&lt;li&gt;➤ Fructose 1,6-bisphosphatase is a key regulatory enzyme in gluconeogenesis , inhibited by fructose 2,6-bisphosphate .&lt;/li&gt;&lt;li&gt;➤ Fructose 1,6-bisphosphatase&lt;/li&gt;&lt;li&gt;➤ key regulatory enzyme in gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ fructose 2,6-bisphosphate&lt;/li&gt;&lt;li&gt;➤ Its inhibition results in accumulation of fructose 1,6-bisphosphate and impaired glucose production.&lt;/li&gt;&lt;li&gt;➤ accumulation of fructose 1,6-bisphosphate&lt;/li&gt;&lt;li&gt;➤ This can cause fasting hypoglycemia , lactic acidosis , and failure to thrive , especially in early childhood.&lt;/li&gt;&lt;li&gt;➤ fasting hypoglycemia&lt;/li&gt;&lt;li&gt;➤ lactic acidosis&lt;/li&gt;&lt;li&gt;➤ failure to thrive&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p169-170.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was recently diagnosed with G6PD deficiency. Glucose 6-phosphate dehydrogenase (G6PD) catalyzes the regulatory step in the HMP shunt. Which is the correct statement about G6PD and HMP shunt?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of G6PD occurs only in red blood cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The HMP shunt involves one reversible reductive reaction followed by a series of phosphorylated reactions and sugar inter conversions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of G6PD → inability to keep glutathione in reduced functional form.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The reduced NADPH formed during the shunt is utilized in fatty acid oxidation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deficiency of G6PD → inability to keep glutathione in reduced functional form.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)  Deficiency of G6PD → inability to keep glutathione in reduced functional form.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deficiency of G6PD occurs only in red blood cells: The oxidative phase of the pathway is seen in Liver, Adipose tissue, Adrenal cortex, Testes and ovaries, RBCs and Lens of eye. The non-oxidative phase is present in all tissues .&lt;/li&gt;&lt;li&gt;• Option A. Deficiency of G6PD occurs only in red blood cells:&lt;/li&gt;&lt;li&gt;• oxidative phase&lt;/li&gt;&lt;li&gt;• Liver, Adipose tissue,&lt;/li&gt;&lt;li&gt;• Adrenal cortex, Testes and ovaries, RBCs and Lens of eye.&lt;/li&gt;&lt;li&gt;• non-oxidative phase&lt;/li&gt;&lt;li&gt;• all tissues&lt;/li&gt;&lt;li&gt;• Option B. The HMP shunt involves one reversible reductive reaction followed by a series of phosphorylated reactions and sugar inter conversions: involves two irreversible oxidative reactions&lt;/li&gt;&lt;li&gt;• Option B. The HMP shunt involves one reversible reductive reaction followed by a series of phosphorylated reactions and sugar inter conversions:&lt;/li&gt;&lt;li&gt;• two irreversible oxidative reactions&lt;/li&gt;&lt;li&gt;• Option D.  The reduced NADPH formed during the shunt is utilized in fatty acid oxidation: used in fatty acid synthesis, steroid hormone, and cholesterol synthesis.&lt;/li&gt;&lt;li&gt;• Option D.  The reduced NADPH formed during the shunt is utilized in fatty acid oxidation:&lt;/li&gt;&lt;li&gt;• fatty acid synthesis, steroid hormone, and cholesterol synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ G6PD is an enzyme in the hexose monophosphate shunt that is responsible for the production of NADPH. NADPH is crucial for maintaining the reduced form of glutathione , a critical antioxidant in cells. In G6PD deficiency, the reduced production of NADPH leads to a reduced ability to maintain glutathione in its reduced form , making red blood cells more susceptible to oxidative damage .&lt;/li&gt;&lt;li&gt;➤ G6PD&lt;/li&gt;&lt;li&gt;➤ hexose monophosphate shunt&lt;/li&gt;&lt;li&gt;➤ NADPH.&lt;/li&gt;&lt;li&gt;➤ NADPH&lt;/li&gt;&lt;li&gt;➤ reduced form of glutathione&lt;/li&gt;&lt;li&gt;➤ antioxidant in cells.&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency,&lt;/li&gt;&lt;li&gt;➤ NADPH&lt;/li&gt;&lt;li&gt;➤ reduced ability to maintain glutathione&lt;/li&gt;&lt;li&gt;➤ reduced form&lt;/li&gt;&lt;li&gt;➤ red blood cells&lt;/li&gt;&lt;li&gt;➤ oxidative damage&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 196-200.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 196-200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged woman visited a region with known chloroquine-resistant malaria. As a prophylactic measure, she was administered primaquine. Shortly after starting the medication, she exhibited signs of hemolytic anemia and was later diagnosed with a deficiency in glucose 6-phosphate dehydrogenase (G6PD). Given the role of G6PD in cellular metabolism, what is the underlying cause of her hemolytic symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxidized form of nicotinamide adenine dinucleotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose 6-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribose 5-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease Level of Reduced Glutathione&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decrease Level of Reduced Glutathione&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decrease Level of Reduced Glutathione&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ In G6PD deficiency , red blood cells have:&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency&lt;/li&gt;&lt;li&gt;➤ Impaired ability to handle oxidative stress Low NADPH levels Decreased reduced glutathione (GSH)&lt;/li&gt;&lt;li&gt;➤ Impaired ability to handle oxidative stress&lt;/li&gt;&lt;li&gt;➤ Impaired ability to handle oxidative stress&lt;/li&gt;&lt;li&gt;➤ Low NADPH levels&lt;/li&gt;&lt;li&gt;➤ Low NADPH levels&lt;/li&gt;&lt;li&gt;➤ Decreased reduced glutathione (GSH)&lt;/li&gt;&lt;li&gt;➤ Decreased reduced glutathione (GSH)&lt;/li&gt;&lt;li&gt;➤ This makes them susceptible to hemolysis , especially after exposure to oxidant drugs like primaquine .&lt;/li&gt;&lt;li&gt;➤ hemolysis&lt;/li&gt;&lt;li&gt;➤ oxidant drugs like primaquine&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 586, 693-694.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child with a diagnosed inborn error of the pentose phosphate pathway is brought to the clinic for a follow-up. The child has a history of hemolytic anemia and developmental delays. The pentose phosphate pathway is crucial for producing NADPH, which is essential for maintaining the reducing environment in cells. Given the importance of this pathway, which of the following organs is least likely to contain enzymes for an active pentose phosphate pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenal Gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red Blood Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skeletal Muscle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Skeletal Muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Skeletal muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HMP shunt: Involved in synthesis of NADPH and Pentoses.&lt;/li&gt;&lt;li&gt;➤ HMP shunt:&lt;/li&gt;&lt;li&gt;➤ synthesis of NADPH and Pentoses.&lt;/li&gt;&lt;li&gt;➤ Uses of NADPH&lt;/li&gt;&lt;li&gt;➤ Uses of NADPH&lt;/li&gt;&lt;li&gt;➤ Reductive biosynthesis of fatty acids, cholesterol, steroid hormones &amp;amp; bile acids. Cofactor for glutathione reductase and MetHb reductase So HMP shunt is active in: Adipose tissue, liver, RBC, ovary, testes, adrenal gland and lactating mammary gland.&lt;/li&gt;&lt;li&gt;➤ Reductive biosynthesis of fatty acids, cholesterol, steroid hormones &amp;amp; bile acids.&lt;/li&gt;&lt;li&gt;➤ Reductive&lt;/li&gt;&lt;li&gt;➤ fatty acids, cholesterol, steroid hormones &amp;amp; bile acids.&lt;/li&gt;&lt;li&gt;➤ Cofactor for glutathione reductase and MetHb reductase&lt;/li&gt;&lt;li&gt;➤ Cofactor&lt;/li&gt;&lt;li&gt;➤ glutathione reductase&lt;/li&gt;&lt;li&gt;➤ MetHb reductase&lt;/li&gt;&lt;li&gt;➤ So HMP shunt is active in: Adipose tissue, liver, RBC, ovary, testes, adrenal gland and lactating mammary gland.&lt;/li&gt;&lt;li&gt;➤ HMP shunt is active&lt;/li&gt;&lt;li&gt;➤ Adipose tissue, liver, RBC, ovary, testes, adrenal gland and&lt;/li&gt;&lt;li&gt;➤ lactating mammary gland.&lt;/li&gt;&lt;li&gt;➤ Sources of NADPH:&lt;/li&gt;&lt;li&gt;➤ Sources of NADPH:&lt;/li&gt;&lt;li&gt;➤ HMP (G6PD and 6 phosphogluconate dehydrogenase) Malic enzyme Isocitrate dehydrogenase (Cytosolic)&lt;/li&gt;&lt;li&gt;➤ HMP (G6PD and 6 phosphogluconate dehydrogenase)&lt;/li&gt;&lt;li&gt;➤ HMP&lt;/li&gt;&lt;li&gt;➤ Malic enzyme&lt;/li&gt;&lt;li&gt;➤ Malic enzyme&lt;/li&gt;&lt;li&gt;➤ Isocitrate dehydrogenase (Cytosolic)&lt;/li&gt;&lt;li&gt;➤ Isocitrate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 196-200.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 196-200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of cellular metabolism and redox balance, which pathway is primarily responsible for the generation of NADPH, a key factor in protecting cells from oxidative stress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Citric acid cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMP shunt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fatty acid oxidation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HMP shunt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) HMP shunt&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ NADPH is used for reductive biosynthetic pathways such as fatty acid synthesis, steroid and cholesterol synthesis and Amino acids by Glutamate dehydrogenase. NADPH is required for regeneration of reduced Glutathione which clears free radicals from erythrocytes and lens.&lt;/li&gt;&lt;li&gt;➤ NADPH is used for reductive biosynthetic pathways such as fatty acid synthesis, steroid and cholesterol synthesis and Amino acids by Glutamate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ NADPH&lt;/li&gt;&lt;li&gt;➤ reductive biosynthetic pathways&lt;/li&gt;&lt;li&gt;➤ fatty acid synthesis, steroid and cholesterol synthesis&lt;/li&gt;&lt;li&gt;➤ Amino acids&lt;/li&gt;&lt;li&gt;➤ Glutamate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ NADPH is required for regeneration of reduced Glutathione which clears free radicals from erythrocytes and lens.&lt;/li&gt;&lt;li&gt;➤ NADPH&lt;/li&gt;&lt;li&gt;➤ regeneration of reduced Glutathione&lt;/li&gt;&lt;li&gt;➤ free radicals&lt;/li&gt;&lt;li&gt;➤ erythrocytes and lens.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p197.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p197.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a competitive quiz on cellular metabolism among medical students, a challenging question is posed regarding the regulation of Phosphofructokinase-1 (PFK-1), a key enzyme in the glycolytic pathway. The quizmaster asks which of the following molecules does not serve as an activator for PFK-1, contrary to the common regulatory mechanisms of this crucial enzyme. The options given are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5’AMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose 2, 6 Bisphosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose 6 Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citrate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Citrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Citrate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Citrate is an Inhibitor of Phosphofructokinase-I.&lt;/li&gt;&lt;li&gt;➤ Citrate is an Inhibitor of Phosphofructokinase-I.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p188.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p188.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identifying the enzymes crucial for gluconeogenesis is essential for understanding metabolic pathways that contribute to glucose homeostasis. Which of the following options lists the key enzymes responsible for this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphoenol pyruvate carboxykinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructose-1-6-bisphosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate carboxylase: Initiates gluconeogenesis by converting pyruvate to oxaloacetate.&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate carboxylase:&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• pyruvate to oxaloacetate.&lt;/li&gt;&lt;li&gt;• Option B. Phosphoenolpyruvate carboxykinase: Continues the pathway by converting oxaloacetate to phosphoenolpyruvate .&lt;/li&gt;&lt;li&gt;• Option B. Phosphoenolpyruvate carboxykinase:&lt;/li&gt;&lt;li&gt;• converting oxaloacetate to phosphoenolpyruvate&lt;/li&gt;&lt;li&gt;• Option C. Fructose-1,6-bisphosphatase: Crucial for bypassing a key glycolytic step in the reverse direction , converting fructose-1,6-bisphosphate to fructose-6-phosphate.&lt;/li&gt;&lt;li&gt;• Option C. Fructose-1,6-bisphosphatase:&lt;/li&gt;&lt;li&gt;• glycolytic step&lt;/li&gt;&lt;li&gt;• reverse direction&lt;/li&gt;&lt;li&gt;• fructose-1,6-bisphosphate to fructose-6-phosphate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Key Gluconeogenic Enzymes&lt;/li&gt;&lt;li&gt;➤ Key Gluconeogenic Enzymes&lt;/li&gt;&lt;li&gt;➤ Pyruvate carboxylase Phosphoenol pyruvate carboxykinase Fructose-1-6-bisphosphatase Glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;➤ Pyruvate carboxylase&lt;/li&gt;&lt;li&gt;➤ Phosphoenol pyruvate carboxykinase&lt;/li&gt;&lt;li&gt;➤ Fructose-1-6-bisphosphatase&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p187.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p187.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical case discussion, a medical student presents a patient with a genetic defect impacting a key metabolic pathway, leading to abnormal red blood cell function. The discussion focuses on the role of various metabolic pathways in cellular health. The student is asked to identify which of the following statements about the hexose monophosphate (HMP) shunt does not align with its known functions.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serves as a source of NADPH, essential for reductive biosynthesis and detoxification.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provides Ribose 5-phosphate for nucleotide synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plays a role in preventing the formation of methemoglobin by maintaining reduced glutathione.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Is directly implicated in causing free radical injury due to its metabolic processes.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Is directly implicated in causing free radical injury due to its metabolic processes.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Is directly implicated in causing free radical injury due to its metabolic processes.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biochemical Significances of HMP Pathway&lt;/li&gt;&lt;li&gt;➤ Biochemical Significances of HMP Pathway&lt;/li&gt;&lt;li&gt;➤ Alternative route for metabolism of Glucose and causes complete oxidation of Glucose Major function is to generate NADPH and Riboses No ATP is generated by this pathway Free radical scavenging Maintain RBC membrane integrity by keeping GSH in reduced state Prevention of met-haemoglobin formation Detoxification by hydroxylation Maintain the transparency of lens Bactericidal activity of macrophages&lt;/li&gt;&lt;li&gt;➤ Alternative route for metabolism of Glucose and causes complete oxidation of Glucose&lt;/li&gt;&lt;li&gt;➤ Alternative&lt;/li&gt;&lt;li&gt;➤ metabolism of Glucose&lt;/li&gt;&lt;li&gt;➤ complete oxidation of Glucose&lt;/li&gt;&lt;li&gt;➤ Major function is to generate NADPH and Riboses&lt;/li&gt;&lt;li&gt;➤ NADPH and Riboses&lt;/li&gt;&lt;li&gt;➤ No ATP is generated by this pathway&lt;/li&gt;&lt;li&gt;➤ No ATP&lt;/li&gt;&lt;li&gt;➤ Free radical scavenging&lt;/li&gt;&lt;li&gt;➤ Free radical scavenging&lt;/li&gt;&lt;li&gt;➤ Maintain RBC membrane integrity by keeping GSH in reduced state&lt;/li&gt;&lt;li&gt;➤ RBC membrane integrity&lt;/li&gt;&lt;li&gt;➤ GSH in reduced state&lt;/li&gt;&lt;li&gt;➤ Prevention of met-haemoglobin formation&lt;/li&gt;&lt;li&gt;➤ met-haemoglobin&lt;/li&gt;&lt;li&gt;➤ Detoxification by hydroxylation&lt;/li&gt;&lt;li&gt;➤ Detoxification&lt;/li&gt;&lt;li&gt;➤ Maintain the transparency of lens&lt;/li&gt;&lt;li&gt;➤ transparency of lens&lt;/li&gt;&lt;li&gt;➤ Bactericidal activity of macrophages&lt;/li&gt;&lt;li&gt;➤ Bactericidal&lt;/li&gt;&lt;li&gt;➤ macrophages&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p197.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p197.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male visits his primary care physician complaining of recurrent episodes of pain in his calves triggered by physical activity. He reports no other symptoms or significant medical history. Given the concern for a metabolic muscle disorder, a muscle biopsy is performed, revealing an accumulation of glycogen within the muscle cells. Based on the patient&#x27;s symptoms and biopsy findings, which enzyme deficiency is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle debranching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muscle phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Muscle Phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 179.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 179.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tissues is INCAPABLE of contributing directly to blood glucose levels through glycogen breakdown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Liver: The liver is capable of contributing directly to blood glucose levels through glycogen breakdown. It contains the enzyme glucose-6-phosphatase, which allows for the conversion of glucose-6-phosphate into free glucose that can be released into the bloodstream, thereby maintaining blood glucose levels , especially during fasting .&lt;/li&gt;&lt;li&gt;• Option A. Liver:&lt;/li&gt;&lt;li&gt;• directly to blood glucose levels&lt;/li&gt;&lt;li&gt;• glycogen breakdown.&lt;/li&gt;&lt;li&gt;• glucose-6-phosphatase,&lt;/li&gt;&lt;li&gt;• glucose-6-phosphate into free glucose&lt;/li&gt;&lt;li&gt;• bloodstream,&lt;/li&gt;&lt;li&gt;• blood glucose levels&lt;/li&gt;&lt;li&gt;• fasting&lt;/li&gt;&lt;li&gt;• Option C. Both: This option is incorrect because the liver can directly contribute to blood glucose levels through glycogen breakdown , while muscle cannot.&lt;/li&gt;&lt;li&gt;• Option C. Both:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• blood glucose levels&lt;/li&gt;&lt;li&gt;• glycogen&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• muscle cannot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differences between Liver Glycogen and Muscle Glycogen.&lt;/li&gt;&lt;li&gt;➤ Differences between Liver Glycogen and Muscle Glycogen.&lt;/li&gt;&lt;li&gt;➤ Muscle glycogen is not directly available as a source of blood glucose because muscle lacks glucose-6-phosphatase which releases free glucose from glucose 6-P.&lt;/li&gt;&lt;li&gt;➤ Muscle glycogen&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ source of blood glucose&lt;/li&gt;&lt;li&gt;➤ lacks glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;➤ free glucose from glucose 6-P.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p177, 178.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p177, 178.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child with frequent hypoglycemic episodes during fasting is being evaluated. Laboratory findings indicate normal glycogen structure but impaired glycogenolysis. Given the critical role of Glucose-6-Phosphatase in this process, why isn&#x27;t Glucose-6-Phosphate immediately converted to glucose in hepatocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only active during gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Requires Protein Kinase activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enzyme located in the endoplasmic reticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibited by albumin in the cytoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enzyme located in the endoplasmic reticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enzyme located in the endoplasmic reticulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Only active during gluconeogenesis: This is incorrect because Glucose-6-Phosphatase is active during both gluconeogenesis and glycogenolysis , not exclusively during gluconeogenesis . Its activity is crucial for maintaining blood glucose levels , especially during fasting.&lt;/li&gt;&lt;li&gt;• Option A. Only active during gluconeogenesis:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Glucose-6-Phosphatase&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• gluconeogenesis and glycogenolysis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• maintaining blood glucose&lt;/li&gt;&lt;li&gt;• levels&lt;/li&gt;&lt;li&gt;• fasting.&lt;/li&gt;&lt;li&gt;• Option B. Requires Protein Kinase activation: Glucose-6-Phosphatase activity is not directly regulated by protein kinases . The regulation of this enzyme is primarily through substrate availability and its subcellular localization, rather than through activation by phosphorylation .&lt;/li&gt;&lt;li&gt;• Option B. Requires Protein Kinase activation:&lt;/li&gt;&lt;li&gt;• Glucose-6-Phosphatase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• protein kinases&lt;/li&gt;&lt;li&gt;• substrate availability&lt;/li&gt;&lt;li&gt;• subcellular localization,&lt;/li&gt;&lt;li&gt;• activation by&lt;/li&gt;&lt;li&gt;• phosphorylation&lt;/li&gt;&lt;li&gt;• Option D. Inhibited by albumin in the cytoplasm: There is no direct interaction between albumin and Glucose-6-Phosphatase that would inhibit its activity. Albumin, a serum protein produced by the liver, primarily functions in maintaining oncotic pressure and transporting substances ; it does not play a regulatory role in glycogenolysis.&lt;/li&gt;&lt;li&gt;• Option D. Inhibited by albumin in the cytoplasm:&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• albumin and Glucose-6-Phosphatase&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• activity.&lt;/li&gt;&lt;li&gt;• Albumin,&lt;/li&gt;&lt;li&gt;• serum protein&lt;/li&gt;&lt;li&gt;• liver,&lt;/li&gt;&lt;li&gt;• oncotic pressure&lt;/li&gt;&lt;li&gt;• transporting substances&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• glycogenolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphatase is in the lumen of the smooth endoplasmic reticulum Glucose-6-phosphate is transported to SER by a transporter known as translocase to be acted by Glucose- 6-phosphatase. Genetic defects of the Glucose-6-phosphate transporter can result in a variant of type I glycogen storage disease.&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphatase is in the lumen of the smooth endoplasmic reticulum&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;➤ smooth endoplasmic reticulum&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphate is transported to SER by a transporter known as translocase to be acted by Glucose- 6-phosphatase.&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ SER&lt;/li&gt;&lt;li&gt;➤ translocase&lt;/li&gt;&lt;li&gt;➤ Glucose- 6-phosphatase.&lt;/li&gt;&lt;li&gt;➤ Genetic defects of the Glucose-6-phosphate transporter can result in a variant of type I glycogen storage disease.&lt;/li&gt;&lt;li&gt;➤ Genetic defects&lt;/li&gt;&lt;li&gt;➤ Glucose-6-phosphate transporter&lt;/li&gt;&lt;li&gt;➤ type I glycogen storage disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p178.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p178.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child presents to the pediatric clinic with recurrent episodes of hypoglycemia, especially noted during fasting periods. The child&#x27;s growth parameters are below the normal percentile for age. Laboratory investigations reveal lactic acidosis and hyperuricemia. After further evaluation, the child is diagnosed with Glucose-6-phosphatase deficiency. The attending physician explains to the parents the association between the child&#x27;s condition and the development of hyperuricemia and gout. Which of the following is the most likely cause of hyperuricemia and gout in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased availability of glucose to tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More formation of pentoses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased accumulation of sorbitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired degradation of free radicals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More formation of pentoses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) More formation of pentoses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased availability of glucose to tissues: This is a direct consequence of Glucose-6-phosphatase deficiency leading to hypoglycemia but does not directly cause hyperuricemia and gout . The lack of glucose exacerbates the metabolic imbalance but isn&#x27;t the primary cause of increased uric acid levels.&lt;/li&gt;&lt;li&gt;• Option A. Decreased availability of glucose to tissues: This&lt;/li&gt;&lt;li&gt;• Glucose-6-phosphatase deficiency&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• hyperuricemia and gout&lt;/li&gt;&lt;li&gt;• lack of glucose&lt;/li&gt;&lt;li&gt;• metabolic imbalance&lt;/li&gt;&lt;li&gt;• isn&#x27;t&lt;/li&gt;&lt;li&gt;• increased uric acid levels.&lt;/li&gt;&lt;li&gt;• Option C. Increased accumulation of sorbitol: Sorbitol accumulation is associated with conditions like diabetes mellitus due to increased activity of the polyol pathway when glucose levels are high. It is not directly related to Glucose-6-phosphatase deficiency or hyperuricemia and gout in this context.&lt;/li&gt;&lt;li&gt;• Option C. Increased accumulation of sorbitol:&lt;/li&gt;&lt;li&gt;• diabetes mellitus&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• polyol pathway&lt;/li&gt;&lt;li&gt;• glucose levels are high.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Glucose-6-phosphatase deficiency&lt;/li&gt;&lt;li&gt;• hyperuricemia and gout&lt;/li&gt;&lt;li&gt;• Option D. Impaired degradation of free radicals: While oxidative stress and impaired degradation of free radicals can contribute to cellular damage and various metabolic disturbances , they are not directly involved in the mechanism leading to hyperuricemia and gout in patients with Glucose-6-phosphatase deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Impaired degradation of free radicals:&lt;/li&gt;&lt;li&gt;• oxidative stress&lt;/li&gt;&lt;li&gt;• impaired degradation of free radicals&lt;/li&gt;&lt;li&gt;• cellular damage&lt;/li&gt;&lt;li&gt;• metabolic disturbances&lt;/li&gt;&lt;li&gt;• not directly&lt;/li&gt;&lt;li&gt;• hyperuricemia&lt;/li&gt;&lt;li&gt;• gout&lt;/li&gt;&lt;li&gt;• Glucose-6-phosphatase deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biochemical defect in von Gierke’s disease:&lt;/li&gt;&lt;li&gt;➤ Biochemical defect in von Gierke’s disease:&lt;/li&gt;&lt;li&gt;➤ Deficiency of Glucose 6 Phosphatase → accumulation of Glucose 6 Phosphate → it is  channelled to Pentose Phosphate pathway → more Pentoses are formed → enters Purine Synthesis → Uric acid accumulates ( degradation product of Purine )&lt;/li&gt;&lt;li&gt;➤ Deficiency of Glucose 6 Phosphatase&lt;/li&gt;&lt;li&gt;➤ Glucose 6 Phosphate&lt;/li&gt;&lt;li&gt;➤ Pentose Phosphate pathway&lt;/li&gt;&lt;li&gt;➤ more Pentoses&lt;/li&gt;&lt;li&gt;➤ Purine Synthesis&lt;/li&gt;&lt;li&gt;➤ Uric acid&lt;/li&gt;&lt;li&gt;➤ degradation product of Purine&lt;/li&gt;&lt;li&gt;➤ Ref : Nelson 20/e: Defects in the metabolism of Carbohydrates&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Nelson 20/e: Defects in the metabolism of Carbohydrates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Approximately how many hours does it take for liver glycogen stores to become significantly depleted in an average adult under normal physiological conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;48&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 18 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Under normal physiological conditions , liver glycogen stores can sustain blood glucose levels for about 18 hours of fasting. After this period, the body increasingly relies on gluconeogenesis and the breakdown of fats for energy , marking a transition in the body&#x27;s primary energy sources to maintain metabolic functions during prolonged fasting.&lt;/li&gt;&lt;li&gt;• normal physiological conditions&lt;/li&gt;&lt;li&gt;• liver glycogen stores&lt;/li&gt;&lt;li&gt;• blood glucose levels&lt;/li&gt;&lt;li&gt;• 18 hours of fasting.&lt;/li&gt;&lt;li&gt;• body increasingly&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• breakdown of fats for energy&lt;/li&gt;&lt;li&gt;• transition in the body&#x27;s&lt;/li&gt;&lt;li&gt;• energy&lt;/li&gt;&lt;li&gt;• metabolic functions&lt;/li&gt;&lt;li&gt;• prolonged fasting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liver and Muscle Glycogen are generally exhausted by 18 hours of fasting.&lt;/li&gt;&lt;li&gt;➤ Liver and Muscle Glycogen&lt;/li&gt;&lt;li&gt;➤ exhausted&lt;/li&gt;&lt;li&gt;➤ 18 hours of fasting.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p149.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p149.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old infant is presented to the pediatric outpatient department by the mother, reporting symptoms of rapid heart rate, restlessness, muscle hypotonia, and abdominal distention. The infant has been diagnosed with cardiac failure and is currently being treated with diuretics and an ACE inhibitor. Radiographic evidence indicates left ventricular hypertrophy, and physical examination reveals hepatosplenomegaly. An assay performed on a dried blood spot indicates reduced activity of a specific enzyme, leading to a diagnosis of Pompe disease. Which enzyme deficiency is associated with Pompe disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acid maltase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acid maltase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acid maltase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 179.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 179.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl child is admitted with progressive abdominal distension for the past 6 months. Mother reported that the baby has difficulty in walking, gets easily tired while playing and restless and sweat in early morning hours. After giving juice or milk, she feels comfortable. On examination, child was found to have motor retardation and was small for age. Liver was found to be enlarged with firm consistency. Laboratory investigations: FBS: 60 mg/dl (normal = 80-110 mg/dl) AST: 355 IU/L (normal = 15-45 IU/L) ALT: 244 IU/L (normal = 15-45 IU/L) ALP: 231 IU/L (normal =98-279 IU/L) Total bilirubin: 2.0 mg/dl (normal = 0-1.0 mg/dl) Liver histology: Glycogen laden vacuoles with no fibrosis or inflammatory cell infiltration. Baby was diagnosed with GSD type III based on the results. What is the causative enzyme deficiency in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Branching enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose-6-phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Debranching enzyme&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture4.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture11_PgLn01X.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Debranching enzyme&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Branching enzyme: deficiency results in Anderson disease . C/F: failure to thrive, liver failure, and hypotonia.&lt;/li&gt;&lt;li&gt;• Option A. Branching enzyme:&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• Anderson disease&lt;/li&gt;&lt;li&gt;• failure to thrive, liver failure, and hypotonia.&lt;/li&gt;&lt;li&gt;• Option C.  Muscle phosphorylase: deficiency results in McArdle disease. C/F: pain, cramps and myoglobinuria on strenuous exercise.&lt;/li&gt;&lt;li&gt;• Option C.  Muscle phosphorylase:&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• McArdle disease.&lt;/li&gt;&lt;li&gt;• pain, cramps and myoglobinuria&lt;/li&gt;&lt;li&gt;• Option D. Glucose-6-phosphatase: Deficiency results in Von Gierke disease. C/F: Hypoglycemia; hyperketonaemia.&lt;/li&gt;&lt;li&gt;• Option D. Glucose-6-phosphatase:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• Von Gierke disease.&lt;/li&gt;&lt;li&gt;• Hypoglycemia; hyperketonaemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 179.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 179.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old medical student, immersed in the demanding schedule of clinical rotations, often finds himself skipping lunch and dinner. To sustain his energy levels and cognitive function during these prolonged periods without food, his body must mobilize glucose from liver stores. Which enzyme plays a pivotal role in this process by facilitating the release of glucose from glycogen stored in the liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl-CoA carboxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose-6-phosphate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glycogen phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glycogen phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Acetyl-CoA carboxylase: This enzyme is involved in fatty acid synthesis , not in the mobilization or release of glucose from glycogen stores.&lt;/li&gt;&lt;li&gt;• Option A.  Acetyl-CoA carboxylase:&lt;/li&gt;&lt;li&gt;• fatty acid synthesis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• glucose from&lt;/li&gt;&lt;li&gt;• glycogen stores.&lt;/li&gt;&lt;li&gt;• Option B. Glucose-6-phosphate dehydrogenase: This enzyme is part of the pentose phosphate pathway and is involved in producing NADPH and ribose-5-phosphate , rather than in the direct mobilization of glucose from stored glycogen.&lt;/li&gt;&lt;li&gt;• Option B. Glucose-6-phosphate dehydrogenase:&lt;/li&gt;&lt;li&gt;• pentose phosphate pathway&lt;/li&gt;&lt;li&gt;• NADPH&lt;/li&gt;&lt;li&gt;• ribose-5-phosphate&lt;/li&gt;&lt;li&gt;• rather than&lt;/li&gt;&lt;li&gt;• glucose from stored glycogen.&lt;/li&gt;&lt;li&gt;• Option D. Glycogen synthase: This enzyme is responsible for the synthesis of glycogen from glucose , the opposite process to what is needed in this scenario, where the goal is to mobilize glucose from glycogen stores.&lt;/li&gt;&lt;li&gt;• Option D. Glycogen synthase:&lt;/li&gt;&lt;li&gt;• synthesis of glycogen from glucose&lt;/li&gt;&lt;li&gt;• opposite&lt;/li&gt;&lt;li&gt;• mobilize glucose from glycogen stores.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycogen is the storage form of glucose , which is an easily mobilizable fuel store . When individuals are deprived of or reduced intake of carbohydrate s, the body responds by breaking down glycogen stores in the liver in order to maintain normal blood glucose levels . The two main enzymes involved in the degradation and synthesis of glycogen are glycogen phosphorylase (option c) and glycogen synthase (option d), respectively.&lt;/li&gt;&lt;li&gt;➤ Glycogen&lt;/li&gt;&lt;li&gt;➤ storage form&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ fuel store&lt;/li&gt;&lt;li&gt;➤ deprived of or reduced&lt;/li&gt;&lt;li&gt;➤ carbohydrate&lt;/li&gt;&lt;li&gt;➤ breaking down glycogen stores&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ normal blood glucose levels&lt;/li&gt;&lt;li&gt;➤ two main enzymes&lt;/li&gt;&lt;li&gt;➤ degradation and synthesis&lt;/li&gt;&lt;li&gt;➤ glycogen are glycogen phosphorylase (option c) and glycogen synthase (option d),&lt;/li&gt;&lt;li&gt;➤ The processes of glycogen synthesis and degradation are coordinated by a hormone-triggered cascade that ensures that when one enzyme is active, the other enzyme is inactive.&lt;/li&gt;&lt;li&gt;➤ glycogen synthesis and degradation&lt;/li&gt;&lt;li&gt;➤ hormone-triggered cascade&lt;/li&gt;&lt;li&gt;➤ enzyme is active,&lt;/li&gt;&lt;li&gt;➤ other enzyme is inactive.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 177-180.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 177-180.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a marathon, a runner heavily relies on stored energy sources and oxygen. Considering the metabolic changes that occur over the course of a marathon, which option best describes the changes in glycogen and fatty acid utilization, as well as oxygen consumption, comparing the first mile to the 26th mile?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen used ↑ Fatty acid used ↑ Oxygen consumed ↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen used ↑ Fatty acid used ↓ Oxygen consumed ↓&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogen used ↑ Fatty acid used ↓ Oxygen consumed ↑&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogen used ↓ Fatty acid used ↑ Oxygen consumed ↑&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycogen used ↓ Fatty acid used ↑ Oxygen consumed ↑&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Decreased glycogen used, increased fatty acids and oxygen consumed&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At the beginning of the race, a runner consumes energy at a ratio of 75 percent carbohydrate : 25 percent fatty acids approximately. By the end of the race , glycogen stores are mostly depleted and the generation of ATPs from Beta-oxidation of fatty acids occurs → produces reducing equivalents for oxidative phosphorylation. This requires an increase in the amount of oxygen consumed.&lt;/li&gt;&lt;li&gt;➤ At the beginning of the race, a runner consumes energy at a ratio of 75 percent carbohydrate : 25 percent fatty acids approximately.&lt;/li&gt;&lt;li&gt;➤ beginning&lt;/li&gt;&lt;li&gt;➤ race,&lt;/li&gt;&lt;li&gt;➤ runner&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ 75 percent carbohydrate&lt;/li&gt;&lt;li&gt;➤ 25 percent fatty acids&lt;/li&gt;&lt;li&gt;➤ By the end of the race , glycogen stores are mostly depleted and the generation of ATPs from Beta-oxidation of fatty acids occurs → produces reducing equivalents for oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ end of the race&lt;/li&gt;&lt;li&gt;➤ depleted&lt;/li&gt;&lt;li&gt;➤ ATPs from Beta-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ reducing equivalents&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ This requires an increase in the amount of oxygen consumed.&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ oxygen consumed.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 663.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 663.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child is brought to the outpatient department by their parents due to concerns of muscle hypotonia, failure to thrive, and an enlarged abdomen. Laboratory tests reveal hypoglycemia and ultrasonography shows hepatomegaly. Following a comprehensive evaluation, the child is diagnosed with a type of glycogen storage disease (GSD). In the context of GSD, the glycogen content in the liver is not influenced by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum glucose levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon Level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dietary Riboflavin levels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dietary Riboflavin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Dietary riboflavin (vitamin B2) levels do not directly influence glycogen content in the liver in the context of glycogen storage diseases (GSDs).&lt;/li&gt;&lt;li&gt;• Riboflavin serves as a precursor for flavin mononucleotide (FMN) and flavin adenine dinucleotide (FAD), which function as cofactors for various oxidation-reduction enzymes. While riboflavin is essential for many metabolic processes, it does not play a direct regulatory role in glycogen synthesis or breakdown in the liver.&lt;/li&gt;&lt;li&gt;• Glycogen storage diseases are inherited metabolic disorders caused by enzyme deficiencies in glycogen synthesis, breakdown, or regulation pathways. The clinical presentation described in the question (muscle hypotonia, failure to thrive, enlarged abdomen, hypoglycemia, and hepatomegaly) is consistent with several types of GSD.&lt;/li&gt;&lt;li&gt;• The regulation of hepatic glycogen content primarily depends on hormonal and metabolic factors that directly control glycogen synthesis (glycogenesis) and breakdown (glycogenolysis).&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Serum glucose levels - This is incorrect as a choice for factors that do NOT influence glycogen content.&lt;/li&gt;&lt;li&gt;• Option A. Serum glucose levels&lt;/li&gt;&lt;li&gt;• Serum glucose levels directly affect hepatic glycogen metabolism. High blood glucose promotes glycogen synthesis through activation of glycogen synthase, while low blood glucose levels trigger glycogen breakdown to maintain normoglycemia.&lt;/li&gt;&lt;li&gt;• Option B. Insulin levels - This is incorrect as a choice for factors that do NOT influence glycogen content. Insulin is a key hormone that promotes glycogen synthesis in the liver by:&lt;/li&gt;&lt;li&gt;• Option B. Insulin levels&lt;/li&gt;&lt;li&gt;• Activating glycogen synthase (via dephosphorylation) Inhibiting glycogen phosphorylase Increasing glucose uptake and its phosphorylation to glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• Activating glycogen synthase (via dephosphorylation)&lt;/li&gt;&lt;li&gt;• Inhibiting glycogen phosphorylase&lt;/li&gt;&lt;li&gt;• Increasing glucose uptake and its phosphorylation to glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• Option C. Glucagon Level - This is incorrect as a choice for factors that do NOT influence glycogen content. Glucagon has effects opposite to insulin on hepatic glycogen. It promotes glycogenolysis (glycogen breakdown) by:&lt;/li&gt;&lt;li&gt;• Option C. Glucagon Level&lt;/li&gt;&lt;li&gt;• Activating glycogen phosphorylase via a cAMP-dependent protein kinase cascade Inhibiting glycogen synthase&lt;/li&gt;&lt;li&gt;• Activating glycogen phosphorylase via a cAMP-dependent protein kinase cascade&lt;/li&gt;&lt;li&gt;• Inhibiting glycogen synthase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ In glycogen storage diseases, liver glycogen content is regulated primarily by glucose levels, insulin, Glucagon and factors affecting these parameters (like dietary amino acids).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of diabetes mellitus, previously uncontrolled on oral hypoglycaemic agents, has been on insulin therapy for the past year. In the context of insulin&#x27;s molecular structure and its therapeutic modifications, which of the following alterations will lead to Various short and long-acting analogs of the hormone ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change in 29-30 in B chain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change in 5-6 in A chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrolysis of disulfide bonds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Change in 14-16 in A chain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Change in 29-30 in B chain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1oUJJbM.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Other Options Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Change at positions 5-6 in the A chain: This region is crucial for maintaining the hormone&#x27;s structural integrity, and alterations could disrupt its conformation and receptor binding.&lt;/li&gt;&lt;li&gt;• Option B. Change at positions 5-6 in the A chain:&lt;/li&gt;&lt;li&gt;• hormone&#x27;s structural integrity,&lt;/li&gt;&lt;li&gt;• could disrupt its conformation&lt;/li&gt;&lt;li&gt;• receptor binding.&lt;/li&gt;&lt;li&gt;• Option C. Hydrolysis of disulfide bonds: The disulfide bonds are essential for maintaining insulin&#x27;s tertiary structure. Their hydrolysis would lead to a loss of structural integrity, significantly impacting biological activity.&lt;/li&gt;&lt;li&gt;• Option C. Hydrolysis of disulfide bonds:&lt;/li&gt;&lt;li&gt;• disulfide bonds&lt;/li&gt;&lt;li&gt;• insulin&#x27;s tertiary structure.&lt;/li&gt;&lt;li&gt;• hydrolysis&lt;/li&gt;&lt;li&gt;• loss of structural integrity,&lt;/li&gt;&lt;li&gt;• impacting biological activity.&lt;/li&gt;&lt;li&gt;• Option D. change in 14-16 in A chain: Changing the sequence in the A chain can disrupt the structure and function of insulin.&lt;/li&gt;&lt;li&gt;• Option D. change in 14-16 in A chain:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 512; Lippincott 7/e : P 308&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 512; Lippincott 7/e : P 308&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-month-old male infant is brought to the outpatient department presenting with mental retardation, delayed developmental milestones, and jaundice. Laboratory investigations reveal elevated unconjugated bilirubin and hypoglycemia (RBS – 40 mg/dl). Additionally, the urine analysis indicates aminoaciduria. The infant has been exclusively breastfed and has experienced recurrent vomiting and diarrhea since birth. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary Fructose Intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latent diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crigler-Najjar Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Galactosemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Galactosemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hereditary Fructose Intolerance: Fructosemia - due to defect in Aldolase-B → fructose-1-phosphate in the diet of infants cannot be metabolized → its accumulation and inhibition of glycogen phosphorylase → accumulation of glycogen in liver and hypoglycaemia. History of aversion to sweets and history of vomiting after drinking fruit juices . C/F- Vomiting, loss of appetite, hepatomegaly and jaundice . Fructose excreted in urine gives a positive Benedict’s test.&lt;/li&gt;&lt;li&gt;• Option B. Hereditary Fructose Intolerance:&lt;/li&gt;&lt;li&gt;• Fructosemia&lt;/li&gt;&lt;li&gt;• defect&lt;/li&gt;&lt;li&gt;• Aldolase-B&lt;/li&gt;&lt;li&gt;• fructose-1-phosphate&lt;/li&gt;&lt;li&gt;• cannot&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• inhibition of glycogen phosphorylase&lt;/li&gt;&lt;li&gt;• glycogen in liver&lt;/li&gt;&lt;li&gt;• hypoglycaemia.&lt;/li&gt;&lt;li&gt;• aversion to sweets&lt;/li&gt;&lt;li&gt;• history of vomiting&lt;/li&gt;&lt;li&gt;• drinking fruit juices&lt;/li&gt;&lt;li&gt;• Vomiting, loss of appetite,&lt;/li&gt;&lt;li&gt;• hepatomegaly and jaundice&lt;/li&gt;&lt;li&gt;• Fructose&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• positive Benedict’s test.&lt;/li&gt;&lt;li&gt;• Option C. Latent diabetes mellitus: They have a slow progression of autoimmune beta cell failure with C/F similar to DM.&lt;/li&gt;&lt;li&gt;• Option C. Latent diabetes mellitus:&lt;/li&gt;&lt;li&gt;• slow&lt;/li&gt;&lt;li&gt;• autoimmune beta cell failure&lt;/li&gt;&lt;li&gt;• C/F&lt;/li&gt;&lt;li&gt;• DM.&lt;/li&gt;&lt;li&gt;• Option D.  Crigler-Najjar Syndrome: defective conjugation due to deficiency of UDP glucuronyl transferase → Unconjugated bilirubin &amp;gt;&amp;gt;20 mg/dl → kernicterus. History of persistent jaundice since birth .&lt;/li&gt;&lt;li&gt;• Option D.  Crigler-Najjar Syndrome:&lt;/li&gt;&lt;li&gt;• defective conjugation&lt;/li&gt;&lt;li&gt;• deficiency of UDP glucuronyl transferase&lt;/li&gt;&lt;li&gt;• Unconjugated&lt;/li&gt;&lt;li&gt;• bilirubin &amp;gt;&amp;gt;20 mg/dl&lt;/li&gt;&lt;li&gt;• kernicterus.&lt;/li&gt;&lt;li&gt;• persistent jaundice since birth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Galactosemia is a genetic disorder characterized by the inability to metabolize galactose properly due to a deficiency in one of the enzymes involved in its metabolic pathway, most commonly galactose-1-phosphate uridyltransferase.&lt;/li&gt;&lt;li&gt;➤ Galactosemia&lt;/li&gt;&lt;li&gt;➤ genetic disorder&lt;/li&gt;&lt;li&gt;➤ inability to metabolize galactose&lt;/li&gt;&lt;li&gt;➤ due to a deficiency&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ its metabolic pathway,&lt;/li&gt;&lt;li&gt;➤ galactose-1-phosphate uridyltransferase.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 155, 204&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 155, 204&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman presents to the emergency room reporting episodes of diarrhea triggered by the consumption of dairy products. This symptom is suggestive of lactose intolerance, a condition where the body lacks sufficient lactase enzyme to digest lactose, the primary sugar in milk and dairy products. Based on this information, which of the following dairy products might she be able to tolerate better compared to the others?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yogurt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skimmed milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Condensed milk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ice cream&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yogurt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Yogurt&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Yogurt is often better tolerated by those with lactose intolerance due to probiotics aiding lactose digestion, whereas skimmed milk, condensed milk, and ice cream , with their higher lactose content , are more likely to cause intolerance symptoms.&lt;/li&gt;&lt;li&gt;➤ Yogurt&lt;/li&gt;&lt;li&gt;➤ better tolerated&lt;/li&gt;&lt;li&gt;➤ lactose intolerance&lt;/li&gt;&lt;li&gt;➤ probiotics aiding lactose digestion,&lt;/li&gt;&lt;li&gt;➤ skimmed milk,&lt;/li&gt;&lt;li&gt;➤ condensed milk, and ice cream&lt;/li&gt;&lt;li&gt;➤ higher lactose content&lt;/li&gt;&lt;li&gt;➤ more&lt;/li&gt;&lt;li&gt;➤ intolerance symptoms.&lt;/li&gt;&lt;li&gt;➤ Ref : Maurice Shils, Modern Nutrition in Health and Disease, 10th edition, page 1523&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Maurice Shils, Modern Nutrition in Health and Disease, 10th edition, page 1523&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with symptoms suggestive of an endocrine disorder and, after a series of diagnostic evaluations, is diagnosed with insulinoma, a rare neuroendocrine tumor primarily affecting the pancreas. Considering the pathophysiology of insulinoma, which of the following is a characteristic feature of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased body weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased glucose in the blood&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased connecting peptide in the blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased insulin in the blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased glucose in the blood&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased glucose in the blood&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Decreased body weight: Insulin, an anabolic hormone causes gain in body weight.&lt;/li&gt;&lt;li&gt;• Option A.  Decreased body weight:&lt;/li&gt;&lt;li&gt;• Insulin,&lt;/li&gt;&lt;li&gt;• anabolic hormone&lt;/li&gt;&lt;li&gt;• gain&lt;/li&gt;&lt;li&gt;• Option C. Decreased connecting peptide in the blood: Insulinomas results in increased production of insulin (C-peptide) .&lt;/li&gt;&lt;li&gt;• Option C. Decreased connecting peptide in the blood:&lt;/li&gt;&lt;li&gt;• increased production of insulin (C-peptide)&lt;/li&gt;&lt;li&gt;• Option D.  Decreased insulin in the blood: Increase in insulin levels due to constant production by the tumour cells.&lt;/li&gt;&lt;li&gt;• Option D.  Decreased insulin in the blood:&lt;/li&gt;&lt;li&gt;• Increase in insulin levels&lt;/li&gt;&lt;li&gt;• constant production&lt;/li&gt;&lt;li&gt;• tumour cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Insulinomas are pancreatic neuroendocrine tumors that autonomously secrete insulin , leading to inappropriate insulin levels irrespective of blood glucose concentrations. This excessive insulin secretion results in recurrent episodes of hypoglycemia, which is a hallmark feature of insulinoma. Hypoglycemia can manifest as neuroglycopenic symptoms ( confusion, blurred vision, fainting ) and adrenergic symptoms (sweating, palpitations, hunger) .&lt;/li&gt;&lt;li&gt;➤ Insulinomas&lt;/li&gt;&lt;li&gt;➤ pancreatic neuroendocrine tumors&lt;/li&gt;&lt;li&gt;➤ autonomously&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ inappropriate insulin levels&lt;/li&gt;&lt;li&gt;➤ blood glucose concentrations.&lt;/li&gt;&lt;li&gt;➤ excessive insulin secretion&lt;/li&gt;&lt;li&gt;➤ recurrent episodes of hypoglycemia,&lt;/li&gt;&lt;li&gt;➤ hallmark feature&lt;/li&gt;&lt;li&gt;➤ Hypoglycemia&lt;/li&gt;&lt;li&gt;➤ neuroglycopenic symptoms&lt;/li&gt;&lt;li&gt;➤ confusion, blurred vision, fainting&lt;/li&gt;&lt;li&gt;➤ adrenergic symptoms (sweating, palpitations, hunger)&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 331, Lippincott 6/ed: p 319-320&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 331, Lippincott 6/ed: p 319-320&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about glucagon is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proglucagon is synthesized in α cells of islets of Langerhans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a straight polypeptide chain with 29 amino acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulates glycogen synthesis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It activates the enzyme glycogen phosphorylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stimulates glycogen synthesis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stimulates glycogen synthesis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucagon , a hormone produced by the α cells of the islets of Langerhans in the pancreas, plays a crucial role in glucose metabolism. Its primary function is to raise blood glucose levels by promoting glycogenolysis (the breakdown of glycogen to glucose) and gluconeogenesis (the synthesis of glucose from non-carbohydrate sources). Therefore, the statement that glucagon stimulates glycogen synthesis is incorrect , as it actually promotes glycogen breakdown.&lt;/li&gt;&lt;li&gt;➤ Glucagon&lt;/li&gt;&lt;li&gt;➤ α cells&lt;/li&gt;&lt;li&gt;➤ islets of Langerhans&lt;/li&gt;&lt;li&gt;➤ pancreas,&lt;/li&gt;&lt;li&gt;➤ glucose metabolism.&lt;/li&gt;&lt;li&gt;➤ raise blood glucose levels&lt;/li&gt;&lt;li&gt;➤ promoting glycogenolysis&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ glucagon stimulates glycogen synthesis&lt;/li&gt;&lt;li&gt;➤ incorrect&lt;/li&gt;&lt;li&gt;➤ promotes glycogen breakdown.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 322&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 322&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old girl presents to the emergency department with severe polyuria and polydipsia. Laboratory tests reveal the presence of ketones in her urine. Considering the metabolic conditions, which is the most likely source of these ketones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Free fatty acid breakdown&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogenolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglyceride breakdown&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Free fatty acid breakdown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Free fatty acid breakdown&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ketone bodies are produced primarily in the live r through the process of ketogenesis, which occurs when there is an increased breakdown of free fatty acids . This situation typically aris
