scarbamoylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Aspartate transcarbamoylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Hypoxanthine-guanine phosphoribosyl transferase (HGPRT): The free purines are salvaged by two different enzymes ; adenine phosphoribosyl transferase (APRTase) and hypoxanthine guanine phosphoribosyl transferase (HGPRTase).&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hypoxanthine-guanine phosphoribosyl transferase&lt;/li&gt;&lt;li&gt;• free purines&lt;/li&gt;&lt;li&gt;• salvaged by two different enzymes&lt;/li&gt;&lt;li&gt;• Option C . Thymidylate synthase: The methyl group is donated by N5,N10-methylene - THFA. The thymine nucleotide is formed by thymidylate synthase by methylation of dUMP and fluorouracil will inhibit the enzyme, thereby reducing the conversion of dUMP to dTMP.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Thymidylate synthase:&lt;/li&gt;&lt;li&gt;• methyl group&lt;/li&gt;&lt;li&gt;• donated by N5,N10-methylene&lt;/li&gt;&lt;li&gt;• Option D . Ribose-phosphate pyrophosphokinase : In purine biosynthesis , Ribose-5-phosphate + ATP → ADP + Phosphoribosyl pyrophosphate (PRPP), is the donor of ribose-5-phosphate for de novo synthesis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Ribose-phosphate pyrophosphokinase&lt;/li&gt;&lt;li&gt;• purine biosynthesis&lt;/li&gt;&lt;li&gt;• Ribose-5-phosphate&lt;/li&gt;&lt;li&gt;• ATP&lt;/li&gt;&lt;li&gt;• ADP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspartate transcarbamoylase (ATCase) is the rate-controlling enzyme of pyrimidine synthesis that is allosterically inhibited by cytidine triphosphate (CTP).&lt;/li&gt;&lt;li&gt;➤ Aspartate transcarbamoylase&lt;/li&gt;&lt;li&gt;➤ rate-controlling enzyme&lt;/li&gt;&lt;li&gt;➤ pyrimidine synthesis&lt;/li&gt;&lt;li&gt;➤ allosterically inhibited&lt;/li&gt;&lt;li&gt;➤ cytidine triphosphate&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 586.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 586.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the complex biochemical pathway of purine biosynthesis, certain substrates are crucial for the synthesis of the purine nucleotides. Among the following options, which compound is a necessary substrate for the initiation and progression of purine biosynthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5-Methyl thymidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ara C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphoribosylamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5-Phosphoribosylpyrophosphate (PRPP)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5-Phosphoribosylpyrophosphate (PRPP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 5-Phosphoribosylpyrophosphate (PRPP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Purine biosynthesis starts with the formation of PRPP (5-Phosphoribosyl-1-pyrophosphate), a key activated ribose sugar donor.&lt;/li&gt;&lt;li&gt;• PRPP + Glutamine → 5-Phosphoribosylamine (the first committed step in purine biosynthesis).&lt;/li&gt;&lt;li&gt;• PRPP is synthesized from ribose-5-phosphate by the enzyme PRPP synthetase. It serves as the foundation onto which the purine ring is built step-by-step.&lt;/li&gt;&lt;li&gt;• PRPP is synthesized from ribose-5-phosphate by the enzyme PRPP synthetase.&lt;/li&gt;&lt;li&gt;• It serves as the foundation onto which the purine ring is built step-by-step.&lt;/li&gt;&lt;li&gt;• Thus, PRPP is essential at both initiation and progression stages.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 5 -Methyl thymidine:&lt;/li&gt;&lt;li&gt;• Option A. 5&lt;/li&gt;&lt;li&gt;• This is a nucleoside derivative of thymine (used in DNA), not involved in purine biosynthesis (purines = adenine &amp;amp; guanine).&lt;/li&gt;&lt;li&gt;• This is a nucleoside derivative of thymine (used in DNA), not involved in purine biosynthesis (purines = adenine &amp;amp; guanine).&lt;/li&gt;&lt;li&gt;• Option B. Ara C (Cytarabine):&lt;/li&gt;&lt;li&gt;• Option B. Ara C (Cytarabine):&lt;/li&gt;&lt;li&gt;• This is a chemotherapy drug, a cytidine analog used to inhibit DNA synthesis—not a substrate for purine biosynthesis.&lt;/li&gt;&lt;li&gt;• This is a chemotherapy drug, a cytidine analog used to inhibit DNA synthesis—not a substrate for purine biosynthesis.&lt;/li&gt;&lt;li&gt;• Option C. Phosphoribosylamine:&lt;/li&gt;&lt;li&gt;• Option C. Phosphoribosylamine:&lt;/li&gt;&lt;li&gt;• This compound is an intermediate (formed after PRPP reacts with glutamine). It&#x27;s not a substrate to initiate purine biosynthesis, but a product of the first committed step.&lt;/li&gt;&lt;li&gt;• This compound is an intermediate (formed after PRPP reacts with glutamine).&lt;/li&gt;&lt;li&gt;• It&#x27;s not a substrate to initiate purine biosynthesis, but a product of the first committed step.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Purine biosynthesis requires PRPP as a substrate. The first committed step is catalyzed by glutamine-PRPP amidotransferase, converting PRPP → phosphoribosylamine. This sets the stage for ring assembly to eventually produce IMP (inosine monophosphate), the precursor of AMP &amp;amp; GMP.&lt;/li&gt;&lt;li&gt;➤ Purine biosynthesis requires PRPP as a substrate.&lt;/li&gt;&lt;li&gt;➤ The first committed step is catalyzed by glutamine-PRPP amidotransferase, converting PRPP → phosphoribosylamine.&lt;/li&gt;&lt;li&gt;➤ This sets the stage for ring assembly to eventually produce IMP (inosine monophosphate), the precursor of AMP &amp;amp; GMP.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 583.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman, recently diagnosed as HIV-positive following exposure from her partner, begins treatment with dideoxycytidine, a nucleoside analog used in antiviral therapy. This medication exerts its effect by interfering with a specific step in the viral replication process. Which of the following best describes the action of dideoxycytidine in inhibiting HIV replication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addition of nucleotides to RNA during transcription of proviral cDNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Formation of a phosphodiester bond during viral DNA synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formation of a peptide bond during translation of viral proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrolysis of a phosphodiester bond during viral DNA synthesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Formation of a phosphodiester bond during viral DNA synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Formation of a phosphodiester bond during viral DNA synthesis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dideoxycytidine (ddC) , also known as zalcitabine , is a nucleoside analog reverse transcriptase inhibitor (NRTI) . It closely resembles cytidine but lacks a 3’-hydroxyl (-OH) group on its deoxyribose sugar.&lt;/li&gt;&lt;li&gt;• Dideoxycytidine (ddC)&lt;/li&gt;&lt;li&gt;• zalcitabine&lt;/li&gt;&lt;li&gt;• nucleoside analog reverse transcriptase inhibitor (NRTI)&lt;/li&gt;&lt;li&gt;• lacks a 3’-hydroxyl (-OH) group&lt;/li&gt;&lt;li&gt;• During reverse transcription , HIV reverse transcriptase incorporates ddC into the growing strand of viral DNA. However, the absence of the 3’-OH group means that no new phosphodiester bond can form with the next nucleotide. This causes chain termination , effectively halting DNA synthesis and preventing further viral replication.&lt;/li&gt;&lt;li&gt;• reverse transcription&lt;/li&gt;&lt;li&gt;• absence of the 3’-OH group&lt;/li&gt;&lt;li&gt;• no new phosphodiester bond can form&lt;/li&gt;&lt;li&gt;• chain termination&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Addition of nucleotides to RNA during transcription of proviral cDNA – Incorrect. ddC acts during reverse transcription (RNA → DNA), not during the transcription of DNA to RNA. Option C: Formation of a peptide bond during translation of viral proteins – Incorrect. ddC doesn’t interfere with protein synthesis or translation. Option D: Hydrolysis of a phosphodiester bond during viral DNA synthesis – Incorrect. ddC prevents bond formation; it doesn’t break existing bonds.&lt;/li&gt;&lt;li&gt;• Option A: Addition of nucleotides to RNA during transcription of proviral cDNA – Incorrect. ddC acts during reverse transcription (RNA → DNA), not during the transcription of DNA to RNA.&lt;/li&gt;&lt;li&gt;• Option A: Addition of nucleotides to RNA during transcription of proviral cDNA&lt;/li&gt;&lt;li&gt;• Option C: Formation of a peptide bond during translation of viral proteins – Incorrect. ddC doesn’t interfere with protein synthesis or translation.&lt;/li&gt;&lt;li&gt;• Option C: Formation of a peptide bond during translation of viral proteins&lt;/li&gt;&lt;li&gt;• Option D: Hydrolysis of a phosphodiester bond during viral DNA synthesis – Incorrect. ddC prevents bond formation; it doesn’t break existing bonds.&lt;/li&gt;&lt;li&gt;• Option D: Hydrolysis of a phosphodiester bond during viral DNA synthesis&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand how NRTIs like dideoxycytidine act by causing premature chain termination during the reverse transcription step of the HIV life cycle. This directly disrupts viral DNA synthesis and is a key antiviral mechanism.&lt;/li&gt;&lt;li&gt;➤ NRTIs like dideoxycytidine&lt;/li&gt;&lt;li&gt;➤ premature chain termination&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 7/e: p706.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;28-year-old female experiences recurrent urinary tract infections (UTIs) and initially receives lower-tier antibiotics, which prove ineffective. Subsequently, she is prescribed a combination therapy containing trimethoprim and sulfamethoxazole, which successfully alleviates her symptoms. This combination is particularly effective due to its ability to disrupt a specific bacterial process. What is the mechanism by which trimethoprim and sulfamethoxazole reduce UTI symptoms in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibit bacterial synthesis of THF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Block transport across bacterial cell walls&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibit bacterial synthesis of cobalamin (B12)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bind to operons to prevent synthesis of bacterial mRNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibit bacterial synthesis of THF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inhibit bacterial synthesis of THF&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Block transport across bacterial cell walls: This mechanism is not how trimethoprim and sulfamethoxazole work; it is more characteristic of antibiotics like beta-lactams.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Block transport across bacterial cell walls:&lt;/li&gt;&lt;li&gt;• antibiotics like beta-lactams.&lt;/li&gt;&lt;li&gt;• Option C. Inhibit bacterial synthesis of cobalamin (B12): Neither trimethoprim nor sulfamethoxazole affects cobalamin synthesis in bacteria.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Inhibit bacterial synthesis of cobalamin&lt;/li&gt;&lt;li&gt;• affects cobalamin synthesis&lt;/li&gt;&lt;li&gt;• Option D. Bind to operons to prevent synthesis of bacterial mRNA : This description does not represent the action of trimethoprim and sulfamethoxazole ; these drugs specifically target folate synthesis, not mRNA synthesis directly.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Bind to operons to prevent synthesis of bacterial mRNA&lt;/li&gt;&lt;li&gt;• not represent the action of trimethoprim&lt;/li&gt;&lt;li&gt;• sulfamethoxazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trimethoprim and sulfamethoxazole block two critical steps in bacterial folate synthesis, crucial for DNA production and cell growth, reducing bacterial proliferation and UTI symptoms.&lt;/li&gt;&lt;li&gt;➤ Trimethoprim&lt;/li&gt;&lt;li&gt;➤ sulfamethoxazole block two critical steps&lt;/li&gt;&lt;li&gt;➤ bacterial folate synthesis,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 353-354, 559.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 353-354, 559.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the nucleotide is first formed by the de novo purine biosynthesis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine 5’ monophosphate (AMP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inosine 5’ monophosphate (IMP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xanthine 5’ monophosphate (XMP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guanosine 5’ monophosphate (GMP)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inosine 5’ monophosphate (IMP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/10_jBCykse.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Inosine 5’ monophospahte (IMP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adenosine 5’ monophosphate (AMP): AMP is synthesized from IMP and not directly formed during the initial steps of de novo purine biosynthesis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adenosine 5’ monophosphate&lt;/li&gt;&lt;li&gt;• synthesized from IMP&lt;/li&gt;&lt;li&gt;• Option C. Xanthine 5’ monophosphate (XMP): XMP is an intermediate in the pathway of purine metabolism but not the first nucleotide formed in the de novo synthesis of purines.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Xanthine 5’ monophosphate&lt;/li&gt;&lt;li&gt;• intermediate in the pathway of purine metabolism&lt;/li&gt;&lt;li&gt;• Option D. Guanosine 5’ monophosphate (GMP): Like AMP, GMP is derived from IMP and is not the initial product of the de novo purine biosynthesis pathway.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Guanosine 5’ monophosphate&lt;/li&gt;&lt;li&gt;• GMP&lt;/li&gt;&lt;li&gt;• derived from IMP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Inosine 5’ monophosphate (IMP) is the first nucleotide produced in the de novo purine biosynthesis pathway. This pathway builds the purine ring molecule by molecule onto the ribose sugar. Once IMP is synthesized, it can then be further converted into other purine nucleotides, such as adenosine 5’ monophosphate (AMP) and guanosine 5’ monophosphate (GMP), through a series of specific enzymatic reactions.&lt;/li&gt;&lt;li&gt;➤ Inosine 5’ monophosphate&lt;/li&gt;&lt;li&gt;➤ first nucleotide&lt;/li&gt;&lt;li&gt;➤ de novo purine biosynthesis pathway.&lt;/li&gt;&lt;li&gt;➤ pathway builds&lt;/li&gt;&lt;li&gt;➤ purine ring molecule&lt;/li&gt;&lt;li&gt;➤ molecule onto the ribose sugar.&lt;/li&gt;&lt;li&gt;➤ IMP is synthesized,&lt;/li&gt;&lt;li&gt;➤ converted into other purine nucleotides,&lt;/li&gt;&lt;li&gt;➤ adenosine 5’ monophosphate&lt;/li&gt;&lt;li&gt;➤ guanosine 5’ monophosphate&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 7/e: p 583.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 7/e: p 583.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;5-Fluorouracil (5-FU) is a widely used chemotherapeutic agent known for its action on nucleotide metabolism pathways. It specifically targets the synthesis of thymidylate (TMP) in pyrimidine biosynthesis, an essential process for DNA replication and cell division. Considering this mechanism, is the following statement accurate: \&quot;5-Fluorouracil inhibits the synthesis of TMP in pyrimidine biosynthesis\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannot say&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 5-Fluorouracil (5-FU) is a pyrimidine analog that functions as an anticancer drug. It is converted intracellularly to 5-fluoro-dUMP , which inhibits thymidylate synthase , the enzyme responsible for converting dUMP to dTMP (thymidylate) .&lt;/li&gt;&lt;li&gt;• 5-Fluorouracil (5-FU)&lt;/li&gt;&lt;li&gt;• pyrimidine analog&lt;/li&gt;&lt;li&gt;• converted intracellularly to 5-fluoro-dUMP&lt;/li&gt;&lt;li&gt;• inhibits thymidylate synthase&lt;/li&gt;&lt;li&gt;• dUMP to dTMP (thymidylate)&lt;/li&gt;&lt;li&gt;• This inhibition prevents the formation of TMP , which is necessary for DNA synthesis. Without sufficient TMP, DNA replication stalls, particularly affecting rapidly dividing cells like cancer cells. This is why 5-FU is used to treat various solid tumors.&lt;/li&gt;&lt;li&gt;• prevents the formation of TMP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand how 5-Fluorouracil targets thymidylate synthase , leading to inhibition of thymidine nucleotide (TMP) synthesis, thus impairing DNA replication in rapidly proliferating cells like tumors.&lt;/li&gt;&lt;li&gt;➤ 5-Fluorouracil targets thymidylate synthase&lt;/li&gt;&lt;li&gt;➤ Also know that:&lt;/li&gt;&lt;li&gt;➤ Methotrexate indirectly affects TMP synthesis by inhibiting dihydrofolate reductase (DHFR) , reducing tetrahydrofolate availability for thymidylate synthesis. 5-FU directly inhibits thymidylate synthase , making it a more targeted inhibitor of TMP production.&lt;/li&gt;&lt;li&gt;➤ Methotrexate indirectly affects TMP synthesis by inhibiting dihydrofolate reductase (DHFR) , reducing tetrahydrofolate availability for thymidylate synthesis.&lt;/li&gt;&lt;li&gt;➤ Methotrexate&lt;/li&gt;&lt;li&gt;➤ dihydrofolate reductase (DHFR)&lt;/li&gt;&lt;li&gt;➤ 5-FU directly inhibits thymidylate synthase , making it a more targeted inhibitor of TMP production.&lt;/li&gt;&lt;li&gt;➤ 5-FU directly inhibits thymidylate synthase&lt;/li&gt;&lt;li&gt;➤ more targeted inhibitor&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p717.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DNA is characterized by its unique composition of nitrogenous bases, which are fundamental to its structure and function. Among the options listed below, which base is notably absent in DNA, distinguishing it from RNA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uracil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uracil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Uracil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cytosine : Cytosine is present in both DNA and RNA. In DNA, cytosine pairs with guanine through three hydrogen bonds.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cytosine&lt;/li&gt;&lt;li&gt;• present in both DNA and RNA.&lt;/li&gt;&lt;li&gt;• Option C . Guanine: Guanine is one of the four main nitrogenous bases found in DNA , where it pairs with cytosine.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Guanine:&lt;/li&gt;&lt;li&gt;• one of the four main nitrogenous bases&lt;/li&gt;&lt;li&gt;• DNA&lt;/li&gt;&lt;li&gt;• Option D . Adenine: Adenine is also present in DNA, where it pairs with thymine through two hydrogen bonds. In RNA, adenine pairs with uracil&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• present in DNA,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uracil is the nitrogenous base that is present in RNA but not in DNA. In DNA, thymine is used instead of uracil. This distinction is crucial in differentiating DNA from RNA, both structurally and functionally.&lt;/li&gt;&lt;li&gt;➤ Uracil&lt;/li&gt;&lt;li&gt;➤ nitrogenous base&lt;/li&gt;&lt;li&gt;➤ present in RNA&lt;/li&gt;&lt;li&gt;➤ DNA,&lt;/li&gt;&lt;li&gt;➤ thymine&lt;/li&gt;&lt;li&gt;➤ used&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 360.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 360.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biochemistry laboratory technician observes the crystalline structures shown in the provided image after performing an osazone test to identify reducing sugars in a patient&#x27;s urine. Which sugar is most likely responsible for the formation of these specific osazone crystals?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maltosazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucosazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactosazone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lactosazone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture6_1gzAju7.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(4).png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(5).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lactosazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Maltosazone : Maltosazone crystals tend to have a \&quot;pom-pom\&quot; or \&quot;sunflower\&quot; shape with radial striations, which does not match the crystals in the image.&lt;/li&gt;&lt;li&gt;• Option A. Maltosazone&lt;/li&gt;&lt;li&gt;• Option B. Gout : The term &#x27;gout&#x27; refers to a clinical condition characterized by the deposition of monosodium urate crystals, not related to the sugar-derived osazone crystals seen in the image.&lt;/li&gt;&lt;li&gt;• Option B. Gout&lt;/li&gt;&lt;li&gt;• Option C. Glucosazone : Glucosazone typically forms as needle-like clusters, which while somewhat similar, are generally less defined and rosette-like compared to lactosazone crystals.&lt;/li&gt;&lt;li&gt;• Option C. Glucosazone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The osazone test is to distinguish between different reducing sugars based on the characteristic crystalline structures they form when reacted with phenylhydrazine.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 583.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team studying bacterial genetics exposes a culture to a chemical mutagen. The bacteria, which typically require minimal nutrition, are then plated on a nutrient-rich medium. Individual colonies that form are subsequently tested for their ability to grow on a minimal medium. Those failing to thrive are identified as mutants, and genomic sequencing reveals a deletion of a two-nucleotide segment in their DNA. What type of mutation does this deletion most likely produce?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frameshift mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conservative mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Missense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nonsense mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Frameshift mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Frameshift mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Conservative mutation (Incorrect): It is a Missense mutation which leads to the substitution of a given amino acid with a chemically similar amino acid .&lt;/li&gt;&lt;li&gt;• Option B. Conservative mutation (Incorrect):&lt;/li&gt;&lt;li&gt;• Missense mutation&lt;/li&gt;&lt;li&gt;• leads to the substitution&lt;/li&gt;&lt;li&gt;• amino acid&lt;/li&gt;&lt;li&gt;• chemically similar amino acid&lt;/li&gt;&lt;li&gt;• Option C. Missense mutation (Incorrect): It leads to the replacement of a given amino acid with a different amino acid.&lt;/li&gt;&lt;li&gt;• Option C. Missense mutation (Incorrect):&lt;/li&gt;&lt;li&gt;• replacement&lt;/li&gt;&lt;li&gt;• given amino acid&lt;/li&gt;&lt;li&gt;• Option D. Nonsense mutation (Incorrect): It introduces a stop codon instead of a codon specific for an amino acid, causing premature chain termination.&lt;/li&gt;&lt;li&gt;• Option D. Nonsense mutation (Incorrect):&lt;/li&gt;&lt;li&gt;• introduces a stop codon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The deletion of a two-nucleotide segment within a gene&#x27;s coding region typically results in a frameshift mutation . Because the genetic code is read in triplets (codons), removing two nucleotides alters the reading frame downstream of the mutation , likely changing every subsequent amino acid in the protein product . This shift can lead to a nonfunctional protein due to extensive missense mutations and the potential introduction of a premature stop codon (nonsense mutation).&lt;/li&gt;&lt;li&gt;➤ deletion of a two-nucleotide segment&lt;/li&gt;&lt;li&gt;➤ gene&#x27;s coding region&lt;/li&gt;&lt;li&gt;➤ frameshift mutation&lt;/li&gt;&lt;li&gt;➤ genetic code&lt;/li&gt;&lt;li&gt;➤ read in triplets&lt;/li&gt;&lt;li&gt;➤ removing two nucleotides alters&lt;/li&gt;&lt;li&gt;➤ reading frame downstream&lt;/li&gt;&lt;li&gt;➤ mutation&lt;/li&gt;&lt;li&gt;➤ changing&lt;/li&gt;&lt;li&gt;➤ subsequent amino acid&lt;/li&gt;&lt;li&gt;➤ protein product&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 417-418.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple with a 5-year-old son diagnosed with glucose-6-phosphate dehydrogenase (G6PD) deficiency is expecting another child. The mother, currently pregnant, is concerned about her unborn daughter potentially having the same condition, despite both parents being clinically unaffected. Considering the genetic nature of G6PD deficiency, which of the following statements is true regarding the risk to the female fetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The baby has a 25% chance of clinical disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The baby has a 50% chance of being a carrier&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The baby will be a carrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The baby has a 50% chance of clinical disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The baby has a 50% chance of being a carrier&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture5_PzSv4Iw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  B. The baby has a 50% chance of being a carrier&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• G6PD deficiency is an X-linked recessive disorder. Here&#x27;s how the inheritance works:&lt;/li&gt;&lt;li&gt;• Males (XY): If they inherit the defective X chromosome, they express the disease because they have only one X. Females (XX): Need two defective X chromosomes to express the disease. If they inherit one defective X, they are typically carriers.&lt;/li&gt;&lt;li&gt;• Males (XY): If they inherit the defective X chromosome, they express the disease because they have only one X.&lt;/li&gt;&lt;li&gt;• Males (XY):&lt;/li&gt;&lt;li&gt;• Females (XX): Need two defective X chromosomes to express the disease. If they inherit one defective X, they are typically carriers.&lt;/li&gt;&lt;li&gt;• Females (XX):&lt;/li&gt;&lt;li&gt;• In this scenario:&lt;/li&gt;&lt;li&gt;• In this scenario:&lt;/li&gt;&lt;li&gt;• The son is affected, meaning he must have inherited the defective X chromosome from his mother. Both parents are clinically unaffected, so: The mother is likely a carrier (XᴺXᴰ), and The father is normal (XᴺY).&lt;/li&gt;&lt;li&gt;• The son is affected, meaning he must have inherited the defective X chromosome from his mother.&lt;/li&gt;&lt;li&gt;• Both parents are clinically unaffected, so: The mother is likely a carrier (XᴺXᴰ), and The father is normal (XᴺY).&lt;/li&gt;&lt;li&gt;• The mother is likely a carrier (XᴺXᴰ), and The father is normal (XᴺY).&lt;/li&gt;&lt;li&gt;• The mother is likely a carrier (XᴺXᴰ), and&lt;/li&gt;&lt;li&gt;• The father is normal (XᴺY).&lt;/li&gt;&lt;li&gt;• When a carrier mother (XᴺXᴰ) and a normal father (XᴺY) have a daughter, the daughter has:&lt;/li&gt;&lt;li&gt;• 50% chance of being a carrier (XᴺXᴰ) 50% chance of being completely normal (XᴺXᴺ)&lt;/li&gt;&lt;li&gt;• 50% chance of being a carrier (XᴺXᴰ)&lt;/li&gt;&lt;li&gt;• 50% chance of being completely normal (XᴺXᴺ)&lt;/li&gt;&lt;li&gt;• Thus, the risk to the female fetus is 50% chance of being a carrier.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. 25% chance of clinical disease : Incorrect. A female would need two defective X chromosomes to be affected, which isn&#x27;t the case here. Option C. The baby will be a carrier : Incorrect. There’s a 50% chance, not 100%. Option D. 50% chance of clinical disease :  Incorrect. Females are typically only carriers unless both X chromosomes are defective.&lt;/li&gt;&lt;li&gt;• Option A. 25% chance of clinical disease : Incorrect. A female would need two defective X chromosomes to be affected, which isn&#x27;t the case here.&lt;/li&gt;&lt;li&gt;• Option A. 25% chance of clinical disease&lt;/li&gt;&lt;li&gt;• Option C. The baby will be a carrier : Incorrect. There’s a 50% chance, not 100%.&lt;/li&gt;&lt;li&gt;• Option C. The baby will be a carrier&lt;/li&gt;&lt;li&gt;• Option D. 50% chance of clinical disease :  Incorrect. Females are typically only carriers unless both X chromosomes are defective.&lt;/li&gt;&lt;li&gt;• Option D. 50% chance of clinical disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ G6PD deficiency is the most common enzyme deficiency leading to hemolytic anemia. It affects the pentose phosphate pathway, reducing the production of NADPH, which is essential for maintaining reduced glutathione that protects cells from oxidative damage. This condition predominantly affects males, while female carriers are usually asymptomatic.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 693-694.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the provided diagram, which of the following statements is correct&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Variable arm (short Extra Arm ) is between anticodon arm &amp;amp; DHU arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acceptor arm has 3 paired nucleotides AAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticodon arm : base pairing occur between 3’ to 5’direction of anticodon &amp;amp; 5’ to 3’ direction of codon.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anticodon arm : base pairing occur between 3’ to 5’direction of anticodon &amp; 5’ to 3’ direction of codon.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(6).png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/151.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(7).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Anticodon arm : base pairing occur between 3’ to 5’ direction of anticodon &amp;amp; 5’ to 3’ direction of codon.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ tRNA molecules serve as adaptors between codons in mRNA and amino acids in proteins. The anticodon loop of the tRNA pairs with the mRNA codon , ensuring correct amino acid incorporation. The structural orientation (anticodon 3′→5′, codon 5′→3′) is vital for this process to occur accurately.&lt;/li&gt;&lt;li&gt;➤ anticodon loop&lt;/li&gt;&lt;li&gt;➤ mRNA codon&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p366, 416.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-day-old infant exhibits difficulty feeding, cyanosis post-feeding, general hypotonia, and a detectable heart murmur. On examination, the infant has a flat occiput, epicanthic folds, and a single palmar crease. There is a noted family history of Down syndrome. Given these clinical findings, which karyotype result from the chromosome analysis provided would you expect to find in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Result A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Result B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Result C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Result D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Result C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/patho1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Result C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Result : Would likely represent a normal karyotype, which would not be consistent with the clinical presentation of Down syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Result&lt;/li&gt;&lt;li&gt;• Option B. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion.&lt;/li&gt;&lt;li&gt;• Option B. Result&lt;/li&gt;&lt;li&gt;• Option D. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion&lt;/li&gt;&lt;li&gt;• Option D. Result&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Down syndrome is characterized by an extra copy of chromosome 21, which is a trisomy.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 635&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the lactose (lac) operon in bacteria, which of the following statements is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Contain three structural genes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contain operator region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contain regulatory genes, an operator gene, three structural genes and a promoter site&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contain three structural genes, an operator and regulatory gene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contain regulatory genes, an operator gene, three structural genes and a promoter site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture8_7dnvrf3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Contain regulatory genes, an operator gene, three structural genes and a promoter site.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Contains three structural genes: While true , this option is incomplete as it doesn&#x27;t mention other critical components of the lac operon.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Contains three structural genes:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B. Contains operator region: This is also correct but incomplete, as the lac operon includes more than just an operator region.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Contains operator region:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option D. Contains three structural genes, an operator, and a regulatory gene: This option is partially correct but lacks the mention of the promoter site and implies the regulatory gene is part of the operon, whereas it is usually located elsewhere on the chromosome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Contains three structural genes, an operator, and a regulatory gene:&lt;/li&gt;&lt;li&gt;• partially correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lac operon is a well-studied example of a gene regulatory system and includes three structural genes (lacZ, lacY, and lacA) that are involved in lactose metabolism . It also has a promoter site where RNA polymerase binds to initiate transcription , an operator site where the lac repressor can bind to inhibit transcription , and regulatory genes (such as the lacI gene that codes for the lac repressor protein) that control the operon&#x27;s expression.&lt;/li&gt;&lt;li&gt;➤ lac operon&lt;/li&gt;&lt;li&gt;➤ gene regulatory system&lt;/li&gt;&lt;li&gt;➤ three structural genes&lt;/li&gt;&lt;li&gt;➤ lactose metabolism&lt;/li&gt;&lt;li&gt;➤ promoter site&lt;/li&gt;&lt;li&gt;➤ RNA polymerase binds to initiate transcription&lt;/li&gt;&lt;li&gt;➤ operator site&lt;/li&gt;&lt;li&gt;➤ lac repressor can bind&lt;/li&gt;&lt;li&gt;➤ inhibit transcription&lt;/li&gt;&lt;li&gt;➤ regulatory genes&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 636&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 636&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following options correctly lists the core histone proteins that make up the nucleosome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2, H3A, H3B, H4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H2A, H2B, H3, H4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H2, H3, H4A, H4B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H1A, H1B, H2, H3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H2A, H2B, H3, H4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H2A, H2B, H3, H4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The core histone proteins that constitute the nucleosome are H2A, H2B, H3, and H4.&lt;/li&gt;&lt;li&gt;➤ core histone proteins&lt;/li&gt;&lt;li&gt;➤ constitute the nucleosome&lt;/li&gt;&lt;li&gt;➤ H2A, H2B, H3, and H4.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 371&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 371&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman who has inherited one mutant allele of the BRCA1 gene has a 60% risk of developing breast cancer by age 50. The BRCA1 gene encodes a protein that plays a crucial role in the repair of DNA double-strand breaks. Which DNA repair process is most likely impaired by a deficiency in BRCA1 protein function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Removal of thymine dimers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Removal of RNA primers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Removal of carcinogen adducts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homologous recombination&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Homologous recombination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Homologous recombination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Removal of thymine dimers: This is generally managed by nucleotide excision repair , not by homologous recombination.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Removal of thymine dimers:&lt;/li&gt;&lt;li&gt;• managed by nucleotide excision repair&lt;/li&gt;&lt;li&gt;• Option B. Removal of RNA primers: RNA primers are removed during DNA replication , a process unrelated to the repair function of BRCA1.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Removal of RNA primers:&lt;/li&gt;&lt;li&gt;• removed during DNA replication&lt;/li&gt;&lt;li&gt;• Option C. Removal of carcinogen adducts: Like thymine dimers, carcinogen adducts are typically addressed by nucleotide excision repair .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Removal of carcinogen adducts:&lt;/li&gt;&lt;li&gt;• addressed by nucleotide excision repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BRCA1 protein is fundamentally involved in the repair of DNA double-strand breaks primarily through homologous recombination , a critical process during cell division that ensures the accurate repair of DNA to prevent mutations that could lead to cancer . When BRCA1 function is compromised, the efficiency of homologous recombination repair is significantly reduced, which increases the risk of genomic instability and contributes to cancer predisposition, particularly breast and ovarian cancers.&lt;/li&gt;&lt;li&gt;➤ BRCA1 protein&lt;/li&gt;&lt;li&gt;➤ involved in the repair of DNA double-strand&lt;/li&gt;&lt;li&gt;➤ homologous recombination&lt;/li&gt;&lt;li&gt;➤ cell division&lt;/li&gt;&lt;li&gt;➤ accurate repair of DNA&lt;/li&gt;&lt;li&gt;➤ lead to cancer&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  P 389-390.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  P 389-390.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does this diagram best illustrate about the regulation of gene expression in eukaryotic cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mRNA editing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alternate splicing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Translation of m RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA interference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alternate splicing&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture3_hRzCPwf.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alternate splicing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. mRNA editing: It is a post-transcriptional modification of mRNA, which is seen in apolipoprotein (apo) B of chylomicrons and VLDL.&lt;/li&gt;&lt;li&gt;• Option A. mRNA editing:&lt;/li&gt;&lt;li&gt;• post-transcriptional modification&lt;/li&gt;&lt;li&gt;• mRNA,&lt;/li&gt;&lt;li&gt;• Option C. Translation of mRNA: Is the mechanism of regulation of translation by phosphorylation of the eukaryotic translation initiation factor, eIF-2.&lt;/li&gt;&lt;li&gt;• Option C. Translation of mRNA:&lt;/li&gt;&lt;li&gt;• mechanism of regulation&lt;/li&gt;&lt;li&gt;• translation&lt;/li&gt;&lt;li&gt;• Option D. RNA interference: It is a mechanism of gene silencing either by repression of translation or increased degradation causing decreased expression of mRNA and it plays an important role in cell proliferation, differentiation, and apoptosis.&lt;/li&gt;&lt;li&gt;• Option D. RNA interference:&lt;/li&gt;&lt;li&gt;• mechanism of gene silencing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alternate splicing , a process by which different combinations of exons are joined (or spliced) together to generate multiple distinct mRNA transcripts from a single gene . This results in the production of different protein isoforms from the same DNA sequence , increasing the diversity of proteins that a single gene can produce.&lt;/li&gt;&lt;li&gt;➤ Alternate splicing&lt;/li&gt;&lt;li&gt;➤ different combinations of exons&lt;/li&gt;&lt;li&gt;➤ joined&lt;/li&gt;&lt;li&gt;➤ together&lt;/li&gt;&lt;li&gt;➤ generate multiple distinct mRNA transcripts&lt;/li&gt;&lt;li&gt;➤ single gene&lt;/li&gt;&lt;li&gt;➤ production of different protein isoforms&lt;/li&gt;&lt;li&gt;➤ same DNA sequence&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 457&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 457&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old baby has developmental delay, and the blood work shows megaloblastic anaemia, though B12 and folate are in the higher range. Urinalysis shows formation of a crystalline substance upon standing. Supplementation of the child’s diet with uridine reversed all the clinical symptoms. The crystalline substance is composed of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uracil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orotate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orotate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Orotate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hereditary orotic aciduria , a rare autosomal recessive disorder , characterized by a deficiency in the enzyme UMP synthase, crucial for the de novo synthesis of pyrimidine nucleotides . The deficiency leads to an accumulation of orotic acid, which is excreted in the urine and can crystallize.&lt;/li&gt;&lt;li&gt;➤ Hereditary orotic aciduria&lt;/li&gt;&lt;li&gt;➤ rare autosomal recessive disorder&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme UMP synthase,&lt;/li&gt;&lt;li&gt;➤ de novo synthesis&lt;/li&gt;&lt;li&gt;➤ pyrimidine nucleotides&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 587.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 587.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A) : Urea Cycle Disorder and Orotic Aciduria are interlinked. Reasoning (R) : Orotic aciduria occurs in ornithine transcarbamoylase deficiency (a urea cycle enzyme) due to the accumulation of carbamoyl phosphate, which then enters the cytosol and serves as a substrate for pyrimidine biosynthesis. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Urea cycle disorders , such as ornithine transcarbamoylase (OTC) deficiency , can lead to the accumulation of carbamoyl phosphate, which can then spill over into the cytosol and be used as a substrate for pyrimidine biosynthesis, resulting in orotic aciduria.&lt;/li&gt;&lt;li&gt;➤ Urea cycle disorders&lt;/li&gt;&lt;li&gt;➤ ornithine transcarbamoylase&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ accumulation of carbamoyl phosphate,&lt;/li&gt;&lt;li&gt;➤ spill over into the cytosol&lt;/li&gt;&lt;li&gt;➤ substrate for pyrimidine biosynthesis,&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: P 587.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: P 587.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine evaluation, a 4-year-old boy with developmental delays is noted to have distinct facial features, including a long face and large ears, along with macroorchidism. The boy&#x27;s family history reveals a pattern of intellectual disability predominantly affecting male relatives. Based on the clinical presentation and family history, the physician suspects a genetic condition characterized by a trinucleotide repeat expansion. Which of the following diagnoses is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edwards syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fragile X syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fragile X syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Turner syndrome is a chromosomal disorder involving a missing or partially missing X chromosome , affecting only females, and is characterized by short stature and ovarian dysfunction, not intellectual disability.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Turner syndrome&lt;/li&gt;&lt;li&gt;• chromosomal disorder&lt;/li&gt;&lt;li&gt;• missing or partially missing X chromosome&lt;/li&gt;&lt;li&gt;• Option B: Edwards syndrome, or trisomy 18 , is a chromosomal condition associated with a wide spectrum of severe clinical manifestations, including profound developmental delays and structural anomalies; it is not a trinucleotide repeat disorder.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Edwards syndrome,&lt;/li&gt;&lt;li&gt;• trisomy 18&lt;/li&gt;&lt;li&gt;• chromosomal condition&lt;/li&gt;&lt;li&gt;• wide spectrum&lt;/li&gt;&lt;li&gt;• Option D: Klinefelter syndrome is characterized by the presence of an extra X chromosome in males (47, XXY) and is associated with hypogonadism and reduced fertility, but not typically with the facial features or intellectual disability pattern seen in Fragile X syndrome.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Klinefelter syndrome&lt;/li&gt;&lt;li&gt;• presence of an extra X chromosome in males&lt;/li&gt;&lt;li&gt;• hypogonadism&lt;/li&gt;&lt;li&gt;• reduced fertility,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p378, DM Vasudevan 9/e: p 578.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p378, DM Vasudevan 9/e: p 578.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A group of geneticists is reviewing epigenetic modifications to determine which ones are typically associated with a permissive state of chromatin, allowing gene transcription. They aim to identify which modification is not generally associated with a more open chromatin configuration conducive to transcription. Which of the following chromatin modifications is usually not considered permissive for gene expression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sumoylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphorylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Methylation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acetylation and Option D : Phosphorylation of histone adds negative charge . This -ve charge repels negative charge of DNA. So, DNA become free from histones and available for transcription . Acetylation &amp;amp; Phosphorylation of Histones leads to Euchromatin formation or permissive chromatin formation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Acetylation&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phosphorylation&lt;/li&gt;&lt;li&gt;• histone adds negative charge&lt;/li&gt;&lt;li&gt;• -ve charge repels negative charge&lt;/li&gt;&lt;li&gt;• DNA.&lt;/li&gt;&lt;li&gt;• DNA&lt;/li&gt;&lt;li&gt;• free from histones&lt;/li&gt;&lt;li&gt;• available for transcription&lt;/li&gt;&lt;li&gt;• Option D: Sumoylation is the attachment of small ubiquitin-like modifier (SUMO) proteins to target proteins , including histones . Sumoylation of histones can have variable effects on gene expression , but it is generally associated with gene repression by promoting the formation of repressive chromatin structures. However, the role of sumoylation is not yet very clearly defined.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Sumoylation&lt;/li&gt;&lt;li&gt;• attachment of small ubiquitin-like modifier&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• target proteins&lt;/li&gt;&lt;li&gt;• histones&lt;/li&gt;&lt;li&gt;• Sumoylation&lt;/li&gt;&lt;li&gt;• histones&lt;/li&gt;&lt;li&gt;• variable effects&lt;/li&gt;&lt;li&gt;• gene expression&lt;/li&gt;&lt;li&gt;• So, the one best answer is methylation which has clear well defined role on gene inactivation. But for multiple answers, both Methylation and Sumoylation can be marked.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Methylation is often associated with chromatin compaction and transcriptional repression , while acetylation and phosphorylation generally promote a more open chromatin structure and active transcription , is crucial for grasping the complexities of gene regulation mechanisms at the epigenetic level. Sumoylation&#x27;s role is more variable and context-dependent, illustrating the nuanced nature of epigenetic regulation.&lt;/li&gt;&lt;li&gt;➤ Methylation&lt;/li&gt;&lt;li&gt;➤ chromatin compaction&lt;/li&gt;&lt;li&gt;➤ transcriptional repression&lt;/li&gt;&lt;li&gt;➤ acetylation&lt;/li&gt;&lt;li&gt;➤ phosphorylation&lt;/li&gt;&lt;li&gt;➤ promote a more open chromatin structure&lt;/li&gt;&lt;li&gt;➤ active transcription&lt;/li&gt;&lt;li&gt;➤ grasping the complexities of gene regulation mechanisms&lt;/li&gt;&lt;li&gt;➤ epigenetic level.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9 e p: 604. (Ref: https://www.ncbi.nlm.nih.gov/ pmc/articles/PMC8216275/ )&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9 e p: 604.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the bonds between A-T base pairs is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-T base pairs are connected by three hydrogen bonds.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-T base pairs are connected by two hydrogen bonds.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-T base pairs are connected by triple covalent bonds.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-T base pairs do not form hydrogen bonds.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-T base pairs are connected by two hydrogen bonds.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A-T base pairs are connected by two hydrogen bonds.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: A-T base pairs are connected by three hydrogen bonds - This is incorrect because A-T base pairs form only two hydrogen bonds . It&#x27;s the G-C base pairs that are connected by three hydrogen bonds.&lt;/li&gt;&lt;li&gt;• Option A: A-T base pairs are connected by three hydrogen bonds -&lt;/li&gt;&lt;li&gt;• A-T base pairs form&lt;/li&gt;&lt;li&gt;• two hydrogen bonds&lt;/li&gt;&lt;li&gt;• Option C: A-T base pairs are connected by triple covalent bonds - This is incorrect as A-T base pairs are connected by hydrogen bonds , not covalent bonds. Hydrogen bonds are weaker and more suitable for the dynamic processes of DNA replication and transcription.&lt;/li&gt;&lt;li&gt;• Option C: A-T base pairs are connected by triple covalent bonds -&lt;/li&gt;&lt;li&gt;• A-T base pairs&lt;/li&gt;&lt;li&gt;• connected by hydrogen bonds&lt;/li&gt;&lt;li&gt;• Option D: A-T base pairs do not form hydrogen bonds - This is incorrect as A-T base pairs do form hydrogen bonds ; specifically, they form two hydrogen bonds.&lt;/li&gt;&lt;li&gt;• Option D: A-T base pairs do not form hydrogen bonds -&lt;/li&gt;&lt;li&gt;• A-T base pairs do form hydrogen bonds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hydrogen Bonding: The DNA strands are held together by hydrogen bonds between the purine and pyrimidine bases. There are three hydrogen bonds formed between C and G and Two Hydrogen bonds formed between A and T . Hence, the GC bond is stronger than the AT bond.&lt;/li&gt;&lt;li&gt;➤ Hydrogen Bonding: The DNA strands are held together by hydrogen bonds between the purine and pyrimidine bases.&lt;/li&gt;&lt;li&gt;➤ Hydrogen Bonding:&lt;/li&gt;&lt;li&gt;➤ DNA strands&lt;/li&gt;&lt;li&gt;➤ held together&lt;/li&gt;&lt;li&gt;➤ hydrogen bonds&lt;/li&gt;&lt;li&gt;➤ There are three hydrogen bonds formed between C and G and Two Hydrogen bonds formed between A and T .&lt;/li&gt;&lt;li&gt;➤ three hydrogen bonds&lt;/li&gt;&lt;li&gt;➤ between C and G&lt;/li&gt;&lt;li&gt;➤ Two Hydrogen bonds&lt;/li&gt;&lt;li&gt;➤ between A and T&lt;/li&gt;&lt;li&gt;➤ Hence, the GC bond is stronger than the AT bond.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e:  p397.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 6/e:  p397.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a genetics seminar, a professor challenges the postgraduate students with a fundamental question about the structure of genetic code. She asks, \&quot;A codon, which is essential for the translation process in protein synthesis, consists of 2 consecutive nuclotides. Is this statement true or false?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A codon is a sequence of three nucleotides that together form a unit of genetic code in a DNA or RNA molecule . Each codon specifies a single amino acid in a protein or a start/stop signal for protein synthesis&lt;/li&gt;&lt;li&gt;➤ codon&lt;/li&gt;&lt;li&gt;➤ sequence of three nucleotides&lt;/li&gt;&lt;li&gt;➤ together form a unit of genetic code&lt;/li&gt;&lt;li&gt;➤ DNA or RNA molecule&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A genetic analysis reveals that a single nucleotide base pair change has transformed a protein-coding codon into a terminating codon. What is this type of mutation called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Missense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonsense mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frameshift mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Silent mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nonsense mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Missense but Acceptable Mutation: A change in amino acid may be produced in the protein and no functional consequences.&lt;/li&gt;&lt;li&gt;• Option A. Missense but Acceptable Mutation:&lt;/li&gt;&lt;li&gt;• change in amino acid&lt;/li&gt;&lt;li&gt;• Mis-sense; Partially Acceptable Mutation : The amino acid substitution affects the functional properties of the protein .&lt;/li&gt;&lt;li&gt;• Mis-sense; Partially Acceptable Mutation&lt;/li&gt;&lt;li&gt;• amino acid substitution&lt;/li&gt;&lt;li&gt;• functional properties&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• Mis-sense; Unacceptable Mutation : The single amino acid substitution alters the properties of the protein to such an extent that it becomes non-functional and the condition is incompatible with normal life.&lt;/li&gt;&lt;li&gt;• Mis-sense; Unacceptable Mutation&lt;/li&gt;&lt;li&gt;• Option C. Frameshift mutation: This is due to addition or deletion of bases → the reading frame shifts → a “garbled” (completely irrelevant) protein, with altered amino acid sequence is produced.&lt;/li&gt;&lt;li&gt;• Option C. Frameshift mutation:&lt;/li&gt;&lt;li&gt;• addition or deletion of bases&lt;/li&gt;&lt;li&gt;• Option D. Silent mutation: A point mutation may change the codon for one amino acid to a synonym for the same amino acid.&lt;/li&gt;&lt;li&gt;• Option D. Silent mutation:&lt;/li&gt;&lt;li&gt;• point mutation&lt;/li&gt;&lt;li&gt;• change the codon&lt;/li&gt;&lt;li&gt;• one amino acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A nonsense mutation occurs when a single nucleotide change results in the conversion of a protein-coding codon into a stop codon . This mutation leads to the premature termination of the protein chain , potentially resulting in a truncated and usually nonfunctional protein.&lt;/li&gt;&lt;li&gt;➤ nonsense mutation&lt;/li&gt;&lt;li&gt;➤ single nucleotide&lt;/li&gt;&lt;li&gt;➤ conversion of a protein-coding codon&lt;/li&gt;&lt;li&gt;➤ stop codon&lt;/li&gt;&lt;li&gt;➤ mutation leads&lt;/li&gt;&lt;li&gt;➤ premature termination&lt;/li&gt;&lt;li&gt;➤ protein chain&lt;/li&gt;&lt;li&gt;➤ truncated&lt;/li&gt;&lt;li&gt;➤ nonfunctional protein.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 631&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan  9/e: p 631&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following options correctly describes Epigenetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemical modification of DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irreversible modification of DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change in nucleotide sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal variation of nucleotides&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chemical modification of DNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Chemical modification of DNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Irreversible modification of DNA: Epigenetic modifications are typically reversible , allowing for dynamic changes in gene expression in response to environmental stimuli or developmental cues.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Irreversible modification of DNA:&lt;/li&gt;&lt;li&gt;• typically reversible&lt;/li&gt;&lt;li&gt;• Option C. Change in nucleotide sequence: Epigenetics does not involve changes to the DNA sequence itself; it involves modifications that affect how genes are expressed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Change in nucleotide sequence:&lt;/li&gt;&lt;li&gt;• not involve changes to the DNA sequence&lt;/li&gt;&lt;li&gt;• Option D. Normal variation of nucleotides: This option might describe genetic polymorphisms or variations that occur naturally within populations, not epigenetic changes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Normal variation of nucleotides:&lt;/li&gt;&lt;li&gt;• genetic polymorphisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mechanisms of Genomic Imprinting&lt;/li&gt;&lt;li&gt;➤ Mechanisms of Genomic Imprinting&lt;/li&gt;&lt;li&gt;➤ DNA methylation&lt;/li&gt;&lt;li&gt;➤ DNA methylation&lt;/li&gt;&lt;li&gt;➤ DNA methylation&lt;/li&gt;&lt;li&gt;➤ most common mechanism occurs at CG site/CG Island/CpG sites (C &amp;amp; G together present on same strands) cytosine is usually methylated in CG site that causes inactivation of the gene DNA methylation can be detected by Na bisulfite method.&lt;/li&gt;&lt;li&gt;➤ most common mechanism&lt;/li&gt;&lt;li&gt;➤ occurs at CG site/CG Island/CpG sites (C &amp;amp; G together present on same strands)&lt;/li&gt;&lt;li&gt;➤ cytosine is usually methylated in CG site that causes inactivation of the gene&lt;/li&gt;&lt;li&gt;➤ DNA methylation can be detected by Na bisulfite method.&lt;/li&gt;&lt;li&gt;➤ PTM of Histones: Histone Deacetylation Histone Methylation Methods to detect PTMs: Chromatin Immuno Precipitation (ChIP)&lt;/li&gt;&lt;li&gt;➤ PTM of Histones: Histone Deacetylation Histone Methylation Methods to detect PTMs: Chromatin Immuno Precipitation (ChIP)&lt;/li&gt;&lt;li&gt;➤ PTM of Histones:&lt;/li&gt;&lt;li&gt;➤ Histone Deacetylation Histone Methylation Methods to detect PTMs: Chromatin Immuno Precipitation (ChIP)&lt;/li&gt;&lt;li&gt;➤ Histone Deacetylation&lt;/li&gt;&lt;li&gt;➤ Histone Methylation&lt;/li&gt;&lt;li&gt;➤ Methods to detect PTMs: Chromatin Immuno Precipitation (ChIP)&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 440.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 440.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is utilizing various laboratory techniques to quantify the concentration of DNA samples extracted from patient biopsies. They are considering the most appropriate method that would provide accurate, rapid, and non-destructive analysis. Which of the following instruments is best suited for the quantitative analysis of DNA in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gel electrophoresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UV spectrometer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Light microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCR machine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. UV spectrometer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) UV spectrometer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A UV spectrometer (or spectrophotometer) is the standard and most widely used instrument for the rapid, non-destructive quantification of DNA .&lt;/li&gt;&lt;li&gt;• UV spectrometer (or spectrophotometer)&lt;/li&gt;&lt;li&gt;• rapid, non-destructive quantification of DNA&lt;/li&gt;&lt;li&gt;• DNA strongly absorbs ultraviolet light at a wavelength of 260 nm due to its nucleotide bases. Using Beer-Lambert’s law, the absorbance at this wavelength can be directly related to the DNA concentration:&lt;/li&gt;&lt;li&gt;• 260 nm&lt;/li&gt;&lt;li&gt;• This method is:&lt;/li&gt;&lt;li&gt;• Fast Non-destructive Accurate for pure DNA samples.&lt;/li&gt;&lt;li&gt;• Fast&lt;/li&gt;&lt;li&gt;• Fast&lt;/li&gt;&lt;li&gt;• Non-destructive&lt;/li&gt;&lt;li&gt;• Non-destructive&lt;/li&gt;&lt;li&gt;• Accurate for pure DNA samples.&lt;/li&gt;&lt;li&gt;• Accurate&lt;/li&gt;&lt;li&gt;• In contrast to other methods, it does not require dyes, gels, or amplification, making it ideal for direct concentration measurement.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gel electrophoresis: Useful for qualitative analysis (e.g., DNA size, integrity) but not as accurate for quantification. It is also destructive, and staining agents like ethidium bromide are needed. Option C) Light microscope: Incorrect. A light microscope is used to visualize cells or large cell structures , not molecules like DNA, and cannot provide concentration data. Option D) PCR machine: Incorrect. PCR (Polymerase Chain Reaction) is designed to amplify specific DNA sequences , not for direct DNA quantification. Quantitative PCR (qPCR) can estimate copy numbers of specific targets, but not general DNA concentration before the amplification process.&lt;/li&gt;&lt;li&gt;• Option A. Gel electrophoresis: Useful for qualitative analysis (e.g., DNA size, integrity) but not as accurate for quantification. It is also destructive, and staining agents like ethidium bromide are needed.&lt;/li&gt;&lt;li&gt;• Option A. Gel electrophoresis:&lt;/li&gt;&lt;li&gt;• Option C) Light microscope
