ot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Histidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Valine: Incorrect, as valine metabolism does not involve FIGLU as an intermediate .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Valine:&lt;/li&gt;&lt;li&gt;• valine metabolism&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• FIGLU as an intermediate&lt;/li&gt;&lt;li&gt;• Option C. Methionine: Incorrect, methionine metabolism involves different intermediates and pathways, particularly those related to sulfur.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Methionine:&lt;/li&gt;&lt;li&gt;• methionine metabolism&lt;/li&gt;&lt;li&gt;• different intermediates&lt;/li&gt;&lt;li&gt;• pathways,&lt;/li&gt;&lt;li&gt;• Option D. Arginine: Incorrect, arginine metabolism is primarily concerned with the urea cycle and does not involve FIGLU.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Arginine:&lt;/li&gt;&lt;li&gt;• primarily concerned with the urea cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Formiminoglutamic acid (FIGLU) is an intermediate in the metabolism of histidine . Its accumulation can be observed in conditions like folic acid deficiency, as folic acid is required for the conversion of FIGLU into another metabolite in the histidine degradation pathway.&lt;/li&gt;&lt;li&gt;➤ Formiminoglutamic acid&lt;/li&gt;&lt;li&gt;➤ intermediate in the metabolism of histidine&lt;/li&gt;&lt;li&gt;➤ accumulation&lt;/li&gt;&lt;li&gt;➤ observed in conditions&lt;/li&gt;&lt;li&gt;➤ folic acid deficiency,&lt;/li&gt;&lt;li&gt;➤ folic acid&lt;/li&gt;&lt;li&gt;➤ required for the conversion of FIGLU&lt;/li&gt;&lt;li&gt;➤ another metabolite&lt;/li&gt;&lt;li&gt;➤ histidine degradation pathway.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 243.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which of the following enzymes are considered hemoproteins.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitric oxide synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tryptophan pyrrolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a &amp;amp; b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a &amp; b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Nitric oxide synthase: Correct , as it is a hemoprotein involved in the synthesis of nitric oxide.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Nitric oxide synthase:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Option B. Tryptophan pyrrolase: Also correct, as it is a hemoprotein participating in the metabolism of tryptophan.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Tryptophan pyrrolase:&lt;/li&gt;&lt;li&gt;• correct,&lt;/li&gt;&lt;li&gt;• Option D. None: Incorrect, as both listed enzymes are hemoproteins.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. None:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heme is present in:&lt;/li&gt;&lt;li&gt;➤ Hemoglobin Myoglobin Cytochromes Peroxidase Catalase Tryptophan pyrrolase Nitric oxide synthase&lt;/li&gt;&lt;li&gt;➤ Hemoglobin&lt;/li&gt;&lt;li&gt;➤ Myoglobin&lt;/li&gt;&lt;li&gt;➤ Cytochromes&lt;/li&gt;&lt;li&gt;➤ Peroxidase&lt;/li&gt;&lt;li&gt;➤ Catalase&lt;/li&gt;&lt;li&gt;➤ Tryptophan pyrrolase&lt;/li&gt;&lt;li&gt;➤ Tryptophan pyrrolase&lt;/li&gt;&lt;li&gt;➤ Nitric oxide synthase&lt;/li&gt;&lt;li&gt;➤ Nitric oxide synthase&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 270.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 270.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman of reproductive age with phenylketonuria (PKU) delivers her first child. The father has no family history of PKU. At birth, the neonate presents with microcephaly and elevated blood phenylalanine levels. Considering the mother&#x27;s medical history and the absence of PKU in the father&#x27;s family, what is the most likely explanation for the neonate&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Father is a carrier of PKU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal translocation with unbalanced segregation in meiosis I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Maternal translocation with unbalanced segregation in meiosis II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylalanine was not adequately restricted from the mother’s diet during pregnancy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenylalanine was not adequately restricted from the mother’s diet during pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Father is a carrier of PKU: Even if the father is a carrier of PKU allele (phenylalanine hydroxylase gene), the infant will not have any symptoms until 4-5 days after birth, also the maternal blood phenylalanine level should be in the normal range throughout the course of pregnancy.&lt;/li&gt;&lt;li&gt;• Option A. Father is a carrier of PKU:&lt;/li&gt;&lt;li&gt;• father is a carrier of PKU allele&lt;/li&gt;&lt;li&gt;• infant will not have any symptoms&lt;/li&gt;&lt;li&gt;• 4-5 days after birth,&lt;/li&gt;&lt;li&gt;• Option B. Maternal translocation with unbalanced segregation in meiosis I and Option C. Maternal translocation with unbalanced segregation in meiosis II: Maternal translocation with unbalanced segregation in meiosis I and meiosis II will not have effect on phenylalanine levels but leads to trisomy.&lt;/li&gt;&lt;li&gt;• Option B. Maternal translocation with unbalanced segregation in meiosis I&lt;/li&gt;&lt;li&gt;• Option C. Maternal translocation with unbalanced segregation in meiosis II:&lt;/li&gt;&lt;li&gt;• Maternal translocation&lt;/li&gt;&lt;li&gt;• unbalanced segregation in meiosis I&lt;/li&gt;&lt;li&gt;• meiosis II&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maternal PKU syndrome, occurs when a mother with PKU does not adequately control her phenylalanine levels during pregnancy. Elevated phenylalanine in the maternal bloodstream can cross the placenta , affecting fetal development and leading to conditions such as microcephaly and elevated blood phenylalanine in the newborn , despite the child not inheriting PKU.&lt;/li&gt;&lt;li&gt;➤ Maternal PKU syndrome,&lt;/li&gt;&lt;li&gt;➤ mother with PKU&lt;/li&gt;&lt;li&gt;➤ not adequately control her phenylalanine levels&lt;/li&gt;&lt;li&gt;➤ pregnancy.&lt;/li&gt;&lt;li&gt;➤ Elevated phenylalanine&lt;/li&gt;&lt;li&gt;➤ maternal bloodstream&lt;/li&gt;&lt;li&gt;➤ cross the placenta&lt;/li&gt;&lt;li&gt;➤ fetal development&lt;/li&gt;&lt;li&gt;➤ microcephaly&lt;/li&gt;&lt;li&gt;➤ elevated blood phenylalanine&lt;/li&gt;&lt;li&gt;➤ newborn&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 304,306.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 304,306.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-day-old infant is brought to the pediatric ward for newborn screening, as seen in the images provided. Regarding the screening test depicted in the pictures, which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TMS is the best screening test to detect the metabolic disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TMS is less sensitive in screening for PKU than the bacterial inhibition tests&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood obtained by heel-prick or cord blood is applied to a filter-paper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has Capacity to screen multiple disorders with a single blood spot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TMS is less sensitive in screening for PKU than the bacterial inhibition tests&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture41.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture5_XIxp1ec.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. TMS is less sensitive in screening for PKU than the bacterial inhibition tests&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sensitivity of tandem MS-MS testing in screening for PKU is greater than the sensitivity of any bacterial inhibition or biochemical method for measuring blood phenylalanine levels. The power of new-born screening by tandem MS-MS is enormously enhanced by the ability to analyze several metabolites simultaneously in the same blood specimen.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 427,458.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Cheesy odor in urine is mainly due to isovaleric acid excretion in urine, which is one of the intermediates formed during catabolism of leucine. Reasoning (R): The defective enzyme in isovaleric acidemia is isovaleryl CoA dehydrogenase which is a FAD + dependent enzyme. Which of the following is correct regarding the Assertion (A) and Reasoning (R)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is a wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isovaleric acidemia (FAD+ dependent enzyme) is a metabolic disorder characterized by the accumulation and excretion of isovaleric acid in the urine , which leads to the distinctive \&quot;cheesy\&quot; odor. This condition is due to a deficiency in isovaleryl CoA dehydrogenase, an enzyme crucial for the catabolism of leucine, an essential amino acid.&lt;/li&gt;&lt;li&gt;➤ Isovaleric acidemia&lt;/li&gt;&lt;li&gt;➤ metabolic disorder&lt;/li&gt;&lt;li&gt;➤ accumulation&lt;/li&gt;&lt;li&gt;➤ excretion of isovaleric acid in the urine&lt;/li&gt;&lt;li&gt;➤ distinctive \&quot;cheesy\&quot; odor.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 309-312.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 309-312.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with severe back pain and difficulty in walking is observed to have a bluish-black discoloration of the ear cartilage and darkening of the urine upon standing. Which enzyme deficiency is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine Hydroxylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homogentisate Oxidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine Transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tyrosinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Homogentisate Oxidase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture6_08b8XZK.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tyrosine Hydroxylase: Tyrosine is hydroxylated to dihydroxyphenylalanine (DOPA) by tyrosine hydroxylase, which requires BH4 and NADPH. Tyrosine hydroxylase is present in adrenal medulla and the DOPA thus generated is used for catecholamine synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Tyrosine Hydroxylase:&lt;/li&gt;&lt;li&gt;• Tyrosine&lt;/li&gt;&lt;li&gt;• hydroxylated to dihydroxyphenylalanine&lt;/li&gt;&lt;li&gt;• tyrosine hydroxylase,&lt;/li&gt;&lt;li&gt;• requires BH4 and NADPH.&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine Transaminase: Deficiency leads to Oculocutaneous Tyrosinemia (Tyrosinemia Type II), C/F - Mental retardation, keratosis of palmar surface, painful corneal lesions and photophobia with increased excretion of tyrosine and tyramine in urine. A diet low in protein is advised.&lt;/li&gt;&lt;li&gt;• Option C. Tyrosine Transaminase:&lt;/li&gt;&lt;li&gt;• Oculocutaneous Tyrosinemia&lt;/li&gt;&lt;li&gt;• C/F&lt;/li&gt;&lt;li&gt;• Option D. Tyrosinase: It is completely absent → defective synthesis of melanin → AR disease , Albinism . C/F - skin has low pigmentation →sensitive to UV rays →nevi and melanomas, white hair, ocular fundus is hypopigmented and iris may be gray or red, photophobia, nystagmus and decreased visual acuity.&lt;/li&gt;&lt;li&gt;• Option D. Tyrosinase:&lt;/li&gt;&lt;li&gt;• completely absent&lt;/li&gt;&lt;li&gt;• defective synthesis of melanin&lt;/li&gt;&lt;li&gt;• AR disease&lt;/li&gt;&lt;li&gt;• Albinism&lt;/li&gt;&lt;li&gt;• C/F&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria is characterized by the accumulation of homogentisic acid , a metabolic byproduct of phenylalanine and tyrosine catabolism . This accumulation is due to a deficiency in the enzyme homogentisate oxidase. The hallmark features of this condition include darkening of the urine upon standing (due to the oxidation of homogentisic acid), ochronosis (bluish-black discoloration of connective tissues), and arthropathies (joint diseases), particularly affecting the spine and large joints.&lt;/li&gt;&lt;li&gt;➤ Alkaptonuria&lt;/li&gt;&lt;li&gt;➤ accumulation of homogentisic acid&lt;/li&gt;&lt;li&gt;➤ metabolic byproduct of phenylalanine&lt;/li&gt;&lt;li&gt;➤ tyrosine catabolism&lt;/li&gt;&lt;li&gt;➤ accumulation&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme homogentisate oxidase.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 304-305.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 304-305.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents with intermittent involuntary tremors in his left hand, difficulty feeding himself, walking challenges, and poor gait coordination for the past month. Upon examination, he exhibits a shuffling gait and resting tremors, but cognitive functions remain intact. Diagnosed with Parkinson&#x27;s disease, he is prescribed levodopa. Which metabolic pathway is primarily affected in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tyrosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture8_lTZg06l.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Phenylalanine: While phenylalanine is a precursor to tyrosine , the direct pathway affected in Parkinson&#x27;s disease is the tyrosine to dopamine pathway.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Phenylalanine:&lt;/li&gt;&lt;li&gt;• precursor to tyrosine&lt;/li&gt;&lt;li&gt;• Option B. Tryptophan: Involved in the synthesis of serotonin and melatonin , not directly implicated in Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Tryptophan:&lt;/li&gt;&lt;li&gt;• synthesis of serotonin and melatonin&lt;/li&gt;&lt;li&gt;• Option D. Histidine: Involved in the synthesis of histamine and is not directly related to the dopaminergic pathways affected in Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Histidine:&lt;/li&gt;&lt;li&gt;• synthesis of histamine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease is associated with the dopaminergic pathway , where tyrosine is a key precursor in the synthesis of dopamine. Levodopa , a precursor of dopamine , is used to increase dopamine levels in the brain, addressing the dopamine deficiency that characterizes Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ dopaminergic pathway&lt;/li&gt;&lt;li&gt;➤ tyrosine&lt;/li&gt;&lt;li&gt;➤ key precursor&lt;/li&gt;&lt;li&gt;➤ synthesis of dopamine.&lt;/li&gt;&lt;li&gt;➤ Levodopa&lt;/li&gt;&lt;li&gt;➤ precursor of dopamine&lt;/li&gt;&lt;li&gt;➤ increase dopamine levels&lt;/li&gt;&lt;li&gt;➤ brain,&lt;/li&gt;&lt;li&gt;➤ Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 235.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 235.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old male child presents with a 5-month history of eye ulceration and thick, rough, patchy skin on the palms and feet. Examination reveals dendritic corneal ulceration unresponsive to antiviral treatment and keratosis on the palms and plantar surfaces. Laboratory tests show increased levels of tyrosine in blood and urine. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosinemia type-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyrosinemia type-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosinemia type-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hawkinsinuria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tyrosinemia type-2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Hepatorenal Tyrosinemia (Tyrosinemia Type I) is due to a deficiency of enzyme fumarylacetoacetate hydrolase . C/F: mild mental retardation, Cabbage like odour in urine, hypoglycemia liver failure and finally death occurs&lt;/li&gt;&lt;li&gt;• Option B. Hepatorenal Tyrosinemia (Tyrosinemia Type I)&lt;/li&gt;&lt;li&gt;• deficiency of enzyme fumarylacetoacetate hydrolase&lt;/li&gt;&lt;li&gt;• Option C. Neonatal Tyrosinemia (Tyrosinemia Type III) due to the absence of the enzyme para-hydroxyphenylpyruvate hydroxylase , which causes transient hypertyrosinemia in the newborn , and this will respond to ascorbic acid and dietary protein restriction.&lt;/li&gt;&lt;li&gt;• Option C. Neonatal Tyrosinemia (Tyrosinemia Type III)&lt;/li&gt;&lt;li&gt;• absence&lt;/li&gt;&lt;li&gt;• enzyme para-hydroxyphenylpyruvate hydroxylase&lt;/li&gt;&lt;li&gt;• transient hypertyrosinemia&lt;/li&gt;&lt;li&gt;• newborn&lt;/li&gt;&lt;li&gt;• Option D. Hawkinsinuria is due to dysfunction of p-HPPA oxidase, characterized by excretion of hawkinsin in urine , a derivative of p-HPPA.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hawkinsinuria&lt;/li&gt;&lt;li&gt;• dysfunction of p-HPPA oxidase,&lt;/li&gt;&lt;li&gt;• excretion of hawkinsin in urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tyrosinemia type-2, also known as Richner-Hanhart syndrome, is characterized by elevated levels of tyrosine which can lead to eye problems (like corneal ulcers), skin disorders (such as palmoplantar keratosis), and sometimes intellectual disability.&lt;/li&gt;&lt;li&gt;➤ Tyrosinemia type-2,&lt;/li&gt;&lt;li&gt;➤ Richner-Hanhart syndrome,&lt;/li&gt;&lt;li&gt;➤ elevated levels of tyrosine&lt;/li&gt;&lt;li&gt;➤ lead to eye problems&lt;/li&gt;&lt;li&gt;➤ skin disorders&lt;/li&gt;&lt;li&gt;➤ intellectual disability.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Creatinine is synthesized in the body through a process involving the breakdown of a specific amino acid. Which amino acid is primarily involved in the formation of creatinine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture111.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Lysine: While lysine is involved in many biochemical processes , it is not directly involved in the synthesis of creatinine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Lysine:&lt;/li&gt;&lt;li&gt;• many biochemical processes&lt;/li&gt;&lt;li&gt;• Option C. Histamine: Histamine is a biogenic amine derived from histidine and is not involved in creatinine synthesis.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Histamine:&lt;/li&gt;&lt;li&gt;• biogenic amine&lt;/li&gt;&lt;li&gt;• Option D. Leucine: Leucine is a branched-chain amino acid involved in protein synthesis and energy production but not in the formation of creatinine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Leucine:&lt;/li&gt;&lt;li&gt;• branched-chain amino acid&lt;/li&gt;&lt;li&gt;• protein synthesis&lt;/li&gt;&lt;li&gt;• energy production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Creatinine is formed from the breakdown of creatine phosphate in muscle and to a smaller extent from the diet. Creatine itself is synthesized from the amino acids arginine , glycine, and methionine . Arginine plays a crucial role in the initial step of creatine synthesis, which ultimately leads to the formation of creatinine.&lt;/li&gt;&lt;li&gt;➤ Creatinine&lt;/li&gt;&lt;li&gt;➤ breakdown of creatine phosphate in muscle&lt;/li&gt;&lt;li&gt;➤ smaller extent from the diet.&lt;/li&gt;&lt;li&gt;➤ Creatine&lt;/li&gt;&lt;li&gt;➤ synthesized from the amino acids arginine&lt;/li&gt;&lt;li&gt;➤ glycine,&lt;/li&gt;&lt;li&gt;➤ methionine&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p320.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p320.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Polyamines are organic compounds that play a critical role in cellular processes. Which of the following is an example of a polyamine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spermidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spermidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Arginine: An amino acid, not a polyamine, although it is involved in the synthesis of polyamines.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Arginine:&lt;/li&gt;&lt;li&gt;• amino acid,&lt;/li&gt;&lt;li&gt;• Option C. Histamine: A biogenic amine derived from histidine , involved in immune responses and not classified as a polyamine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Histamine:&lt;/li&gt;&lt;li&gt;• biogenic amine&lt;/li&gt;&lt;li&gt;• histidine&lt;/li&gt;&lt;li&gt;• immune responses&lt;/li&gt;&lt;li&gt;• Option D. Lysine: An essential amino acid important for protein synthesis, not a polyamine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Lysine:&lt;/li&gt;&lt;li&gt;• essential amino acid&lt;/li&gt;&lt;li&gt;• protein synthesis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Spermidine is a polyamine involved in cellular metabolism and is found in ribosomes and living tissues . It plays a role in cellular growth, proliferation, and differentiation.&lt;/li&gt;&lt;li&gt;➤ Spermidine&lt;/li&gt;&lt;li&gt;➤ polyamine&lt;/li&gt;&lt;li&gt;➤ cellular metabolism&lt;/li&gt;&lt;li&gt;➤ found in ribosomes and living tissues&lt;/li&gt;&lt;li&gt;➤ cellular growth, proliferation, and differentiation.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 229.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 229.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following routine newborn screening, a child is found to have high levels of phenylpyruvate and phenylacetate, indicative of phenylketonuria (PKU). Despite a phenylalanine-restricted diet, the child shows developmental delays. Which supplement might improve the child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-hydroxytryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Melanin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylalanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tyrosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Tyrosine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Phenylketonuria (PKU) results from a deficiency of phenylalanine hydroxylase (PAH), the enzyme that converts phenylalanine to tyrosine. This deficiency leads to:&lt;/li&gt;&lt;li&gt;• Accumulation of phenylalanine and its metabolites (phenylpyruvate, phenylacetate, phenyllactate) Reduced tyrosine production, making tyrosine an essential amino acid in PKU patients&lt;/li&gt;&lt;li&gt;• Accumulation of phenylalanine and its metabolites (phenylpyruvate, phenylacetate, phenyllactate)&lt;/li&gt;&lt;li&gt;• Reduced tyrosine production, making tyrosine an essential amino acid in PKU patients&lt;/li&gt;&lt;li&gt;• In PKU treatment, dietary phenylalanine restriction is the primary approach to prevent neurotoxicity from excess phenylalanine. However, this restriction alone can lead to tyrosine deficiency, as tyrosine can no longer be synthesized from phenylalanine.&lt;/li&gt;&lt;li&gt;• Tyrosine is critical for:&lt;/li&gt;&lt;li&gt;• Production of neurotransmitters (dopamine, norepinephrine, epinephrine) Synthesis of thyroid hormones Melanin production&lt;/li&gt;&lt;li&gt;• Production of neurotransmitters (dopamine, norepinephrine, epinephrine)&lt;/li&gt;&lt;li&gt;• Synthesis of thyroid hormones&lt;/li&gt;&lt;li&gt;• Melanin production&lt;/li&gt;&lt;li&gt;• Tyrosine supplementation is therefore beneficial in PKU management as it:&lt;/li&gt;&lt;li&gt;• Addresses the conditionally essential status of tyrosine Supports neurotransmitter synthesis, potentially improving neurological function May reduce the risk of developmental delays associated with tyrosine deficiency&lt;/li&gt;&lt;li&gt;• Addresses the conditionally essential status of tyrosine&lt;/li&gt;&lt;li&gt;• Supports neurotransmitter synthesis, potentially improving neurological function&lt;/li&gt;&lt;li&gt;• May reduce the risk of developmental delays associated with tyrosine deficiency&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. 5-hydroxytryptophan : This is a precursor to serotonin in the tryptophan metabolism pathway. While serotonin levels might be indirectly affected in PKU due to competition between elevated phenylalanine and tryptophan for transport across the blood-brain barrier, supplementing with 5-hydroxytryptophan does not address the primary biochemical defect or the tyrosine deficiency in PKU.&lt;/li&gt;&lt;li&gt;• Option B. 5-hydroxytryptophan&lt;/li&gt;&lt;li&gt;• Option C. Melanin : This is an end product of tyrosine metabolism and not a supplement that would provide therapeutic benefit in PKU. The hypopigmentation sometimes seen in PKU patients is due to reduced tyrosine availability for melanin synthesis, but direct melanin supplementation would not address the metabolic or neurological issues.&lt;/li&gt;&lt;li&gt;• Option C. Melanin&lt;/li&gt;&lt;li&gt;• Option D. Phenylalanine : Supplementing with phenylalanine would be contraindicated in PKU as it would exacerbate the condition. PKU patients already have elevated phenylalanine levels due to impaired metabolism, and additional phenylalanine would increase toxic metabolite production and neurological damage.&lt;/li&gt;&lt;li&gt;• Option D. Phenylalanine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In phenylketonuria, phenylalanine hydroxylase deficiency creates a metabolic block in converting phenylalanine to tyrosine. While dietary phenylalanine restriction is the mainstay of treatment, supplementation with tyrosine is important because it becomes an essential amino acid in this condition. Tyrosine supplementation supports neurotransmitter synthesis, and potentially improves developmental outcomes by addressing the \&quot;downstream\&quot; deficiency caused by the enzymatic block.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 236.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child with developmental delay undergoes blood analysis, which reveals elevated levels of phenylalanine, phenyllactate, and phenylpyruvate. What is the hypothesized mechanism for developmental delay in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acidosis due to elevated phenyllactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of tyrosine, now an essential amino acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of hydroxylating enzymes due to accumulation of phenylalanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of large, neutral amino acids in the brain.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lack of large, neutral amino acids in the brain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acidosis due to elevated phenyllactate: While acidosis can have deleterious effects on the body and can be a feature of organic acidemias , it is not the primary reason for developmental delays in conditions like phenylketonuria. Acidosis is more of an acute metabolic disturbance rather than a direct cause of chronic developmental issues.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Acidosis due to elevated phenyllactate:&lt;/li&gt;&lt;li&gt;• acidosis&lt;/li&gt;&lt;li&gt;• deleterious effects&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• feature of organic acidemias&lt;/li&gt;&lt;li&gt;• Option B. Lack of tyrosine, now an essential amino acid: Tyrosine is a precursor for several neurotransmitters , and while its deficiency due to a block in conversion from phenylalanine can impact brain function , the developmental delay is more directly linked to the broader competition of phenylalanine with other LNAAs, rather than tyrosine deficiency alone.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Lack of tyrosine, now an essential amino acid: Tyrosine&lt;/li&gt;&lt;li&gt;• precursor for several neurotransmitters&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• block in conversion from phenylalanine&lt;/li&gt;&lt;li&gt;• impact brain function&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of hydroxylating enzymes due to accumulation of phenylalanine: Phenylalanine can indeed inhibit certain enzymes , including hydroxylating enzymes , due to its elevated levels . This can have various metabolic effects, but the specific link to developmental delay is less direct compared to the competition of phenylalanine with other LNAAs for transport into the brain.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhibition of hydroxylating enzymes due to accumulation of phenylalanine:&lt;/li&gt;&lt;li&gt;• Phenylalanine&lt;/li&gt;&lt;li&gt;• inhibit certain enzymes&lt;/li&gt;&lt;li&gt;• hydroxylating enzymes&lt;/li&gt;&lt;li&gt;• elevated levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Elevated levels of phenylalanine are known to interfere with the transport of other large , neutral amino acids (LNAAs) across the blood-brain barrier due to competitive inhibition . These LNAAs include tyrosine, tryptophan, and others that are precursors for key neurotransmitters essential for brain development and function. A deficiency in these neurotransmitters can result in developmental delays.&lt;/li&gt;&lt;li&gt;➤ Elevated levels&lt;/li&gt;&lt;li&gt;➤ phenylalanine&lt;/li&gt;&lt;li&gt;➤ interfere with the transport of other large&lt;/li&gt;&lt;li&gt;➤ neutral amino acids&lt;/li&gt;&lt;li&gt;➤ blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ competitive inhibition&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 236.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 236.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient experiences episodes of flushing, diarrhea, abdominal cramping, and wheezing. Vital signs show normal blood pressure and pulse rate, but scattered telangiectasias are present. What is the most appropriate 24-hour urine test for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vanillylmandelic acid (VMAs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5-hydroxyindoleacetic acid (5-HIAA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5-hydroxyindoleacetic acid (5-HIAA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Vanillylmandelic acid (VMAs): This is a breakdown product of norepinephrine and epinephrine and is often tested for in the context of suspected pheochromocytoma, which presents with different symptoms like episodic hypertension, palpitations, and headaches.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Vanillylmandelic acid (VMAs):&lt;/li&gt;&lt;li&gt;• breakdown product of norepinephrine&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• Option B. Dopamine: Elevated levels of dopamine in urine could indicate a neuroendocrine tumor , like a pheochromocytoma, but this patient&#x27;s symptoms align more closely with carcinoid syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Dopamine:&lt;/li&gt;&lt;li&gt;• Elevated levels of dopamine&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• neuroendocrine tumor&lt;/li&gt;&lt;li&gt;• pheochromocytoma,&lt;/li&gt;&lt;li&gt;• Option D. Cortisol: While cortisol can be measured in urine to test for Cushing&#x27;s syndrome, the symptoms here are not typical of Cushing&#x27;s syndrome, which usually includes features such as weight gain, fat distribution changes, and sometimes hypertension.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Cortisol:&lt;/li&gt;&lt;li&gt;• measured in urine to test for Cushing&#x27;s syndrome,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ 24-hour urinary excretion of 5-HIAA is a useful diagnostic test for carcinoid syndrome.&lt;/li&gt;&lt;li&gt;➤ 24-hour urinary excretion&lt;/li&gt;&lt;li&gt;➤ carcinoid syndrome.&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 241.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male has been prescribed an antidepressant that works by maintaining elevated levels of a specific neurotransmitter. This neurotransmitter is derived from which amino acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tryptophan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture1110.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Glutamate is the precursor of GABA.&lt;/li&gt;&lt;li&gt;• Option B. Glutamate&lt;/li&gt;&lt;li&gt;• precursor of GABA.&lt;/li&gt;&lt;li&gt;• Option C. Histidine is the precursor for histamine.&lt;/li&gt;&lt;li&gt;• Option C. Histidine&lt;/li&gt;&lt;li&gt;• precursor for histamine.&lt;/li&gt;&lt;li&gt;• Option D. Glycine itself acts as a neurotransmitter in the brain.&lt;/li&gt;&lt;li&gt;• Option D. Glycine&lt;/li&gt;&lt;li&gt;• neurotransmitter in the brain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tryptophan is the amino acid precursor to serotonin, a neurotransmitter commonly targeted by many antidepressants . Medications such as selective serotonin reuptake inhibitors (SSRIs) increase the level of serotonin in the brain by preventing its reuptake into neurons, thereby treating depression.&lt;/li&gt;&lt;li&gt;➤ Tryptophan&lt;/li&gt;&lt;li&gt;➤ amino acid precursor&lt;/li&gt;&lt;li&gt;➤ neurotransmitter&lt;/li&gt;&lt;li&gt;➤ targeted by many antidepressants&lt;/li&gt;&lt;li&gt;➤ Medications&lt;/li&gt;&lt;li&gt;➤ selective serotonin reuptake inhibitors&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ level of serotonin&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 236.&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 236.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-month-old boy presents to the outpatient department with failure to thrive, poor appetite, hepatomegaly, yellow discoloration of the eyes, vomiting, diarrhea, and a distinct cabbage-like odor. What amino acid metabolism defect is this disorder most likely associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tyrosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alanine: While alanine is an amino acid, it is not commonly associated with the symptoms described or a distinct odor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Alanine:&lt;/li&gt;&lt;li&gt;• amino acid,&lt;/li&gt;&lt;li&gt;• Option B. Tryptophan: Abnormal tryptophan metabolism can lead to several conditions, but the distinct clinical picture including odor does not typically link to tryptophan metabolism defects.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Tryptophan:&lt;/li&gt;&lt;li&gt;• Abnormal tryptophan metabolism&lt;/li&gt;&lt;li&gt;• several conditions,&lt;/li&gt;&lt;li&gt;• Option D. Histidine: Disturbances in histidine metabolism , such as histidinemia , do not typically present with the constellation of symptoms described in the question.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Histidine: Disturbances&lt;/li&gt;&lt;li&gt;• histidine metabolism&lt;/li&gt;&lt;li&gt;• histidinemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical features of tyrosinemia type I , includes failure to thrive, poor appetite, hepatomegaly, jaundice, vomiting, diarrhea, and a distinct odor resembling cabbage due to the accumulation of tyrosine metabolites.&lt;/li&gt;&lt;li&gt;➤ tyrosinemia type I&lt;/li&gt;&lt;li&gt;➤ failure to thrive, poor appetite, hepatomegaly, jaundice, vomiting, diarrhea,&lt;/li&gt;&lt;li&gt;➤ distinct odor&lt;/li&gt;&lt;li&gt;➤ cabbage&lt;/li&gt;&lt;li&gt;➤ accumulation of tyrosine metabolites.&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presenting with elevated levels of α-ketoacids of branched-chain amino acids (BCAAs) would likely benefit from supplementation with which vitamin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B 12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Niacin: Not directly involved in the function of the BCKAD complex or the metabolism of branched-chain amino acids.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Niacin:&lt;/li&gt;&lt;li&gt;• Not directly involved&lt;/li&gt;&lt;li&gt;• function of the BCKAD complex&lt;/li&gt;&lt;li&gt;• Option B. Riboflavin: While riboflavin is a precursor to FAD, a cofactor for many enzymes, the direct connection to BCKAD complex activity in the context of MSUD is less significant than that of thiamine.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Riboflavin:&lt;/li&gt;&lt;li&gt;• precursor to FAD,&lt;/li&gt;&lt;li&gt;• cofactor for many enzymes,&lt;/li&gt;&lt;li&gt;• Option C. B12: Vitamin B12 is crucial for neurological health and the metabolism of certain amino acids , but it is not a cofactor for the BCKAD complex involved in MSUD.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. B12:&lt;/li&gt;&lt;li&gt;• neurological health&lt;/li&gt;&lt;li&gt;• metabolism of certain amino acids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High levels of specific α-ketoacids indicate Maple Syrup Urine Disease (MSUD), stemming from a deficiency in an enzyme complex vital for breaking down certain amino acids . Thiamine supplementation can improve the enzyme&#x27;s activity in some MSUD patients, potentially bettering clinical outcomes.&lt;/li&gt;&lt;li&gt;➤ High levels of specific α-ketoacids&lt;/li&gt;&lt;li&gt;➤ Maple Syrup Urine Disease&lt;/li&gt;&lt;li&gt;➤ stemming&lt;/li&gt;&lt;li&gt;➤ deficiency in an enzyme complex vital&lt;/li&gt;&lt;li&gt;➤ breaking down certain amino acids&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 208, 230, 431.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 208, 230, 431.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn screening reveals elevated levels of branched-chain amino acids and their α-ketoacid derivatives, along with lactic acidosis. Which enzyme is likely affected by this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;α-ketoglutarate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinate dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. α-ketoglutarate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Isocitrate dehydrogenase: While part of the Krebs cycle , this enzyme is less directly impacted by the conditions described in the scenario.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Isocitrate dehydrogenase:&lt;/li&gt;&lt;li&gt;• part of the Krebs cycle&lt;/li&gt;&lt;li&gt;• less directly impacted&lt;/li&gt;&lt;li&gt;• Option C. Malate dehydrogenase: Also part of the Krebs cycle , but the scenario specifically suggests an issue more closely related to α-ketoglutarate dehydrogenase due to the link with branched-chain amino acid metabolism.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Malate dehydrogenase:&lt;/li&gt;&lt;li&gt;• Krebs cycle&lt;/li&gt;&lt;li&gt;• Option D. Succinate dehydrogenase: This enzyme is part of both the Krebs cycle and the electron transport chain , but the described symptoms do not specifically implicate this enzyme.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Succinate dehydrogenase:&lt;/li&gt;&lt;li&gt;• enzyme is part of both&lt;/li&gt;&lt;li&gt;• Krebs cycle&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Elevated branched-chain amino acids and their derivatives, along with lactic acidosis, suggest mitochondrial disruption, potentially due to Maple Syrup Urine Disease (MSUD), affecting the Krebs cycle. Excess NADH from MSUD inhibits key enzymes like α-ketoglutarate dehydrogenase, leading to lactic acidosis by diverting pyruvate to lactate.&lt;/li&gt;&lt;li&gt;➤ Elevated branched-chain amino acids&lt;/li&gt;&lt;li&gt;➤ lactic acidosis,&lt;/li&gt;&lt;li&gt;➤ mitochondrial disruption,&lt;/li&gt;&lt;li&gt;➤ Maple Syrup Urine Disease&lt;/li&gt;&lt;li&gt;➤ Krebs cycle.&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 208, 230, 431.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 208, 230, 431.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old boy presents with lethargy and vomiting. His blood tests show high ammonia levels, and there&#x27;s a family history of a similar condition in a male relative. Considering these findings, which enzyme deficiency is most likely causing his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamoyl-phosphate synthase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ornithine transcarbamylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Argininosuccinate synthetase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ornithine transcarbamylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Carbamoyl-phosphate synthase I: Deficiency in this enzyme leads to a urea cycle disorder, but it is not specifically associated with hyperammonemia type 2.&lt;/li&gt;&lt;li&gt;• Option A. Carbamoyl-phosphate synthase I:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• enzyme leads to a urea cycle disorder,&lt;/li&gt;&lt;li&gt;• Option C. Argininosuccinate synthetase: This enzyme deficiency leads to citrullinemia , another type of urea cycle disorder, but not hyperammonemia type 2.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Argininosuccinate synthetase:&lt;/li&gt;&lt;li&gt;• enzyme deficiency leads to citrullinemia&lt;/li&gt;&lt;li&gt;• Option D. Arginase: Arginase deficiency results in argininemia, yet another distinct urea cycle disorder, which also does not correspond to hyperammonemia type 2.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Arginase:&lt;/li&gt;&lt;li&gt;• Arginase deficiency&lt;/li&gt;&lt;li&gt;• argininemia,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia type 2 is specifically associated with a deficiency in the enzyme ornithine transcarbamylase (OTC).&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia type 2&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme ornithine transcarbamylase&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 206.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 206.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on antidepressants experienced an increased heart rate and sweating after consuming red wine and aged cheese. These symptoms are due to an inability to degrade which substance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tyrosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tyramine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tyramine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tyrosine: Tyrosine is a precursor to tyramine and various neurotransmitters but is not directly responsible for the described symptoms.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Tyrosine:&lt;/li&gt;&lt;li&gt;• precursor to tyramine&lt;/li&gt;&lt;li&gt;• various neurotransmitters&lt;/li&gt;&lt;li&gt;• Option C. Serotonin: While serotonin syndrome can result from certain drug interactions, particularly with serotonergic agents , the specific trigger of aged cheese and red wine points more towards a tyramine interaction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Serotonin:&lt;/li&gt;&lt;li&gt;• result from certain drug interactions,&lt;/li&gt;&lt;li&gt;• serotonergic agents&lt;/li&gt;&lt;li&gt;• Option D. Glycine: Glycine is an inhibitory neurotransmitter in the central nervous system and is not related to the symptoms described in the context of dietary intake and antidepressants.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Glycine:&lt;/li&gt;&lt;li&gt;• inhibitory neurotransmitter&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A hypertensive crisis can occur from consuming tyramine-rich foods while on MAOIs, as these antidepressants inhibit the breakdown of tyramine , leading to symptoms like increased heart rate and sweating.&lt;/li&gt;&lt;li&gt;➤ hypertensive crisis&lt;/li&gt;&lt;li&gt;➤ consuming tyramine-rich foods&lt;/li&gt;&lt;li&gt;➤ MAOIs,&lt;/li&gt;&lt;li&gt;➤ antidepressants inhibit&lt;/li&gt;&lt;li&gt;➤ breakdown of tyramine&lt;/li&gt;&lt;li&gt;➤ increased heart rate and sweating.&lt;/li&gt;&lt;li&gt;➤ Ref :  DM Vasudevan 9/e: p 236, 555.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  DM Vasudevan 9/e: p 236, 555.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the transamination reaction depicted, involving oxaloacetate and glutamate, which of the following correctly identifies the products X and Y?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alanine, α-ketoglutarate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspartate, α-ketoglutarate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutamate, alanine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate, aspartate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspartate, α-ketoglutarate&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture30.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Alanine, α -ketoglutarate: Alanine is formed through transamination involving pyruvate and an amino acid, not oxaloacetate.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Alanine,&lt;/li&gt;&lt;li&gt;• α&lt;/li&gt;&lt;li&gt;• -ketoglutarate:&lt;/li&gt;&lt;li&gt;• formed through transamination&lt;/li&gt;&lt;li&gt;• pyruvate&lt;/li&gt;&lt;li&gt;• Option C. Glutamate, alanine: This option is incorrect; while glutamate is a reactant in the reaction , alanine is not a product of the transamination with oxaloacetate.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Glutamate, alanine:&lt;/li&gt;&lt;li&gt;• glutamate is a reactant in the reaction&lt;/li&gt;&lt;li&gt;• Option D. Pyruvate, aspartate: Pyruvate can be involved in transamination reactions, but it is not a product when oxaloacetate is the keto acid acceptor.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Pyruvate, aspartate:&lt;/li&gt;&lt;li&gt;• transamination reactions,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The biochemical pathways involving transamination reactions, such as the conversion of oxaloacetate and glutamate into aspartate and α-ketoglutarate.&lt;/li&gt;&lt;li&gt;➤ biochemical pathways&lt;/li&gt;&lt;li&gt;➤ transamination reactions,&lt;/li&gt;&lt;li&gt;➤ glutamate into aspartate&lt;/li&gt;&lt;li&gt;➤ α-ketoglutarate.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 201.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 201.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents with CNS dysfunction including altered sensorium, convulsions, ascites, jaundice, and distinct tufted hair. Abdominal ultrasound reveals hepatomegaly, and laboratory tests show elevated ammonia and high argininosuccinate levels in the cerebrospinal fluid. Which enzyme deficiency is likely responsible for these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Argininosuccinate lyase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Argininosuccinate synthetase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fumarase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Argininosuccinate lyase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B Arginase: Hyperargininemia - Arginine increased in blood and CSF . Instead of arginine, cysteine and lysine are lost in urine.&lt;/li&gt;&lt;li&gt;• Option B Arginase:&lt;/li&gt;&lt;li&gt;• Hyperargininemia&lt;/li&gt;&lt;li&gt;• Arginine increased in blood&lt;/li&gt;&lt;li&gt;• CSF&lt;/li&gt;&lt;li&gt;• Option C. Argininosuccinate synthetase: Citrullinemia - with high blood levels of synthetase ammonia and citrulline and Citrullinuria.&lt;/li&gt;&lt;li&gt;• Option C. Argininosuccinate synthetase:&lt;/li&gt;&lt;li&gt;• Citrullinemia&lt;/li&gt;&lt;li&gt;• high blood levels of synthetase ammonia&lt;/li&gt;&lt;li&gt;• citrulline&lt;/li&gt;&lt;li&gt;• Option D. Fumarase: Argininosuccinate is cleaved by argininosuccinate lyase (argininosuccinase) to arginine and fumarate . The enzyme is inhibited by fumarase.&lt;/li&gt;&lt;li&gt;• Option D. Fumarase:&lt;/li&gt;&lt;li&gt;• Argininosuccinate&lt;/li&gt;&lt;li&gt;• argininosuccinate lyase&lt;/li&gt;&lt;li&gt;• arginine and fumarate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Argininosuccinate lyase deficiency is the cause of argininosuccinic aciduria , which is characterized by elevated levels of ammonia and argininosuccinate , leading to symptoms of CNS dysfunction and hepatomegaly .&lt;/li&gt;&lt;li&gt;➤ Argininosuccinate lyase deficiency&lt;/li&gt;&lt;li&gt;➤ argininosuccinic aciduria&lt;/li&gt;&lt;li&gt;➤ elevated levels of ammonia&lt;/li&gt;&lt;li&gt;➤ argininosuccinate&lt;/li&gt;&lt;li&gt;➤ CNS dysfunction&lt;/li&gt;&lt;li&gt;➤ hepatomegaly&lt;/li&gt;&lt;li&gt;➤ Ref : Harper30/e: p 295, Vasudevan 9/e: P 205-206.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper30/e: p 295, Vasudevan 9/e: P 205-206.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with episodic confusion, vomiting, and a history of protein-averse eating habits. Laboratory evaluations reveal elevated serum ammonia. Further genetic testing indicates a defect in the transport of a specific amino acid into the mitochondria. Which of the following deficiency corresponds with these clinical findings in the context of the hyperammonemia-hyperornithinemia-homocitrullinuria (HHH) syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ornithine transporter deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbamoyl-phosphate synthase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ornithine transcarbamylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argininosuccinate synthetase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ornithine transporter deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ornithine transporter deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B . Carbamoyl phosphate synthetase I deficiency causes Hyperammonemia type I.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . Ornithine transcarbamylase deficiency causes Hyperammonemia Type II.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . Argininosuccinate synthetase deficiency is characterized by hyperammonemia and citrullinemia with elevated CSF citrulline levels.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HHH syndrome is characterized by a triad of hyperammonemia, hyperornithinemia, and homocitrullinuria, which arises from a defect in the mitochondrial ornithine transporter.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with episodic irritability, vomiting, and brittle hair with peculiar &#x27;trichorrhexis nodosa&#x27; on microscopy. Blood work reveals elevated plasma ammonia and argininosuccinic acid levels. The child has a known deficiency in a urea cycle enzyme. To bypass the enzymatic block and reduce hyperammonemia, which supplement should be added to the child’s treatment regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​​​ Aspartate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Citrulline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argininosuccinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arginine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Aspartate: While aspartate is a participant in the urea cycle , it is used earlier in the cycle and its supplementation does not bypass the block caused by argininosuccinase deficiency.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Aspartate:&lt;/li&gt;&lt;li&gt;• participant in the urea cycle&lt;/li&gt;&lt;li&gt;• earlier in the cycle&lt;/li&gt;&lt;li&gt;• supplementation&lt;/li&gt;&lt;li&gt;• not bypass the block&lt;/li&gt;&lt;li&gt;• Option C. Citrulline: Citrulline is upstream of the block and would not be effective in bypassing the enzyme deficiency.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Citrulline:&lt;/li&gt;&lt;li&gt;• upstream of the block&lt;/li&gt;&lt;li&gt;• Option D. Argininosuccinate: This is the substrate that accumulates due to the enzyme deficiency and its supplementation would not be helpful.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Argininosuccinate:&lt;/li&gt;&lt;li&gt;• substrate that accumulates&lt;/li&gt;&lt;li&gt;• enzyme deficiency&lt;/li&gt;&lt;li&gt;• supplementation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Argininosuccinic aciduria results from a deficiency in the enzyme argininosuccinase (argininosuccinate lyase), leading to an accumulation of argininosuccinic acid and hyperammonemia . Supplementation with arginine is beneficial as it provides an essential amino acid that is normally produced by the urea cycle and becomes essential in patients with this condition. This supplementation helps to continue the urea cycle, thus aiding in the detoxification of ammonia.&lt;/li&gt;&lt;li&gt;➤ Argininosuccinic aciduria&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme argininosuccinase&lt;/li&gt;&lt;li&gt;➤ accumulation of argininosuccinic acid&lt;/li&gt;&lt;li&gt;➤ hyperammonemia&lt;/li&gt;&lt;li&gt;➤ Supplementation&lt;/li&gt;&lt;li&gt;➤ arginine&lt;/li&gt;&lt;li&gt;➤ essential amino acid&lt;/li&gt;&lt;li&gt;➤ normally produced by the urea cycle&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn becomes lethargic and drowsy on day 24 post-birth. Laboratory tests reveal hyperammonemia and orotic aciduria. Which compound is this infant unable to directly synthesize due to an enzymatic deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamoyl phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Citrulline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Argininosuccinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arginine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Citrulline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Carbamoyl phosphate: This compound is actually synthesized in excess in OTC deficiency because it cannot be properly utilized to form citrulline.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Carbamoyl phosphate:&lt;/li&gt;&lt;li&gt;• compound&lt;/li&gt;&lt;li&gt;• synthesized in excess in OTC deficiency&lt;/li&gt;&lt;li&gt;• Option C. Argininosuccinate: The formation of argininosuccinate occurs after the synthesis of citrulline in the urea cycle , so while its production is also affected, the direct deficiency lies with the production of citrulline.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Argininosuccinate:&lt;/li&gt;&lt;li&gt;• formation of argininosuccinate&lt;/li&gt;&lt;li&gt;• after the synthesis of citrulline&lt;/li&gt;&lt;li&gt;• urea cycle&lt;/li&gt;&lt;li&gt;• Option D. Arginine: Arginine is the final product of the urea cycle , and its synthesis is indeed affected by OTC deficiency, but the immediate block is at the formation of citrulline.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Arginine:&lt;/li&gt;&lt;li&gt;• final product of the urea cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ornithine transcarbamylase (OTC) deficiency , is one of the urea cycle disorders . OTC is responsible for the synthesis of citrulline from carbamoyl phosphate and ornithine . When OTC is deficient , carbamoyl phosphate cannot be converted to citrulline and instead is diverted to the pyrimidine synthesis pathway, leading to orotic aciduria.&lt;/li&gt;&lt;li&gt;➤ Ornithine transcarbamylase&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ urea cycle disorders&lt;/li&gt;&lt;li&gt;➤ OTC&lt;/li&gt;&lt;li&gt;➤ synthesis of citrulline&lt;/li&gt;&lt;li&gt;➤ carbamoyl phosphate&lt;/li&gt;&lt;li&gt;➤ ornithine&lt;/li&gt;&lt;li&gt;➤ OTC is deficient&lt;/li&gt;&lt;li&gt;➤ carbamoyl phosphate cannot&lt;/li&gt;&lt;li&gt;➤ converted to citrulline&lt;/li&gt;&lt;li&gt;➤ diverted to the pyrimidine synthesis pathway,&lt;/li&gt;&lt;li&gt;➤ orotic aciduria.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonate is lethargic, drowsy, and irritable with blood analysis showing hyperammonemia and orotic aciduria. Considering this patient, orotic acid levels are high due to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated ammonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bypassing carbamoyl phosphate synthetase II (CPS-II)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bypassing aspartate transcarbamoylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bypassing carbamoyl phosphate synthetase II (CPS-II)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture50.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A, Option B. The elevated ammonia is not a substrate of CPS-II and which glutamine is also elevated and is a substrate of CPS-II, higher glutamine concentrations will not overcome enzyme inhibition by its allosteric inhibitor, UTP.&lt;/li&gt;&lt;li&gt;• Option A, Option B.&lt;/li&gt;&lt;li&gt;• elevated ammonia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• substrate of CPS-II&lt;/li&gt;&lt;li&gt;• glutamine is also elevated&lt;/li&gt;&lt;li&gt;• Option D. Aspartate transcarbamoylase is the regulated step of pyrimidine biosynthesis in many prokaryotic cells , but not in humans. This step is necessary for pyrimidines to be synthesized starting with carbamoyl phosphate.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Aspartate transcarbamoylase&lt;/li&gt;&lt;li&gt;• regulated step of pyrimidine biosynthesis&lt;/li&gt;&lt;li&gt;• prokaryotic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia and orotic aciduria in a neonate suggest a urea cycle defect, particularly ornithine transcarbamylase deficiency , leading to the diversion of carbamoyl phosphate into the pyrimidine synthesis pathway and bypassing CPS-II.&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia&lt;/li&gt;&lt;li&gt;➤ orotic aciduria&lt;/li&gt;&lt;li&gt;➤ neonate&lt;/li&gt;&lt;li&gt;➤ urea cycle defect,&lt;/li&gt;&lt;li&gt;➤ ornithine transcarbamylase deficiency&lt;/li&gt;&lt;li&gt;➤ diversion of carbamoyl phosphate&lt;/li&gt;&lt;li&gt;➤ pyrimidine synthesis pathway&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child with a diagnosed urea cycle disorder presents with recurrent episodes of hyperammonemia, especially after high-protein meals. Despite dietary protein restriction and ammonia scavenging medications, the child&#x27;s ammonia levels remain intermittently elevated, leading to concerns about long-term neurological outcomes. The metabolic specialist considers augmenting the treatment regimen. Which combination of supplements could provide an alternative pathway for nitrogen excretion and help manage the child&#x27;s condition more effectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arginine and glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lysine and glutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arginine and benzoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lysine and benzoate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arginine and benzoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture60.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;s
