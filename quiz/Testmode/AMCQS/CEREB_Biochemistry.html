t;&lt;li&gt;➤ targets the bone marrow cells&lt;/li&gt;&lt;li&gt;➤ progenitors of the immune system&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 31 e: p 1086.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 31 e: p 1086.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following techniques with the appropriate disorders:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-c, 2-d, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-165633.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-165811.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1-c, 2-d, 3-a, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Recombinant DNA Technology: It is widely used for the antenatal diagnosis of genetic diseases by identifying gene mutations or creating transgenic models. PCR: PCR is a cornerstone in the diagnosis of bacterial and viral diseases due to its ability to amplify specific DNA sequences, making pathogen detection more sensitive. FISH: Fluorescence In Situ Hybridization (FISH) is a technique used to detect and localize the presence or absence of specific DNA sequences on chromosomes. It&#x27;s commonly used for the detection of numerical abnormalities of chromosomes. Gene therapy: This technique is applied in the treatment of diseases, including cancer, by introducing, altering, or replacing genes within an individual&#x27;s cells.&lt;/li&gt;&lt;li&gt;• Recombinant DNA Technology: It is widely used for the antenatal diagnosis of genetic diseases by identifying gene mutations or creating transgenic models.&lt;/li&gt;&lt;li&gt;• Recombinant DNA Technology: It is widely used for the antenatal diagnosis of genetic diseases by identifying gene mutations or creating transgenic models.&lt;/li&gt;&lt;li&gt;• Recombinant DNA Technology:&lt;/li&gt;&lt;li&gt;• antenatal diagnosis of genetic diseases&lt;/li&gt;&lt;li&gt;• PCR: PCR is a cornerstone in the diagnosis of bacterial and viral diseases due to its ability to amplify specific DNA sequences, making pathogen detection more sensitive.&lt;/li&gt;&lt;li&gt;• PCR: PCR is a cornerstone in the diagnosis of bacterial and viral diseases due to its ability to amplify specific DNA sequences, making pathogen detection more sensitive.&lt;/li&gt;&lt;li&gt;• PCR:&lt;/li&gt;&lt;li&gt;• cornerstone in the diagnosis of bacterial&lt;/li&gt;&lt;li&gt;• viral diseases&lt;/li&gt;&lt;li&gt;• FISH: Fluorescence In Situ Hybridization (FISH) is a technique used to detect and localize the presence or absence of specific DNA sequences on chromosomes. It&#x27;s commonly used for the detection of numerical abnormalities of chromosomes.&lt;/li&gt;&lt;li&gt;• FISH: Fluorescence In Situ Hybridization (FISH) is a technique used to detect and localize the presence or absence of specific DNA sequences on chromosomes. It&#x27;s commonly used for the detection of numerical abnormalities of chromosomes.&lt;/li&gt;&lt;li&gt;• FISH:&lt;/li&gt;&lt;li&gt;• detect and localize the presence or absence&lt;/li&gt;&lt;li&gt;• specific DNA sequences&lt;/li&gt;&lt;li&gt;• chromosomes.&lt;/li&gt;&lt;li&gt;• Gene therapy: This technique is applied in the treatment of diseases, including cancer, by introducing, altering, or replacing genes within an individual&#x27;s cells.&lt;/li&gt;&lt;li&gt;• Gene therapy: This technique is applied in the treatment of diseases, including cancer, by introducing, altering, or replacing genes within an individual&#x27;s cells.&lt;/li&gt;&lt;li&gt;• Gene therapy:&lt;/li&gt;&lt;li&gt;• treatment of diseases,&lt;/li&gt;&lt;li&gt;• cancer,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 654-661.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 654-661.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lab technician is preparing a reaction mix for Polymerase Chain Reaction (PCR) and must add a divalent cation essential for the enzymatic activity of DNA polymerase. Which of the following ions should be included in the PCR mix?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca ++&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mg ++&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Li +&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Na +&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mg ++&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mg++&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Calcium ions (Ca++) are not typically used in PCR reactions.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Calcium ions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• PCR reactions.&lt;/li&gt;&lt;li&gt;• Option C: Lithium ions (Li+) are not a component of standard PCR reaction mixes.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Lithium ions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• PCR reaction mixes.&lt;/li&gt;&lt;li&gt;• Option D: Sodium ions (Na+) are not the necessary divalent cation for DNA polymerase activity in PCR.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Sodium ions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• divalent cation for DNA polymerase activity in PCR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Magnesium ions (Mg++) are critical cofactors for DNA polymerase enzymes used in PCR . They act by stabilizing the DNA polymerase and aiding in the binding of nucleotides to the DNA template.&lt;/li&gt;&lt;li&gt;➤ Magnesium ions&lt;/li&gt;&lt;li&gt;➤ cofactors for DNA polymerase enzymes&lt;/li&gt;&lt;li&gt;➤ PCR&lt;/li&gt;&lt;li&gt;➤ act by stabilizing the DNA polymerase&lt;/li&gt;&lt;li&gt;➤ aiding in the binding of nucleotides to the DNA template.&lt;/li&gt;&lt;li&gt;➤ Ref : Tietz Textbook of Clinical Chemistry 4/e page 1446.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Tietz Textbook of Clinical Chemistry 4/e page 1446.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical conference on the advancements in genetic treatments, a speaker highlights the milestone of the first successful gene therapy targeting a somatic enzyme deficiency. This groundbreaking therapy was primarily applied to treat which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SCID&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SCID&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SCID&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Cancer: While gene therapy is being explored for cancer treatment, it was not the first condition successfully treated with gene therapy.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Cancer:&lt;/li&gt;&lt;li&gt;• gene therapy&lt;/li&gt;&lt;li&gt;• explored for cancer treatment,&lt;/li&gt;&lt;li&gt;• Option C: Haemophilia: Gene therapy has shown promise in treating haemophilia , but it was not the first disease targeted by successful gene therapy.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Haemophilia:&lt;/li&gt;&lt;li&gt;• Gene therapy&lt;/li&gt;&lt;li&gt;• promise in treating haemophilia&lt;/li&gt;&lt;li&gt;• Option D: Cystic fibrosis : Gene therapy trials have been conducted for cystic fibrosis, but the first successful application of gene therapy was for SCID.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Cystic fibrosis&lt;/li&gt;&lt;li&gt;• Gene therapy trials&lt;/li&gt;&lt;li&gt;• conducted for cystic fibrosis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dr French Anderson did the first gene therapy to treat SCID. Gene Therapy is the intracellular delivery of genes to produce a therapeutic effect by correcting an existing abnormality. It is divided into:&lt;/li&gt;&lt;li&gt;➤ Dr French Anderson did the first gene therapy to treat SCID.&lt;/li&gt;&lt;li&gt;➤ Gene Therapy is the intracellular delivery of genes to produce a therapeutic effect by correcting an existing abnormality.&lt;/li&gt;&lt;li&gt;➤ Gene Therapy&lt;/li&gt;&lt;li&gt;➤ It is divided into:&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy - Gene is introduced into somatic cells. Germ cell gene therapy (Transgenic animal).&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy - Gene is introduced into somatic cells.&lt;/li&gt;&lt;li&gt;➤ Somatic cell gene therapy&lt;/li&gt;&lt;li&gt;➤ Germ cell gene therapy (Transgenic animal).&lt;/li&gt;&lt;li&gt;➤ Germ cell gene therapy&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 648.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 648.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a genetics lab, a technician is preparing chromosomes for analysis under a light microscope. Which technique will be used to produce distinct banding patterns that facilitate the identification and analysis of individual chromosomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;R-banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Q-banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G-banding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C-banding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. G-banding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) G-Banding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: R-banding: This technique produces reverse banding patterns compared to G-banding , with AT-rich regions staining darkly.&lt;/li&gt;&lt;li&gt;• Option A: R-banding:&lt;/li&gt;&lt;li&gt;• reverse banding patterns compared to G-banding&lt;/li&gt;&lt;li&gt;• Option B : Q-banding: It involves quinacrine mustard staining and fluorescence microscopy, not standard light microscopy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Q-banding:&lt;/li&gt;&lt;li&gt;• quinacrine mustard staining&lt;/li&gt;&lt;li&gt;• fluorescence microscopy,&lt;/li&gt;&lt;li&gt;• Option D: C-banding: This technique specifically stains the centromeric regions of chromosomes and is not typically used for the general identification of all chromosome structures under light microscopy.&lt;/li&gt;&lt;li&gt;• Option D: C-banding:&lt;/li&gt;&lt;li&gt;• stains the centromeric regions of chromosomes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ R-Banding, G-Banding and C-Banding are done under light microscopy. G-Banding is the most common method.&lt;/li&gt;&lt;li&gt;➤ R-Banding, G-Banding and C-Banding are done under light microscopy.&lt;/li&gt;&lt;li&gt;➤ G-Banding is the most common method.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 595, Emery’s Elements of Medical Genetics 13/e page 30, 31&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 595, Emery’s Elements of Medical Genetics 13/e page 30, 31&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biologist is working on isolating a specific gene within a large DNA fragment ranging from 50 to 100 kilobases (KB) in length. Which technique is most suitable for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Notch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RFLP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SSLP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosome walking&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chromosome walking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chromosome walking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Notch: This term does not refer to a molecular biology technique for isolating genes.&lt;/li&gt;&lt;li&gt;• Option A: Notch:&lt;/li&gt;&lt;li&gt;• not refer to a molecular biology technique&lt;/li&gt;&lt;li&gt;• Option B: RFLP (Restriction Fragment Length Polymorphism): While RFLP is used for identifying differences in homologous DNA sequences , it is not specifically used for isolating long genes.&lt;/li&gt;&lt;li&gt;• Option B: RFLP (Restriction Fragment Length Polymorphism):&lt;/li&gt;&lt;li&gt;• RFLP&lt;/li&gt;&lt;li&gt;• identifying differences in homologous DNA sequences&lt;/li&gt;&lt;li&gt;• Option C: SSLP (Simple Sequence Length Polymorphism): This technique is used for genetic mapping and not for the isolation of long DNA sequences.&lt;/li&gt;&lt;li&gt;• Option C: SSLP (Simple Sequence Length Polymorphism):&lt;/li&gt;&lt;li&gt;• genetic mapping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chromosome Walking&lt;/li&gt;&lt;li&gt;➤ Chromosome Walking&lt;/li&gt;&lt;li&gt;➤ It is the method to isolate and clone target DNA from a long segment of DNA . In Chromosome walking , a fragment representing one end of a long piece of DNA is used to isolate another fragment which overlaps the first but extends the first and this process is continued till the target DNA is isolated . Cystic fibrosis (CF) gene was the first to be isolated by chromosome walking.&lt;/li&gt;&lt;li&gt;➤ It is the method to isolate and clone target DNA from a long segment of DNA .&lt;/li&gt;&lt;li&gt;➤ method to isolate&lt;/li&gt;&lt;li&gt;➤ clone target DNA&lt;/li&gt;&lt;li&gt;➤ long segment of DNA&lt;/li&gt;&lt;li&gt;➤ In Chromosome walking , a fragment representing one end of a long piece of DNA is used to isolate another fragment which overlaps the first but extends the first and this process is continued till the target DNA is isolated .&lt;/li&gt;&lt;li&gt;➤ Chromosome walking&lt;/li&gt;&lt;li&gt;➤ fragment representing one end&lt;/li&gt;&lt;li&gt;➤ long piece of DNA&lt;/li&gt;&lt;li&gt;➤ isolate another fragment&lt;/li&gt;&lt;li&gt;➤ overlaps the first&lt;/li&gt;&lt;li&gt;➤ extends the first&lt;/li&gt;&lt;li&gt;➤ process is continued till the target DNA is isolated&lt;/li&gt;&lt;li&gt;➤ Cystic fibrosis (CF) gene was the first to be isolated by chromosome walking.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 463.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 463.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic scientist is explaining the basis of DNA fingerprinting technology during a workshop. DNA fingerprinting relies on the analysis of which type of DNA sequences?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constant Tandem Repeat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variable Number Tandem Repeat&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-repetitive sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Variable Number Tandem Repeat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Variable Number Tandem Repeat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Constant Tandem Repeats do not provide the variability needed for DNA fingerprinting .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Constant Tandem Repeats&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• variability needed for DNA fingerprinting&lt;/li&gt;&lt;li&gt;• Option C: Non-repetitive sequences are less useful for DNA fingerprinting because they do not offer the same level of individual variability as VNTRs.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Non-repetitive sequences&lt;/li&gt;&lt;li&gt;• less useful&lt;/li&gt;&lt;li&gt;• DNA fingerprinting&lt;/li&gt;&lt;li&gt;• Option D: Exons , which are the coding regions of genes , are not typically used in DNA fingerprinting due to their relative conservation across individuals compared to VNTRs.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Exons&lt;/li&gt;&lt;li&gt;• coding regions of genes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA Fingerprinting/ DNA Profiling:&lt;/li&gt;&lt;li&gt;➤ DNA Fingerprinting/&lt;/li&gt;&lt;li&gt;➤ DNA Profiling:&lt;/li&gt;&lt;li&gt;➤ The use of normal genetic variation in the DNA (SNP or VNTR or RFLP) to establish a unique pattern of DNA fragments for an individual. Most commonly used: VNTR or repeat length polymorphism. Primer is needed for the processing .&lt;/li&gt;&lt;li&gt;➤ The use of normal genetic variation in the DNA (SNP or VNTR or RFLP) to establish a unique pattern of DNA fragments for an individual.&lt;/li&gt;&lt;li&gt;➤ use of normal genetic variation&lt;/li&gt;&lt;li&gt;➤ DNA&lt;/li&gt;&lt;li&gt;➤ establish a unique pattern of DNA fragments&lt;/li&gt;&lt;li&gt;➤ Most commonly used: VNTR or repeat length polymorphism.&lt;/li&gt;&lt;li&gt;➤ VNTR&lt;/li&gt;&lt;li&gt;➤ repeat length polymorphism.&lt;/li&gt;&lt;li&gt;➤ Primer is needed for the processing .&lt;/li&gt;&lt;li&gt;➤ Primer&lt;/li&gt;&lt;li&gt;➤ processing&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 657&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 657&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is discussing the application of RNA interference (RNAi) technology in gene expression studies during a molecular biology conference. RNAi primarily results in which of the following effects on gene expression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knock down&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knock up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knock in&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knock out&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Knock down&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Knock down.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Gene Knock up: Transcription of gene is increased using transcription factors.&lt;/li&gt;&lt;li&gt;• Option B: Gene Knock up: Transcription&lt;/li&gt;&lt;li&gt;• gene&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• Option C: Gene Knock in: Mutated endogenous gene is replaced by normal transgene by homologous recombination in embryonic stem cell.&lt;/li&gt;&lt;li&gt;• Option C: Gene Knock in: Mutated endogenous gene&lt;/li&gt;&lt;li&gt;• replaced by normal transgene&lt;/li&gt;&lt;li&gt;• Option D: Gene Knock out: Endogenous gene is replaced by mutated transgene by homologous recombination in embryonic stem cell.&lt;/li&gt;&lt;li&gt;• Option D: Gene Knock out: Endogenous gene&lt;/li&gt;&lt;li&gt;• replaced by mutated transgene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RNA interference (RNAi) is a biological process in which RNA molecules inhibit gene expression , typically by causing the destruction of specific mRNA molecules . The primary effect of RNAi on gene expression is a \&quot;knock down,\&quot; where the expression of the targeted gene is reduced but not completely eliminated.&lt;/li&gt;&lt;li&gt;➤ RNA interference&lt;/li&gt;&lt;li&gt;➤ biological process&lt;/li&gt;&lt;li&gt;➤ RNA molecules inhibit gene expression&lt;/li&gt;&lt;li&gt;➤ destruction of specific mRNA molecules&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 447.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 447.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given the DNA template shown, with regions A, B, C, and D, which pair of primers should be used to effectively amplify this region through PCR?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B and C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B and D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B and C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/88.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) B and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B, Option C, Option D: Primers Option A and Option D will only allow DNA synthesis away in the opposite direction from the region of interest , due to their orientation on the DNA template strand.&lt;/li&gt;&lt;li&gt;• Option B, Option C, Option D: Primers Option A and Option D&lt;/li&gt;&lt;li&gt;• DNA synthesis away&lt;/li&gt;&lt;li&gt;• opposite direction from the region of interest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When designing primers for PCR amplification , it is important to select primer pairs that are complementary to the 3&#x27; ends of opposite strands of the target DNA region . This ensures that the DNA polymerase can successfully amplify the entire region between the primers.&lt;/li&gt;&lt;li&gt;➤ designing primers&lt;/li&gt;&lt;li&gt;➤ PCR amplification&lt;/li&gt;&lt;li&gt;➤ select primer pairs&lt;/li&gt;&lt;li&gt;➤ complementary to the 3&#x27; ends of opposite strands&lt;/li&gt;&lt;li&gt;➤ target DNA region&lt;/li&gt;&lt;li&gt;➤ DNA polymerase&lt;/li&gt;&lt;li&gt;➤ successfully amplify&lt;/li&gt;&lt;li&gt;➤ entire region between the primers.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When discussing the differences between Apo-B48 and Apo-B100 proteins, which are both derived from the same ApoB gene but expressed differently in the intestine and liver, respectively, it&#x27;s crucial to understand the molecular mechanism responsible for their diversity. These proteins are vital for lipid metabolism, with Apo-B48 being involved in chylomicron formation and Apo-B100 in VLDL and LDL. What process leads to the production of these distinct proteins from the same mRNA transcript?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allelic exclusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deamination of cytidine to uridine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upstream repression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deamination of cytidine to uridine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture9_kPLWTYS.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Deamination of Cytidine to Uridine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. RNA splicing: While RNA splicing is a common mechanism to generate protein diversity by removing introns from the pre-mRNA, it is not the process responsible for the difference between Apo-B48 and Apo-B100. These proteins result from the same gene and mRNA transcript but differ due to a specific editing event.&lt;/li&gt;&lt;li&gt;• Option A. RNA splicing:&lt;/li&gt;&lt;li&gt;• RNA splicing&lt;/li&gt;&lt;li&gt;• common mechanism&lt;/li&gt;&lt;li&gt;• generate protein diversity&lt;/li&gt;&lt;li&gt;• Option B. Allelic exclusion: This process, where only one allele of a gene is expressed while the other is silenced , is not related to the production of Apo-B48 and Apo-B100. These proteins come from the same mRNA transcript and gene but are differentially processed in different tissues.&lt;/li&gt;&lt;li&gt;• Option B. Allelic exclusion:&lt;/li&gt;&lt;li&gt;• only one allele of a gene is expressed&lt;/li&gt;&lt;li&gt;• other is silenced&lt;/li&gt;&lt;li&gt;• Option D. Upstream repression: This refers to a regulatory mechanism where gene expression is inhibited by factors binding to regions upstream of the gene . This mechanism does not explain the production of two different proteins from the same mRNA transcript as seen with Apo-B48 and Apo-B100.&lt;/li&gt;&lt;li&gt;• Option D. Upstream repression:&lt;/li&gt;&lt;li&gt;• regulatory mechanism&lt;/li&gt;&lt;li&gt;• gene expression is inhibited by factors binding to regions upstream of the gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The difference between Apo-B48 and Apo-B100 arises from the editing of the ApoB mRNA through the deamination of a specific cytidine to uridine in the intestinal cells . This conversion creates a stop codon in the mRNA, leading to the production of the shorter Apo-B48 protein in the intestine. In contrast, the liver cells do not perform this editing, resulting in the full-length Apo-B100 protein.&lt;/li&gt;&lt;li&gt;➤ difference between Apo-B48&lt;/li&gt;&lt;li&gt;➤ Apo-B100 arises from the editing&lt;/li&gt;&lt;li&gt;➤ ApoB mRNA&lt;/li&gt;&lt;li&gt;➤ deamination of a specific cytidine&lt;/li&gt;&lt;li&gt;➤ uridine in the intestinal cells&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 393&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 393&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic changes is most commonly responsible for causing a frameshift mutation, characterized by this shift in the reading frame?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deletion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Substitution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deletion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Deletion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Point mutation: The point mutation there is a single base change which can cause Silent Mutation : Amino acid not changed , Missense mutation : AA changed, or Nonsense Mutation: Insertion of stop codon. The reading frame is not altered in these mutations.&lt;/li&gt;&lt;li&gt;• Option B. Point mutation:&lt;/li&gt;&lt;li&gt;• The point mutation there is a single base change which can cause Silent Mutation&lt;/li&gt;&lt;li&gt;• Amino acid not changed&lt;/li&gt;&lt;li&gt;• Missense mutation&lt;/li&gt;&lt;li&gt;• Option C. Substitution: Replacement of a purine by another purine (A to G or G to A) or pyrimidine by pyrimidine (T to C or C to T) is called transition mutation .&lt;/li&gt;&lt;li&gt;• Option C. Substitution:&lt;/li&gt;&lt;li&gt;• Replacement&lt;/li&gt;&lt;li&gt;• purine by another purine&lt;/li&gt;&lt;li&gt;• transition mutation&lt;/li&gt;&lt;li&gt;• Option D. Transversion: If a purine is changed to a pyrimidine (e.g. A to C) or a pyrimidine to a purine (e.g. T to G), it is called a transversion.&lt;/li&gt;&lt;li&gt;• Option D. Transversion:&lt;/li&gt;&lt;li&gt;• purine is changed&lt;/li&gt;&lt;li&gt;• pyrimidine&lt;/li&gt;&lt;li&gt;• transversion.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Frameshift mutations are caused by insertions or deletions of nucleotides that are not in multiples of three , altering the triplet reading frame of the genetic code . A deletion of nucleotides can remove critical information from the DNA sequence, changing the downstream amino acid sequence and potentially leading to truncated or nonfunctional proteins.&lt;/li&gt;&lt;li&gt;• Frameshift mutations&lt;/li&gt;&lt;li&gt;• insertions&lt;/li&gt;&lt;li&gt;• deletions of nucleotides&lt;/li&gt;&lt;li&gt;• not in multiples of three&lt;/li&gt;&lt;li&gt;• triplet reading frame of the genetic code&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e page 417.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e page 417.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a healthy individual without any defects in DNA repair pathways, gene repair mechanisms follow a precise sequence of events to maintain genomic integrity. A molecular biologist is explaining this sequence to a group of students, emphasizing the importance of each step in the process. Which of the following options correctly outlines the order of events in these gene repair mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recognition, nicking, excision, replacement, and sealing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicking, excision, replacement, sealing, and recognition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicking, recognition, excision, sealing, and replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicking, sealing, recognition, excision, and replacement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recognition, nicking, excision, replacement, and sealing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A: Recognition, nicking, excision, replacement, and sealing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA repair processes begins with the recognition of the DNA lesion , ensuring that the repair machinery can differentiate damaged from undamaged DNA . Following recognition, a nick is introduced near the lesion to allow for the removal of the damaged segment (excision). The gap is then filled with the correct nucleotides (replacement), and finally, the DNA backbone is sealed (ligated), restoring the integrity of the DNA molecule .&lt;/li&gt;&lt;li&gt;➤ DNA repair processes&lt;/li&gt;&lt;li&gt;➤ recognition of the DNA lesion&lt;/li&gt;&lt;li&gt;➤ repair machinery&lt;/li&gt;&lt;li&gt;➤ differentiate damaged&lt;/li&gt;&lt;li&gt;➤ undamaged DNA&lt;/li&gt;&lt;li&gt;➤ nick is introduced near&lt;/li&gt;&lt;li&gt;➤ lesion to allow for the removal&lt;/li&gt;&lt;li&gt;➤ damaged segment&lt;/li&gt;&lt;li&gt;➤ gap&lt;/li&gt;&lt;li&gt;➤ filled&lt;/li&gt;&lt;li&gt;➤ correct nucleotides&lt;/li&gt;&lt;li&gt;➤ DNA backbone&lt;/li&gt;&lt;li&gt;➤ sealed&lt;/li&gt;&lt;li&gt;➤ restoring the integrity&lt;/li&gt;&lt;li&gt;➤ DNA molecule&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 410-413.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 410-413.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the clinic by his mother, who is concerned about her son&#x27;s repeated lip and finger biting and involuntary upper limb movements. She recalls noticing an orange discoloration in his diaper as an infant. Upon examination, the boy has multiple bite marks on his fingers and lips, and laboratory tests reveal a serum uric acid level of 9.5 mg/dl: Based on the clinical presentation and laboratory findings, what is the most probable diagnosis, and which metabolic pathway is affected in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesch-Nyhan Syndrome: Disorder of pyrimidine metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesch-Nyhan Syndrome: Disorder of purine metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Gout: Deficiency of Salvage Pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Gout: Due to tumour lysis syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lesch-Nyhan Syndrome: Disorder of purine metabolism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-144013.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Lesch-Nyhan Syndrome: disorder of purine metabolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lesch-Nyhan Syndrome: Disorder of pyrimidine metabolism : This is incorrect because LNS is associated with purine, not pyrimidine, metabolism.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Lesch-Nyhan Syndrome:&lt;/li&gt;&lt;li&gt;• pyrimidine metabolism&lt;/li&gt;&lt;li&gt;• Option C . Primary Gout : Deficiency of Salvage Pathway : While gout involves hyperuricemia, the self-mutilating behavior and early onset are not typical of primary gout and indicate a more complex disorder like LNS.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Primary Gout&lt;/li&gt;&lt;li&gt;• Salvage Pathway&lt;/li&gt;&lt;li&gt;• Option D . Secondary Gout : Due to tumor lysis syndrome : Secondary gout can occur due to increased cell turnover, as seen in tumor lysis syndrome, but it does not explain the neurological and behavioral symptoms, nor is it common in children without a history of malignancy.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Secondary Gout&lt;/li&gt;&lt;li&gt;• tumor lysis syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Self-mutilating behaviors, neurological symptoms, and hyperuricemia is characteristic of Lesch-Nyhan Syndrome (LNS). LNS is a rare X-linked recessive disorder caused by a deficiency in the enzyme hypoxanthine-guanine phosphoribosyltransferase (HPRT), which is crucial in the purine salvage pathway.&lt;/li&gt;&lt;li&gt;➤ Self-mutilating behaviors,&lt;/li&gt;&lt;li&gt;➤ neurological&lt;/li&gt;&lt;li&gt;➤ hyperuricemia&lt;/li&gt;&lt;li&gt;➤ Lesch-Nyhan Syndrome&lt;/li&gt;&lt;li&gt;➤ LNS&lt;/li&gt;&lt;li&gt;➤ rare X-linked recessive disorder&lt;/li&gt;&lt;li&gt;➤ deficiency in the enzyme hypoxanthine-guanine phosphoribosyltransferase&lt;/li&gt;&lt;li&gt;➤ purine salvage pathway.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 354-355.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 354-355.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1-c, 2-d, 3-a, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-151150.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-151218.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 1-c, 2-d, 3-a, 4-b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1-C : Gout is often caused by defects in purine metabolism, particularly involving PRPP synthetase and HGPRT. Overactivity of PRPP synthetase or deficiency in HGPRT leads to increased production of uric acid, which precipitates in joints causing gouty arthritis.&lt;/li&gt;&lt;li&gt;• 1-C&lt;/li&gt;&lt;li&gt;• Gout&lt;/li&gt;&lt;li&gt;• defects in purine metabolism,&lt;/li&gt;&lt;li&gt;• 2-D: SCID (Severe Combined Immunodeficiency) can result from a deficiency in ADA (Adenosine Deaminase), which leads to an accumulation of toxic metabolites harmful to lymphocytes, resulting in severe immunodeficiency.&lt;/li&gt;&lt;li&gt;• 2-D: SCID&lt;/li&gt;&lt;li&gt;• deficiency in ADA&lt;/li&gt;&lt;li&gt;• 3-A: Orotic Aciduria is characterized by megaloblastic anemia and the excretion of large amounts of orotic acid in urine due to a defect in the de novo pyrimidine synthesis pathway, specifically in the enzymes OPRTase and OMP decarboxylase.&lt;/li&gt;&lt;li&gt;• 3-A: Orotic Aciduria&lt;/li&gt;&lt;li&gt;• megaloblastic anemia&lt;/li&gt;&lt;li&gt;• excretion of large amounts of orotic acid&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• 4-B: Renal lithiasis (Kidney Stones) can occur due to an APRT (Adenine Phosphoribosyltransferase) deficiency, leading to the formation of 2,8-dihydroxyadenine stones, a condition often misdiagnosed as uric acid stones.&lt;/li&gt;&lt;li&gt;• 4-B: Renal lithiasis&lt;/li&gt;&lt;li&gt;• APRT&lt;/li&gt;&lt;li&gt;• deficiency,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 583.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 583.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the charge of DNA molecules at physiological pH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positively charged&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negatively charged&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphipathic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Negatively charged&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Negatively charged&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Positively charged - This is incorrect because the phosphate groups confer a negative charge to the DNA, not a positive one.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Positively charged&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Option C . Neutral - DNA is not neutral at physiological pH; the phosphate groups are deprotonated, giving DNA a net negative charge.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Neutral&lt;/li&gt;&lt;li&gt;• not neutral at physiological pH;&lt;/li&gt;&lt;li&gt;• Option D . Amphipathic - This term describes molecules with both hydrophobic and hydrophilic regions . While DNA does have complex interactions with water and proteins due to its structure, the term does not describe its charge; thus, it is not the best answer regarding the charge of DNA at physiological pH.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Amphipathic&lt;/li&gt;&lt;li&gt;• molecules with both hydrophobic&lt;/li&gt;&lt;li&gt;• hydrophilic regions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ At physiological pH (around 7.4), DNA molecules are negatively charged. This is due to the phosphate groups in the DNA backbone , which lose their hydrogen ions and become negatively charged phosphates (PO₄³⁻) at physiological pH . This negative charge is critical for the structure of the DNA double helix and for its interactions with proteins, such as histones, and other molecules within the cell.&lt;/li&gt;&lt;li&gt;➤ physiological pH&lt;/li&gt;&lt;li&gt;➤ DNA molecules&lt;/li&gt;&lt;li&gt;➤ negatively charged.&lt;/li&gt;&lt;li&gt;➤ phosphate groups&lt;/li&gt;&lt;li&gt;➤ DNA backbone&lt;/li&gt;&lt;li&gt;➤ lose their hydrogen ions&lt;/li&gt;&lt;li&gt;➤ negatively charged phosphates&lt;/li&gt;&lt;li&gt;➤ physiological pH&lt;/li&gt;&lt;li&gt;➤ negative charge&lt;/li&gt;&lt;li&gt;➤ critical for the structure of the DNA double helix&lt;/li&gt;&lt;li&gt;➤ interactions with proteins,&lt;/li&gt;&lt;li&gt;➤ Ref: Lippincott 6/e: p 409.&lt;/li&gt;&lt;li&gt;➤ Ref: Lippincott 6/e: p 409.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with a history of recurrent bacterial and viral infections, failure to thrive, developmental delays, and tremors is evaluated. Examination reveals an absence of peripheral lymphoid tissues. Laboratory findings indicate lymphopenia, with normal B-cell counts and immunoglobulin levels. Which enzyme deficiency is most likely responsible for this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoxanthine phosphoribosyl transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenine phosphoribosyl transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine deaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Purine nucleoside phosphorylase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Purine nucleoside phosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Purine nucleoside phosphorylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Hypoxanthine phosphoribosyl transferase deficiency leads to Lesch-Nyhan syndrome , where there is no immune deficiency.&lt;/li&gt;&lt;li&gt;• Options A.&lt;/li&gt;&lt;li&gt;• Hypoxanthine phosphoribosyl transferase&lt;/li&gt;&lt;li&gt;• Lesch-Nyhan syndrome&lt;/li&gt;&lt;li&gt;• Options B. Adenine phosphoribosyl transferase deficiency leads to accumulation of an insoluble metabolite (2, 8-dihydroxyadenine) that precipitates in the kidney 🡪 leads to renal failures.&lt;/li&gt;&lt;li&gt;• Options B.&lt;/li&gt;&lt;li&gt;• Adenine phosphoribosyl transferase&lt;/li&gt;&lt;li&gt;• accumulation of an insoluble metabolite&lt;/li&gt;&lt;li&gt;• Options C. Adenosine deaminase deficiency leads to an immune disorder where both B and T cells are deficient.&lt;/li&gt;&lt;li&gt;• Options C.&lt;/li&gt;&lt;li&gt;• Adenosine deaminase deficiency&lt;/li&gt;&lt;li&gt;• immune disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Purine nucleoside phosphorylase (PNP) deficiency leads to a selective T-cell deficiency, part of the spectrum of SCID disorders. Despite normal B-cell counts and immunoglobulin levels, the lack of T-cell help results in functional impairment of B-cells, leading to recurrent infections.&lt;/li&gt;&lt;li&gt;➤ Purine nucleoside phosphorylase&lt;/li&gt;&lt;li&gt;➤ selective T-cell deficiency,&lt;/li&gt;&lt;li&gt;➤ spectrum of SCID disorders.&lt;/li&gt;&lt;li&gt;➤ normal B-cell counts&lt;/li&gt;&lt;li&gt;➤ immunoglobulin levels,&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p585.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p585.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sequences correctly orders these structural components from the smallest to the largest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromatin fibril, nucleosome, histone octamer, and chromosome loop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleosome, chromatin fibril, chromosome loop, and histone octamer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleosome, histone octamer, chromosome loop, and chromosome fibril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histone octamer, nucleosome, chromatin fibril, and chromosome loop&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Histone octamer, nucleosome, chromatin fibril, and chromosome loop&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Histone octamer, nucleosome, chromatin fibril, and chromosome loop&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct sequence starts with the histone octamer , which is the core around which DNA winds to form a nucleosome, the fundamental unit of chromatin . Multiple nucleosomes together form the chromatin fibril (or fiber), which is further organized into larger structures such as chromosome loops within the chromosome.&lt;/li&gt;&lt;li&gt;➤ correct sequence&lt;/li&gt;&lt;li&gt;➤ histone octamer&lt;/li&gt;&lt;li&gt;➤ core around which DNA winds&lt;/li&gt;&lt;li&gt;➤ form a nucleosome,&lt;/li&gt;&lt;li&gt;➤ fundamental unit of chromatin&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 370-374&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p 370-374&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Review the provided diagram of a DNA repair process and identify the incorrect statement concerning the pictured mechanism.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a Mismatch repair (MMR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a Nucleotide Excision Repair (NER)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair of replication errors such as bases mismatch is done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defects result in Lynch syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a Nucleotide Excision Repair (NER)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is a Nucleotide Excision Repair (NER)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: It is a Mismatch Repair (MMR) - This statement is true based on the repair process shown in the diagram.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• It is a Mismatch Repair&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C: Repair of replication errors such as base mismatches is done - This is a correct statement as MMR is indeed responsible for repairing base mismatches that occur during DNA replication.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Repair of replication errors such as base mismatches is done&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option D: Defects result in Lynch syndrome - This is also true; defects in MMR can cause Lynch syndrome (Hereditary Nonpolyposis Colorectal Cancer), which is characterized by a higher risk of developing colorectal cancer and other cancers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Defects result in Lynch syndrome&lt;/li&gt;&lt;li&gt;• true;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA repair process involving the recognition and removal of a base mismatch, which is characteristic of Mismatch Repair (MMR), not Nucleotide Excision Repair (NER). MMR corrects errors that escape proofreading during DNA replication, such as base mismatches or insertion/deletion loops.&lt;/li&gt;&lt;li&gt;➤ DNA repair process&lt;/li&gt;&lt;li&gt;➤ recognition and removal of a base mismatch,&lt;/li&gt;&lt;li&gt;➤ Mismatch Repair&lt;/li&gt;&lt;li&gt;➤ not Nucleotide Excision Repair&lt;/li&gt;&lt;li&gt;➤ MMR&lt;/li&gt;&lt;li&gt;➤ errors that escape proofreading&lt;/li&gt;&lt;li&gt;➤ DNA replication,&lt;/li&gt;&lt;li&gt;➤ base mismatches&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 389, 390.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 389, 390.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sequences represents the correct order of enzyme activity in DNA replication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA polymerase → protein unwinding enzyme → DNA ligase → DNA Isomerase → Polymerase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RNA polymerase → DNA polymerase III → DNA polymerase I → DNA ligase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RNA polymerase → DNA polymerase III → DNA ligase → exonuclease → DNA polymerase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein unwinding enzyme → polymerase I → DNA ligase → DNA isomerase → DNA polymerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RNA polymerase → DNA polymerase III → DNA polymerase I → DNA ligase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) RNA Polymerase → DNA polymerase III → DNA polymerase I → DNA ligase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During DNA replication , RNA polymerase (primase) first lays down an RNA primer . DNA polymerase III then extends the DNA strand by adding nucleotides to the primer . DNA polymerase I removes the RNA primer and replaces it with DNA . DNA ligase seals the nicks in the sugar-phosphate backbone, completing the replication process.&lt;/li&gt;&lt;li&gt;➤ DNA replication&lt;/li&gt;&lt;li&gt;➤ RNA polymerase&lt;/li&gt;&lt;li&gt;➤ first lays down&lt;/li&gt;&lt;li&gt;➤ RNA primer&lt;/li&gt;&lt;li&gt;➤ DNA polymerase III&lt;/li&gt;&lt;li&gt;➤ extends the DNA strand&lt;/li&gt;&lt;li&gt;➤ adding nucleotides&lt;/li&gt;&lt;li&gt;➤ primer&lt;/li&gt;&lt;li&gt;➤ DNA polymerase I&lt;/li&gt;&lt;li&gt;➤ RNA primer&lt;/li&gt;&lt;li&gt;➤ replaces it with DNA&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acetylation and deacetylation of lysine residues on histone proteins results in a mechanism by which transcription can be activated or repressed. Which one of the following histone proteins least likely participates in this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H2A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H2B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H3 and H4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) H1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B, Option C, Option D . Histones H2A , H2B , H3 , and H4 make up the core of the nucleosome , and their N-terminal tails are subject to various post-translational modifications , including acetylation and deacetylation , which play direct roles in the regulation of transcription.&lt;/li&gt;&lt;li&gt;• Option B, Option C, Option D&lt;/li&gt;&lt;li&gt;• Histones H2A&lt;/li&gt;&lt;li&gt;• H2B&lt;/li&gt;&lt;li&gt;• H3&lt;/li&gt;&lt;li&gt;• H4&lt;/li&gt;&lt;li&gt;• core of the nucleosome&lt;/li&gt;&lt;li&gt;• N-terminal tails&lt;/li&gt;&lt;li&gt;• post-translational modifications&lt;/li&gt;&lt;li&gt;• acetylation&lt;/li&gt;&lt;li&gt;• deacetylation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Histone H1 is known as the linker histone , and while it plays a role in the structure of chromatin , it is less directly involved in the modification processes , such as acetylation and deacetylation , that regulate transcription .&lt;/li&gt;&lt;li&gt;➤ Histone H1&lt;/li&gt;&lt;li&gt;➤ linker histone&lt;/li&gt;&lt;li&gt;➤ role in the structure of chromatin&lt;/li&gt;&lt;li&gt;➤ less directly&lt;/li&gt;&lt;li&gt;➤ modification processes&lt;/li&gt;&lt;li&gt;➤ acetylation&lt;/li&gt;&lt;li&gt;➤ deacetylation&lt;/li&gt;&lt;li&gt;➤ regulate transcription&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 371-375.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 371-375.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric oncologist encounters a 6-year-old boy presenting with hyperpigmentation on his face, neck, forearms, and lower legs. The child&#x27;s skin reddens and becomes painful upon sun exposure, and he develops blisters in these sun-exposed areas. Following a diagnosis of a skin tumor, the oncologist considers a genetic basis for the child&#x27;s symptoms and sensitivity to sunlight. Which of the following mechanisms is most likely defective in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymine dimers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleotide excision repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trinucleotide repeats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Base alkylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nucleotide excision repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture8_82ZFYkt.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nucleotide excision repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Thymine dimers (Incorrect): Nucleotide excision repair is defective , leading to accumulation of thymine dimers on exposure to UV rays.&lt;/li&gt;&lt;li&gt;• Option A: Thymine dimers (Incorrect):&lt;/li&gt;&lt;li&gt;• Nucleotide excision repair&lt;/li&gt;&lt;li&gt;• defective&lt;/li&gt;&lt;li&gt;• Option C: Trinucleotide repeats (Incorrect): These are associated with diseases such as CGG repeat sequence - fragile X syndrome, CAG repeats - Huntington’s chorea, CTG -myotonic dystrophy and CAG in spinobulbar muscular atrophy.&lt;/li&gt;&lt;li&gt;• Option C: Trinucleotide repeats (Incorrect):&lt;/li&gt;&lt;li&gt;• diseases such as CGG repeat sequence&lt;/li&gt;&lt;li&gt;• Option D: Base alkylation (Incorrect): Single-base alteration → DNA damage → Base Excision Repair (BER)&lt;/li&gt;&lt;li&gt;• Option D: Base alkylation (Incorrect):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum (XP), a rare autosomal recessive disorder that is characterized by extreme sensitivity to ultraviolet (UV) rays from sunlight. This condition typically arises from a defect in the nucleotide excision repair (NER) pathway, which is responsible for removing UV-induced DNA damage such as thymine dimers . Patients with XP have a high predisposition to develop skin tumors due to the accumulation of unrepaired DNA damage.&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum&lt;/li&gt;&lt;li&gt;➤ rare autosomal recessive disorder&lt;/li&gt;&lt;li&gt;➤ extreme sensitivity to ultraviolet&lt;/li&gt;&lt;li&gt;➤ rays&lt;/li&gt;&lt;li&gt;➤ sunlight.&lt;/li&gt;&lt;li&gt;➤ arises from a defect in the nucleotide excision repair&lt;/li&gt;&lt;li&gt;➤ removing UV-induced DNA damage&lt;/li&gt;&lt;li&gt;➤ thymine dimers&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 412.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 412.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): The sequence of the RNA product of the DNA template sequence, GATCTAC is 5&#x27;-GUACTUC-3&#x27;. Reasoning (R): The RNA product has a sequence that is complementary to the template strand, with U replacing T.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A is wrong but R is a right statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A is wrong, but R is a right statement.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The RNA sequence , complementary to the DNA template , replaces thymine with uracil , and is synthesized from 5&#x27; to 3 &#x27;. For the given DNA sequence 5&#x27;-GATCTAC-3 &#x27;, the corresponding RNA is 5&#x27;-GUAGAUC-3 &#x27;.&lt;/li&gt;&lt;li&gt;➤ RNA sequence&lt;/li&gt;&lt;li&gt;➤ complementary&lt;/li&gt;&lt;li&gt;➤ DNA template&lt;/li&gt;&lt;li&gt;➤ replaces thymine&lt;/li&gt;&lt;li&gt;➤ uracil&lt;/li&gt;&lt;li&gt;➤ synthesized from 5&#x27; to 3&lt;/li&gt;&lt;li&gt;➤ DNA sequence 5&#x27;-GATCTAC-3&lt;/li&gt;&lt;li&gt;➤ RNA is 5&#x27;-GUAGAUC-3&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 430.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gastroenterologist is evaluating a patient who has been diagnosed with multiple gastrointestinal polyps and carcinoma. The patient also has a significant family history of similar issues. Given this clinical presentation, the gastroenterologist is considering a genetic basis for the patient&#x27;s condition that involves a defect in one of the DNA repair mechanisms. Which of the following DNA repair processes is most likely to be defective in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mismatch repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nucleotide excision repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Base excision repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homologous Repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mismatch repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mismatch repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Xeroderma Pigmentosum (XP): Defective NER mechanism; sensitivity to UV light causing skin cancers.&lt;/li&gt;&lt;li&gt;• Option B: Xeroderma Pigmentosum (XP):&lt;/li&gt;&lt;li&gt;• NER&lt;/li&gt;&lt;li&gt;• Option C: MUTYH-associated polyposis (MAP) : Defective DNA Base Excision Repair (BER).&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• MUTYH-associated polyposis (MAP)&lt;/li&gt;&lt;li&gt;• DNA Base Excision Repair&lt;/li&gt;&lt;li&gt;• Option D: Bloom syndrome (BS), Werner syndrome (WS) etc: Defective Homologous Repair (HR).&lt;/li&gt;&lt;li&gt;• Option D: Bloom syndrome (BS), Werner syndrome (WS)&lt;/li&gt;&lt;li&gt;• Homologous Repair&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 411.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 411.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biology research team is working with E. coli DNA polymerase I and is particularly interested in a fragment of this enzyme known as the Klenow fragment. This fragment is often used in various DNA manipulation techniques due to its enzymatic properties. The team wants to clarify which activity is missing in the Klenow fragment when compared to the full DNA polymerase I enzyme. Which of the following activities is the Klenow fragment known to lack?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5’-3’ exonuclease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3’-5’ exonuclease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5’-3’ DNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3’-5’ DNA polymerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5’-3’ exonuclease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5’-3’ exonuclease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: 3’-5’ exonuclease - The Klenow fragment retains this proofreading activity , which allows the correction of errors by removing mismatched nucleotides from the 3&#x27; end of the growing DNA strand.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 3’-5’ exonuclease -&lt;/li&gt;&lt;li&gt;• Klenow fragment retains&lt;/li&gt;&lt;li&gt;• proofreading activity&lt;/li&gt;&lt;li&gt;• Option C: 5’-3’ DNA polymerase - The Klenow fragment also retains this essential polymerase activity , enabling it to synthesize DNA in the 5’-3’ direction by adding nucleotides to the 3&#x27; end of a DNA strand.&lt;/li&gt;&lt;li&gt;• Option C: 5’-3’ DNA polymerase -&lt;/li&gt;&lt;li&gt;• Klenow fragment&lt;/li&gt;&lt;li&gt;• retains&lt;/li&gt;&lt;li&gt;• essential polymerase activity&lt;/li&gt;&lt;li&gt;• Option D: 3’-5’ DNA polymerase - This is an incorrect designation because DNA polymerase activity occurs in the 5’-3’ direction , not the 3’-5’ direction. Therefore, neither the full DNA polymerase I enzyme nor the Klenow fragment has 3’-5’ polymerase activity.&lt;/li&gt;&lt;li&gt;• Option D: 3’-5’ DNA polymerase -&lt;/li&gt;&lt;li&gt;• DNA polymerase activity&lt;/li&gt;&lt;li&gt;• 5’-3’ direction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Klenow fragment lacks the 5’-3’ exonuclease activity , which is one of the three activities possessed by the full DNA polymerase I enzyme . This activity is important for the removal of RNA primers during DNA replication and repair in the full enzyme.&lt;/li&gt;&lt;li&gt;➤ Klenow fragment lacks&lt;/li&gt;&lt;li&gt;➤ 5’-3’ exonuclease activity&lt;/li&gt;&lt;li&gt;➤ one of the three activities&lt;/li&gt;&lt;li&gt;➤ full DNA polymerase I enzyme&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan, Textbook 7th e: pg 580.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan, Textbook 7th e: pg 580.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the process of investigating the mechanisms behind efficient DNA compaction within eukaryotic cells, a research team focuses on the role of specific proteins that facilitate this process. Given the vast length of the eukaryotic genome, understanding how it is compacted to fit within the confines of the cell nucleus is crucial. Which protein is primarily responsible for organizing and packing DNA into a compact structure, enabling its accommodation in the nucleus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Histone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Glycoproteins are proteins covalently bonded to carbohydrates . They play diverse roles in the cell, including cell signaling and immune response, but are not directly involved in DNA packing.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Glycoproteins&lt;/li&gt;&lt;li&gt;• proteins covalently bonded&lt;/li&gt;&lt;li&gt;• carbohydrates&lt;/li&gt;&lt;li&gt;• Option C: Nucleic acids , such as DNA and RNA , are polymers that store and transmit genetic information , not proteins that package DNA.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Nucleic acids&lt;/li&gt;&lt;li&gt;• DNA and RNA&lt;/li&gt;&lt;li&gt;• polymers that store&lt;/li&gt;&lt;li&gt;• transmit genetic information&lt;/li&gt;&lt;li&gt;• Option D: Adenine is one of the four nucleotide bases in DNA , pairing with thymine . It is a component of DNA, not a protein that aids in its packing.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Adenine&lt;/li&gt;&lt;li&gt;• one of the four nucleotide bases&lt;/li&gt;&lt;li&gt;• DNA&lt;/li&gt;&lt;li&gt;• pairing with thymine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Histones are the main proteins involved in the compaction of DNA into chromatin within the nucleus of eukaryotic cells . DNA wraps around histone octamers to form nucleosomes , the fundamental units of chromatin . This packaging is essential for organizing the genome and regulating gene expression.&lt;/li&gt;&lt;li&gt;➤ Histones&lt;/li&gt;&lt;li&gt;➤ main proteins&lt;/li&gt;&lt;li&gt;➤ compaction of DNA into chromatin&lt;/li&gt;&lt;li&gt;➤ nucleus of eukaryotic cells&lt;/li&gt;&lt;li&gt;➤ DNA wraps&lt;/li&gt;&lt;li&gt;➤ histone octamers&lt;/li&gt;&lt;li&gt;➤ form nucleosomes&lt;/li&gt;&lt;li&gt;➤ fundamental units of chromatin&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p370-374.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p370-374.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement accurately reflects Chargaff&#x27;s rule regarding the base composition of DNA?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A + G = T + C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A/T = G/C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A = U = T = G = C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A + T = G + C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A + G = T + C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Chargaff’s rule describes the base composition in double-stranded DNA. It states that in any double-stranded DNA molecule:&lt;/li&gt;&lt;li&gt;• The amount of adenine (A) equals thymine (T) The amount of guanine (G) equals cytosine (C)&lt;/li&gt;&lt;li&gt;• The amount of adenine (A) equals thymine (T)&lt;/li&gt;&lt;li&gt;• adenine (A)&lt;/li&gt;&lt;li&gt;• thymine (T)&lt;/li&gt;&lt;li&gt;• The amount of guanine (G) equals cytosine (C)&lt;/li&gt;&lt;li&gt;• guanine (G)&lt;/li&gt;&lt;li&gt;• cytosine (C)&lt;/li&gt;&lt;li&gt;• Since adenine and guanine are purines , and thymine and cytosine are pyrimidines , the total number of purines (A + G) is equal to the total number of pyrimidines (T + C) .&lt;/li&gt;&lt;li&gt;• purines&lt;/li&gt;&lt;li&gt;• pyrimidines&lt;/li&gt;&lt;li&gt;• total number of purines (A + G)&lt;/li&gt;&lt;li&gt;• total number of pyrimidines (T + C)&lt;/li&gt;&lt;li&gt;• This is why A + G = T + C is the correct expression of Chargaff’s rule.&lt;/li&gt;&lt;li&gt;• A + G = T + C&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B: A/T = G/C — Incorrect. Chargaff’s rule is about absolute quantities being equal (A = T, G = C), not about the ratios between them.&lt;/li&gt;&lt;li&gt;• Option B: A/T = G/C&lt;/li&gt;&lt;li&gt;• ratios&lt;/li&gt;&lt;li&gt;• Option C: A = U = T = G = C — Incorrect. Uracil (U) is not found in DNA; it’s found in RNA. Also, the quantities of all bases are not equal in DNA.&lt;/li&gt;&lt;li&gt;• Option C: A = U = T = G = C&lt;/li&gt;&lt;li&gt;• Option D: A + T = G + C — Incorrect. There is no rule or biochemical principle stating that the sum of A and T equals G and C. The actual base pairing rules state A = T and G = C individually, which leads to A + G = T + C.&lt;/li&gt;&lt;li&gt;• Option D: A + T = G + C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that Chargaff’s rule applies to double-stranded DNA, reflecting base pairing: A = T and G = C. Thus, the number of purines (A + G) equals the number of pyrimidines (T + C) . This principle laid the foundation for the discovery of the DNA double helix structure.&lt;/li&gt;&lt;li&gt;➤ Chargaff’s rule&lt;/li&gt;&lt;li&gt;➤ purines (A + G)&lt;/li&gt;&lt;li&gt;➤ pyrimidines (T + C)&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 360.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following defective DNA repair processes to the corresponding disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-d, 2-c, 3-b, 4-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture13.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-d, 2-c, 3-b, 4-a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 411.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 411.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false about DNA hyperchromatism.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is increase of absorbance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measured by absorban
