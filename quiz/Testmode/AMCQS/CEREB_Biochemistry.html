ong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Citrate isomerized to Isocitrate by Aconitase which is a reversible reaction. The reaction occurs in two steps : dehydration to cis aconitate and rehydration to isocitrate.&lt;/li&gt;&lt;li&gt;➤ Citrate isomerized to Isocitrate by Aconitase which is a reversible reaction.&lt;/li&gt;&lt;li&gt;➤ Citrate isomerized to Isocitrate&lt;/li&gt;&lt;li&gt;➤ Aconitase&lt;/li&gt;&lt;li&gt;➤ reversible reaction.&lt;/li&gt;&lt;li&gt;➤ The reaction occurs in two steps : dehydration to cis aconitate and rehydration to isocitrate.&lt;/li&gt;&lt;li&gt;➤ reaction&lt;/li&gt;&lt;li&gt;➤ two steps&lt;/li&gt;&lt;li&gt;➤ dehydration to cis aconitate&lt;/li&gt;&lt;li&gt;➤ rehydration to isocitrate.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p163&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p163&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating compounds involved in the rapid provision of energy within cells, particularly in muscle tissue during high-demand activities, which of the following is recognized as a high-energy compound capable of instantaneously replenishing ATP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Creatine Phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose 1-Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycerol 3-Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ADP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Creatine Phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Creatine Phosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Examples of High energy Phosphates&lt;/li&gt;&lt;li&gt;➤ Examples of High energy Phosphates&lt;/li&gt;&lt;li&gt;➤ Pyrophosphate , e.g. ATP Acyl Phosphate , e.g. 1,3 Bisphosphoglycerate Enol Phosphate , e.g., Phosphoenolpyruvate Thioester, e.g. Acetyl CoA, Succinyl CoA Phosphagen, e.g. Phosphocreatine, Phosphoarginine.&lt;/li&gt;&lt;li&gt;➤ Pyrophosphate , e.g. ATP&lt;/li&gt;&lt;li&gt;➤ Pyrophosphate&lt;/li&gt;&lt;li&gt;➤ Acyl Phosphate , e.g. 1,3 Bisphosphoglycerate&lt;/li&gt;&lt;li&gt;➤ Acyl Phosphate&lt;/li&gt;&lt;li&gt;➤ Enol Phosphate , e.g., Phosphoenolpyruvate&lt;/li&gt;&lt;li&gt;➤ Enol Phosphate&lt;/li&gt;&lt;li&gt;➤ Thioester, e.g. Acetyl CoA, Succinyl CoA&lt;/li&gt;&lt;li&gt;➤ Thioester,&lt;/li&gt;&lt;li&gt;➤ Phosphagen, e.g. Phosphocreatine, Phosphoarginine.&lt;/li&gt;&lt;li&gt;➤ Phosphagen,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p116.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p116.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The assertion and reasoning provided require analysis to understand the action of atractyloside and its effects on mitochondrial function. Assertion (A): Atractyloside prevents ATP synthesis in the matrix of mitochondria. Reasoning (R): Atractyloside blocks complex V, the F0 component of inner mitochondrial membrane and stops the inflow of H+ into the matrix.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A is right but R is a wrong statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A is right but R is a wrong statement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Atractyloside is known to inhibit ATP synthesis, but not by blocking complex V (ATP synthase) or the F0 component. Instead, atractyloside inhibits the ADP/ATP carrier (also known as the adenine nucleotide translocase ) in the inner mitochondrial membrane , which is responsible for exchanging ADP and ATP between the mitochondrial matrix and the cytosol . This inhibition prevents the export of ATP from the mitochondria to the cytosol and the import of ADP from the cytosol to the matrix, thus inhibiting ATP synthesis indirectly.&lt;/li&gt;&lt;li&gt;• Atractyloside&lt;/li&gt;&lt;li&gt;• inhibit ATP synthesis,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• blocking complex V&lt;/li&gt;&lt;li&gt;• F0&lt;/li&gt;&lt;li&gt;• atractyloside inhibits the ADP/ATP carrier&lt;/li&gt;&lt;li&gt;• adenine nucleotide&lt;/li&gt;&lt;li&gt;• translocase&lt;/li&gt;&lt;li&gt;• inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;• exchanging ADP and ATP&lt;/li&gt;&lt;li&gt;• mitochondrial matrix and the cytosol&lt;/li&gt;&lt;li&gt;• inhibition&lt;/li&gt;&lt;li&gt;• export of ATP&lt;/li&gt;&lt;li&gt;• mitochondria to the cytosol&lt;/li&gt;&lt;li&gt;• ADP from the cytosol to the matrix,&lt;/li&gt;&lt;li&gt;• inhibiting ATP&lt;/li&gt;&lt;li&gt;• synthesis indirectly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atractyloside blocks ATP/ADP transporter and prevents ADP transport into the matrix. In absence of ADP in the matrix, ATP synthesis does not occur. Oligomycin blocks complex V (F0) and prevents transportation of H+ within the matrix.&lt;/li&gt;&lt;li&gt;➤ Atractyloside blocks ATP/ADP transporter and prevents ADP transport into the matrix.&lt;/li&gt;&lt;li&gt;➤ Atractyloside blocks ATP/ADP transporter&lt;/li&gt;&lt;li&gt;➤ ADP transport into the matrix.&lt;/li&gt;&lt;li&gt;➤ In absence of ADP in the matrix, ATP synthesis does not occur.&lt;/li&gt;&lt;li&gt;➤ absence of ADP&lt;/li&gt;&lt;li&gt;➤ ATP&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ Oligomycin blocks complex V (F0) and prevents transportation of H+ within the matrix.&lt;/li&gt;&lt;li&gt;➤ Oligomycin&lt;/li&gt;&lt;li&gt;➤ complex V&lt;/li&gt;&lt;li&gt;➤ transportation of H+&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 130-133.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 130-133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the past, the uncoupler 2,4-dinitrophenol was used as a weight- reducing drug until side effects such as fatigue and breathlessness precluded its use. How could the use of this drug result in weight loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2,4-dinitrophenol is an allosteric activator of ATP synthase and thus increases the rate of H+ translocation and oxidation of fats and other fuels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,4-dinitrophenol inhibits transport of pyruvate into the mitochondria. Fats are therefore metabolized to glycerol and subsequently to pyruvate, depleting fat stores.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,4-dinitrophenol allows oxidation of fats in adipose tissue without production of ATP. Fat oxidation can thus proceed continuously and fat stores will be used up.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,4-dinitrophenol causes ATP to be produced at a higher rate than normal, thus causing weight loss.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2,4-dinitrophenol allows oxidation of fats in adipose tissue without production of ATP. Fat oxidation can thus proceed continuously and fat stores will be used up.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2,4 dinitrophenol allows oxidation of fats in adipose tissue without production of ATP. Fat oxidation can thus proceed continuously and fat stores will be used up.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Uncouplers such as 2,4-dinitrophenol dissociate oxidation from phosphorylation → ADP is not phosphorylated to produce ATP and respiration becomes uncontrolled as it tries to replenish ATP supplies → leads to increased metabolic turnover in the attempt to generate ATP . ( Incorrect option A , B, D ). Less ADP will be converted to ATP → increased ADP and decreased rates of oxidative phosphorylation. Prolonged energy deficits will lead to fatigue in energy-dependent tissues such as muscle or heart (cardiomyopathy), which is potentially lethal.&lt;/li&gt;&lt;li&gt;➤ Uncouplers such as 2,4-dinitrophenol dissociate oxidation from phosphorylation → ADP is not phosphorylated to produce ATP and respiration becomes uncontrolled as it tries to replenish ATP supplies → leads to increased metabolic turnover in the attempt to generate ATP . ( Incorrect option A , B, D ).&lt;/li&gt;&lt;li&gt;➤ Uncouplers&lt;/li&gt;&lt;li&gt;➤ 2,4-dinitrophenol&lt;/li&gt;&lt;li&gt;➤ oxidation from phosphorylation&lt;/li&gt;&lt;li&gt;➤ ADP&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ phosphorylated&lt;/li&gt;&lt;li&gt;➤ ATP&lt;/li&gt;&lt;li&gt;➤ respiration&lt;/li&gt;&lt;li&gt;➤ uncontrolled&lt;/li&gt;&lt;li&gt;➤ replenish ATP supplies&lt;/li&gt;&lt;li&gt;➤ increased metabolic&lt;/li&gt;&lt;li&gt;➤ turnover&lt;/li&gt;&lt;li&gt;➤ generate ATP&lt;/li&gt;&lt;li&gt;➤ Incorrect option A , B, D&lt;/li&gt;&lt;li&gt;➤ Less ADP will be converted to ATP → increased ADP and decreased rates of oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ Less ADP&lt;/li&gt;&lt;li&gt;➤ ATP → increased ADP&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ Prolonged energy deficits will lead to fatigue in energy-dependent tissues such as muscle or heart (cardiomyopathy), which is potentially lethal.&lt;/li&gt;&lt;li&gt;➤ energy deficits&lt;/li&gt;&lt;li&gt;➤ fatigue&lt;/li&gt;&lt;li&gt;➤ energy-dependent tissues&lt;/li&gt;&lt;li&gt;➤ (cardiomyopathy),&lt;/li&gt;&lt;li&gt;➤ lethal.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p 323-24.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p 323-24.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which subunit within ATP synthase is directly responsible for ATP formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fo Sub complex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;subunit of F1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;β subunit of F1 sub complex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C disc of Fo sub complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. β subunit of F1 sub complex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) β subunit of F1 sub complex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ATP SYNTHASE / COMPLEX V OF ELECTRON TRANSPORT CHAIN:&lt;/li&gt;&lt;li&gt;➤ ATP SYNTHASE / COMPLEX V OF ELECTRON TRANSPORT CHAIN:&lt;/li&gt;&lt;li&gt;➤ The enzyme complex consists of an F0 sub complex which acts as a disk of “C” protein subunits. A γ subunit is attached as a “bent axle.” Protons passing through the disk of “C” units cause it and the γ-subunit attached to it to rotate. The γ subunit fits inside the F1 sub complex , consists of 3 α and 3 β subunits , which are fixed to the membrane , and they do not rotate. ADP and Pi are taken up by the β subunits to form ATP, which is expelled as the rotating γ subunit pushes each β subunit in turn and changes its conformation → 3 ATP molecules are generated per revolution.&lt;/li&gt;&lt;li&gt;➤ The enzyme complex consists of an F0 sub complex which acts as a disk of “C” protein subunits.&lt;/li&gt;&lt;li&gt;➤ enzyme complex&lt;/li&gt;&lt;li&gt;➤ F0 sub complex&lt;/li&gt;&lt;li&gt;➤ “C”&lt;/li&gt;&lt;li&gt;➤ A γ subunit is attached as a “bent axle.”&lt;/li&gt;&lt;li&gt;➤ γ subunit&lt;/li&gt;&lt;li&gt;➤ “bent axle.”&lt;/li&gt;&lt;li&gt;➤ Protons passing through the disk of “C” units cause it and the γ-subunit attached to it to rotate.&lt;/li&gt;&lt;li&gt;➤ Protons&lt;/li&gt;&lt;li&gt;➤ disk of “C” units&lt;/li&gt;&lt;li&gt;➤ γ-subunit&lt;/li&gt;&lt;li&gt;➤ The γ subunit fits inside the F1 sub complex , consists of 3 α and 3 β subunits , which are fixed to the membrane , and they do not rotate.&lt;/li&gt;&lt;li&gt;➤ γ subunit&lt;/li&gt;&lt;li&gt;➤ F1 sub complex&lt;/li&gt;&lt;li&gt;➤ 3 α and 3 β subunits&lt;/li&gt;&lt;li&gt;➤ fixed&lt;/li&gt;&lt;li&gt;➤ membrane&lt;/li&gt;&lt;li&gt;➤ do not rotate.&lt;/li&gt;&lt;li&gt;➤ ADP and Pi are taken up by the β subunits to form ATP, which is expelled as the rotating γ subunit pushes each β subunit in turn and changes its conformation → 3 ATP molecules are generated per revolution.&lt;/li&gt;&lt;li&gt;➤ ADP and Pi&lt;/li&gt;&lt;li&gt;➤ β subunits&lt;/li&gt;&lt;li&gt;➤ ATP,&lt;/li&gt;&lt;li&gt;➤ expelled&lt;/li&gt;&lt;li&gt;➤ γ&lt;/li&gt;&lt;li&gt;➤ subunit&lt;/li&gt;&lt;li&gt;➤ β subunit&lt;/li&gt;&lt;li&gt;➤ its conformation&lt;/li&gt;&lt;li&gt;➤ 3 ATP&lt;/li&gt;&lt;li&gt;➤ generated per revolution.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 131-133.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 131-133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old presents with seizures and lethargy. Diagnosed with a mitochondrial disorder affecting the electron transport chain, you recall the P:O ratios for various oxidations. Which statement about P:O ratios is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defined as the ratio of high energy inorganic phosphates incorporated to the atoms of O2 consumed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P:O for NAD linked oxidation is 2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P:O for FMN linked oxidation is 3.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P:O for FAD linked oxidation is 1.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. P:O for FMN linked oxidation is 3.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) P:O for FMN linked oxidation is 3.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ P: O Ratio is defined as the ratio of high energy inorganic phosphates incorporated to the atoms of O2 consumed. NADH oxidation provides 2.5 ATP &amp;amp; FADH oxidation provides 1.5 ATP per oxygen atom consumption.&lt;/li&gt;&lt;li&gt;➤ P: O Ratio is defined as the ratio of high energy inorganic phosphates incorporated to the atoms of O2 consumed.&lt;/li&gt;&lt;li&gt;➤ P: O Ratio&lt;/li&gt;&lt;li&gt;➤ high energy inorganic phosphates&lt;/li&gt;&lt;li&gt;➤ atoms of O2 consumed.&lt;/li&gt;&lt;li&gt;➤ NADH oxidation provides 2.5 ATP &amp;amp; FADH oxidation provides 1.5 ATP per oxygen atom consumption.&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ oxidation&lt;/li&gt;&lt;li&gt;➤ 2.5 ATP&lt;/li&gt;&lt;li&gt;➤ FADH oxidation&lt;/li&gt;&lt;li&gt;➤ 1.5 ATP&lt;/li&gt;&lt;li&gt;➤ oxygen atom consumption.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 131.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 131.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The chemiosmotic theory about the coupling of electron transport via the respiratory chain to the process of oxidative phosphorylation is proposed by Peter Mitchell. Which of the following statements does NOT accurately represent the chemiosmotic theory as proposed by Peter Mitchell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The electrochemical potential difference across IMM due to the electron transport is positive on the matrix side.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;As electrons pass down the respiratory chain, it pumps protons across the IMM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This proton gradient across the IMM generated by electron transport favours ATP synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATP synthesis occurs through an ATP synthase enzyme complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The electrochemical potential difference across IMM due to the electron transport is positive on the matrix side.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The electrochemical potential difference across IMM due to the electron transport is positive on the matrix side.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The electrochemical potential difference across IMM due to the electron transport should be negative on the matrix side, thereby protons are forced to re-enter through the ATP synthase complex to discharge the electrochemical gradient. Complexes I, III, and IV act as proton pumps → creates a proton gradient across the membrane, which is negative on the matrix side. The proton motive force drives the synthesis of ATP as the protons flow back into the matrix through the ATP synthase enzyme complex.&lt;/li&gt;&lt;li&gt;➤ The electrochemical potential difference across IMM due to the electron transport should be negative on the matrix side, thereby protons are forced to re-enter through the ATP synthase complex to discharge the electrochemical gradient.&lt;/li&gt;&lt;li&gt;➤ electrochemical potential difference&lt;/li&gt;&lt;li&gt;➤ IMM&lt;/li&gt;&lt;li&gt;➤ electron transport&lt;/li&gt;&lt;li&gt;➤ negative&lt;/li&gt;&lt;li&gt;➤ protons are forced&lt;/li&gt;&lt;li&gt;➤ re-enter&lt;/li&gt;&lt;li&gt;➤ ATP synthase&lt;/li&gt;&lt;li&gt;➤ complex&lt;/li&gt;&lt;li&gt;➤ electrochemical gradient.&lt;/li&gt;&lt;li&gt;➤ Complexes I, III, and IV act as proton pumps → creates a proton gradient across the membrane, which is negative on the matrix side.&lt;/li&gt;&lt;li&gt;➤ Complexes I, III, and IV&lt;/li&gt;&lt;li&gt;➤ proton pumps&lt;/li&gt;&lt;li&gt;➤ proton gradient across&lt;/li&gt;&lt;li&gt;➤ negative&lt;/li&gt;&lt;li&gt;➤ matrix side.&lt;/li&gt;&lt;li&gt;➤ The proton motive force drives the synthesis of ATP as the protons flow back into the matrix through the ATP synthase enzyme complex.&lt;/li&gt;&lt;li&gt;➤ proton motive force&lt;/li&gt;&lt;li&gt;➤ ATP&lt;/li&gt;&lt;li&gt;➤ protons flow back&lt;/li&gt;&lt;li&gt;➤ ATP synthase enzyme complex.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 129-132.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 129-132.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the net change in the number of protons across the mitochondrial membrane for each set of two electrons transferred through Complexes I, III, and IV, respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2; 4; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4; 4; 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3; 3; 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4; 2; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4; 4; 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4; 4; 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ETC : Complex-I /NADH-CoQ reductase or NADH dehydrogenase complex - It is tightly bound to the inner membrane of mitochondria → large negative free energy change occurs which is utilized to drive 4 protons out of the mitochondrial matrix into intermembrane space. Complex III or Cytochrome Reductase -the free energy change through this complex due to electron transfer causes 4 protons to be pumped out. Complex IV or Cytochrome Oxidase – It is tightly bound to the mitochondrial membrane, and pumps out 2 protons to the intermembrane space.&lt;/li&gt;&lt;li&gt;➤ ETC : Complex-I /NADH-CoQ reductase or NADH dehydrogenase complex - It is tightly bound to the inner membrane of mitochondria → large negative free energy change occurs which is utilized to drive 4 protons out of the mitochondrial matrix into intermembrane space.&lt;/li&gt;&lt;li&gt;➤ ETC&lt;/li&gt;&lt;li&gt;➤ Complex-I /NADH-CoQ reductase or NADH dehydrogenase complex&lt;/li&gt;&lt;li&gt;➤ tightly&lt;/li&gt;&lt;li&gt;➤ inner membrane&lt;/li&gt;&lt;li&gt;➤ mitochondria&lt;/li&gt;&lt;li&gt;➤ large negative&lt;/li&gt;&lt;li&gt;➤ drive 4 protons out of the mitochondrial&lt;/li&gt;&lt;li&gt;➤ matrix&lt;/li&gt;&lt;li&gt;➤ intermembrane space.&lt;/li&gt;&lt;li&gt;➤ Complex III or Cytochrome Reductase -the free energy change through this complex due to electron transfer causes 4 protons to be pumped out.&lt;/li&gt;&lt;li&gt;➤ Complex III or Cytochrome Reductase&lt;/li&gt;&lt;li&gt;➤ free energy&lt;/li&gt;&lt;li&gt;➤ complex&lt;/li&gt;&lt;li&gt;➤ electron transfer&lt;/li&gt;&lt;li&gt;➤ 4&lt;/li&gt;&lt;li&gt;➤ protons&lt;/li&gt;&lt;li&gt;➤ Complex IV or Cytochrome Oxidase – It is tightly bound to the mitochondrial membrane, and pumps out 2 protons to the intermembrane space.&lt;/li&gt;&lt;li&gt;➤ Complex IV or Cytochrome Oxidase&lt;/li&gt;&lt;li&gt;➤ tightly&lt;/li&gt;&lt;li&gt;➤ mitochondrial membrane,&lt;/li&gt;&lt;li&gt;➤ pumps out 2 protons&lt;/li&gt;&lt;li&gt;➤ intermembrane space.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 131.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 131.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dehydrogenases such as glucose-6-phosphate dehydrogenase serve to transfer Hydride (H-) ions or H atom from one substrate to another in coupled oxidation-reduction reactions, ultimately (in the respiratory chain) generating energy by oxygen/water reduction. Dehydrogenases can use which of the following compounds as an electron acceptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H2O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NAD+&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peroxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NAD+&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) NAD+&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dehydrogenases are specifi c for their substrates , but most use either NAD+ or NADP+ as the coenzyme. Some dehydrogenases use Flavin coenzymes similar to FMN and FAD used by the oxidases. The final steps in the conversion of oxygen to water in the respiratory chain are carried out by cytochrome oxidase (cytochrome a3) as part of complex IV. This final enzyme is an oxidase , defined by its use of oxygen to oxidize metabolites and form water or hydrogen peroxide. The prior cytochromes of the respiratory chain (b, cl, c, a) can be described as dehydrogenases, transferring electrons (or Protons in reverse ) by oscillation between ferric (Fe+++) and ferrous (Fe++) ions.&lt;/li&gt;&lt;li&gt;➤ Dehydrogenases are specifi c for their substrates , but most use either NAD+ or NADP+ as the coenzyme.&lt;/li&gt;&lt;li&gt;➤ Dehydrogenases&lt;/li&gt;&lt;li&gt;➤ specifi&lt;/li&gt;&lt;li&gt;➤ substrates&lt;/li&gt;&lt;li&gt;➤ either NAD+ or NADP+&lt;/li&gt;&lt;li&gt;➤ coenzyme.&lt;/li&gt;&lt;li&gt;➤ Some dehydrogenases use Flavin coenzymes similar to FMN and FAD used by the oxidases.&lt;/li&gt;&lt;li&gt;➤ Flavin coenzymes&lt;/li&gt;&lt;li&gt;➤ FMN and FAD&lt;/li&gt;&lt;li&gt;➤ oxidases.&lt;/li&gt;&lt;li&gt;➤ The final steps in the conversion of oxygen to water in the respiratory chain are carried out by cytochrome oxidase (cytochrome a3) as part of complex IV.&lt;/li&gt;&lt;li&gt;➤ oxygen to water&lt;/li&gt;&lt;li&gt;➤ respiratory chain&lt;/li&gt;&lt;li&gt;➤ cytochrome oxidase&lt;/li&gt;&lt;li&gt;➤ complex IV.&lt;/li&gt;&lt;li&gt;➤ This final enzyme is an oxidase , defined by its use of oxygen to oxidize metabolites and form water or hydrogen peroxide.&lt;/li&gt;&lt;li&gt;➤ final&lt;/li&gt;&lt;li&gt;➤ oxidase&lt;/li&gt;&lt;li&gt;➤ use of oxygen&lt;/li&gt;&lt;li&gt;➤ oxidize metabolites&lt;/li&gt;&lt;li&gt;➤ form water&lt;/li&gt;&lt;li&gt;➤ hydrogen&lt;/li&gt;&lt;li&gt;➤ peroxide.&lt;/li&gt;&lt;li&gt;➤ The prior cytochromes of the respiratory chain (b, cl, c, a) can be described as dehydrogenases, transferring electrons (or Protons in reverse ) by oscillation between ferric (Fe+++) and ferrous (Fe++) ions.&lt;/li&gt;&lt;li&gt;➤ prior cytochromes of the respiratory chain&lt;/li&gt;&lt;li&gt;➤ dehydrogenases,&lt;/li&gt;&lt;li&gt;➤ transferring electrons&lt;/li&gt;&lt;li&gt;➤ Protons in reverse&lt;/li&gt;&lt;li&gt;➤ oscillation between ferric&lt;/li&gt;&lt;li&gt;➤ ferrous&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 122.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 122.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male is involved in a research study examining mitochondrial function. He is in excellent health and reports no significant medical history. As part of the study, he undergoes various tests to assess his cellular metabolism. One particular focus of the study is the efficiency and regulation of oxidative phosphorylation within the electron transport chain (ETC) in his mitochondria. Given this context, which of the following enzymes or complexes is LEAST likely to play a regulatory role in oxidative phosphorylation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADH CoQ reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytochrome C oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CoQ Cytochrome C reductase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isocitrate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Isocitrate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Components of the Electron Transport Chain are contained in four large protein complexes:&lt;/li&gt;&lt;li&gt;➤ Components of the Electron Transport Chain are contained in four large protein complexes:&lt;/li&gt;&lt;li&gt;➤ Complex I NADH CoQ Oxidoreductase Complex II CoQ Succinate Reductase. Complex III CoQ Cytochrome C Oxidoreductase Complex IV Cytochrome C Oxidase&lt;/li&gt;&lt;li&gt;➤ Complex I NADH CoQ Oxidoreductase&lt;/li&gt;&lt;li&gt;➤ Complex II CoQ Succinate Reductase.&lt;/li&gt;&lt;li&gt;➤ Complex III CoQ Cytochrome C Oxidoreductase&lt;/li&gt;&lt;li&gt;➤ Complex IV Cytochrome C Oxidase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p130, 133.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p130, 133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oligomycin is a macrolide antibiotic derived from Streptomyces, a genus of soil bacteria that has contributed over two-thirds of naturally derived antibiotics, that inhibits ATP synthase required for oxidative phosphorylation. Which of the following options best explains the consequence of this inhibition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective disruption of complex II function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disruption of ubiquinone phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disruption of NADH entry into the respiratory chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disruption of proton flow across the inner mitochondrial membrane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Disruption of proton flow across the inner mitochondrial membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Disruption of proton flow across the inner mitochondrial membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Selective complex inhibitors such as carboxin for complex II or barbiturates for complex I where NADH enters the chain would cause partial disruption of electron transfer.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Selective complex inhibitors&lt;/li&gt;&lt;li&gt;• carboxin&lt;/li&gt;&lt;li&gt;• complex II&lt;/li&gt;&lt;li&gt;• barbiturates for complex I&lt;/li&gt;&lt;li&gt;• NADH&lt;/li&gt;&lt;li&gt;• partial disruption of electron transfer.&lt;/li&gt;&lt;li&gt;• Option B: Ubiquinone is one of three oxidation states of coenzyme Q ( quinol to quinone to semiquinone ) that cycle with forms of cytochrome c at the level of complex III; no coenzyme Q intermediates are phosphorylated.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Ubiquinone&lt;/li&gt;&lt;li&gt;• three oxidation states of coenzyme Q&lt;/li&gt;&lt;li&gt;• quinol to quinone to semiquinone&lt;/li&gt;&lt;li&gt;• cytochrome c&lt;/li&gt;&lt;li&gt;• complex III;&lt;/li&gt;&lt;li&gt;• no coenzyme Q&lt;/li&gt;&lt;li&gt;• phosphorylated.&lt;/li&gt;&lt;li&gt;• Option C: Oligomycin does not interfere with NADH.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Oligomycin does not&lt;/li&gt;&lt;li&gt;• NADH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oligomycin blocks ATP synthase , the enzyme responsible for synthesizing ATP from ADP and inorganic phosphate. This blockade prevents protons from flowing back into the mitochondrial matrix through ATP synthase, effectively stopping the utilization of the proton gradient generated by the electron transport chain. The gradient builds up, halting further proton pumping by the complexes of the electron transport chain, thus indirectly affecting ATP production.&lt;/li&gt;&lt;li&gt;➤ Oligomycin&lt;/li&gt;&lt;li&gt;➤ blocks ATP synthase&lt;/li&gt;&lt;li&gt;➤ synthesizing ATP from ADP&lt;/li&gt;&lt;li&gt;➤ inorganic phosphate.&lt;/li&gt;&lt;li&gt;➤ blockade&lt;/li&gt;&lt;li&gt;➤ prevents protons&lt;/li&gt;&lt;li&gt;➤ flowing back&lt;/li&gt;&lt;li&gt;➤ mitochondrial matrix&lt;/li&gt;&lt;li&gt;➤ ATP synthase,&lt;/li&gt;&lt;li&gt;➤ stopping&lt;/li&gt;&lt;li&gt;➤ proton gradient&lt;/li&gt;&lt;li&gt;➤ electron transport chain.&lt;/li&gt;&lt;li&gt;➤ gradient builds&lt;/li&gt;&lt;li&gt;➤ proton pumping&lt;/li&gt;&lt;li&gt;➤ complexes&lt;/li&gt;&lt;li&gt;➤ electron transport chain,&lt;/li&gt;&lt;li&gt;➤ indirectly&lt;/li&gt;&lt;li&gt;➤ ATP production.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p 123.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the resting state, what is the primary condition that limits the rate of respiration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Availability of ADP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Availability of oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Availability of substrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Availability of both ADP and substrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Availability of ADP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Availability of ADP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Availability of oxygen is generally not the limiting facto r in the resting state , as oxygen is typically abundant in well-perfused tissues under normal physiological conditions.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• limiting facto&lt;/li&gt;&lt;li&gt;• resting state&lt;/li&gt;&lt;li&gt;• abundant in well-perfused tissues&lt;/li&gt;&lt;li&gt;• Option C: The availability of substrate (such as glucose or fatty acids ) is usually not a limiting factor in the resting state, as cells have mechanisms to store or obtain these substrates.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• substrate&lt;/li&gt;&lt;li&gt;• glucose or fatty acids&lt;/li&gt;&lt;li&gt;• not a limiting factor&lt;/li&gt;&lt;li&gt;• resting state,&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• store or obtain&lt;/li&gt;&lt;li&gt;• substrates.&lt;/li&gt;&lt;li&gt;• Option D: While both ADP and substrates are required for respiration, ADP is the primary limiting factor in the resting state due to its role in signaling the cell&#x27;s energy needs.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• both ADP and substrates&lt;/li&gt;&lt;li&gt;• respiration,&lt;/li&gt;&lt;li&gt;• ADP&lt;/li&gt;&lt;li&gt;• primary limiting factor&lt;/li&gt;&lt;li&gt;• resting state&lt;/li&gt;&lt;li&gt;• signaling the cell&#x27;s energy needs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the resting state, the level of ADP should be low and thus respiration will be slow ( incorrect answers B-D) . An increase in ADP indicates that the cell is in the working state and respiration will increase. During heavy workloads, such as during exercise, respiration may be regulated by the availability of oxygen or the limit of the capacity of the respiratory chain itself.&lt;/li&gt;&lt;li&gt;➤ In the resting state, the level of ADP should be low and thus respiration will be slow ( incorrect answers B-D) .&lt;/li&gt;&lt;li&gt;➤ resting state,&lt;/li&gt;&lt;li&gt;➤ level of ADP&lt;/li&gt;&lt;li&gt;➤ low&lt;/li&gt;&lt;li&gt;➤ respiration&lt;/li&gt;&lt;li&gt;➤ slow&lt;/li&gt;&lt;li&gt;➤ incorrect answers B-D)&lt;/li&gt;&lt;li&gt;➤ An increase in ADP indicates that the cell is in the working state and respiration will increase.&lt;/li&gt;&lt;li&gt;➤ increase in ADP&lt;/li&gt;&lt;li&gt;➤ cell is in the working state&lt;/li&gt;&lt;li&gt;➤ respiration will increase.&lt;/li&gt;&lt;li&gt;➤ During heavy workloads, such as during exercise, respiration may be regulated by the availability of oxygen or the limit of the capacity of the respiratory chain itself.&lt;/li&gt;&lt;li&gt;➤ heavy workloads,&lt;/li&gt;&lt;li&gt;➤ during exercise, respiration&lt;/li&gt;&lt;li&gt;➤ availability of oxygen&lt;/li&gt;&lt;li&gt;➤ limit&lt;/li&gt;&lt;li&gt;➤ capacity of the respiratory chain&lt;/li&gt;&lt;li&gt;➤ Ref : Harper Illustrated Biochemistry 31/e p320.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper Illustrated Biochemistry 31/e p320.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following options correctly identifies this final electron acceptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyt C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CoQ&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oxygen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oxygen.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Electrons are transferred in the ascending order of redox potential, the final oxygen electron acceptor is oxygen.&lt;/li&gt;&lt;li&gt;➤ Electrons&lt;/li&gt;&lt;li&gt;➤ ascending order of redox potential,&lt;/li&gt;&lt;li&gt;➤ final oxygen&lt;/li&gt;&lt;li&gt;➤ electron acceptor&lt;/li&gt;&lt;li&gt;➤ oxygen.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p133.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cytochrome c, typically associated with the electron transport chain, also plays a role in mediating apoptosis. Is this statement true or false?.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cytochrome c indeed mediates apoptosis. Upon release from the mitochondria into the cytosol in response to apoptotic stimuli, cytochrome c interacts with Apaf-1 (apoptotic protease activating factor-1) and procaspase-9 to form the apoptosome . This complex initiates the caspase cascade, leading to the execution phase of apoptosis, characterized by cell shrinkage, chromatin condensation, and DNA fragmentation.&lt;/li&gt;&lt;li&gt;• Cytochrome c&lt;/li&gt;&lt;li&gt;• apoptosis.&lt;/li&gt;&lt;li&gt;• mitochondria into the cytosol&lt;/li&gt;&lt;li&gt;• apoptotic stimuli,&lt;/li&gt;&lt;li&gt;• cytochrome c&lt;/li&gt;&lt;li&gt;• Apaf-1 (apoptotic protease activating factor-1) and procaspase-9&lt;/li&gt;&lt;li&gt;• apoptosome&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• caspase cascade,&lt;/li&gt;&lt;li&gt;• execution phase of apoptosis,&lt;/li&gt;&lt;li&gt;• cell shrinkage, chromatin&lt;/li&gt;&lt;li&gt;• condensation, and DNA fragmentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Cytochrome C is a mobile electron carrier between Complex III and Complex IV. It plays an important role in programmed cell death.&lt;/li&gt;&lt;li&gt;➤ Cytochrome C is a mobile electron carrier between Complex III and Complex IV.&lt;/li&gt;&lt;li&gt;➤ Cytochrome C&lt;/li&gt;&lt;li&gt;➤ mobile electron carrier&lt;/li&gt;&lt;li&gt;➤ Complex III and Complex IV.&lt;/li&gt;&lt;li&gt;➤ It plays an important role in programmed cell death.&lt;/li&gt;&lt;li&gt;➤ programmed cell death.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p127-130.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p127-130.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How should the following inhibitors be matched with their corresponding complexes or sites?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-d, 2-c, 3-b, 4-a&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture4_784r4vb.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-d, 2-c, 3-b, 4-a&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cyanide is known to inhibit Complex IV of the electron transport chain by binding to the cytochrome c oxidase , preventing the transfer of electrons to oxygen and thereby halting ATP synthesis. Malonate is a competitive inhibitor of succinate dehydrogenase (Complex II), specifically inhibiting the site between succinate dehydrogenase and Co-Q (coenzyme Q). BAL (British Anti-Lewisite) does not directly inhibit any specific complex within the electron transport chain; thus, its inclusion might be misleading . However, in the context of this question and the available options, it is matched with b, but this is not reflective of its actual function. Chlorpromazine is not a classical inhibitor of the electron transport chain , and its inclusion in this list might not be accurate for educational purposes . However, based on the available options, it is matched with a, Complex I to Co-Q.&lt;/li&gt;&lt;li&gt;• Cyanide is known to inhibit Complex IV of the electron transport chain by binding to the cytochrome c oxidase , preventing the transfer of electrons to oxygen and thereby halting ATP synthesis.&lt;/li&gt;&lt;li&gt;• Cyanide&lt;/li&gt;&lt;li&gt;• inhibit Complex IV&lt;/li&gt;&lt;li&gt;• cytochrome c oxidase&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• electrons to oxygen&lt;/li&gt;&lt;li&gt;• halting ATP synthesis.&lt;/li&gt;&lt;li&gt;• Malonate is a competitive inhibitor of succinate dehydrogenase (Complex II), specifically inhibiting the site between succinate dehydrogenase and Co-Q (coenzyme Q).&lt;/li&gt;&lt;li&gt;• Malonate&lt;/li&gt;&lt;li&gt;• competitive&lt;/li&gt;&lt;li&gt;• succinate dehydrogenase (Complex II),&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• succinate dehydrogenase and Co-Q (coenzyme Q).&lt;/li&gt;&lt;li&gt;• BAL (British Anti-Lewisite) does not directly inhibit any specific complex within the electron transport chain; thus, its inclusion might be misleading . However, in the context of this question and the available options, it is matched with b, but this is not reflective of its actual function.&lt;/li&gt;&lt;li&gt;• BAL (British Anti-Lewisite) does not&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• electron transport chain;&lt;/li&gt;&lt;li&gt;• inclusion&lt;/li&gt;&lt;li&gt;• misleading&lt;/li&gt;&lt;li&gt;• it is matched with b,&lt;/li&gt;&lt;li&gt;• not reflective&lt;/li&gt;&lt;li&gt;• actual function.&lt;/li&gt;&lt;li&gt;• Chlorpromazine is not a classical inhibitor of the electron transport chain , and its inclusion in this list might not be accurate for educational purposes . However, based on the available options, it is matched with a, Complex I to Co-Q.&lt;/li&gt;&lt;li&gt;• Chlorpromazine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• classical inhibitor&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• might not&lt;/li&gt;&lt;li&gt;• educational purposes&lt;/li&gt;&lt;li&gt;• matched with a, Complex I to Co-Q.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In examining the electron transport chain (ETC) for ATP production, which component is responsible for transferring four protons across the mitochondrial membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADH-Q Oxidoreductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytochrome-C Oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isocitrate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinate Q Reductase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NADH-Q Oxidoreductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) NADH-Q Oxidoreductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cytochrome C Oxidase (Complex IV): While crucial in the electron transport chain for transferring electrons to oxygen, the number of protons it translocates does not precisely match four per cycle.&lt;/li&gt;&lt;li&gt;• Option B. Cytochrome C Oxidase (Complex IV):&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• electrons to oxygen,&lt;/li&gt;&lt;li&gt;• number of protons&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• four per cycle.&lt;/li&gt;&lt;li&gt;• Option C. Isocitrate Dehydrogenase: Not involved in the electron transport chain; it functions in the citric acid cycle.&lt;/li&gt;&lt;li&gt;• Option C. Isocitrate Dehydrogenase:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• electron transport chain;&lt;/li&gt;&lt;li&gt;• citric acid cycle.&lt;/li&gt;&lt;li&gt;• Option D. Succinate: Ubiquinone Oxidoreductase (Complex II): Transfers electrons without pumping protons across the membrane .&lt;/li&gt;&lt;li&gt;• Option D. Succinate:&lt;/li&gt;&lt;li&gt;• Ubiquinone Oxidoreductase (Complex II):&lt;/li&gt;&lt;li&gt;• Transfers&lt;/li&gt;&lt;li&gt;• electrons&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• across the membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Complex I : NADH Coenzyme Q Oxidoreductase: 4 H+ Complex II pumps : Succinate Q Reductase: no protons Complex III pumps: Cytochrome CoQ oxidoreductase: 4 H+ Complex IV pumps : Cytochrome C Oxidase: 2 H+.&lt;/li&gt;&lt;li&gt;➤ Complex I : NADH Coenzyme Q Oxidoreductase: 4 H+&lt;/li&gt;&lt;li&gt;➤ Complex I&lt;/li&gt;&lt;li&gt;➤ Complex II pumps : Succinate Q Reductase: no protons&lt;/li&gt;&lt;li&gt;➤ Complex II pumps&lt;/li&gt;&lt;li&gt;➤ Complex III pumps: Cytochrome CoQ oxidoreductase: 4 H+&lt;/li&gt;&lt;li&gt;➤ Complex III pumps:&lt;/li&gt;&lt;li&gt;➤ Complex IV pumps : Cytochrome C Oxidase: 2 H+.&lt;/li&gt;&lt;li&gt;➤ Complex IV pumps&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e, p 130.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e, p 130.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical review session, a medical instructor is discussing the various substrates that contribute to the production of glucose through gluconeogenesis. One of the students asks which substrates can be used by the liver to synthesize glucose. The instructor provides a list but includes one substrate that does not contribute to the net synthesis of glucose in gluconeogenesis. Which of the following does not serve as a substrate for net glucose production in gluconeogenesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lactate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetyl CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acetyl CoA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lactate: Lactate can be converted to pyruvate by lactate dehydrogenase and then to glucose via gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option A. Lactate:&lt;/li&gt;&lt;li&gt;• converted to pyruvate&lt;/li&gt;&lt;li&gt;• lactate dehydrogenase&lt;/li&gt;&lt;li&gt;• glucose via gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate: Pyruvate is a key gluconeogenic substrate that can be carboxylated to oxaloacetate and eventually converted to glucose.&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate:&lt;/li&gt;&lt;li&gt;• key gluconeogenic substrate&lt;/li&gt;&lt;li&gt;• carboxylated to oxaloacetate&lt;/li&gt;&lt;li&gt;• converted to glucose.&lt;/li&gt;&lt;li&gt;• Option D. Alanine: Alanine can undergo transamination to form pyruvate, which can then enter the gluconeogenesis pathway to synthesize glucose.&lt;/li&gt;&lt;li&gt;• Option D. Alanine:&lt;/li&gt;&lt;li&gt;• Alanine&lt;/li&gt;&lt;li&gt;• undergo transamination&lt;/li&gt;&lt;li&gt;• pyruvate,&lt;/li&gt;&lt;li&gt;• enter the gluconeogenesis&lt;/li&gt;&lt;li&gt;• synthesize glucose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Substrates for Gluconeogenesis:&lt;/li&gt;&lt;li&gt;➤ Substrates for Gluconeogenesis:&lt;/li&gt;&lt;li&gt;➤ Glucogenic Amino Acid [Alanine is the major contributor] Lactate Glycerol Propionyl CoA.&lt;/li&gt;&lt;li&gt;➤ Glucogenic Amino Acid [Alanine is the major contributor]&lt;/li&gt;&lt;li&gt;➤ Glucogenic Amino Acid&lt;/li&gt;&lt;li&gt;➤ Lactate&lt;/li&gt;&lt;li&gt;➤ Lactate&lt;/li&gt;&lt;li&gt;➤ Glycerol&lt;/li&gt;&lt;li&gt;➤ Glycerol&lt;/li&gt;&lt;li&gt;➤ Propionyl CoA.&lt;/li&gt;&lt;li&gt;➤ Propionyl CoA.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p185, 186.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p185, 186.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic obstructive pulmonary disease presents to the emergency department with symptoms of acute poisoning. Laboratory investigations are initiated to determine the cause. The medical team suspects exposure to a substance that specifically inhibits Complex IV of the electron transport chain (ETC) in the mitochondria. Which of the following substances is most likely responsible for the inhibition of Complex IV in this patient&#x27;s mitochondria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkylguanides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oligomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cyanide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cyanide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cytochrome Oxidase [Complex IV] is inhibited by CO, HCN, H2S and Na Azide.&lt;/li&gt;&lt;li&gt;➤ Cytochrome Oxidase [Complex IV]&lt;/li&gt;&lt;li&gt;➤ inhibited&lt;/li&gt;&lt;li&gt;➤ CO, HCN, H2S and Na Azide.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p132, 133.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p132, 133.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old researcher is conducting an experiment to measure ATP production through oxidative phosphorylation in isolated mitochondria. During the experiment, they specifically focus on the contribution of FADH to the electron transport chain. Considering the efficiency of ATP generation via the oxidation of FADH, how many ATP molecules are typically produced from the oxidation of one molecule of FADH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 ATP molecules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1.5 ATP molecules&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 ATP molecule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No ATP at all&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1.5 ATP molecules&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  1.5 ATP molecules&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the bioenergetic yield of different electron donors in the ETC:&lt;/li&gt;&lt;li&gt;➤ bioenergetic yield&lt;/li&gt;&lt;li&gt;➤ NADH → ~2.5 ATP FADH → ~1.5 ATP&lt;/li&gt;&lt;li&gt;➤ NADH → ~2.5 ATP&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ FADH → ~1.5 ATP&lt;/li&gt;&lt;li&gt;➤ FADH&lt;/li&gt;&lt;li&gt;➤ This knowledge is critical for calculating total ATP yield from glucose , fatty acid oxidation , or in experimental mitochondrial assays .&lt;/li&gt;&lt;li&gt;➤ ATP yield from glucose&lt;/li&gt;&lt;li&gt;➤ fatty acid oxidation&lt;/li&gt;&lt;li&gt;➤ experimental mitochondrial assays&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 263.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to the neurology clinic with a history of progressive vision loss and a family history of similar symptoms. Genetic testing reveals a mutation affecting the electron transport chain, specifically in the NADH-Q reductase (Complex I). Which of the following conditions is most likely associated with this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyotrophic lateral sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leber’s optic myopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ragged red fibre disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leber’s optic myopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leber’s optic myopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amyotrophic lateral sclerosis: This is a progressive neurodegenerative disorder affecting motor neurons but is not typically associated with mutations in NADH-Q reductase.&lt;/li&gt;&lt;li&gt;• Option A. Amyotrophic lateral sclerosis:&lt;/li&gt;&lt;li&gt;• progressive neurodegenerative disorder&lt;/li&gt;&lt;li&gt;• motor neurons&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• mutations in NADH-Q reductase.&lt;/li&gt;&lt;li&gt;• Option C. Ragged red fibre disease: Also known as mitochondrial myopathy , this condition is characterized by muscle weakness and the p resence of ragged red fibers in muscle biopsies . It can be associated with various mitochondrial defects but is not specifically linked to mutations in NADH-Q reductase.&lt;/li&gt;&lt;li&gt;• Option C. Ragged red fibre disease:&lt;/li&gt;&lt;li&gt;• mitochondrial myopathy&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• resence of ragged red fibers&lt;/li&gt;&lt;li&gt;• muscle biopsies&lt;/li&gt;&lt;li&gt;• various mitochondrial defects&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• linked&lt;/li&gt;&lt;li&gt;• mutations in NADH-Q reductase.&lt;/li&gt;&lt;li&gt;• Option D. Duchenne muscular dystrophy: This is a genetic disorder characterized by progressive muscle degeneration and weakness due to mutations in the dystrophin gene, not directly related to mitochondrial function or NADH-Q reductase mutations.&lt;/li&gt;&lt;li&gt;• Option D. Duchenne muscular dystrophy:&lt;/li&gt;&lt;li&gt;• genetic disorder&lt;/li&gt;&lt;li&gt;• progressive muscle degeneration and weakness&lt;/li&gt;&lt;li&gt;• mutations in the dystrophin gene, not&lt;/li&gt;&lt;li&gt;• mitochondrial function or NADH-Q reductase mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mutations in mitochondrial DNA causes:&lt;/li&gt;&lt;li&gt;➤ Mutations in mitochondrial DNA causes:&lt;/li&gt;&lt;li&gt;➤ Lethal infantile mitochondrial ophthalmoplegia Leber’s hereditary optic neuropathy (LHON) Myoclonic epilepsy Mitochondrial encephalomyopathy lactic acidosis stroke like episodes (MELAS) MERRF Kearns-Sayre syndrome Pearson syndrome Leigh syndrome NARP&lt;/li&gt;&lt;li&gt;➤ Lethal infantile mitochondrial ophthalmoplegia&lt;/li&gt;&lt;li&gt;➤ Leber’s hereditary optic neuropathy (LHON)&lt;/li&gt;&lt;li&gt;➤ Myoclonic epilepsy&lt;/li&gt;&lt;li&gt;➤ Mitochondrial encephalomyopathy lactic acidosis stroke like episodes (MELAS)&lt;/li&gt;&lt;li&gt;➤ MERRF&lt;/li&gt;&lt;li&gt;➤ Kearns-Sayre syndrome&lt;/li&gt;&lt;li&gt;➤ Pearson syndrome&lt;/li&gt;&lt;li&gt;➤ Leigh syndrome&lt;/li&gt;&lt;li&gt;➤ NARP&lt;/li&gt;&lt;li&gt;➤ Mitochondrial DNA Mutations are inherited maternally ( mother to all children ) Leber’s hereditary optic myopathy is characterized by blindness in young males and caused by a single base mutation in NADH Coenzyme Q reductase.&lt;/li&gt;&lt;li&gt;➤ Mitochondrial DNA Mutations&lt;/li&gt;&lt;li&gt;➤ inherited maternally&lt;/li&gt;&lt;li&gt;➤ mother to all children&lt;/li&gt;&lt;li&gt;➤ Leber’s hereditary optic myopathy&lt;/li&gt;&lt;li&gt;➤ blindness in young males&lt;/li&gt;&lt;li&gt;➤ single base mutation&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q reductase.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 358&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 358&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the electron transport chain is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Located in inner mitochondrial membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Components are organized in decreasing order of redox potential&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involved with ATP synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanide inhibits electron flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Components are organized in decreasing order of redox potential&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Components are organized in decreasing order of redox potential&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ETC&lt;/li&gt;&lt;li&gt;➤ ETC&lt;/li&gt;&lt;li&gt;➤ Site: In the Inner Mitochondrial Membrane Components of the Electron Transport Chain are contained in four large protein complexes Electrons are transferred in the ascending or increasing order of redox potential . NADH has lowest and Oxygen has highest redox potential. The flow of electrons through the respiratory chain generates ATP by the process of oxidative phosphorylation. Inhibitors are mentioned in the image.&lt;/li&gt;&lt;li&gt;➤ Site: In the Inner Mitochondrial Membrane&lt;/li&gt;&lt;li&gt;➤ Site:&lt;/li&gt;&lt;li&gt;➤ Inner Mitochondrial Membrane&lt;/li&gt;&lt;li&gt;➤ Components of the Electron Transport Chain are contained in four large protein complexes&lt;/li&gt;&lt;li&gt;➤ Components&lt;/li&gt;&lt;li&gt;➤ four large protein complexes&lt;/li&gt;&lt;li&gt;➤ Electrons are transferred in the ascending or increasing order of redox potential . NADH has lowest and Oxygen has highest redox potential.&lt;/li&gt;&lt;li&gt;➤ Electrons&lt;/li&gt;&lt;li&gt;➤ ascending or increasing order&lt;/li&gt;&lt;li&gt;➤ redox potential&lt;/li&gt;&lt;li&gt;➤ NADH&lt;/li&gt;&lt;li&gt;➤ lowest and Oxygen&lt;/li&gt;&lt;li&gt;➤ highest redox potential.&lt;/li&gt;&lt;li&gt;➤ The flow of electrons through the respiratory chain generates ATP by the process of oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ flow of electrons&lt;/li&gt;&lt;li&gt;➤ respiratory chain generates ATP&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ Inhibitors are mentioned in the image.&lt;/li&gt;&lt;li&gt;➤ Inhibitors&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 260.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 260.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following components of the respiratory chain directly reacts with molecular oxygen to facilitate this reduction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coenzyme Q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cytochrome b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytochrome aa3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytochrome c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cytochrome aa3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cytochrome aa3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Complex IV contains different proteins such as cytochrome a and cytochrome a3. Four electrons are accepted from cytochrome c and passed on to molecular oxygen 4 H+ + O2 + 4 Cyt c-Fe++ → 2 H2O + 4 Cyt c+++ 2 protons are pumped out to the intermembrane space . Cytochrome oxidase has 4 redox centres a, a3, CuA and CuB and the electron transfer in this complex is as shown&lt;/li&gt;&lt;li&gt;➤ Complex IV contains different proteins such as cytochrome a and cytochrome a3.&lt;/li&gt;&lt;li&gt;➤ Complex IV&lt;/li&gt;&lt;li&gt;➤ proteins&lt;/li&gt;&lt;li&gt;➤ cytochrome a and cytochrome a3.&lt;/li&gt;&lt;li&gt;➤ Four electrons are accepted from cytochrome c and passed on to molecular oxygen 4 H+ + O2 + 4 Cyt c-Fe++ → 2 H2O + 4 Cyt c+++&lt;/li&gt;&lt;li&gt;➤ Four electrons&lt;/li&gt;&lt;li&gt;➤ cytochrome c&lt;/li&gt;&lt;li&gt;➤ molecular oxygen&lt;/li&gt;&lt;li&gt;➤ 4 H+ + O2 + 4 Cyt c-Fe++ → 2 H2O + 4 Cyt c+++&lt;/li&gt;&lt;li&gt;➤ 2 protons are pumped out to the intermembrane space .&lt;/li&gt;&lt;li&gt;➤ 2 protons&lt;/li&gt;&lt;li&gt;➤ out&lt;/li&gt;&lt;li&gt;➤ intermembrane space&lt;/li&gt;&lt;li&gt;➤ Cytochrome oxidase has 4 redox centres a, a3, CuA and CuB and the electron transfer in this complex is as shown&lt;/li&gt;&lt;li&gt;➤ Cytochrome oxidase&lt;/li&gt;&lt;li&gt;➤ 4 redox centres a, a3, CuA and CuB&lt;/li&gt;&lt;li&gt;➤ electron transfer&lt;/li&gt;&lt;li&gt;➤ Cyt c →CuA →Cyt a →Cyt a3 →CuB&lt;/li&gt;&lt;li&gt;➤ Cyt c →CuA →Cyt a →Cyt a3 →CuB&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 262.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 262.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly describes the ATP Synthase complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the fourth complex of ETC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;F0 spans inner mitochondrial membrane &amp;amp; F1 projects into matrix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;F1 spans inner mitochondrial membrane &amp;amp; F0 projects into matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amobarbital is an inhibitor of this complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. F0 spans inner mitochondrial membrane &amp; F1 projects into matrix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) F0 spans inner mitochondrial membrane &amp;amp; F1 projects into matrix&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ It is the Fifth Complex of Electron transport Chain (option a) Location - Embedded in the inner mitochondrial membrane. Divided into two Subcomplexes: F0 Subcomplex and F1 Subcomplex. F0 Subcomplex: Hydrophobic in nature , F0 spans the inner mitochondrial membrane and forms a proton channel. F1 Subcomplex : Hydrophilic in nature, Projects into the mitochondrial matrix and is attached to F0 Subcomplex. Inhibitors of oxidative phosphorylation: Atractyloside , inhibits translocase Oligomycin , inhibits flow of protons through Fo Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ It is the Fifth Complex of Electron transport Chain (option a)&lt;/li&gt;&lt;li&gt;➤ Fifth Complex of Electron transport Chain&lt;/li&gt;&lt;li&gt;➤ Location - Embedded in the inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;➤ Location&lt;/li&gt;&lt;li&gt;➤ inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;➤ Divided into two Subcomplexes: F0 Subcomplex and F1 Subcomplex.&lt;/li&gt;&lt;li&gt;➤ two Subcomplexes: F0 Subcomplex and F1 Subcomplex.&lt;/li&gt;&lt;li&gt;➤ F0 Subcomplex: Hydrophobic in nature , F0 spans the inner mitochondrial membrane and forms a proton channel.&lt;/li&gt;&lt;li&gt;➤ F0 Subcomplex: Hydrophobic in nature&lt;/li&gt;&lt;li&gt;➤ F0&lt;/li&gt;&lt;li&gt;➤ inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;➤ proton channel.&lt;/li&gt;&lt;li&gt;➤ F1 Subcomplex : Hydrophilic in nature, Projects into the mitochondrial matrix and is attached to F0 Subcomplex.&lt;/li&gt;&lt;li&gt;➤ F1 Subcomplex&lt;/li&gt;&lt;li&gt;➤ Hydrophilic in nature, Projects&lt;/li&gt;&lt;li&gt;➤ mitochondrial matrix&lt;/li&gt;&lt;li&gt;➤ attached to F0 Subcomplex.&lt;/li&gt;&lt;li&gt;➤ Inhibitors of oxidative phosphorylation: Atractyloside , inhibits translocase Oligomycin , inhibits flow of protons through Fo Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ Inhibitors&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation:&lt;/li&gt;&lt;li&gt;➤ Atractyloside , inhibits translocase Oligomycin , inhibits flow of protons through Fo Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ Atractyloside , inhibits translocase&lt;/li&gt;&lt;li&gt;➤ Atractyloside&lt;/li&gt;&lt;li&gt;➤ translocase&lt;/li&gt;&lt;li&gt;➤ Oligomycin , inhibits flow of protons through Fo&lt;/li&gt;&lt;li&gt;➤ Oligomycin&lt;/li&gt;&lt;li&gt;➤ flow of protons through Fo&lt;/li&gt;&lt;li&gt;➤ Ionophores , e.g. Valinomycin&lt;/li&gt;&lt;li&gt;➤ Ionophores&lt;/li&gt;&lt;li&gt;➤ Valinomycin&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 264.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 264.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is investigating the effects of various biochemical substances on mitochondrial oxidative phosphorylation in a laboratory setting. They are particularly interested in substances that can disrupt the proton gradient across the mitochondrial membrane, thereby acting as uncouplers. Which of the following substances is capable of acting as an uncoupler in oxidative phosphorylation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Free fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bilirubin: While not its primary role or effect, bilirubin can act as an uncoupler under certain conditions, particularly at high concentrations.&lt;/li&gt;&lt;li&gt;• Option A. Bilirubin:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• act as&lt;/li&gt;&lt;li&gt;• uncoupler&lt;/li&gt;&lt;li&gt;• high concentrations.&lt;/li&gt;&lt;li&gt;• Option B. Free fatty acid: Free fatty acids are more commonly recognized as uncouplers , disrupting the proton gradient across the mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Option B. Free fatty acid:&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• uncouplers&lt;/li&gt;&lt;li&gt;• disrupting the proton gradient&lt;/li&gt;&lt;li&gt;• mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Option C. Thyroxine: Thyroxine is known to increase the metabolic rate by uncoupling oxidative phosphorylation, leading to increased heat production.&lt;/li&gt;&lt;li&gt;• Option C. Thyroxine:&lt;/li&gt;&lt;li&gt;• increase the metabolic rate&lt;/li&gt;&lt;li&gt;• uncoupling oxidative phosphorylation,&lt;/li&gt;&lt;li&gt;• increased heat production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Physiological Uncoupler&lt;/li&gt;&lt;li&gt;➤ Physiological Uncoupler&lt;/li&gt;&lt;li&gt;➤ Thermogenin [Uncoupling Protein 1] in Brown Adipose Tissue (naturally occurring uncoupler) Thyroxine Long Chain Free Fatty Acid Unconjugated Bilirubin .&lt;/li&gt;&lt;li&gt;➤ Thermogenin [Uncoupling Protein 1] in Brown Adipose Tissue (naturally occurring uncoupler)&lt;/li&gt;&lt;li&gt;➤ Thermogenin&lt;/li&gt;&lt;li&gt;➤ Thyroxine&lt;/li&gt;&lt;li&gt;➤ Thyroxine&lt;/li&gt;&lt;li&gt;➤ Long Chain Free Fatty Acid&lt;/li&gt;&lt;li&gt;➤ Long Chain Free Fatty Acid&lt;/li&gt;&lt;li&gt;➤ Unconjugated Bilirubin .&lt;/li&gt;&lt;li&gt;➤ Unconjugated Bilirubin&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A professor is discussing mitochondrial disorders with her students, focusing on diseases associated with defects in oxidative phosphorylation (OXPHOS). She highlights several conditions that result from mutations affecting mitochondrial DNA and impairing the electron transport chain and ATP synthesis. Which of the following conditions are considered OXPHOS diseases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LHON&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MERRF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. LHON: This is an OXPHOS disease affecting the optic nerves , but it is not the only one.&lt;/li&gt;&lt;li&gt;• Option A. LHON:&lt;/li&gt;&lt;li&gt;• OXPHOS disease&lt;/li&gt;&lt;li&gt;• optic nerves&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option B. MERRF: This condition, characterized by myoclonic seizures and muscle pathology , is also an OXPHOS disease.&lt;/li&gt;&lt;li&gt;• Option B. MERRF:&lt;/li&gt;&lt;li&gt;• myoclonic seizures and muscle pathology&lt;/li&gt;&lt;li&gt;• OXPHOS disease.&lt;/li&gt;&lt;li&gt;• They usually manifestations in nervous system (seizures, deafness, dementia), eyes ( retinitis pigmentosa, optic atrophy, blindness, ptosis ), heart ( cardiomyopathy ), kidneys ( Fanconi’s syndrome , with loss of metabolites in urine) and skeletal muscles ( myoglobinuria ).&lt;/li&gt;&lt;li&gt;• manifestations in nervous system&lt;/li&gt;&lt;li&gt;• eyes&lt;/li&gt;&lt;li&gt;• retinitis pigmentosa, optic atrophy, blindness,&lt;/li&gt;&lt;li&gt;• ptosis&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• cardiomyopathy&lt;/li&gt;&lt;li&gt;• kidneys&lt;/li&gt;&lt;li&gt;• Fanconi’s syndrome&lt;/li&gt;&lt;li&gt;• skeletal muscles&lt;/li&gt;&lt;li&gt;• myoglobinuria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 606.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 606.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the following options, which one does NOT act as an uncoupler of oxidative phosphorylation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2,4-dinitrophenol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valinomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thermogenin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oligomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oligomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oligomycin is an antibiotic which inhibits flow of protons through Fo by binding complex V. It is not an uncoupler. Ionophores are lipid-soluble compounds which increases the permeability of lipid bilayers to certain ions. There are two types of ionophores : mobile ion carries (e.g. val
