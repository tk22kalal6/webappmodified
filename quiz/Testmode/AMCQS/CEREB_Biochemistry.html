Option B.&lt;/li&gt;&lt;li&gt;• Phospholipase C&lt;/li&gt;&lt;li&gt;• disrupt cell signaling pathways&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• acute renal effects&lt;/li&gt;&lt;li&gt;• snakebite victims.&lt;/li&gt;&lt;li&gt;• Option C. Phospholipase D affects cell membranes and signaling but is not the primary enzyme responsible for the symptoms described.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Phospholipase D&lt;/li&gt;&lt;li&gt;• cell membranes and signaling&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• primary enzyme&lt;/li&gt;&lt;li&gt;• symptoms&lt;/li&gt;&lt;li&gt;• described.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phospholipase A2 is an enzyme present in snake venom that can cause a broad range of effects , including hemolysis, platelet aggregation, and muscle damage. It can lead to hematuria and acute kidney injury either by direct renal toxicity or through the effects of hemoglobin and myoglobin breakdown products.&lt;/li&gt;&lt;li&gt;➤ Phospholipase A2&lt;/li&gt;&lt;li&gt;➤ snake venom&lt;/li&gt;&lt;li&gt;➤ broad&lt;/li&gt;&lt;li&gt;➤ effects&lt;/li&gt;&lt;li&gt;➤ hemolysis, platelet&lt;/li&gt;&lt;li&gt;➤ aggregation, and muscle damage.&lt;/li&gt;&lt;li&gt;➤ hematuria and acute kidney injury&lt;/li&gt;&lt;li&gt;➤ direct renal toxicity&lt;/li&gt;&lt;li&gt;➤ hemoglobin and myoglobin breakdown products.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 249, DM Vasudevan  9/e: p 106&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 249, DM Vasudevan  9/e: p 106&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with coronary artery disease (CAD), currently undergoing treatment, is advised to implement lifestyle modifications and monitor his lipid profile quarterly. Among the lipoproteins evaluated, which one is characterized by the lowest lipid-to-protein ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chylomicrons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VLDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/screenshot-2024-04-18-182641.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among different HDL particles , percentage of lipids seen will be:&lt;/li&gt;&lt;li&gt;➤ different HDL particles&lt;/li&gt;&lt;li&gt;➤ percentage of lipids&lt;/li&gt;&lt;li&gt;➤ HDL 1 : 65%&lt;/li&gt;&lt;li&gt;➤ HDL2  : 67%&lt;/li&gt;&lt;li&gt;➤ HDL3  : 43%&lt;/li&gt;&lt;li&gt;➤ Preβ-HDL : 30&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 478-479, 484.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 478-479, 484.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diseases is least likely to include neurological symptoms in its classic presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann-Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gaucher’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GM 1 gangliosidoses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gaucher’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gaucher’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Tay-Sachs disease : C/F: Neurological Symptoms, Mental retardation. Cherry red spot in the macula. Progressive deterioration No Hepatosplenomegaly.&lt;/li&gt;&lt;li&gt;• Option A: Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• Option B: Niemann-Pick disease : C/F:  Severe CNS damage, mental retardation, hepatosplenomegaly, Cherry red spot in macula.&lt;/li&gt;&lt;li&gt;• Option B: Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• Option D: GM1 gangliosidoses : C/F: Mental retardation, hepatomegaly, skeletal deformities. Angiokeratoma. Cherry red spot in the retina.&lt;/li&gt;&lt;li&gt;• Option D: GM1 gangliosidoses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gaucher&#x27;s disease, particularly type 1, which is the most common form, does not usually present with neurological symptoms. This type is known as non-neuronopathic and primarily affects the spleen, liver, and bones.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 260, 261.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician evaluating a 6-month-old girl brought in by her mother. The baby has a history of repeated infections, fever, vomiting, and one seizure episode. There&#x27;s a significant family history: an elder brother passed away at 3 years old from an undiagnosed condition. The baby appears lethargic and hypotonic, with bilateral nystagmus and a cherry red spot visible in both eyes. A blood examination reveals a decreased level of Hexosaminidase A enzyme, prompting the pediatrician to consider a genetic metabolic disorder. What is the most probable diagnosis for this baby?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucher’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandhoff&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tay-Sachs disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/2_8cdDTT6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tay-Sachs disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Gaucher’s disease type 1 : Due to deficiency of beta-glucocerebrosidase, C/F: Enlarged liver and spleen, erosion of long bones, no mental retardation, no cherry red spot&lt;/li&gt;&lt;li&gt;• Option A: Gaucher’s disease type 1&lt;/li&gt;&lt;li&gt;• Option B: Niemann Pick disease : Due to deficiency of Sphingomyelinase. C/F: Mental retardation, blindness, muscular weakness, hepatosplenomegaly with Cherry red spot in macula. Death by 2 years of age.&lt;/li&gt;&lt;li&gt;• Option B: Niemann Pick disease&lt;/li&gt;&lt;li&gt;• Option D: Sandhoff’s disease : Due to deficiency of Hexosaminidase A and B, c/f: Neurological deficit and MR with cherry red spot.&lt;/li&gt;&lt;li&gt;• Option D: Sandhoff’s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs disease is a genetic disorder characterized by the absence or insufficient activity of an enzyme called Hexosaminidase A, leading to the accumulation of GM2 ganglioside within lysosomes, causing progressive neurological damage.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 68,251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A) : Niemann-Pick disease is a glycogen storage disease characterized by mental retardation, organomegaly, etc. Reasoning (R) : This is due to deficiency of enzyme hexosaminidase A. Choose the appropriate response.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right, but R is not the Correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A and R both are wrong&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease is a sphingolipidoses due to deficiency of the enzyme Sphingomyelinase Lipid accumulating - Sphingomyelin C/F: Enlarged liver and spleen, mental retardation and highly fatal in early life&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease is a sphingolipidoses due to deficiency of the enzyme Sphingomyelinase&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• sphingolipidoses&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• Sphingomyelinase&lt;/li&gt;&lt;li&gt;• Lipid accumulating - Sphingomyelin&lt;/li&gt;&lt;li&gt;• Lipid accumulating&lt;/li&gt;&lt;li&gt;• Sphingomyelin&lt;/li&gt;&lt;li&gt;• C/F: Enlarged liver and spleen, mental retardation and highly fatal in early life&lt;/li&gt;&lt;li&gt;• Enlarged liver and spleen, mental retardation&lt;/li&gt;&lt;li&gt;• fatal in early life&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease is not a glycogen storage disease; a type of lysosomal storage disorder characterized by the accumulation of sphingomyelin due to the deficiency of the enzyme sphingomyelinase . This leads to symptoms such as mental retardation and organomegaly. Hexosaminidase A deficiency, on the other hand, causes Tay-Sachs disease, not Niemann-Pick disease.&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• glycogen storage disease;&lt;/li&gt;&lt;li&gt;• lysosomal storage disorder&lt;/li&gt;&lt;li&gt;• accumulation&lt;/li&gt;&lt;li&gt;• sphingomyelin&lt;/li&gt;&lt;li&gt;• deficiency of the enzyme sphingomyelinase&lt;/li&gt;&lt;li&gt;• mental retardation&lt;/li&gt;&lt;li&gt;• organomegaly. Hexosaminidase A deficiency,&lt;/li&gt;&lt;li&gt;• other hand,&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e page 251&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Harper 30/e page 251&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman undergoes routine health screening, including a lipid profile, while fasting. Her results show a total cholesterol of 300 mg/dL, HDL cholesterol of 25 mg/dL, and triglycerides of 150 mg/dL. Utilizing the Friedewald equation to assess her cardiovascular risk, what is the LDL cholesterol level in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;245 mg/dl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;135 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;85 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45 mg/dl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 245 mg/dl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with coronary artery disease (CAD) is being successfully treated with anti-atherogenic medication that targets PCSK9. Following treatment, his lipid profile normalizes, and his cardiac status improves. What is the primary function of PCSK9?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increasing the synthesis and secretion of VLDL from liver resulting in high LDL levels in the blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibiting the binding of apoB to LDL receptor, thereby blocking the lipoprotein uptake and increasing the blood cholesterol levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreasing the availability of LDL receptors on the cell surface, resulting in decreased LDL uptake and high blood cholesterol level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preventing the cholesterol breakdown into bile acids in the liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreasing the availability of LDL receptors on the cell surface, resulting in decreased LDL uptake and high blood cholesterol level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decreasing the availability of LDL receptors on the cell surface, resulting in decreased LDL uptake and high blood cholesterol level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding that PCSK9 inhibitors work by preventing PCSK9-mediated degradation of LDL receptors, thereby increasing LDL receptor availability, enhancing LDL cholesterol clearance, and lowering blood cholesterol levels in patients with coronary artery disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 271, 275, 278-279.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the schematic of various lipid structures as shown in below image, which structure(s) do emulsified lipids adopt prior to hydrolysis during digestion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Structure A and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Structure B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Structure D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Structure E&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Structure E&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture3_qYw1fq3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Structures A and C show lipid bilayers and liposomes , respectively, which are not the forms lipids take prior to hydrolysis in the digestive tract.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Structures A and C&lt;/li&gt;&lt;li&gt;• lipid bilayers and liposomes&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• prior to hydrolysis&lt;/li&gt;&lt;li&gt;• Option B: Structure B shows vesicles , which are involved in cellular transport but not in the initial stages of lipid digestion.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Structure B shows vesicles&lt;/li&gt;&lt;li&gt;• cellular transport&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lipid digestion.&lt;/li&gt;&lt;li&gt;• Option C: Structure D shows a lipid monolayer , which is more typical of lung surfactants or the tear film than of intestinal lipid digestion.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Structure D shows&lt;/li&gt;&lt;li&gt;• lipid monolayer&lt;/li&gt;&lt;li&gt;• more typical of lung surfactants&lt;/li&gt;&lt;li&gt;• tear film&lt;/li&gt;&lt;li&gt;• intestinal lipid&lt;/li&gt;&lt;li&gt;• digestion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During digestion, lipid droplets are emulsified by phospholipids and bile acids in the gut by their detergent action. In micelle hydrophilic glycerol molecules form the outside with hydrophobic fatty acid chains on the inside. Thereby increasing the surface area for the action of hydrolytic lipases&lt;/li&gt;&lt;li&gt;➤ During digestion, lipid droplets are emulsified by phospholipids and bile acids in the gut by their detergent action.&lt;/li&gt;&lt;li&gt;➤ During digestion,&lt;/li&gt;&lt;li&gt;➤ lipid droplets&lt;/li&gt;&lt;li&gt;➤ emulsified&lt;/li&gt;&lt;li&gt;➤ phospholipids&lt;/li&gt;&lt;li&gt;➤ bile acids&lt;/li&gt;&lt;li&gt;➤ detergent action.&lt;/li&gt;&lt;li&gt;➤ In micelle hydrophilic glycerol molecules form the outside with hydrophobic fatty acid chains on the inside.&lt;/li&gt;&lt;li&gt;➤ micelle hydrophilic glycerol molecules&lt;/li&gt;&lt;li&gt;➤ outside&lt;/li&gt;&lt;li&gt;➤ hydrophobic fatty acid chains&lt;/li&gt;&lt;li&gt;➤ Thereby increasing the surface area for the action of hydrolytic lipases&lt;/li&gt;&lt;li&gt;➤ increasing the surface area&lt;/li&gt;&lt;li&gt;➤ action of hydrolytic lipases&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 479,480&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 479,480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an experiment, a team of scientists incubates liver cells at 0°C and treats them with trypsin to digest surface receptors. The temperature is then increased to 37°C, and radioactive LDL is introduced to the culture. Subsequently, the labelled LDL is found inside the liver cells. What is the process responsible for the internalization of LDL called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phagocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor-mediated endocytosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Receptor-mediated endocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Facilitated diffusion: Is the transport of low-permeability molecules with the aid of a carrier protein.&lt;/li&gt;&lt;li&gt;• Option A: Facilitated diffusion:&lt;/li&gt;&lt;li&gt;• low-permeability molecules&lt;/li&gt;&lt;li&gt;• carrier protein.&lt;/li&gt;&lt;li&gt;• Option B: Pinocytosis: Uptake of small molecules in solution , is receptor –independent.&lt;/li&gt;&lt;li&gt;• Option B: Pinocytosis:&lt;/li&gt;&lt;li&gt;• small molecules in solution&lt;/li&gt;&lt;li&gt;• receptor –independent.&lt;/li&gt;&lt;li&gt;• Option C: Phagocytosis: Process by which cells such as macrophages and neutrophils engulf large particles.&lt;/li&gt;&lt;li&gt;• Option C: Phagocytosis:&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• macrophages and neutrophils engulf large particles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Receptor-mediated endocytosis is the specific and efficient mechanism by which LDL is internalized by liver cells, involving the interaction of LDL with cell surface LDL receptors.&lt;/li&gt;&lt;li&gt;➤ Receptor-mediated endocytosis&lt;/li&gt;&lt;li&gt;➤ specific and efficient&lt;/li&gt;&lt;li&gt;➤ LDL is internalized by liver cells,&lt;/li&gt;&lt;li&gt;➤ LDL with cell surface LDL receptors.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 257-258.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 257-258.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-day-old male infant, previously healthy, is brought to the emergency department by his mother due to sudden onset of dyspnea followed by loss of consciousness. The infant was born via normal vaginal delivery and had been well until this episode. Tragically, within an hour of arrival, the infant passed away. Laboratory investigations revealed the following critical findings: Blood sugar: 25 mg/dL, indicating profound hypoglycemia. Elevated levels of medium-chain acylcarnitines. Significant presence of dicarboxylic acids in the urine. Based on the clinical presentation and laboratory findings, which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propionic acidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LCACDH deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glutaric aciduria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MCAD deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MCAD deficiency&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/3_9N1ABtU.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Propionic Acidemia - Characterized by the accumulation of propionic acid, this condition typically presents with a metabolic acidosis rather than the specific metabolic derangements seen in this case.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Propionic Acidemia -&lt;/li&gt;&lt;li&gt;• accumulation of propionic acid,&lt;/li&gt;&lt;li&gt;• metabolic acidosis&lt;/li&gt;&lt;li&gt;• metabolic derangements&lt;/li&gt;&lt;li&gt;• Option B: LCACDH Deficiency - This condition affects the metabolism of long-chain fatty acids. The laboratory findings in this infant, however, are indicative of a disorder involving medium-chain fatty acids.&lt;/li&gt;&lt;li&gt;• Option B: LCACDH Deficiency -&lt;/li&gt;&lt;li&gt;• metabolism of long-chain fatty acids.&lt;/li&gt;&lt;li&gt;• laboratory findings&lt;/li&gt;&lt;li&gt;• infant,&lt;/li&gt;&lt;li&gt;• indicative of a disorder&lt;/li&gt;&lt;li&gt;• medium-chain fatty acids.&lt;/li&gt;&lt;li&gt;• Option C: Glutaric Aciduria - This metabolic disorder leads to the accumulation of glutaric acid and typically presents with macrocephaly and neurological signs, which were not reported in this case.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Glutaric Aciduria -&lt;/li&gt;&lt;li&gt;• metabolic disorder&lt;/li&gt;&lt;li&gt;• glutaric acid&lt;/li&gt;&lt;li&gt;• macrocephaly and neurological signs,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MCAD deficiency - Key diagnostic markers include hypoglycemia, elevated medium-chain acylcarnitines, and dicarboxylic aciduria.&lt;/li&gt;&lt;li&gt;➤ MCAD deficiency&lt;/li&gt;&lt;li&gt;➤ hypoglycemia, elevated medium-chain acylcarnitines, and dicarboxylic aciduria.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 204.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the picture shown to you, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a basic structure of sphingophospholipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphingosine + fatty acid forms sphingomyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a basic structure of Glycosphingolipids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There are 2 types of glycolipids – cerebroside &amp;amp; ganglioside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a basic structure of Glycosphingolipids&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture1_Zrl1GM1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Incorrect because sphingophospholipids have a phosphate group , which is not shown in the picture.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sphingophospholipids&lt;/li&gt;&lt;li&gt;• phosphate group&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• picture.&lt;/li&gt;&lt;li&gt;• Option B: Incorrect because sphingomyelin is a type of sphingophospholipid and would include a phosphocholine or phosphoethanolamine group, not shown in the diagram.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• sphingomyelin&lt;/li&gt;&lt;li&gt;• type of sphingophospholipid&lt;/li&gt;&lt;li&gt;• phosphocholine&lt;/li&gt;&lt;li&gt;• phosphoethanolamine&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• diagram.&lt;/li&gt;&lt;li&gt;• Option D: Correct in the classification of glycolipids but not relevant to the structure shown in the image.&lt;/li&gt;&lt;li&gt;• Option D: Correct&lt;/li&gt;&lt;li&gt;• classification of glycolipids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• shown in the image.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycosphingolipids (Glycolipids) do not contain phosphoric acid; instead contain carbohydrates and Ceramide ( sphingosine + fatty acid in amide linkage ) Contains 2 major subtypes : Glucocerebroside &amp;amp; Galactocerebroside Sphingomyelins are the only sphingolipid that contain phosphate and have no sugar moiety&lt;/li&gt;&lt;li&gt;➤ Glycosphingolipids (Glycolipids) do not contain phosphoric acid; instead contain carbohydrates and Ceramide ( sphingosine + fatty acid in amide linkage )&lt;/li&gt;&lt;li&gt;➤ Glycosphingolipids (Glycolipids)&lt;/li&gt;&lt;li&gt;➤ do not&lt;/li&gt;&lt;li&gt;➤ phosphoric acid;&lt;/li&gt;&lt;li&gt;➤ carbohydrates and Ceramide&lt;/li&gt;&lt;li&gt;➤ sphingosine + fatty acid&lt;/li&gt;&lt;li&gt;➤ amide linkage&lt;/li&gt;&lt;li&gt;➤ Contains 2 major subtypes : Glucocerebroside &amp;amp; Galactocerebroside&lt;/li&gt;&lt;li&gt;➤ 2 major subtypes&lt;/li&gt;&lt;li&gt;➤ Glucocerebroside &amp;amp; Galactocerebroside&lt;/li&gt;&lt;li&gt;➤ Sphingomyelins are the only sphingolipid that contain phosphate and have no sugar moiety&lt;/li&gt;&lt;li&gt;➤ Sphingomyelins&lt;/li&gt;&lt;li&gt;➤ sphingolipid&lt;/li&gt;&lt;li&gt;➤ phosphate&lt;/li&gt;&lt;li&gt;➤ no sugar moiety&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 250, Vasudevan 9/ed: p 108&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 250, Vasudevan 9/ed: p 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neonatal intensive care unit at a research-focused hospital in India, a preterm newborn is admitted with signs of respiratory distress. The baby&#x27;s mother had a complicated pregnancy, which led to early labor. The neonatologist considers the biochemical aspects that could be contributing to the baby&#x27;s condition, specifically focusing on the surfactant composition in the baby’s lungs. A deficiency in one of the surfactant components is suspected. Which lipid component could be deficient in this preterm newborn, contributing to respiratory distress?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dipalmitoyl phosphatidyl choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatidyl ethanolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphatidyl inositol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dipalmitoyl phosphatidyl choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Cardiolipin: or Di phosphatidylglycerol is a major lipid of mitochondrial membrane and extracted from myocardium. Decreased cardiolipin level results in mitochondrial dysfunction, heart failure, hypothyroidism, and myopathies.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Cardiolipin:&lt;/li&gt;&lt;li&gt;• Di phosphatidylglycerol&lt;/li&gt;&lt;li&gt;• mitochondrial membrane&lt;/li&gt;&lt;li&gt;• myocardium.&lt;/li&gt;&lt;li&gt;• Decreased cardiolipin level&lt;/li&gt;&lt;li&gt;• mitochondrial dysfunction, heart failure, hypothyroidism, and myopathies.&lt;/li&gt;&lt;li&gt;• Option C: Phosphatidyl ethanolamine: or Cephalin is found in bio membranes and possess amphipathic properties.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Phosphatidyl ethanolamine:&lt;/li&gt;&lt;li&gt;• Cephalin&lt;/li&gt;&lt;li&gt;• bio membranes&lt;/li&gt;&lt;li&gt;• amphipathic&lt;/li&gt;&lt;li&gt;• Option D: Phosphatidyl inositol: or PIP2 is present in bio membranes and plays important role in mediation of hormone action on bio membranes and also acts as a second messenger.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Phosphatidyl inositol:&lt;/li&gt;&lt;li&gt;• PIP2&lt;/li&gt;&lt;li&gt;• bio membranes&lt;/li&gt;&lt;li&gt;• mediation of hormone action&lt;/li&gt;&lt;li&gt;• bio membranes&lt;/li&gt;&lt;li&gt;• acts as a second messenger.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dipalmitoyl phosphatidylcholine (DPPC) is the major component of lung surfactant , which reduces surface tension in the alveoli, preventing collapse during exhalation . In preterm babies, surfactant production can be insufficient , leading to respiratory distress syndrome (RDS).&lt;/li&gt;&lt;li&gt;➤ Dipalmitoyl phosphatidylcholine (DPPC)&lt;/li&gt;&lt;li&gt;➤ lung surfactant&lt;/li&gt;&lt;li&gt;➤ reduces surface tension&lt;/li&gt;&lt;li&gt;➤ alveoli,&lt;/li&gt;&lt;li&gt;➤ preventing collapse during exhalation&lt;/li&gt;&lt;li&gt;➤ preterm babies,&lt;/li&gt;&lt;li&gt;➤ surfactant&lt;/li&gt;&lt;li&gt;➤ insufficient&lt;/li&gt;&lt;li&gt;➤ respiratory distress&lt;/li&gt;&lt;li&gt;➤ syndrome (RDS).&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e :  p 216 , Lippincott 7/e : P 204&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e :  p 216 , Lippincott 7/e : P 204&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the relationship between the iodine number of a fat molecule and its degree of unsaturation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase with the increase in degree of unsaturation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease with the increase in degree of unsaturation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase with the increase in molecular weight&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase with the decrease in molecular weight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increase with the increase in degree of unsaturation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect because the i odine number actually increases with the degree of unsaturation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• odine number actually increases&lt;/li&gt;&lt;li&gt;• degree of unsaturation.&lt;/li&gt;&lt;li&gt;• Option C: Incorrect as the molecular weight does not directly affect the iodine numbe r; it&#x27;s the unsaturation that matters.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• molecular weight&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• iodine numbe&lt;/li&gt;&lt;li&gt;• unsaturation&lt;/li&gt;&lt;li&gt;• Option D: Incorrect because the change in molecular weight does not necessarily correlate with iodine absorption; the focus should be on unsaturation.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• change in molecular weight&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• iodine absorption;&lt;/li&gt;&lt;li&gt;• unsaturation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Iodine number of a fat is defined as the number of grams of iodine taken up by 100 grams of fat. It is an index of the degree of unsaturation and directly proportional to the content of unsaturated fatty acids. So higher the iodine number, higher is the degree of unsaturation , e.g., Iodine number of butter : 28, sunflower oil:130.&lt;/li&gt;&lt;li&gt;➤ Iodine number of a fat is defined as the number of grams of iodine taken up by 100 grams of fat.&lt;/li&gt;&lt;li&gt;➤ Iodine number&lt;/li&gt;&lt;li&gt;➤ fat&lt;/li&gt;&lt;li&gt;➤ number of grams of iodine&lt;/li&gt;&lt;li&gt;➤ 100 grams of fat.&lt;/li&gt;&lt;li&gt;➤ It is an index of the degree of unsaturation and directly proportional to the content of unsaturated fatty acids.&lt;/li&gt;&lt;li&gt;➤ index&lt;/li&gt;&lt;li&gt;➤ degree of unsaturation and directly proportional&lt;/li&gt;&lt;li&gt;➤ unsaturated fatty acids.&lt;/li&gt;&lt;li&gt;➤ So higher the iodine number, higher is the degree of unsaturation ,&lt;/li&gt;&lt;li&gt;➤ higher the iodine number,&lt;/li&gt;&lt;li&gt;➤ higher is the degree of unsaturation&lt;/li&gt;&lt;li&gt;➤ e.g., Iodine number of butter : 28, sunflower oil:130.&lt;/li&gt;&lt;li&gt;➤ Iodine number of butter : 28,&lt;/li&gt;&lt;li&gt;➤ sunflower oil:130.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 104&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a family history of ischemic heart disease (IHD) presents to the emergency room with chest pain. After thorough evaluation, including blood tests and ECG, which were found to be normal, she is kept under observation due to her risk factors. Considering her family history and presenting symptoms, the attending physician decides to initiate a preventive treatment regimen. She is prescribed a low dose of Aspirin, a well-known cardio-protective medication, which acts by inhibiting the cyclooxygenase (COX) enzyme. The physician explains the importance of COX in the synthesis of certain molecules from arachidonic acid and how Aspirin&#x27;s action helps in her condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboxane from arachidonic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotrienes from Arachidonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipids from Arachidonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arachidonic acid from Linoleic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thromboxane from arachidonic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspirin’s cardio-protective effect is attributed to its ability to inhibit the COX enzyme , thereby decreasing the production of thromboxane A2 from arachidonic acid. This action reduces platelet aggregation and vasoconstriction, lowering the risk of thrombotic events in patients with a high risk of ischemic heart disease.&lt;/li&gt;&lt;li&gt;➤ Aspirin’s cardio-protective&lt;/li&gt;&lt;li&gt;➤ its ability&lt;/li&gt;&lt;li&gt;➤ inhibit the COX enzyme&lt;/li&gt;&lt;li&gt;➤ decreasing&lt;/li&gt;&lt;li&gt;➤ thromboxane A2&lt;/li&gt;&lt;li&gt;➤ arachidonic acid.&lt;/li&gt;&lt;li&gt;➤ reduces platelet aggregation&lt;/li&gt;&lt;li&gt;➤ vasoconstriction,&lt;/li&gt;&lt;li&gt;➤ lowering&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ thrombotic events&lt;/li&gt;&lt;li&gt;➤ high risk of ischemic heart disease.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 239-240, 720.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 239-240, 720.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old obese woman visits her primary care physician complaining of recurrent episodes of mild epigastric pain and vomiting, particularly after consuming fatty meals. Physical examination reveals tenderness in the epigastric region. Given the patient&#x27;s symptoms and risk factors, the physician suspects a biliary tract disorder and refers her for an abdominal ultrasound, which confirms the presence of gallstones in the gallbladder. One of the stones appears to be lodged in the upper part of the bile duct, potentially impacting bile flow and digestion. A gallstone obstructing the upper part of the bile duct would most likely lead to an increase in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation of chylomicrons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excretion of bile salts &amp;amp; Conjugation of bile acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The excretion of fats in the feces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recycling of bile salts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The excretion of fats in the feces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Formation of chylomicrons : Chylomicrons are formed in the intestinal cells to transport absorbed fats , including triglycerides, cholesterol, and fat-soluble vitamins , from the intestines to other parts of the body . Bile duct obstruction does not directly affect chylomicron formation but impacts fat absorption, which indirectly could affect chylomicron content.&lt;/li&gt;&lt;li&gt;• Option A: Formation of chylomicrons&lt;/li&gt;&lt;li&gt;• Chylomicrons&lt;/li&gt;&lt;li&gt;• intestinal cells&lt;/li&gt;&lt;li&gt;• absorbed fats&lt;/li&gt;&lt;li&gt;• triglycerides, cholesterol, and fat-soluble vitamins&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• other parts&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Bile duct obstruction&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• chylomicron formation&lt;/li&gt;&lt;li&gt;• fat absorption,&lt;/li&gt;&lt;li&gt;• indirectly&lt;/li&gt;&lt;li&gt;• chylomicron&lt;/li&gt;&lt;li&gt;• Option B: Excretion of bile salts &amp;amp; Conjugation of bile acids : Bile salts and bile acids are involved in the emulsification of fats and are recycled via the enterohepatic circulation. While obstruction can lead to decreased bile flow into the intestine, it primarily affects fat absorption rather than the excretion or conjugation of bile components.&lt;/li&gt;&lt;li&gt;• Option B: Excretion of bile salts &amp;amp; Conjugation of bile acids&lt;/li&gt;&lt;li&gt;• emulsification of fats&lt;/li&gt;&lt;li&gt;• recycled&lt;/li&gt;&lt;li&gt;• enterohepatic circulation.&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;li&gt;• decreased bile flow&lt;/li&gt;&lt;li&gt;• intestine,&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• fat absorption&lt;/li&gt;&lt;li&gt;• excretion or conjugation&lt;/li&gt;&lt;li&gt;• bile components.&lt;/li&gt;&lt;li&gt;• Option D: Recycling of bile salts : The recycling of bile salts is part of the enterohepatic circulation, where bile salts are reabsorbed from the intestines and returned to the liver. A blockage in the bile duct might disrupt this recycling process , but the more immediate effect is on fat absorption and fecal fat excretion.&lt;/li&gt;&lt;li&gt;• Option D: Recycling of bile salts&lt;/li&gt;&lt;li&gt;• bile salts&lt;/li&gt;&lt;li&gt;• enterohepatic circulation,&lt;/li&gt;&lt;li&gt;• bile salts&lt;/li&gt;&lt;li&gt;• reabsorbed&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• returned to the liver.&lt;/li&gt;&lt;li&gt;• blockage&lt;/li&gt;&lt;li&gt;• bile duct&lt;/li&gt;&lt;li&gt;• disrupt&lt;/li&gt;&lt;li&gt;• recycling process&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• immediate effect&lt;/li&gt;&lt;li&gt;• fat absorption&lt;/li&gt;&lt;li&gt;• fecal fat excretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gallstones are made up of cholesterol, calcium bilirubinate and bile salts. All the above given details such as female, middle-aged, and overweight shows the patient has gallbladder disease. FUNCTION : The gallbladder stores bile salts produced by the liver and when it is contracted by the entry of food → bile salts travel through the bile duct to the duodenum → causes emulsification of fats , thereby helping in digestion of fat. When the solutes in the gallbladder precipitate , they form gallstones. Patients may have pain from the gallstones, usually after a fatty meal . The pain sites are epigastric or right upper quadrant, which radiates to the right shoulder . Also, cholecystitis and pancreatitis ( stones → bile duct - &amp;gt; obstruct biliary flow → jaundice or irritate the pancreas ). Obstruction of bile duct → bile salts cannot enter the digestive tract → recycling and excretion of bile salts , digestion of fats and formation of chylomicrons are decreased → fats in the feces are increased (Steatorrhea).&lt;/li&gt;&lt;li&gt;➤ Gallstones are made up of cholesterol, calcium bilirubinate and bile salts.&lt;/li&gt;&lt;li&gt;➤ Gallstones&lt;/li&gt;&lt;li&gt;➤ cholesterol, calcium bilirubinate and bile salts.&lt;/li&gt;&lt;li&gt;➤ All the above given details such as female, middle-aged, and overweight shows the patient has gallbladder disease.&lt;/li&gt;&lt;li&gt;➤ female, middle-aged, and overweight&lt;/li&gt;&lt;li&gt;➤ gallbladder disease.&lt;/li&gt;&lt;li&gt;➤ FUNCTION : The gallbladder stores bile salts produced by the liver and when it is contracted by the entry of food → bile salts travel through the bile duct to the duodenum → causes emulsification of fats , thereby helping in digestion of fat.&lt;/li&gt;&lt;li&gt;➤ FUNCTION&lt;/li&gt;&lt;li&gt;➤ gallbladder stores bile salts&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ contracted&lt;/li&gt;&lt;li&gt;➤ entry of food&lt;/li&gt;&lt;li&gt;➤ bile&lt;/li&gt;&lt;li&gt;➤ salts&lt;/li&gt;&lt;li&gt;➤ bile duct to the duodenum&lt;/li&gt;&lt;li&gt;➤ emulsification of fats&lt;/li&gt;&lt;li&gt;➤ digestion of fat.&lt;/li&gt;&lt;li&gt;➤ When the solutes in the gallbladder precipitate , they form gallstones.&lt;/li&gt;&lt;li&gt;➤ solutes&lt;/li&gt;&lt;li&gt;➤ gallbladder precipitate&lt;/li&gt;&lt;li&gt;➤ gallstones.&lt;/li&gt;&lt;li&gt;➤ Patients may have pain from the gallstones, usually after a fatty meal . The pain sites are epigastric or right upper quadrant, which radiates to the right shoulder . Also, cholecystitis and pancreatitis ( stones → bile duct - &amp;gt; obstruct biliary flow → jaundice or irritate the pancreas ).&lt;/li&gt;&lt;li&gt;➤ pain&lt;/li&gt;&lt;li&gt;➤ gallstones,&lt;/li&gt;&lt;li&gt;➤ fatty meal&lt;/li&gt;&lt;li&gt;➤ pain&lt;/li&gt;&lt;li&gt;➤ epigastric or right upper&lt;/li&gt;&lt;li&gt;➤ quadrant,&lt;/li&gt;&lt;li&gt;➤ radiates to the right shoulder&lt;/li&gt;&lt;li&gt;➤ cholecystitis and pancreatitis&lt;/li&gt;&lt;li&gt;➤ stones → bile duct&lt;/li&gt;&lt;li&gt;➤ &amp;gt;&lt;/li&gt;&lt;li&gt;➤ obstruct biliary flow&lt;/li&gt;&lt;li&gt;➤ jaundice or irritate&lt;/li&gt;&lt;li&gt;➤ pancreas&lt;/li&gt;&lt;li&gt;➤ Obstruction of bile duct → bile salts cannot enter the digestive tract → recycling and excretion of bile salts , digestion of fats and formation of chylomicrons are decreased → fats in the feces are increased (Steatorrhea).&lt;/li&gt;&lt;li&gt;➤ Obstruction&lt;/li&gt;&lt;li&gt;➤ bile duct&lt;/li&gt;&lt;li&gt;➤ bile salts cannot&lt;/li&gt;&lt;li&gt;➤ digestive tract&lt;/li&gt;&lt;li&gt;➤ recycling and excretion&lt;/li&gt;&lt;li&gt;➤ bile salts&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ fats&lt;/li&gt;&lt;li&gt;➤ chylomicrons are decreased&lt;/li&gt;&lt;li&gt;➤ fats&lt;/li&gt;&lt;li&gt;➤ feces&lt;/li&gt;&lt;li&gt;➤ increased (Steatorrhea).&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 255-257, 149-150.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 255-257, 149-150.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Hypoglycaemia is common in preterm neonates. Reasoning (R): Carnitine deficiency is seen in preterm infants, who have impaired fatty acid oxidation causing more glucose utilization.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A as well as R are right and R is a correct explanation of A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carnitine deficiency is noted in preterm infants , in whom impaired fatty acid oxidation are seen. So more glucose is utilized, resulting in recurrent episodes of hypoglycaemia&lt;/li&gt;&lt;li&gt;➤ Carnitine deficiency&lt;/li&gt;&lt;li&gt;➤ preterm infants&lt;/li&gt;&lt;li&gt;➤ impaired fatty acid oxidation&lt;/li&gt;&lt;li&gt;➤ more glucose&lt;/li&gt;&lt;li&gt;➤ recurrent episodes of hypoglycaemia&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 202&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 202&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given diagram:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Liposome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipid Bilayer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Micelle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aquasome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Liposome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture4_WCNZEse.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture5_X4GK80P.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical researcher is exploring the immunological properties of different phospholipids. During a study designed to understand the role of phospholipids in autoimmune disorders, they isolate various phospholipids from cell membranes and assess their potential antigenic properties. Which of the following phospholipids possesses antigenic properties?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmalogens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiolipin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatidylinositol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cardiolipin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Plasmalogens are found in bio membranes in brain and muscle.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Plasmalogens&lt;/li&gt;&lt;li&gt;• bio membranes in brain and muscle.&lt;/li&gt;&lt;li&gt;• Option C: Phosphatidylinositol acts as a second messenger and plays a vital role in the mediation of hormone action on bio membranes.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Phosphatidylinositol&lt;/li&gt;&lt;li&gt;• second messenger&lt;/li&gt;&lt;li&gt;• mediation of hormone&lt;/li&gt;&lt;li&gt;• Option D: Dipalmitoyl Lecithin / Di Palmitoyl Phosphatidyl Choline is the most abundant phospholipid of cell membrane, largest body store of choline and a major constituent of lung surfactant .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Dipalmitoyl Lecithin / Di Palmitoyl Phosphatidyl Choline&lt;/li&gt;&lt;li&gt;• abundant phospholipid of cell membrane,&lt;/li&gt;&lt;li&gt;• body store of choline&lt;/li&gt;&lt;li&gt;• lung surfactant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cardiolipin is a phospholipid that has antigenic properties and can be involved in autoimmune responses , such as in the case of anti-phospholipid syndrome. It is commonly associated with syphilis, where it is the reactive agent in the Wassermann test, and with lupus, where it is targeted by anti-cardiolipin antibodies.&lt;/li&gt;&lt;li&gt;➤ Cardiolipin&lt;/li&gt;&lt;li&gt;➤ phospholipid&lt;/li&gt;&lt;li&gt;➤ antigenic properties&lt;/li&gt;&lt;li&gt;➤ autoimmune responses&lt;/li&gt;&lt;li&gt;➤ anti-phospholipid syndrome.&lt;/li&gt;&lt;li&gt;➤ syphilis,&lt;/li&gt;&lt;li&gt;➤ reactive agent&lt;/li&gt;&lt;li&gt;➤ Wassermann test,&lt;/li&gt;&lt;li&gt;➤ lupus,&lt;/li&gt;&lt;li&gt;➤ anti-cardiolipin antibodies.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 108&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neonatologist is called to attend to a 36-week preterm neonate experiencing respiratory distress. The baby shows increased respiratory rate, chest wall retraction, cyanosis, pallor, and his condition deteriorates despite oxygen support. The Chest X ray findings is shown below. Which of the following lecithin-sphingomyelin (LS) ratios in amniotic fluid indicates full lung maturity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/1_jehyIDJ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: An LS ratio of 0.5 indicates significant immaturity of the lungs.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• LS ratio of 0.5 indicates&lt;/li&gt;&lt;li&gt;• immaturity of the lungs.&lt;/li&gt;&lt;li&gt;• Option B: An LS ratio of 1 is borderline ; however, it does not assure full lung maturity.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• LS ratio of 1&lt;/li&gt;&lt;li&gt;• borderline&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• full lung maturity.&lt;/li&gt;&lt;li&gt;• Option C: An LS ratio of 1.5 is approaching maturity but is not the threshold for full maturity.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• LS ratio of 1.5&lt;/li&gt;&lt;li&gt;• approaching maturity&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• full maturity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An LS ratio of 2 or greater in amniotic fluid is generally considered indicative of full lung maturity . This suggests sufficient surfactant production to lower surface tension in the alveoli, reducing the risk of alveolar collapse and RDS.&lt;/li&gt;&lt;li&gt;➤ LS ratio of 2&lt;/li&gt;&lt;li&gt;➤ greater in amniotic fluid&lt;/li&gt;&lt;li&gt;➤ full lung maturity&lt;/li&gt;&lt;li&gt;➤ suggests&lt;/li&gt;&lt;li&gt;➤ surfactant&lt;/li&gt;&lt;li&gt;➤ production to lower surface tension&lt;/li&gt;&lt;li&gt;➤ alveoli,&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ risk of alveolar collapse and RDS.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 106.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 106.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A general practitioner examines a 5-year-old boy who has been brought in due to concerns about his slow development and physical health. The child has noticeable abdominal swelling and a history of unsteady gait leading to frequent falls. Recently, he experienced a convulsive episode that prompted this visit. Clinical examination reveals significant hepatosplenomegaly. Laboratory investigations, including a bone marrow biopsy, show lipid-laden foam histiocytes, and an enzyme assay indicates sphingomyelinase deficiency in the child&#x27;s white blood cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucher’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann Pick disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandhoffs disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Niemann Pick disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gaucher’s disease type 1: Due to deficiency of beta-glucocerebrosidase, C/F: Enlarged liver and spleen, erosion of long bones, mental retardation in infants but no cherry red spot&lt;/li&gt;&lt;li&gt;• Option A: Gaucher’s disease type 1:&lt;/li&gt;&lt;li&gt;• deficiency of beta-glucocerebrosidase,&lt;/li&gt;&lt;li&gt;• Enlarged liver and spleen, erosion of long&lt;/li&gt;&lt;li&gt;• bones, mental retardation&lt;/li&gt;&lt;li&gt;• no cherry red spot&lt;/li&gt;&lt;li&gt;• Option C: Tay-Sachs disease: Due to deficiency of enzyme Hexosaminidase Options A. C/F: Mental retardation, Cherry red spot in the macula and progressive deterioration.&lt;/li&gt;&lt;li&gt;• Option C: Tay-Sachs disease:&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• Hexosaminidase&lt;/li&gt;&lt;li&gt;• Options A.&lt;/li&gt;&lt;li&gt;• Mental retardation, Cherry red spot&lt;/li&gt;&lt;li&gt;• macula and progressive deterioration.&lt;/li&gt;&lt;li&gt;• Option D: Sandhoff’s disease: Due to deficiency of Hexosaminidase Options A and Options  B , c/f: Neurological deficit and MR with cherry red spot.&lt;/li&gt;&lt;li&gt;• Option D: Sandhoff’s disease:&lt;/li&gt;&lt;li&gt;• deficiency of Hexosaminidase Options A&lt;/li&gt;&lt;li&gt;• Options  B&lt;/li&gt;&lt;li&gt;• Neurological deficit and MR&lt;/li&gt;&lt;li&gt;• cherry red spot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Niemann-Pick disease is associated with sphingomyelinase deficiency , leading to the accumulation of sphingomyelin in cells and tissues . The child&#x27;s symptoms, including developmental delay, hepatosplenomegaly, difficulty walking, falls, seizures, and findings of lipid-laden foam histiocytes on bone marrow biopsy, are characteristic of this disorder.&lt;/li&gt;&lt;li&gt;➤ Niemann-Pick disease&lt;/li&gt;&lt;li&gt;➤ sphingomyelinase deficiency&lt;/li&gt;&lt;li&gt;➤ sphingomyelin in cells&lt;/li&gt;&lt;li&gt;➤ tissues&lt;/li&gt;&lt;li&gt;➤ developmental delay, hepatosplenomegaly,&lt;/li&gt;&lt;li&gt;➤ difficulty walking,&lt;/li&gt;&lt;li&gt;➤ falls, seizures,&lt;/li&gt;&lt;li&gt;➤ lipid-laden foam histiocytes&lt;/li&gt;&lt;li&gt;➤ bone marrow&lt;/li&gt;&lt;li&gt;➤ biopsy,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 68,251.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 68,251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the enzyme deficiencies is correctly matched with its disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fabry-alpha galactosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaucher-alpha glucosidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic fibrosis-glucuronidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic bronchitis-alpha I antitrypsin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fabry-alpha galactosidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/screenshot-2024-04-18-164752.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Gaucher’s d/s - due to deficiency of Glucocerebrosidase.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Gaucher’s d/s&lt;/li&gt;&lt;li&gt;• deficiency of Glucocerebrosidase.&lt;/li&gt;&lt;li&gt;• Option C: Cystic fibrosis - a point mutation in CFTR gene results in defective chloride transport.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Cystic fibrosis&lt;/li&gt;&lt;li&gt;• CFTR gene&lt;/li&gt;&lt;li&gt;• defective&lt;/li&gt;&lt;li&gt;• chloride transport.&lt;/li&gt;&lt;li&gt;• Option D: Chronic bronchitis might result from exposure to acid fumes, Nitrogen dioxide, Sulphur dioxide etc.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chronic bronchitis&lt;/li&gt;&lt;li&gt;• acid fumes, Nitrogen dioxide, Sulphur dioxide etc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed, pg 193&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/ed, pg 193&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Metachromatic leukodystrophy is a glycogen storage disease characterized by mental retardation, organomegaly, etc. Reasoning (R): This is due to deficiency of enzyme hexosaminidase A. Select the correct option:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the Correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A and R both are wrong&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A and R both are wrong&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Assertion (A) is wrong because Metachromatic Leukodystrophy (MLD) is not a glycogen storage disease . It is a lysosomal storage disorder that belongs to the group of sphingolipidoses , caused by a deficiency in the enzyme arylsulfatase A . This leads to the accumulation of sulfatides , particularly sulfogalactocerebroside , resulting in demyelination of white matter , particularly in the central and peripheral nervous systems.&lt;/li&gt;&lt;li&gt;• Assertion (A) is wrong&lt;/li&gt;&lt;li&gt;• Metachromatic Leukodystrophy (MLD)&lt;/li&gt;&lt;li&gt;• not a glycogen storage disease&lt;/li&gt;&lt;li&gt;• lysosomal storage disorder&lt;/li&gt;&lt;li&gt;• sphingolipidoses&lt;/li&gt;&lt;li&gt;• arylsulfatase A&lt;/li&gt;&lt;li&gt;• accumulation of sulfatides&lt;/li&gt;&lt;li&gt;• sulfogalactocerebroside&lt;/li&gt;&lt;li&gt;• demyelination of white matter&lt;/li&gt;&lt;li&gt;• Clinical features of MLD include:&lt;/li&gt;&lt;li&gt;• Progressive neurological deterioration Behavioral changes , motor regression Demyelination , often leading to spasticity and paralysis&lt;/li&gt;&lt;li&gt;• Progressive neurological deterioration&lt;/li&gt;&lt;li&gt;• neurological deterioration&lt;/li&gt;&lt;li&gt;• Behavioral changes , motor regression&lt;/li&gt;&lt;li&gt;• Behavioral changes&lt;/li&gt;&lt;li&gt;• motor regression&lt;/li&gt;&lt;li&gt;• Demyelination , often leading to spasticity and paralysis&lt;/li&gt;&lt;li&gt;• Demyelination&lt;/li&gt;&lt;li&gt;• Reason (R) is also wrong because hexosaminidase A deficiency is the cause of Tay-Sachs disease , not MLD.&lt;/li&gt;&lt;li&gt;• Reason (R) is also wrong&lt;/li&gt;&lt;li&gt;• hexosaminidase A deficiency&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• Tay-Sachs is another lysosomal storage disorder , characterized by accumulation of GM2 gangliosides due to hexosaminidase A deficiency. It presents with progressive neurodegeneration , cherry-red spot in macula , and no hepatosplenomegaly .&lt;/li&gt;&lt;li&gt;• Tay-Sachs is another lysosomal storage disorder , characterized by accumulation of GM2 gangliosides due to hexosaminidase A deficiency.&lt;/li&gt;&lt;li&gt;• Tay-Sachs&lt;/li&gt;&lt;li&gt;• lysosomal storage disorder&lt;/li&gt;&lt;li&gt;• accumulation of GM2 gangliosides&lt;/li&gt;&lt;li&gt;• It presents with progressive neurodegeneration , cherry-red spot in macula , and no hepatosplenomegaly .&lt;/li&gt;&lt;li&gt;• progressive neurodegeneration&lt;/li&gt;&lt;li&gt;• cherry-red spot in macula&lt;/li&gt;&lt;li&gt;• no hepatosplenomegaly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MLD : Caused by arylsulfatase A deficiency , leading to sulfatide accumulation , affects myelin, results in leukodystrophy . Tay-Sachs : Caused by hexosaminidase A deficiency , results in ganglioside accumulation , primarily a neurodegenerative condition without organ enlargement.&lt;/li&gt;&lt;li&gt;➤ MLD : Caused by arylsulfatase A deficiency , leading to sulfatide accumulation , affects myelin, results in leukodystrophy .&lt;/li&gt;&lt;li&gt;➤ MLD&lt;/li&gt;&lt;li&gt;➤ arylsulfatase A deficiency&lt;/li&gt;&lt;li&gt;➤ sulfatide accumulation&lt;/li&gt;&lt;li&gt;➤ leukodystrophy&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs : Caused by hexosaminidase A deficiency , results in ganglioside accumulation , primarily a neurodegenerative condition without organ enlargement.&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs&lt;/li&gt;&lt;li&gt;➤ hexosaminidase A deficiency&lt;/li&gt;&lt;li&gt;➤ ganglioside accumulation&lt;/li&gt;&lt;li&gt;➤ neurodegenerative condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A premature infant is prone to have fatty acid deficiencies. So, the Infant’s parents were advised to feed the baby on formula feeds supplemented with these deficient compounds. Which among the following is a nutritionally EFA with its usual dietary source?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linoleic acid—plants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oleic acid—animals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palmitoleic acid—animals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linolenic acid—animals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linoleic acid—plants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Oleic acid is a monounsaturated fatty acid predominantly found in animal fats and oils, olive oil, and other plant oils. It is not classified as essential because the human body can synthesize it .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Oleic acid&lt;/li&gt;&lt;li&gt;• monounsaturated fatty acid&lt;/li&gt;&lt;li&gt;• animal fats and oils, olive oil, and other plant oils.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• essential&lt;/li&gt;&lt;li&gt;• human body can synthesize it&lt;/li&gt;&lt;li&gt;• Option C: Palmitoleic acid is a monounsaturated fatty acid found in animal fats and some plant oils . Like oleic acid, it is not an essential fatty acid because the body can produce it.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Palmitoleic acid&lt;/li&gt;&lt;li&gt;• monounsaturated fatty acid&lt;/li&gt;&lt;li&gt;• animal fats and some plant oils&lt;/li&gt;&lt;li&gt;• oleic acid,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• essential fatty acid&lt;/li&gt;&lt;li&gt;• body can produce it.&lt;/li&gt;&lt;li&gt;• Option D: Linolenic acid , particularly alpha-linolenic acid (ALA ), is an essential fatty acid found in plants, not animals . Sources include flaxseeds, chia seeds, and walnuts. This option is incorrect because it wrongly associates linolenic acid with animal sources .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Linolenic acid&lt;/li&gt;&lt;li&gt;• alpha-linolenic acid (ALA&lt;/li&gt;&lt;li&gt;• essential fatty acid found in plants,&lt;/li&gt;&lt;li&gt;• not animals&lt;/li&gt;&lt;li&gt;• flaxseeds, chia seeds, and walnuts.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• wrongly associates linolenic acid with animal sources&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Linoleic and α-linolenic acid are nutritionally essential fatty acids , cannot be synthesized by the body and have to be supplied in the diet. They are polyunsaturated fatty acids which cannot be made by most animals but only by plants and are present in good quantities in vegetable oils e.g. sunflower oil Oleic acid (C18, 1 double bond) and palmitoleic acid (C16, 1 double bond) can be produced by introduction of a double bond at the Δ9 position of a saturated fatty acid and are present in human body fat, as well as many vegetable oils. These essential unsaturated fatty acids are required for synthesis of prostaglandin, thromboxane, leukotriene, and lipoxin.&lt;/li&gt;&lt;li&gt;➤ Linoleic and α-linolenic acid are nutritionally essential fatty acids , cannot be synthesized by the body and have to be supplied in the diet.&lt;/li&gt;&lt;li&gt;➤ Linoleic and α-linolenic acid&lt;/li&gt;&lt;li&gt;➤ essential fatty acids&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ supplied in the diet.&lt;/li&gt;&lt;li&gt;➤ They are polyunsaturated fatty acids which cannot be made by most animals but only by plants and are present in good quantities in vegetable oils e.g. sunflower oil&lt;/li&gt;&lt;li&gt;➤ polyunsaturated fatty acids&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ animals&lt;/li&gt;&lt;li&gt;➤ plants&lt;/li&gt;&lt;li&gt;➤ present in good&lt;/li&gt;&lt;li&gt;➤ quantities&lt;/li&gt;&lt;li&gt;➤ vegetable oils e.g. sunflower oil&lt;/li&gt;&lt;li&gt;➤ Oleic acid (C18, 1 double bond) and palmitoleic acid (C16, 1 double bond) can be produced by introduction of a double bond at the Δ9 position of a saturated fatty acid and are present in human body fat, as well as many vegetable oils.&lt;/li&gt;&lt;li&gt;➤ Oleic acid&lt;/li&gt;&lt;li&gt;➤ palmitoleic acid&lt;/li&gt;&lt;li&gt;➤ double&lt;/li&gt;&lt;li&gt;➤ bond&lt;/li&gt;&lt;li&gt;➤ Δ9 position of a saturated fatty acid&lt;/li&gt;&lt;li&gt;➤ present in human body fat,&lt;/li&gt;&lt;li&gt;➤ vegetable oils.&lt;/li&gt;&lt;li&gt;➤ These essential unsaturated fatty acids are required for synthesis of prostaglandin, thromboxane, leukotriene, and lipoxin.&lt;/li&gt;&lt;li&gt;➤ essential unsaturated fatty acids&lt;/li&gt;&lt;li&gt;➤ synthesis of prostaglandin, thromboxane, leukotriene,&lt;/li&gt;&lt;li&gt;➤ lipoxin.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p: 254, Murray p: 223-228.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p: 254, Murray p: 223-228.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Niemann-Pick disease involves the accumulation of a specific phospholipid due to an enzyme deficiency. This phospholipid&#x27;s accumulation occurs at which step in its metabolic pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Step A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Step B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Step C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Step E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Step C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/29/image-20230529161958-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Step A represents the c onversion of palmitoyl CoA to sphingosine, which is not the site of accumulation in Niemann-Pick disease.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Step A&lt;/li&gt;&lt;li&gt;• onversion of palmitoyl CoA to sphingosine,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Niemann-Pick&lt;/li&gt;&lt;li&gt;• disease.&lt;/li&gt;&lt;li&gt;• Option B: Step B is the conversion of sphingosine into ceramide; while important in sphingolipid metabolism, it is not the site of blockage in Niemann-Pick disease.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Step B&lt;/li&gt;&lt;li&gt;• sphingosine into ceramide;&lt;/li&gt;&lt;li&gt;• sphingolipid metabolism,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• blockage in Niemann-Pick disease.&lt;/li&gt;&lt;li&gt;• Option D: Step E , which shows the conversion of ceramide to gangliosides, is also not the site of the metabolic block in Niemann-Pick disease . However , gangliosides do accumulate in other lysosomal storage disorders , such as GM2 gangliosidoses.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Step E&lt;/li&gt;&lt;li&gt;• ceramide to gangliosides,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• metabolic block in Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• , gangliosides&lt;/li&gt;&lt;li&gt;• lysosomal storage disorders&lt;/li&gt;&lt;li&gt;• GM2 gangliosidoses.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Niemann-Pick disease type A and B , there is an accumulation of sphingomyelin due to a deficiency in the enzyme sphingomyelinase. This enzyme is responsible for the breakdown of sphingomyelin into ceramide. In the diagram, \&quot; Step C\&quot; represents the conversion of ceramide into sphingomyelin, which is the s tep before the blockage occurs due to the enzyme deficiency&lt;/li&gt;&lt;li&gt;➤ Niemann-Pick disease type A and B&lt;/li&gt;&lt;li&gt;➤ sphingomyelin&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ sphingomyelinase.&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ breakdown of sphingomyelin into ceramide.&lt;/li&gt;&lt;li&gt;➤ Step C\&quot;&lt;/li&gt;&lt;li&gt;➤ conversion of ceramide into sphingomyelin,&lt;/li&gt;&lt;li&gt;➤ tep before the blockage&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 260, 261&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 260, 261&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old man presents to the emergency department with an episode of sudden rectal hemorrhage. His medical history is non-specific, but on examination, he is found to have hepatosplenomegaly. A complete blood count reveals thrombocytopenia, and a liver biopsy shows abnormal cells within Glisson&#x27;s capsule. Given these findings, the medical team suspects a lysosomal storage disorder and further diagnostic tests are conducted. Which of the following metabolic disorders is the patient least likely to have, given the clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gaucher’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niemann Pick disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tay-Sachs disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandhoff&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tay-Sachs disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/1230123.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tay-Sachs disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&l
