text&quot;: &quot;Lignin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pectin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pectin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pectin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Cellulose : These are polymers of glucose. It retains water in feces; promotes peristalsis and increases bowel action. It is the starting material for production of fibres, celluloids, nitrocellulose, and plastics.&lt;/li&gt;&lt;li&gt;• Option A: Cellulose&lt;/li&gt;&lt;li&gt;• Option B: Hemicellulose : These include pentoses, hexoses and uronic acid, which retains water in feces and increases bile acid excretion.&lt;/li&gt;&lt;li&gt;• Option B: Hemicellulose&lt;/li&gt;&lt;li&gt;• Option C: Lignin : They are aromatic alcohols with hypocholesterolemic, antioxidant action and also increases bile acid excretion.&lt;/li&gt;&lt;li&gt;• Option C: Lignin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dietary fibers are classified as soluble (pectin, gums, mucilages) or insoluble (cellulose, hemicellulose, lignin). Soluble fibers like pectin form viscous gels that slow digestion and absorption of carbohydrates, making them particularly beneficial for blood glucose management in diabetes. Pectin is found in fruits (especially apples, citrus fruits), berries, and some vegetables. Insoluble fibers primarily improve bowel health and regularity without significantly affecting blood glucose levels directly.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: P 156-158.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of acute glomerulonephritis, who is currently under treatment, attends a routine follow-up appointment. The focus is on the integrity and function of the glomerular basement membrane (GBM) in relation to kidney function. Which mucopolysaccharide present in the GBM is primarily responsible for maintaining the charge-based filtration function of the kidney?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparan sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondroitin sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heparan sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Heparan sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Chondroitin sulphate: present in the ground substance of connective tissues which is distributed in cartilage, bone, tendons, cornea and skin.&lt;/li&gt;&lt;li&gt;• Option B: Chondroitin sulphate:&lt;/li&gt;&lt;li&gt;• ground substance&lt;/li&gt;&lt;li&gt;• connective tissues&lt;/li&gt;&lt;li&gt;• cartilage, bone, tendons, cornea and skin.&lt;/li&gt;&lt;li&gt;• Option C: Hyaluronic acid: present in connective tissues , tendons , synovial fluid and vitreous humor and acts as a lubricant and shock absorber in joint cavities.&lt;/li&gt;&lt;li&gt;• Option C: Hyaluronic acid:&lt;/li&gt;&lt;li&gt;• connective tissues&lt;/li&gt;&lt;li&gt;• tendons&lt;/li&gt;&lt;li&gt;• synovial fluid&lt;/li&gt;&lt;li&gt;• vitreous humor&lt;/li&gt;&lt;li&gt;• lubricant&lt;/li&gt;&lt;li&gt;• shock absorber&lt;/li&gt;&lt;li&gt;• Option D: Keratan sulphate: only GAG, which does not contain uronic acid and found in cornea and tendons , thereby maintaining corneal transparency.&lt;/li&gt;&lt;li&gt;• Option D: Keratan sulphate:&lt;/li&gt;&lt;li&gt;• does not contain uronic acid&lt;/li&gt;&lt;li&gt;• cornea and tendons&lt;/li&gt;&lt;li&gt;• corneal transparency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heparan sulphate is a key component of the glomerular basement membrane and is vital for its normal function . It provides the GBM with a negative charge , which is essential for the selective filtration of molecules based on size and charge, preventing the passage of negatively charged proteins such as albumin into the urine.&lt;/li&gt;&lt;li&gt;➤ Heparan sulphate&lt;/li&gt;&lt;li&gt;➤ glomerular basement membrane&lt;/li&gt;&lt;li&gt;➤ vital for its normal function&lt;/li&gt;&lt;li&gt;➤ GBM with a negative charge&lt;/li&gt;&lt;li&gt;➤ essential for the selective filtration&lt;/li&gt;&lt;li&gt;➤ molecules based on size and charge,&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 638, Lippincott 7/e : P 159&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e:  p 638, Lippincott 7/e : P 159&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man presents with a diagnosis of mucopolysaccharidosis, characterized by the accumulation of glycosaminoglycans (GAGs). One GAG that has accumulated is known to play a critical role in the charge selectiveness of the renal glomerular membrane. Which of the following GAGs is responsible for maintaining the charge selectiveness of the renal glomerular membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparan sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermatan sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heparan sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Heparan sulphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B: Dermatan sulphate : found in skin, blood vessels and heart valves and determines the elasticity of heart valve and skin.&lt;/li&gt;&lt;li&gt;• Option B: Dermatan sulphate&lt;/li&gt;&lt;li&gt;• Option C: Hyaluronic acid : present in connective tissues, tendons, synovial fluid and vitreous humor and acts as a lubricant and shock absorber in joint cavities.&lt;/li&gt;&lt;li&gt;• Option C: Hyaluronic acid&lt;/li&gt;&lt;li&gt;• Option D: Keratan sulphate : only GAG, which does not contain uronic acid and found in cornea and tendons, thereby maintaining corneal transparency.&lt;/li&gt;&lt;li&gt;• Option D: Keratan sulphate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heparan sulfate is a key component of the glomerular basement membrane (GBM) and contributes to its negative charge. This charge barrier is essential for the selective filtration of molecules based on size and charge.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 638, Lippincott 6/ed: p 159&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged woman who has recently experienced several episodes of diarrhea was advised by her general practitioner to consume fructans like inulin, which serve as prebiotics due to their non-digestibility. What is the primary reason for the resistance of such carbohydrates to digestion in the upper gastrointestinal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta configuration of anomeric C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low pH of the stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta configuration of anomeric C2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of α-Glycosidic linkage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta configuration of anomeric C2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Beta configuration of anomeric C2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key mechanism that makes fructans like inulin function as effective prebiotics is their resistance to digestion in the upper GI tract due to the beta configuration at the anomeric C2 carbon. This structural feature creates β-glycosidic linkages between fructose units that human digestive enzymes cannot break down. As a result, these carbohydrates pass intact to the lower intestine where they selectively stimulate the growth of beneficial bacteria, particularly Bifidobacteria and Lactobacilli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In considering the chemical structure of lactose as it pertains to its digestion and metabolism within the human body, it is essential to identify the specific type of glycosidic bond present. Which of the following best describes the glycosidic linkage found in the disaccharide lactose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Α (1 -&amp;gt; 4)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;β (1 -&amp;gt; 4)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;α 1 -&amp;gt; β4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;α (1 -&amp;gt; 6)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. β (1 -&gt; 4)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) β (1 -&amp;gt; 4)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: An α (1 -&amp;gt; 4) glycosidic bond is found in maltose , not lactose.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• α (1 -&amp;gt; 4) glycosidic bond&lt;/li&gt;&lt;li&gt;• maltose&lt;/li&gt;&lt;li&gt;• Option C: An α (1 -&amp;gt; 6) linkage is characteristic of the branching point in lactulose, glycogen and starch, not found in lactose.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• α (1 -&amp;gt; 6) linkage&lt;/li&gt;&lt;li&gt;• branching point in lactulose,&lt;/li&gt;&lt;li&gt;• glycogen&lt;/li&gt;&lt;li&gt;• starch,&lt;/li&gt;&lt;li&gt;• Option D: β (1 -&amp;gt; 6) - It is typically seen in Isomaltose and structural polysaccharides like cellulose.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• β (1 -&amp;gt; 6)&lt;/li&gt;&lt;li&gt;• Isomaltose&lt;/li&gt;&lt;li&gt;• structural polysaccharides&lt;/li&gt;&lt;li&gt;• cellulose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e p 77.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e p 77.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amino sugars are a crucial component in various biological structures and functions. When assessing the characteristics of amino sugars, which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucosamine is an amino sugar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Precursor is glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic that contains amino sugar is tetracycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amino group is donated by Glutamine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antibiotic that contains amino sugar is tetracycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Antibiotic that contains amino sugar is tetracycline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A : Glucosamine is indeed an amino sugar, commonly found in the exoskeleton of crustaceans and in the human body as part of the structure of glycosaminoglycans.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B : The precursor for the synthesis of most amino sugars is indeed glucose, which undergoes enzymatic transformation to introduce an amino group.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option D : In the biosynthesis of amino sugars, the amino group is typically donated by the amino acid glutamine.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Important amino sugars are:&lt;/li&gt;&lt;li&gt;➤ Glucosamine Galactosamine Mannosamine.&lt;/li&gt;&lt;li&gt;➤ Glucosamine&lt;/li&gt;&lt;li&gt;➤ Galactosamine&lt;/li&gt;&lt;li&gt;➤ Mannosamine.&lt;/li&gt;&lt;li&gt;➤ Glucose is the precursor of Amino Sugar. Amino group is denoted by Glutamine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;By examining the molecular structures of D-Glucose and D-Galactose, these two sugars are nearly identical except for the arrangement around a single carbon atom, which classifies them as epimers. Which carbon is responsible for their epimeric relationship?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) C4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: 2nd Epimer of Glucose – Mannose&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• 2nd Epimer&lt;/li&gt;&lt;li&gt;• Option B: 3rd Epimer of Glucose – Allose&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 3rd Epimer&lt;/li&gt;&lt;li&gt;• Allose&lt;/li&gt;&lt;li&gt;• Option D: C5 is not an epimeric center between glucose and galactose, as both sugars have the same configuration at this carbon atom. Ruled out.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• C5&lt;/li&gt;&lt;li&gt;• not an epimeric center&lt;/li&gt;&lt;li&gt;• glucose and galactose,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To correctly identify epimeric carbon atoms in carbohydrate chemistry, noting that epimers are sugars that differ only in the configuration around one specific carbon atom.&lt;/li&gt;&lt;li&gt;➤ epimeric carbon atoms&lt;/li&gt;&lt;li&gt;➤ carbohydrate chemistry,&lt;/li&gt;&lt;li&gt;➤ epimers are sugars&lt;/li&gt;&lt;li&gt;➤ configuration&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p153.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p153.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with chronic congestive heart failure (CCF) has been prescribed digoxin, which enhances cardiac contractility and rhythm. Digoxin comprises a sugar moiety and a non-sugar (aglycone) component linked via an oxygen atom. What is the chemical classification of digoxin based on this structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycoside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oligosaccharide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polysaccharide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycoside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glycoside.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Glycoprotein: When the carbohydrate chains are attached to a polypeptide chain it is called a proteoglycan and if the carbohydrate content is less than 10%, it is generally named as a glycoprotein.&lt;/li&gt;&lt;li&gt;• Option B: Glycoprotein:&lt;/li&gt;&lt;li&gt;• proteoglycan&lt;/li&gt;&lt;li&gt;• glycoprotein.&lt;/li&gt;&lt;li&gt;• Option C: Oligosaccharide: Further addition of sugar groups to a Trisaccharide produces tetrasaccharides, pentasaccharides and so on, known as oligosaccharides.&lt;/li&gt;&lt;li&gt;• Option C: Oligosaccharide:&lt;/li&gt;&lt;li&gt;• sugar groups&lt;/li&gt;&lt;li&gt;• Trisaccharide&lt;/li&gt;&lt;li&gt;• oligosaccharides.&lt;/li&gt;&lt;li&gt;• Option D: Polysaccharide: Polymerized products of many monosaccharide units.&lt;/li&gt;&lt;li&gt;• Option D: Polysaccharide:&lt;/li&gt;&lt;li&gt;• products of many monosaccharide units.&lt;/li&gt;&lt;li&gt;• They may be:&lt;/li&gt;&lt;li&gt;• Homoglycans ( single kind of monosaccharides, e.g. starch, glycogen and cellulose) Heteroglycans ( two or more different monosaccharides, e.g. hyaluronic acid, chondroitin sulphate).&lt;/li&gt;&lt;li&gt;• Homoglycans ( single kind of monosaccharides, e.g. starch, glycogen and cellulose)&lt;/li&gt;&lt;li&gt;• Homoglycans (&lt;/li&gt;&lt;li&gt;• Heteroglycans ( two or more different monosaccharides, e.g. hyaluronic acid, chondroitin sulphate).&lt;/li&gt;&lt;li&gt;• Heteroglycans (&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The chemical structure of digoxin is a cardiac glycoside , which has therapeutic effects in heart failure by increasing the force of cardiac muscle contraction.&lt;/li&gt;&lt;li&gt;➤ chemical structure of digoxin&lt;/li&gt;&lt;li&gt;➤ cardiac glycoside&lt;/li&gt;&lt;li&gt;➤ therapeutic effects&lt;/li&gt;&lt;li&gt;➤ heart failure&lt;/li&gt;&lt;li&gt;➤ increasing the force of cardiac muscle contraction.&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 7/e: 75.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 7/e: 75.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A one-month-old infant exhibits severe abdominal distension, pain, and diarrhea after breastfeeding. Urinalysis indicates the presence of a reducing sugar. The subsequent test yields the crystal formation shown in the image. What type of crystals are these?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucosazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructosazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lactosazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maltosazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lactosazone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture15.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lactosazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Glucosazone and B: Fructosazone: The differences in glucose , fructose and mannose are dependent on the first and second carbon atoms , and when the Osazone is formed these differences are masked . Hence, these 3 sugars will produce the same needle-shaped crystals arranged like sheaves of corn or a broom.&lt;/li&gt;&lt;li&gt;• Option A: Glucosazone and B: Fructosazone:&lt;/li&gt;&lt;li&gt;• differences in glucose&lt;/li&gt;&lt;li&gt;• fructose&lt;/li&gt;&lt;li&gt;• mannose&lt;/li&gt;&lt;li&gt;• dependent on the first&lt;/li&gt;&lt;li&gt;• second carbon atoms&lt;/li&gt;&lt;li&gt;• Osazone&lt;/li&gt;&lt;li&gt;• formed&lt;/li&gt;&lt;li&gt;• differences are masked&lt;/li&gt;&lt;li&gt;• needle-shaped crystals&lt;/li&gt;&lt;li&gt;• Option D: Maltosazone: sunflower or petal shaped.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D:&lt;/li&gt;&lt;li&gt;• Maltosazone:&lt;/li&gt;&lt;li&gt;• petal shaped.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lactose intolerance or lactase deficiency in an infant, diagnosed by the presence of lactosazone crystals in the urine following the ingestion of lactose from breast milk.&lt;/li&gt;&lt;li&gt;➤ Lactose intolerance&lt;/li&gt;&lt;li&gt;➤ lactase deficiency&lt;/li&gt;&lt;li&gt;➤ infant,&lt;/li&gt;&lt;li&gt;➤ presence of lactosazone crystals&lt;/li&gt;&lt;li&gt;➤ urine&lt;/li&gt;&lt;li&gt;➤ ingestion of lactose from breast milk.&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 7/e: 73-74.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 7/e: 73-74.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinician is explaining the importance of various glycosaminoglycans (GAGs) in the human body to a group of medical students. One topic of discussion is the essential role certain GAGs play in maintaining corneal transparency, a crucial property for proper vision. Which GAG is primarily responsible for this function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Keratan sulphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chondroitin sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatan Sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Keratan sulphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Keratan Sulfate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Chondroitin sulphate: present in the ground substance of connective tissues which is distributed in cartilage, bone, tendons, cornea, and skin.&lt;/li&gt;&lt;li&gt;• Option B: Chondroitin sulphate:&lt;/li&gt;&lt;li&gt;• ground substance&lt;/li&gt;&lt;li&gt;• connective tissues&lt;/li&gt;&lt;li&gt;• Option C: Dermatan sulphate: Found in skin, blood vessels and heart valves and determines the elasticity of heart valve and skin.&lt;/li&gt;&lt;li&gt;• Option C: Dermatan sulphate:&lt;/li&gt;&lt;li&gt;• skin, blood vessels&lt;/li&gt;&lt;li&gt;• heart valves&lt;/li&gt;&lt;li&gt;• elasticity of heart valve&lt;/li&gt;&lt;li&gt;• skin.&lt;/li&gt;&lt;li&gt;• Option D: Hyaluronic acid: present in connective tissues, tendons, synovial fluid and vitreous humor and acts as a lubricant and shock absorber in joint cavities.&lt;/li&gt;&lt;li&gt;• Option D: Hyaluronic acid:&lt;/li&gt;&lt;li&gt;• connective tissues,&lt;/li&gt;&lt;li&gt;• tendons,&lt;/li&gt;&lt;li&gt;• synovial fluid&lt;/li&gt;&lt;li&gt;• vitreous humor&lt;/li&gt;&lt;li&gt;• lubricant&lt;/li&gt;&lt;li&gt;• shock absorber&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Keratan sulphate is the GAG that plays a significant role in maintaining corneal transparency . It is highly sulfated , which facilitates the arrangement of collagen fibers in the cornea in a uniformly spaced pattern , essential for the cornea&#x27;s transparency.&lt;/li&gt;&lt;li&gt;➤ Keratan sulphate&lt;/li&gt;&lt;li&gt;➤ GAG&lt;/li&gt;&lt;li&gt;➤ significant role in maintaining corneal transparency&lt;/li&gt;&lt;li&gt;➤ highly sulfated&lt;/li&gt;&lt;li&gt;➤ facilitates&lt;/li&gt;&lt;li&gt;➤ arrangement of collagen fibers&lt;/li&gt;&lt;li&gt;➤ cornea in a uniformly spaced pattern&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 638, Lippincott 7/e: P 159&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e:  p 638, Lippincott 7/e: P 159&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the structural hierarchy of proteoglycans, which are crucial to the extracellular matrix&#x27;s organization, one particular component forms the backbone to which the protein-bound glycosaminoglycan (GAG) chains are attached. This backbone allows the proteoglycan to maintain its structure and function. Which of the following is the backbone component of proteoglycan molecules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparan sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Keratan sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermatan sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyaluronic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyaluronic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Heparan sulphate is a type of glycosaminoglycan that binds to core proteins but is not the backbone itself.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Heparan sulphate&lt;/li&gt;&lt;li&gt;• type of glycosaminoglycan&lt;/li&gt;&lt;li&gt;• binds to core proteins&lt;/li&gt;&lt;li&gt;• Option B: Keratan sulphate is another glycosaminoglycan present on proteoglycans but again does not serve as the backbone.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Keratan sulphate&lt;/li&gt;&lt;li&gt;• glycosaminoglycan&lt;/li&gt;&lt;li&gt;• proteoglycans&lt;/li&gt;&lt;li&gt;• Option D: Dermatan sulphate is a glycosaminoglycan that is typically found linked to a protein as part of a proteoglycan but is not the central backbone molecule.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Dermatan sulphate&lt;/li&gt;&lt;li&gt;• glycosaminoglycan&lt;/li&gt;&lt;li&gt;• found linked to a protein&lt;/li&gt;&lt;li&gt;• part of a proteoglycan&lt;/li&gt;&lt;li&gt;• central backbone molecule.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyaluronic acid is the backbone of proteoglycan aggregates in the extracellular matrix . It provides a central core that other proteoglycans attach to non-covalently, forming large , complex structures that contribute to the matrix&#x27;s function .&lt;/li&gt;&lt;li&gt;➤ Hyaluronic acid&lt;/li&gt;&lt;li&gt;➤ backbone of&lt;/li&gt;&lt;li&gt;➤ proteoglycan aggregates&lt;/li&gt;&lt;li&gt;➤ extracellular matrix&lt;/li&gt;&lt;li&gt;➤ central core&lt;/li&gt;&lt;li&gt;➤ proteoglycans attach to non-covalently, forming large&lt;/li&gt;&lt;li&gt;➤ complex structures&lt;/li&gt;&lt;li&gt;➤ matrix&#x27;s function&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e p 80.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e p 80.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is evaluated for joint stiffness and gait difficulties that have persisted for the last three months. Additionally, he is experiencing visual disturbances. On examination, the patient exhibits hepatosplenomegaly, coarse facial features including a short neck, low-set ears, a depressed nasal bridge, and is found to have a low IQ. Urinary tests reveal the presence of heparan sulfate and dermatan sulfate, and a fibroblast assay indicates a deficiency of the enzyme L-Iduronidase. Based on these findings, the child has been diagnosed with mucopolysaccharidosis (MPS). Which specific type of MPS is indicated by these clinical and laboratory findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moroteaux-Lamy disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurler’s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scheie’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hurler’s Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hurler’s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Maroteaux-Lamy disease (MPS VI):&lt;/li&gt;&lt;li&gt;• Option A: Maroteaux-Lamy disease (MPS VI):&lt;/li&gt;&lt;li&gt;• Deficiency of N-Acetylgalactosamine-4-sulfatase (Arylsulfatase B) Clinical features: Skeletal deformities, corneal opacity, normal intelligence&lt;/li&gt;&lt;li&gt;• Deficiency of N-Acetylgalactosamine-4-sulfatase (Arylsulfatase B)&lt;/li&gt;&lt;li&gt;• Clinical features: Skeletal deformities, corneal opacity, normal intelligence&lt;/li&gt;&lt;li&gt;• Option B: Hunter&#x27;s disease (MPS II):&lt;/li&gt;&lt;li&gt;• Option B: Hunter&#x27;s disease (MPS II):&lt;/li&gt;&lt;li&gt;• Deficiency of iduronate sulfatase Clinical features: Developmental delay, skeletal deformities, hearing loss No corneal clouding (important distinguishing feature) X-linked recessive inheritance&lt;/li&gt;&lt;li&gt;• Deficiency of iduronate sulfatase&lt;/li&gt;&lt;li&gt;• Clinical features: Developmental delay, skeletal deformities, hearing loss&lt;/li&gt;&lt;li&gt;• No corneal clouding (important distinguishing feature)&lt;/li&gt;&lt;li&gt;• X-linked recessive inheritance&lt;/li&gt;&lt;li&gt;• Option D: Scheie&#x27;s disease (MPS I-S, milder form of MPS I):&lt;/li&gt;&lt;li&gt;• Option D: Scheie&#x27;s disease (MPS I-S, milder form of MPS I):&lt;/li&gt;&lt;li&gt;• Partial Deficiency of α-L-Iduronidase Clinical features: Normal intelligence, mild skeletal changes, corneal opacity&lt;/li&gt;&lt;li&gt;• Partial Deficiency of α-L-Iduronidase&lt;/li&gt;&lt;li&gt;• Clinical features: Normal intelligence, mild skeletal changes, corneal opacity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;➤ Mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 638-639, Nelson 20/e Tables 82.1 and 82.2&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old Boy was brought by his parents with delayed developmental milestones and pain in lower limbs and difficulty in walking for 3 months. O/E: child had stiffness of joints in both upper and lower limbs and has coarse facial features, low IQ and hepatomegaly, no corneal clouding. Urinary examination: presence of heparan sulfate and dermatan sulphate; fibroblast study: Deficiency of enzyme iduronate sulfatase. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moroteaux-Lamy disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hunter’s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hurler’s Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scheie disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hunter’s Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hunter’s Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A: Maroteaux-Lamy disease : Deficiency of N-Acetyl-β D Galactosamine- 4- Sulfatase, C/F- Skeletal deformity, corneal opacity, No MR and Dermatan Sulfate in urine.&lt;/li&gt;&lt;li&gt;• Option A: Maroteaux-Lamy disease&lt;/li&gt;&lt;li&gt;• Option C: Hurler’s disease : Is due to the deficiency of enzyme α-L Iduronidase causes accumulation of dermatan sulphate and heparan sulphate. C/F: Mental retardation, coarse facial features, hepatosplenomegaly, cloudy cornea&lt;/li&gt;&lt;li&gt;• Option C: Hurler’s disease&lt;/li&gt;&lt;li&gt;• Option D: Scheie’s disease : Deficiency of L-Iduronidase, C/F- No MR with mild skeletal changes, corneal opacity and DS in urine.&lt;/li&gt;&lt;li&gt;• Option D: Scheie’s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Mucopolysaccharidosis&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 638-639, Nelson 20/e Tables 82.1 and 82.2&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In individuals experiencing hemolysis, the long-term control of blood sugar levels cannot be accurately assessed using glycated hemoglobin (HbA1c) due to the shortened lifespan of red blood cells. Instead, another biomarker must be utilized. Fructosamine, which refers to glycated serum proteins such as albumin, has been suggested as an alternative measure. Is the statement that fructosamine is a glycated albumin true or false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fructosamine is a measure of glycemic control that can be used as an alternative to HbA1c, particularly in situations where red blood cell turnover is increased , such as hemolysis . It specifically reflects the glycation of serum proteins like albumin over a shorter time frame.&lt;/li&gt;&lt;li&gt;➤ Fructosamine&lt;/li&gt;&lt;li&gt;➤ measure of glycemic control&lt;/li&gt;&lt;li&gt;➤ used as an alternative to HbA1c,&lt;/li&gt;&lt;li&gt;➤ red blood cell turnover is increased&lt;/li&gt;&lt;li&gt;➤ hemolysis&lt;/li&gt;&lt;li&gt;➤ reflects the glycation of serum proteins&lt;/li&gt;&lt;li&gt;➤ albumin&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e p 330.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e p 330.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the statements provided below, each delves into different aspects of stereochemistry and carbohydrate chemistry. Identify the statement that is accurately described.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Equimolar mixture of optical isomers are called as Racemic Mixture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructose is an Invert Sugar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutarotation is a property of C2 atom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The penultimate carbon atom in Glucose is C-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Equimolar mixture of optical isomers are called as Racemic Mixture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Equimolar mixture of optical isomers are called as Racemic Mixture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Fructose is part of what is termed \&quot;invert sugar\&quot; when combined with glucose , especially after the hydrolysis of sucrose . The statement is misleading as it implies fructose alone is invert sugar, which is not accurate.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Fructose&lt;/li&gt;&lt;li&gt;• \&quot;invert sugar\&quot;&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• after the hydrolysis of sucrose&lt;/li&gt;&lt;li&gt;• Option C: Mutarotation is the change in the optical rotation due to the change in the equilibrium between two anomers , often related to the anomeric carbon, which in glucose and many other sugars is C1, not C2.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Mutarotation&lt;/li&gt;&lt;li&gt;• change in the optical rotation&lt;/li&gt;&lt;li&gt;• change in the equilibrium between two anomers&lt;/li&gt;&lt;li&gt;• Option D: The penultimate carbon atom in glucose , a six-carbon sugar (hexose), is C-5, not C-2.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• penultimate carbon atom in glucose&lt;/li&gt;&lt;li&gt;• six-carbon sugar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Racemic Mixture : Equimolar mixture of optical isomers which has no net rotation of plane polarized light . Sucrose is Otherwise Called Invert Sugar. Sucrose is dextrorotatory and on hydrolysis it yields a mixture of dextrorotatory Glucose and levorotatory Fructose. Because of the strong levorotatory nature of fructose, Sucrose on hydrolysis becomes levorotatory. Hence, Sucrose is called invert sugar.&lt;/li&gt;&lt;li&gt;➤ Racemic Mixture&lt;/li&gt;&lt;li&gt;➤ Equimolar mixture&lt;/li&gt;&lt;li&gt;➤ optical isomers&lt;/li&gt;&lt;li&gt;➤ no net rotation of plane polarized light&lt;/li&gt;&lt;li&gt;➤ Sucrose&lt;/li&gt;&lt;li&gt;➤ Called Invert Sugar. Sucrose&lt;/li&gt;&lt;li&gt;➤ dextrorotatory&lt;/li&gt;&lt;li&gt;➤ hydrolysis it yields a mixture of dextrorotatory Glucose&lt;/li&gt;&lt;li&gt;➤ levorotatory Fructose.&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e p 71.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e p 71.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pairs represent enantiomers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D-Galactose and L-Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;d- Galactose and l-Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-Mannose and L-Mannose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d-Mannose and l-Mannose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D-Mannose and L-Mannose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) D-Mannose and L-Mannose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ D and L Isomerism [Enantiomers]&lt;/li&gt;&lt;li&gt;➤ D and L Isomerism [Enantiomers]&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Difference in the orientation of the H and OH group around the Penultimate Carbon atom results in two mirror images known as D and L isomers (Enantiomers).&lt;/li&gt;&lt;li&gt;↳ Difference&lt;/li&gt;&lt;li&gt;↳ orientation of the H and OH group&lt;/li&gt;&lt;li&gt;↳ Penultimate Carbon atom&lt;/li&gt;&lt;li&gt;↳ two mirror images&lt;/li&gt;&lt;li&gt;↳ D and L isomers (Enantiomers).&lt;/li&gt;&lt;li&gt;↳ The penultimate carbon atom is named as Reference Carbon atom.&lt;/li&gt;&lt;li&gt;↳ penultimate carbon atom&lt;/li&gt;&lt;li&gt;↳ Reference Carbon atom.&lt;/li&gt;&lt;li&gt;↳ The penultimate carbon atom in Glucose and Fructose is C-5.&lt;/li&gt;&lt;li&gt;↳ penultimate carbon atom&lt;/li&gt;&lt;li&gt;↳ Glucose and Fructose is C-5.&lt;/li&gt;&lt;li&gt;↳ Most of the naturally occurring Monosaccharides are D isomers.&lt;/li&gt;&lt;li&gt;↳ Examples of Enantiomers&lt;/li&gt;&lt;li&gt;↳ Examples of Enantiomers&lt;/li&gt;&lt;li&gt;↳ D-Glucose and L-Glucose D-Fructose and L-Fructose D-Mannose and L-Mannose D-Glyceraldehyde and L-Glyceraldehyde.&lt;/li&gt;&lt;li&gt;↳ D-Glucose and L-Glucose&lt;/li&gt;&lt;li&gt;↳ D-Fructose and L-Fructose&lt;/li&gt;&lt;li&gt;↳ D-Mannose and L-Mannose&lt;/li&gt;&lt;li&gt;↳ D-Glyceraldehyde and L-Glyceraldehyde.&lt;/li&gt;&lt;li&gt;↳ Ref: Harper 30/e p153.&lt;/li&gt;&lt;li&gt;↳ Ref:&lt;/li&gt;&lt;li&gt;↳ Harper 30/e p153.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinician evaluates a patient with decreased visual acuity and diagnoses cataracts, a condition characterized by clouding of the lens. The development of cataracts can be influenced by various metabolic factors, including the accumulation of certain substances within the lens. Among the following, which substance&#x27;s accumulation is most commonly associated with the formation of cataracts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galactose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sugar amines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sugar alcohols&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sugar alcohols&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sugar alcohol.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While high blood glucose levels are a risk factor for cataract development , glucose itself does not accumulate in the lens to the extent that it directly causes cataracts. Instead, its conversion to sorbitol is the main issue.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• high blood glucose levels&lt;/li&gt;&lt;li&gt;• risk factor for cataract development&lt;/li&gt;&lt;li&gt;• does not accumulate in the lens&lt;/li&gt;&lt;li&gt;• Option B: Galactose can lead to cataracts, primarily in conditions like galactosemia, where there&#x27;s an inability to metabolize galactose properly , leading to its accumulation in various tissues, including the lens . This option is also plausible but less common than the accumulation of sorbitol.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Galactose&lt;/li&gt;&lt;li&gt;• lead to cataracts,&lt;/li&gt;&lt;li&gt;• galactosemia,&lt;/li&gt;&lt;li&gt;• inability to metabolize galactose properly&lt;/li&gt;&lt;li&gt;• accumulation in various tissues,&lt;/li&gt;&lt;li&gt;• lens&lt;/li&gt;&lt;li&gt;• Option C: Sugar amines are not directly associated with cataract formation . While glycation of lens proteins by sugars can contribute to cataractogenesis, the accumulation of specific sugar amines is not a well-recognized cause.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Sugar amines&lt;/li&gt;&lt;li&gt;• not directly associated with cataract formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Diabetes mellitus, in the lens by polyol pathway, glucose converted to sorbitol by the enzyme Aldose reductase In galactosemia, Dulcitol or Galactitol is responsible for cataract Sorbitol , Dulcitol are sugar alcohols.&lt;/li&gt;&lt;li&gt;➤ In Diabetes mellitus, in the lens by polyol pathway, glucose converted to sorbitol by the enzyme Aldose reductase&lt;/li&gt;&lt;li&gt;➤ Diabetes mellitus,&lt;/li&gt;&lt;li&gt;➤ lens by polyol pathway,&lt;/li&gt;&lt;li&gt;➤ sorbitol&lt;/li&gt;&lt;li&gt;➤ In galactosemia, Dulcitol or Galactitol is responsible for cataract&lt;/li&gt;&lt;li&gt;➤ Dulcitol or Galactitol&lt;/li&gt;&lt;li&gt;➤ Sorbitol , Dulcitol are sugar alcohols.&lt;/li&gt;&lt;li&gt;➤ Sorbitol&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p205.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the study of glycosaminoglycans (GAGs) or mucopolysaccharides, understanding the structural components is crucial. Most GAGs are composed of repeating disaccharide units that include an amino sugar and often a uronic acid. However, one of the GAGs listed below is unique because it does not contain a uronic acid residue in its structure. Which GAG is this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparan Sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatan Sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratan Sulfate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratan Sulfate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Keratan Sulfate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Heparan sulphate: It is seen in the basement membrane of the kidney with type IV collagen and laminin and plays a major role in determining the charge selectiveness of glomerular filtration&lt;/li&gt;&lt;li&gt;• Option A: Heparan sulphate:&lt;/li&gt;&lt;li&gt;• basement membrane of the kidney&lt;/li&gt;&lt;li&gt;• type IV collagen&lt;/li&gt;&lt;li&gt;• laminin&lt;/li&gt;&lt;li&gt;• Option B: Hyaluronic acid: Present in connective tissues , tendons , synovial fluid and vitreous humor and acts as a lubricant and shock absorber in joint cavities&lt;/li&gt;&lt;li&gt;• Option B: Hyaluronic acid:&lt;/li&gt;&lt;li&gt;• connective tissues&lt;/li&gt;&lt;li&gt;• tendons&lt;/li&gt;&lt;li&gt;• synovial fluid&lt;/li&gt;&lt;li&gt;• vitreous humor&lt;/li&gt;&lt;li&gt;• Option C: Dermatan sulphate: Found in skin, blood vessels and heart valves and determines the elasticity of heart valve and skin.&lt;/li&gt;&lt;li&gt;• Option C: Dermatan sulphate:&lt;/li&gt;&lt;li&gt;• skin, blood vessels&lt;/li&gt;&lt;li&gt;• heart valves&lt;/li&gt;&lt;li&gt;• elasticity of heart valve and skin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Only GAG, which does not contain uronic acid and found in cornea and tendons and helps in maintaining corneal transparency. GAG with no Uronic Acid- Keratan Sulfate GAG with no Sulfate group- Hyaluronic Acid GAG not covalently linked to Protein- Hyaluronic Acid.&lt;/li&gt;&lt;li&gt;➤ Only GAG, which does not contain uronic acid and found in cornea and tendons and helps in maintaining corneal transparency.&lt;/li&gt;&lt;li&gt;➤ Only GAG,&lt;/li&gt;&lt;li&gt;➤ not contain uronic acid&lt;/li&gt;&lt;li&gt;➤ found in cornea&lt;/li&gt;&lt;li&gt;➤ tendons&lt;/li&gt;&lt;li&gt;➤ maintaining corneal transparency.&lt;/li&gt;&lt;li&gt;➤ GAG with no Uronic Acid- Keratan Sulfate&lt;/li&gt;&lt;li&gt;➤ Keratan Sulfate&lt;/li&gt;&lt;li&gt;➤ GAG with no Sulfate group- Hyaluronic Acid&lt;/li&gt;&lt;li&gt;➤ Hyaluronic Acid&lt;/li&gt;&lt;li&gt;➤ GAG not covalently linked to Protein- Hyaluronic Acid.&lt;/li&gt;&lt;li&gt;➤ Hyaluronic Acid.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 638, Lippincott 6/e: p 159.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p 638, Lippincott 6/e: p 159.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Glycogenin is often discussed in the context of glycogen synthesis, but there is a common misconception about its nature. Considering the biochemical role of glycogenin, is it accurate to classify it as a polysaccharide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRUE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FALSE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FALSE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) FALSE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycogenin is a 37 kDa protein (POLYPEPTIDE). Glycogenin catalyses transfer of 7 glucosyl residues from UDPGlucose, in alpha 1 → 4 linkage. Thus, glucosyl residues are added on specific tyrosine residues of Glycogenin. Glycogenin remains at the core of the Glycogen granule .&lt;/li&gt;&lt;li&gt;➤ Glycogenin is a 37 kDa protein (POLYPEPTIDE).&lt;/li&gt;&lt;li&gt;➤ Glycogenin is a 37 kDa protein (POLYPEPTIDE).&lt;/li&gt;&lt;li&gt;➤ Glycogenin catalyses transfer of 7 glucosyl residues from UDPGlucose, in alpha 1 → 4 linkage. Thus, glucosyl residues are added on specific tyrosine residues of Glycogenin.&lt;/li&gt;&lt;li&gt;➤ Glycogenin catalyses&lt;/li&gt;&lt;li&gt;➤ 7 glucosyl residues from UDPGlucose,&lt;/li&gt;&lt;li&gt;➤ Glycogenin remains at the core of the Glycogen granule .&lt;/li&gt;&lt;li&gt;➤ Glycogenin&lt;/li&gt;&lt;li&gt;➤ core of the Glycogen granule&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p177.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p177.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cellulose, a major component of plant cell walls, plays a critical role in providing structural support. Given its biological significance and chemical composition, how is cellulose best categorized?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complex Lipoprotein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Starch Polysaccharide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-starch Polysaccharide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complex Glycoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-starch Polysaccharide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Non-starch Polysaccharides.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Cellulose is not a lipoprotein ; it does not contain lipid or protein components.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Cellulose&lt;/li&gt;&lt;li&gt;• not a lipoprotein&lt;/li&gt;&lt;li&gt;• Option B: It is not a starch polysaccharide. Starch, another plant polysaccharide , is composed of α-glucose units and serves as an energy storage molecule, whereas cellulose serves a structural role.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• not a starch polysaccharide.&lt;/li&gt;&lt;li&gt;• Starch,&lt;/li&gt;&lt;li&gt;• plant polysaccharide&lt;/li&gt;&lt;li&gt;• Option D: Cellulose is not a glycoprotein ; it does not contain any protein or covalently bound oligosaccharide chains.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Cellulose&lt;/li&gt;&lt;li&gt;• not a glycoprotein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Foods contain a variety of other polysaccharides known as nonstarch polysaccharides. They are not digested by human enzymes and form the major components of dietary fibre. E.g.: cellulose from plant cell walls (a glucose polymer) and Inulin , the storage carbohydrate in some plants (a fructose polymer).&lt;/li&gt;&lt;li&gt;➤ Foods contain a variety of other polysaccharides known as nonstarch polysaccharides.&lt;/li&gt;&lt;li&gt;➤ Foods&lt;/li&gt;&lt;li&gt;➤ variety of other polysaccharides&lt;/li&gt;&lt;li&gt;➤ nonstarch polysaccharides.&lt;/li&gt;&lt;li&gt;➤ They are not digested by human enzymes and form the major components of dietary fibre.&lt;/li&gt;&lt;li&gt;➤ not digested by human enzymes&lt;/li&gt;&lt;li&gt;➤ E.g.: cellulose from plant cell walls (a glucose polymer) and Inulin , the storage carbohydrate in some plants (a fructose polymer).&lt;/li&gt;&lt;li&gt;➤ cellulose&lt;/li&gt;&lt;li&gt;➤ Inulin&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p153.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p153.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dextran, a complex branched polysaccharide, has been utilized in various medical applications. One specific use of dextran is in the management of hypovolemia. Based on this application, is it accurate to consider dextran as a plasma volume expander?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dextran is indeed used as a plasma volume expander in clinical settings. By increasing the osmotic pressure in the blood vessels , it helps to retain fluid within the circulatory system , thereby expanding plasma volume. This is particularly useful in treating hypovolemia or shock.&lt;/li&gt;&lt;li&gt;➤ Dextran&lt;/li&gt;&lt;li&gt;➤ plasma volume expander&lt;/li&gt;&lt;li&gt;➤ increasing the osmotic pressure&lt;/li&gt;&lt;li&gt;➤ blood vessels&lt;/li&gt;&lt;li&gt;➤ retain fluid within the circulatory system&lt;/li&gt;&lt;li&gt;➤ expanding plasma volume.&lt;/li&gt;&lt;li&gt;➤ Ref: Vasudevan 9/e p 79.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Vasudevan 9/e p 79.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

            questions = [{&quot;text&quot;: &quot;A 6-month-old boy begins experiencing vomiting, night sweats, and tremors after the introduction of fruit juices into his diet during weaning. Physical examination reveals significant hepatomegaly. Urine tests are positive for reducing sugars but negative for glucose. Which enzyme deficiency is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;β-galactosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aldolase B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aldolase B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A.  Galactokinase: Deficiency in galactokinase leads to galactosemia type 2, which primarily results in cataract formation but does not typically cause severe hypoglycemia or hepatomegaly in response to fructose ingestion.&lt;/li&gt;&lt;li&gt;• Option A.  Galactokinase:&lt;/li&gt;&lt;li&gt;• Deficiency&lt;/li&gt;&lt;li&gt;• galactokinase&lt;/li&gt;&lt;li&gt;• galactosemia type 2,&lt;/li&gt;&lt;li&gt;• cataract formation&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• severe hypoglycemia or hepatomegaly&lt;/li&gt;&lt;li&gt;• Option B. Fructokinase: Fructokinase deficiency leads to essential fructosuria, a benign condition characterized by the excretion of fructose in the urine without serious metabolic disturbances or clinical symptoms.&lt;/li&gt;&lt;li&gt;• Option B. Fructokinase:&lt;/li&gt;&lt;li&gt;• Fructokinase deficiency&lt;/li&gt;&lt;li&gt;• fructosuria,&lt;/li&gt;&lt;li&gt;• benign&lt;/li&gt;&lt;li&gt;• excretion of&lt;/li&gt;&lt;li&gt;• fructose&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• Option D. β-Galactosidase: Deficiency in β-galactosidase leads to GM1 gangliosidosis or galactosialidosis , which involve neurological symptoms and developmental delays , but not the specific reaction to fructose ingestion as described.&lt;/li&gt;&lt;li&gt;• Option D. β-Galactosidase:&lt;/li&gt;&lt;li&gt;• Deficiency in β-galactosidase&lt;/li&gt;&lt;li&gt;• GM1 gangliosidosis or galactosialidosis&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• developmental delays&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fructose ingestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hereditary Fructose Intolerance (HFI) is a condition resulting from aldolase B deficiency , characterized by adverse reactions to fructose ingestion, such as hypoglycemia, hepatomegaly, and metabolic disturbances.&lt;/li&gt;&lt;li&gt;➤ Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;➤ aldolase B deficiency&lt;/li&gt;&lt;li&gt;➤ adverse reactions&lt;/li&gt;&lt;li&gt;➤ fructose ingestion,&lt;/li&gt;&lt;li&gt;➤ hypoglycemia, hepatomegaly, and metabolic disturbances.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 155, 202, 205.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 155, 202, 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;There are one specific vitamins, which is involved in the TCA cycle as key for comprehending its biochemical intricacies and the nutritional requirements that support this fundamental metabolic pathway. Which of the following vitamins are involved in
