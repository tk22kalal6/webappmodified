                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;

            questions = [{&quot;text&quot;: &quot;A 35 years old female patient has a BMI of 36 kg/m 2 . She has multiple comorbidities and hence presented to the bariatric surgeon for surgical options to lose weight. Which of the below parameters will make her unfit for surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary Artery Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her BMI is below the Cut off for Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capable of Understanding Lifestyle Changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe Depression&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-175730.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate all the options to identify which parameter would make a 35-year-old female patient with a BMI of 36 kg/m^2 unfit for bariatric surgery:&lt;/li&gt;&lt;li&gt;• Option A. Coronary artery disease is a significant comorbidity that needs to be well-managed before bariatric surgery, but it does not necessarily make a patient unfit for surgery if optimized. In fact, it is one of the co-morbidities which can be considered as an indication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• significant comorbidity&lt;/li&gt;&lt;li&gt;• well-managed&lt;/li&gt;&lt;li&gt;• indication&lt;/li&gt;&lt;li&gt;• Option B . A BMI below the cut-off for surgery could make a patient ineligible for bariatric surgery. However, a BMI of 36 kg/m^2 is above the typical cut-off of 35 kg/m^2 with comorbidities or 40 kg/m^2 without comorbidities.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• patient ineligible&lt;/li&gt;&lt;li&gt;• Option C . Being capable of understanding lifestyle changes is a necessary criterion for suitability for bariatric surgery, not a disqualifying one.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• understanding lifestyle changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Severe depression can make a patient unfit for bariatric surgery because it may affect their ability to understand and comply with the significant lifestyle changes required postoperatively .&lt;/li&gt;&lt;li&gt;➤ patient unfit&lt;/li&gt;&lt;li&gt;➤ affect their ability&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ comply with&lt;/li&gt;&lt;li&gt;➤ significant lifestyle changes&lt;/li&gt;&lt;li&gt;➤ required postoperatively&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roux-en-Y Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopic Gastric Banding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture17_8K7nX0K.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture18_BtMblDG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyloric Exclusion with Gastrojejunostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Roux-en-Y gastrojejunostomy is a common form of bariatric surgery that is both restrictive and malabsorptive . It involves creating a small stomach pouch and connecting it directly to the jejunum .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• common form&lt;/li&gt;&lt;li&gt;• both restrictive&lt;/li&gt;&lt;li&gt;• malabsorptive&lt;/li&gt;&lt;li&gt;• creating&lt;/li&gt;&lt;li&gt;• small stomach pouch&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• jejunum&lt;/li&gt;&lt;li&gt;• Option B . Sleeve gastrectomy is a restrictive bariatric surgery where a portion of the stomach is removed , leaving a smaller , tube-shaped stomach .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;• removed&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• tube-shaped stomach&lt;/li&gt;&lt;li&gt;• Option D. Laparoscopic gastric banding is a restrictive bariatric surgery that involves placing an adjustable band around the upper portion of the stomach to create a small stomach pouch .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;• placing&lt;/li&gt;&lt;li&gt;• adjustable band&lt;/li&gt;&lt;li&gt;• upper portion&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• small stomach pouch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyloric exclusion with gastrojejunostomy is not a bariatric surgery; it is a technique used to repair duodenal and pancreatic injuries . Bariatric surgeries are primarily aimed at weight loss and include restrictive , malabsorptive , combined procedures , and endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;➤ technique used&lt;/li&gt;&lt;li&gt;➤ repair duodenal&lt;/li&gt;&lt;li&gt;➤ pancreatic injuries&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ restrictive&lt;/li&gt;&lt;li&gt;➤ malabsorptive&lt;/li&gt;&lt;li&gt;➤ combined procedures&lt;/li&gt;&lt;li&gt;➤ endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;➤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Restrictive: Where stomach is reduced in size à reduction in meal size à lower calorie intake à Weight loss.&lt;/li&gt;&lt;li&gt;➤ Restrictive: Where stomach is reduced in size à reduction in meal size à lower calorie intake à Weight loss.&lt;/li&gt;&lt;li&gt;➤ Restrictive:&lt;/li&gt;&lt;li&gt;➤ Examples: Sleeve gastrectomy, adjustable gastric band&lt;/li&gt;&lt;li&gt;➤ Examples:&lt;/li&gt;&lt;li&gt;➤ Malabsorptive: Where segment of intestine is bypassed à less absorptive area à Lesser absorption of food à weight loss.&lt;/li&gt;&lt;li&gt;➤ Malabsorptive: Where segment of intestine is bypassed à less absorptive area à Lesser absorption of food à weight loss.&lt;/li&gt;&lt;li&gt;➤ Malabsorptive:&lt;/li&gt;&lt;li&gt;➤ Examples: Biliopancreatic diversion/Duodenal switch, Mini-gastric bypass&lt;/li&gt;&lt;li&gt;➤ Examples:&lt;/li&gt;&lt;li&gt;➤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;➤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;➤ Combined:&lt;/li&gt;&lt;li&gt;➤ Example: Roux-en-Y gastric bypass&lt;/li&gt;&lt;li&gt;➤ Example:&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;➤ Endoscopic bariatric procedures:&lt;/li&gt;&lt;li&gt;➤ Example: Gastric balloon, Endoscopic gastroplasty (principally same as restrictive procedures)&lt;/li&gt;&lt;li&gt;➤ Example:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the principles of bariatric surgery, which of the following is/are considered as reversible bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparoscopic adjustable Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic Roux-en-Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopic Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture19_UXQeT7e.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Laparoscopic sleeve gastrectomy involves removing a portion of the stomach to create a smaller, sleeve-shaped stomach . This procedure is not considered reversible because the removed portion of the stomach cannot be replaced.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• removing&lt;/li&gt;&lt;li&gt;• portion&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• create&lt;/li&gt;&lt;li&gt;• smaller, sleeve-shaped stomach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laparoscopic adjustable gastric banding and RYGB considered a reversible bariatric surgery because the band can be removed or adjusted postoperatively , while the Roux-en-Y configuration can be reversed , unlike other forms of bariatric surgery that permanently alter the stomach or digestive tract .&lt;/li&gt;&lt;li&gt;➤ Laparoscopic adjustable gastric banding&lt;/li&gt;&lt;li&gt;➤ RYGB&lt;/li&gt;&lt;li&gt;➤ reversible bariatric surgery&lt;/li&gt;&lt;li&gt;➤ removed&lt;/li&gt;&lt;li&gt;➤ adjusted postoperatively&lt;/li&gt;&lt;li&gt;➤ Roux-en-Y configuration&lt;/li&gt;&lt;li&gt;➤ reversed&lt;/li&gt;&lt;li&gt;➤ permanently alter&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ digestive tract&lt;/li&gt;&lt;li&gt;➤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;➤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;➤ Prolapse / Slippage (most common) Band erosion of the stomach wall and rupture Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;➤ Prolapse / Slippage (most common)&lt;/li&gt;&lt;li&gt;➤ (most common)&lt;/li&gt;&lt;li&gt;➤ Band erosion of the stomach wall and rupture&lt;/li&gt;&lt;li&gt;➤ Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;➤ Increased risk of DVT and pulmonary embolism&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese patient fitting the NICE criteria arrives at your OPD to evaluate the surgical options for her weight reduction. Which is the most commonly done surgical procedure in bariatric today?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mini-Gastric Bypass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sleeve Gastrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture20_PT0Ffua.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sleeve Gastrectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Gastric banding was once a popular bariatric surgery , but its frequency has decreased due to the higher prevalence and success rates of other procedures like the sleeve gastrectomy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• popular bariatric surgery&lt;/li&gt;&lt;li&gt;• frequency has decreased&lt;/li&gt;&lt;li&gt;• higher prevalence&lt;/li&gt;&lt;li&gt;• success rates&lt;/li&gt;&lt;li&gt;• Option C . Roux en y gastric bypass is a procedure that involves creating a small pouch from the stomach and connecting it directly to the small intestine . Although it is a common and effective procedure , it is more complex than sleeve gastrectomy and carries a higher risk of complications like internal hernias.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• creating a small pouch&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• connecting&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• small intestine&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• effective procedure&lt;/li&gt;&lt;li&gt;• more complex&lt;/li&gt;&lt;li&gt;• sleeve gastrectomy&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• complications&lt;/li&gt;&lt;li&gt;• Option D . Mini-gastric bypass is a variation of the traditional gastric bypass but has not surpassed the sleeve gastrectomy in frequency of performance.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• traditional gastric bypass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy is the most commonly done surgical procedure in bariatrics today due to its simplicity relative to other options and its effectiveness in weight loss .&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy&lt;/li&gt;&lt;li&gt;➤ most commonly done surgical procedure&lt;/li&gt;&lt;li&gt;➤ simplicity&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ Sleeve gastrectomy is a type of restrictive surgery which works on the following principle:&lt;/li&gt;&lt;li&gt;➤ restrictive surgery&lt;/li&gt;&lt;li&gt;➤ Where stomach is reduced in size (by creating a vertical sleeve, resecting much of the greater curvature) → reduction in meal size → lower calorie intake → Weight loss. It is the most common surgery done today , since it is less challenging and there is reduction in number of internal hernias.&lt;/li&gt;&lt;li&gt;➤ most common surgery done today&lt;/li&gt;&lt;li&gt;➤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;➤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;➤ Bleed from staple line Leakage from staple line at angle of His ( upper end ) GERD in the long term&lt;/li&gt;&lt;li&gt;➤ Bleed from staple line&lt;/li&gt;&lt;li&gt;➤ Bleed&lt;/li&gt;&lt;li&gt;➤ staple line&lt;/li&gt;&lt;li&gt;➤ Leakage from staple line at angle of His ( upper end )&lt;/li&gt;&lt;li&gt;➤ Leakage&lt;/li&gt;&lt;li&gt;➤ staple line&lt;/li&gt;&lt;li&gt;➤ angle of His&lt;/li&gt;&lt;li&gt;➤ upper end&lt;/li&gt;&lt;li&gt;➤ GERD in the long term&lt;/li&gt;&lt;li&gt;➤ GERD&lt;/li&gt;&lt;li&gt;➤ long term&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old lady underwent Roux-en-Y gastric bypass 2 years ago. She comes to the emergency with sudden onset abdominal pain and vomiting. She is afebrile. Abdomen exam shows vague diffuse tenderness. An urgent CECT abdomen is done, which shows dilated small bowel loops. Which of these is a dangerous late complication in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narrowing of Gastro-Jejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leak from Staple Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal Hernia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Internal Hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Narrowing of gastro-jejunostomy can cause obstruction and vomiting but would typically not lead to diffuse abdominal tenderness and is more of an early complication post-surgery.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• Option C. A leak from the staple line is generally an early postoperative complication and would typically present with signs of infection such as fever , which is not mentioned in this scenario.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• early postoperative complication&lt;/li&gt;&lt;li&gt;• present with signs of infection&lt;/li&gt;&lt;li&gt;• fever&lt;/li&gt;&lt;li&gt;• Option D. Pulmonary embolism could cause sudden onset symptoms but would not explain the finding of dilated small bowel loops on the CECT abdomen.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• sudden onset symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An internal hernia is a dangerous late complication after Roux-en-Y gastric bypass that can present with symptoms of bowel obstruction and requires high priority for laparoscopic investigation , even in the face of normal imaging studies .&lt;/li&gt;&lt;li&gt;➤ dangerous late complication&lt;/li&gt;&lt;li&gt;➤ gastric bypass&lt;/li&gt;&lt;li&gt;➤ bowel obstruction&lt;/li&gt;&lt;li&gt;➤ requires high priority&lt;/li&gt;&lt;li&gt;➤ laparoscopic investigation&lt;/li&gt;&lt;li&gt;➤ face&lt;/li&gt;&lt;li&gt;➤ normal imaging studies&lt;/li&gt;&lt;li&gt;➤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass . CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2–3 years after surgery needs to be high priority for investigation by laparoscopy . Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;➤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass .&lt;/li&gt;&lt;li&gt;➤ weight is lost&lt;/li&gt;&lt;li&gt;➤ hernia spaces&lt;/li&gt;&lt;li&gt;➤ gastric bypass&lt;/li&gt;&lt;li&gt;➤ CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2–3 years after surgery needs to be high priority for investigation by laparoscopy .&lt;/li&gt;&lt;li&gt;➤ high rate of false negatives&lt;/li&gt;&lt;li&gt;➤ internal hernia&lt;/li&gt;&lt;li&gt;➤ severe&lt;/li&gt;&lt;li&gt;➤ cramping abdominal pain 2–3 years&lt;/li&gt;&lt;li&gt;➤ investigation by laparoscopy&lt;/li&gt;&lt;li&gt;➤ Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;➤ Closure&lt;/li&gt;&lt;li&gt;➤ internal hernia spaces&lt;/li&gt;&lt;li&gt;➤ care&lt;/li&gt;&lt;li&gt;➤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;➤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;➤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion. Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure. Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;➤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion.&lt;/li&gt;&lt;li&gt;➤ Related to Surgery&lt;/li&gt;&lt;li&gt;➤ Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure.&lt;/li&gt;&lt;li&gt;➤ Related to Obesity&lt;/li&gt;&lt;li&gt;➤ Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;➤ Related to Reduced Food Intake/Malabsorption&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these bariatric procedures leads to maximum weight loss and nutritional deficiencies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal Switch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duodenal Switch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-183138.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Duodenal Switch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastric band is a restrictive bariatric procedure that reduces food intake by creating a small pouch at the top of the stomach . It generally results in moderate weight loss and has a lower risk of nutritional deficiencies compared to more invasive surgeries .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• restrictive bariatric procedure&lt;/li&gt;&lt;li&gt;• reduces food intake&lt;/li&gt;&lt;li&gt;• small pouch&lt;/li&gt;&lt;li&gt;• top&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• moderate weight loss&lt;/li&gt;&lt;li&gt;• lower risk&lt;/li&gt;&lt;li&gt;• nutritional deficiencies&lt;/li&gt;&lt;li&gt;• more invasive surgeries&lt;/li&gt;&lt;li&gt;• Option B . Roux en Y gastric bypass is a combination of restrictive and malabsorptive procedures and can lead to significant weight loss and nutritional deficiencies , but not typically to the extent seen with more malabsorptive procedures.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• restrictive&lt;/li&gt;&lt;li&gt;• malabsorptive procedures&lt;/li&gt;&lt;li&gt;• significant weight loss&lt;/li&gt;&lt;li&gt;• nutritional deficiencies&lt;/li&gt;&lt;li&gt;• Option C. Sleeve gastrectomy is mainly a restrictive procedure that removes a portion of the stomach. It can lead to substantial weight loss , but because there is no bypass of the intestines, it generally causes fewer nutritional deficiencies than malabsorptive procedures.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• restrictive procedure&lt;/li&gt;&lt;li&gt;• removes&lt;/li&gt;&lt;li&gt;• portion&lt;/li&gt;&lt;li&gt;• substantial weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The duodenal switch bariatric procedure leads to the most significant weight loss and the highest risk of nutritional deficiencies due to its extensive malabsorptive component .&lt;/li&gt;&lt;li&gt;➤ switch bariatric procedure&lt;/li&gt;&lt;li&gt;➤ most significant weight loss&lt;/li&gt;&lt;li&gt;➤ highest risk&lt;/li&gt;&lt;li&gt;➤ nutritional deficiencies&lt;/li&gt;&lt;li&gt;➤ extensive malabsorptive component&lt;/li&gt;&lt;li&gt;➤ Note: % EWL= Excess Weight Loss&lt;/li&gt;&lt;li&gt;➤ Note:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch in the bariatric procedures and associated complications:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy- GERD is a long term Complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy- Leak from Upper Staple Line is the “Achilles Heel”&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal Hernia- Seen after Roux en Y gastric bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric Band- Protein Energy Malnutrition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastric Band- Protein Energy Malnutrition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gastric band- Protein Energy Malnutrition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. This statement is accurate . Sleeve gastrectomy may lead to the development or exacerbation of gastroesophageal reflux disease (GERD) as a long-term complication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• may lead&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• exacerbation&lt;/li&gt;&lt;li&gt;• gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;• long-term complication&lt;/li&gt;&lt;li&gt;• Option B. This statement is accurate . One of the potential complications of sleeve gastrectomy is a leak from the upper staple line . The staple line is a vulnerable area where leakage can occur . Patients are typically in hospital for months and need multiple reinterventions , including any of: endoscopic interventions ( stenting, endoscopic vacuum therapy ), making a controlled fistula , conversion to gastric bypass and fistula enterostomy .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• leak&lt;/li&gt;&lt;li&gt;• upper staple line&lt;/li&gt;&lt;li&gt;• vulnerable area&lt;/li&gt;&lt;li&gt;• leakage can occur&lt;/li&gt;&lt;li&gt;• hospital for months&lt;/li&gt;&lt;li&gt;• multiple reinterventions&lt;/li&gt;&lt;li&gt;• endoscopic interventions&lt;/li&gt;&lt;li&gt;• stenting, endoscopic vacuum therapy&lt;/li&gt;&lt;li&gt;• controlled fistula&lt;/li&gt;&lt;li&gt;• gastric bypass&lt;/li&gt;&lt;li&gt;• fistula enterostomy&lt;/li&gt;&lt;li&gt;• Option C. This statement is accurate . Internal hernias are a known complication after Roux-en-Y gastric bypass, through the Peterson space .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• Peterson space&lt;/li&gt;&lt;li&gt;• Ref : Bailey 28 th Ed. Pg 1188.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Bailey 28 th Ed. Pg 1188.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Coronary artery bypass graft (CABG) surgery, conduit of choice for grafting the Left anterior descending coronary artery occlusion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left Internal Mammary Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great Saphenous Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Internal Mammary Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Radial Artery Graft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left Internal Mammary Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The Great saphenous vein, while commonly used in CABG for its ease of harvest and length , is more prone to atherosclerosis and has a lower long-term patency rate compared to arterial grafts .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• ease&lt;/li&gt;&lt;li&gt;• harvest&lt;/li&gt;&lt;li&gt;• length&lt;/li&gt;&lt;li&gt;• more prone&lt;/li&gt;&lt;li&gt;• atherosclerosis&lt;/li&gt;&lt;li&gt;• lower long-term patency rate&lt;/li&gt;&lt;li&gt;• arterial grafts&lt;/li&gt;&lt;li&gt;• Option C . The Right internal mammary artery is also a good option for grafting and can be used for the LAD , but the LIMA is preferred because of its closer proximity and direct course to the LAD .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• good option&lt;/li&gt;&lt;li&gt;• grafting&lt;/li&gt;&lt;li&gt;• LAD&lt;/li&gt;&lt;li&gt;• LIMA&lt;/li&gt;&lt;li&gt;• closer proximity&lt;/li&gt;&lt;li&gt;• direct course&lt;/li&gt;&lt;li&gt;• LAD&lt;/li&gt;&lt;li&gt;• Option D. The Left radial artery graft can be used for coronary bypass ; however, it is generally reserved for situations where the internal mammary arteries are not usable or in multiple arterial grafting strategies.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• coronary bypass&lt;/li&gt;&lt;li&gt;• internal mammary arteries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The left internal mammary artery (LIMA) is the conduit of choice for grafting the left anterior descending (LAD) coronary artery occlusion in CABG surgery due to its excellent long-term patency and proximity to the LAD.&lt;/li&gt;&lt;li&gt;➤ excellent long-term patency&lt;/li&gt;&lt;li&gt;➤ proximity to the LAD.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 950&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 950&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not an indication of Cardiopulmonary bypass?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular Tumour Excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CABG (Coronary Artery Bypass Graft)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC filter insertion in Pulmonary Thromboembolism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IVC filter insertion in Pulmonary Thromboembolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IVC filter insertion in Pulmonary Thromboembolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lung transplant surgery is a complex procedure that often requires cardiopulmonary bypass to maintain circulation and oxygenation while the diseased lungs are replaced .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• complex procedure&lt;/li&gt;&lt;li&gt;• cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;• circulation&lt;/li&gt;&lt;li&gt;• oxygenation&lt;/li&gt;&lt;li&gt;• diseased lungs are replaced&lt;/li&gt;&lt;li&gt;• Option B . Vascular tumor excision can necessitate the use of cardiopulmonary bypass , especially if the tumor is within or adjacent to the heart or great vessels , to maintain blood flow and organ perfusion during the surgery .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;• tumor&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• adjacent&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• great vessels&lt;/li&gt;&lt;li&gt;• blood flow&lt;/li&gt;&lt;li&gt;• organ perfusion&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• Option C. Coronary artery bypass grafting (CABG) is a common indication for cardiopulmonary bypass as it allows the heart to be still while bypasses are created to route blood around clogged arteries .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• still&lt;/li&gt;&lt;li&gt;• bypasses&lt;/li&gt;&lt;li&gt;• route blood&lt;/li&gt;&lt;li&gt;• clogged arteries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The insertion of an inferior vena cava (IVC) filter in the case of pulmonary thromboembolism is not an indication for cardiopulmonary bypass, as it is a minimally invasive procedure that does not necessitate the cessation of heart and lung function.&lt;/li&gt;&lt;li&gt;➤ minimally invasive procedure&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 945&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 945&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these are mechanical support devices for low cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ECMO (Extra-Corporeal Membrane Oxygenation)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IABP (Intra-Aortic Balloon Pump)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VAD (Ventricular Assist Devices)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/picture15_Liu8coh.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ECMO, or Extracorporeal Membrane Oxygenation, is a device that provides both cardiac and respiratory support to patients whose heart and lungs are so severely diseased or damaged that they can no longer serve their function adequately. It does the function of oxygenation of blood .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• both cardiac&lt;/li&gt;&lt;li&gt;• respiratory support&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• severely diseased&lt;/li&gt;&lt;li&gt;• damaged&lt;/li&gt;&lt;li&gt;• oxygenation of blood&lt;/li&gt;&lt;li&gt;• Option B . The IABP, or Intra-aortic Balloon Pump, is a mechanical device that increases myocardial oxygen perfusion and simultaneously increases cardiac output . It is inserted into the aorta and helps the heart by reducing afterload and increasing blood flow to the coronary arteries .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• mechanical device&lt;/li&gt;&lt;li&gt;• increases myocardial oxygen perfusion&lt;/li&gt;&lt;li&gt;• increases cardiac output&lt;/li&gt;&lt;li&gt;• inserted&lt;/li&gt;&lt;li&gt;• aorta&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• reducing afterload&lt;/li&gt;&lt;li&gt;• increasing blood flow&lt;/li&gt;&lt;li&gt;• coronary arteries&lt;/li&gt;&lt;li&gt;• Option C. VADs, or Ventricular Assist Devices, are mechanical pumps that are used to support heart function and blood flow in individuals with refractory heart failure .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• mechanical pumps&lt;/li&gt;&lt;li&gt;• support heart function&lt;/li&gt;&lt;li&gt;• blood flow&lt;/li&gt;&lt;li&gt;• refractory heart failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the event of persistent low cardiac output that does not respond to inotropic support, mechanical support devices such as ECMO, IABP, and VADs may be employed to aid heart function .&lt;/li&gt;&lt;li&gt;➤ persistent low cardiac output&lt;/li&gt;&lt;li&gt;➤ employed&lt;/li&gt;&lt;li&gt;➤ aid heart function&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 952&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 952&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with h/o atherosclerosis comes to the hospital with sudden onset chest pain that mimics angina. The pain radiates to interscapular region. A CT thoracic angiography shows an aortic dissection involving the descending aorta alone, classified as Stanford class B. What would be the preferred treatment for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endovascular Stenting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conservative Management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endovascular Stenting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endovascular Stenting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Surgical repair is typically indicated for aortic dissections involving the ascending aorta ( Stanford Class A ) due to the higher risk of lethal complications such as rupture into the pericardial space , leading to cardiac tamponade .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• aortic dissections&lt;/li&gt;&lt;li&gt;• ascending aorta&lt;/li&gt;&lt;li&gt;• Stanford Class A&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• lethal complications&lt;/li&gt;&lt;li&gt;• rupture&lt;/li&gt;&lt;li&gt;• pericardial space&lt;/li&gt;&lt;li&gt;• cardiac tamponade&lt;/li&gt;&lt;li&gt;• Option C. Conservative management, including blood pressure control , may be appropriate for cases of aortic dissection where surgical or endovascular intervention is not immediately indicated or if the patient has comorbid conditions that increase the risk of surgical procedures .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• blood pressure control&lt;/li&gt;&lt;li&gt;• aortic dissection&lt;/li&gt;&lt;li&gt;• surgical&lt;/li&gt;&lt;li&gt;• endovascular intervention&lt;/li&gt;&lt;li&gt;• increase the risk of surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recommended treatment for a Stanford Class B aortic dissection, which does not involve the ascending aorta, is endovascular stenting , following initial blood pressure management .&lt;/li&gt;&lt;li&gt;➤ endovascular stenting&lt;/li&gt;&lt;li&gt;➤ initial blood pressure management&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 970&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 970&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In TNM staging of Lung cancer, Stage T1c implies:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor size 2-3 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor size 3-4 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor size 4-5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor size 5-7 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumor size 2-3 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/25/staging_page_1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tumor size 2-3 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TNM staging lung cancer&lt;/li&gt;&lt;li&gt;➤ TNM staging lung cancer&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 985-991&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 985-991&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common Posterior Mediastinal Mass is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurogenic Tumors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paravertebral Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurogenic Tumors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/screenshot-2023-12-19-174047.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neurogenic Tumors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Thymoma is a tumor originating from the thymic tissue and is most commonly located in the anterior mediastinum , not the posterior mediastinum.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• tumor&lt;/li&gt;&lt;li&gt;• thymic tissue&lt;/li&gt;&lt;li&gt;• anterior mediastinum&lt;/li&gt;&lt;li&gt;• Option C . Paravertebral abscesses are collections of pus near the vertebral column . They can present as a mass in the posterior mediastinum but are not the most common.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• collections of pus&lt;/li&gt;&lt;li&gt;• vertebral column&lt;/li&gt;&lt;li&gt;• mass&lt;/li&gt;&lt;li&gt;• posterior mediastinum&lt;/li&gt;&lt;li&gt;• Option D . Lymphomas can involve the mediastinum , but they are not the most common posterior mediastinal mass; they more frequently involve the anterior or superior mediastinum .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• mediastinum&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• superior mediastinum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common posterior mediastinal mass is a neurogenic tumor .&lt;/li&gt;&lt;li&gt;➤ posterior mediastinal mass&lt;/li&gt;&lt;li&gt;➤ neurogenic tumor&lt;/li&gt;&lt;li&gt;➤ Types of mediastinal masses&lt;/li&gt;&lt;li&gt;➤ Types of mediastinal masses&lt;/li&gt;&lt;li&gt;➤ MC Anterior Mediastinal Mass: Thymoma MC Post Mediastinal Mass: Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;➤ MC Anterior Mediastinal Mass: Thymoma&lt;/li&gt;&lt;li&gt;➤ Thymoma&lt;/li&gt;&lt;li&gt;➤ MC Post Mediastinal Mass: Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;➤ Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love’s short practice of surgery 28th edition pg 992-993&lt;/li&gt;&lt;li&gt;➤ Ref: Bailey and Love’s short practice of surgery 28th edition pg 992-993&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Masaoka staging is used to classify:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchogenic Cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Masaoka staging system is used to classify thymoma , assessing the degree of tumor invasion to guide treatment, which commonly includes thymectomy .&lt;/li&gt;&lt;li&gt;➤ Masaoka staging system&lt;/li&gt;&lt;li&gt;➤ classify thymoma&lt;/li&gt;&lt;li&gt;➤ degree of tumor invasion&lt;/li&gt;&lt;li&gt;➤ thymectomy&lt;/li&gt;&lt;li&gt;➤ This is the most common anterior mediastinal tumour , accounting for 25% of the total , and is derived from the thymus gland . Thymomas vary in behaviour from benign to aggressively invasive, as classified in the Masoaka classification system used to stage thymomas and more recently the TNM classification. They are often related to myasthenia gravis , a neuromuscular condition that can have a high associated incidence of thymomas , and interestingly may respond to excision of the thymus gland even when the gland has no associated thymoma present. The only reliable indicator of malignancy is capsular invasion . Diagnosis and treatment are best achieved by complete thymectomy , which for large tumours (&amp;gt;5 cm) Treatment - Thymectomy : Open surgery / video assisted thoracoscopic surgery ( VATS )&lt;/li&gt;&lt;li&gt;➤ This is the most common anterior mediastinal tumour , accounting for 25% of the total , and is derived from the thymus gland .&lt;/li&gt;&lt;li&gt;➤ anterior mediastinal tumour&lt;/li&gt;&lt;li&gt;➤ 25%&lt;/li&gt;&lt;li&gt;➤ total&lt;/li&gt;&lt;li&gt;➤ thymus gland&lt;/li&gt;&lt;li&gt;➤ Thymomas vary in behaviour from benign to aggressively invasive, as classified in the Masoaka classification system used to stage thymomas and more recently the TNM classification.&lt;/li&gt;&lt;li&gt;➤ vary&lt;/li&gt;&lt;li&gt;➤ behaviour from benign&lt;/li&gt;&lt;li&gt;➤ aggressively invasive,&lt;/li&gt;&lt;li&gt;➤ They are often related to myasthenia gravis , a neuromuscular condition that can have a high associated incidence of thymomas , and interestingly may respond to excision of the thymus gland even when the gland has no associated thymoma present.&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ neuromuscular condition&lt;/li&gt;&lt;li&gt;➤ high associated incidence&lt;/li&gt;&lt;li&gt;➤ thymomas&lt;/li&gt;&lt;li&gt;➤ interestingly&lt;/li&gt;&lt;li&gt;➤ excision&lt;/li&gt;&lt;li&gt;➤ thymus gland&lt;/li&gt;&lt;li&gt;➤ The only reliable indicator of malignancy is capsular invasion .&lt;/li&gt;&lt;li&gt;➤ only reliable indicator&lt;/li&gt;&lt;li&gt;➤ capsular invasion&lt;/li&gt;&lt;li&gt;➤ Diagnosis and treatment are best achieved by complete thymectomy , which for large tumours (&amp;gt;5 cm)&lt;/li&gt;&lt;li&gt;➤ complete thymectomy&lt;/li&gt;&lt;li&gt;➤ large tumours&lt;/li&gt;&lt;li&gt;➤ (&amp;gt;5 cm)&lt;/li&gt;&lt;li&gt;➤ Treatment - Thymectomy : Open surgery / video assisted thoracoscopic surgery ( VATS )&lt;/li&gt;&lt;li&gt;➤ Thymectomy&lt;/li&gt;&lt;li&gt;➤ Open surgery&lt;/li&gt;&lt;li&gt;➤ video assisted thoracoscopic surgery&lt;/li&gt;&lt;li&gt;➤ VATS&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 992&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 992&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with obstructive hydrocephalus secondary to a suspected brain tumor. What is the first line investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar Puncture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT Brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT Brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . MRI Brain provides detailed images of the brain&#x27;s anatomy and can be useful in assessing brain tumors . However, it is not typically the first-line investigation due to the time it takes to perform and the need for sedation in young children.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• brain&#x27;s anatomy&lt;/li&gt;&lt;li&gt;• assessing brain tumors&lt;/li&gt;&lt;li&gt;• Option C . CSF manometry is used to measure the pressure of the cerebrospinal fluid but is not the first-line investigation for a brain tumor or hydrocephalus, and it can be dangerous in the presence of increased intracranial pressure due to mass effect .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• measure&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• cerebrospinal fluid&lt;/li&gt;&lt;li&gt;• dangerous&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• increased intracranial pressure&lt;/li&gt;&lt;li&gt;• mass effect&lt;/li&gt;&lt;li&gt;• Option D. Lumbar puncture is contraindicated as an initial investigation in the presence of raised intracranial pressure due to the risk of brain herniation ; it is performed after imaging has excluded obstructive hydrocephalus .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• contraindicated as an initial investigation&lt;/li&gt;&lt;li&gt;• risk of brain herniation&lt;/li&gt;&lt;li&gt;• after imaging&lt;/li&gt;&lt;li&gt;• obstructive hydrocephalus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first-line investigation for a child with obstructive hydrocephalus suspected to be secondary to a brain tumor is a CT brain scan to rapidly assess for mass effect and guide further management .&lt;/li&gt;&lt;li&gt;➤ first-line investigation&lt;/li&gt;&lt;li&gt;➤ child&lt;/li&gt;&lt;li&gt;➤ obstructive hydrocephalus&lt;/li&gt;&lt;li&gt;➤ CT brain scan&lt;/li&gt;&lt;li&gt;➤ assess for mass effect&lt;/li&gt;&lt;li&gt;➤ guide further management&lt;/li&gt;&lt;li&gt;➤ Types of Hydrocephalus&lt;/li&gt;&lt;li&gt;➤ Types of Hydrocephalus&lt;/li&gt;&lt;li&gt;➤ 1. Obstructive : masses/ tumours / infection&lt;/li&gt;&lt;li&gt;➤ Obstructive&lt;/li&gt;&lt;li&gt;➤ 2. Non obstructive / communicating : defective absorption&lt;/li&gt;&lt;li&gt;➤ Non obstructive / communicating&lt;/li&gt;&lt;li&gt;➤ Secondary to meningitis Secondary to sub arachnoid haemorrhage (lining which absorbs CSF is damaged)&lt;/li&gt;&lt;li&gt;➤ Secondary to meningitis&lt;/li&gt;&lt;li&gt;➤ Secondary to sub arachnoid haemorrhage (lining which absorbs CSF is damaged)&lt;/li&gt;&lt;li&gt;➤ 3. Excessive CSF production - very rare&lt;/li&gt;&lt;li&gt;➤ Excessive CSF production&lt;/li&gt;&lt;li&gt;➤ First line Investigation - CT BRAIN: dilated ventricles, provides clue to etiology&lt;/li&gt;&lt;li&gt;➤ Lumbar puncture done after CT scan: done only if it is non- obstructive.&lt;/li&gt;&lt;li&gt;➤ Lumbar puncture done after CT scan: done only if it is non- obstructive.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 703&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love’s short practice of surgery 28 th edition pg 703&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Ventriculoperitoneal Shunt Surgery, the upper end of the shunt is inserted into:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral Ventricles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 rd Ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 th Ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisterna Magna&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral Ventricles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral Ventricles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . The 3rd ventricle is not a common site for shunt placement in ventriculoperitoneal shunting. It is, however, the site targeted in endoscopic third ventriculostomy , which is a different procedure.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;• Option C . The 4th ventricle is also not typically used for the insertion of the upper end of a ventriculoperitoneal shunt. Access to the fourth ventricle is more complex and not necessary for routine CSF shunting.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Access&lt;/li&gt;&lt;li&gt;• more complex&lt;/li&gt;&lt;li&gt;• Option D. The Cisterna magna is not used for the placement of a ventriculoperitoneal shunt. It is sometimes accessed in the placement of a lumboperitoneal shunt or for certain diagnostic procedures.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• accessed&lt;/li&gt;&lt;li&gt;• placement&lt;/li&gt;&lt;li&gt;• lumboperitoneal shunt&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In ventriculoperitoneal shunt surgery, the upper end of the shunt is inserted into the lateral ventricles to treat hydrocephalus . The lower end is placed into the intra-peritoneal cavity , and a valve regulates the flow of CSF .&lt;/li&gt;&lt;li&gt;➤ lateral ventricles&lt;/li&gt;&lt;li&gt;➤ treat hydrocephalus&lt;/li&gt;&lt;li&gt;➤ intra-peritoneal cavity&lt;/li&gt;&lt;li&gt;➤ valve regulates the flow of CSF&lt;/li&gt;&lt;li&gt;➤ Treatment of hydrocephalus&lt;/li&gt;&lt;li&gt;➤ External ventricular drain Endoscopic third ventriculostomy Ventriculoperitoneal shunt Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;➤ External ventricular drain&lt;/li&gt;&lt;li&gt;➤ External ventricular drain&lt;/li&gt;&lt;li&gt;➤ Endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;➤ Endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;➤ Ventriculoperitoneal shunt Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;➤ Ventriculoperitoneal shunt&lt;/li&gt;&lt;li&gt;➤ Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;➤ Upper end is put into lateral ventricles&lt;/li&gt;&lt;li&gt;➤ Lower end into Intra peritoneal cavity&lt;/li&gt;&lt;li&gt;➤ A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 705&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Bailey and Love’s short practice of surgery 28 th edition pg 705&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common tissue of origin for brain
