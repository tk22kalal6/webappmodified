 patient with a rare metabolic disorder that affects glucose production. Through discussions with the attending physician, the resident learns that the patient&#x27;s condition involves a unique metabolic pathway that operates across two distinct cellular compartments, which is unusual compared to other pathways involved in glucose metabolism. Intrigued, the resident decides to research this further. Which metabolic pathway, relevant to the patient&#x27;s condition, is known to occur across two different cellular compartments?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogenolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gluconeogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gluconeogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis takes place in both cytosol and mitochondria . The Mitochondrial step is Pyruvate Carboxylase reaction.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ both cytosol and mitochondria&lt;/li&gt;&lt;li&gt;➤ Mitochondrial&lt;/li&gt;&lt;li&gt;➤ Pyruvate Carboxylase reaction.&lt;/li&gt;&lt;li&gt;➤ Pathways taking place in two compartments are –&lt;/li&gt;&lt;li&gt;➤ Pathways taking place in two compartments are –&lt;/li&gt;&lt;li&gt;➤ Heme Synthesis Urea Cycle Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Heme Synthesis&lt;/li&gt;&lt;li&gt;➤ Heme Synthesis&lt;/li&gt;&lt;li&gt;➤ Urea Cycle&lt;/li&gt;&lt;li&gt;➤ Urea Cycle&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p188, 189&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p188, 189&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following metabolic pathways is not directly involved in the generation of ATP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TCA Cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fatty Acid Oxidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMP Pathway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HMP Pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HMP Pathway.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glycolysis: Glycolysis is a fundamental metabolic pathway that converts glucose to pyruvate, generating a net gain of 2 ATP molecules per glucose molecule.&lt;/li&gt;&lt;li&gt;• Option A. Glycolysis:&lt;/li&gt;&lt;li&gt;• fundamental metabolic pathway&lt;/li&gt;&lt;li&gt;• glucose to pyruvate,&lt;/li&gt;&lt;li&gt;• net gain&lt;/li&gt;&lt;li&gt;• 2&lt;/li&gt;&lt;li&gt;• ATP molecules&lt;/li&gt;&lt;li&gt;• glucose molecule.&lt;/li&gt;&lt;li&gt;• Option B. TCA Cycle: The TCA Cycle, or Krebs cycle , occurs in the mitochondrial matrix and produces GTP, which is equivalent to ATP, along with NADH and FADH2 , which are used in oxidative phosphorylation to generate further ATP.&lt;/li&gt;&lt;li&gt;• Option B. TCA Cycle:&lt;/li&gt;&lt;li&gt;• Krebs cycle&lt;/li&gt;&lt;li&gt;• mitochondrial matrix&lt;/li&gt;&lt;li&gt;• GTP,&lt;/li&gt;&lt;li&gt;• ATP,&lt;/li&gt;&lt;li&gt;• NADH and FADH2&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• further ATP.&lt;/li&gt;&lt;li&gt;• Option C. Fatty Acid Oxidation: Fatty acid oxidation, or β-oxidation, takes place in the mitochondria, breaking down fatty acids to acetyl-CoA and generating NADH and FADH2, which are then used in the TCA cycle and oxidative phosphorylation to produce ATP.&lt;/li&gt;&lt;li&gt;• Option C. Fatty Acid Oxidation:&lt;/li&gt;&lt;li&gt;• β-oxidation,&lt;/li&gt;&lt;li&gt;• mitochondria,&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• acetyl-CoA&lt;/li&gt;&lt;li&gt;• NADH and FADH2,&lt;/li&gt;&lt;li&gt;• TCA cycle&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• ATP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p200.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following options correctly represents the diagnostic criteria for Diabetes Mellitus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If the fasting plasma sugar is more than 126 mg /dl, on more than one occasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If 2-hr post-glucose load value of GTT is more than 200 mg /dl (even at one occasion).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If the random plasma sugar level is more than 200 mg/dl, on more than one occasion.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture5_cgQTuPi.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fasting plasma sugar more than 126 mg/dl, on more than one occasion: This is one of the criteria for diagnosing diabetes but not the only one.&lt;/li&gt;&lt;li&gt;• Option A. Fasting plasma sugar more than 126 mg/dl, on more than one occasion:&lt;/li&gt;&lt;li&gt;• Option B.  2-hour post-glucose load value of GTT more than 200 mg/dl: This too is a valid criterion for diagnosing diabetes, even if observed on just one occasion, provided there are classic symptoms of hyperglycemia.&lt;/li&gt;&lt;li&gt;• Option B.  2-hour post-glucose load value of GTT more than 200 mg/dl:&lt;/li&gt;&lt;li&gt;• Option C. Random plasma sugar level more than 200 mg/dl, on more than one occasion: While a single measurement with classic symptoms can be sufficient, additional confirmation enhances the diagnostic certainty, especially in asymptomatic individuals.&lt;/li&gt;&lt;li&gt;• Option C. Random plasma sugar level more than 200 mg/dl, on more than one occasion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ If the fasting plasma sugar is more than 126 mg /dl, on more than one occasion If 2-hr post-glucose load value of GTT is more than 200 mg /dl (even at one occasion). If the random plasma sugar level is more than 200 mg/dl , on more than one occasion. Glycated haemoglobin (Glyco -Hb) or HbA1c level more than 6.5% at any occasion&lt;/li&gt;&lt;li&gt;➤ If the fasting plasma sugar is more than 126 mg /dl, on more than one occasion&lt;/li&gt;&lt;li&gt;➤ fasting plasma sugar&lt;/li&gt;&lt;li&gt;➤ more than 126 mg /dl,&lt;/li&gt;&lt;li&gt;➤ more&lt;/li&gt;&lt;li&gt;➤ If 2-hr post-glucose load value of GTT is more than 200 mg /dl (even at one occasion).&lt;/li&gt;&lt;li&gt;➤ 2-hr post-glucose&lt;/li&gt;&lt;li&gt;➤ GTT is more than 200 mg /dl&lt;/li&gt;&lt;li&gt;➤ If the random plasma sugar level is more than 200 mg/dl , on more than one occasion.&lt;/li&gt;&lt;li&gt;➤ random plasma sugar level&lt;/li&gt;&lt;li&gt;➤ more than 200 mg/dl&lt;/li&gt;&lt;li&gt;➤ more than one occasion.&lt;/li&gt;&lt;li&gt;➤ Glycated haemoglobin (Glyco -Hb) or HbA1c level more than 6.5% at any occasion&lt;/li&gt;&lt;li&gt;➤ Glycated haemoglobin (Glyco -Hb)&lt;/li&gt;&lt;li&gt;➤ HbA1c&lt;/li&gt;&lt;li&gt;➤ more than 6.5%&lt;/li&gt;&lt;li&gt;➤ any occasion&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 314.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 314.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a review of laboratory practices, a medical student is presented with a case study. A 55-year-old woman underwent routine blood work at 8 am in plain Vacutainer, but her blood glucose level was not processed until 11 am, with results reported at noon showing a blood glucose level of 48 mg/dl, despite all other tests being normal. Sample for blood glucose should be taken in Vacutainer containing NaF because it inhibit the following enzyme:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PFK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enolase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question highlights the importance of proper pre-analytical handling of blood samples for glucose testing. Blood samples should either be processed immediately or collected in tubes containing glycolysis inhibitors (such as sodium fluoride) to prevent falsely lowered glucose results due to continued cellular metabolism. The case demonstrates how delayed processing can lead to clinically significant errors in laboratory results, potentially misleading diagnosis and treatment decisions.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 111.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): After overnight fasting, levels of glucose transporters are reduced in adipocytes. Reasoning (R): Adipocytes are insulin-sensitive tissues and as an early response to the hormone, the glucose transporters are externalized.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A as well as R are right, and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A as well as R are right, and R is a correct explanation of A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After overnight fasting, insulin levels in the body are low . In insulin-sensitive tissues like adipocytes, low insulin levels lead to a decrease in the number of glucose transporters (such as GLUT4) present on the cell membrane because insulin is required to stimulate the translocation of these transporters from the intracellular stores to the cell surface.&lt;/li&gt;&lt;li&gt;➤ overnight fasting, insulin&lt;/li&gt;&lt;li&gt;➤ low&lt;/li&gt;&lt;li&gt;➤ insulin-sensitive tissues&lt;/li&gt;&lt;li&gt;➤ adipocytes, low insulin levels&lt;/li&gt;&lt;li&gt;➤ decrease&lt;/li&gt;&lt;li&gt;➤ glucose transporters (such as GLUT4)&lt;/li&gt;&lt;li&gt;➤ cell membrane&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ translocation&lt;/li&gt;&lt;li&gt;➤ transporters&lt;/li&gt;&lt;li&gt;➤ intracellular stores to the cell surface.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p192.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p192.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presented with hypoglycaemia and altered sensorium and his MRI features are suggestive of neuroglycopenic coma. He was intervened early and life saving measures were done. So, Neurons takes up blood glucose predominantly by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GLUT-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLUT-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GLUT-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) GLUT-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. SGLT-2: Distributed in Kidney.&lt;/li&gt;&lt;li&gt;• Option A. SGLT-2:&lt;/li&gt;&lt;li&gt;• Kidney.&lt;/li&gt;&lt;li&gt;• Option B. GLUT-4: Distributed in Skeletal muscle, Cardiac muscle, and Adipose Tissue.&lt;/li&gt;&lt;li&gt;• Option B. GLUT-4:&lt;/li&gt;&lt;li&gt;• Skeletal muscle, Cardiac muscle, and Adipose Tissue.&lt;/li&gt;&lt;li&gt;• Option D. GLUT-1: Distributed in RBC, brain, kidney, placenta.&lt;/li&gt;&lt;li&gt;• Option D. GLUT-1:&lt;/li&gt;&lt;li&gt;• RBC, brain, kidney, placenta.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Various types of glucose transporters with their tissue distribution are:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 191,192.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 191,192.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Evaluate the following mentioned assertion (A) and reasoning (R) regarding aldolase and its role in the metabolic pathway Assertion (A): Aldolase is the most common example of hydrolases class of enzyme under IUBMB system of nomenclature of enzymes: Reasoning (R): Aldolase catalyses the step 4 of glycolysis, cleaves the bond in the fructose-1,6-bisphosphate to form glyceraldehyde-3-phosphate and (DHAP) dihydroxyacetone phosphate and water is not required for this reversible reaction:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right, but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A is wrong but R is a right statement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture20_CkxXXG8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A is wrong, but R is a right statement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Aldolase is an example of lyase group of enzymes, which cleaves the bond without the need of water molecule. Other enzymes include HMG CoA lyase and ATP Citrate lyase.&lt;/li&gt;&lt;li&gt;• Aldolase is an example of lyase group of enzymes, which cleaves the bond without the need of water molecule. Other enzymes include HMG CoA lyase and ATP Citrate lyase.&lt;/li&gt;&lt;li&gt;• Aldolase&lt;/li&gt;&lt;li&gt;• lyase group of enzymes,&lt;/li&gt;&lt;li&gt;• cleaves the bond&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• HMG CoA lyase and ATP Citrate lyase.&lt;/li&gt;&lt;li&gt;• STEP 4 OF GLYCOLYSIS; REVERSIBLE&lt;/li&gt;&lt;li&gt;• STEP 4 OF GLYCOLYSIS; REVERSIBLE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aldolase is actually classified under the lyases class of enzymes , not hydrolases. Lyases are enzymes that cleave bonds without the addition of water and without the transfer of electrons. The aldolase reaction in glycolysis cleaves fructose-1,6-bisphosphate into glyceraldehyde-3-phosphate and DHAP without the use of water, fitting the definition of a lyase.&lt;/li&gt;&lt;li&gt;➤ Aldolase&lt;/li&gt;&lt;li&gt;➤ lyases class of enzymes&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ Lyases&lt;/li&gt;&lt;li&gt;➤ cleave bonds&lt;/li&gt;&lt;li&gt;➤ addition of water&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ electrons.&lt;/li&gt;&lt;li&gt;➤ cleaves fructose-1,6-bisphosphate into&lt;/li&gt;&lt;li&gt;➤ glyceraldehyde-3-phosphate&lt;/li&gt;&lt;li&gt;➤ DHAP without&lt;/li&gt;&lt;li&gt;➤ use of water,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 170.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 170.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A third-year medical student is shadowing in the metabolic diseases unit and encounters a patient being evaluated for a disorder affecting energy production. The patient&#x27;s symptoms are suggestive of a defect in the complete oxidation of glucose. Intrigued, the student reviews biochemistry notes to understand where in the cell this process might be impaired. To aid in diagnosing and managing the patient&#x27;s condition, the student seeks to identify the cellular compartment responsible for the full catabolism of glucose into carbon dioxide and water. Where are the enzymes located that facilitate this complete metabolic breakdown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytosol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoplasmic reticulum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mitochondria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mitochondria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Cytosol: Only hosts glycolysis , the first stage of glucose metabolism, not its complete oxidation.&lt;/li&gt;&lt;li&gt;• Option A. Cytosol:&lt;/li&gt;&lt;li&gt;• glycolysis&lt;/li&gt;&lt;li&gt;• first&lt;/li&gt;&lt;li&gt;• glucose metabolism, not&lt;/li&gt;&lt;li&gt;• oxidation.&lt;/li&gt;&lt;li&gt;• Option C. Lysosomes: Involved in degrading and recycling cellular waste , not in energy metabolism.&lt;/li&gt;&lt;li&gt;• Option C. Lysosomes:&lt;/li&gt;&lt;li&gt;• degrading and recycling cellular waste&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• energy metabolism.&lt;/li&gt;&lt;li&gt;• Option D. Endoplasmic reticulum: Plays a key role in protein and lipid synthesis , but not in the oxidation of glucose.&lt;/li&gt;&lt;li&gt;• Option D. Endoplasmic reticulum:&lt;/li&gt;&lt;li&gt;• protein and lipid synthesis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• oxidation of glucose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under aerobic conditions , pyruvate is taken up into mitochondria and after oxidative decarboxylation to Acetyl-CoA is oxidized to CO2 by the citric acid cycle Under anaerobic conditions , pyruvate is reduced by the NADH to lactate, catalyzed by lactate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ Under aerobic conditions , pyruvate is taken up into mitochondria and after oxidative decarboxylation to Acetyl-CoA is oxidized to CO2 by the citric acid cycle&lt;/li&gt;&lt;li&gt;➤ aerobic conditions&lt;/li&gt;&lt;li&gt;➤ pyruvate&lt;/li&gt;&lt;li&gt;➤ mitochondria and after oxidative decarboxylation&lt;/li&gt;&lt;li&gt;➤ Acetyl-CoA&lt;/li&gt;&lt;li&gt;➤ CO2&lt;/li&gt;&lt;li&gt;➤ citric acid cycle&lt;/li&gt;&lt;li&gt;➤ Under anaerobic conditions , pyruvate is reduced by the NADH to lactate, catalyzed by lactate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ anaerobic conditions&lt;/li&gt;&lt;li&gt;➤ pyruvate&lt;/li&gt;&lt;li&gt;➤ NADH to lactate,&lt;/li&gt;&lt;li&gt;➤ lactate dehydrogenase.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p: 172&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p: 172&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a marathon, an endurance athlete experiences a significant drop in blood glucose levels, triggering a series of metabolic adjustments. A sports medicine specialist explaining these changes to the athlete highlights how the body responds to maintain energy balance. Which of the following responses to decreased blood glucose levels is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of PFK-II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation of Fructose 2,6 Bisphosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in Fructose 2,6 Bisphosphate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase in Fructose 2,6 Bisphosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increase in Fructose 2, 6 Bisphosphate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of PFK-II: This is a correct response to low blood glucose levels , leading to decreased fructose 2,6-bisphosphate production and reduced glycolysis.&lt;/li&gt;&lt;li&gt;• Option A. Inhibition of PFK-II:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• low blood glucose levels&lt;/li&gt;&lt;li&gt;• decreased fructose 2,6-bisphosphate&lt;/li&gt;&lt;li&gt;• reduced glycolysis.&lt;/li&gt;&lt;li&gt;• Option B. Activation of Fructose 2,6 Bisphosphatase: This also accurately reflects the body&#x27;s response to low blood glucose, promoting th e lowering of fructose 2,6-bisphosphate levels and encouraging gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option B. Activation of Fructose 2,6 Bisphosphatase:&lt;/li&gt;&lt;li&gt;• reflects&lt;/li&gt;&lt;li&gt;• low blood glucose,&lt;/li&gt;&lt;li&gt;• e lowering of fructose 2,6-bisphosphate levels&lt;/li&gt;&lt;li&gt;• gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option C. Increase in glucagon: Glucagon levels increase in response to low blood glucose to stimulate gluconeogenesis and glycogenolysis , raising blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C. Increase in glucagon:&lt;/li&gt;&lt;li&gt;• response&lt;/li&gt;&lt;li&gt;• low blood glucose&lt;/li&gt;&lt;li&gt;• stimulate gluconeogenesis&lt;/li&gt;&lt;li&gt;• glycogenolysis&lt;/li&gt;&lt;li&gt;• raising blood glucose levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increase Blood Glucose Level :&lt;/li&gt;&lt;li&gt;➤ Increase Blood Glucose Level&lt;/li&gt;&lt;li&gt;➤ Inhibition of Glycolysis By phosphorylating the key enzymes of Glycolysis (option a) By decreasing the level of Fructose 2, 6 Bisphosphate, the product of PFK-II&lt;/li&gt;&lt;li&gt;➤ Inhibition of Glycolysis By phosphorylating the key enzymes of Glycolysis (option a) By decreasing the level of Fructose 2, 6 Bisphosphate, the product of PFK-II&lt;/li&gt;&lt;li&gt;➤ Inhibition of Glycolysis&lt;/li&gt;&lt;li&gt;➤ By phosphorylating the key enzymes of Glycolysis (option a) By decreasing the level of Fructose 2, 6 Bisphosphate, the product of PFK-II&lt;/li&gt;&lt;li&gt;➤ By phosphorylating the key enzymes of Glycolysis (option a)&lt;/li&gt;&lt;li&gt;➤ By decreasing the level of Fructose 2, 6 Bisphosphate, the product of PFK-II&lt;/li&gt;&lt;li&gt;➤ Favour Gluconeogenesis By phosphorylating Key enzymes of Gluconeogenesis By favouring Fructose 2, 6 Bisphosphatase, which decreases the level of Fructose 2, 6 Bisphosphate, a potent activator of PFK-I.&lt;/li&gt;&lt;li&gt;➤ Favour Gluconeogenesis By phosphorylating Key enzymes of Gluconeogenesis By favouring Fructose 2, 6 Bisphosphatase, which decreases the level of Fructose 2, 6 Bisphosphate, a potent activator of PFK-I.&lt;/li&gt;&lt;li&gt;➤ Favour Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ By phosphorylating Key enzymes of Gluconeogenesis By favouring Fructose 2, 6 Bisphosphatase, which decreases the level of Fructose 2, 6 Bisphosphate, a potent activator of PFK-I.&lt;/li&gt;&lt;li&gt;➤ By phosphorylating Key enzymes of Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ By favouring Fructose 2, 6 Bisphosphatase, which decreases the level of Fructose 2, 6 Bisphosphate, a potent activator of PFK-I.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p191&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p191&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A post-operative patient develops angular stomatitis and shows low riboflavin excretion, indicative of a deficiency. Riboflavin is essential for FAD, a coenzyme in the TCA cycle. Which TCA cycle enzyme, dependent on FAD, would be affected by this deficiency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isocitrate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fumarase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinate dehydrogenase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Succinate dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Succinate dehydrogenase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Isocitrate dehydrogenase: Forms Alpha Keto Glutarate in TCA cycle with NADH generation, which is later oxidized in ETC to generate ATPs.&lt;/li&gt;&lt;li&gt;• Option A. Isocitrate dehydrogenase:&lt;/li&gt;&lt;li&gt;• Alpha Keto Glutarate&lt;/li&gt;&lt;li&gt;• NADH&lt;/li&gt;&lt;li&gt;• generation,&lt;/li&gt;&lt;li&gt;• later oxidized&lt;/li&gt;&lt;li&gt;• ETC&lt;/li&gt;&lt;li&gt;• ATPs.&lt;/li&gt;&lt;li&gt;• Option B.  Fumarase: In TCA cycle, it helps in formation of malate from fumarate and the reaction involves addition of a water molecule.&lt;/li&gt;&lt;li&gt;• Option B.  Fumarase:&lt;/li&gt;&lt;li&gt;• malate from fumarate&lt;/li&gt;&lt;li&gt;• addition of a water molecule.&lt;/li&gt;&lt;li&gt;• Option C. Malate dehydrogenase: In TCA cycle , malate is oxidized to oxaloacetate by this enzyme and the coenzyme is NAD+.&lt;/li&gt;&lt;li&gt;• Option C. Malate dehydrogenase:&lt;/li&gt;&lt;li&gt;• TCA cycle&lt;/li&gt;&lt;li&gt;• malate&lt;/li&gt;&lt;li&gt;• oxidized to oxaloacetate&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• coenzyme is NAD+.&lt;/li&gt;&lt;li&gt;• Note - None of the above 3 enzymes are dependent on FAD.&lt;/li&gt;&lt;li&gt;• None of the above 3 enzymes&lt;/li&gt;&lt;li&gt;• dependent on FAD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Succinate dehydrogenase is the TCA cycle enzyme directly impacted by riboflavin deficiency, as it uses FAD, derived from riboflavin, as a coenzyme. This enzyme catalyzes the oxidation of succinate to fumarate, with FAD being reduced to FADH2 in the process. A deficiency in riboflavin would impair the function of succinate dehydrogenase, affecting the efficiency of the TCA cycle and overall energy production.&lt;/li&gt;&lt;li&gt;➤ Succinate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ riboflavin deficiency,&lt;/li&gt;&lt;li&gt;➤ FAD,&lt;/li&gt;&lt;li&gt;➤ riboflavin, as a coenzyme.&lt;/li&gt;&lt;li&gt;➤ oxidation of&lt;/li&gt;&lt;li&gt;➤ succinate to fumarate,&lt;/li&gt;&lt;li&gt;➤ FAD&lt;/li&gt;&lt;li&gt;➤ reduced to FADH2&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ riboflavin&lt;/li&gt;&lt;li&gt;➤ impair the function of succinate dehydrogenase,&lt;/li&gt;&lt;li&gt;➤ efficiency&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ energy production.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 556; Vasudevan 9/e: 479.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 556; Vasudevan 9/e: 479.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the conversion of α-ketoglutarate to succinate in the TCA cycle, several reactions occur, leading to the production of energy-rich molecules. This conversion involves the decarboxylation of α-ketoglutarate, the generation of Succinyl CoA, and the subsequent formation of succinate. how many ATP molecules are typically produced through this series of reactions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 3.5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The conversion of α-ketoglutarate to succinate in the TCA cycle involves two key steps:&lt;/li&gt;&lt;li&gt;• First, α-ketoglutarate dehydrogenase complex catalyzes the oxidative decarboxylation of α-ketoglutarate to form succinyl-CoA, CO₂, and NADH. The NADH produced in this step will yield approximately 2.5 ATP molecules when oxidized through the electron transport chain. Second, succinyl-CoA synthetase (also called succinate thiokinase) catalyzes the conversion of succinyl-CoA to succinate with the generation of GTP (which is energetically equivalent to ATP. This substrate-level phosphorylation directly produces 1 GTP/ATP molecule.&lt;/li&gt;&lt;li&gt;• First, α-ketoglutarate dehydrogenase complex catalyzes the oxidative decarboxylation of α-ketoglutarate to form succinyl-CoA, CO₂, and NADH. The NADH produced in this step will yield approximately 2.5 ATP molecules when oxidized through the electron transport chain.&lt;/li&gt;&lt;li&gt;• The NADH produced in this step will yield approximately 2.5 ATP molecules when oxidized through the electron transport chain.&lt;/li&gt;&lt;li&gt;• The NADH produced in this step will yield approximately 2.5 ATP molecules when oxidized through the electron transport chain.&lt;/li&gt;&lt;li&gt;• Second, succinyl-CoA synthetase (also called succinate thiokinase) catalyzes the conversion of succinyl-CoA to succinate with the generation of GTP (which is energetically equivalent to ATP. This substrate-level phosphorylation directly produces 1 GTP/ATP molecule.&lt;/li&gt;&lt;li&gt;• This substrate-level phosphorylation directly produces 1 GTP/ATP molecule.&lt;/li&gt;&lt;li&gt;• This substrate-level phosphorylation directly produces 1 GTP/ATP molecule.&lt;/li&gt;&lt;li&gt;• Therefore, the total ATP yield from converting α-ketoglutarate to succinate is:&lt;/li&gt;&lt;li&gt;• 2.5 ATP from NADH oxidation in the electron transport chain 1 ATP from substrate-level phosphorylation (GTP formation) Total: 3.5 ATP molecules&lt;/li&gt;&lt;li&gt;• 2.5 ATP from NADH oxidation in the electron transport chain&lt;/li&gt;&lt;li&gt;• 1 ATP from substrate-level phosphorylation (GTP formation)&lt;/li&gt;&lt;li&gt;• Total: 3.5 ATP molecules&lt;/li&gt;&lt;li&gt;• This makes option C (3.5) the correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the energetics of the TCA cycle reactions, specifically:&lt;/li&gt;&lt;li&gt;➤ The α-ketoglutarate dehydrogenase complex reaction produces NADH The succinyl-CoA synthetase reaction produces GTP/ATP via substrate-level phosphorylation NADH yields approximately 2.5 ATP when oxidized through the electron transport chain Together, these reactions yield 3.5 ATP molecules from the conversion of α-ketoglutarate to succinate&lt;/li&gt;&lt;li&gt;➤ The α-ketoglutarate dehydrogenase complex reaction produces NADH&lt;/li&gt;&lt;li&gt;➤ The succinyl-CoA synthetase reaction produces GTP/ATP via substrate-level phosphorylation&lt;/li&gt;&lt;li&gt;➤ NADH yields approximately 2.5 ATP when oxidized through the electron transport chain&lt;/li&gt;&lt;li&gt;➤ Together, these reactions yield 3.5 ATP molecules from the conversion of α-ketoglutarate to succinate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the following, which is NOT a function or significance of the TCA cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete oxidation of acetyl CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ATP generation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synthesis of NADPH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphibolic pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Synthesis of NADPH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The synthesis of NADPH is NOT a function of the TCA cycle. The TCA cycle (tricarboxylic acid cycle, also known as the Krebs cycle or citric acid cycle) produces NADH, not NADPH. This is a key distinction because NADH and NADPH have different roles in metabolism:&lt;/li&gt;&lt;li&gt;• NADH primarily serves as an electron carrier for energy production in the electron transport chain NADPH serves as a reducing agent for biosynthetic reactions and antioxidant defense&lt;/li&gt;&lt;li&gt;• NADH primarily serves as an electron carrier for energy production in the electron transport chain&lt;/li&gt;&lt;li&gt;• NADPH serves as a reducing agent for biosynthetic reactions and antioxidant defense&lt;/li&gt;&lt;li&gt;• The TCA cycle specifically generates reduced electron carriers in the form of NADH (three molecules per acetyl-CoA) and FADH₂ (one molecule per acetyl-CoA), but not NADPH. NADPH is primarily produced by other pathways such as:&lt;/li&gt;&lt;li&gt;• The pentose phosphate pathway The malic enzyme reaction Isocitrate dehydrogenase in the cytosol (not the mitochondrial form involved in the TCA cycle) NADP⁺-dependent glutamate dehydrogenase NADP⁺-dependent malate dehydrogenase (malic enzyme)&lt;/li&gt;&lt;li&gt;• The pentose phosphate pathway&lt;/li&gt;&lt;li&gt;• The malic enzyme reaction&lt;/li&gt;&lt;li&gt;• Isocitrate dehydrogenase in the cytosol (not the mitochondrial form involved in the TCA cycle)&lt;/li&gt;&lt;li&gt;• NADP⁺-dependent glutamate dehydrogenase&lt;/li&gt;&lt;li&gt;• NADP⁺-dependent malate dehydrogenase (malic enzyme)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Complete oxidation of acetyl CoA - This IS a function of the TCA cycle. The cycle completely oxidizes the two-carbon acetyl group of acetyl-CoA to two molecules of CO₂. This oxidation is coupled with the reduction of electron carriers (NAD⁺ to NADH and FAD to FADH₂).&lt;/li&gt;&lt;li&gt;• Option A. Complete oxidation of acetyl CoA&lt;/li&gt;&lt;li&gt;• Option B. ATP generation - This IS a function of the TCA cycle. The cycle directly generates one GTP (equivalent to one ATP) per turn through substrate-level phosphorylation catalyzed by succinyl-CoA synthetase. More importantly, it indirectly enables substantial ATP production by providing NADH and FADH₂ to the electron transport chain for oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;• Option B. ATP generation&lt;/li&gt;&lt;li&gt;• Option D. Amphibolic pathway - This IS a characteristic of the TCA cycle. The term \&quot;amphibolic\&quot; means the pathway serves both catabolic (breakdown) and anabolic (biosynthetic) functions. While the TCA cycle primarily functions in catabolism to generate energy, several of its intermediates serve as precursors for biosynthetic pathways, including:&lt;/li&gt;&lt;li&gt;• Option D. Amphibolic pathway&lt;/li&gt;&lt;li&gt;• Oxaloacetate and α-ketoglutarate for amino acid synthesis Succinyl-CoA for heme synthesis Citrate for fatty acid synthesis (after transport to the cytosol)&lt;/li&gt;&lt;li&gt;• Oxaloacetate and α-ketoglutarate for amino acid synthesis&lt;/li&gt;&lt;li&gt;• Succinyl-CoA for heme synthesis&lt;/li&gt;&lt;li&gt;• Citrate for fatty acid synthesis (after transport to the cytosol)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Key functions and significance of the TCA cycle include:&lt;/li&gt;&lt;li&gt;➤ Complete oxidation of acetyl-CoA to CO₂ Energy production through substrate-level phosphorylation (GTP) and generation of reducing equivalents (NADH, FADH₂) Serving as a final common oxidative pathway for carbohydrates, proteins, and fats Acting as an amphibolic pathway (both catabolic and anabolic functions)&lt;/li&gt;&lt;li&gt;➤ Complete oxidation of acetyl-CoA to CO₂&lt;/li&gt;&lt;li&gt;➤ Energy production through substrate-level phosphorylation (GTP) and generation of reducing equivalents (NADH, FADH₂)&lt;/li&gt;&lt;li&gt;➤ Serving as a final common oxidative pathway for carbohydrates, proteins, and fats&lt;/li&gt;&lt;li&gt;➤ Acting as an amphibolic pathway (both catabolic and anabolic functions)&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p161-167.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing individuals with respiratory chain disorders, supplements like riboflavin and coenzyme Q (ubiquinone) are commonly used. Understanding the role of these supplements in mitochondrial function is crucial. What is the specific function of coenzyme Q in the respiratory chain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It links flavoproteins to cytochrome b, the cytochrome of lowest redox potential.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It links NAD-dependent dehydrogenases to cytochrome c.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It links each of the cytochromes in the respiratory chain to one another.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the first step in the respiratory chain.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It links flavoproteins to cytochrome b, the cytochrome of lowest redox potential.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It links flavoproteins to cytochrome b, the cytochrome of lowest redox potential.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: While coenzyme Q does transfer electrons to components that eventually lead to cytochrome c, its direct link is with cytochrome b in Complex III, not cytochrome c.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• coenzyme Q&lt;/li&gt;&lt;li&gt;• electrons to components&lt;/li&gt;&lt;li&gt;• lead to cytochrome c,&lt;/li&gt;&lt;li&gt;• direct link&lt;/li&gt;&lt;li&gt;• cytochrome b in Complex III,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option C: Coenzyme Q does not directly link all cytochromes but plays a pivotal role in transferring electrons from flavoproteins to cytochrome b in Complex III.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Coenzyme Q&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• all cytochromes&lt;/li&gt;&lt;li&gt;• electrons from flavoproteins&lt;/li&gt;&lt;li&gt;• cytochrome b&lt;/li&gt;&lt;li&gt;• Complex III.&lt;/li&gt;&lt;li&gt;• Option D: Coenzyme Q is not the initial electron acceptor; it accepts electrons from Complex I and II, which are upstream in the electron transport chain.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Coenzyme Q&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Complex I and II,&lt;/li&gt;&lt;li&gt;• upstream&lt;/li&gt;&lt;li&gt;• electron transport chain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q (ubiquinone) is a critical component in the mitochondrial electron transport chain, acting as a mobile electron carrier. It primarily accepts electrons from various flavoproteins , including those in Complex I (NADH dehydrogenase) and Complex II ( succinate dehydrogenase ), and transfers them to cytochrome b within Complex III (cytochrome bc1 complex). This transfer is vital for maintaining the flow of electrons through the chain , essential for the generation of a proton gradient used in ATP synthesis .&lt;/li&gt;&lt;li&gt;➤ Coenzyme Q (ubiquinone)&lt;/li&gt;&lt;li&gt;➤ mitochondrial electron transport chain,&lt;/li&gt;&lt;li&gt;➤ mobile electron carrier.&lt;/li&gt;&lt;li&gt;➤ primarily&lt;/li&gt;&lt;li&gt;➤ electrons&lt;/li&gt;&lt;li&gt;➤ flavoproteins&lt;/li&gt;&lt;li&gt;➤ Complex I (NADH dehydrogenase)&lt;/li&gt;&lt;li&gt;➤ Complex II&lt;/li&gt;&lt;li&gt;➤ succinate dehydrogenase&lt;/li&gt;&lt;li&gt;➤ cytochrome b within Complex III (cytochrome bc1 complex).&lt;/li&gt;&lt;li&gt;➤ flow of electrons through&lt;/li&gt;&lt;li&gt;➤ chain&lt;/li&gt;&lt;li&gt;➤ generation of a proton gradient&lt;/li&gt;&lt;li&gt;➤ ATP synthesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 31/e p: 315.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 31/e p: 315.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One specialized organ in mammals has a unique adaptation that allows it to utilize fuel oxidation not primarily for ATP production but for the generation of heat, aiding in thermoregulation. Which of the following is this specialized organ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenal gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal music&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brown adipose tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heart&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brown adipose tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brown adipose tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown adipose tissue is the specialized organ in mammals designed for heat production through non-shivering thermogenesis, emphasizing its role in thermoregulation and energy metabolism.&lt;/li&gt;&lt;li&gt;➤ Brown adipose tissue&lt;/li&gt;&lt;li&gt;➤ mammals designed&lt;/li&gt;&lt;li&gt;➤ heat production&lt;/li&gt;&lt;li&gt;➤ non-shivering thermogenesis,&lt;/li&gt;&lt;li&gt;➤ thermoregulation and energy metabolism.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 162, 267.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 162, 267.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pairs of trace elements are essential for the proper functioning of the electron transport chain within the mitochondria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron and copper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iodine and zinc&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromium and selenium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Iron and copper&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Iron and copper&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Iodine and Zinc: Iodine is primarily involved in thyroid hormone synthesis , and zinc serves as a cofactor for numerous enzymes but neither are directly involved in the ETC.&lt;/li&gt;&lt;li&gt;• Option B. Iodine and Zinc:&lt;/li&gt;&lt;li&gt;• Iodine&lt;/li&gt;&lt;li&gt;• thyroid hormone synthesis&lt;/li&gt;&lt;li&gt;• zinc&lt;/li&gt;&lt;li&gt;• cofactor&lt;/li&gt;&lt;li&gt;• numerous&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• neither&lt;/li&gt;&lt;li&gt;• ETC.&lt;/li&gt;&lt;li&gt;• Option C. Chromium and Selenium: Chromium is involved in glucose metabolism, and selenium is a component of certain antioxidant enzymes . They do not have a direct role in the ETC.&lt;/li&gt;&lt;li&gt;• Option C. Chromium and Selenium:&lt;/li&gt;&lt;li&gt;• Chromium&lt;/li&gt;&lt;li&gt;• glucose metabolism,&lt;/li&gt;&lt;li&gt;• selenium&lt;/li&gt;&lt;li&gt;• antioxidant enzymes&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• ETC.&lt;/li&gt;&lt;li&gt;• Option D. Fluoride: Fluoride is known to inhibit certain enzymes but is not a component of the ETC.&lt;/li&gt;&lt;li&gt;• Option D. Fluoride:&lt;/li&gt;&lt;li&gt;• Fluoride&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ETC.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Complex I NADH Coenzyme Q Oxidoreductase : Contain FMN and Fe-S (Iron- Sulfur) Complex Complex IV Cytochrome c Oxidase : Contain Cyt a and a3 (also known as Heme a a3 ) and has Copper A and Copper B centre.&lt;/li&gt;&lt;li&gt;➤ Complex I NADH Coenzyme Q Oxidoreductase : Contain FMN and Fe-S (Iron- Sulfur) Complex&lt;/li&gt;&lt;li&gt;➤ Complex I NADH Coenzyme Q Oxidoreductase&lt;/li&gt;&lt;li&gt;➤ FMN and Fe-S (Iron- Sulfur) Complex&lt;/li&gt;&lt;li&gt;➤ Complex IV Cytochrome c Oxidase : Contain Cyt a and a3 (also known as Heme a a3 ) and has Copper A and Copper B centre.&lt;/li&gt;&lt;li&gt;➤ Complex IV Cytochrome c Oxidase&lt;/li&gt;&lt;li&gt;➤ Cyt a and a3&lt;/li&gt;&lt;li&gt;➤ Heme a a3&lt;/li&gt;&lt;li&gt;➤ Copper A and Copper B&lt;/li&gt;&lt;li&gt;➤ centre.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 261.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 261.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Two farmers were applying a locally sourced pesticide to cotton crops when they began exhibiting severe symptoms, including intense breathing difficulties, high fever, and eventual unconsciousness. Given the agricultural practices, the pesticide is suspected to contain a compound that disrupts oxidative phosphorylation within the cells. Which of the following substances, known to interfere with oxidative phosphorylation, would most likely mimic the effects of the agent in the pesticide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atractyloside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotenone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dinitrophenol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dinitrophenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dinitrophenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ The impact of uncoupling agents like dinitrophenol on oxidative phosphorylation , particularly how they can lead to increased heat production and oxygen consumption , resulting in symptoms such as high fever, heavy breathing, and loss of consciousness.&lt;/li&gt;&lt;li&gt;➤ uncoupling agents&lt;/li&gt;&lt;li&gt;➤ dinitrophenol&lt;/li&gt;&lt;li&gt;➤ oxidative phosphorylation&lt;/li&gt;&lt;li&gt;➤ increased heat&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ oxygen consumption&lt;/li&gt;&lt;li&gt;➤ high fever, heavy breathing, and loss of consciousness.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician evaluates a child presenting with recurrent episodes of hypoglycemia, particularly noted during fasting periods. Further investigation reveals that the child has a metabolic condition impairing both glycogenolysis and gluconeogenesis. Which enzyme deficiency is most likely responsible for these metabolic disturbances in the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6 Phosphatase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transketolase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glucose 6 Phosphatase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Glucose 6 Phosphatase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose 6-phosphatase deficiency is a cause of impaired glycogenolysis and gluconeogenesis, leading to hypoglycemia&lt;/li&gt;&lt;li&gt;➤ Glucose 6-phosphatase deficiency&lt;/li&gt;&lt;li&gt;➤ impaired glycogenolysis and gluconeogenesis,&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p177.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p177.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which of the following statements about gluconeogenesis is incorrect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevent hypoglycaemia during prolonged fasting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occur in both muscle and liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excess of acetyl CoA stimulate it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbon skeleton of amino acid is involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Occur in both muscle and liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)  Occur in both muscle and liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis occur in liver and kidney not in the muscle Gluconeogenesis prevents hypoglycaemia in prolonged fasting Excess Acetyl CoA is an allosteric activator of Pyruvate Carboxylase, a key enzyme of Gluconeogenesis Carbon skeletons of gluconeogenic amino acids are involved in gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis occur in liver and kidney not in the muscle&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ liver and kidney&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis prevents hypoglycaemia in prolonged fasting&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ prevents hypoglycaemia&lt;/li&gt;&lt;li&gt;➤ prolonged fasting&lt;/li&gt;&lt;li&gt;➤ Excess Acetyl CoA is an allosteric activator of Pyruvate Carboxylase, a key enzyme of Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA&lt;/li&gt;&lt;li&gt;➤ allosteric activator of Pyruvate Carboxylase,&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Carbon skeletons of gluconeogenic amino acids are involved in gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Carbon&lt;/li&gt;&lt;li&gt;➤ gluconeogenic amino&lt;/li&gt;&lt;li&gt;➤ acids&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p187&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following glycogen storage diseases typically spares the muscles from involvement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type VII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Type I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Type II: Type II, or Pompe disease , involves lysosomal alpha-1,4-glucosidase deficiency and affects cardiac and skeletal muscles, leading to progressive muscle weakness.&lt;/li&gt;&lt;li&gt;• Option B. Type II:&lt;/li&gt;&lt;li&gt;• Pompe disease&lt;/li&gt;&lt;li&gt;• lysosomal alpha-1,4-glucosidase deficiency&lt;/li&gt;&lt;li&gt;• cardiac and skeletal&lt;/li&gt;&lt;li&gt;• muscles,&lt;/li&gt;&lt;li&gt;• progressive muscle weakness.&lt;/li&gt;&lt;li&gt;• Option C. Type V: Type V, known as McArdle disease , specifically affects muscle phosphorylase and is characterized by muscle cramps and exercise intolerance , indicating direct muscle involvement.&lt;/li&gt;&lt;li&gt;• Option C. Type V:&lt;/li&gt;&lt;li&gt;• McArdle disease&lt;/li&gt;&lt;li&gt;• muscle phosphorylase&lt;/li&gt;&lt;li&gt;• muscle&lt;/li&gt;&lt;li&gt;• cramps and exercise intolerance&lt;/li&gt;&lt;li&gt;• direct muscle involvement.&lt;/li&gt;&lt;li&gt;• Option D. Type VII: Type VII, or Tarui disease, involves phosphofructokinase deficiency in muscle cells, leading to exercise intolerance and myopathy, hence directly affecting muscles .&lt;/li&gt;&lt;li&gt;• Option D. Type VII:&lt;/li&gt;&lt;li&gt;• Tarui disease,&lt;/li&gt;&lt;li&gt;• phosphofructokinase deficiency&lt;/li&gt;&lt;li&gt;• exercise&lt;/li&gt;&lt;li&gt;• intolerance and myopathy,&lt;/li&gt;&lt;li&gt;• directly affecting muscles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Von Gierke disease (Ia) is due to Glucose 6 phosphatase deficiency Clinical features include glycogen accumulation in liver and renal tubule cells , hypoglycaemia, lactic acidemia, ketosis and hyperlipidemia . ( No muscle weakness ).&lt;/li&gt;&lt;li&gt;➤ Von Gierke disease (Ia) is due to Glucose 6 phosphatase deficiency&lt;/li&gt;&lt;li&gt;➤ Von Gierke disease (Ia)&lt;/li&gt;&lt;li&gt;➤ Glucose 6 phosphatase deficiency&lt;/li&gt;&lt;li&gt;➤ Clinical features include glycogen accumulation in liver and renal tubule cells , hypoglycaemia, lactic acidemia, ketosis and hyperlipidemia . ( No muscle weakness ).&lt;/li&gt;&lt;li&gt;➤ glycogen&lt;/li&gt;&lt;li&gt;➤ liver and renal tubule cells&lt;/li&gt;&lt;li&gt;➤ hypoglycaemia, lactic acidemia, ketosis&lt;/li&gt;&lt;li&gt;➤ hyperlipidemia&lt;/li&gt;&lt;li&gt;➤ No muscle weakness&lt;/li&gt;&lt;li&gt;➤ Muscle Glycogen Storage Disorders:&lt;/li&gt;&lt;li&gt;➤ Muscle Glycogen Storage Disorders:&lt;/li&gt;&lt;li&gt;➤ Ref : Nelson 20/e Defects in the metabolism of Carbohydrates&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Nelson 20/e Defects in the metabolism of Carbohydrates&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering the physiological adaptations in chronic anemia, assess the following assertion (A) and reasoning (R): Assertion (A): Level of 2,3-BPG is elevated in chronic anaemia. Reasoning (R): High 2,3-BPG levels lowers the oxygen affinity of hemoglobin, permitting unloading of oxygen in tissues.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A as well as R are right, and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A as well as R are right, and R is a correct explanation of A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The concentration of 2,3-BPG in the RBC increases in response to chronic hypoxia , such as in COPD like emphysema, or at high altitudes, where circulating haemoglobin may have difficulty receiving sufficient oxygen. Intra cellular levels of 2,3-BPG are also elevated in chronic anaemia, in which fewer than normal RBCs are available to supply the body’s oxygen needs. Elevated 2,3-BPG levels lower the oxygen affinity of haemoglobin , permitting greater unloading of oxygen in the capillaries of the tissues Hb F has low affinity towards 2, 3 BPG.&lt;/li&gt;&lt;li&gt;• The concentration of 2,3-BPG in the RBC increases in response to chronic hypoxia , such as in COPD like emphysema, or at high altitudes, where circulating haemoglobin may have difficulty receiving sufficient oxygen.&lt;/li&gt;&lt;li&gt;• 2,3-BPG in the RBC increases&lt;/li&gt;&lt;li&gt;• chronic hypoxia&lt;/li&gt;&lt;li&gt;• COPD&lt;/li&gt;&lt;li&gt;• emphysema,&lt;/li&gt;&lt;li&gt;• high altitudes,&lt;/li&gt;&lt;li&gt;• circulating haemoglobin&lt;/li&gt;&lt;li&gt;• difficulty&lt;/li&gt;&lt;li&gt;• sufficient oxygen.&lt;/li&gt;&lt;li&gt;• Intra cellular levels of 2,3-BPG are also elevated in chronic anaemia, in which fewer than normal RBCs are available to supply the body’s oxygen needs.&lt;/li&gt;&lt;li&gt;• Intra cellular levels&lt;/li&gt;&lt;li&gt;• 2,3-BPG&lt;/li&gt;&lt;li&gt;• elevated in chronic anaemia,&lt;/li&gt;&lt;li&gt;• fewer&lt;/li&gt;&lt;li&gt;• normal RBCs&lt;/li&gt;&lt;li&gt;• body’s oxygen needs.&lt;/li&gt;&lt;li&gt;• Elevated 2,3-BPG levels lower the oxygen affinity of haemoglobin , permitting greater unloading of oxygen in the capillaries of the tissues&lt;/li&gt;&lt;li&gt;• Elevated 2,3-BPG levels lower&lt;/li&gt;&lt;li&gt;• oxygen affinity&lt;/li&gt;&lt;li&gt;• haemoglobin&lt;/li&gt;&lt;li&gt;• greater&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• capillaries of the tissues&lt;/li&gt;&lt;li&gt;• Hb F has low affinity towards 2, 3 BPG.&lt;/li&gt;&lt;li&gt;• Hb F&lt;/li&gt;&lt;li&gt;• low affinity&lt;/li&gt;&lt;li&gt;• 2, 3 BPG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In chronic anemia , the body compensates by increasing 2,3-BPG levels in red blood cells to enhance the release of oxygen from hemoglobin to the tissues . This biochemical response is crucial for improving oxygen delivery despite a reduced number of erythrocytes.&lt;/li&gt;&lt;li&gt;➤ chronic anemia&lt;/li&gt;&lt;li&gt;➤ increasing 2,3-BPG levels in red blood cells&lt;/li&gt;&lt;li&gt;➤ release of oxygen&lt;/li&gt;&lt;li&gt;➤ hemoglobin to the tissues&lt;/li&gt;&lt;li&gt;➤ improving oxygen delivery&lt;/li&gt;&lt;li&gt;➤ despite&lt;/li&gt;&lt;li&gt;➤ reduced number&lt;/li&gt;&lt;li&gt;➤ erythrocytes.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 57, Lippincott 6/e: p 31, 32.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 57, Lippincott 6/e: p 31, 32.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately reflects a metabolic characteristic of the well-fed state&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NADPH production by the hexose monophosphate shunt is decreased.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetoacetate is the major fuel for muscle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose transport into adipose tissue is decreased.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The major fuel used by the brain is glucose.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The major fuel used by the brain is glucose.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)   The major fuel used by the brain is glucose.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. NADPH production by the hexose monophosphate shunt is decreased: Liver production of NADPH is at a high level because it is needed for fatty acid synthesis.&lt;/li&gt;&lt;li&gt;• Option A. NADPH production by the hexose monophosphate shunt is decreased:&lt;/li&gt;&lt;li&gt;• NADPH&lt;/li&gt;&lt;li&gt;• high level&lt;/li&gt;&lt;li&gt;• fatty acid synthesis.&lt;/li&gt;&lt;li&gt;• Option B.  Acetoacetate is the major fuel for muscle: During the absorptive phase , ketone bodies such as acetoacetate and 3-hydroxybutyrate are low with glucose rather than these ketones used by muscle.&lt;/li&gt;&lt;li&gt;• Option B.  Acetoacetate is the major fuel for muscle:&lt;/li&gt;&lt;li&gt;• absorptive phase&lt;/li&gt;&lt;li&gt;• ketone bodies&lt;/li&gt;&lt;li&gt;• acetoacetate and 3-hydroxybutyrate are low&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• Option C.  Glucose transport into adipose tissue is decreased: Glucose is actively transported into all cells , including adipocytes, which require it to form glycerol-3-phosphate for esterification of fatty acids into triacylglycerides.&lt;/li&gt;&lt;li&gt;• Option C.  Glucose transport into adipose tissue is decreased:&lt;/li&gt;&lt;li&gt;• Glucose&lt;/li&gt;&lt;li&gt;• actively&lt;/li&gt;&lt;li&gt;• all cells&lt;/li&gt;&lt;li&gt;• adipocytes,&lt;/li&gt;&lt;li&gt;• glycerol-3-phosphate&lt;/li&gt;&lt;li&gt;• esterification of fatty acids&lt;/li&gt;&lt;li&gt;• triacylglycerides.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a well-fed state, the brain continues to use glucose as its primary energy source. The blood glucose levels are sufficient , and insulin facilitates glucose uptake into the brain cells.&lt;/li&gt;&lt;li&gt;➤ well-fed state,&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ continues&lt;/li&gt;&lt;li&gt;➤ use glucose&lt;/li&gt;&lt;li&gt;➤ its primary energy&lt;/li&gt;&lt;li&gt;➤ blood glucose levels&lt;/li&gt;&lt;li&gt;➤ sufficient&lt;/li&gt;&lt;li&gt;➤ insulin facilitates glucose uptake&lt;/li&gt;&lt;li&gt;➤ brain cells.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 101.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 101.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a pediatric rotation, a medical student observes the management of a child presenting with acute gastroenteritis and signs of dehydration. The attending physician prescribes oral rehydration solution (ORS). The student learns that the efficacy of ORS is partly due to its facilitation of glucose absorption, which in turn enhances electrolyte and water uptake in the intestines. Which glucose transporter is primarily responsible for the glucose absorption facilitated by ORS in the intestinal mucosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SGLT 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLUT 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLUT 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SGLT 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) SGLT-1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B.  SGLT-2: SGLT-2 is defective in congenital renal glycosuria&lt;/li&gt;&lt;li&gt;• Option B.  SGLT-2:&lt;/li&gt;&lt;li&gt;• defective&lt;/li&gt;&lt;li&gt;• congenital renal glycosuria&lt;/li&gt;&lt;li&gt;• Option C. GLUT 4: Insulin-mediated glucose uptake. Involved in Type 2 diabetes mellitus&lt;/li&gt;&lt;li&gt;• Option C. GLUT 4:&lt;/li&gt;&lt;li&gt;• Insulin-mediated glucose uptake.&lt;/li&gt;&lt;li&gt;• Type 2 diabetes mellitus&lt;/li&gt;&lt;li&gt;• Option D.  GLUT 2: Enables the pancreas to monitor the glucose level, thereby adjusts the rate of insulin secretion.&lt;/li&gt;&lt;li&gt;• Option D.  GLUT 2:&lt;/li&gt;&lt;li&gt;• Enables the pancreas&lt;/li&gt;&lt;li&gt;• monitor the glucose level,&lt;/li&gt;&lt;li&gt;• rate of insulin secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SGLT 1 ( sodium-glucose cotransporter 1 ) is responsible for the absorption of glucose in the small intestine. It cotransports sodium and glucose from the intestinal lumen into enterocytes , thereby facilitating the absorption of water and electrolytes, which is the principle behind the effectiveness of ORS.&lt;/li&gt;&lt;li&gt;➤ SGLT 1&lt;/li&gt;&lt;li&gt;➤ sodium-glucose cotransporter 1&lt;/li&gt;&lt;li&gt;➤ absorption of glucose&lt;/li&gt;&lt;li&gt;➤ small intestine.&lt;/li&gt;&lt;li&gt;➤ cotransports sodium&lt;/li&gt;&lt;li&gt;➤ glucose from the intestinal lumen&lt;/li&gt;&lt;li&gt;➤ enterocytes&lt;/li&gt;&lt;li&gt;➤ facilitating the absorption of water and electrolytes,&lt;/li&gt;&lt;li&gt;➤ effectiveness of ORS.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 106.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 106.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic obstructive pulmonary disease (COPD) has been receiving supplemental oxygen therapy for several years, leading to an improvement in symptoms. However, concerns arise regarding potential lung injury from prolonged oxygen exposure, known as oxygen toxicity. This condition can lead to a decrease in the rate of glycolysis due to high oxygen levels. What is the phenomenon called where elevated oxygen levels decrease the glycolysis rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crabtree Effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pasteur Effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemiosmotic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feedback inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pasteur Effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pasteur Effect.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Pasteur effect describes the inhibition of glycolysis by high concentrations of oxygen. In the presence of oxygen, cells preferentially utilize aerobic metabolism , which is more efficient in terms of ATP production, leading to a reduced need for glycolysis.&lt;/li&gt;&lt;li&gt;➤ Pasteur effect&lt;/li&gt;&lt;li&gt;➤ inhibition of glycolysis&lt;/li&gt;&lt;li&gt;➤ high concentrations of oxygen.&lt;/li&gt;&lt;li&gt;➤ presence of oxygen,&lt;/li&gt;&lt;li&gt;➤ cells&lt;/li&gt;&lt;li&gt;➤ utilize aerobic metabolism&lt;/li&gt;&lt;li&gt;➤ more&lt;/li&gt;&lt;li&gt;➤ ATP production,&lt;/li&gt;&lt;li&gt;➤ leading&lt;/li&gt;&lt;li&gt;➤ reduced&lt;/li&gt;&lt;li&gt;➤ glycolysis.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 285-287.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 285-287.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a research project focusing on glucose metabolism, a group of medical students observe that ATP is produced in the cytosol before the breakdown products of glucose enter the mitochondria. This finding highlights an important step in the glycolytic pathway. Which enzyme involved in glucose metabolism is responsible for this early ATP generation in the cytosol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyruvate kinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyruvate kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture19_T9tgs1j.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pyruvate kinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Hexokinase: Catalyzes the first step of glycolysis, phosphorylating glucose to glucose-6-phosphate , but does not directly result in ATP generation.&lt;/li&gt;&lt;li&gt;• Option A. Hexokinase:&lt;/li&gt;&lt;li&gt;• first step&lt;/li&gt;&lt;li&gt;• glycolysis, phosphorylating glucose to glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ATP generation.&lt;/li&gt;&lt;li&gt;• Option B. Glucokinase: Functions similarly to hexokinase but is specific to the liver and pancreatic β-cells, also not directly involved in ATP generation.&lt;/li&gt;&lt;li&gt;• Option B. Glucokinase:&lt;/li&gt;&lt;li&gt;• specific to the liver and pancreatic β-cells,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ATP generation.&lt;/li&gt;&lt;li&gt;• Option C. Phosphofructokinase: A key regulatory enzyme in glycolysis that catalyzes the conversion of fructose-6-phosphate to fructose-1,6-bisphosphate, not directly involved in ATP generation.&lt;/li&gt;&lt;li&gt;• Option C. Phosphofructokinase:&lt;/li&gt;&lt;li&gt;• regulatory enzyme&lt;/li&gt;&lt;li&gt;• catalyzes&lt;/li&gt;&lt;li&gt;• fructose-6-phosphate to&lt;/li&gt;&lt;li&gt;• fructose-1,6-bisphosphate,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ATP generation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyruvate kinase is involved in the last step of the glycolytic pathway, where it catalyzes the conversion of phosphoenolpyruvate (PEP) to pyruvate , generating ATP in the process. This occurs in the cytosol and is one of the steps in glycolysis that produces ATP before the metabolites enter the mitochondria for further energy production processes like the citric acid cycle and oxidative phosphorylation.&lt;/li&gt;&lt;li&gt;➤ Pyruvate kinase&lt;/li&gt;&lt;li&gt;➤ last step&lt;/li&gt;&lt;li&gt;➤ glycolytic pathway,&lt;/li&gt;&lt;li&gt;➤ conversion of phosphoenolpyruvate&lt;/li&gt;&lt;li&gt;➤ to pyruvate&lt;/li&gt;&lt;li&gt;➤ ATP&lt;/li&gt;&lt;li&gt;➤ occurs&lt;/li&gt;&lt;li&gt;➤ cytosol&lt;/li&gt;&lt;li&gt;➤ one&lt;/li&gt;&lt;li&gt;➤ steps in glycolysis&lt;/li&gt;&lt;li&gt;➤ ATP&lt;/li&gt;&lt;li&gt;➤ before the metabolites&lt;/li&gt;&lt;li&gt;➤ enter&lt;/li&gt;&lt;li&gt;➤ mitochondria&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ citric acid cycle&lt;/li&gt;&lt;li&gt;➤ oxidative&lt;/li&gt;&lt;li&gt;➤ phosphorylation.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 168-172.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 168-172.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While conducting a research study on the efficiency of various diets on long-distance runners, a team of exercise physiologists focuses on the metabolic pathways that are most active during extended periods of physical activity. They are particularly interested in quantifying the energy output from different substrates. The team debates the number of ATP molecules generated from the complete oxidation of one molecule of acetyl CoA through the TCA cycle. What is the correct ATP yield from this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9 ATP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 ATP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;13 A
