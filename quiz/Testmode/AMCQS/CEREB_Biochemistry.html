the TCA cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pantothenic Acid as a part of CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin as FAD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pantothenic Acid: It is a component of Coenzyme A (CoA) , essential for the formation of Acetyl- CoA, a substrate entering the TCA cycle.&lt;/li&gt;&lt;li&gt;• Option A. Pantothenic Acid:&lt;/li&gt;&lt;li&gt;• Coenzyme A (CoA)&lt;/li&gt;&lt;li&gt;• CoA,&lt;/li&gt;&lt;li&gt;• substrate&lt;/li&gt;&lt;li&gt;• TCA cycle.&lt;/li&gt;&lt;li&gt;• Option B. Riboflavin: It is converted into Flavin Adenine Dinucleotide (FAD), a coenzyme used by succinate dehydrogenase in the TCA cycle.&lt;/li&gt;&lt;li&gt;• Option B. Riboflavin:&lt;/li&gt;&lt;li&gt;• converted into Flavin Adenine Dinucleotide (FAD),&lt;/li&gt;&lt;li&gt;• coenzyme&lt;/li&gt;&lt;li&gt;• succinate&lt;/li&gt;&lt;li&gt;• dehydrogenase&lt;/li&gt;&lt;li&gt;• Option C. Thiamine: As thiamine pyrophosphate (TPP) , it is a coenzyme for the pyruvate dehydrogenase complex that converts pyruvate into Acetyl-CoA, linking glycolysis with the TCA cycle.&lt;/li&gt;&lt;li&gt;• Option C. Thiamine:&lt;/li&gt;&lt;li&gt;• thiamine pyrophosphate (TPP)&lt;/li&gt;&lt;li&gt;• coenzyme&lt;/li&gt;&lt;li&gt;• pyruvate dehydrogenase&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• pyruvate into Acetyl-CoA,&lt;/li&gt;&lt;li&gt;• glycolysis with the TCA cycle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamins in TCA Cycle:&lt;/li&gt;&lt;li&gt;➤ Vitamins in TCA Cycle:&lt;/li&gt;&lt;li&gt;➤ Pantothenic Acid as a part of CoA Riboflavin as FAD Thiamine Niacin as NAD+&lt;/li&gt;&lt;li&gt;➤ Pantothenic Acid as a part of CoA&lt;/li&gt;&lt;li&gt;➤ Pantothenic Acid&lt;/li&gt;&lt;li&gt;➤ Riboflavin as FAD&lt;/li&gt;&lt;li&gt;➤ Riboflavin&lt;/li&gt;&lt;li&gt;➤ Thiamine&lt;/li&gt;&lt;li&gt;➤ Thiamine&lt;/li&gt;&lt;li&gt;➤ Niacin as NAD+&lt;/li&gt;&lt;li&gt;➤ Niacin&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 251.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is exploring the metabolic adaptations of cancer cells and how these cells meet their increased energy demands. In most cancer cells, the predominant metabolic pathway for generating the necessary energy is distinct from that of normal, non-cancerous cells. Which metabolic process do cancer cells primarily exploit to derive the energy needed for their rapid growth and proliferation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidative phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TCA in mitochondria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;From beta-oxidation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glycolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glycolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxidative phosphorylation : While important in many tissues, cancer cells rely less on oxidative phosphorylation compared to normal cells , partially because it is less efficient under hypoxic conditions, which are common in tumors.&lt;/li&gt;&lt;li&gt;• Option B. Oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• cancer cells&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• normal cells&lt;/li&gt;&lt;li&gt;• less efficient under hypoxic conditions,&lt;/li&gt;&lt;li&gt;• common in tumors.&lt;/li&gt;&lt;li&gt;• Option C. TCA cycle in mitochondria : The TCA cycle is used by all cells , but cancer cells often have mitochondrial defects that reduce their reliance on this pathway.&lt;/li&gt;&lt;li&gt;• Option C. TCA cycle in mitochondria&lt;/li&gt;&lt;li&gt;• TCA cycle&lt;/li&gt;&lt;li&gt;• all cells&lt;/li&gt;&lt;li&gt;• cancer cells&lt;/li&gt;&lt;li&gt;• mitochondrial defects&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• reliance&lt;/li&gt;&lt;li&gt;• pathway.&lt;/li&gt;&lt;li&gt;• Option D. Beta-oxidation : This pathway oxidizes fatty acids to generate acetyl-CoA for energy ; however, cancer cells typically rely on this less than on glycolysis.&lt;/li&gt;&lt;li&gt;• Option D. Beta-oxidation&lt;/li&gt;&lt;li&gt;• oxidizes fatty acids&lt;/li&gt;&lt;li&gt;• acetyl-CoA for energy&lt;/li&gt;&lt;li&gt;• cancer cells&lt;/li&gt;&lt;li&gt;• rely on&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• glycolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cancer cells predominantly use glycolysis for energy production, even in the presence of oxygen, a phenomenon known as the Warburg effect. This metabolic adaptation allows cancer cells to thrive even under hypoxic conditions and contributes to the acidic microenvironment often seen in tumors due to lactate production.&lt;/li&gt;&lt;li&gt;➤ Cancer cells&lt;/li&gt;&lt;li&gt;➤ glycolysis for energy production,&lt;/li&gt;&lt;li&gt;➤ presence of oxygen,&lt;/li&gt;&lt;li&gt;➤ Warburg effect.&lt;/li&gt;&lt;li&gt;➤ adaptation allows cancer cells to thrive&lt;/li&gt;&lt;li&gt;➤ hypoxic conditions&lt;/li&gt;&lt;li&gt;➤ acidic&lt;/li&gt;&lt;li&gt;➤ microenvironment&lt;/li&gt;&lt;li&gt;➤ tumors&lt;/li&gt;&lt;li&gt;➤ lactate production.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p738.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p738.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During fasting, the body employs various mechanisms to maintain blood glucose levels. Which of the following sequences correctly represents the order in which these mechanisms are activated to ensure blood glucose homeostasis in the fasting state?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose from diet &amp;gt; glycogenolysis &amp;gt; gluconeogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucose from diet &amp;gt; gluconeogenesis &amp;gt; glycogenolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose from diet &amp;gt; gluconeogenesis &amp;gt; proteolysis)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose from diet &amp;gt; lipolysis &amp;gt; gluconeogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose from diet &gt; glycogenolysis &gt; gluconeogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucose from diet &amp;gt; glycogenolysis &amp;gt; gluconeogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glucose from diet &amp;gt; gluconeogenesis &amp;gt; glycogenolysis: This sequence is incorrect because glycogenolysis typically precede s gluconeogenesis in the fasting state as the body utilizes stored glycogen before synthesizing glucose from non-carbohydrate sources.&lt;/li&gt;&lt;li&gt;• Option B. Glucose from diet &amp;gt; gluconeogenesis &amp;gt; glycogenolysis:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• glycogenolysis&lt;/li&gt;&lt;li&gt;• s gluconeogenesis&lt;/li&gt;&lt;li&gt;• fasting state&lt;/li&gt;&lt;li&gt;• body utilizes stored glycogen&lt;/li&gt;&lt;li&gt;• synthesizing glucose&lt;/li&gt;&lt;li&gt;• non-carbohydrate sources.&lt;/li&gt;&lt;li&gt;• Option C. Glucose from diet &amp;gt; gluconeogenesis &amp;gt; proteolysis: While proteolysis (the breakdown of proteins ) does contribute substrates for gluconeogenesis , it is not a direct mechanism for maintaining blood glucose levels but rather provides amino acids that can be used in gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option C. Glucose from diet &amp;gt; gluconeogenesis &amp;gt; proteolysis:&lt;/li&gt;&lt;li&gt;• proteolysis&lt;/li&gt;&lt;li&gt;• breakdown of proteins&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• direct&lt;/li&gt;&lt;li&gt;• blood glucose levels&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• gluconeogenesis.&lt;/li&gt;&lt;li&gt;• Option D. Glucose from diet &amp;gt; lipolysis &amp;gt; gluconeogenesis: Lipolysis, the breakdown of triglycerides into free fatty acids and glycerol , does provide substrates for gluconeogenesis (specifically glycerol), but it primarily serves as a mechanism for providing energy through fatty acid oxidation rather than directly contributing to maintaining blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option D. Glucose from diet &amp;gt; lipolysis &amp;gt; gluconeogenesis:&lt;/li&gt;&lt;li&gt;• Lipolysis,&lt;/li&gt;&lt;li&gt;• triglycerides into free fatty acids&lt;/li&gt;&lt;li&gt;• glycerol&lt;/li&gt;&lt;li&gt;• substrates&lt;/li&gt;&lt;li&gt;• gluconeogenesis (specifically glycerol),&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• energy through fatty acid oxidation&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• blood glucose levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During starvation:&lt;/li&gt;&lt;li&gt;➤ Liver produces glucose by glycogenolysis and later by gluconeogenesis so that the obligatory requirements of the brain are met. Liver also produces the ketone bodies , an alternate source of fuel. But the liver cannot use ketone bodies as its own fuel In the fasting state 2-2 1/2 hours – glucose from meals Next 3 hour s – from glycogenolysis Later from gluconeogenesis (proteolysis &amp;amp; lipolysis) Hyperglycemic hormones are secreted&lt;/li&gt;&lt;li&gt;➤ Liver produces glucose by glycogenolysis and later by gluconeogenesis so that the obligatory requirements of the brain are met.&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ glycogenolysis&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ Liver also produces the ketone bodies , an alternate source of fuel. But the liver cannot use ketone bodies as its own fuel&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ alternate source of fuel.&lt;/li&gt;&lt;li&gt;➤ liver cannot&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ fuel&lt;/li&gt;&lt;li&gt;➤ In the fasting state&lt;/li&gt;&lt;li&gt;➤ fasting state&lt;/li&gt;&lt;li&gt;➤ 2-2 1/2 hours – glucose from meals&lt;/li&gt;&lt;li&gt;➤ 2-2 1/2 hours&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ meals&lt;/li&gt;&lt;li&gt;➤ Next 3 hour s – from glycogenolysis&lt;/li&gt;&lt;li&gt;➤ 3 hour&lt;/li&gt;&lt;li&gt;➤ glycogenolysis&lt;/li&gt;&lt;li&gt;➤ Later from gluconeogenesis (proteolysis &amp;amp; lipolysis)&lt;/li&gt;&lt;li&gt;➤ Later&lt;/li&gt;&lt;li&gt;➤ gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ Hyperglycemic hormones are secreted&lt;/li&gt;&lt;li&gt;➤ Hyperglycemic&lt;/li&gt;&lt;li&gt;➤ secreted&lt;/li&gt;&lt;li&gt;➤ Liver is the net producer of glucose in the fasting state&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ net&lt;/li&gt;&lt;li&gt;➤ glucose in the fasting state&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 319-325.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 319-325.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the glycolytic pathway and is attempting to identify the points of regulation within the process. She notes that certain steps are irreversible and thus play a key role in the regulation of glycolysis. Which of the following enzymes catalyzes a reaction in glycolysis that is not considered irreversible and therefore not a major regulatory point?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enolase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyruvate Kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Enolase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Phosphofructokinase : Catalyzes an irreversible step by converting fructose-6-phosphate to fructose-1,6-bisphosphate and is a major regulatory point of glycolysis.&lt;/li&gt;&lt;li&gt;• Option B. Phosphofructokinase&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate Kinase : Irreversibly Catalyzes the conversion of phosphoenolpyruvate to pyruvate, another regulatory step in glycolysis.&lt;/li&gt;&lt;li&gt;• Option C. Pyruvate Kinase&lt;/li&gt;&lt;li&gt;• Option D. Hexokinase : Irreversibly phosphorylates glucose to glucose-6-phosphate at the start of the glycolytic pathway and is allosterically inhibited by its product, making it a key regulatory enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Hexokinase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Irreversible Steps of Glycolysis:&lt;/li&gt;&lt;li&gt;➤ Hexokinase Phosphofructokinase Pyruvate Kinase&lt;/li&gt;&lt;li&gt;➤ Hexokinase&lt;/li&gt;&lt;li&gt;➤ Phosphofructokinase&lt;/li&gt;&lt;li&gt;➤ Pyruvate Kinase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p170-172.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with fatigue, abdominal pain, and hepatomegaly, with abnormal liver function tests suggesting ethanol toxicity. What could be the underlying biochemical change associated with ethanol toxicity in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased lactate/Pyruvate ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased NADH/NAD+ ratio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulation of Gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulation of fatty acid oxidation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased NADH/NAD+ ratio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased NADH/NAD+ ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased lactate/pyruvate ratio: Ethanol metabolism actually leads to an increased lactate/pyruvate ratio due to the conversion of pyruvate to lactate in the presence of excess NADH.&lt;/li&gt;&lt;li&gt;• Option A. Decreased lactate/pyruvate ratio:&lt;/li&gt;&lt;li&gt;• Ethanol&lt;/li&gt;&lt;li&gt;• increased lactate/pyruvate ratio&lt;/li&gt;&lt;li&gt;• pyruvate to lactate&lt;/li&gt;&lt;li&gt;• NADH.&lt;/li&gt;&lt;li&gt;• Option C. Stimulation of gluconeogenesis: Ethanol metabolism inhibits gluconeogenesis due to the increased NADH/NAD+ ratio and the subsequent diversion of substrates like pyruvate and oxaloacetate to lactate and malate , respectively.&lt;/li&gt;&lt;li&gt;• Option C. Stimulation of gluconeogenesis: Ethanol&lt;/li&gt;&lt;li&gt;• inhibits gluconeogenesis&lt;/li&gt;&lt;li&gt;• increased NADH/NAD+ ratio&lt;/li&gt;&lt;li&gt;• diversion&lt;/li&gt;&lt;li&gt;• pyruvate and oxaloacetate&lt;/li&gt;&lt;li&gt;• lactate and malate&lt;/li&gt;&lt;li&gt;• Option D. Stimulation of fatty acid oxidation: Ethanol metabolism inhibits fatty acid oxidation , again due to the increased NADH/NAD+ ratio. Instead, there is an accumulation of fatty acids leading to fatty liver.&lt;/li&gt;&lt;li&gt;• Option D. Stimulation of fatty acid oxidation:&lt;/li&gt;&lt;li&gt;• Ethanol&lt;/li&gt;&lt;li&gt;• inhibits fatty acid oxidation&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• NADH/NAD+ ratio.&lt;/li&gt;&lt;li&gt;• accumulation of fatty acids&lt;/li&gt;&lt;li&gt;• fatty liver.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both the oxidation steps in alcohol metabolism produce NADH, resulting in a high NADH/NAD+ ratio. As a result, the following metabolic adaptations occur:&lt;/li&gt;&lt;li&gt;➤ Both the oxidation steps&lt;/li&gt;&lt;li&gt;➤ alcohol metabolism produce NADH,&lt;/li&gt;&lt;li&gt;➤ high NADH/NAD+ ratio.&lt;/li&gt;&lt;li&gt;➤ metabolic adaptations occur:&lt;/li&gt;&lt;li&gt;➤ Lactic acidosis. Hypoglycemia. Ketogenesis. Fatty liver and steatosis. Mitochondrial damage and apoptosis. CNS depression&lt;/li&gt;&lt;li&gt;➤ Lactic acidosis.&lt;/li&gt;&lt;li&gt;➤ Hypoglycemia.&lt;/li&gt;&lt;li&gt;➤ Ketogenesis.&lt;/li&gt;&lt;li&gt;➤ Fatty liver and steatosis.&lt;/li&gt;&lt;li&gt;➤ Mitochondrial damage and apoptosis.&lt;/li&gt;&lt;li&gt;➤ CNS depression&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e:317, DM Vasudevan  9/e: p 140-141&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e:317, DM Vasudevan  9/e: p 140-141&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenager is brought to the ER with symptoms of increased confusion and lethargy. Lab tests reveal abnormal liver function and significantly elevated serum ammonia levels. His parents note his recent high protein intake, attributed to his athletic activities. Hyperammonemia can disrupt the TCA cycle by depleting a specific intermediate, leading to impaired energy metabolism. Which TCA cycle intermediate is most likely depleted in this scenario, contributing to the cycle&#x27;s inhibition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;α-ketoglutarate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fumarate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. α-ketoglutarate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/02/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) α-ketoglutarate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia can i nhibit the TCA cycle by depleting α-ketoglutarate . Ammonia is detoxified in the liver by the urea cycle, which consumes α-ketoglutarate as it combines with ammonia to form glutamate. This process depletes α-ketoglutarate , a critical intermediate in the TCA cycle , leading to impaired energy metabolism and contributing to the symptoms observed.&lt;/li&gt;&lt;li&gt;➤ Hyperammonemia&lt;/li&gt;&lt;li&gt;➤ nhibit&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ depleting α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ Ammonia&lt;/li&gt;&lt;li&gt;➤ detoxified&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ urea cycle,&lt;/li&gt;&lt;li&gt;➤ α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ ammonia to form glutamate.&lt;/li&gt;&lt;li&gt;➤ depletes α-ketoglutarate&lt;/li&gt;&lt;li&gt;➤ intermediate&lt;/li&gt;&lt;li&gt;➤ TCA cycle&lt;/li&gt;&lt;li&gt;➤ impaired energy metabolism&lt;/li&gt;&lt;li&gt;➤ symptoms observed.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 291, 292, Lippincott: P 253.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 291, 292, Lippincott: P 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Garrod&#x27;s tetrad refers to a group of four metabolic disorders. Which of the following options correctly lists these disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaptonuria, Pentosuria, Cystinuria, Albinism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkaptonuria, Pentosuria, galactosemia, Albinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fructosuria, Pentosuria, Cystinuria, Albinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkaptonuria, Pentosuria, Cystinuria, Mucopolysaccharidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alkaptonuria, Pentosuria, Cystinuria, Albinism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)  Alkaptonuria, Pentosuria, Cystinuria, Albinism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Alkaptonuria, Pentos Uria, Galactosemia, Albinism: While galactosemia is a well-known metabolic disorder, it is not part of Garrod&#x27;s original tetrad.&lt;/li&gt;&lt;li&gt;• Option B. Alkaptonuria, Pentos Uria, Galactosemia, Albinism:&lt;/li&gt;&lt;li&gt;• Option C. Fructosuria, Pentosuria, Cystinuria, Albinism: Fructosuria is another metabolic condition but was not included in Garrod&#x27;s tetrad.&lt;/li&gt;&lt;li&gt;• Option C. Fructosuria, Pentosuria, Cystinuria, Albinism:&lt;/li&gt;&lt;li&gt;• Option D. Alkaptonuria, Pentos Uria, Cystinuria, Mucopolysaccharidosis: Mucopolysaccharidosis refers to a group of lysosomal storage diseases and is not part of Garrod&#x27;s tetrad.&lt;/li&gt;&lt;li&gt;• Option D. Alkaptonuria, Pentos Uria, Cystinuria, Mucopolysaccharidosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Garrod’s tetrad includes&lt;/li&gt;&lt;li&gt;➤ Cystinuria Alkaptonuria Albinism Pentosuria&lt;/li&gt;&lt;li&gt;➤ (Mnemonic- CAAP)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the metabolic effects of insulin, which of the following statements is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It prevents lipolysis by inhibiting the activity of hormone sensitive lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It stimulates glycogenolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases proteins synthesis and prevents protein breakdown&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It decreases gluconeogenesis in cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It stimulates glycogenolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It stimulates glycogenolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucose Uptake&lt;/li&gt;&lt;li&gt;➤ Glucose Uptake&lt;/li&gt;&lt;li&gt;➤ Insulin facilitates diffusion of glucose in muscle. Transporter, GLUT-4 is insulin dependent&lt;/li&gt;&lt;li&gt;➤ Insulin facilitates diffusion of glucose in muscle.&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ glucose in muscle.&lt;/li&gt;&lt;li&gt;➤ Transporter, GLUT-4 is insulin dependent&lt;/li&gt;&lt;li&gt;➤ GLUT-4 is insulin dependent&lt;/li&gt;&lt;li&gt;➤ Utilization of Glucose : Glycolysis increased (key glycolytic enzymes: glucokinase, phosphofructokinase &amp;amp; pyruvate kinase) Insulin favors storage of glucose: Glycogen synthesis increased (Glycogen synthase) (option B) Lipogenesis increased: Acetyl CoA Carboxylase and Glucose-6-Phosphate   dehydrogenase (NADPH) activity is enhanced by insulin. Anti-lipolytic effect: Hormone sensitive lipase is decreased (option A). Gluconeogenesis Decreased (Key gluconeogenic enzymes: Pyruvate carboxylase, Phosphoenolpyruvate carboxykinase, Fructose 1,6-bisphosphatase and Glucose 6-phosphatase are inhibited by insulin. (option D) Anti-ketogenic Effect : HMG CoA synthase is decreased It increases proteins synthesis and prevents protein breakdown&lt;/li&gt;&lt;li&gt;➤ Utilization of Glucose : Glycolysis increased (key glycolytic enzymes: glucokinase, phosphofructokinase &amp;amp; pyruvate kinase)&lt;/li&gt;&lt;li&gt;➤ Utilization of Glucose&lt;/li&gt;&lt;li&gt;➤ Glycolysis increased&lt;/li&gt;&lt;li&gt;➤ Insulin favors storage of glucose: Glycogen synthesis increased (Glycogen synthase) (option B)&lt;/li&gt;&lt;li&gt;➤ Insulin&lt;/li&gt;&lt;li&gt;➤ storage of glucose:&lt;/li&gt;&lt;li&gt;➤ Glycogen synthesis increased&lt;/li&gt;&lt;li&gt;➤ Lipogenesis increased: Acetyl CoA Carboxylase and Glucose-6-Phosphate   dehydrogenase (NADPH) activity is enhanced by insulin.&lt;/li&gt;&lt;li&gt;➤ Lipogenesis increased: Acetyl CoA Carboxylase and Glucose-6-Phosphate   dehydrogenase&lt;/li&gt;&lt;li&gt;➤ Anti-lipolytic effect: Hormone sensitive lipase is decreased (option A).&lt;/li&gt;&lt;li&gt;➤ Anti-lipolytic effect: Hormone sensitive lipase&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis Decreased (Key gluconeogenic enzymes: Pyruvate carboxylase, Phosphoenolpyruvate carboxykinase, Fructose 1,6-bisphosphatase and Glucose 6-phosphatase are inhibited by insulin. (option D)&lt;/li&gt;&lt;li&gt;➤ Gluconeogenesis Decreased&lt;/li&gt;&lt;li&gt;➤ Anti-ketogenic Effect : HMG CoA synthase is decreased&lt;/li&gt;&lt;li&gt;➤ Anti-ketogenic Effect&lt;/li&gt;&lt;li&gt;➤ HMG CoA synthase&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ It increases proteins synthesis and prevents protein breakdown&lt;/li&gt;&lt;li&gt;➤ increases proteins synthesis&lt;/li&gt;&lt;li&gt;➤ prevents protein breakdown&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e p319-322.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e p319-322.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify which of the following pathways does not produce high-energy phosphate compounds directly helps in comprehending the energy dynamics within the cell.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TCA cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hexose Mono Phosphate pathway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta Oxidation of Fatty Acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hexose Mono Phosphate pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) HMP Pathway.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pathways which do not synthesize ATP are&lt;/li&gt;&lt;li&gt;➤ Pathways which do not synthesize ATP are&lt;/li&gt;&lt;li&gt;➤ HMP Pathway Rapaport Luebering Cycle Uronic acid pathway Alpha oxidation of Fatty acid Omega Oxidation of fatty acid&lt;/li&gt;&lt;li&gt;➤ HMP Pathway&lt;/li&gt;&lt;li&gt;➤ Rapaport Luebering Cycle&lt;/li&gt;&lt;li&gt;➤ Uronic acid pathway&lt;/li&gt;&lt;li&gt;➤ Alpha oxidation of Fatty acid&lt;/li&gt;&lt;li&gt;➤ Omega Oxidation of fatty acid&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 253.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Piericidin and rotenone are inhibitors of (ETC) electron transport chain. Reasoning ®: Piericidin and rotenone inhibits the flow of electron between the complex II and ubiquinone (coenzyme Q)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the Correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A is true but R is false&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A is true but R is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/03/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A is right statement but R is not a correct explanation of statement A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Piericidin and rotenone are indeed inhibitors of the electron transport chain (ETC), specifically affecting the function of Complex I ( NADH dehydrogenase ). They block the transfer of electrons from NADH to ubiquinone ( coenzyme Q ), no t from Complex II . This action inhibits the electron transport chain early in its sequence, preventing the establishment of the proton gradient necessary for ATP synthesis via oxidative phosphorylation . The assertion is correct in stating that these compounds are inhibitors of the ETC , but the reasoning is incorrect as it misidentifies the site of inhibition .&lt;/li&gt;&lt;li&gt;• Piericidin&lt;/li&gt;&lt;li&gt;• rotenone&lt;/li&gt;&lt;li&gt;• inhibitors&lt;/li&gt;&lt;li&gt;• electron transport chain (ETC),&lt;/li&gt;&lt;li&gt;• Complex I&lt;/li&gt;&lt;li&gt;• NADH dehydrogenase&lt;/li&gt;&lt;li&gt;• block&lt;/li&gt;&lt;li&gt;• electrons&lt;/li&gt;&lt;li&gt;• NADH to ubiquinone&lt;/li&gt;&lt;li&gt;• coenzyme Q&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• Complex II&lt;/li&gt;&lt;li&gt;• inhibits the electron transport chain&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• proton gradient&lt;/li&gt;&lt;li&gt;• ATP synthesis&lt;/li&gt;&lt;li&gt;• oxidative phosphorylation&lt;/li&gt;&lt;li&gt;• assertion is correct&lt;/li&gt;&lt;li&gt;• inhibitors of the ETC&lt;/li&gt;&lt;li&gt;• reasoning is incorrect&lt;/li&gt;&lt;li&gt;• misidentifies the site of inhibition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 129-134.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 129-134.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of glucose metabolism and insulin action, GLUT4 is characterized as a glucose transporter. Is it accurate to state that GLUT4&#x27;s activity is regulated by insulin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not sure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture2_iVZYTTa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• GLUT4 is the major glucose transporter seen in skeletal muscle and adipose tissue . GLUT4 is under the control of insulin . Insulin promotes the translocation of intracellular GLUT4 molecules to the cell surface and thus increases glucose uptake. In Type 2 diabetes mellitus , membrane GLUT4 is reduced causing insulin resistance in muscle and fat cells. In diabetes, entry of glucose into muscle is only half of normal cells.&lt;/li&gt;&lt;li&gt;• GLUT4 is the major glucose transporter seen in skeletal muscle and adipose tissue .&lt;/li&gt;&lt;li&gt;• GLUT4&lt;/li&gt;&lt;li&gt;• major glucose transporter&lt;/li&gt;&lt;li&gt;• skeletal muscle and adipose tissue&lt;/li&gt;&lt;li&gt;• GLUT4 is under the control of insulin .&lt;/li&gt;&lt;li&gt;• GLUT4&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• Insulin promotes the translocation of intracellular GLUT4 molecules to the cell surface and thus increases glucose uptake.&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• promotes&lt;/li&gt;&lt;li&gt;• GLUT4&lt;/li&gt;&lt;li&gt;• cell surface&lt;/li&gt;&lt;li&gt;• increases glucose&lt;/li&gt;&lt;li&gt;• uptake.&lt;/li&gt;&lt;li&gt;• In Type 2 diabetes mellitus , membrane GLUT4 is reduced causing insulin resistance in muscle and fat cells.&lt;/li&gt;&lt;li&gt;• Type 2&lt;/li&gt;&lt;li&gt;• diabetes mellitus&lt;/li&gt;&lt;li&gt;• GLUT4 is reduced&lt;/li&gt;&lt;li&gt;• insulin resistance&lt;/li&gt;&lt;li&gt;• muscle and fat cells.&lt;/li&gt;&lt;li&gt;• In diabetes, entry of glucose into muscle is only half of normal cells.&lt;/li&gt;&lt;li&gt;• diabetes,&lt;/li&gt;&lt;li&gt;• glucose into muscle&lt;/li&gt;&lt;li&gt;• half of normal cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/ed: p 107.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/ed: p 107.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-months-old baby girl was given cow’s milk at her 5 weeks and after 3 weeks she was admitted with a history of screaming after feeding and was discharged on advice to avoid cow’s milk. Again, worsening of symptoms such as screaming, gas formation and distended abdomen occurred after she drank juice. Blood investigations, liver biopsy and physical examination were all normal. If an intestinal tissue biopsy is done and analyzed from the patient, which of the following would be deficient or defective?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SGLT1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GLUT 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isomaltase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GLUT 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) GLUT 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. SGLT: Sodium Dependent Glucose Transporter-1 (SGLT-1) is the transporter in the intestine involved in glucose-galactose malabsorption . For diarrhoea , ORS is given which contains both glucose and sodium → allows absorption of sodium to replenish body sodium chloride levels and glucose to provide energy.&lt;/li&gt;&lt;li&gt;• Option A. SGLT:&lt;/li&gt;&lt;li&gt;• transporter&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• glucose-galactose&lt;/li&gt;&lt;li&gt;• malabsorption&lt;/li&gt;&lt;li&gt;• diarrhoea&lt;/li&gt;&lt;li&gt;• ORS&lt;/li&gt;&lt;li&gt;• both glucose and sodium&lt;/li&gt;&lt;li&gt;• absorption of sodium&lt;/li&gt;&lt;li&gt;• replenish&lt;/li&gt;&lt;li&gt;• body sodium chloride&lt;/li&gt;&lt;li&gt;• glucose to provide energy.&lt;/li&gt;&lt;li&gt;• Option C. Isomaltose: he cells of brush border of intestine contain sucrase, maltase, Isomaltose and lactase → which hydrolyze the corresponding disaccharides into monosaccharides , which are then absorbed.&lt;/li&gt;&lt;li&gt;• Option C. Isomaltose:&lt;/li&gt;&lt;li&gt;• cells of brush border&lt;/li&gt;&lt;li&gt;• sucrase, maltase, Isomaltose and lactase&lt;/li&gt;&lt;li&gt;• hydrolyze&lt;/li&gt;&lt;li&gt;• disaccharides into monosaccharides&lt;/li&gt;&lt;li&gt;• absorbed.&lt;/li&gt;&lt;li&gt;• Option D.  Lactase: Deficiency of lactase leads to lactose intolerance → accumulation of lactose in the gut → Irritant diarrhoea and flatulence. Treatment- withdrawn milk temporarily.&lt;/li&gt;&lt;li&gt;• Option D.  Lactase:&lt;/li&gt;&lt;li&gt;• Deficiency of lactase&lt;/li&gt;&lt;li&gt;• lactose intolerance&lt;/li&gt;&lt;li&gt;• accumulation of lactose&lt;/li&gt;&lt;li&gt;• Irritant diarrhoea&lt;/li&gt;&lt;li&gt;• flatulence.&lt;/li&gt;&lt;li&gt;• withdrawn milk temporarily.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ GLUT 5 is a fructose transporter expressed in the intestinal mucosa. A deficiency or defect in GLUT 5 would lead to fructose malabsorption , presenting with symptoms such as abdominal pain, distension, and gas formation after consuming fructose.&lt;/li&gt;&lt;li&gt;➤ GLUT 5&lt;/li&gt;&lt;li&gt;➤ fructose&lt;/li&gt;&lt;li&gt;➤ intestinal mucosa.&lt;/li&gt;&lt;li&gt;➤ deficiency or defect in GLUT 5&lt;/li&gt;&lt;li&gt;➤ fructose&lt;/li&gt;&lt;li&gt;➤ malabsorption&lt;/li&gt;&lt;li&gt;➤ abdominal pain, distension, and gas formation&lt;/li&gt;&lt;li&gt;➤ consuming fructose.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 106-107.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 106-107.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with type 2 diabetes starts a new oral hypoglycemic regimen. Soon after, he presents with anxiety, diaphoresis, and hunger, which quickly resolves upon consuming glucose. This clinical scenario underscores the importance of the initial enzymatic step in glycolysis following glucose ingestion. In the context of glycolytic pathway activation for immediate energy production, which enzyme is responsible for catalyzing the first reaction that glucose undergoes in this metabolic pathway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldolase and Pyruvate kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphoglucose isomerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hexokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hexokinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aldolase and Pyruvate kinase : These enzymes function in the intermediate to later stages of glycolysis and are not involved in the initial phosphorylation of glucose.&lt;/li&gt;&lt;li&gt;• Option A. Aldolase and Pyruvate kinase&lt;/li&gt;&lt;li&gt;• intermediate to later stages of glycolysis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• initial phosphorylation of glucose.&lt;/li&gt;&lt;li&gt;• Option B. Phosphofructokinase : This enzyme plays a key regulatory role in glycolysis by converting fructose-6-phosphate to fructose-1,6-bisphosphate , but it is not the first enzyme in the pathway.&lt;/li&gt;&lt;li&gt;• Option B. Phosphofructokinase&lt;/li&gt;&lt;li&gt;• key&lt;/li&gt;&lt;li&gt;• glycolysis&lt;/li&gt;&lt;li&gt;• fructose-6-phosphate to fructose-1,6-bisphosphate&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option D. Phosphoglucose isomerase : This enzyme acts second in the glycolytic pathway , converting glucose-6-phosphate to fructose-6-phosphate , following the action of hexokinase.&lt;/li&gt;&lt;li&gt;• Option D. Phosphoglucose isomerase&lt;/li&gt;&lt;li&gt;• enzyme acts&lt;/li&gt;&lt;li&gt;• glycolytic pathway&lt;/li&gt;&lt;li&gt;• glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• to&lt;/li&gt;&lt;li&gt;• fructose-6-phosphate&lt;/li&gt;&lt;li&gt;• hexokinase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hexokinase catalyzes the first critical step in the glycolytic pathway by phosphorylating glucose to form glucose-6-phosphate . This reaction is essential for trapping glucose within the cell, enabling its subsequent metabolism in the glycolytic pathway to produce energy, particularly important in the context of restoring normal blood glucose levels after hypoglycemic episodes in diabetic patients.&lt;/li&gt;&lt;li&gt;➤ Hexokinase catalyzes&lt;/li&gt;&lt;li&gt;➤ first&lt;/li&gt;&lt;li&gt;➤ glycolytic pathway&lt;/li&gt;&lt;li&gt;➤ phosphorylating glucose&lt;/li&gt;&lt;li&gt;➤ glucose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ trapping glucose&lt;/li&gt;&lt;li&gt;➤ enabling&lt;/li&gt;&lt;li&gt;➤ glycolytic pathway&lt;/li&gt;&lt;li&gt;➤ energy,&lt;/li&gt;&lt;li&gt;➤ restoring normal blood glucose levels&lt;/li&gt;&lt;li&gt;➤ hypoglycemic&lt;/li&gt;&lt;li&gt;➤ diabetic&lt;/li&gt;&lt;li&gt;➤ patients.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 168-172&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 168-172&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old marathon runner experiences muscle fatigue and laboured breathing post-race. Upon evaluation, a metabolic cycle is considered in understanding her physiological state, as shown below. Which statement is correct regarding the metabolic cycle illustrated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cahill’s cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Location: not seen in RBCs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No re-utilization of lactate for gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Energy need explains the oxygen debt after exercise&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Energy need explains the oxygen debt after exercise&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture1_XU5jYM8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Energy need explains the oxygen debt after exercise&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cahill’s cycle : It is also know n as glucose-alanine cycle and occurs in fasting muscles .&lt;/li&gt;&lt;li&gt;• Option A. Cahill’s cycle&lt;/li&gt;&lt;li&gt;• glucose-alanine cycle&lt;/li&gt;&lt;li&gt;• fasting muscles .&lt;/li&gt;&lt;li&gt;• Option B. Location not seen in RBCs : Lactate is released by exercising skeletal muscle and by cells that lack mitochondria such as RBCs into the blood.&lt;/li&gt;&lt;li&gt;• Option B. Location not seen in RBCs&lt;/li&gt;&lt;li&gt;• Lactate&lt;/li&gt;&lt;li&gt;• exercising skeletal muscle&lt;/li&gt;&lt;li&gt;• lack mitochondria&lt;/li&gt;&lt;li&gt;• RBCs&lt;/li&gt;&lt;li&gt;• blood.&lt;/li&gt;&lt;li&gt;• Option C. No re-utilization of lactate for gluconeogenesis : Glucose is converted to lactate in the muscle and in the liver this lactate is re-converted into glucose.&lt;/li&gt;&lt;li&gt;• Option C. No re-utilization of lactate for gluconeogenesis&lt;/li&gt;&lt;li&gt;• Glucose&lt;/li&gt;&lt;li&gt;• lactate in the muscle&lt;/li&gt;&lt;li&gt;• liver this lactate&lt;/li&gt;&lt;li&gt;• re-converted into glucose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Cori cycle is energy-intensive, costing 6 ATPs in the liver to resynthesize glucose from 2 lactate molecules . During exercise , the body incurs an \&quot; oxygen debt ,\&quot; as it uses more oxygen to replenish ATP stores and clear the lactate produced, explaining the labored breathing post-exercise.&lt;/li&gt;&lt;li&gt;➤ Cori cycle&lt;/li&gt;&lt;li&gt;➤ energy-intensive,&lt;/li&gt;&lt;li&gt;➤ 6 ATPs&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ resynthesize glucose&lt;/li&gt;&lt;li&gt;➤ 2 lactate molecules&lt;/li&gt;&lt;li&gt;➤ exercise&lt;/li&gt;&lt;li&gt;➤ oxygen debt&lt;/li&gt;&lt;li&gt;➤ more oxygen to replenish ATP stores&lt;/li&gt;&lt;li&gt;➤ clear&lt;/li&gt;&lt;li&gt;➤ lactate&lt;/li&gt;&lt;li&gt;➤ labored&lt;/li&gt;&lt;li&gt;➤ breathing post-exercise.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper30/e: p 556, Vasudevan 9/ed: p 114&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper30/e: p 556, Vasudevan 9/ed: p 114&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of infantile conditions, hypoglycemia is observed in which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen storage disease type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hereditary Fructose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Both a and b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Both Glycogen Storage Disease Type I (GSD I) and Hereditary Fructose Intolerance (HFI) can lead to hypoglycemia , particularly in infants.&lt;/li&gt;&lt;li&gt;• Glycogen Storage Disease Type I (GSD I)&lt;/li&gt;&lt;li&gt;• Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Glycogen Storage Disease Type I (Von Gierke Disease)&lt;/li&gt;&lt;li&gt;• Glycogen Storage Disease Type I (Von Gierke Disease)&lt;/li&gt;&lt;li&gt;• Caused by a deficiency of glucose-6-phosphatase . This enzyme is crucial for the final step of gluconeogenesis and glycogenolysis , converting glucose-6-phosphate to free glucose. Without it, the liver cannot release glucose into the bloodstream → severe fasting hypoglycemia , typically noticed shortly after birth.&lt;/li&gt;&lt;li&gt;• Caused by a deficiency of glucose-6-phosphatase .&lt;/li&gt;&lt;li&gt;• deficiency of glucose-6-phosphatase&lt;/li&gt;&lt;li&gt;• This enzyme is crucial for the final step of gluconeogenesis and glycogenolysis , converting glucose-6-phosphate to free glucose.&lt;/li&gt;&lt;li&gt;• final step of gluconeogenesis and glycogenolysis&lt;/li&gt;&lt;li&gt;• Without it, the liver cannot release glucose into the bloodstream → severe fasting hypoglycemia , typically noticed shortly after birth.&lt;/li&gt;&lt;li&gt;• severe fasting hypoglycemia&lt;/li&gt;&lt;li&gt;• Option B: Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;• Option B: Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;• Caused by a deficiency of aldolase B . When fructose, sucrose, or sorbitol is introduced (e.g., via formula or weaning), fructose-1-phosphate accumulates , which: Traps phosphate Inhibits glycogenolysis Leads to hypoglycemia and other symptoms like vomiting , hepatomegaly , and failure to thrive .&lt;/li&gt;&lt;li&gt;• Caused by a deficiency of aldolase B .&lt;/li&gt;&lt;li&gt;• deficiency of aldolase B&lt;/li&gt;&lt;li&gt;• When fructose, sucrose, or sorbitol is introduced (e.g., via formula or weaning), fructose-1-phosphate accumulates , which: Traps phosphate Inhibits glycogenolysis&lt;/li&gt;&lt;li&gt;• fructose, sucrose, or sorbitol&lt;/li&gt;&lt;li&gt;• fructose-1-phosphate accumulates&lt;/li&gt;&lt;li&gt;• Traps phosphate Inhibits glycogenolysis&lt;/li&gt;&lt;li&gt;• Traps phosphate&lt;/li&gt;&lt;li&gt;• Inhibits glycogenolysis&lt;/li&gt;&lt;li&gt;• glycogenolysis&lt;/li&gt;&lt;li&gt;• Leads to hypoglycemia and other symptoms like vomiting , hepatomegaly , and failure to thrive .&lt;/li&gt;&lt;li&gt;• hypoglycemia&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• hepatomegaly&lt;/li&gt;&lt;li&gt;• failure to thrive&lt;/li&gt;&lt;li&gt;• Note : HFI typically manifests after exposure to fructose-containing foods , so it may not present immediately after birth , but it is a cause of hypoglycemia in infants , especially during weaning.&lt;/li&gt;&lt;li&gt;• Note&lt;/li&gt;&lt;li&gt;• after exposure to fructose-containing foods&lt;/li&gt;&lt;li&gt;• immediately after birth&lt;/li&gt;&lt;li&gt;• cause of hypoglycemia in infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Be aware of metabolic disorders that can cause hypoglycemia in neonates or infants , particularly:&lt;/li&gt;&lt;li&gt;➤ metabolic disorders&lt;/li&gt;&lt;li&gt;➤ hypoglycemia in neonates or infants&lt;/li&gt;&lt;li&gt;➤ Glycogen Storage Disease Type I (Von Gierke) Hereditary Fructose Intolerance (HFI) Galactosemia Medium-Chain Acyl-CoA Dehydrogenase Deficiency (MCAD) Long-Chain Acyl-CoA Dehydrogenase Deficiency (LCAD)&lt;/li&gt;&lt;li&gt;➤ Glycogen Storage Disease Type I (Von Gierke)&lt;/li&gt;&lt;li&gt;➤ Glycogen Storage Disease Type I (Von Gierke)&lt;/li&gt;&lt;li&gt;➤ Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;➤ Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;➤ Galactosemia&lt;/li&gt;&lt;li&gt;➤ Galactosemia&lt;/li&gt;&lt;li&gt;➤ Medium-Chain Acyl-CoA Dehydrogenase Deficiency (MCAD)&lt;/li&gt;&lt;li&gt;➤ Medium-Chain Acyl-CoA Dehydrogenase Deficiency (MCAD)&lt;/li&gt;&lt;li&gt;➤ Long-Chain Acyl-CoA Dehydrogenase Deficiency (LCAD)&lt;/li&gt;&lt;li&gt;➤ Long-Chain Acyl-CoA Dehydrogenase Deficiency (LCAD)&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 138.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laboratory findings are associated with chronic alcoholism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated GGT activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated ALT activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased ADH activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Elevated GGT (Gamma-Glutamyl Transferase) activity: GGT is an enzyme involved in the metabolism of glutathione and is often elevated in alcohol-related liver disease . Its elevation is commonly used as a biomarker for excessive alcohol consumption and liver damage.&lt;/li&gt;&lt;li&gt;• Option A. Elevated GGT (Gamma-Glutamyl Transferase) activity:&lt;/li&gt;&lt;li&gt;• GGT&lt;/li&gt;&lt;li&gt;• metabolism of glutathione&lt;/li&gt;&lt;li&gt;• elevated in alcohol-related liver disease&lt;/li&gt;&lt;li&gt;• elevation&lt;/li&gt;&lt;li&gt;• biomarker for excessive alcohol consumption&lt;/li&gt;&lt;li&gt;• liver damage.&lt;/li&gt;&lt;li&gt;• Option B. Elevated ALT (Alanine Aminotransferase) activity: ALT is an enzyme found predominantly in the liver . Its elevation in the blood often indicates liver damage , which can occur as a result of chronic alcohol abuse.&lt;/li&gt;&lt;li&gt;• Option B. Elevated ALT (Alanine Aminotransferase) activity:&lt;/li&gt;&lt;li&gt;• ALT&lt;/li&gt;&lt;li&gt;• found&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• elevation&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• liver damage&lt;/li&gt;&lt;li&gt;• chronic alcohol abuse.&lt;/li&gt;&lt;li&gt;• Option C. Decreased ADH (Antidiuretic Hormone) activity: Chronic alcohol consumption can lead to impaired ADH secretion or function , contributing to electrolyte imbalances and an increased risk of dehydration.&lt;/li&gt;&lt;li&gt;• Option C. Decreased ADH (Antidiuretic Hormone) activity:&lt;/li&gt;&lt;li&gt;• Chronic alcohol consumption&lt;/li&gt;&lt;li&gt;• impaired ADH secretion&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• electrolyte imbalances&lt;/li&gt;&lt;li&gt;• increased risk of dehydration.&lt;/li&gt;&lt;li&gt;• Considering these points, option D) All the above is correct, as each listed factor can be associated with chronic alcoholism and its impact on the body.&lt;/li&gt;&lt;li&gt;• option D) All the above is correct,&lt;/li&gt;&lt;li&gt;• chronic alcoholism&lt;/li&gt;&lt;li&gt;• impact on the body.&lt;/li&gt;&lt;li&gt;• Options A, B, and C are individually correct but D encompasses all the possible findings, making it the most comprehensive choice.&lt;/li&gt;&lt;li&gt;• Options A, B, and C are&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• all the possible findings,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increase in serum levels of gamma-glutamyl transferase (GGT) and alanine transaminase (ALT) Decrease in aldehyde dehydrogenase activity (in liver cells and RBCs ) - best marker for alcohol abuse. Disialotransferrin ( sialic acid groups are removed from transferrin ) level in blood- highly sensitive marker for chronic alcohol abuse.&lt;/li&gt;&lt;li&gt;➤ Increase in serum levels of gamma-glutamyl transferase (GGT) and alanine transaminase (ALT)&lt;/li&gt;&lt;li&gt;➤ Increase&lt;/li&gt;&lt;li&gt;➤ gamma-glutamyl transferase (GGT) and alanine transaminase (ALT)&lt;/li&gt;&lt;li&gt;➤ Decrease in aldehyde dehydrogenase activity (in liver cells and RBCs ) - best marker for alcohol abuse.&lt;/li&gt;&lt;li&gt;➤ Decrease&lt;/li&gt;&lt;li&gt;➤ aldehyde dehydrogenase&lt;/li&gt;&lt;li&gt;➤ liver cells and RBCs&lt;/li&gt;&lt;li&gt;➤ best&lt;/li&gt;&lt;li&gt;➤ alcohol abuse.&lt;/li&gt;&lt;li&gt;➤ Disialotransferrin ( sialic acid groups are removed from transferrin ) level in blood- highly sensitive marker for chronic alcohol abuse.&lt;/li&gt;&lt;li&gt;➤ Disialotransferrin&lt;/li&gt;&lt;li&gt;➤ sialic acid&lt;/li&gt;&lt;li&gt;➤ transferrin&lt;/li&gt;&lt;li&gt;➤ highly sensitive marker&lt;/li&gt;&lt;li&gt;➤ chronic&lt;/li&gt;&lt;li&gt;➤ alcohol abuse.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 140-141.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: 140-141.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with an established diagnosis of diabetes mellitus reports to the clinic for a follow-up, presenting with symptoms of fatigue, weight loss, polyuria, and a burning sensation in the soles. Despite ongoing treatment, his blood glucose levels are significantly elevated. Among the following options, which is LEAST likely to contribute to the hyperglycemia seen in uncontrolled Type 1 diabetes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased skeletal muscle glucose uptake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased adipose lipogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased adipose lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased skeletal muscle Glycogenolysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased skeletal muscle Glycogenolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased skeletal muscle Glycogenolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased skeletal muscle glucose uptake : This is a significant contributor to hyperglycaemia in Type 1 diabetes , as insulin deficiency prevents glucose from entering cells, leading to elevated blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option A. Decreased skeletal muscle glucose uptake&lt;/li&gt;&lt;li&gt;• hyperglycaemia in Type 1 diabetes&lt;/li&gt;&lt;li&gt;• insulin deficiency prevents glucose&lt;/li&gt;&lt;li&gt;• entering cells,&lt;/li&gt;&lt;li&gt;• elevated blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option B. Decreased adipose lipogenesis: While decreased formation of fat from glucose in adipose tissue could be observed in insulin deficiency, it&#x27;s not a direct contributor to elevated glucose levels. Insulin promotes lipogenesis , so its deficiency would decrease this process, but this decrease does not directly cause hyperglycemia.&lt;/li&gt;&lt;li&gt;• Option B. Decreased adipose lipogenesis:&lt;/li&gt;&lt;li&gt;• decreased formation of fat&lt;/li&gt;&lt;li&gt;• insulin deficiency,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• elevated glucose levels. Insulin&lt;/li&gt;&lt;li&gt;• lipogenesis&lt;/li&gt;&lt;li&gt;• its deficiency&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• decrease does not&lt;/li&gt;&lt;li&gt;• hyperglycemia.&lt;/li&gt;&lt;li&gt;• Option C. Increased adipose lipolysis: Increased breakdown of fat in the absence of insulin action elevates free fatty acid levels, which can exacerbate insulin resistance and contribute to higher blood glucose levels.&lt;/li&gt;&lt;li&gt;• Option C. Increased adipose lipolysis:&lt;/li&gt;&lt;li&gt;• Increased breakdown of fat&lt;/li&gt;&lt;li&gt;• absence of insulin&lt;/li&gt;&lt;li&gt;• elevates free fatty acid levels,&lt;/li&gt;&lt;li&gt;• exacerbate insulin resistance&lt;/li&gt;&lt;li&gt;• higher blood glucose levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Skeletal muscle cannot export glucose into the circulation like liver due to absence of enzyme glucose-6-phosphatase. So, intramyocellular glycogen acts as a fuel source for skeletal muscle and doesn’t contribute to the hyperglycaemia in uncontrolled type I diabetes.&lt;/li&gt;&lt;li&gt;➤ Skeletal muscle cannot&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ glucose-6-phosphatase.&lt;/li&gt;&lt;li&gt;➤ intramyocellular glycogen&lt;/li&gt;&lt;li&gt;➤ fuel source for skeletal muscle&lt;/li&gt;&lt;li&gt;➤ doesn’t&lt;/li&gt;&lt;li&gt;➤ hyperglycaemia&lt;/li&gt;&lt;li&gt;➤ uncontrolled&lt;/li&gt;&lt;li&gt;➤ type I diabetes.&lt;/li&gt;&lt;li&gt;➤ Reasons of hyperglycemia associated with uncontrolled type I diabetes:&lt;/li&gt;&lt;li&gt;➤ hyperglycemia&lt;/li&gt;&lt;li&gt;➤ uncontrolled type I diabetes:&lt;/li&gt;&lt;li&gt;➤ There will be decreased insulin mediated glucose utilization by skeletal muscle and adipose tissues → will contribute to hyperglycaemia. There will also be decreased insulin-mediated suppression of hepatic glucose output. Decreased insulin-mediated suppression of lipolysis → hyperglycaemia , by activation of gluconeogenesis by fatty acid breakdown product acetyl CoA&lt;/li&gt;&lt;li&gt;➤ There will be decreased insulin mediated glucose utilization by skeletal muscle and adipose tissues → will contribute to hyperglycaemia.&lt;/li&gt;&lt;li&gt;➤ decreased insulin mediated glucose&lt;/li&gt;&lt;li&gt;➤ skeletal muscle and adipose tissues&lt;/li&gt;&lt;li&gt;➤ hyperglycaemia.&lt;/li&gt;&lt;li&gt;➤ There will also be decreased insulin-mediated suppression of hepatic glucose output.&lt;/li&gt;&lt;li&gt;➤ decreased insulin-mediated suppression&lt;/li&gt;&lt;li&gt;➤ hepatic glucose output.&lt;/li&gt;&lt;li&gt;➤ Decreased insulin-mediated suppression of lipolysis → hyperglycaemia , by activation of gluconeogenesis by fatty acid breakdown product acetyl CoA&lt;/li&gt;&lt;li&gt;➤ Decreased insulin-mediated suppression of lipolysis&lt;/li&gt;&lt;li&gt;➤ hyperglycaemia&lt;/li&gt;&lt;li&gt;➤ activation of gluconeogenesis&lt;/li&gt;&lt;li&gt;➤ fatty acid breakdown product acetyl CoA&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 149, DM Vasudevan, 9/e: p 323-326.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 149, DM Vasudevan, 9/e: p 323-326.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old girl presents with developing cataracts, and an inability to track objects visually. Urine tests are positive for reducing sugars but negative for glucose. Which enzyme deficiency is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactose 1-phosphate uridylyl transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactokinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Galactokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)  Galactokinase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Distinguish between types of galactose metabolism disorders :&lt;/li&gt;&lt;li&gt;➤ types of galactose metabolism disorders&lt;/li&gt;&lt;li&gt;➤ Galactokinase deficiency : Early-onset cataracts , galactosuria , mild/no systemic symptoms. Classic galactosemia (GALT deficiency) : Severe symptoms including hepatomegaly , vomiting , jaundice , and cataracts . Both cause reducing substances in urine , but galactokinase deficiency is less severe and lacks liver involvement .&lt;/li&gt;&lt;li&gt;➤ Galactokinase deficiency : Early-onset cataracts , galactosuria , mild/no systemic symptoms.&lt;/li&gt;&lt;li&gt;➤ Galactokinase deficiency&lt;/li&gt;&lt;li&gt;➤ cataracts&lt;/li&gt;&lt;li&gt;➤ galactosuria&lt;/li&gt;&lt;li&gt;➤ Classic galactosemia (GALT deficiency) : Severe symptoms including hepatomegaly , vomiting , jaundice , and cataracts .&lt;/li&gt;&lt;li&gt;➤ Classic galactosemia (GALT deficiency)&lt;/li&gt;&lt;li&gt;➤ Severe symptoms&lt;/li&gt;&lt;li&gt;➤ hepatomegaly&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ jaundice&lt;/li&gt;&lt;li&gt;➤ cataracts&lt;/li&gt;&lt;li&gt;➤ Both cause reducing substances in urine , but galactokinase deficiency is less severe and lacks liver involvement .&lt;/li&gt;&lt;li&gt;➤ Both cause reducing substances in urine&lt;/li&gt;&lt;li&gt;➤ less severe and lacks liver involvement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy experiences headache, dizziness, weakness, and knee joint tenderness after consuming sugarcane juice. Following a diagnosis of Hereditary Fructose Intolerance (HFI), which of the following statements about HFI is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deficiency of aldolase B.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of fructose 1-phosphate in tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver and kidneys are involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperglycaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hyperglycaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Hereditary Fructose Intolerance (HFI) is caused by a deficiency of aldolase B, the enzyme that cleaves fructose 1-phosphate into dihydroxyacetone phosphate (DHAP) and glyceraldehyde.&lt;/li&gt;&lt;li&gt;• Hereditary Fructose Intolerance (HFI)&lt;/li&gt;&lt;li&gt;• deficiency of aldolase B,&lt;/li&gt;&lt;li&gt;• fructose 1-phosphate into dihydroxyacetone phosphate (DHAP) and glyceraldehyde.&lt;/li&gt;&lt;li&gt;• In HFI: Fructose 1-phosphate accumulates in tissues (especially the liver and       kidneys)leading to: Inhibition of glycogenolysis Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• In HFI: Fructose 1-phosphate accumulates in tissues (especially the liver and       kidneys)leading to: Inhibition of glycogenolysis Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• Fructose 1-phosphate accumulates in tissues (especially the liver and       kidneys)leading to: Inhibition of glycogenolysis Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• Fructose 1-phosphate accumulates in tissues (especially the liver and       kidneys)leading to: Inhibition of glycogenolysis Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• Fructose 1-phosphate accumulates&lt;/li&gt;&lt;li&gt;• Inhibition of glycogenolysis Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• Inhibition of glycogenolysis&lt;/li&gt;&lt;li&gt;• Inhibition of glycogenolysis&lt;/li&gt;&lt;li&gt;• Resulting in hypoglycemia (low blood sugar), especially after ingestion of fructose, sucrose, or sorbitol.&lt;/li&gt;&lt;li&gt;• hypoglycemia (low blood sugar),&lt;/li&gt;&lt;li&gt;• Clinical findings:&lt;/li&gt;&lt;li&gt;• Clinical findings:&lt;/li&gt;&lt;li&gt;• Hypoglycemia, vomiting, lethargy, abdominal pain after fructose intake. Long-term exposure can cause hepatomegaly, liver dysfunction, and renal involvement.&lt;/li&gt;&lt;li&gt;• Hypoglycemia, vomiting, lethargy, abdominal pain after fructose intake.&lt;/li&gt;&lt;li&gt;• Long-term exposure can cause hepatomegaly, liver dysfunction, and renal involvement.&lt;/li&gt;&lt;li&gt;• hepatomegaly, liver dysfunction, and renal involvement.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Deficiency of aldolase B: True. This is the fundamental enzymatic defect in HFI. Option B. Accumulation of fructose 1-phosphate in tissues: True. This is the hallmark of the disease and leads to metabolic blockages. Option D. Liver and kidneys are involved: True. These organs are significantly affected due to accumulation of fructose 1-phosphate and its toxic effects.&lt;/li&gt;&lt;li&gt;• Option A. Deficiency of aldolase B: True. This is the fundamental enzymatic defect in HFI.&lt;/li&gt;&lt;li&gt;• Option A. Deficiency of aldolase B:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• Option B. Accumulation of fructose 1-phosphate in tissues: True. This is the hallmark of the disease and leads to metabolic blockages.&lt;/li&gt;&lt;li&gt;• Option B. Accumulation of fructose 1-phosphate in tissues:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;li&gt;• Option D. Liver and kidneys are involved: True. These organs are significantly affected due to accumulation of fructose 1-phosphate and its toxic effects.&lt;/li&gt;&lt;li&gt;• Option D. Liver and kidneys are involved:&lt;/li&gt;&lt;li&gt;• True.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Biochemical defect in Hereditary Fructose Intolerance&lt;/li&gt;&lt;li&gt;➤ Deficiency of Fructose-1,6-Bisphosphate Aldolase (Aldolase B)&lt;/li&gt;&lt;li&gt;➤ Deficiency of this enzyme → causes accumulation of fructose-1-phosphate → severe toxic symptoms when a patient is exposed to fructose.&lt;/li&gt;&lt;li&gt;➤ Clinical manifestations&lt;/li&gt;&lt;li&gt;➤ Patients with HFI are asymptomatic until fructose or sucrose is ingested (usually from fruit, fruit juice, or sweetened cereal).&lt;/li&gt;&lt;li&gt;➤ Symptoms may occur early in life, soon after weaning formulas containing these sugars are introduced into the diet.&lt;/li&gt;&lt;li&gt;➤ Early clinical manifestations include jaundice, hepatomegaly, vomiting, lethargy, irritability, convulsions and hypoglycaemia.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 138.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): A nursing mother with classic Galactosemia is on a galactose-free diet and she is able to produce lactose in breast milk. Reasoning (R): Galactose can be produced from a glucose metabolite by epimerization:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A is right but R is a wrong statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A as well as R are right and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A as well as R are right, and R is a correct explanation of A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A is right but R is a wrong statement: This option is incorrect because both the assertion and the reasoning are correct, and the reasoning provides a valid explanation for the assertion.&lt;/li&gt;&lt;li&gt;• Option A. A is right but R is a wrong statement:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• assertion&lt;/li&gt;&lt;li&gt;• reasoning are correct,&lt;/li&gt;&lt;li&gt;• reasoning&lt;/li&gt;&lt;li&gt;• valid explanation for the assertion.&lt;/li&gt;&lt;li&gt;• Option C. A is wrong, but R is a right statement: This option is incorrect because the assertion is indeed correct; nursing mothers with classic galactosemia on a galactose-free die t can produce lactose in breast milk due to the body&#x27;s ability to synthesize galactose from glucose.&lt;/li&gt;&lt;li&gt;• Option C. A is wrong, but R is a right statement:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• assertion is indeed correct;&lt;/li&gt;&lt;li&gt;• nursing mothers&lt;/li&gt;&lt;li&gt;• classic galactosemia&lt;/li&gt;&lt;li&gt;• galactose-free die&lt;/li&gt;&lt;li&gt;• lactose in breast milk&lt;/li&gt;&lt;li&gt;• body&#x27;s ability to synthesize galactose&lt;/li&gt;&lt;li&gt;• glucose.&lt;/li&gt;&lt;li&gt;• Option D. A and R both are wrong: This option is incorrect as both the assertion and the reasoning are correct and logically consistent.&lt;/li&gt;&lt;li&gt;• Option D. A and R both are wrong:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• both the assertion&lt;/li&gt;&lt;li&gt;• reasoning are correct&lt;/li&gt;&lt;li&gt;• logically&lt;/li&gt;&lt;li&gt;• consistent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Galactose can be produced from a glucose metabolite by epimerization. Uridine diphosphate (UDP) glucose is converted to UDP-galactose by UDP hexose 4- epimerase , thereby providing the appropriate form of galactose for lactose synthesis.&lt;/li&gt;&lt;li&gt;➤ Galactose can be produced from a glucose metabolite by epimerization.&lt;/li&gt;&lt;li&gt;➤ Galactose&lt;/li&gt;&lt;li&gt;➤ glucose metabolite by epimerization.&lt;/li&gt;&lt;li&gt;➤ Uridine diphosphate (UDP) glucose is converted to UDP-galactose by UDP hexose 4- epimerase , thereby providing the appropriate form of galactose for lactose synthesis.&lt;/li&gt;&lt;li&gt;➤ Uridine diphosphate (UDP)&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ UDP-galactose&lt;/li&gt;&lt;li&gt;➤ UDP hexose 4- epimerase&lt;/li&gt;&lt;li&gt;➤ galactose for lactose synthesis.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 155, 203, 205.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 155, 203, 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old visits a local clinic for a routine check-up. The healthcare provider at the clinic performs an Oral Glucose Tolerance Test (OGTT) to assess his glucose metabolism. The results are plotted on a graph showing plasma glucose levels over time after a glucose load. Based on the graph shown, what is your interpretation of the patient’s OGTT results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms of Diabetes mellitus with inconclusive blood glucose values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Overt Diabetes mellitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Follow-up of a case of Diabetes mellitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Overt Diabetes mellitus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture2%20(2).jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/120.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/121.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Based on the graph provided, which shows plasma glucose levels after a glucose load:&lt;/li&gt;&lt;li&gt;• The normal curve rises to about 140 mg/dL and then returns to baseline (~90 mg/dL) within 2 hours. The diabetic curve spikes up to ~300 mg/dL at 1 hour and remains significantly elevated (well above 200 mg/dL) even at 2 hours. the Oral Glucose Tolerance Test (OGTT) is interpreted as follows: Normal: Fasting glucose &amp;lt; 100 mg/dL; 2-hour post-load &amp;lt; 140 mg/dL. Impaired glucose tolerance: fasting glucose 100-126 mg/dl; 2-hour post-load 140–199 mg/dL. Diabetes mellitus: Fasting ≥ 126 mg/dL or 2-hour post-load ≥ 200 mg/dL .&lt;/li&gt;&lt;li&gt;• The normal curve rises to about 140 mg/dL and then returns to baseline (~90 mg/dL) within 2 hours.&lt;/li&gt;&lt;li&gt;• The diabetic curve spikes up to ~300 mg/dL at 1 hour and remains significantly elevated (well above 200 mg/dL) even at 2 hours.&lt;/li&gt;&lt;li&gt;• the Oral Glucose Tolerance Test (OGTT) is interpreted as follows:&lt;/li&gt;&lt;li&gt;• Normal: Fasting glucose &amp;lt; 100 mg/dL; 2-hour post-load &amp;lt; 140 mg/dL.&lt
