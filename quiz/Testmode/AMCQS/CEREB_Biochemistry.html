: Incorrect. A light microscope is used to visualize cells or large cell structures , not molecules like DNA, and cannot provide concentration data.&lt;/li&gt;&lt;li&gt;• Option C) Light microscope:&lt;/li&gt;&lt;li&gt;• visualize cells or large cell structures&lt;/li&gt;&lt;li&gt;• Option D) PCR machine: Incorrect. PCR (Polymerase Chain Reaction) is designed to amplify specific DNA sequences , not for direct DNA quantification. Quantitative PCR (qPCR) can estimate copy numbers of specific targets, but not general DNA concentration before the amplification process.&lt;/li&gt;&lt;li&gt;• Option D) PCR machine:&lt;/li&gt;&lt;li&gt;• amplify specific DNA sequences&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective (Polished):&lt;/li&gt;&lt;li&gt;➤ DNA can be accurately quantified using UV spectrophotometry at 260 nm , exploiting the strong absorbance of nucleic acid bases. This method is non-destructive, fast, and reliable , and is widely used before downstream applications like PCR, cloning, or sequencing.&lt;/li&gt;&lt;li&gt;➤ UV spectrophotometry&lt;/li&gt;&lt;li&gt;➤ 260 nm&lt;/li&gt;&lt;li&gt;➤ non-destructive, fast, and reliable&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: 744.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a bacterial genetics study, a particular lethal mutation has been identified that prevents the organism from successfully replicating its chromosome. The affected cells exhibit defective DNA synthesis, characterized by the production of numerous short DNA fragments, each with RNA sequences at their 5&#x27; ends. This observation suggests a failure in a critical step of the DNA replication process. Which gene, essential for DNA replication and repair, is most likely affected by this mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA polymerase I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA helicase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA ligase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA gyrase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DNA polymerase I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) DNA polymerase I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: DNA helicase (Incorrect): They bind to the single-stranded DNA near the replication fork → separates the double strands and keeps them apart. Its deficiency would result in no DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option B: DNA helicase (Incorrect):&lt;/li&gt;&lt;li&gt;• single-stranded DNA&lt;/li&gt;&lt;li&gt;• Option C: DNA ligase (Incorrect): If it is defective, it causes accumulation of short pieces consists only of DNA, because this enzyme functions once after the removal of RNA primer.&lt;/li&gt;&lt;li&gt;• Option C: DNA ligase (Incorrect):&lt;/li&gt;&lt;li&gt;• causes accumulation of short pieces&lt;/li&gt;&lt;li&gt;• Option D: DNA gyrase (Incorrect): also known as type II topoisomerase which causes transient breaks in DNA supercoils and unwind them, thereby helping in replication. Its deficiency would result in no DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option D: DNA gyrase (Incorrect):&lt;/li&gt;&lt;li&gt;• type II topoisomerase&lt;/li&gt;&lt;li&gt;• transient breaks in DNA supercoils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA polymerase I in bacteria is responsible for removing RNA primers from the Okazaki fragments (short DNA fragments synthesized on the lagging strand during DNA replication) and replacing them with DNA . A defect in DNA polymerase I would lead to the accumulation of short DNA fragments that still contain RNA sequences at their 5&#x27; ends, as described in the scenario.&lt;/li&gt;&lt;li&gt;➤ DNA polymerase I&lt;/li&gt;&lt;li&gt;➤ bacteria&lt;/li&gt;&lt;li&gt;➤ removing RNA primers&lt;/li&gt;&lt;li&gt;➤ Okazaki fragments&lt;/li&gt;&lt;li&gt;➤ replacing them with DNA&lt;/li&gt;&lt;li&gt;➤ defect in DNA polymerase I&lt;/li&gt;&lt;li&gt;➤ accumulation of short DNA fragments&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 381-383.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 381-383.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A biochemist is examining the regulation of gene expression in a human cell line. Specifically, the focus is on the initiation phase of transcription in protein-coding genes. Identifying the key protein factor that recognizes promoter regions is crucial for their research. Which protein factor is known to identify the promoter of protein-coding genes in eukaryotes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pribnow box&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TFIID&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rho&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sigma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TFIID&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TFIID&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pribnow box: It is a cis-acting element in prokaryotic promoters.&lt;/li&gt;&lt;li&gt;• Option A. Pribnow box:&lt;/li&gt;&lt;li&gt;• cis-acting element&lt;/li&gt;&lt;li&gt;• Option C. Rho: It is involved in the termination of prokaryotic transcription.&lt;/li&gt;&lt;li&gt;• Option C. Rho:&lt;/li&gt;&lt;li&gt;• termination of prokaryotic transcription.&lt;/li&gt;&lt;li&gt;• Option D. Sigma: It is the subunit of prokaryotic RNA polymerase that recognizes and binds the prokaryotic promoter.&lt;/li&gt;&lt;li&gt;• Option D. Sigma:&lt;/li&gt;&lt;li&gt;• subunit&lt;/li&gt;&lt;li&gt;• prokaryotic RNA polymerase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ TFIID is essential in eukaryotic transcription initiation , recognizing and binding to the TATA box within gene promoters . This action recruits additional transcription factors and RNA polymerase II, initiating transcription.&lt;/li&gt;&lt;li&gt;➤ TFIID&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ eukaryotic transcription initiation&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ binding&lt;/li&gt;&lt;li&gt;➤ TATA box within gene promoters&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 590, Lippincott 7/e: p 430&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 590, Lippincott 7/e: p 430&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When initiating transcription of the lac operon, RNA polymerase first binds to which specific region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lac Y and Z gene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Operator site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promoter site&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Promoter site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture7_ZFVBJAo.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Promoter site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Transcription of the structural gene is under the control of another regulator or the “i” ( inhibitor ) gene, which is far away from the structural genes . Regulatory gene produces a repressor molecule.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Transcription of the structural gene&lt;/li&gt;&lt;li&gt;• regulator&lt;/li&gt;&lt;li&gt;• inhibitor&lt;/li&gt;&lt;li&gt;• structural genes&lt;/li&gt;&lt;li&gt;• Regulatory gene&lt;/li&gt;&lt;li&gt;• repressor&lt;/li&gt;&lt;li&gt;• Option B. Lac Y and Z gene: Encodes for enzymes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Lac Y and Z gene:&lt;/li&gt;&lt;li&gt;• Option C: In the presence of glucose in the growth medium , the repressor is attached to the operator site and RNAP cannot move further. Thus, structural genes are not transcribed.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• presence of glucose&lt;/li&gt;&lt;li&gt;• growth medium&lt;/li&gt;&lt;li&gt;• operator site&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RNA polymerase binds to the promoter site of the lac operon to initiate transcription. The promoter region is a sequence of DNA upstream of the structural genes that provides a binding site for RNA polymerase to start the transcription process . The promoter functions as the critical regulatory element for the initiation of gene transcription.&lt;/li&gt;&lt;li&gt;➤ RNA polymerase&lt;/li&gt;&lt;li&gt;➤ promoter site&lt;/li&gt;&lt;li&gt;➤ lac operon&lt;/li&gt;&lt;li&gt;➤ initiate transcription.&lt;/li&gt;&lt;li&gt;➤ promoter region&lt;/li&gt;&lt;li&gt;➤ sequence of DNA upstream&lt;/li&gt;&lt;li&gt;➤ structural genes&lt;/li&gt;&lt;li&gt;➤ binding site for RNA polymerase&lt;/li&gt;&lt;li&gt;➤ transcription process&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 636.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 636.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the management of certain leukemias, a specific drug is utilized for its ability to interfere with the synthesis of nucleic acids, crucial for the proliferation of rapidly dividing cells. This drug achieves its therapeutic effect by inhibiting a key pathway in purine metabolism, indirectly affecting DNA replication. Which of the following medications is being described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 mercaptopurine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actinomycin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Puromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6 mercaptopurine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Actinomycin D binds to DNA and inhibits RNA synthesis by preventing RNA polymerase from moving along the DNA, primarily affecting transcription rather than DNA replication directly.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Actinomycin D binds&lt;/li&gt;&lt;li&gt;• DNA&lt;/li&gt;&lt;li&gt;• inhibits RNA synthesis&lt;/li&gt;&lt;li&gt;• preventing RNA polymerase&lt;/li&gt;&lt;li&gt;• Option C: Puromycin interferes with protein synthesis by causing premature chain termination during translation, which does not directly impact DNA replication.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Puromycin interferes&lt;/li&gt;&lt;li&gt;• protein synthesis&lt;/li&gt;&lt;li&gt;• premature chain termination&lt;/li&gt;&lt;li&gt;• Option D: Rifampicin inhibits bacterial RNA polymerase , thus affecting bacterial transcription. It is used primarily as an antibiotic and does not directly inhibit DNA replication in cancer cells.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Rifampicin inhibits bacterial RNA polymerase&lt;/li&gt;&lt;li&gt;• bacterial transcription.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inhibitors of DNA replication:&lt;/li&gt;&lt;li&gt;➤ Inhibitors of DNA replication:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 586.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 586.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician is reviewing the genetic test results of a child with developmental delays and unusual facial features. The child&#x27;s DNA analysis indicates a region with a significantly lower melting temperature (Tm) than expected. The pediatrician recalls that DNA regions with varying thermal stability can indicate differences in base pairing, which may be relevant to the child&#x27;s condition. Which of the following statements best explains the observed low Tm in the child&#x27;s DNA analysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To break AT bonds, high Tm is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To break GC bonds, low Tm is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To break AT bonds, low Tm is required&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AT bonds &amp;amp; GC bonds need same temperature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To break AT bonds, low Tm is required&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) To break AT bonds, low Tm is required.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This statement is incorrect because AT bonds, having fewer hydrogen bonds, require a lower Tm to break compared to GC bonds.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• AT bonds,&lt;/li&gt;&lt;li&gt;• fewer hydrogen bonds,&lt;/li&gt;&lt;li&gt;• Option B: This statement is incorrect as GC bonds, being more thermally stable due to the presence of an additional hydrogen bond, actually require a higher Tm to break.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Option D: This statement is incorrect because AT and GC bonds do not require the same temperature to break due to the difference in the number of hydrogen bonds between them.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• AT and GC bonds do not require the same temperature&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adenine (A) and Thymine (T) base pairs are connected by two hydrogen bonds, whereas Guanine (G) and Cytosine (C) base pairs have three hydrogen bonds . The additional hydrogen bond in GC pairs makes them more thermally stable than AT pairs. Consequently, a lower melting temperature (Tm) is required to separate AT-rich regions of double-stranded DNA compared to GC-rich regions.&lt;/li&gt;&lt;li&gt;➤ Adenine&lt;/li&gt;&lt;li&gt;➤ Thymine&lt;/li&gt;&lt;li&gt;➤ base pairs&lt;/li&gt;&lt;li&gt;➤ connected by two hydrogen bonds,&lt;/li&gt;&lt;li&gt;➤ Guanine&lt;/li&gt;&lt;li&gt;➤ Cytosine&lt;/li&gt;&lt;li&gt;➤ base pairs&lt;/li&gt;&lt;li&gt;➤ three hydrogen bonds&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e:  p 397&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 6/e:  p 397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describe DNA repair processes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA repair of double strand breaks is error free.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA repair of mismatched bases repairs the parental strand.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repair of ultraviolet radiation–induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Repair of ultraviolet radiation–induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Repair of ultraviolet radiation–induced pyrimidine dimers formation involves removal of a short oligonucleotide sequence containing the dimer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: DNA repair of double strand breaks is error free (Incorrect): There is nothing like “error free’’ in DNA repair but the homologous -recombination method is less prone to error than the Non homologous–end-joining method .&lt;/li&gt;&lt;li&gt;• Option A: DNA repair of double strand breaks is error free (Incorrect):&lt;/li&gt;&lt;li&gt;• homologous -recombination method&lt;/li&gt;&lt;li&gt;• Non homologous–end-joining method&lt;/li&gt;&lt;li&gt;• Option B: DNA repair of mismatched bases repairs the parental strand (Incorrect): identification and repair of the newly synthesized strand.&lt;/li&gt;&lt;li&gt;• Option B: DNA repair of mismatched bases repairs the parental strand (Incorrect):&lt;/li&gt;&lt;li&gt;• Option C: Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base (Incorrect): Base excision repair: uracil is removed from DNA, utilizes a glycosylase to remove the base → forms an apyrimidinic or apurinic (AP) site → removal of sugar-phosphate by endo- and exonuclease.&lt;/li&gt;&lt;li&gt;• Option C: Repair of uracil formed by deamination of cytosine need the actions of endo and exonucleases to remove the uracil base (Incorrect):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nucleotide Excision Repair (NER) is responsible for repairing bulky DNA lesions , such as pyrimidine dimers formed by ultraviolet radiation. NER involves the removal of a short single-stranded DNA segment that includes the dimer, followed by DNA synthesis using the intact strand as a template.&lt;/li&gt;&lt;li&gt;➤ Nucleotide Excision Repair&lt;/li&gt;&lt;li&gt;➤ repairing bulky DNA lesions&lt;/li&gt;&lt;li&gt;➤ pyrimidine dimers&lt;/li&gt;&lt;li&gt;➤ ultraviolet radiation.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 390-392.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 390-392.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about DNA replication is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a semi conservative method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Replication of DNA occurs in 3’ to 5’ direction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is semi-discontinuous process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The parent DNA strand determines the base sequence of the newly synthesized DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Replication of DNA occurs in 3’ to 5’ direction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: It is a semi-conservative method - This is correct . Each new DNA molecule consists of one original (template) strand and one newly synthesized strand.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• It is a semi-conservative method -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C: It is a semi-discontinuous process - This is correct . The leading strand is synthesized continuously, while the lagging strand is synthesized in short segments called Okazaki fragments, making the overall process semi-discontinuous.&lt;/li&gt;&lt;li&gt;• Option C: It is a semi-discontinuous process -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option D: The parent DNA strand determines the base sequence of the newly synthesized DNA - This is correct . The sequence of bases in the parent DNA strand guides the addition of complementary nucleotides to the newly synthesized strand, ensuring accurate replication.&lt;/li&gt;&lt;li&gt;• Option D: The parent DNA strand determines the base sequence of the newly synthesized DNA -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA replication occurs in a semi-conservative manner , where each new DNA molecule consists of one original strand and one newly synthesized strand . However, the synthesis of the new strand occurs in the 5’ to 3’ direction, not 3’ to 5’. DNA polymerases add nucleotides to the 3&#x27; end of the growing strand, necessitating the replication to proceed in the 5’ to 3’ direction.&lt;/li&gt;&lt;li&gt;➤ DNA replication&lt;/li&gt;&lt;li&gt;➤ semi-conservative manner&lt;/li&gt;&lt;li&gt;➤ new DNA molecule&lt;/li&gt;&lt;li&gt;➤ one original strand&lt;/li&gt;&lt;li&gt;➤ one newly synthesized strand&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 381-387.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 381-387.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on the fidelity of DNA replication in prokaryotes, a group of microbiologists is exploring the various enzymes involved in this process and their specific functions. One key topic is the enzyme responsible for proofreading newly synthesized DNA strands to correct any errors, thus ensuring the accuracy of replication. Which enzyme involved in prokaryotic DNA replication possesses this crucial proofreading activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helicase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA polymerase II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DNA polymerase II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: RNA polymerase is involved in transcription , not DNA replication, and does not have proofreading activity associated with DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• RNA polymerase&lt;/li&gt;&lt;li&gt;• transcription&lt;/li&gt;&lt;li&gt;• Option B: Helicase unwinds the DNA double helix to provide single-stranded templates for replication . It does not have enzymatic activity related to nucleotide incorporation or proofreading.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Helicase unwinds&lt;/li&gt;&lt;li&gt;• DNA double helix&lt;/li&gt;&lt;li&gt;• single-stranded templates&lt;/li&gt;&lt;li&gt;• replication&lt;/li&gt;&lt;li&gt;• Option D: Primase synthesizes RNA primers to provide starting points for DNA polymerase on the lagging strand. It does not have proofreading activity for DNA synthesis.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Primase synthesizes RNA primers&lt;/li&gt;&lt;li&gt;• provide starting points&lt;/li&gt;&lt;li&gt;• DNA polymerase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNAP II has editing and proofreading activity.&lt;/li&gt;&lt;li&gt;➤ Prokaryotic DNA Polymerase has 3 types: Pol I , Pol II and Pol III&lt;/li&gt;&lt;li&gt;➤ Prokaryotic DNA Polymerase has 3 types:&lt;/li&gt;&lt;li&gt;➤ ,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 383.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 383.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Xeroderma pigmentosum is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA repair is effected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Persons are sensitive to UV light&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar ataxia, oculo-cutaneous telangiectasia are clinical manifestations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sunlight causes blisters on the skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cerebellar ataxia, oculo-cutaneous telangiectasia are clinical manifestations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cerebellar ataxia, oculo-cutaneous telangiectasia are clinical manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: DNA repair is affected - This statement is correct . XP is caused by defects in the nucleotide excision repair mechanism, which is crucial for repairing UV-induced DNA damage.&lt;/li&gt;&lt;li&gt;• Option A: DNA repair is affected -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B: Persons are sensitive to UV light - This is also correct . Individuals with XP have heightened sensitivity to UV radiation due to their inability to effectively repair UV-induced DNA damage.&lt;/li&gt;&lt;li&gt;• Option B: Persons are sensitive to UV light -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option D: Sunlight causes blisters on the skin - This is true for individuals with XP. Their heightened sensitivity to UV light can result in severe skin reactions, including blistering, even after minimal sun exposure.&lt;/li&gt;&lt;li&gt;• Option D: Sunlight causes blisters on the skin -&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cerebellar ataxia and oculo-cutaneous telangiectasia are not typically clinical manifestations of Xeroderma pigmentosum (XP). These symptoms are more characteristic of disorders such as Ataxia-Telangiectasia (A-T). XP primarily involves sensitivity to UV light , leading to skin abnormalities such as blistering upon exposure to sunlight , due to a defect in the nucleotide excision repair pathway that prevents the proper repair of UV-induced DNA damage .&lt;/li&gt;&lt;li&gt;➤ Cerebellar ataxia&lt;/li&gt;&lt;li&gt;➤ oculo-cutaneous telangiectasia&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ clinical manifestations&lt;/li&gt;&lt;li&gt;➤ Xeroderma pigmentosum&lt;/li&gt;&lt;li&gt;➤ Ataxia-Telangiectasia&lt;/li&gt;&lt;li&gt;➤ sensitivity to UV light&lt;/li&gt;&lt;li&gt;➤ skin abnormalities&lt;/li&gt;&lt;li&gt;➤ blistering&lt;/li&gt;&lt;li&gt;➤ exposure to sunlight&lt;/li&gt;&lt;li&gt;➤ defect&lt;/li&gt;&lt;li&gt;➤ nucleotide excision repair pathway&lt;/li&gt;&lt;li&gt;➤ prevents the proper repair&lt;/li&gt;&lt;li&gt;➤ UV-induced DNA damage&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 412.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 412.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cell types do not have the enzyme telomerase that protects the length of telomeres at the chromosomal ends?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germinal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemopoietic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Somatic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Telomerase is an enzyme that adds repetitive nucleotide sequences to the ends of chromosomes (telomeres), thereby preventing their progressive shortening during DNA replication. This is especially important in cells that divide frequently or require long-term proliferative potential.&lt;/li&gt;&lt;li&gt;• Telomerase&lt;/li&gt;&lt;li&gt;• Somatic cells , which constitute the majority of cells in the body (like skin, muscle, and liver cells), lack significant telomerase activity . As a result, with each cell division, telomeres become progressively shorter. Eventually, this leads to cellular senescence or programmed cell death (apoptosis), which is a natural part of aging.&lt;/li&gt;&lt;li&gt;• Somatic cells&lt;/li&gt;&lt;li&gt;• lack significant telomerase activity&lt;/li&gt;&lt;li&gt;• In contrast:&lt;/li&gt;&lt;li&gt;• Germinal (germ) cells have active telomerase to ensure genomic stability is passed on to offspring. Tumor cells often reactivate telomerase , which enables them to escape normal cellular aging and divide indefinitely — a key feature of cancer. Hemopoietic stem cells (in bone marrow) also express telomerase to maintain their replicative capacity and continually replenish blood cells.&lt;/li&gt;&lt;li&gt;• Germinal (germ) cells have active telomerase to ensure genomic stability is passed on to offspring.&lt;/li&gt;&lt;li&gt;• Germinal (germ) cells&lt;/li&gt;&lt;li&gt;• Tumor cells often reactivate telomerase , which enables them to escape normal cellular aging and divide indefinitely — a key feature of cancer.&lt;/li&gt;&lt;li&gt;• Tumor cells&lt;/li&gt;&lt;li&gt;• reactivate telomerase&lt;/li&gt;&lt;li&gt;• Hemopoietic stem cells (in bone marrow) also express telomerase to maintain their replicative capacity and continually replenish blood cells.&lt;/li&gt;&lt;li&gt;• Hemopoietic stem cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that somatic cells typically lack telomerase , which causes telomere shortening over time and contributes to the natural aging process and cellular lifespan limitation. This contrasts with cell types like germinal, stem, and cancer cells, where telomerase activity supports sustained proliferation.&lt;/li&gt;&lt;li&gt;➤ somatic cells typically lack telomerase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 374.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old pregnant woman presents with recurrent respiratory infections, night sweats, and unexplained weight loss. Further evaluation confirms tuberculosis and a low white blood cell count. Given her history of multiple sexual partners, she is tested and found to be HIV positive. Alongside antitubercular treatment, her physician recommends starting azidothymidine (AZT) to reduce the risk of maternal-to-fetal HIV transmission. AZT is known to decrease this risk by approximately 30%. What is the primary mechanism of action of AZT in the treatment of HIV?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It inhibits viral protein synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It inhibits RNA synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It inhibits viral DNA polymerase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It inhibits viral reverse transcriptase.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It inhibits viral reverse transcriptase.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It inhibits viral reverse transcriptase.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: It inhibits viral protein synthesis - This is incorrect because AZT&#x27;s primary action is not on protein synthesis but on the viral DNA synthesis process.&lt;/li&gt;&lt;li&gt;• Option A: It inhibits viral protein synthesis -&lt;/li&gt;&lt;li&gt;• AZT&#x27;s primary action is not on protein synthesis&lt;/li&gt;&lt;li&gt;• Option B: It inhibits RNA synthesis - This is incorrect as AZT specifically targets the reverse transcription process of HIV, which involves the synthesis of DNA from RNA, rather than the synthesis of RNA itself.&lt;/li&gt;&lt;li&gt;• Option B: It inhibits RNA synthesis -&lt;/li&gt;&lt;li&gt;• AZT specifically targets the reverse transcription process of HIV,&lt;/li&gt;&lt;li&gt;• Option C: It inhibits viral DNA polymerase - This option is partially correct in that reverse transcriptase has DNA polymerase activity, but the more specific and correct description of AZT&#x27;s target is the reverse transcriptase enzyme, which is unique to retroviruses like HIV.&lt;/li&gt;&lt;li&gt;• Option C: It inhibits viral DNA polymerase -&lt;/li&gt;&lt;li&gt;• reverse transcriptase has DNA polymerase activity,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Azidothymidine (AZT) works by targeting the HIV reverse transcriptase enzyme , which is crucial for converting the viral RNA genome into DNA, a necessary step for viral integration into the host genome and subsequent replication. AZT is a nucleoside analog that, once phosphorylated within the cell, is incorporated into the growing viral DNA chain by reverse transcriptase.&lt;/li&gt;&lt;li&gt;➤ Azidothymidine&lt;/li&gt;&lt;li&gt;➤ targeting the HIV reverse transcriptase enzyme&lt;/li&gt;&lt;li&gt;➤ converting the viral RNA genome into DNA,&lt;/li&gt;&lt;li&gt;➤ viral integration&lt;/li&gt;&lt;li&gt;➤ host genome&lt;/li&gt;&lt;li&gt;➤ subsequent replication.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 426.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which DNA conformation is most commonly observed in biological systems?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Z&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• B-DNA is the predominant DNA conformation found in biological systems under physiological conditions. It is a right-handed double helix with approximately 10.5 base pairs per turn , a helical pitch of 3.4 nm (34 Å) , and a diameter of 2 nm (20 Å) . This structure allows for compact storage of genetic information while maintaining accessibility for processes like replication and transcription.&lt;/li&gt;&lt;li&gt;• B-DNA&lt;/li&gt;&lt;li&gt;• right-handed double helix&lt;/li&gt;&lt;li&gt;• 10.5 base pairs per turn&lt;/li&gt;&lt;li&gt;• 3.4 nm (34 Å)&lt;/li&gt;&lt;li&gt;• 2 nm (20 Å)&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: A-DNA is a right-handed helix with about 11 base pairs per turn and occurs under dehydrated conditions. It is not the common form found in vivo.&lt;/li&gt;&lt;li&gt;• Option A: A-DNA&lt;/li&gt;&lt;li&gt;• Option B: C-DNA is not a prevalent form in biological systems.&lt;/li&gt;&lt;li&gt;• Option B: C-DNA&lt;/li&gt;&lt;li&gt;• Option D: Z-DNA is a left-handed helix with about 12 base pairs per turn. It can form transiently in GC-rich regions but is not the main conformation in cells.&lt;/li&gt;&lt;li&gt;• Option D: Z-DNA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that B-DNA is the physiologically relevant form of DNA and is the structure typically observed in cells due to its stability and suitability for essential genetic functions.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6 /e:  p 398.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which phase of the cell cycle does the doubling of DNA occur, a process essential for normal cell division and genetic consistency?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G1 phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G2 phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. S phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) S Phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: G1 phase - This is a period of cell growth and preparation for DNA replication , but DNA doubling does not occur here.&lt;/li&gt;&lt;li&gt;• Option A: G1 phase -&lt;/li&gt;&lt;li&gt;• period of cell growth&lt;/li&gt;&lt;li&gt;• preparation for DNA replication&lt;/li&gt;&lt;li&gt;• Option C: G2 phase - This phase follows DNA replication and involves further cell growth and preparation for mitosis; the DNA has already been replicated in the preceding S phase.&lt;/li&gt;&lt;li&gt;• Option C: G2 phase -&lt;/li&gt;&lt;li&gt;• phase follows DNA replication&lt;/li&gt;&lt;li&gt;• further cell growth&lt;/li&gt;&lt;li&gt;• Option D: M phase - This phase encompasses mitosis and cytokinesis, where the cell divides its already replicated DNA into two daughter cells. DNA replication does not occur in this phase.&lt;/li&gt;&lt;li&gt;• Option D: M phase -&lt;/li&gt;&lt;li&gt;• phase encompasses mitosis&lt;/li&gt;&lt;li&gt;• cytokinesis,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381-387.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 381-387.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which DNA polymerase is primarily responsible for DNA repair in mammalian cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gamma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epsilon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Beta&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Alpha - DNA polymerase alpha is primarily involved in the initiation of DNA replication , particularly the synthesis of short RNA-DNA primers, rather than DNA repair.&lt;/li&gt;&lt;li&gt;• Option A: Alpha -&lt;/li&gt;&lt;li&gt;• DNA polymerase alpha&lt;/li&gt;&lt;li&gt;• initiation of DNA replication&lt;/li&gt;&lt;li&gt;• Option C: Gamma - DNA polymerase gamma is responsible for the replication and repair of mitochondrial DNA , not nuclear DNA repair.&lt;/li&gt;&lt;li&gt;• Option C: Gamma -&lt;/li&gt;&lt;li&gt;• DNA polymerase gamma&lt;/li&gt;&lt;li&gt;• replication&lt;/li&gt;&lt;li&gt;• repair of mitochondrial DNA&lt;/li&gt;&lt;li&gt;• Option D: Epsilon - DNA polymerase epsilon is involved in leading-strand synthesis during DNA replication and also plays roles in DNA repair, but DNA polymerase beta is more specifically associated with the base excision repair pathway.&lt;/li&gt;&lt;li&gt;• Option D: Epsilon -&lt;/li&gt;&lt;li&gt;• DNA polymerase epsilon&lt;/li&gt;&lt;li&gt;• leading-strand synthesis&lt;/li&gt;&lt;li&gt;• DNA replication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA polymerase beta (β) plays a key role in the base excision repair (BER) pathway in mammalian cells , which is crucial for repairing small-scale DNA damage such as single-base lesions . This polymerase fills in the single-nucleotide gap left after the removal of a damaged base, contributing significantly to the maintenance of genomic stability.&lt;/li&gt;&lt;li&gt;➤ DNA polymerase beta&lt;/li&gt;&lt;li&gt;➤ base excision repair&lt;/li&gt;&lt;li&gt;➤ pathway&lt;/li&gt;&lt;li&gt;➤ mammalian cells&lt;/li&gt;&lt;li&gt;➤ repairing small-scale DNA damage&lt;/li&gt;&lt;li&gt;➤ single-base lesions&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 383.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 383.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about DNA double-strand breaks repair pathways is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homologous recombination requires a long homologous sequence to guide repair.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-homologous end-joining does not require a long homologous sequence to guide repair.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homologous recombination repairs DNA before the cell enters mitosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-homologous end-joining repairs DNA after the cell enters mitosis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-homologous end-joining repairs DNA after the cell enters mitosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Homologous recombination requires a long homologous sequence to guide repair - This is true . HR uses a homologous sequence, often from a sister chromatid, as a template to accurately repair the break.&lt;/li&gt;&lt;li&gt;• Option A: Homologous recombination requires a long homologous sequence to guide repair -&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B: Non-homologous end-joining does not require a long homologous sequence to guide repair - This is also true . NHEJ directly joins the broken DNA ends without needing a homologous template.&lt;/li&gt;&lt;li&gt;• Option B: Non-homologous end-joining does not require a long homologous sequence to guide repair -&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C: Homologous recombination repairs DNA before the cell enters mitosis - This is generally true . HR is most active in the S and G2 phases of the cell cycle when a sister chromatid is available as a template for repair, ensuring accurate repair before the cell divides.&lt;/li&gt;&lt;li&gt;• Option C: Homologous recombination repairs DNA before the cell enters mitosis -&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 304-306&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 304-306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A geneticist is examining the impact of various mutations on mRNA processing in eukaryotic cells. They are particularly interested in a sequence that, if mutated, could disrupt the addition of the polyadenylation signal required for 3&#x27;-end poly-A tail addition to the mRNA. Mutation in which of the following sequences would most likely affect this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TATAAA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CAAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AAUAAA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AAUAAA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AAUAAA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A &amp;amp; B: CAAT and TATAAA are sequences seen in promoters for RNA polymerase II . They help in proper transcription initiation.&lt;/li&gt;&lt;li&gt;• Option A &amp;amp; B:&lt;/li&gt;&lt;li&gt;• CAAT&lt;/li&gt;&lt;li&gt;• TATAAA&lt;/li&gt;&lt;li&gt;• sequences seen in promoters for RNA polymerase II&lt;/li&gt;&lt;li&gt;• Option C: CCA is added to the 3&#x27;-end of transfer RNA by nucleotidyl transferase . It is an amino acid attachment site on tRNA.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• CCA&lt;/li&gt;&lt;li&gt;• 3&#x27;-end of transfer RNA&lt;/li&gt;&lt;li&gt;• nucleotidyl transferase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sequence AAUAAA is the polyadenylation signal sequence in eukaryotic mRNAs , located near the 3&#x27; end of the pre-mRNA . A mutation in this signal could disrupt the polyadenylation process, potentially affecting mRNA stability and translation efficiency.&lt;/li&gt;&lt;li&gt;➤ sequence AAUAAA&lt;/li&gt;&lt;li&gt;➤ polyadenylation signal sequence&lt;/li&gt;&lt;li&gt;➤ eukaryotic mRNAs&lt;/li&gt;&lt;li&gt;➤ near the 3&#x27; end of the pre-mRNA&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 409,419-420, Lippincott 7/e: p 430.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 409,419-420, Lippincott 7/e: p 430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the primary function of the cell organelles marked as \&quot;P bodies\&quot; in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mRNA degradation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post Transcriptional modification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein degradation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein sorting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. mRNA degradation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture5_iLpmM9t.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) mRNA degradation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Post transcriptional modification occurs in different cell organelles – RER, Golgi, endosomes, lysosomes, and secretory vesicles.&lt;/li&gt;&lt;li&gt;• Option B. Post transcriptional modification&lt;/li&gt;&lt;li&gt;• different cell organelles&lt;/li&gt;&lt;li&gt;• Option C. Protein degradation: Extracellular particles or proteins are taken by endocytosis fused with lysosomes. Intracellular proteins are also broken down by lysosomes. Ubiquitin tagged proteins are immediately broken down inside the proteasomes of the cells.&lt;/li&gt;&lt;li&gt;• Option C. Protein degradation:&lt;/li&gt;&lt;li&gt;• Extracellular particles&lt;/li&gt;&lt;li&gt;• endocytosis fused&lt;/li&gt;&lt;li&gt;• lysosomes.&lt;/li&gt;&lt;li&gt;• proteasomes&lt;/li&gt;&lt;li&gt;• Option D. Protein sorting: RER, SER and golgi apparatus are involved in this process.&lt;/li&gt;&lt;li&gt;• Option D. Protein sorting:&lt;/li&gt;&lt;li&gt;• RER, SER&lt;/li&gt;&lt;li&gt;• golgi apparatus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ P bodies , or processing bodies , are cytoplasmic granules that are involved in mRNA degradation and the regulation of mRNA stability . They play a key role in the post-transcriptional regulation of gene expression by sequestering mRNAs from the translational machinery. These mRNAs can be stored for future translation, degraded, or processed in P bodies.&lt;/li&gt;&lt;li&gt;➤ P bodies&lt;/li&gt;&lt;li&gt;➤ processing bodies&lt;/li&gt;&lt;li&gt;➤ cytoplasmic granules&lt;/li&gt;&lt;li&gt;➤ mRNA degradation&lt;/li&gt;&lt;li&gt;➤ regulation of mRNA stability&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 425,426&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 425,426&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A molecular biology student is reviewing a diagram of the transcription process, specifically focusing on the RNA polymerase (RNAP) complex. This enzyme complex is critical for the synthesis of RNA from a DNA template. The student is asked to identify the region of DNA to which this complex bind to initiate transcription. Which region of DNA does the RNA polymerase complex bind to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promotors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Introns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Promotors&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture6_ZK1wd8B.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Promotors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Enhancers: These are sequence elements which increase the rate of transcription of eukaryotic genes located both upstream and downstream of the transcription start site and also within the transcribed protein coding portions of some genes.&lt;/li&gt;&lt;li&gt;• Option A. Enhancers:&lt;/li&gt;&lt;li&gt;• sequence elements&lt;/li&gt;&lt;li&gt;• increase the rate of transcription&lt;/li&gt;&lt;li&gt;• eukaryotic genes&lt;/li&gt;&lt;li&gt;• Option C. Introns: The sequence of a mRNA - encoding gene which is transcribed but excised before translation.&lt;/li&gt;&lt;li&gt;• Option C. Introns:&lt;/li&gt;&lt;li&gt;• sequence of a mRNA&lt;/li&gt;&lt;li&gt;• encoding gene&lt;/li&gt;&lt;li&gt;• transcribed but excised&lt;/li&gt;&lt;li&gt;• Option D. Exons: In many eukaryotic transcription units , which are the portion of a gene that is copied by RNA polymerase often consists of coding regions of DNA (exons) interrupted by intervening sequences of noncoding DNA (introns).&lt;/li&gt;&lt;li&gt;• Option D. Exons:&lt;/li&gt;&lt;li&gt;• many eukaryotic transcription units&lt;/li&gt;&lt;li&gt;• portion of a gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The RNA polymerase complex initiates transcription at promoters, which are specific DNA sequences located upstream of the coding region of a gene . Promoters contain specific sequences that signal the RNA polymerase where to begin transcription, and they are crucial for the correct initiation of gene expression.&lt;/li&gt;&lt;li&gt;➤ RNA polymerase complex&lt;/li&gt;&lt;li&gt;➤ transcription at promoters,&lt;/li&gt;&lt;li&gt;➤ specific DNA sequences&lt;/li&gt;&lt;li&gt;➤ upstream of the coding region of a gene&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 395-397.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 395-397.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the role of the Sigma factor in the prokaryotic cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;For termination of transcription&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For initiation of transcription&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Act as promoter sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases its affinity for non-promoter DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. For initiation of transcription&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture7_LM3NFhk.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) For initiation of transcription&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. For termination of transcription: This happens with the help of specific signals which are recognized by a termination protein known as Rho factor. Rho independent termination is also present.&lt;/li&gt;&lt;li&gt;• Option A. For termination of transcription:&lt;/li&gt;&lt;li&gt;• help of specific signals&lt;/li&gt;&lt;li&gt;• recognized&lt;/li&gt;&lt;li&gt;• termination&lt;/li&gt;&lt;li&gt;• Rho factor.&lt;/li&gt;&lt;li&gt;• Option C. Act as promoter sequence: It can only recognize the promoter site and increases the affinity of the holoenzyme towards the promoter site.&lt;/li&gt;&lt;li&gt;• Option C. Act as promoter sequence:&lt;/li&gt;&lt;li&gt;• recognize&lt;/li&gt;&lt;li&gt;• promoter site&lt;/li&gt;&lt;li&gt;• increases the affinity&lt;/li&gt;&lt;li&gt;• holoenzyme&lt;/li&gt;&lt;li&gt;• Option D. Increases its affinity for non-promoter DNA: Sigma factors have a dual role in the process of promoter recognition ; σ association with core RNA polymerase decreases its affinity for non-promoter DNA while simultaneously increasing holoenzyme affinity for promoter DNA.&lt;/li&gt;&lt;li&gt;• Option D. Increases its affinity for non-promoter DNA:&lt;/li&gt;&lt;li&gt;• Sigma factors&lt;/li&gt;&lt;li&gt;• dual role&lt;/li&gt;&lt;li&gt;• process of promoter recognition&lt;/li&gt;&lt;li&gt;• σ&lt;/li&gt;&lt;li&gt;• core RNA polymerase decreases&lt;/li&gt;&lt;li&gt;• affinity for non-promoter DNA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The Sigma factor is a protein needed for the initiation of transcription in prokaryotes. It is a component of the RNA polymerase holoenzyme that binds to specific promoter sequences in the DNA, allowing RNA polymerase to initiate transcription at the correct site.&lt;/li&gt;&lt;li&gt;➤ Sigma factor&lt;/li&gt;&lt;li&gt;➤ protein needed for the initiation&lt;/li&gt;&lt;li&gt;➤ transcription in prokaryotes.&lt;/li&gt;&lt;li&gt;➤ component of the RNA polymerase holoenzyme&lt;/li&gt;&lt;li&gt;➤ binds to specific promoter sequences&lt;/li&gt;&lt;li&gt;➤ DNA,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 397, Lippincott 7/e: P 419.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 397, Lippincott 7/e: P 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substances is an inhibitor of DNA to RNA transcription?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Novobiocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;puromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-165441.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Novobiocin: This is an inhibitor of DNA gyrase, an enzyme involved in DNA replication, not transcription.&lt;/li&gt;&lt;li&gt;• Option A. Novobiocin:&lt;/li&gt;&lt;li&gt;• inhibitor of DNA gyrase,&lt;/li&gt;&lt;li&gt;• Option B. Puromycin: This antibiotic mimic the 3&#x27;-end of an aminoacyl-tRNA and interferes with translation by causing premature chain termination, not transcription.&lt;/li&gt;&lt;li&gt;• Option B. Puromycin:&lt;/li&gt;&lt;li&gt;• antibiotic mimic the 3&#x27;-end of an aminoacyl-tRNA&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin: This drug inhibits DNA gyrase and topoisomerase IV, enzymes involved in bacterial DNA replication and supercoiling, not the transcription process.&lt;/li&gt;&lt;li&gt;• Option C. Ciprofloxacin:&lt;/li&gt;&lt;li&gt;• drug inhibits DNA gyrase&lt;/li&gt;&lt;li&gt;• topoisomerase IV, enzymes&lt;/li&gt;&lt;li&gt;• bacterial DNA replication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-month-old male baby presented by its mother with severe anaemia and diagnosis of beta thalassemia was made. Gene analysis reveals one of his beta-globin genes has been mutated, which further creates a new splice acceptor site 17 nucleotides upstream of the normal splice acceptor site of the first intron. What is the most accurate prediction regarding the altered mRNA molecule?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exon 1 will be too long&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exon 1 will be too short&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exon 2 will be too long&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exon 2 will be too short&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exon 2 will be too long&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Exon 2 will be too long&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Exon 1 will be too long :  This option is incorrect in the context of the mutation. The mutation is located at the splice acceptor site of the first intron , which affects splicing into exon 2, not exon 1.&lt;/li&gt;&lt;li&gt;• Option A. Exon 1 will be too long&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• mutation is located at the splice acceptor site of the first intron&lt;/li&gt;&lt;li&gt;• Option B. Exon 1 will be too short: This is also incorrect based on the mutation&#x27;s location. A new splice acceptor site within the first intron does not shorten exon 1; it would affect the downstream exon (exon 2) by including additional intron sequence.&lt;/li&gt;&lt;li&gt;• Option B. Exon 1 will be too short:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• mutation&#x27;s location.&lt;/li&gt;&lt;li&gt;• Option D. Exon 2 will be too short :  This option is incorrect because the mutation described would cause additional intronic sequence to be included in exon 2, making it longer, not shorter.&lt;/li&gt;&lt;li&gt;• Option D. Exon 2 will be too short&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• mutation&lt;/li&gt;&lt;li&gt;• cause additional intronic sequence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The genetic mutation introduces a new splice acceptor site in the first intron , which leads to the inclusion of additional intronic sequences in exon 2 , making it longer than usual. This can result in an abnormal beta-globin protein, contributing to the pathology of beta-thalassemia.&lt;/li&gt;&lt;li&gt;➤ genetic mutation&lt;/li&gt;&lt;li&gt;➤ new splice acceptor site&lt;/li&gt;&lt;li&gt;➤ first intron&lt;/li&gt;&lt;li&gt;➤ inclusion of additional intronic sequences&lt;/li&gt;&lt;li&gt;➤ exon 2&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: P 427- 430&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: P 427- 430&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the development of B cells, a critical genetic process allows these cells to produce a variety of immunoglobulin molecules, essential for the body&#x27;s adaptive immune response. This flexibility is crucial for the immune system&#x27;s ability to produce antibodies that can target an array of pathogens. Which process enables B cells to synthesize different types of immunoglobulin molecules?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Codominance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gene switching&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allele exclusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Differential RNA processing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Differential RNA processing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Differential RNA processing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Codominance : Codominance is a form of inheritance where different alleles are equally expressed , but it does not describe the process of immunoglobulin class synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Codominance&lt;/li&gt;&lt;li&gt;• form of inheritance&lt;/li&gt;&lt;li&gt;• different alleles are equally expressed&lt;/li&gt;&lt;li&gt;• Option B. Gene switching: Also known as class switch recombination , is a mechanism that changes the constant region of the heavy chain to produce different classes of immunoglobulins , it&#x27;s related but the term might be confused with \&quot;gene conversion\&quot; which is not the same.&lt;/li&gt;&lt;li&gt;• Option B. Gene switching:&lt;/li&gt;&lt;li&gt;• class switch recombination&lt;/li&gt;&lt;li&gt;• mechanism that changes&lt;/li&gt;&lt;li&gt;• constant region of the heavy chain&lt;/li&gt;&lt;li&gt;• produce different classes of immunoglobulins&lt;/li&gt;&lt;li&gt;• Option C. Allele exclusion: This is a principle that ensures a B cell expresses only one type of heavy chain and one type of light chain, to ensure antigen specificity, not the generation of different types of immunoglobulins.&lt;/li&gt;&lt;li&gt;• Option C. Allele exclusion:&lt;/li&gt;&lt;li&gt;• principle that ensures a B cell expresses&lt;/li&gt;&lt;li&gt;• one type of heavy chain&lt;/li&gt;&lt;li&gt;• one type of light chain,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differential RNA processing, also known as alternative RNA splicing, allows a single B cell to produce different classes of immunoglobulin molecules . After a B cell is activated, it can undergo class switching to produce different types of antibodies (e.g., switching from IgM to IgG production), but each of these classes can also result from differential splicing of the heavy chain RNA transcript.&lt;/li&gt;&lt;li&gt;➤ Differential RNA processing,&lt;/li&gt;&lt;li&gt;➤ alternative RNA splicing,&lt;/li&gt;&lt;li&gt;➤ single B cell&lt;/li&gt;&lt;li&gt;➤ produce different classes&lt;/li&gt;&lt;li&gt;➤ immunoglobulin molecules&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 449&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 449&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the options listed below, which one is not involved in the post-transcriptional processing of the primary mRNA transcript?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7-methylguanosine capping at 5’ end&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;poly-A tail at 3’ end&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splicing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma carboxylation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gamma carboxylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gamma carboxylation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. 7-methylguanosine capping at 5’ end: This is a modification that occurs shortly after the initiation of transcription and is crucial for mRNA stability and ribosome recognition.&lt;/li&gt;&lt;li&gt;• Option A. 7-methylguanosine capping at 5’ end:&lt;/li&gt;&lt;li&gt;• modification&lt;/li&gt;&lt;li&gt;• shortly after the initiation of transcription&lt;/li&gt;&lt;li&gt;• Option B. Poly-A tail at 3’ end: The addition of a poly-A tail is another key post-transcriptional modification that increases mRNA stability and aids in its export from the nucleus.&lt;/li&gt;&lt;li&gt;• Option B. Poly-A tail at 3’ end:&lt;/li&gt;&lt;li&gt;• poly-A tail&lt;/li&gt;&lt;li&gt;• post-transcriptional modification&lt;/li&gt;&lt;li&gt;• increases mRNA stability&lt;/li&gt;&lt;li&gt;• Option C. Splicing: Splicing involves the removal of introns and joining of exons to form a continuous coding sequence in mRNA.&lt;/li&gt;&lt;li&gt;• Option C. Splicing:&lt;/li&gt;&lt;li&gt;• removal of introns&lt;/li&gt;&lt;li&gt;• joining of exons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-transcriptional modifications:&lt;/li&gt;&lt;li&gt;➤ Post-transcriptional modifications:&lt;/li&gt;&lt;li&gt;➤ 7-methylguanosine capping at 5’ end Addition of a poly-A tail at 3’ end Removal of introns and joining of Exons called Splicing Methylations Alternative RNA Processing&lt;/li&gt;&lt;li&gt;➤ 7-methylguanosine capping at 5’ end&lt;/li&gt;&lt;li&gt;➤ 7-methylguanosine capping at 5’ end&lt;/li&gt;&lt;li&gt;➤ Addition of a poly-A tail at 3’ end&lt;/li&gt;&lt;li&gt;➤ Addition of a poly-A tail at 3’ end&lt;/li&gt;&lt;li&gt;➤ Removal of introns and joining of Exons called Splicing&lt;/li&gt;&lt;li&gt;➤ Removal of introns and joining of Exons called Splicing&lt;/li&gt;&lt;li&gt;➤ Methylations&lt;/li&gt;&lt;li&gt;➤ Methylations&lt;/li&gt;&lt;li&gt;➤ Alternative RNA Processing&lt;/li&gt;&lt;li&gt;➤ Alternative RNA Processing&lt;/li&gt;&lt;li&gt;➤ Post–translational Modifications&lt;/li&gt;&lt;li&gt;➤ Post–translational Modifications&lt;/li&gt;&lt;li&gt;➤ Covalent modifications of aminoacyl residues Gamma carboxylation Hydroxylation Methylation Glycosylation Zymogen activation.&lt;/li&gt;&lt;li&gt;➤ Covalent modifications of aminoacyl residues&lt;/li&gt;&lt;li&gt;➤ Covalent modifications of aminoacyl residues&lt;/li&gt;&lt;li&gt;➤ Gamma carboxylation&lt;/li&gt;&lt;li&gt;➤ Gamma carboxylation&lt;/li&gt;&lt;li&gt;➤ Hydroxylation&lt;/li&gt;&lt;li&gt;➤ Hydroxylation&lt;/li&gt;&lt;li&gt;➤ Methylation&lt;/li&gt;&lt;li&gt;➤ Methylation&lt;/li&gt;&lt;li&gt;➤ Glycosylation&lt;/li&gt;&lt;li&gt;➤ Glycosylation&lt;/li&gt;&lt;li&gt;➤ Zymogen activation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When considering the process of mRNA maturation in eukaryotic cells, a critical step involves the removal of certain sequences before the mRNA can be translated into a protein. There&#x27;s a statement that needs verification: \&quot;Introns are excised by RNA editing.\&quot; Is this statement accurate regarding the process by which introns are removed from pre-mRNA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRUE, as RNA editing is the mechanism that ensures introns are removed from pre-mRNA.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TRUE, because RNA editing and intron removal are synonymous terms in molecular biology.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FALSE, intron removal is accomplished through splicing, not RNA editing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FALSE, RNA editing is primarily involved in modifying exon sequences and doesn&#x27;t excise introns.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FALSE, intron removal is accomplished through splicing, not RNA editing.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. FALSE, intron removal is accomplished through splicing, not RNA editing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The statement is false because introns are not removed by RNA editing , but by a distinct process known as RNA splicing .&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• introns are not removed by RNA editing&lt;/li&gt;&lt;li&gt;• RNA splicing&lt;/li&gt;&lt;li&gt;• Splicing is the process in which non-coding introns are removed from the pre-mRNA transcript and coding exons are joined together to form a mature mRNA molecule ready for translation.&lt;/li&gt;&lt;li&gt;• Splicing&lt;/li&gt;&lt;li&gt;• non-coding introns are removed&lt;/li&gt;&lt;li&gt;• coding exons are joined together&lt;/li&gt;&lt;li&gt;• The spliceosome , a large ribonucleoprotein complex made up of snRNA (small nuclear RNA) and proteins (snRNPs), is responsible for catalyzing splicing. This process is essential for gene expression in eukaryotes , ensuring that only exonic (coding) sequences are translated into protein.&lt;/li&gt;&lt;li&gt;• The spliceosome , a large ribonucleoprotein complex made up of snRNA (small nuclear RNA) and proteins (snRNPs), is responsible for catalyzing splicing.&lt;/li&gt;&lt;li&gt;• spliceosome&lt;/li&gt;&lt;li&gt;• This process is essential for gene expression in eukaryotes , ensuring that only exonic (coding) sequences are translated into protein.&lt;/li&gt;&lt;li&gt;• gene expression in eukaryotes&lt;/li&gt;&lt;li&gt;• On the other hand, RNA editing is a post-transcriptional process that alters the nucleotide sequence of an RNA molecule after transcription . It may Substitute one nucleotide for another (e.g., C-to-U) .&lt;/li&gt;&lt;li&gt;• RNA editing&lt;/li&gt;&lt;li&gt;• alters the nucleotide sequence&lt;/li&gt;&lt;li&gt;• after transcription&lt;/li&gt;&lt;li&gt;• C-to-U)&lt;/li&gt;&lt;li&gt;• Example: The ApoB gene undergoes RNA editing in intestinal cells, where a C-to-U substitution introduces a stop codon, resulting in a shorter protein (ApoB48) compared to the full-length ApoB100 produced in the liver.&lt;/li&gt;&lt;li&gt;• Example:&lt;/li&gt;&lt;li&gt;• ApoB gene&lt;/li&gt;&lt;li&gt;• C-to-U substitution&lt;/li&gt;&lt;li&gt;• Therefore, RNA editing modifies existing RNA sequences but does not remove introns .&lt;/li&gt;&lt;li&gt;• RNA editing modifies existing RNA sequences&lt;/li&gt;&lt;li&gt;• does not remove introns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate between RNA splicing and RNA editing :&lt;/li&gt;&lt;li&gt;➤ RNA splicing&lt;/li&gt;&lt;li&gt;➤ RNA editing&lt;/li&gt;&lt;li&gt;➤ Splicing removes introns and is required to create a translatable mRNA. RNA editing alters specific nucleotides in RNA but does not participate in intron removal .&lt;/li&gt;&lt;li&gt;➤ Splicing removes introns and is required to create a translatable mRNA.&lt;/li&gt;&lt;li&gt;➤ Splicing&lt;/li&gt;&lt;li&gt;➤ RNA editing alters specific nucleotides in RNA but does not participate in intron removal .&lt;/li&gt;&lt;li&gt;➤ RNA editing&lt;/li&gt;&lt;li&gt;➤ not participate in intron removal&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e page 367,411&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Delving into the intricacies of RNA biology, one notable aspect is the presen
