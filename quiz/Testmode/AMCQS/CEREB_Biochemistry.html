ect&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of Ser-His-Asp catalytic triad at the active site&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Presence of Ser-His-Asp catalytic triad at the active site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Trypsin is activated by the removal of a hexapeptide from N-terminal end.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Trypsin&lt;/li&gt;&lt;li&gt;• activated by the removal of a hexapeptide&lt;/li&gt;&lt;li&gt;• N-terminal end.&lt;/li&gt;&lt;li&gt;• Option B.α 1-Antitrypsin is the major serine protease inhibitor of plasma. Genetic deficiency of this protein results in emphysema and liver disease.&lt;/li&gt;&lt;li&gt;• Option B.α 1-Antitrypsin&lt;/li&gt;&lt;li&gt;• major serine protease inhibitor of plasma.&lt;/li&gt;&lt;li&gt;• Option C. Chymotrypsin acts on peptide bonds formed in which the amino acid N-terminal to the bond is a tryptophan , tyrosine, phenylalanine&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Chymotrypsin&lt;/li&gt;&lt;li&gt;• peptide bonds&lt;/li&gt;&lt;li&gt;• amino acid N-terminal&lt;/li&gt;&lt;li&gt;• bond is a tryptophan&lt;/li&gt;&lt;li&gt;• tyrosine,&lt;/li&gt;&lt;li&gt;• phenylalanine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ All serine proteases share a common catalytic mechanism that involves a conserved Ser-His-Asp triad at their active sites . This triad plays a crucial role in the catalytic activity of these enzymes, with the serine residue acting as a nucleophile in the cleavage of peptide bonds.&lt;/li&gt;&lt;li&gt;➤ serine proteases&lt;/li&gt;&lt;li&gt;➤ common catalytic mechanism&lt;/li&gt;&lt;li&gt;➤ conserved Ser-His-Asp triad at their active sites&lt;/li&gt;&lt;li&gt;➤ triad&lt;/li&gt;&lt;li&gt;➤ crucial role in the catalytic activity&lt;/li&gt;&lt;li&gt;➤ enzymes,&lt;/li&gt;&lt;li&gt;➤ serine residue&lt;/li&gt;&lt;li&gt;➤ nucleophile in the cleavage&lt;/li&gt;&lt;li&gt;➤ peptide bonds.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p 62, 63.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p 62, 63.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes, known for its critical role in both anaerobic and aerobic pathways by interconverting a three-carbon compound with its reduced form, contains the Rossmann fold associated NADH domain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isocitrate Dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ALA dehydratase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactate Dehydrogenase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lactate Dehydrogenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate Dehydrogenase: It is a multi-enzyme complex with 5 coenzymes and 3 apo-enzymes , which favours oxidative decarboxylation of pyruvate to acetyl CoA .&lt;/li&gt;&lt;li&gt;• Option A. Pyruvate Dehydrogenase:&lt;/li&gt;&lt;li&gt;• multi-enzyme complex&lt;/li&gt;&lt;li&gt;• 5 coenzymes and 3 apo-enzymes&lt;/li&gt;&lt;li&gt;• favours oxidative decarboxylation&lt;/li&gt;&lt;li&gt;• pyruvate to acetyl CoA&lt;/li&gt;&lt;li&gt;• Option B. Isocitrate Dehydrogenase: It is a NAD linked dehydrogenase , which helps in dehydrogenation and decarboxylation of isocitrate to alpha ketoglutarate.&lt;/li&gt;&lt;li&gt;• Option B. Isocitrate Dehydrogenase:&lt;/li&gt;&lt;li&gt;• NAD linked dehydrogenase&lt;/li&gt;&lt;li&gt;• dehydrogenation&lt;/li&gt;&lt;li&gt;• decarboxylation&lt;/li&gt;&lt;li&gt;• isocitrate to alpha ketoglutarate.&lt;/li&gt;&lt;li&gt;• Option C. ALA dehydratase: Involved in heme synthesis .&lt;/li&gt;&lt;li&gt;• Option C. ALA dehydratase:&lt;/li&gt;&lt;li&gt;• heme synthesis&lt;/li&gt;&lt;li&gt;• OXIDOREDUCTASE GROUP OF ENZYMES WITH ROSSMAN FOLD&lt;/li&gt;&lt;li&gt;• OXIDOREDUCTASE GROUP OF ENZYMES WITH ROSSMAN FOLD&lt;/li&gt;&lt;li&gt;• Lactate dehydrogenase Alcohol dehydrogenase Glyceraldehyde-3-phosphate dehydrogenase Malate dehydrogenase Quinone oxidoreductase 6-phosphogluconate dehydrogenase D-glycerate dehydrogenase Formate dehydrogenase&lt;/li&gt;&lt;li&gt;• Lactate dehydrogenase&lt;/li&gt;&lt;li&gt;• Alcohol dehydrogenase&lt;/li&gt;&lt;li&gt;• Glyceraldehyde-3-phosphate dehydrogenase&lt;/li&gt;&lt;li&gt;• Malate dehydrogenase&lt;/li&gt;&lt;li&gt;• Quinone oxidoreductase&lt;/li&gt;&lt;li&gt;• 6-phosphogluconate dehydrogenase&lt;/li&gt;&lt;li&gt;• D-glycerate dehydrogenase&lt;/li&gt;&lt;li&gt;• Formate dehydrogenase&lt;/li&gt;&lt;li&gt;• Ref: Harper 30/e page 40.&lt;/li&gt;&lt;li&gt;• Ref: Harper 30/e page 40.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a biochemistry seminar, the discussion turns to the regulation of metabolic pathways by allosteric enzymes. These enzymes are unique because their activity can be modulated by molecules binding to sites other than the active site. Which of the following statements correctly describes a feature of allosteric enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active site is the allosteric site in enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All the allosteric enzymes possess positive cooperativity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allosteric inhibitor is not a structural analogue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activity of allosteric enzymes is described by Michaelis-Menten equation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allosteric inhibitor is not a structural analogue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Allosteric enzyme has one catalytic site to which the substrate binds and another separate allosteric site where the modifier binds .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Allosteric enzyme&lt;/li&gt;&lt;li&gt;• one catalytic site&lt;/li&gt;&lt;li&gt;• substrate binds&lt;/li&gt;&lt;li&gt;• another separate allosteric site&lt;/li&gt;&lt;li&gt;• modifier binds&lt;/li&gt;&lt;li&gt;• Option B. In most cases, a combination of both positive and negative cooperativity is observed , resulting in a sigmoid shaped curve .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• combination of both positive&lt;/li&gt;&lt;li&gt;• negative cooperativity is observed&lt;/li&gt;&lt;li&gt;• sigmoid shaped curve&lt;/li&gt;&lt;li&gt;• Option D. Not by Michaelis-Menten equation . Allosteric enzymes often display sigmoidal kinetics due to their regulatory mechanisms , which are not captured by the Michaelis-Menten model that assumes a hyperbolic relationship between enzyme activity and substrate concentration.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Michaelis-Menten equation&lt;/li&gt;&lt;li&gt;• Allosteric enzymes&lt;/li&gt;&lt;li&gt;• display sigmoidal kinetics&lt;/li&gt;&lt;li&gt;• regulatory mechanisms&lt;/li&gt;&lt;li&gt;• not captured by the Michaelis-Menten model&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salient features of allosteric inhibition:&lt;/li&gt;&lt;li&gt;➤ Salient features of allosteric inhibition:&lt;/li&gt;&lt;li&gt;➤ The inhibitor is not a substrate analog. It is partially reversible , when excess substrate is added . Km is usually increased and Vmax is reduced . The effect of an allosteric modifier is maximum at or near substrate concentration equivalent to Km. When an inhibitor binds to the allosteric site, the configuration of the catalytic site is modified such that the substrate cannot bind properly. Most allosteric enzymes possess quaternary structure and are made up of subunits , e.g. Aspartate transcarbamoylase: 6 subunits and pyruvate kinase: 4 subunits.&lt;/li&gt;&lt;li&gt;➤ The inhibitor is not a substrate analog.&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ It is partially reversible , when excess substrate is added .&lt;/li&gt;&lt;li&gt;➤ partially reversible&lt;/li&gt;&lt;li&gt;➤ excess substrate&lt;/li&gt;&lt;li&gt;➤ added&lt;/li&gt;&lt;li&gt;➤ Km is usually increased and Vmax is reduced .&lt;/li&gt;&lt;li&gt;➤ Km&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ Vmax&lt;/li&gt;&lt;li&gt;➤ reduced&lt;/li&gt;&lt;li&gt;➤ The effect of an allosteric modifier is maximum at or near substrate concentration equivalent to Km.&lt;/li&gt;&lt;li&gt;➤ When an inhibitor binds to the allosteric site, the configuration of the catalytic site is modified such that the substrate cannot bind properly.&lt;/li&gt;&lt;li&gt;➤ inhibitor binds to the allosteric site, the configuration of the catalytic site is modified such that the substrate cannot bind&lt;/li&gt;&lt;li&gt;➤ Most allosteric enzymes possess quaternary structure and are made up of subunits , e.g. Aspartate transcarbamoylase: 6 subunits and pyruvate kinase: 4 subunits.&lt;/li&gt;&lt;li&gt;➤ allosteric enzymes&lt;/li&gt;&lt;li&gt;➤ quaternary structure&lt;/li&gt;&lt;li&gt;➤ made up of subunits&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 62,63.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 62,63.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While studying the regulation of metabolic pathways, a medical student comes across the concept of allosteric control, particularly its role in enzyme activity. Allosteric enzymes have unique characteristics that differentiate them from other enzymes. Which of the following statements accurately describes a property of allosteric enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allosteric effectors bind allosteric enzymes at their active sites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allosteric enzymes possess secondary structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allosteric control is irreversible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric control with negative feedback is found in many metabolic pathways&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Allosteric control with negative feedback is found in many metabolic pathways&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-160837.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Allosteric control with negative feedback is found in many metabolic pathways&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Allosteric control with negative feedback is indeed a key regulatory mechanism in many metabolic pathways, making option D correct. In negative feedback allosteric regulation, the end product of a metabolic pathway inhibits an enzyme at an earlier step in the pathway, effectively shutting down production when sufficient product has accumulated. Classic examples include:&lt;/li&gt;&lt;li&gt;• Inhibition of phosphofructokinase-1 (PFK-1) by ATP in glycolysis Inhibition of aspartate transcarbamoylase (ATCase) by CTP in pyrimidine synthesis&lt;/li&gt;&lt;li&gt;• Inhibition of phosphofructokinase-1 (PFK-1) by ATP in glycolysis&lt;/li&gt;&lt;li&gt;• Inhibition of aspartate transcarbamoylase (ATCase) by CTP in pyrimidine synthesis&lt;/li&gt;&lt;li&gt;• Other options:&lt;/li&gt;&lt;li&gt;• Other options:&lt;/li&gt;&lt;li&gt;• Option A. Allosteric effectors bind allosteric enzymes at their active sites : This statement is incorrect. By definition, allosteric effectors bind to sites distinct from the active site, called allosteric sites. The term \&quot;allosteric\&quot; comes from \&quot;allo\&quot; (other) and \&quot;steric\&quot; (space or structure), referring to binding at a site other than the active site. When an allosteric effector binds, it induces a conformational change that alters the activity of the enzyme.&lt;/li&gt;&lt;li&gt;• Option A. Allosteric effectors bind allosteric enzymes at their active sites&lt;/li&gt;&lt;li&gt;• Option B. Allosteric enzymes possess secondary structure : This statement is correct but not distinctive. All proteins, including enzymes (allosteric or not), possess secondary structure elements such as alpha helices and beta sheets. This is not a unique characteristic of allosteric enzymes.&lt;/li&gt;&lt;li&gt;• Option B. Allosteric enzymes possess secondary structure&lt;/li&gt;&lt;li&gt;• Option C. Allosteric control is irreversible : This is incorrect. Allosteric regulation is typically reversible, allowing for rapid adaptation to changing cellular conditions. When the concentration of the allosteric effector decreases, the enzyme can return to its original conformation and activity state.&lt;/li&gt;&lt;li&gt;• Option C. Allosteric control is irreversible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Allosteric enzymes are typically oligomeric proteins with multiple subunits that exhibit cooperativity and sigmoidal kinetics rather than the hyperbolic kinetics of Michaelis-Menten enzymes. Their activity can be modulated by effectors binding at sites distinct from the active site, causing conformational changes that alter the enzyme&#x27;s catalytic efficiency. This provides a rapid, reversible mechanism for regulating metabolic pathways in response to changing cellular needs, with negative feedback being one of the most common control mechanisms in metabolism.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 62.&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 62.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old African female presents with chronic, mild symptoms of sleeping sickness, persisting over two years. She is treated with difluoromethyl ornithine (DFMO), known for its efficacy against trypanosomiasis. DFMO inhibits the enzyme involved in polyamine synthesis, crucial for the parasite&#x27;s proliferation. Based on DFMO&#x27;s mechanism, what type of enzyme inhibition does it exemplify?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal Inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive Inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncompetitive Inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric Inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suicidal Inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Non-competitive: Cyanide inhibits cytochrome oxidase, Fluoride inhibit enolase thereby consequently the glycolysis, Iodoacetate inhibit enzymes having –SH group in their active centers, BAL (dimercaprol) as an antidote for heavy metal poisoning etc.&lt;/li&gt;&lt;li&gt;• Option B. Non-competitive:&lt;/li&gt;&lt;li&gt;• Cyanide&lt;/li&gt;&lt;li&gt;• cytochrome oxidase,&lt;/li&gt;&lt;li&gt;• Option C. Uncompetitive: Inhibition of placental alkaline phosphatase (Regan iso-enzyme) by phenylalanine.&lt;/li&gt;&lt;li&gt;• Option C. Uncompetitive:&lt;/li&gt;&lt;li&gt;• phenylalanine.&lt;/li&gt;&lt;li&gt;• Option D. Allosteric: ALA Synthase catalyse the first step in heme biosynthesis and the end product, heme will allosterically inhibit the enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Allosteric:&lt;/li&gt;&lt;li&gt;• ALA Synthase catalyse&lt;/li&gt;&lt;li&gt;• heme biosynthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DFMO acts as a suicidal (or suicide) inhibitor by irreversibly binding to and inactivating ornithine decarboxylase , the enzyme responsible for polyamine synthesis essential for the growth and reproduction of Trypanosoma brucei, the parasite causing sleeping sickness . Suicidal inhibitors form a covalent bond with the enzyme, leading to its permanent inactivation.&lt;/li&gt;&lt;li&gt;➤ DFMO acts as a suicidal&lt;/li&gt;&lt;li&gt;➤ inhibitor&lt;/li&gt;&lt;li&gt;➤ irreversibly binding to and inactivating ornithine decarboxylase&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ polyamine synthesis&lt;/li&gt;&lt;li&gt;➤ growth and reproduction of Trypanosoma brucei,&lt;/li&gt;&lt;li&gt;➤ parasite&lt;/li&gt;&lt;li&gt;➤ sleeping sickness&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p78.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p78.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzymatic reaction, crucial in amino acid metabolism, requires the involvement of PLP as a coenzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transamination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dehydrogenation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carboxylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxidative decarboxylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Transamination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dehydrogenation: Dehydrogenation reactions, which involve the removal of hydrogen atoms to form a double bond within a molecule , commonly utilize NAD+ or NADP+ as coenzymes, not PLP. These reactions are central to various metabolic pathways, including glycolysis and the citric acid cycle.&lt;/li&gt;&lt;li&gt;• Option B. Dehydrogenation:&lt;/li&gt;&lt;li&gt;• involve the removal of hydrogen atoms&lt;/li&gt;&lt;li&gt;• form a double bond within a molecule&lt;/li&gt;&lt;li&gt;• NAD+ or NADP+ as coenzymes,&lt;/li&gt;&lt;li&gt;• Option C. Carboxylation: Carboxylation involves the addition of a carboxyl group to a substrate and typically requires biotin as a coenzyme , not PLP. This reaction is crucial in processes such as fatty acid synthesis and the metabolism of certain amino acids.&lt;/li&gt;&lt;li&gt;• Option C. Carboxylation:&lt;/li&gt;&lt;li&gt;• addition of a carboxyl group&lt;/li&gt;&lt;li&gt;• substrate&lt;/li&gt;&lt;li&gt;• requires biotin as a coenzyme&lt;/li&gt;&lt;li&gt;• Option D. Oxidative decarboxylation: This reaction, which involves the removal of a carboxyl group and the simultaneous oxidation of the molecule , frequently depends on thiamine pyrophosphate (TPP) as a coenzyme . Key metabolic pathways, including the transition from glycolysis to the citric acid cycle, involve oxidative decarboxylation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Oxidative decarboxylation:&lt;/li&gt;&lt;li&gt;• removal of a carboxyl group&lt;/li&gt;&lt;li&gt;• simultaneous oxidation of the molecule&lt;/li&gt;&lt;li&gt;• thiamine pyrophosphate&lt;/li&gt;&lt;li&gt;• coenzyme&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transamination reactions are catalysed by aminotransferases /transaminases which need PLP as the co-enzyme.&lt;/li&gt;&lt;li&gt;➤ Transamination&lt;/li&gt;&lt;li&gt;➤ Alanine + Alpha ketoglutarate ---------------→ Pyruvate + Glutamic acid&lt;/li&gt;&lt;li&gt;➤ Alanine + Alpha ketoglutarate ---------------→ Pyruvate + Glutamic acid&lt;/li&gt;&lt;li&gt;➤ (En: Alanine transaminase)&lt;/li&gt;&lt;li&gt;➤ (En: Alanine transaminase)&lt;/li&gt;&lt;li&gt;➤ Also, in metabolism of sulfur containing amino acids. Plays an important role in methionine and cysteine metabolism.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 201, 483.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 201, 483.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The enzyme kinetics for competitive inhibition is High Km and lower affinity. Statement is TRUE/ FALSE:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Understand Competitive Inhibition: Recognize that in competitive inhibition: Km increases (affinity decreases), Vmax remains unchanged. Relate Enzyme Kinetics Parameters to Inhibition Types: Competitive: ↑ Km, no change Vmax. Non-competitive: no change Km, ↓ Vmax. Uncompetitive: ↓ Km, ↓ Vmax.&lt;/li&gt;&lt;li&gt;➤ Understand Competitive Inhibition: Recognize that in competitive inhibition: Km increases (affinity decreases), Vmax remains unchanged.&lt;/li&gt;&lt;li&gt;➤ Recognize that in competitive inhibition: Km increases (affinity decreases), Vmax remains unchanged.&lt;/li&gt;&lt;li&gt;➤ Recognize that in competitive inhibition: Km increases (affinity decreases), Vmax remains unchanged.&lt;/li&gt;&lt;li&gt;➤ Km increases (affinity decreases), Vmax remains unchanged.&lt;/li&gt;&lt;li&gt;➤ Km increases (affinity decreases),&lt;/li&gt;&lt;li&gt;➤ Vmax remains unchanged.&lt;/li&gt;&lt;li&gt;➤ Relate Enzyme Kinetics Parameters to Inhibition Types: Competitive: ↑ Km, no change Vmax. Non-competitive: no change Km, ↓ Vmax. Uncompetitive: ↓ Km, ↓ Vmax.&lt;/li&gt;&lt;li&gt;➤ Competitive: ↑ Km, no change Vmax. Non-competitive: no change Km, ↓ Vmax. Uncompetitive: ↓ Km, ↓ Vmax.&lt;/li&gt;&lt;li&gt;➤ Competitive: ↑ Km, no change Vmax.&lt;/li&gt;&lt;li&gt;➤ Non-competitive: no change Km, ↓ Vmax.&lt;/li&gt;&lt;li&gt;➤ Uncompetitive: ↓ Km, ↓ Vmax.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes the Michaelis constant (Km)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Substrate concentration at maximum velocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Substrate concentration at half-maximal velocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not a characteristic feature of enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Substrate concentration at half-maximal velocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Substrate concentration at maximum velocity: This statement is incorrect. The substrate concentration at maximum velocity is not specifically defined by Km , as Vmax is reached at much higher substrate concentrations where all enzyme active sites are saturated.&lt;/li&gt;&lt;li&gt;• Option A. Substrate concentration at maximum velocity:&lt;/li&gt;&lt;li&gt;• substrate concentration&lt;/li&gt;&lt;li&gt;• maximum velocity&lt;/li&gt;&lt;li&gt;• not specifically defined by Km&lt;/li&gt;&lt;li&gt;• Option C. Not a characteristic feature of enzymes: This statement is incorrect. Km is indeed a characteristic feature of enzymes and is crucial in the study of enzyme kinetics.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Not a characteristic feature of enzymes:&lt;/li&gt;&lt;li&gt;• Km&lt;/li&gt;&lt;li&gt;• characteristic feature of enzymes&lt;/li&gt;&lt;li&gt;• Option D. A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation: This statement is incorrect. A low Km value actually indicates a high affinity of the enzyme for its substrate, as it means the enzyme can achieve half-maximal velocity at a lower substrate concentration.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. A low Km value indicates a weak affinity of the enzyme for enzyme-substrate complex formation:&lt;/li&gt;&lt;li&gt;• low Km value&lt;/li&gt;&lt;li&gt;• high affinity of the enzyme&lt;/li&gt;&lt;li&gt;• substrate,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salient features of Km:&lt;/li&gt;&lt;li&gt;➤ Salient features of Km:&lt;/li&gt;&lt;li&gt;➤ Km value is substrate concentration (expressed in moles/L) at half-maximal velocity. It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration. It is independent of enzyme concentration . It is the signature of the enzyme. Km value is thus a constant for an enzyme and it is the characteristic feature of a particular enzyme for a specific substrate. The affinity of an enzyme towards its substrate is inversely connected to the dissociation constant, Kd for the enzyme-substrate complex. Km denotes the affinity of enzymes for substrates . So, less the numerical value of Km, the affinity of the enzyme for the substrate is more.&lt;/li&gt;&lt;li&gt;➤ Km value is substrate concentration (expressed in moles/L) at half-maximal velocity.&lt;/li&gt;&lt;li&gt;➤ Km value&lt;/li&gt;&lt;li&gt;➤ substrate concentration&lt;/li&gt;&lt;li&gt;➤ half-maximal velocity.&lt;/li&gt;&lt;li&gt;➤ It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration.&lt;/li&gt;&lt;li&gt;➤ denotes that 50% of enzyme molecules&lt;/li&gt;&lt;li&gt;➤ bound with substrate molecules&lt;/li&gt;&lt;li&gt;➤ particular substrate concentration.&lt;/li&gt;&lt;li&gt;➤ It is independent of enzyme concentration .&lt;/li&gt;&lt;li&gt;➤ independent of enzyme concentration&lt;/li&gt;&lt;li&gt;➤ It is the signature of the enzyme. Km value is thus a constant for an enzyme and it is the characteristic feature of a particular enzyme for a specific substrate.&lt;/li&gt;&lt;li&gt;➤ signature of the enzyme.&lt;/li&gt;&lt;li&gt;➤ The affinity of an enzyme towards its substrate is inversely connected to the dissociation constant, Kd for the enzyme-substrate complex.&lt;/li&gt;&lt;li&gt;➤ affinity of an enzyme&lt;/li&gt;&lt;li&gt;➤ inversely connected to the dissociation constant,&lt;/li&gt;&lt;li&gt;➤ Km denotes the affinity of enzymes for substrates . So, less the numerical value of Km, the affinity of the enzyme for the substrate is more.&lt;/li&gt;&lt;li&gt;➤ Km denotes the affinity&lt;/li&gt;&lt;li&gt;➤ enzymes for substrates&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmaceutical research team is investigating a new drug that targets an enzyme involved in the metabolic pathway of a particular hormone. This enzyme is known for its ability to catalyze the rearrangement of atoms within the hormone molecule, effectively altering its shape without changing its chemical composition. Such a transformation is crucial for the hormone&#x27;s activation and subsequent biological function. Based on the enzyme&#x27;s action, which category does it belong to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lyase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidoreductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isomerase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Isomerase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lyase: Lyases catalyze the addition or removal of groups to or from double bonds , or other formations and cleavages of double bonds through means other than hydrolysis and oxidation. They are not primarily involved in isomerization reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Lyase:&lt;/li&gt;&lt;li&gt;• Lyases catalyze&lt;/li&gt;&lt;li&gt;• addition or removal of groups to&lt;/li&gt;&lt;li&gt;• from double bonds&lt;/li&gt;&lt;li&gt;• formations and cleavages of double bonds&lt;/li&gt;&lt;li&gt;• hydrolysis and oxidation.&lt;/li&gt;&lt;li&gt;• Option B. Oxidoreductase: Oxidoreductases are involved in oxidation-reduction reactions , where electrons are transferred from one molecule to another . These enzymes are key players in cellular respiration and photosynthesis but do not typically catalyze structural or geometric changes within a single molecule.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Oxidoreductase:&lt;/li&gt;&lt;li&gt;• oxidation-reduction reactions&lt;/li&gt;&lt;li&gt;• electrons are transferred&lt;/li&gt;&lt;li&gt;• one molecule to another&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• cellular respiration&lt;/li&gt;&lt;li&gt;• photosynthesis&lt;/li&gt;&lt;li&gt;• Option C. Ligase: Ligases catalyze the joining of two molecules with the simultaneous hydrolysis of a diphosphate bond in ATP or a similar triphosphate . They are essential for processes like DNA replication and repair but are not responsible for isomerization.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Ligase:&lt;/li&gt;&lt;li&gt;• Ligases catalyze&lt;/li&gt;&lt;li&gt;• joining of two molecules&lt;/li&gt;&lt;li&gt;• simultaneous hydrolysis&lt;/li&gt;&lt;li&gt;• diphosphate bond in ATP&lt;/li&gt;&lt;li&gt;• similar triphosphate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The International Union of Biochemistry (IUB) developed an unambiguous system of enzyme nomenclature in which each enzyme has a unique name and code number that identifies the type of reaction catalyzed and the substrates involved. Enzymes are grouped into six classes .&lt;/li&gt;&lt;li&gt;➤ The International Union of Biochemistry (IUB) developed an unambiguous system of enzyme nomenclature in which each enzyme has a unique name and code number that identifies the type of reaction catalyzed and the substrates involved.&lt;/li&gt;&lt;li&gt;➤ International Union of Biochemistry&lt;/li&gt;&lt;li&gt;➤ unambiguous system&lt;/li&gt;&lt;li&gt;➤ enzyme nomenclature&lt;/li&gt;&lt;li&gt;➤ type of reaction&lt;/li&gt;&lt;li&gt;➤ substrates&lt;/li&gt;&lt;li&gt;➤ Enzymes are grouped into six classes .&lt;/li&gt;&lt;li&gt;➤ six classes&lt;/li&gt;&lt;li&gt;➤ Oxidoreductases : enzymes that catalyze oxidations and reductions . Transferases : enzymes that catalyze transfer of moieties such as glycosyl, methyl, or phosphoryl groups. Hydrolases : enzymes that catalyze hydrolytic cleavage of C-C, C-O, C-N, and other covalent bonds. Lyases : enzymes that catalyze cleavage of C-C, C-O, C-N, and other covalent bonds by atom elimination , generating double bonds. Isomerases : enzymes that catalyze geometric or structural changes within a molecule. Ligases : enzymes that catalyze the joining together of two molecules in reactions coupled to the hydrolysis of ATP.&lt;/li&gt;&lt;li&gt;➤ Oxidoreductases : enzymes that catalyze oxidations and reductions .&lt;/li&gt;&lt;li&gt;➤ Oxidoreductases&lt;/li&gt;&lt;li&gt;➤ oxidations and reductions&lt;/li&gt;&lt;li&gt;➤ Transferases : enzymes that catalyze transfer of moieties such as glycosyl, methyl, or phosphoryl groups.&lt;/li&gt;&lt;li&gt;➤ Transferases&lt;/li&gt;&lt;li&gt;➤ transfer of moieties&lt;/li&gt;&lt;li&gt;➤ Hydrolases : enzymes that catalyze hydrolytic cleavage of C-C, C-O, C-N, and other covalent bonds.&lt;/li&gt;&lt;li&gt;➤ Hydrolases&lt;/li&gt;&lt;li&gt;➤ hydrolytic cleavage&lt;/li&gt;&lt;li&gt;➤ Lyases : enzymes that catalyze cleavage of C-C, C-O, C-N, and other covalent bonds by atom elimination , generating double bonds.&lt;/li&gt;&lt;li&gt;➤ Lyases&lt;/li&gt;&lt;li&gt;➤ atom elimination&lt;/li&gt;&lt;li&gt;➤ Isomerases : enzymes that catalyze geometric or structural changes within a molecule.&lt;/li&gt;&lt;li&gt;➤ Isomerases&lt;/li&gt;&lt;li&gt;➤ within&lt;/li&gt;&lt;li&gt;➤ Ligases : enzymes that catalyze the joining together of two molecules in reactions coupled to the hydrolysis of ATP.&lt;/li&gt;&lt;li&gt;➤ Ligases&lt;/li&gt;&lt;li&gt;➤ joining&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 61.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 61.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old child was brought to the ER with metabolic acidosis after accidental ingestion of flavoured aspirin tablets of an unknown quantity. Her blood pH - 7.0, pKa of aspirin - 3, calculate the ratio of its ionized to unionized forms at the same pH 7.0.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100,000 to 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10,000 to 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1000 to 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;100 to 1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10,000 to 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-14%20115736.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 10,000 to 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;The Henderson-Hasselbalch equation permits calculation of the ratio of ionized to unionized species for a weak acid at any given pH.\&quot;&lt;/li&gt;&lt;li&gt;➤ Ref: Lippincott 7/e: p 6-10.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following kinetic constants is the best measure for expressing the ‘CATALYTIC EFFICIENCY OF AN ENZYME’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ka/Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Km/Kcat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kcat/Km&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Km/Ka&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kcat/Km&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ka​/Km​: This option is not correct as Ka​ (association constant) is not typically used in the context of enzyme catalysis .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Ka​/Km​:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• context of enzyme catalysis&lt;/li&gt;&lt;li&gt;• Option B. Km​/Kcat​: This is the inverse of the correct answer and would indicate lower efficiency with increasing values , which is contrary to the concept of catalytic efficiency.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Km​/Kcat​:&lt;/li&gt;&lt;li&gt;• lower efficiency with increasing values&lt;/li&gt;&lt;li&gt;• Option D. Km​/Ka​: Similarly to option b, this ratio would not correctly represent catalytic efficiency as it suggests higher values indicate higher efficiency , which is incorrect.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Km​/Ka​:&lt;/li&gt;&lt;li&gt;• ratio&lt;/li&gt;&lt;li&gt;• not correctly represent catalytic efficiency&lt;/li&gt;&lt;li&gt;• higher values&lt;/li&gt;&lt;li&gt;• higher efficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The catalytic efficiency of an enzyme is best expressed as the ratio Kcat​/Km ​. Kcat ​ is the turnover number , which represents the number of substrate molecules converted to product per enzyme molecule per unit time.&lt;/li&gt;&lt;li&gt;➤ catalytic efficiency&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ ratio Kcat​/Km&lt;/li&gt;&lt;li&gt;➤ Kcat&lt;/li&gt;&lt;li&gt;➤ turnover number&lt;/li&gt;&lt;li&gt;➤ number of substrate molecules&lt;/li&gt;&lt;li&gt;➤ product per enzyme molecule per unit time.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: P 80, Lippincott 7/e: P 54&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: P 80, Lippincott 7/e: P 54&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following does NOT reduce the activation energy necessary for an enzymatic reaction to proceed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative free energy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reducing entropy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desolvation of active site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Competition between substrates&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Competition between substrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Negative free energy change (ΔG): A negative ΔG indicates a reaction that can occur spontaneously , which is generally associated with processes that do not require an increase in activation energy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Negative free energy change (ΔG):&lt;/li&gt;&lt;li&gt;• occur spontaneously&lt;/li&gt;&lt;li&gt;• Option B. Reducing entropy: By reducing entropy, enzymes organize the reactants into a specific orientation that facilitates the reaction, effectively lowering the activation energy.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Reducing entropy:&lt;/li&gt;&lt;li&gt;• enzymes organize&lt;/li&gt;&lt;li&gt;• reactants&lt;/li&gt;&lt;li&gt;• specific orientation&lt;/li&gt;&lt;li&gt;• Option C. Desolvation of the enzyme’s active site: Desolvation can help in stabilizing the transition state and decrease activation energy by reducing the energy needed for the reaction to proceed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Desolvation of the enzyme’s active site:&lt;/li&gt;&lt;li&gt;• help in stabilizing the transition state&lt;/li&gt;&lt;li&gt;• decrease activation energy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Activation energy is the energy barrier that must be overcome for a reaction to proceed . Enzymes work by lowering this barrier , thereby increasing the rate of the reaction . Competition between substrates for the active site does not lower the activation energy; instead, it can lead to a decrease in the rate of reaction if one substrate outcompetes another for enzyme binding.&lt;/li&gt;&lt;li&gt;➤ Activation energy&lt;/li&gt;&lt;li&gt;➤ energy barrier&lt;/li&gt;&lt;li&gt;➤ overcome for a reaction to proceed&lt;/li&gt;&lt;li&gt;➤ Enzymes work&lt;/li&gt;&lt;li&gt;➤ lowering this barrier&lt;/li&gt;&lt;li&gt;➤ increasing the rate of the reaction&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:p 77, Lippincott 7/e :P 55, 56, Leininger : 194-200.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:p 77, Lippincott 7/e :P 55, 56, Leininger : 194-200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the velocity of an enzyme-catalyzed reaction at the substrate concentration equal to Km?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Half the substrate concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Same as Vmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quarter the Vmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Half the Vmax&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Half the Vmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Half the substrate concentration: This option is incorrect because Km is not a measure of velocity but rather a specific substrate concentration.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Half the substrate concentration:&lt;/li&gt;&lt;li&gt;• Km is not a measure of velocity&lt;/li&gt;&lt;li&gt;• substrate concentration.&lt;/li&gt;&lt;li&gt;• Option B. Same as Vmax: This is incorrect. Vmax is reached only when the enzyme is saturated with substrate , which occurs at a substrate concentration much higher than Km.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Same as Vmax:&lt;/li&gt;&lt;li&gt;• Vmax is reached&lt;/li&gt;&lt;li&gt;• enzyme is saturated with substrate&lt;/li&gt;&lt;li&gt;• Option C. Quarter the Vmax: This is also incorrect. The definition of Km specifies that the velocity is half of Vmax, not a quarter.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Quarter the Vmax:&lt;/li&gt;&lt;li&gt;• Km specifies that the velocity is half of Vmax,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SALIENT FEATURES OF Km:&lt;/li&gt;&lt;li&gt;➤ SALIENT FEATURES OF Km:&lt;/li&gt;&lt;li&gt;➤ Km value is substrate concentration at half-maximal velocity It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration Km is independent of enzyme concentration. Km is the signature of the enzyme. The affinity of an enzyme towards its substrate is inversely related to the dissociation constant, Kd for the enzyme-substrate complex. Km denotes the affinity of enzymes for substrates.&lt;/li&gt;&lt;li&gt;➤ Km value is substrate concentration at half-maximal velocity&lt;/li&gt;&lt;li&gt;➤ Km value&lt;/li&gt;&lt;li&gt;➤ substrate concentration&lt;/li&gt;&lt;li&gt;➤ half-maximal velocity&lt;/li&gt;&lt;li&gt;➤ It denotes that 50% of enzyme molecules are bound with substrate molecules at that particular substrate concentration&lt;/li&gt;&lt;li&gt;➤ denotes that 50% of enzyme molecules&lt;/li&gt;&lt;li&gt;➤ bound with substrate molecules&lt;/li&gt;&lt;li&gt;➤ particular substrate concentration&lt;/li&gt;&lt;li&gt;➤ Km is independent of enzyme concentration.&lt;/li&gt;&lt;li&gt;➤ Km is the signature of the enzyme.&lt;/li&gt;&lt;li&gt;➤ The affinity of an enzyme towards its substrate is inversely related to the dissociation constant, Kd for the enzyme-substrate complex.&lt;/li&gt;&lt;li&gt;➤ Km denotes the affinity of enzymes for substrates.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 80-82.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 80-82.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Enzyme which cleave C-C bond:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lyase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxidoreductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isomerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lyase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oxidoreductases : enzymes that catalyze oxidations and reductions .&lt;/li&gt;&lt;li&gt;• Option B. Oxidoreductases&lt;/li&gt;&lt;li&gt;• oxidations and reductions&lt;/li&gt;&lt;li&gt;• Option C. Ligases : enzymes that catalyze the joining of two molecules in reaction with hydrolysis of ATP.&lt;/li&gt;&lt;li&gt;• Option C. Ligases&lt;/li&gt;&lt;li&gt;• catalyze&lt;/li&gt;&lt;li&gt;• joining&lt;/li&gt;&lt;li&gt;• two molecules&lt;/li&gt;&lt;li&gt;• Option D. Isomerases : enzymes that catalyze geometric or structural changes within a molecule.&lt;/li&gt;&lt;li&gt;• Option D. Isomerases&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lyases are enzymes that catalyze the breaking of various chemical bonds by means other than hydrolysis and oxidation , often forming a new double bond or a new ring structure . They can cleave C-C, C-O, C-N and other bonds. For C-C bonds, lyases are the enzymes responsible for the cleavage.&lt;/li&gt;&lt;li&gt;➤ Lyases&lt;/li&gt;&lt;li&gt;➤ enzymes that catalyze&lt;/li&gt;&lt;li&gt;➤ breaking of various chemical bonds&lt;/li&gt;&lt;li&gt;➤ means other than hydrolysis and oxidation&lt;/li&gt;&lt;li&gt;➤ new double bond&lt;/li&gt;&lt;li&gt;➤ new ring structure&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 61.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p 61.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following represents the Michaelis-Menten equation accurately?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V = Vmax x [S] / Km + [S]&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V = Vmax x [S] / Km&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;V = Vmax / Km + [S]&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V = Vmax / Km&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. V = Vmax x [S] / Km + [S]&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. V = Vmax X [S] / Km + [S]&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The Michaelis-Menten equation describes the relationship between substrate concentration ([S]) and reaction velocity (Vi) for an enzyme-catalyzed reaction:&lt;/li&gt;&lt;li&gt;• The Michaelis-Menten equation describes the relationship between substrate concentration ([S]) and reaction velocity (Vi) for an enzyme-catalyzed reaction:&lt;/li&gt;&lt;li&gt;• Michaelis-Menten equation&lt;/li&gt;&lt;li&gt;• substrate concentration ([S])&lt;/li&gt;&lt;li&gt;• reaction velocity (Vi)&lt;/li&gt;&lt;li&gt;• V= V max x S / Km + S&lt;/li&gt;&lt;li&gt;• V= V max x S / Km + S&lt;/li&gt;&lt;li&gt;• Where:&lt;/li&gt;&lt;li&gt;• V = velocity of Reaction Vmax = Maximum reaction velocity [S] = Substrate concentration Km = Michaelis constant (substrate concentration at half Vmax) This equation shows that the reaction velocity increases hyperbolically with increasing substrate concentration.&lt;/li&gt;&lt;li&gt;• V = velocity of Reaction Vmax = Maximum reaction velocity [S] = Substrate concentration Km = Michaelis constant (substrate concentration at half Vmax)&lt;/li&gt;&lt;li&gt;• V&lt;/li&gt;&lt;li&gt;• Vmax = Maximum reaction velocity [S] = Substrate concentration Km = Michaelis constant (substrate concentration at half Vmax)&lt;/li&gt;&lt;li&gt;• Vmax = Maximum reaction velocity&lt;/li&gt;&lt;li&gt;• Vmax&lt;/li&gt;&lt;li&gt;• [S] = Substrate concentration&lt;/li&gt;&lt;li&gt;• [S]&lt;/li&gt;&lt;li&gt;• Km = Michaelis constant (substrate concentration at half Vmax)&lt;/li&gt;&lt;li&gt;• Km&lt;/li&gt;&lt;li&gt;• This equation shows that the reaction velocity increases hyperbolically with increasing substrate concentration.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 79.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a biochemistry class focused on enzyme inhibitors, the professor introduces the concept of \&quot;suicidal enzymes,\&quot; which essentially undergo self-deactivation during the catalysis of their reactions. She then presents a list of enzymes and asks the students to identify which enzyme fits the description of a \&quot;suicidal enzyme.\&quot; Which of the following enzymes is known to be a \&quot;suicidal enzyme\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipoxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclooxygenase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thromboxane Synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5’ Nucleotidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cyclooxygenase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lipoxygenase: This enzyme catalyzes the dioxygenation of polyunsaturated fatty acids in lipids. Although it participates in a reaction similar to that of COX, it is not commonly referred to as a suicidal enzyme.&lt;/li&gt;&lt;li&gt;• Option A. Lipoxygenase:&lt;/li&gt;&lt;li&gt;• enzyme catalyzes&lt;/li&gt;&lt;li&gt;• dioxygenation of polyunsaturated fatty acids in lipids.&lt;/li&gt;&lt;li&gt;• Option C. Thromboxane Synthase: This enzyme catalyzes the formation of thromboxane from prostaglandin H2 , but it is not classified as a suicidal enzyme.&lt;/li&gt;&lt;li&gt;• Option C. Thromboxane Synthase:&lt;/li&gt;&lt;li&gt;• enzyme catalyzes&lt;/li&gt;&lt;li&gt;• formation of thromboxane&lt;/li&gt;&lt;li&gt;• prostaglandin H2&lt;/li&gt;&lt;li&gt;• Option D. 5’ Nucleotidase: This enzyme hydrolyzes phosphate groups from nucleotides and is not classified as a suicidal enzyme.&lt;/li&gt;&lt;li&gt;• Option D. 5’ Nucleotidase:&lt;/li&gt;&lt;li&gt;• enzyme hydrolyzes phosphate groups&lt;/li&gt;&lt;li&gt;• nucleotides&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cyclooxygenase (COX) is often referred to as a \&quot;suicidal enzyme\&quot; because it permanently alters its active site during the process of converting arachidonic acid to prostaglandin H2, which eventually leads to the production of prostaglandin s. The term \&quot;suicidal enzyme\&quot; is attributed to the fact that these enzymes undergo a one-time, self-destructive catalytic cycle after which they are no longer functional.&lt;/li&gt;&lt;li&gt;➤ Cyclooxygenase&lt;/li&gt;&lt;li&gt;➤ \&quot;suicidal enzyme\&quot;&lt;/li&gt;&lt;li&gt;➤ permanently alters its active site&lt;/li&gt;&lt;li&gt;➤ converting arachidonic acid&lt;/li&gt;&lt;li&gt;➤ prostaglandin H2,&lt;/li&gt;&lt;li&gt;➤ production of prostaglandin&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p241.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following enzymes fits the definition of a lyase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldolase B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine Esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetyl CoA carboxylase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aldolase B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase: This enzyme is classified as an oxidoreductase. It catalyzes the interconversion of pyruvate and lactate with concomitant interconversion of NADH and NAD+.&lt;/li&gt;&lt;li&gt;• Option B. Lactate dehydrogenase:&lt;/li&gt;&lt;li&gt;• classified as an oxidoreductase.&lt;/li&gt;&lt;li&gt;• Option C. Acetylcholine esterase: This enzyme is a hydrolase, not a lyase. It catalyzes the hydrolysis of acetylcholine into choline and acetate, a critical reaction in the function of the nervous system.&lt;/li&gt;&lt;li&gt;• Option C. Acetylcholine esterase:&lt;/li&gt;&lt;li&gt;• enzyme is a hydrolase,&lt;/li&gt;&lt;li&gt;• Option D. Acetyl CoA carboxylase: This enzyme is a ligase (more specifically, a biotin-dependent carboxylase). It catalyzes the ATP-dependent carboxylation of acetyl-CoA to produce malonyl-CoA, a key step in fatty acid synthesis.&lt;/li&gt;&lt;li&gt;• Option D. Acetyl CoA carboxylase:&lt;/li&gt;&lt;li&gt;• enzyme is a ligase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Some examples of Lyases are:&lt;/li&gt;&lt;li&gt;➤ Lyases&lt;/li&gt;&lt;li&gt;➤ HMG CoA Lyase Argininosuccinate Lyase ATP Citrate Lyase Aldolase Fumarase&lt;/li&gt;&lt;li&gt;➤ HMG CoA Lyase&lt;/li&gt;&lt;li&gt;➤ Argininosuccinate Lyase&lt;/li&gt;&lt;li&gt;➤ ATP Citrate Lyase&lt;/li&gt;&lt;li&gt;➤ Aldolase&lt;/li&gt;&lt;li&gt;➤ Fumarase&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of chronic steroid use for rheumatoid arthritis presents with altered liver enzymes. Given his medication history, the physician is concerned about the impact on hepatic enzyme functions, especially those involved in steroid metabolism. Which enzyme characteristic is least associated with steroid metabolism in this patient&#x27;s liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Can incorporate 2 atoms of O2 in a substance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Can incorporate 1 atom of O2 in a substance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Important in hydroxylation of steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catalysed carboxylation of drugs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catalysed carboxylation of drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorporation of two oxygen atoms into substrates: Dioxygenases can incorporate two oxygen atoms from O2 into substrates. While important in some metabolic pathways, this activity is less common in the direct metabolism of steroids by the liver.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Incorporation of two oxygen atoms into substrates:&lt;/li&gt;&lt;li&gt;• Dioxygenases&lt;/li&gt;&lt;li&gt;• incorporate two oxygen atoms from O2&lt;/li&gt;&lt;li&gt;• Option B. Hydroxylation of steroids: This is a key reaction in the metabolism of steroids , involving the addition of an OH group . Enzymes like cytochrome P450s, which incorporate one oxygen atom into the substrate, often facilitate this reaction.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Hydroxylation of steroids:&lt;/li&gt;&lt;li&gt;• key reaction in the metabolism of steroids&lt;/li&gt;&lt;li&gt;• addition of an OH group&lt;/li&gt;&lt;li&gt;• Option C. Incorporation of one oxygen atom into substrates: This describes the activity of monooxygenases, such as those in the cytochrome P450 family, which are crucial for the hydroxylation of steroids in the liver.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Incorporation of one oxygen atom into substrates:&lt;/li&gt;&lt;li&gt;• activity of monooxygenases,&lt;/li&gt;&lt;li&gt;• cytochrome P450 family,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oxygenases can be monooxygenase or dioxygenase. Monooxygenase can incorporate 1 atom of oxygen molecule to the substrate. Dioxygenase can incorporate both the atoms of oxygen molecules to the substrate. Phase 1 Xenobiotic reactions such as hydroxylation is catalysed mainly by members of a class of enzymes known as monooxygenases or cytochrome P450s.&lt;/li&gt;&lt;li&gt;➤ Oxygenases can be monooxygenase or dioxygenase.&lt;/li&gt;&lt;li&gt;➤ Oxygenases&lt;/li&gt;&lt;li&gt;➤ monooxygenase or dioxygenase.&lt;/li&gt;&lt;li&gt;➤ Monooxygenase can incorporate 1 atom of oxygen molecule to the substrate.&lt;/li&gt;&lt;li&gt;➤ Monooxygenase&lt;/li&gt;&lt;li&gt;➤ incorporate 1 atom of oxygen molecule&lt;/li&gt;&lt;li&gt;➤ substrate.&lt;/li&gt;&lt;li&gt;➤ Dioxygenase can incorporate both the atoms of oxygen molecules to the substrate.&lt;/li&gt;&lt;li&gt;➤ Phase 1 Xenobiotic reactions such as hydroxylation is catalysed mainly by members of a class of enzymes known as monooxygenases or cytochrome P450s.&lt;/li&gt;&lt;li&gt;➤ hydroxylation&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p118, 119.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p118, 119.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a characteristic commonly associated with enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most of enzymes are proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heat labile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water-insoluble&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They contain 16% weight as nitrogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Water-insoluble&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Most enzymes are proteins: This is a true characteristic of enzymes . While there are some RNA molecules (ribozymes) that exhibit catalytic properties, the vast majority of enzymes are indeed proteins.&lt;/li&gt;&lt;li&gt;• Option A. Most enzymes are proteins:&lt;/li&gt;&lt;li&gt;• true characteristic of enzymes&lt;/li&gt;&lt;li&gt;• Option B. Enzymes are heat labile: This is also true . Enzymes, like most proteins, are sensitive to heat, which can denature them, leading to a loss of their three-dimensional structure and catalytic activity.&lt;/li&gt;&lt;li&gt;• Option B. Enzymes are heat labile:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D. Enzymes contain approximately 16% of their weight as nitrogen: This statement is generally true for proteins, including enzymes, due to the presence of amino acids, which contain nitrogen.&lt;/li&gt;&lt;li&gt;• Option D. Enzymes contain approximately 16% of their weight as nitrogen:&lt;/li&gt;&lt;li&gt;• generally true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Characteristics of Enzymes:&lt;/li&gt;&lt;li&gt;➤ Characteristics of Enzymes:&lt;/li&gt;&lt;li&gt;➤ Almost all enzymes are proteins and follow the physical and chemical reactions of proteins. Some enzymes are also made of RNA known as ribozymes. They are heat labile. Most of them are water-soluble . They can be precipitated by protein precipitating reagents (ammonium sulfate or trichloroacetic acid). They contain 16% weight as nitrogen&lt;/li&gt;&lt;li&gt;➤ Almost all enzymes are proteins and follow the physical and chemical reactions of proteins. Some enzymes are also made of RNA known as ribozymes.&lt;/li&gt;&lt;li&gt;➤ all enzymes are proteins&lt;/li&gt;&lt;li&gt;➤ They are heat labile.&lt;/li&gt;&lt;li&gt;➤ heat labile.&lt;/li&gt;&lt;li&gt;➤ Most of them are water-soluble .&lt;/li&gt;&lt;li&gt;➤ water-soluble&lt;/li&gt;&lt;li&gt;➤ They can be precipitated by protein precipitating reagents (ammonium sulfate or trichloroacetic acid).&lt;/li&gt;&lt;li&gt;➤ They contain 16% weight as nitrogen&lt;/li&gt;&lt;li&gt;➤ contain 16% weight as nitrogen&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 48.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 48.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pick up the true statement regarding pH of enzyme&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extremes of pH can lead to denaturation of the enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maximal enzyme activity is achieved at same pH for all the enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pepsin is denatured by acidic pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;{E} and {S} must have chemical groups in an ionized form to interact&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extremes of pH can lead to denaturation of the enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture4_bhWaF0p.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. The pH at which maximal enzyme activity is achieved is different for different enzymes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• maximal enzyme activity is achieved is different for different enzymes.&lt;/li&gt;&lt;li&gt;• Option C. Pepsin, a digestive enzyme is maximally active at pH 2 .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• pH 2&lt;/li&gt;&lt;li&gt;• Option D. The catalytic process requires enzymes and substrates to have specific chemical groups in either an ionized or unionized state to interact .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• either an ionized or unionized state to interact&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enzymes function optimally within specific pH ranges , and extreme pH levels can cause denaturation, affecting their structure and activity. Different enzymes have distinct optimal pH values, reflecting their diverse roles and environments.&lt;/li&gt;&lt;li&gt;➤ Enzymes function&lt;/li&gt;&lt;li&gt;➤ specific pH ranges&lt;/li&gt;&lt;li&gt;➤ cause denaturation,&lt;/li&gt;&lt;li&gt;➤ structure and activity.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 57, 58.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 6/e: p 57, 58.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MATCH THE FOLLOWING&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-c, 2-a, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-121552.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-121846.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Kinases - c) ATP: Kinases are enzymes that catalyze the transfer of phosphate groups from high-energy, phosphate-donating molecules, such as ATP, to specific substrates.&lt;/li&gt;&lt;li&gt;• Kinases - c) ATP:&lt;/li&gt;&lt;li&gt;• Kinases&lt;/li&gt;&lt;li&gt;• enzymes that catalyze the transfer of phosphate groups&lt;/li&gt;&lt;li&gt;• high-energy, phosphate-donating molecules,&lt;/li&gt;&lt;li&gt;• Transaminase - a) Pyridoxal phosphate: Transaminases, also known as aminotransferases , are enzymes that catalyze the transfer of an amino group from an amino acid to a keto acid. They commonly use pyridoxal phosphate, a derivative of vitamin B6, as a coenzyme.&lt;/li&gt;&lt;li&gt;• Transaminase - a) Pyridoxal phosphate:&lt;/li&gt;&lt;li&gt;• aminotransferases&lt;/li&gt;&lt;li&gt;• enzymes that catalyze the transfer&lt;/li&gt;&lt;li&gt;• amino group from an amino acid to a keto acid.&lt;/li&gt;&lt;li&gt;• Alpha Keto Dehydrogenase - d) Lipoic acid : Alpha-keto dehydrogenases are a class of enzymes that catalyze the decarboxylation of alpha-keto acids . Lipoic acid is often involved as a coenzyme in their complexes.&lt;/li&gt;&lt;li&gt;• Alpha Keto Dehydrogenase - d) Lipoic acid&lt;/li&gt;&lt;li&gt;• Alpha-keto dehydrogenases&lt;/li&gt;&lt;li&gt;• class of enzymes&lt;/li&gt;&lt;li&gt;• catalyze the decarboxylation&lt;/li&gt;&lt;li&gt;• alpha-keto acids&lt;/li&gt;&lt;li&gt;• Carboxylases - b) Biotin: Carboxylases are enzymes that catalyze the addition of a carboxyl group to a substrate . Biotin, a B vitamin, serves as a coenzyme for these enzymes.&lt;/li&gt;&lt;li&gt;• Carboxylases - b) Biotin:&lt;/li&gt;&lt;li&gt;• enzymes that catalyze the addition of a carboxyl group&lt;/li&gt;&lt;li&gt;• substrate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 350.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Double Reciprocal Plot can be derived from the Michaelis-Menten equation. Choose an appropriate response.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can’t say&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture5_c5dZRBF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Lineweaver Burk Plot: A graphical representation of 1/V on y axis and 1/S on x axis is called Lineweaver Burk Plot or Double Reciprocal plot. In Lineweaver burk Plot X intercept is –1/Km Y intercept is Km/Vmax Slope is Km/Vmax&lt;/li&gt;&lt;li&gt;• Lineweaver Burk Plot: A graphical representation of 1/V on y axis and 1/S on x axis is called Lineweaver Burk Plot or Double Reciprocal plot.&lt;/li&gt;&lt;li&gt;• Lineweaver Burk Plot:&lt;/li&gt;&lt;li&gt;• graphical representation&lt;/li&gt;&lt;li&gt;• 1/V on y axis and 1/S on x axis&lt;/li&gt;&lt;li&gt;• Lineweaver Burk Plot&lt;/li&gt;&lt;li&gt;• In Lineweaver burk Plot X intercept is –1/Km Y intercept is Km/Vmax Slope is Km/Vmax&lt;/li&gt;&lt;li&gt;• X intercept is –1/Km Y intercept is Km/Vmax Slope is Km/Vmax&lt;/li&gt;&lt;li&gt;• X intercept is –1/Km&lt;/li&gt;&lt;li&gt;• Y intercept is Km/Vmax&lt;/li&gt;&lt;li&gt;• Slope is Km/Vmax&lt;/li&gt;&lt;li&gt;• Lineweaver-Burk equation&lt;/li&gt;&lt;li&gt;• Lineweaver-Burk equation&lt;/li&gt;&lt;li&gt;• Dixon Plot: Alternative to Lineweaver Burk Plot . 1/V is measured at different concentration of inhibitor [I], but at same substrate concentration[S].&lt;/li&gt;&lt;li&gt;• Dixon Plot: Alternative to Lineweaver Burk Plot . 1/V is measured at different concentration of inhibitor [I], but at same substrate concentration[S].&lt;/li&gt;&lt;li&gt;• Dixon Plot:&lt;/li&gt;&lt;li&gt;• Lineweaver Burk Plot&lt;/li&gt;&lt;li&gt;• 1/V&lt;/li&gt;&lt;li&gt;• different concentration of inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Double Reciprocal Plot, or Lineweaver-Burk plot, is indeed derived from the Michaelis-Menten equation.&lt;/li&gt;&lt;li&gt;➤ Double Reciprocal Plot,&lt;/li&gt;&lt;li&gt;➤ Lineweaver-Burk plot,&lt;/li&gt;&lt;li&gt;➤ derived from the Michaelis-Menten equation.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-protein part of the enzyme can be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coenzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cofactor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prosthetic group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture6_2NU5VdI.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Coenzymes : These are organic molecules , often derived from vitamins, that temporarily associate with the enzyme and participate in the reaction by transferring a chemical group from one molecule to another. They are not permanently bound to the enzyme and can be reused in multiple catalytic cycles.&lt;/li&gt;&lt;li&gt;• Option A. Coenzymes&lt;/li&gt;&lt;li&gt;• organic molecules&lt;/li&gt;&lt;li&gt;• derived from vitamins,&lt;/li&gt;&lt;li&gt;• temporarily associate with the enzyme&lt;/li&gt;&lt;li&gt;• participate in the reaction&lt;/li&gt;&lt;li&gt;• transferring a chemical group&lt;/li&gt;&lt;li&gt;• one molecule to another.&lt;/li&gt;&lt;li&gt;• Option B. Cofactors : This term encompasses a broader range of non-protein molecules that assist enzymes in their catalytic activity. Cofactors can be metal ions like magnesium, zinc, or iron, which are inorganic, or organic molecules, in which case they are also known as coenzymes. They can be either loosely attached or tightly bound to the enzyme.&lt;/li&gt;&lt;li&gt;• Option B. Cofactors&lt;/li&gt;&lt;li&gt;• encompasses a broader range of non-protein molecules&lt;/li&gt;&lt;li&gt;• assist enzymes in their catalytic activity.&lt;/li&gt;&lt;li&gt;• Option C. Prosthetic groups : These are non-protein components that are tightly, often covalently, bound to the enzyme. They are permanent parts of the enzyme&#x27;s structure and participate directly in the enzyme&#x27;s catalytic process. Examples include heme in cytochromes and the biotin in enzymes involved in carboxylation reactions.&lt;/li&gt;&lt;li&gt;• Option C. Prosthetic groups&lt;/li&gt;&lt;li&gt;• non-protein components&lt;/li&gt;&lt;li&gt;• tightly,&lt;/li&gt;&lt;li&gt;• covalently, bound to the enzyme.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enzymes can be of two types: Simple Enzyme : Consists of only proteins. Complex enzyme consists of: Protein part: Apoenzyme and Nonprotein part Apoenzyme + Non Protein part (Prosthetic group/Cofactor/ Coenzyme) = Holoenzyme Nonprotein parts can be Coenzyme, Cofactor and Prosthetic group.&lt;/li&gt;&lt;li&gt;➤ Enzymes can be of two types: Simple Enzyme : Consists of only proteins. Complex enzyme consists of: Protein part: Apoenzyme and Nonprotein part&lt;/li&gt;&lt;li&gt;➤ Enzymes can be of two types:&lt;/li&gt;&lt;li&gt;➤ Simple Enzyme : Consists of only proteins. Complex enzyme consists of: Protein part: Apoenzyme and Nonprotein part&lt;/li&gt;&lt;li&gt;➤ Simple Enzyme : Consists of only proteins.&lt;/li&gt;&lt;li&gt;➤ Simple Enzyme&lt;/li&gt;&lt;li&gt;➤ Complex enzyme consists of: Protein part: Apoenzyme and Nonprotein part&lt;/li&gt;&lt;li&gt;➤ Complex enzyme&lt;/li&gt;&lt;li&gt;➤ Apoenzyme + Non Protein part (Prosthetic group/Cofactor/ Coenzyme) = Holoenzyme&lt;/li&gt;&lt;li&gt;➤ = Holoenzyme&lt;/li&gt;&lt;li&gt;➤ Nonprotein parts can be Coenzyme, Cofactor and Prosthetic group.&lt;/li&gt;&lt;li&gt;➤ Nonprotein parts&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 50.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 50.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a res
