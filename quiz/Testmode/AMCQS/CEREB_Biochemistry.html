ce of modified bases in RNA molecules, which impact their stability, structure, and function. Different types of RNA exhibit varying levels of base modification. Which type of RNA is characterized by having the highest percentage of modified bases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;tRNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;rRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;snRNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. tRNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) tRNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. mRNA : While messenger RNA (mRNA) can contain modified bases , such as the 5&#x27; cap and poly-A tail , the proportion of modified bases in mRNA is generally lower than in tRNA.&lt;/li&gt;&lt;li&gt;• Option A. mRNA&lt;/li&gt;&lt;li&gt;• messenger RNA&lt;/li&gt;&lt;li&gt;• contain modified bases&lt;/li&gt;&lt;li&gt;• 5&#x27; cap&lt;/li&gt;&lt;li&gt;• poly-A tail&lt;/li&gt;&lt;li&gt;• proportion&lt;/li&gt;&lt;li&gt;• modified bases in mRNA&lt;/li&gt;&lt;li&gt;• lower than in tRNA.&lt;/li&gt;&lt;li&gt;• Option C. rRNA: Ribosomal RNA (rRNA) does contain modified bases that are important for its function in the ribosome , but the percentage of these modifications is not as high as in tRNA.&lt;/li&gt;&lt;li&gt;• Option C. rRNA:&lt;/li&gt;&lt;li&gt;• Ribosomal RNA&lt;/li&gt;&lt;li&gt;• contain modified bases&lt;/li&gt;&lt;li&gt;• function in the ribosome&lt;/li&gt;&lt;li&gt;• Option D. snRNA: Small nuclear RNAs (snRNAs) are involved in splicing and also contain modified bases . However, the extent of base modification does not surpass that found in tRNA.&lt;/li&gt;&lt;li&gt;• Option D. snRNA:&lt;/li&gt;&lt;li&gt;• Small nuclear RNAs&lt;/li&gt;&lt;li&gt;• splicing&lt;/li&gt;&lt;li&gt;• contain modified bases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transfer RNA (tRNA) is known for having the highest percentage of modified bases among the various types of RNA.&lt;/li&gt;&lt;li&gt;➤ Transfer RNA&lt;/li&gt;&lt;li&gt;➤ highest percentage of modified bases&lt;/li&gt;&lt;li&gt;➤ various types of RNA.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 29/e page 411&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 29/e page 411&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a study session on transcription, a student examines a segment of DNA to determine how it would be transcribed into RNA. They focus on a particular coding strand region with the sequence 5’-CGT-3’ and aim to identify the corresponding RNA sequence that would be produced. What is the correct RNA sequence transcribed from this DNA coding strand?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5’-CGU-3’&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5’-GCA-3’&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5’-ACG-3’&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5’-UGC-3’&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5’-CGU-3’&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture10_qXGlTrf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5’-CGU-3’&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. 5’-GCA-3’: This sequence is complementary to the given DNA sequence but doesn&#x27;t account for the RNA uracil substitution for thymine.&lt;/li&gt;&lt;li&gt;• Option B. 5’-GCA-3’:&lt;/li&gt;&lt;li&gt;• sequence is complementary&lt;/li&gt;&lt;li&gt;• Option C. 5’-ACG-3’: This sequence is a reverse complement of the given DNA sequence and does not represent the RNA sequence transcribed from the given DNA coding strand.&lt;/li&gt;&lt;li&gt;• Option C. 5’-ACG-3’:&lt;/li&gt;&lt;li&gt;• sequence is a reverse complement&lt;/li&gt;&lt;li&gt;• Option D. 5’-UGC-3’: This sequence is the reverse and complementary (with T replaced by U) of the given DNA coding strand, which is not how transcription works. Transcription generates a sequence complementary to the template strand, which would be identical to the coding strand with U in place of T.&lt;/li&gt;&lt;li&gt;• Option D. 5’-UGC-3’:&lt;/li&gt;&lt;li&gt;• sequence is the reverse and complementary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During transcription , RNA polymerase reads the template strand of DNA (which is complementary to the coding strand) and synthesizes RNA in the 5&#x27; to 3&#x27; direction . The RNA sequence is complementary to the DNA template strand and thus will be identical to the DNA coding strand, except that in RNA, uracil (U) is substituted for thymine (T).&lt;/li&gt;&lt;li&gt;➤ transcription&lt;/li&gt;&lt;li&gt;➤ RNA polymerase&lt;/li&gt;&lt;li&gt;➤ template strand of DNA&lt;/li&gt;&lt;li&gt;➤ synthesizes RNA&lt;/li&gt;&lt;li&gt;➤ 5&#x27; to 3&#x27; direction&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 395.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 395.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an effort to deepen understanding of the various types of RNA and their abundance within the cell, a question arises regarding which form of RNA is most commonly found. Different RNA types play crucial roles in the cell, from protein synthesis to gene regulation. Which type of RNA is typically the most abundant in most cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;rRNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;tRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;miRNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. rRNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/screenshot-2024-04-05-180437.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) rRNA.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. mRNA :  Forms 5% of total&lt;/li&gt;&lt;li&gt;• Option B. mRNA&lt;/li&gt;&lt;li&gt;• Option C. tRNA: Forms 15% of total&lt;/li&gt;&lt;li&gt;• Option C. tRNA:&lt;/li&gt;&lt;li&gt;• Option D. miRNA: Forms &amp;lt; 1% of total&lt;/li&gt;&lt;li&gt;• Option D. miRNA:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 395.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 395.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presents with features suggestive of Down syndrome. However, not all cells appear to have the typical trisomy 21 on karyotype analysis. Some of her cells have a normal karyotype. Which of the following is the correct cytogenetic notation for this presentation of Down syndrome mosaicism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;47, XX, +21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;46, XX&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;47, XX, +18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;47, XX, +21/46, XX&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 47, XX, +21/46, XX&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 47, XX, +21/46, XX&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: 47, XX, +21 : This notation indicates a non-mosaic form of Down syndrome where all cells have an extra chromosome 21.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A:&lt;/li&gt;&lt;li&gt;• 47, XX, +21&lt;/li&gt;&lt;li&gt;• notation&lt;/li&gt;&lt;li&gt;• non-mosaic form of Down syndrome&lt;/li&gt;&lt;li&gt;• Option B: 46, XX: This represents a normal female karyotype with no extra chromosomes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 46, XX:&lt;/li&gt;&lt;li&gt;• normal female karyotype&lt;/li&gt;&lt;li&gt;• Option C: 47, XX, +18: This would indicate trisomy 18, not Down syndrome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C:&lt;/li&gt;&lt;li&gt;• 47, XX, +18:&lt;/li&gt;&lt;li&gt;• trisomy 18,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mosaicism occurs when a chromosomal anomaly affects one of several precursor cells of an embryo or tissue . The two or more karyotypes which characterize the mosaic cells are separated by a slash in cytogenetic notation. The nomenclature 47, XX, +21 denotes a cell line typical of a female with trisomy 21 (Down syndrome) 46, XX is the karyotype expected for a normal female and XY sex chromosomes refer to a male About 95% of patients with Down syndrome have trisomy 21, while 3% to 4% have translocations and 1% mosaicism.&lt;/li&gt;&lt;li&gt;➤ Mosaicism occurs when a chromosomal anomaly affects one of several precursor cells of an embryo or tissue .&lt;/li&gt;&lt;li&gt;➤ Mosaicism&lt;/li&gt;&lt;li&gt;➤ chromosomal anomaly&lt;/li&gt;&lt;li&gt;➤ precursor cells&lt;/li&gt;&lt;li&gt;➤ embryo or tissue&lt;/li&gt;&lt;li&gt;➤ The two or more karyotypes which characterize the mosaic cells are separated by a slash in cytogenetic notation.&lt;/li&gt;&lt;li&gt;➤ two or more karyotypes&lt;/li&gt;&lt;li&gt;➤ mosaic cells&lt;/li&gt;&lt;li&gt;➤ slash in cytogenetic notation.&lt;/li&gt;&lt;li&gt;➤ The nomenclature 47, XX, +21 denotes a cell line typical of a female with trisomy 21 (Down syndrome)&lt;/li&gt;&lt;li&gt;➤ 47, XX, +21&lt;/li&gt;&lt;li&gt;➤ cell line typical of a female with trisomy 21&lt;/li&gt;&lt;li&gt;➤ 46, XX is the karyotype expected for a normal female and XY sex chromosomes refer to a male&lt;/li&gt;&lt;li&gt;➤ 46, XX&lt;/li&gt;&lt;li&gt;➤ expected for a normal female&lt;/li&gt;&lt;li&gt;➤ XY sex chromosomes&lt;/li&gt;&lt;li&gt;➤ male&lt;/li&gt;&lt;li&gt;➤ About 95% of patients with Down syndrome have trisomy 21, while 3% to 4% have translocations and 1% mosaicism.&lt;/li&gt;&lt;li&gt;➤ 95% of patients&lt;/li&gt;&lt;li&gt;➤ Down syndrome&lt;/li&gt;&lt;li&gt;➤ trisomy 21,&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e : p 324, 635.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e&lt;/li&gt;&lt;li&gt;➤ p 324, 635.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical team in an academic hospital in India is discussing the treatment of a patient with a rare metabolic disorder that affects amino acid synthesis and transport. To clarify the underlying biochemical processes for the resident doctors, the lead biochemist asks about the enzyme responsible for attaching an amino acid to its corresponding tRNA. Which enzyme catalyzes the binding of an amino acid to a specific tRNA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aminoacyl rRNA synthetases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoacyl tRNA polymerases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aminoacyl tRNA synthetases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aminoacyl mRNA synthetases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aminoacyl tRNA synthetases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture4_VOKKrpa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Aminoacyl tRNA synthetases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aminoacyl rRNA synthetases - This is incorrect because rRNA is not involved in the charging of tRNA with amino acids.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aminoacyl rRNA synthetases&lt;/li&gt;&lt;li&gt;• rRNA is not involved&lt;/li&gt;&lt;li&gt;• charging of tRNA&lt;/li&gt;&lt;li&gt;• Option B. Aminoacyl tRNA polymerases - This is incorrect; there is no enzyme called aminoacyl tRNA polymerase involved in tRNA charging.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Aminoacyl tRNA polymerases&lt;/li&gt;&lt;li&gt;• no enzyme called aminoacyl tRNA polymerase&lt;/li&gt;&lt;li&gt;• Option D. Aminoacyl mRNA synthetases - This is incorrect as mRNA is not directly involved in the reaction where amino acids are attached to tRNA molecules .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Aminoacyl mRNA synthetases&lt;/li&gt;&lt;li&gt;• mRNA is not directly involved&lt;/li&gt;&lt;li&gt;• reaction&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• attached to tRNA molecules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The enzyme that catalyzes the attachment of an amino acid to its corresponding tRNA is aminoacyl tRNA synthetase. This process ensures the correct amino acid is added during protein synthesis.&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ catalyzes the attachment&lt;/li&gt;&lt;li&gt;➤ amino acid&lt;/li&gt;&lt;li&gt;➤ corresponding tRNA&lt;/li&gt;&lt;li&gt;➤ aminoacyl tRNA synthetase.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 422-423.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 422-423.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old biochemistry professor is conducting a review session on protein synthesis for postgraduate students. He presents a clinical case of a patient with a genetic mutation affecting protein synthesis, specifically focusing on the elongation phase of translation. He asks the students to identify the enzyme responsible for catalyzing the formation of peptide bonds during this phase. Which enzyme is involved in this critical step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translocase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptidyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aminoacyl tRNA synthetases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carboxypeptidase A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peptidyl transferase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Peptidyl transferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A protein translocase carries the acyl carnitine across the membrane to the mitochondrial matrix .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• protein translocase&lt;/li&gt;&lt;li&gt;• acyl carnitine&lt;/li&gt;&lt;li&gt;• membrane to the mitochondrial matrix&lt;/li&gt;&lt;li&gt;• Option C. Activates the amino acids and helps in the recognition of both the amino acid and the transfer RNA acceptor .&lt;/li&gt;&lt;li&gt;• Option C. Activates&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• recognition of both the amino acid&lt;/li&gt;&lt;li&gt;• transfer RNA acceptor&lt;/li&gt;&lt;li&gt;• Option D. Acts on the C-terminal aromatic amino acid of a polypeptide to break a peptide bond.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• C-terminal aromatic amino acid&lt;/li&gt;&lt;li&gt;• polypeptide&lt;/li&gt;&lt;li&gt;• break a peptide bond.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peptidyl transferase , a component of the large ribosomal subunit , catalyzes the formation of peptide bonds during the elongation phase of translation . This enzyme is crucial for protein synthesis.&lt;/li&gt;&lt;li&gt;➤ Peptidyl transferase&lt;/li&gt;&lt;li&gt;➤ component&lt;/li&gt;&lt;li&gt;➤ large ribosomal subunit&lt;/li&gt;&lt;li&gt;➤ catalyzes&lt;/li&gt;&lt;li&gt;➤ formation of peptide bonds&lt;/li&gt;&lt;li&gt;➤ elongation phase of translation&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 422.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 422.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering a synthetic mRNA composed entirely of adenine nucleotides (poly A), what type of polypeptide would this mRNA sequence code for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polylysine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyglycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polyproline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyalanine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polylysine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Polylysine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A synthetic mRNA consisting entirely of adenine nucleotides (poly A) would be read by the ribosome as repeated AAA codons . According to the genetic code, the codon AAA specifies the amino acid lysine .&lt;/li&gt;&lt;li&gt;• AAA codons&lt;/li&gt;&lt;li&gt;• AAA&lt;/li&gt;&lt;li&gt;• lysine&lt;/li&gt;&lt;li&gt;• Therefore, during translation, a poly A mRNA would direct the ribosome to synthesize a polypeptide made entirely of lysine residues — referred to as polylysine .&lt;/li&gt;&lt;li&gt;• polypeptide made entirely of lysine residues&lt;/li&gt;&lt;li&gt;• polylysine&lt;/li&gt;&lt;li&gt;• This was demonstrated in early experiments by Nirenberg and colleagues, who used synthetic mRNAs to decipher codon-amino acid relationships.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Polyglycine: Glycine is coded by GGU, GGC, GGA, or GGG — not AAA. Option C. Polyproline: Proline is coded by CCU, CCC, CCA, and CCG — not by adenine-only codons. Option D. Polyalanine: Alanine is encoded by GCU, GCC, GCA, and GCG — again, not AAA.&lt;/li&gt;&lt;li&gt;• Option B. Polyglycine: Glycine is coded by GGU, GGC, GGA, or GGG — not AAA.&lt;/li&gt;&lt;li&gt;• Option B. Polyglycine:&lt;/li&gt;&lt;li&gt;• Option C. Polyproline: Proline is coded by CCU, CCC, CCA, and CCG — not by adenine-only codons.&lt;/li&gt;&lt;li&gt;• Option C. Polyproline:&lt;/li&gt;&lt;li&gt;• Option D. Polyalanine: Alanine is encoded by GCU, GCC, GCA, and GCG — again, not AAA.&lt;/li&gt;&lt;li&gt;• Option D. Polyalanine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Poly A → Lysine Poly C → Proline Poly G → Glycine Poly U → Phenylalanine&lt;/li&gt;&lt;li&gt;➤ Poly A → Lysine&lt;/li&gt;&lt;li&gt;➤ Poly A → Lysine&lt;/li&gt;&lt;li&gt;➤ Poly C → Proline&lt;/li&gt;&lt;li&gt;➤ Poly C → Proline&lt;/li&gt;&lt;li&gt;➤ Poly G → Glycine&lt;/li&gt;&lt;li&gt;➤ Poly G → Glycine&lt;/li&gt;&lt;li&gt;➤ Poly U → Phenylalanine&lt;/li&gt;&lt;li&gt;➤ Poly U → Phenylalanine&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following codons with the correct amino acid they code for or their function in this specialized context:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-d, 3-b, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-15%20190722.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1. UGA → B) Selenocysteine&lt;/li&gt;&lt;li&gt;• Normally: A stop codon. Special context: With a specific SECIS element (Selenocysteine Insertion Sequence), UGA is redefined to insert selenocysteine.&lt;/li&gt;&lt;li&gt;• Normally: A stop codon.&lt;/li&gt;&lt;li&gt;• Special context: With a specific SECIS element (Selenocysteine Insertion Sequence), UGA is redefined to insert selenocysteine.&lt;/li&gt;&lt;li&gt;• Correct match: 1-b&lt;/li&gt;&lt;li&gt;• 2. UAG → A) Pyrrolysine&lt;/li&gt;&lt;li&gt;• Normally: A stop codon. Special context: In certain bacteria, UAG can code for pyrrolysine, the 22nd amino acid.&lt;/li&gt;&lt;li&gt;• Normally: A stop codon.&lt;/li&gt;&lt;li&gt;• Special context: In certain bacteria, UAG can code for pyrrolysine, the 22nd amino acid.&lt;/li&gt;&lt;li&gt;• Correct match: 2-a&lt;/li&gt;&lt;li&gt;• 3. AUG → D) Methionine&lt;/li&gt;&lt;li&gt;• Always: The standard start codon and codes for methionine.&lt;/li&gt;&lt;li&gt;• Always: The standard start codon and codes for methionine.&lt;/li&gt;&lt;li&gt;• Correct match: 3-d&lt;/li&gt;&lt;li&gt;• 4. UCA → C) Serine&lt;/li&gt;&lt;li&gt;• Always: Codes for serine under the standard genetic code.&lt;/li&gt;&lt;li&gt;• Always: Codes for serine under the standard genetic code.&lt;/li&gt;&lt;li&gt;• Correct match: 4-c&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B . 1-b, 2-c, 3-d, 4-b UAG does not code for serine; UCA does. UCA doesn’t code for selenocysteine. Option C . 1-a, 2-d, 3-b, 4-c UGA codes for selenocysteine, not pyrrolysine. AUG codes for methionine, not selenocysteine. Option D . 1-a, 2-b, 3-c, 4-d is incorrect&lt;/li&gt;&lt;li&gt;• Option B . 1-b, 2-c, 3-d, 4-b UAG does not code for serine; UCA does. UCA doesn’t code for selenocysteine.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . 1-a, 2-d, 3-b, 4-c UGA codes for selenocysteine, not pyrrolysine. AUG codes for methionine, not selenocysteine.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Option D . 1-a, 2-b, 3-c, 4-d is incorrect&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the standard genetic code and recognize exceptions like:&lt;/li&gt;&lt;li&gt;➤ UGA coding for selenocysteine in the presence of SECIS. UAG coding for pyrrolysine in some organisms. AUG as the universal start codon for methionine. UCA coding for serine in standard contexts.&lt;/li&gt;&lt;li&gt;➤ UGA coding for selenocysteine in the presence of SECIS.&lt;/li&gt;&lt;li&gt;➤ UAG coding for pyrrolysine in some organisms.&lt;/li&gt;&lt;li&gt;➤ AUG as the universal start codon for methionine.&lt;/li&gt;&lt;li&gt;➤ UCA coding for serine in standard contexts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an ongoing study at a wildlife conservation facility, researchers are examining the genetic adaptation mechanisms of a rare species susceptible to a novel viral pathogen. The focus is on understanding how the virus&#x27;s genetic material integrates with the host&#x27;s cellular processes, particularly the initiation of protein synthesis. The research team is investigating which mRNA codon the host&#x27;s Met-tRNA recognizes to start the translation process, a crucial step that the virus might exploit for its replication. What is the correct codon that initiates this process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AUG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GCA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GUA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;UAC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. AUG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.AUG.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . GCA codes for the amino acid Alanine , not Methionine, and is not recognized by Met-tRNA as a start codon.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• GCA codes&lt;/li&gt;&lt;li&gt;• amino acid Alanine&lt;/li&gt;&lt;li&gt;• Option C. GUA codes for Valine , not Methionine, and does not serve as a start codon for the Met-tRNA.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• GUA codes for Valine&lt;/li&gt;&lt;li&gt;• Option D . UAC is the anticodon that pairs with the AUG codon on the Met-tRNA, not the codon it recognizes on the mRNA.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• UAC is the anticodon&lt;/li&gt;&lt;li&gt;• pairs with the AUG codon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The AUG codon is universally recognized by the Met-tRNA as the start codon in the process of translation . This codon signals the initiation of protein synthesis by coding for methionine , an essential amino acid that often serves as the first building block of newly synthesized proteins .&lt;/li&gt;&lt;li&gt;➤ AUG codon&lt;/li&gt;&lt;li&gt;➤ Met-tRNA&lt;/li&gt;&lt;li&gt;➤ start codon&lt;/li&gt;&lt;li&gt;➤ process of translation&lt;/li&gt;&lt;li&gt;➤ codon signals&lt;/li&gt;&lt;li&gt;➤ initiation of protein synthesis&lt;/li&gt;&lt;li&gt;➤ coding for methionine&lt;/li&gt;&lt;li&gt;➤ amino acid&lt;/li&gt;&lt;li&gt;➤ serves as the first building block&lt;/li&gt;&lt;li&gt;➤ newly synthesized proteins&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;which of the presented processes correctly relates to the changes in gene expression regulation depicted in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post transcriptional regulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Affect mRNA stability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alter organization of the DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alter the nucleotide sequence of the DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alter organization of the DNA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture1_cZQT8Ie.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alter organization of the DNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Post transcriptional regulation: It is an epigenetic modification.&lt;/li&gt;&lt;li&gt;• Option A. Post transcriptional regulation:&lt;/li&gt;&lt;li&gt;• epigenetic modification.&lt;/li&gt;&lt;li&gt;• Option B. Affect mRNA stability affects the organisation of DNA but has no effect on mRNA stability.&lt;/li&gt;&lt;li&gt;• Option B. Affect mRNA stability&lt;/li&gt;&lt;li&gt;• organisation of DNA&lt;/li&gt;&lt;li&gt;• Option D. Alter the nucleotide sequence of the DNA: epigenetic modification does not affect or alter the nucleotide sequences .&lt;/li&gt;&lt;li&gt;• Option D. Alter the nucleotide sequence of the DNA:&lt;/li&gt;&lt;li&gt;• not affect&lt;/li&gt;&lt;li&gt;• nucleotide sequences&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ DNA methylation and histone acetylation , both of which are epigenetic modifications . These modifications are known to affect the structure and organization of DNA in the chromatin , influencing gene expression by regulating the accessibility of transcriptional machinery to certain genes.&lt;/li&gt;&lt;li&gt;➤ DNA methylation&lt;/li&gt;&lt;li&gt;➤ histone acetylation&lt;/li&gt;&lt;li&gt;➤ epigenetic modifications&lt;/li&gt;&lt;li&gt;➤ modifications&lt;/li&gt;&lt;li&gt;➤ affect the structure&lt;/li&gt;&lt;li&gt;➤ organization of DNA&lt;/li&gt;&lt;li&gt;➤ chromatin&lt;/li&gt;&lt;li&gt;➤ gene expression&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 371-376, Lippincott 7/e: P 409-410.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 371-376, Lippincott 7/e: P 409-410.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A genetic counsellor is reviewing the case of an Ashkenazi Jewish family with a 7-month-old son diagnosed with Tay-Sachs disease, an autosomal recessive disorder. If son is a diagnosed case of Tay-Sachs disease. The family&#x27;s pedigree and Southern blot analysis, with RFLP linked to the Tay-Sachs gene, have been presented to determine the genetic status of their daughter. What does the Southern blot analysis indicate regarding the daughter&#x27;s genetic status concerning Tay-Sachs disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She has a 25% chance of having Tay-Sachs disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She has a 50% chance of having Tay-Sachs disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She is a carrier for Tay-Sachs disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;She is homozygous normal.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. She is homozygous normal.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/1230.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture3_0u6xcgZ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. She is homozygous normal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. 25% chance of having Tay-Sachs disease : This is a statistical likelihood for offspring when both parents are carriers, but it speaks more to probability than to actual genetic findings from the analysis of Southern blot.&lt;/li&gt;&lt;li&gt;• Option A. 25% chance of having Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• Option B. 50% chance of having Tay-Sachs disease : This might be considered if one parent is affected and the other is a carrier, but it speaks more to probability than to actual genetic findings from the analysis of Southern blot.&lt;/li&gt;&lt;li&gt;• Option B. 50% chance of having Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• Option C. Carrier for Tay-Sachs disease : This would mean the child inherited one normal and one mutated gene. The absence of the mutated gene in  Southern blot analysis  negates this option.&lt;/li&gt;&lt;li&gt;• Option C. Carrier for Tay-Sachs disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Southern blot analysis is a method used to detect specific DNA sequences, making it valuable for diagnosing genetic conditions. In the context of Tay-Sachs disease, which is an autosomal recessive disorder, a person must inherit two defective copies of the gene to manifest the disease.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 635&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3 days old infant feeds poorly, chokes and turns blue after breastfeeding. O/E – the infant is floppy with a heart murmur and has flat occiput, folds over the inner corners of the eyes, single palmar crease etc. Family history of Down syndrome present. From the below chromosome analysis, which of the results is most likely in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Result A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Result B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Result C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Result D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Result C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/100001.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Result C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Result : Would likely represent a normal karyotype, which would not be consistent with the clinical presentation of Down syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Result&lt;/li&gt;&lt;li&gt;• Option B. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion.&lt;/li&gt;&lt;li&gt;• Option B. Result&lt;/li&gt;&lt;li&gt;• Option D. Result : Could indicate another chromosomal abnormality that does not align with Down syndrome&#x27;s typical presentation, possibly a translocation or deletion&lt;/li&gt;&lt;li&gt;• Option D. Result&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Down syndrome is characterized by an extra copy of chromosome 21, which is a trisomy.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 635&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of type IV glycogen storage disease (GSD IV), an autosomal recessive condition characterized by progressive liver damage, hypoglycemia, hyperlipidemia, and hyperuricemia due to deficient glycogenolysis, which of the following statements accurately describes autosomal recessive conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are often associated with deficient enzyme activity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both alleles contain the same mutation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are more variable than autosomal dominant conditions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Most persons do not carry any abnormal recessive genes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They are often associated with deficient enzyme activity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. They are often associated with deficient enzyme activity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Both alleles are defective but do not contain the exact same mutation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Both alleles&lt;/li&gt;&lt;li&gt;• defective&lt;/li&gt;&lt;li&gt;• Option C: They have a horizontal pattern of affected persons in the pedigree . Males and females are affected with equal frequency and severity.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• horizontal pattern of affected persons&lt;/li&gt;&lt;li&gt;• pedigree&lt;/li&gt;&lt;li&gt;• Option D: All individuals carry 6 to 12 mutant recessive alleles .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• individuals&lt;/li&gt;&lt;li&gt;• 6 to 12 mutant recessive alleles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Autosomal recessive conditions, such as type IV glycogen storage disease , are frequently characterized by a deficiency in enzyme activity . This is because both copies of the gene in question (one from each parent) must be affected for the disorder to manifest, typically resulting in the absence or malfunctioning of an enzyme or protein.&lt;/li&gt;&lt;li&gt;➤ Autosomal recessive&lt;/li&gt;&lt;li&gt;➤ type IV glycogen storage disease&lt;/li&gt;&lt;li&gt;➤ deficiency in enzyme activity&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 31/e, p 820-821&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 31/e, p 820-821&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a family affected by Charcot-Marie-Tooth disease, restriction analysis of the genomic region surrounding the CMT gene on chromosome 17 produces one large abnormal fragment and one smaller fragment common to unaffected controls. Based on this information, what is the most likely pattern of inheritance for Charcot-Marie-Tooth disease in this family?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Autosomal dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. X-linked recessive: This is less likely since Charcot-Marie-Tooth disease , especially types associated with chromosome 17 mutations, typically does not follow an X-linked pattern of inheritance.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. X-linked recessive:&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• Charcot-Marie-Tooth disease&lt;/li&gt;&lt;li&gt;• Option C. Autosomal recessive: In autosomal recessive conditions, two mutated alleles are necessary for the manifestation of the disease , which does not align with the finding of one normal and one abnormal fragment.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Autosomal recessive:&lt;/li&gt;&lt;li&gt;• two mutated alleles&lt;/li&gt;&lt;li&gt;• manifestation of the disease&lt;/li&gt;&lt;li&gt;• Option D. X-linked dominant: This is also unlikely for Charcot-Marie-Tooth disease , given its known genetic basis and typical autosomal dominant inheritance pattern.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. X-linked dominant:&lt;/li&gt;&lt;li&gt;• unlikely&lt;/li&gt;&lt;li&gt;• Charcot-Marie-Tooth disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Charcot-Marie-Tooth disease is commonly inherited in an autosomal dominant manner , particularly for mutations found on chromosome 17 , which often involve the PMP22 gene . The presence of one abnormal fragment in the restriction analysis suggests a mutation or alteration in one allele of the gene , while the other allele appears normal (as indicated by the smaller fragment seen in controls). This pattern is consistent with autosomal dominant inheritance, where a single mutated allele can cause the disease phenotype.&lt;/li&gt;&lt;li&gt;➤ Charcot-Marie-Tooth disease&lt;/li&gt;&lt;li&gt;➤ inherited&lt;/li&gt;&lt;li&gt;➤ autosomal dominant manner&lt;/li&gt;&lt;li&gt;➤ mutations&lt;/li&gt;&lt;li&gt;➤ chromosome 17&lt;/li&gt;&lt;li&gt;➤ involve the PMP22 gene&lt;/li&gt;&lt;li&gt;➤ restriction analysis&lt;/li&gt;&lt;li&gt;➤ mutation&lt;/li&gt;&lt;li&gt;➤ alteration in one allele of the gene&lt;/li&gt;&lt;li&gt;➤ other allele appears normal&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 635&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 635&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher is studying gene expression in mammalian cells and focuses on genes that are crucial for basic cellular functions like cell structure, metabolism, and the repair of DNA. These genes seem to be consistently active across various tissues and are not significantly upregulated or downregulated in response to cellular signals or environmental changes. Based on this information, which statement best describes these genes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are inducible genes that respond to environmental stimuli.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are housekeeping genes that are constitutively expressed.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are silenced genes in most tissues and cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are only expressed in specific tissues under certain conditions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They are housekeeping genes that are constitutively expressed.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. They are housekeeping genes that are constitutively expressed.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are inducible genes that respond to environmental stimuli: This describes genes that are turned on or off in response to specific signals, which is not characteristic of housekeeping genes.&lt;/li&gt;&lt;li&gt;• Option A. They are inducible genes that respond to environmental stimuli:&lt;/li&gt;&lt;li&gt;• genes that are turned on or off&lt;/li&gt;&lt;li&gt;• Option C. They are silenced genes in most tissues and cells: Silenced genes are not expressed in most conditions ; housekeeping genes, by contrast, are consistently active.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. They are silenced genes in most tissues and cells:&lt;/li&gt;&lt;li&gt;• Silenced genes&lt;/li&gt;&lt;li&gt;• not expressed in most conditions&lt;/li&gt;&lt;li&gt;• Option D. They are only expressed in specific tissues under certain conditions: This describes tissue-specific or conditionally expressed genes, not housekeeping genes which are ubiquitously expressed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. They are only expressed in specific tissues under certain conditions:&lt;/li&gt;&lt;li&gt;• tissue-specific&lt;/li&gt;&lt;li&gt;• conditionally expressed genes,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The expression of some genes are constitutive 🡪 they are expressed at a reasonably constant rate and are not subjected to regulation. These are known as housekeeping genes. An inducible gene is one whose expression increases in response to an inducer or activator , a specific positive regulatory signal.&lt;/li&gt;&lt;li&gt;➤ The expression of some genes are constitutive 🡪 they are expressed at a reasonably constant rate and are not subjected to regulation. These are known as housekeeping genes.&lt;/li&gt;&lt;li&gt;➤ The expression of some genes are constitutive 🡪 they are expressed at a reasonably constant rate and are not subjected to regulation. These are known as housekeeping genes.&lt;/li&gt;&lt;li&gt;➤ expression of some genes&lt;/li&gt;&lt;li&gt;➤ constitutive&lt;/li&gt;&lt;li&gt;➤ housekeeping genes.&lt;/li&gt;&lt;li&gt;➤ An inducible gene is one whose expression increases in response to an inducer or activator , a specific positive regulatory signal.&lt;/li&gt;&lt;li&gt;➤ An inducible gene is one whose expression increases in response to an inducer or activator , a specific positive regulatory signal.&lt;/li&gt;&lt;li&gt;➤ inducible gene&lt;/li&gt;&lt;li&gt;➤ expression increases&lt;/li&gt;&lt;li&gt;➤ inducer or activator&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 430.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 430.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes a null mutation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutation occurring in noncoding region&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutation that does not change the amino acid or end product&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutation that codes for a change in progeny without a chromosomal change&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutation that leads to no functional gene product&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mutation that leads to no functional gene product&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Mutation that leads to no functional gene product&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Mutations in noncoding regions can affect gene expression or regulation but do not necessarily result in a null mutation unless they disrupt essential regulatory elements.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A:&lt;/li&gt;&lt;li&gt;• Mutations in noncoding regions&lt;/li&gt;&lt;li&gt;• affect gene expression&lt;/li&gt;&lt;li&gt;• Option B: Silent mutations or synonymous mutations do not change the amino acid sequence of the protein and typically do not lead to a loss of function, thus not constituting null mutations.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B:&lt;/li&gt;&lt;li&gt;• Silent mutations&lt;/li&gt;&lt;li&gt;• synonymous mutations&lt;/li&gt;&lt;li&gt;• not change the amino acid sequence&lt;/li&gt;&lt;li&gt;• Option C: Genetic changes leading to phenotypic changes without chromosomal alterations can involve various types of mutations but do not specifically describe null mutations, which are defined by the loss of gene function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C:&lt;/li&gt;&lt;li&gt;• Genetic changes&lt;/li&gt;&lt;li&gt;• phenotypic changes&lt;/li&gt;&lt;li&gt;• chromosomal alterations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Null mutation - A mutation that leads to no functional gene product is called null mutation .&lt;/li&gt;&lt;li&gt;➤ Null mutation -&lt;/li&gt;&lt;li&gt;➤ mutation&lt;/li&gt;&lt;li&gt;➤ no functional gene product&lt;/li&gt;&lt;li&gt;➤ null mutation&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 631&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 631&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following modifications is primarily responsible for the inactivation of genes found within CpG islands?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;​​​​ Methylation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphorylation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ubiquitination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ​​​​ Methylation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Methylation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Phosphorylation: While phosphorylation is a crucial post-translational modification that affects protein function , it is not directly involved in the inactivation of genes within CpG islands.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Phosphorylation:&lt;/li&gt;&lt;li&gt;• crucial post-translational modification&lt;/li&gt;&lt;li&gt;• affects protein function&lt;/li&gt;&lt;li&gt;• Option C. Ubiquitination: Ubiquitination is a process that tags proteins for degradation and does not directly affect gene inactivation at the DNA level within CpG islands.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Ubiquitination:&lt;/li&gt;&lt;li&gt;• process that tags proteins&lt;/li&gt;&lt;li&gt;• degradation&lt;/li&gt;&lt;li&gt;• Option B. Acetylation: Acetylation, particularly of histone proteins , is generally associated with the activation of gene expression by making chromatin more accessible to transcriptional machinery, not inactivation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Acetylation:&lt;/li&gt;&lt;li&gt;• histone proteins&lt;/li&gt;&lt;li&gt;• activation of gene expression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gene promoters and regulation by methylation and demethylation:&lt;/li&gt;&lt;li&gt;➤ Gene promoters and regulation by methylation and demethylation:&lt;/li&gt;&lt;li&gt;➤ Majority of gene promoters have high CG content . CpG islands are the most common sites of methylation-demethylation. Thus, they play an important role in regulation of gene expression CpG islands of promoters are typically unmethylated, which favours transcription.&lt;/li&gt;&lt;li&gt;➤ Majority of gene promoters have high CG content .&lt;/li&gt;&lt;li&gt;➤ Majority of gene promoters have high CG content .&lt;/li&gt;&lt;li&gt;➤ Majority of gene promoters&lt;/li&gt;&lt;li&gt;➤ high CG content&lt;/li&gt;&lt;li&gt;➤ CpG islands are the most common sites of methylation-demethylation.&lt;/li&gt;&lt;li&gt;➤ CpG islands are the most common sites of methylation-demethylation.&lt;/li&gt;&lt;li&gt;➤ Thus, they play an important role in regulation of gene expression&lt;/li&gt;&lt;li&gt;➤ Thus, they play an important role in regulation of gene expression&lt;/li&gt;&lt;li&gt;➤ CpG islands of promoters are typically unmethylated, which favours transcription.&lt;/li&gt;&lt;li&gt;➤ CpG islands of promoters are typically unmethylated, which favours transcription.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 596&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 596&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of diabetes mellitus is admitted to the surgical ICU of a tertiary care hospital in India for the management of a severe diabetic foot ulcer. During his stay, the medical team notes an increase in staphylococcal infections among patients in the unit. To investigate the source and control the outbreak, the infection control team decides to use molecular techniques to identify the strains of Staphylococcus causing these infections. They opt for the RFLP technique to differentiate between the species of staphylococci present in the ICU. Based on your understanding of RFLP, which of the following statements is FALSE regarding this technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Detects mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recognizes trinucleotide repeats&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detects deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blunt ends are produced&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recognizes trinucleotide repeats&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Recognizes trinucleotide repeats&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Detects mutation &amp;amp; Option C: Detects deletion - Both can give rise to RFLP and can be detected by RFLP analysis.&lt;/li&gt;&lt;li&gt;• Option A: Detects mutation &amp;amp; Option C: Detects deletion - Both&lt;/li&gt;&lt;li&gt;• give rise to RFLP&lt;/li&gt;&lt;li&gt;• Option D: Blunt ends are produced: The restriction endonucleases enzymes used for RFLP analysis can either produce blunt end DNA or sticky end DNA depending on the type of enzyme used.&lt;/li&gt;&lt;li&gt;• Option D: Blunt ends are produced:&lt;/li&gt;&lt;li&gt;• restriction endonucleases enzymes&lt;/li&gt;&lt;li&gt;• RFLP analysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RFLP is a technique used to detect variations in DNA sequences by using restriction enzymes to cut DNA at specific sequences, and then analysing the pattern of resulting fragments . This method is effective for identifying point mutations and deletions that alter restriction sites but is not specifically designed to recognize trinucleotide repeat expansions , which are better analysed using PCR or Southern blot techniques.&lt;/li&gt;&lt;li&gt;➤ RFLP&lt;/li&gt;&lt;li&gt;➤ detect variations&lt;/li&gt;&lt;li&gt;➤ DNA sequences&lt;/li&gt;&lt;li&gt;➤ using restriction enzymes&lt;/li&gt;&lt;li&gt;➤ cut DNA&lt;/li&gt;&lt;li&gt;➤ analysing the pattern&lt;/li&gt;&lt;li&gt;➤ resulting fragments&lt;/li&gt;&lt;li&gt;➤ effective for identifying point mutations&lt;/li&gt;&lt;li&gt;➤ deletions&lt;/li&gt;&lt;li&gt;➤ alter restriction sites&lt;/li&gt;&lt;li&gt;➤ recognize trinucleotide repeat expansions&lt;/li&gt;&lt;li&gt;➤ PCR or Southern blot techniques.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 463.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 463.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents to a healthcare facility with a fever, cough, and shortness of breath. Given the ongoing COVID-19 pandemic, the medical team decides to test for SARS-CoV-2. Which of the following diagnostic methods is NOT typically used for the direct detection of SARS-CoV-2?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Real time PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southern blotting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immunoassays&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Southern blotting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Southern blotting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: RT-PCR: True . Reverse Transcription Polymerase Chain Reaction (RT-PCR) is a widely used method for detecting SARS-CoV-2 RNA by converting RNA into DNA, amplifying it, and then detecting it, making it a standard diagnostic tool for COVID-19.&lt;/li&gt;&lt;li&gt;• Option A: RT-PCR:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option B: Real-time PCR: True . Real-time PCR, a variant of PCR, allows for the monitoring of the reaction as it occurs, and is used for the quantitative detection of SARS-CoV-2 RNA, making it another key tool in COVID-19 diagnostics.&lt;/li&gt;&lt;li&gt;• Option B: Real-time PCR:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• Option D: Immunoassays: True . Immunoassays, which can include tests like ELISA or rapid antigen tests, detect the presence of viral proteins (antigens) or host antibodies against the virus, and are used in the diagnosis and surveillance of COVID-19, although they have different applications and sensitivities compared to PCR-based methods.&lt;/li&gt;&lt;li&gt;• Option D: Immunoassays:&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Southern blotting is a molecular biology technique used to detect specific DNA sequences in DNA samples , not typically used for the direct detection of viral RNA , such as that of SARS-CoV-2 . This method involves transferring DNA from a gel to a membrane followed by hybridization with a labeled probe , but it is not suitable for the rapid, sensitive detection of viral RNA necessary for diagnosing acute viral infections like COVID-19.&lt;/li&gt;&lt;li&gt;➤ Southern blotting&lt;/li&gt;&lt;li&gt;➤ molecular biology technique&lt;/li&gt;&lt;li&gt;➤ detect specific DNA sequences&lt;/li&gt;&lt;li&gt;➤ DNA samples&lt;/li&gt;&lt;li&gt;➤ direct detection of viral RNA&lt;/li&gt;&lt;li&gt;➤ SARS-CoV-2&lt;/li&gt;&lt;li&gt;➤ transferring DNA from a gel&lt;/li&gt;&lt;li&gt;➤ membrane&lt;/li&gt;&lt;li&gt;➤ hybridization with a labeled probe&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 658.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A researcher at a genetics laboratory is analyzing a gel-based technique for DNA analysis. The process includes the separation of DNA fragments by electrophoresis, transfer of the DNA from the gel to a nitrocellulose sheet, and identification using a labelled DNA probe. What is the molecular biology technique depicted in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Southern Blotting - RNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Southern Blotting -DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Northern Blotting - Protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Western Blotting -DNA Protein Interaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Southern Blotting -DNA&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/78.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-162253.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Southern Blotting – DNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Southern Blotting - RNA: Laboratory technique used to detect a specific DNA sequence in the blood and tissue sample.&lt;/li&gt;&lt;li&gt;• Option A: Southern Blotting - RNA: Laboratory technique&lt;/li&gt;&lt;li&gt;• specific DNA sequence&lt;/li&gt;&lt;li&gt;• blood and tissue sample.&lt;/li&gt;&lt;li&gt;• Option C: Northern Blotting - Protein: Molecular biology technique to study gene expression by detection of RNA in a sample.&lt;/li&gt;&lt;li&gt;• Option C: Northern Blotting - Protein:&lt;/li&gt;&lt;li&gt;• gene expression&lt;/li&gt;&lt;li&gt;• Option D: Western Blotting -DNA Protein Interaction: Molecular biology technique to study individual proteins in a sample.&lt;/li&gt;&lt;li&gt;• Option D: Western Blotting -DNA Protein Interaction:&lt;/li&gt;&lt;li&gt;• study individual proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The technique shown in the image is Southern Blotting , which is used for DNA detection . The process involves the separation of DNA fragments by agarose gel electrophoresis , transfer of DNA onto a nitrocellulose or nylon membrane , and hybridization with a labelled DNA probe , which is then visualized through autoradiography. The presence of \&quot;32 P-labelled DNA probe\&quot; in the image confirms that the target for detection is DNA, not RNA or protein.&lt;/li&gt;&lt;li&gt;➤ technique&lt;/li&gt;&lt;li&gt;➤ Southern Blotting&lt;/li&gt;&lt;li&gt;➤ DNA detection&lt;/li&gt;&lt;li&gt;➤ process involves&lt;/li&gt;&lt;li&gt;➤ separation&lt;/li&gt;&lt;li&gt;➤ DNA fragments&lt;/li&gt;&lt;li&gt;➤ agarose gel electrophoresis&lt;/li&gt;&lt;li&gt;➤ DNA onto a nitrocellulose&lt;/li&gt;&lt;li&gt;➤ nylon membrane&lt;/li&gt;&lt;li&gt;➤ hybridization&lt;/li&gt;&lt;li&gt;➤ labelled DNA probe&lt;/li&gt;&lt;li&gt;➤ visualized through autoradiography.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 456-457.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 456-457.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A physician studied the global patterns of gene expression in two different types of tumour cells, so he can develop the most appropriate form of chemotherapy for each patient. Which of the following techniques will be most appropriate for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Microarray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Northern blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southern blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Western blot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Microarray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Microarray&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Northern blot: Measures mRNA production from one gene at a time.&lt;/li&gt;&lt;li&gt;• Option B: Northern blot:&lt;/li&gt;&lt;li&gt;• one gene&lt;/li&gt;&lt;li&gt;• Option C: Southern blot: Used to analyze DNA, but not the DNA expression .&lt;/li&gt;&lt;li&gt;• Option C: Southern blot:&lt;/li&gt;&lt;li&gt;• not the DNA expression&lt;/li&gt;&lt;li&gt;• Option D: Western blot: Measure protein production and gene expression but only from one gene at a time.&lt;/li&gt;&lt;li&gt;• Option D: Western blot:&lt;/li&gt;&lt;li&gt;• one gene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microarray is the most appropriate technique for studying global patterns of gene expression. This technology allows simultaneous analysis of the expression levels of thousands of genes, providing a comprehensive overview that is essential for comparing different tumor types and informing personalized chemotherapy treatments.&lt;/li&gt;&lt;li&gt;➤ Microarray&lt;/li&gt;&lt;li&gt;➤ studying global patterns of gene expression.&lt;/li&gt;&lt;li&gt;➤ technology&lt;/li&gt;&lt;li&gt;➤ simultaneous analysis&lt;/li&gt;&lt;li&gt;➤ expression levels of thousands of genes,&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 465-466.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 465-466.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic investigation of a sexual assault case, the crime scene investigators have procured a semen sample and tissue samples from the victim. They have also obtained DNA samples from the victim and three suspects for analysis. To compare the variable number of tandem repeats (VNTR) among these samples, which technique is most suitable for the initial analysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA sequencing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Northern blot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Southern blot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Western blot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Southern blot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Southern blot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. DNA sequencing: Though it can detect DNA similarities but It is expensive and time-consuming for forensic analysis. It can be used for a confirmatory analysis.&lt;/li&gt;&lt;li&gt;• Option A. DNA sequencing:&lt;/li&gt;&lt;li&gt;• detect DNA similarities&lt;/li&gt;&lt;li&gt;• Option B. Northern blot: It is used to separate and detect RNA.&lt;/li&gt;&lt;li&gt;• Option B. Northern blot:&lt;/li&gt;&lt;li&gt;• separate and detect RNA.&lt;/li&gt;&lt;li&gt;• Option D. Western blot: It is used for detection of proteins.&lt;/li&gt;&lt;li&gt;• Option D. Western blot:&lt;/li&gt;&lt;li&gt;• detection of proteins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Southern blot is the best technique for the initial analysis in this context, as it is used for DNA analysis, specifically to detect certain sequences within a DNA sample by using restriction enzymes and a DNA probe. This method is well-suited for VNTR analysis, which is a type of polymorphism that can be highly variable among individuals and is useful for forensic DNA typing.&lt;/li&gt;&lt;li&gt;➤ Southern blot&lt;/li&gt;&lt;li&gt;➤ best technique&lt;/li&gt;&lt;li&gt;➤ DNA analysis,&lt;/li&gt;&lt;li&gt;➤ detect certain&lt;/li&gt;&lt;li&gt;➤ sequences&lt;/li&gt;&lt;li&gt;➤ DNA sample&lt;/li&gt;&lt;li&gt;➤ restriction enzymes&lt;/li&gt;&lt;li&gt;➤ DNA probe.&lt;/li&gt;&lt;li&gt;➤ well-suited for VNTR analysis,&lt;/li&gt;&lt;li&gt;➤ polymorphism&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 456-457.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 456-457.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research team is examining the regulation of fetal hemoglobin expression and the gene product involved in its down regulation. They have primary tissue cultures from fetal, neonatal, and adult liver and bone marrow, along with a DNA probe for the gene of interest. To determine the gene&#x27;s expression levels in these tissue culture samples, which method is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA sequencing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Northern blot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Southern blot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Northern blot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Northern blot.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: DNA sequencing and Option D: Southern blot: These techniques examine the DNA of the cell and the DNA of all the cells involved is identical.&lt;/li&gt;&lt;li&gt;• Option A: DNA sequencing and Option D: Southern blot:&lt;/li&gt;&lt;li&gt;• examine the DNA of the cell&lt;/li&gt;&lt;li&gt;• Option C: Polymerase chain reaction (PCR): It is used to amplify DNA and cannot determine which tissue culture has expressed the gene being studied . It also amplifies the DNA probe which is necessary for Northern blotting. However, in this case, the DNA probe was supplied in adequate amounts → therefore PCR is not recommended.&lt;/li&gt;&lt;li&gt;• Option C: Polymerase chain reaction (PCR):&lt;/li&gt;&lt;li&gt;• amplify DNA&lt;/li&gt;&lt;li&gt;• cannot determine which tissue culture&lt;/li&gt;&lt;li&gt;• expressed the gene being studied&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Northern blotting is the correct method for determining the expression of a specific gene . It measures mRNA levels , which correlate directly with gene expression. This technique involves the separation of RNA by gel electrophoresis, transfer to a membrane, and hybridization with a labelled probe specific to the mRNA of interest.&lt;/li&gt;&lt;li&gt;• Northern blotting&lt;/li&gt;&lt;li&gt;• expression of a specific gene&lt;/li&gt;&lt;li&gt;• measures mRNA levels&lt;/li&gt;&lt;li&gt;• directly with gene expression.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 456-457.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 456-457.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A team of molecular biologists is studying a specific DNA-binding motif known as the zinc finger motif, which is depicted in the provided image: Which of the following proteins is known to possess this zinc finger motif?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gal - 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactose repressor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MyoD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fos&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gal - 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/80.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gal – 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Lactose repressor: Proteins showing Helix –turn–helix motif.&lt;/li&gt;&lt;li&gt;• Option B: Lactose repressor:&lt;/li&gt;&lt;li&gt;• Helix –turn–helix motif.&lt;/li&gt;&lt;li&gt;• Option C: MyoD: Proteins showing Helix –loop–helix motif.&lt;/li&gt;&lt;li&gt;• Option C: MyoD:&lt;/li&gt;&lt;li&gt;• Helix –loop–helix motif.&lt;/li&gt;&lt;li&gt;• Option D: Fos: Proteins showing leucine zipper motif.&lt;/li&gt;&lt;li&gt;• Option D: Fos:&lt;/li&gt;&lt;li&gt;• leucine zipper motif.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Proteins showing zinc finger motif:&lt;/li&gt;&lt;li&gt;• Proteins showing zinc finger motif:&lt;/li&gt;&lt;li&gt;• TF III A Gal – 4 SP-1 Steroid H receptor superfamily&lt;/li&gt;&lt;li&gt;• TF III A&lt;/li&gt;&lt;li&gt;• Gal – 4&lt;/li&gt;&lt;li&gt;• SP-1&lt;/li&gt;&lt;li&gt;• Steroid H receptor superfamily&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e p 444-445.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Harper 30/e p 444-445.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old boy with chronic yeast diaper rash and multiple episodes of pneumonia, including blood cultures positive for Group A streptococcus, is suspected to have a compromised immune system. Given the rarity of Group A strep infections in infants and the indications of defective B-cells and T-cells, his physician diagnoses him with severe combined immune deficiency (SCID). Which treatment could permanently cure the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germ-line gene therapy to replace one ADA gene copy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Germ-line gene therapy to replace both ADA gene copies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic cell gene therapy to replace both ADA gene copy in circulating lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic cell gene therapy to replace one ADA gene copy in bone marrow lymphoblasts&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Somatic cell gene therapy to replace one ADA gene copy in bone marrow lymphoblasts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Somatic cell gene therapy to replace oneADAgene copy in bone marrow lymphoblasts.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Somatic gene therapy to correct stem cells such as bone marrow would give a continuous source of ADA enzyme and curative therapy; germ-line therapy would target his spermatogonia and thus future offspring.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Somatic gene therapy&lt;/li&gt;&lt;li&gt;• correct stem cells&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; Option C: For autosomal recessive disorders , only one of the two defective alleles should be replaced or supplemented to allow normal enzyme function.&lt;/li&gt;&lt;li&gt;• Option B &amp;amp; Option C:&lt;/li&gt;&lt;li&gt;• autosomal recessive disorders&lt;/li&gt;&lt;li&gt;• one of the two defective alleles&lt;/li&gt;&lt;li&gt;• replaced&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The permanent cure for SCID , especially for ADA-SCID (adenosine deaminase deficiency), typically involves gene therapy that targets the bone marrow cells , as these are the progenitors of the immune system . Somatic cell gene therapy targeting the bone marrow can lead to the development of a functional immune system.&lt;/li&gt;&lt;li&gt;➤ permanent cure for SCID&lt;/li&gt;&lt;li&gt;➤ ADA-SCID&lt;/li&gt;&lt;li&gt;➤ gene therapy&lt;/li&g
