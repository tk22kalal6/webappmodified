 metastases is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/13/whatsapp-image-2023-07-04-at-1256120_page_17_page_18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 715&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Bailey and Love’s short practice of surgery 28 th edition pg 715&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with personality change, gait disturbance and urinary incontinence since 2 months. A CT Brain is likely to show a mass in which lobe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occipital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frontal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/13/whatsapp-image-2023-07-04-at-1256120_page_17_page_15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Frontal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The Temporal lobe is primarily involved with processing auditory information and memory . Lesions here might lead to problems with memory , understanding language , or disturbances in hearing .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• processing auditory information&lt;/li&gt;&lt;li&gt;• memory&lt;/li&gt;&lt;li&gt;• problems with memory&lt;/li&gt;&lt;li&gt;• understanding language&lt;/li&gt;&lt;li&gt;• disturbances in hearing&lt;/li&gt;&lt;li&gt;• Option B . The Parietal lobe integrates sensory information from various modalities, including spatial sense and navigation (proprioception) , the main sensory receptive area for the sense of touch . Disturbances here typically affect spatial awareness and proprioception .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• sensory information&lt;/li&gt;&lt;li&gt;• modalities,&lt;/li&gt;&lt;li&gt;• spatial sense&lt;/li&gt;&lt;li&gt;• navigation (proprioception)&lt;/li&gt;&lt;li&gt;• sense of touch&lt;/li&gt;&lt;li&gt;• affect spatial awareness&lt;/li&gt;&lt;li&gt;• proprioception&lt;/li&gt;&lt;li&gt;• Option C . The Occipital lobe is the visual processing center of the brain . Lesions in the occipital lobe can lead to visual deficits like blindness or visual field cuts .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• visual processing center&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• occipital lobe&lt;/li&gt;&lt;li&gt;• visual deficits&lt;/li&gt;&lt;li&gt;• blindness&lt;/li&gt;&lt;li&gt;• visual field cuts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ A mass in the frontal lobe of the brain can present with personality changes , gait disturbances , and urinary incontinence , correlating with the functions mediated by this area of the brain .&lt;/li&gt;&lt;li&gt;➤ frontal lobe&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ personality changes&lt;/li&gt;&lt;li&gt;➤ gait disturbances&lt;/li&gt;&lt;li&gt;➤ urinary incontinence&lt;/li&gt;&lt;li&gt;➤ area&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love’s short practice of surgery 28 th edition pg 714&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Bailey and Love’s short practice of surgery 28 th edition pg 714&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the emergency room with severe chest pain and difficulty swallowing. A CT scan with water soluble contrast reveals an esophageal perforation. What is the most common etiology of esophageal perforation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blunt trauma to chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Instrumental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penetrating trauma to chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Instrumental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Instrumental&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Spontaneous. Spontaneous perforation of the esophagus , also known as Boerhaave syndrome , is a serious condition but not the most common cause . It occurs due to vomiting against a closed glottis , which leads to a sudden increase in esophageal pressure and typically results in perforation of the lower esophagus.&lt;/li&gt;&lt;li&gt;• Option A: Spontaneous.&lt;/li&gt;&lt;li&gt;• Spontaneous perforation&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• Boerhaave syndrome&lt;/li&gt;&lt;li&gt;• serious condition but not the most common cause&lt;/li&gt;&lt;li&gt;• due to vomiting against a closed glottis&lt;/li&gt;&lt;li&gt;• increase in esophageal pressure&lt;/li&gt;&lt;li&gt;• perforation of the lower esophagus.&lt;/li&gt;&lt;li&gt;• Option B: Blunt trauma to the chest. Blunt trauma can cause esophageal perforation ; however, it is less common than iatrogenic causes related to medical procedures.&lt;/li&gt;&lt;li&gt;• Option B: Blunt trauma to the chest.&lt;/li&gt;&lt;li&gt;• cause esophageal perforation&lt;/li&gt;&lt;li&gt;• less common than iatrogenic&lt;/li&gt;&lt;li&gt;• Option D: Penetrating trauma to chest. Penetrating trauma is another possible cause of esophageal injury , but again, it is not as common as iatrogenic causes.&lt;/li&gt;&lt;li&gt;• Option D: Penetrating trauma to chest.&lt;/li&gt;&lt;li&gt;• another possible cause of esophageal injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common cause of esophageal perforation is iatrogenic injury during instrumental procedures such as upper GI endoscopy, dilatation, and stenting .&lt;/li&gt;&lt;li&gt;➤ most common cause of esophageal perforation&lt;/li&gt;&lt;li&gt;➤ iatrogenic injury&lt;/li&gt;&lt;li&gt;➤ instrumental procedures&lt;/li&gt;&lt;li&gt;➤ upper GI endoscopy, dilatation, and stenting&lt;/li&gt;&lt;li&gt;➤ Iatrogenic perforation secondary to endoscopic procedures such as dilatation of strictures or achalasia is the most common cause. Esophageal perforation can occur due to instrumental procedures such as upper GI endoscopy , dilatation, and stenting. Spontaneous esophageal perforation , also known as Boerhaave syndrome , can occur when vomiting against a closed glottis , resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura. CT with water-soluble contrast is the ideal imaging modality to diagnose esophageal perforation. Treatment options for esophageal perforation include conservative management for small perforations and surgery for septic load (Boerhaave syndrome), unstable mediastinitis, or intra-abdominal esophageal perforation.&lt;/li&gt;&lt;li&gt;➤ Iatrogenic perforation secondary to endoscopic procedures such as dilatation of strictures or achalasia is the most common cause.&lt;/li&gt;&lt;li&gt;➤ Iatrogenic perforation&lt;/li&gt;&lt;li&gt;➤ most common cause.&lt;/li&gt;&lt;li&gt;➤ Esophageal perforation can occur due to instrumental procedures such as upper GI endoscopy , dilatation, and stenting.&lt;/li&gt;&lt;li&gt;➤ Esophageal perforation&lt;/li&gt;&lt;li&gt;➤ instrumental procedures such as upper GI endoscopy&lt;/li&gt;&lt;li&gt;➤ Spontaneous esophageal perforation , also known as Boerhaave syndrome , can occur when vomiting against a closed glottis , resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura.&lt;/li&gt;&lt;li&gt;➤ Spontaneous esophageal perforation&lt;/li&gt;&lt;li&gt;➤ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;➤ vomiting against a closed glottis&lt;/li&gt;&lt;li&gt;➤ massive increase in esophageal pressure&lt;/li&gt;&lt;li&gt;➤ CT with water-soluble contrast is the ideal imaging modality to diagnose esophageal perforation.&lt;/li&gt;&lt;li&gt;➤ CT with water-soluble contrast&lt;/li&gt;&lt;li&gt;➤ ideal imaging modality&lt;/li&gt;&lt;li&gt;➤ Treatment options for esophageal perforation include conservative management for small perforations and surgery for septic load (Boerhaave syndrome), unstable mediastinitis, or intra-abdominal esophageal perforation.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1127&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of esophageal perforation requires urgent surgical exploration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscope induced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spontaneous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spontaneous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cervical: Esophageal perforation in the cervical region is rare but can occur due to trauma or surgical procedures . Depending on the size and severity of the perforation, it may require urgent surgical exploration.&lt;/li&gt;&lt;li&gt;• Option A. Cervical:&lt;/li&gt;&lt;li&gt;• Esophageal perforation&lt;/li&gt;&lt;li&gt;• cervical region is rare&lt;/li&gt;&lt;li&gt;• due to trauma or surgical procedures&lt;/li&gt;&lt;li&gt;• Option B. Scope induced: Esophageal perforation induced by an upper GI endoscopy, dilatation, or stenting can range from small mucosal tears to full-thickness perforations. The size and extent of the perforation will determine the treatment approach. Small perforations may be managed conservatively, while larger perforations may require surgical exploration.&lt;/li&gt;&lt;li&gt;• Option B. Scope induced:&lt;/li&gt;&lt;li&gt;• induced by an upper GI endoscopy, dilatation, or stenting&lt;/li&gt;&lt;li&gt;• Option D.  Oesophageal cancer can perforate , and the prognosis is usually poor since it reflects the underlying advanced disease.&lt;/li&gt;&lt;li&gt;• Option D.  Oesophageal cancer&lt;/li&gt;&lt;li&gt;• perforate&lt;/li&gt;&lt;li&gt;• prognosis is usually poor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Urgent surgical exploration is most commonly required for spontaneous esophageal perforations , also known as Boerhaave syndrome , due to the typically large rupture and associated high septic load . It can occur when vomiting against a closed glottis, resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura.&lt;/li&gt;&lt;li&gt;➤ Urgent surgical exploration&lt;/li&gt;&lt;li&gt;➤ commonly required for spontaneous esophageal perforations&lt;/li&gt;&lt;li&gt;➤ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;➤ large rupture and associated high septic load&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1128.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1128.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of caustic injury to esophagus causes deeper tissue damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid poisons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkali poisons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both acid and alkali poisons cause the same extent of damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caustic injury does not cause tissue damage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alkali poisons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alkali poisons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acid poisons cause coagulative necrosis , which results in superficial tissue damage . The extent of trauma is generally less than that caused by alkali poisons.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acid poisons cause coagulative necrosis&lt;/li&gt;&lt;li&gt;• superficial tissue damage&lt;/li&gt;&lt;li&gt;• Option C. Acid and alkali poisons cause different types of tissue damage, with alkali poisons causing deeper damage than acid poisons .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• alkali poisons causing deeper damage than acid poisons&lt;/li&gt;&lt;li&gt;• Option D. Caustic injury always causes tissue damage and can lead to scarring and strictures in the esophagus, stomach, and duodenum. It is a premalignant condition for esophageal carcinoma.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Caustic injury&lt;/li&gt;&lt;li&gt;• scarring and strictures&lt;/li&gt;&lt;li&gt;• premalignant condition&lt;/li&gt;&lt;li&gt;• Therefore, the correct answer is B) Alkali poisons cause deeper tissue damage than acid poisons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Alkali poisons cause deeper tissue damage to the esophagus compared to acid poisons due to their mechanism of causing liquefactive necrosis , which allows for deeper penetration and more extensive injury .&lt;/li&gt;&lt;li&gt;➤ Alkali poisons&lt;/li&gt;&lt;li&gt;➤ deeper tissue damage to the esophagus&lt;/li&gt;&lt;li&gt;➤ acid poisons due to their mechanism of causing liquefactive necrosis&lt;/li&gt;&lt;li&gt;➤ deeper penetration and more extensive injury&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1129-30&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1129-30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child accidentally swallowed a foreign object while playing. What is the most dangerous foreign object that a child can swallow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Food bolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fish Bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Battery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Battery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Battery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Food bolus . A food bolus can cause obstruction but is typically not as dangerous as other objects because it often softens and passes through the gastrointestinal tract or can be removed endoscopically without causing significant damage.&lt;/li&gt;&lt;li&gt;• Option A: Food bolus&lt;/li&gt;&lt;li&gt;• obstruction&lt;/li&gt;&lt;li&gt;• not as dangerous as other objects because it often softens and passes through the gastrointestinal tract&lt;/li&gt;&lt;li&gt;• Option B: Fish Bone . A fish bone can be sharp and potentially puncture the esophagus or other parts of the gastrointestinal tract . However, it is generally less harmful compared to corrosive or electrically charged objects because it does not cause tissue necrosis or systemic toxicity.&lt;/li&gt;&lt;li&gt;• Option B: Fish Bone&lt;/li&gt;&lt;li&gt;• sharp and potentially puncture the esophagus&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• less harmful compared to corrosive or electrically charged objects&lt;/li&gt;&lt;li&gt;• does not cause tissue necrosis&lt;/li&gt;&lt;li&gt;• Option D: Coin. A coin can become lodged in the esophagus , particularly at one of the natural constrictions , but it generally does not cause the same degree of tissue damage as a battery . The coin can often be retrieved endoscopically without significant complication.&lt;/li&gt;&lt;li&gt;• Option D: Coin.&lt;/li&gt;&lt;li&gt;• lodged in the esophagus&lt;/li&gt;&lt;li&gt;• one of the natural constrictions&lt;/li&gt;&lt;li&gt;• does not cause the same degree of tissue damage as a battery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most dangerous foreign object that a child can swallow is a battery due to the risk of electrical discharge , leakage of caustic substances, and the potential for rapid tissue damage and necrosis.&lt;/li&gt;&lt;li&gt;➤ most dangerous foreign object&lt;/li&gt;&lt;li&gt;➤ child can swallow is a battery&lt;/li&gt;&lt;li&gt;➤ risk of electrical discharge&lt;/li&gt;&lt;li&gt;➤ Swallowing a foreign object can be a serious medical emergency, especially in children. The most common foreign objects that are swallowed are food boluses and bones . However, the most dangerous foreign object that a child can swallow is a battery. The esophagus has several constrictions where foreign objects can become lodged. The three most common locations for foreign body impaction are at the cricopharynx (15cm from the incisors), at the left bronchus crossing the esophagus (25cm from the incisors), and at the diaphragmatic pleura (40cm from the incisors). The first step in managing a swallowed foreign body is to obtain a chest X-ray to determine the location of the object. If the object is in the esophagus or stomach, endoscopic retrieval may be possible . However, if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy , depending on the location of the foreign body.&lt;/li&gt;&lt;li&gt;➤ Swallowing a foreign object can be a serious medical emergency, especially in children. The most common foreign objects that are swallowed are food boluses and bones . However, the most dangerous foreign object that a child can swallow is a battery.&lt;/li&gt;&lt;li&gt;➤ The most common foreign objects that are swallowed are food boluses and bones&lt;/li&gt;&lt;li&gt;➤ The esophagus has several constrictions where foreign objects can become lodged. The three most common locations for foreign body impaction are at the cricopharynx (15cm from the incisors), at the left bronchus crossing the esophagus (25cm from the incisors), and at the diaphragmatic pleura (40cm from the incisors).&lt;/li&gt;&lt;li&gt;➤ cricopharynx&lt;/li&gt;&lt;li&gt;➤ left bronchus crossing the esophagus&lt;/li&gt;&lt;li&gt;➤ at the diaphragmatic pleura&lt;/li&gt;&lt;li&gt;➤ The first step in managing a swallowed foreign body is to obtain a chest X-ray to determine the location of the object. If the object is in the esophagus or stomach, endoscopic retrieval may be possible . However, if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy , depending on the location of the foreign body.&lt;/li&gt;&lt;li&gt;➤ If the object is in the esophagus or stomach, endoscopic retrieval may be possible&lt;/li&gt;&lt;li&gt;➤ if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1132&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with colicky abdominal pain and bilious vomiting. She reports weight loss following a keto-diet in the past few months. On investigation, the small bowel appears normal, but a CECT of the abdomen reveals compression of the D3 segment of the duodenum due to narrowing of the angle of the superior mesenteric artery (SMA). Which of the following is the best option for treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery to remove the obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of medications to relieve pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feeding the patient to promote weight gain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic intervention to widen the narrowed angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Feeding the patient to promote weight gain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Feeding the patient to promote weight gain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Surgery to remove the obstruction . Surgical intervention may be considered if conservative measures fail . It is not the first line of treatment because the syndrome is often caused by a lack of mesenteric fat padding, not an actual physical obstruction that needs to be removed.&lt;/li&gt;&lt;li&gt;• Option A: Surgery to remove the obstruction&lt;/li&gt;&lt;li&gt;• Surgical intervention&lt;/li&gt;&lt;li&gt;• conservative measures fail&lt;/li&gt;&lt;li&gt;• not the first line of treatment&lt;/li&gt;&lt;li&gt;• Option B: Administration of medications to relieve pain . While pain management is an important aspect of patient care , medications alone will not address the underlying issue of the narrowed angle between the SMA and the aorta, which is causing the duodenal compression.&lt;/li&gt;&lt;li&gt;• Option B: Administration of medications to relieve pain&lt;/li&gt;&lt;li&gt;• pain management is an important aspect of patient care&lt;/li&gt;&lt;li&gt;• medications alone will not address the underlying issue&lt;/li&gt;&lt;li&gt;• Option D: Endoscopic intervention to widen the narrowed angle . Endoscopic intervention is not the standard treatment for SMA Syndrome because the problem is not within the duodenal lumen but rather external compression.&lt;/li&gt;&lt;li&gt;• Option D: Endoscopic intervention to widen the narrowed angle&lt;/li&gt;&lt;li&gt;• Endoscopic intervention&lt;/li&gt;&lt;li&gt;• not the standard treatment for SMA Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial treatment for SMA Syndrome is conservative , focusing on nutritional support to promote weight gain and increase the mesenteric fat pad, thereby relieving the compression of the duodenum.&lt;/li&gt;&lt;li&gt;➤ initial treatment for SMA Syndrome is conservative&lt;/li&gt;&lt;li&gt;➤ SMA Syndrome , also known as Wilkie Syndrome , is a rare cause of intestinal obstruction . It occurs due to the narrowing of the angle between the superior mesenteric artery (SMA) and aorta, leading to compression of the third part of the duodenum (D3) .&lt;/li&gt;&lt;li&gt;➤ SMA Syndrome , also known as Wilkie Syndrome , is a rare cause of intestinal obstruction . It occurs due to the narrowing of the angle between the superior mesenteric artery (SMA) and aorta, leading to compression of the third part of the duodenum (D3) .&lt;/li&gt;&lt;li&gt;➤ SMA Syndrome&lt;/li&gt;&lt;li&gt;➤ Wilkie Syndrome&lt;/li&gt;&lt;li&gt;➤ rare cause of intestinal obstruction&lt;/li&gt;&lt;li&gt;➤ compression of the third part of the duodenum (D3)&lt;/li&gt;&lt;li&gt;➤ Risk factors:&lt;/li&gt;&lt;li&gt;➤ Risk factors:&lt;/li&gt;&lt;li&gt;➤ Sudden weight loss Anorexia nervosa Prolonged bed rest Scoliosis The clinical features of SMA Syndrome include colicky abdominal pain, bilious vomiting, and weight loss. On investigation, the small bowel appears normal, but a CECT of the abdomen may reveal compression of the D3 segment of the duodenum due to narrowing of the angle of the SMA. The initial treatment for SMA Syndrome is conservative and involves feeding the patient to promote weight gain and open the narrowed angle. This can be achieved through the placement of a naso-jejunostomy tube. If this fails, surgery may be required to bypass the duodenum and relieve the obstruction.&lt;/li&gt;&lt;li&gt;➤ Sudden weight loss&lt;/li&gt;&lt;li&gt;➤ Anorexia nervosa&lt;/li&gt;&lt;li&gt;➤ Prolonged bed rest&lt;/li&gt;&lt;li&gt;➤ Scoliosis&lt;/li&gt;&lt;li&gt;➤ The clinical features of SMA Syndrome include colicky abdominal pain, bilious vomiting, and weight loss. On investigation, the small bowel appears normal, but a CECT of the abdomen may reveal compression of the D3 segment of the duodenum due to narrowing of the angle of the SMA.&lt;/li&gt;&lt;li&gt;➤ CECT of the abdomen may reveal compression of the D3 segment of the duodenum&lt;/li&gt;&lt;li&gt;➤ The initial treatment for SMA Syndrome is conservative and involves feeding the patient to promote weight gain and open the narrowed angle. This can be achieved through the placement of a naso-jejunostomy tube. If this fails, surgery may be required to bypass the duodenum and relieve the obstruction.&lt;/li&gt;&lt;li&gt;➤ initial treatment for SMA Syndrome is conservative&lt;/li&gt;&lt;li&gt;➤ Ref : Online article: https://doi.org/10.53347/rID-11142&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Online article:&lt;/li&gt;&lt;li&gt;➤ https://doi.org/10.53347/rID-11142&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient with a history of peptic ulcer disease presents with a complaint of non-bilious vomiting. On examination, a succussion splash is heard over abdomen. CECT reveals the presence of a pyloric stricture. Which of the following is the first step for management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conservative management with nasogastric decompression and washout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical reconstruction using Billroth II procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic dilatation of the stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mikulicz stricturoplasty to relieve the obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conservative management with nasogastric decompression and washout&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conservative management with nasogastric decompression and washout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Surgical reconstruction using Billroth II procedure . The Billroth II procedure is a surgical option (gastro-jejunostomy) that is generally considered after conservative management has failed.&lt;/li&gt;&lt;li&gt;• Option B: Surgical reconstruction using Billroth II procedure&lt;/li&gt;&lt;li&gt;• surgical option&lt;/li&gt;&lt;li&gt;• generally considered after conservative management has failed.&lt;/li&gt;&lt;li&gt;• Option C: Endoscopic dilatation of the stricture . Endoscopic dilatation is a less invasive treatment option compared to surgery and can be effective in managing strictures . However, it is not the first-line treatment before attempting nasogastric decompression.&lt;/li&gt;&lt;li&gt;• Option C: Endoscopic dilatation of the stricture&lt;/li&gt;&lt;li&gt;• less invasive treatment option compared to surgery&lt;/li&gt;&lt;li&gt;• effective in managing strictures&lt;/li&gt;&lt;li&gt;• Option D: Mikulicz strictureplasty to relieve the obstruction . Mikulicz strictureplasty is a surgical technique used when strictures are not amenable to endoscopic dilatation . It is considered a more advanced step if other less invasive measures fail.&lt;/li&gt;&lt;li&gt;• Option D: Mikulicz strictureplasty to relieve the obstruction&lt;/li&gt;&lt;li&gt;• surgical technique used when strictures are not amenable to endoscopic dilatation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first step in managing a pyloric stricture is conservative management with nasogastric decompression and washout to provide symptomatic relief&lt;/li&gt;&lt;li&gt;➤ first step in managing a pyloric stricture&lt;/li&gt;&lt;li&gt;➤ conservative management&lt;/li&gt;&lt;li&gt;➤ nasogastric decompression&lt;/li&gt;&lt;li&gt;➤ Pyloric stricture is a late complication of peptic ulcer disease , which occurs due to the fibrosis and scarring that develop when the circumferential ulcers over the stomach heal. This can lead to narrowing of the stomach or gastric outlet obstruction, which usually occurs at the first part of the duodenum. Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting . The management of pyloric stricture depends on the extent and severity of the obstruction . Initial conservative management involves nasogastric decompression and washout , which can provide symptomatic relief. Endoscopy can be used to confirm the presence of a stricture and to obtain a biopsy to rule out adenocarcinoma . If the stricture is benign, it can be treated with dilatation. If dilatation fails, surgery may be required to relieve the obstruction. Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically to relieve the obstruction . This is a preferred option when the stricture is not amenable to endoscopic dilatation. Billroth II reconstruction is another surgical option that involves removal of the pylorus and reconstruction of the gastrointestinal tract to improve gastric emptying.&lt;/li&gt;&lt;li&gt;➤ Pyloric stricture is a late complication of peptic ulcer disease , which occurs due to the fibrosis and scarring that develop when the circumferential ulcers over the stomach heal. This can lead to narrowing of the stomach or gastric outlet obstruction, which usually occurs at the first part of the duodenum.&lt;/li&gt;&lt;li&gt;➤ Pyloric stricture is a late complication of peptic ulcer disease&lt;/li&gt;&lt;li&gt;➤ occurs due to the fibrosis&lt;/li&gt;&lt;li&gt;➤ scarring&lt;/li&gt;&lt;li&gt;➤ Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting .&lt;/li&gt;&lt;li&gt;➤ Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting&lt;/li&gt;&lt;li&gt;➤ The management of pyloric stricture depends on the extent and severity of the obstruction . Initial conservative management involves nasogastric decompression and washout , which can provide symptomatic relief.&lt;/li&gt;&lt;li&gt;➤ management of pyloric stricture&lt;/li&gt;&lt;li&gt;➤ extent and severity of the obstruction&lt;/li&gt;&lt;li&gt;➤ nasogastric decompression and washout&lt;/li&gt;&lt;li&gt;➤ Endoscopy can be used to confirm the presence of a stricture and to obtain a biopsy to rule out adenocarcinoma . If the stricture is benign, it can be treated with dilatation. If dilatation fails, surgery may be required to relieve the obstruction.&lt;/li&gt;&lt;li&gt;➤ Endoscopy&lt;/li&gt;&lt;li&gt;➤ confirm the presence of a stricture&lt;/li&gt;&lt;li&gt;➤ obtain a biopsy to rule out adenocarcinoma&lt;/li&gt;&lt;li&gt;➤ Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically to relieve the obstruction . This is a preferred option when the stricture is not amenable to endoscopic dilatation. Billroth II reconstruction is another surgical option that involves removal of the pylorus and reconstruction of the gastrointestinal tract to improve gastric emptying.&lt;/li&gt;&lt;li&gt;➤ Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically&lt;/li&gt;&lt;li&gt;➤ to relieve the obstruction&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1169&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male, a known case of chronic atrial fibrillation presents with acute abdominal pain and PR bleed. Abdominal examination revealed vague tenderness and diminished bowel sounds. Which of the following is the investigation of choice for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X ray upper abdomen erect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen angiogram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CECT abdomen angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CECT abdomen angiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Serum lipase. While serum lipase can be useful in diagnosing pancreatitis , it would not be the most helpful initial test for a patient suspected of having mesenteric ischemia.&lt;/li&gt;&lt;li&gt;• Option A: Serum lipase.&lt;/li&gt;&lt;li&gt;• serum lipase can be useful in diagnosing pancreatitis&lt;/li&gt;&lt;li&gt;• Option B: USG abdomen. An ultrasound of the abdomen can be useful for assessing many abdominal conditions, but it may not be the best choice for evaluating blood flow or identifying mesenteric ischemia, especially in an acute setting.&lt;/li&gt;&lt;li&gt;• Option B: USG abdomen.&lt;/li&gt;&lt;li&gt;• ultrasound of the abdomen can be useful for assessing many abdominal conditions,&lt;/li&gt;&lt;li&gt;• Option C: X-ray upper abdomen erect. An erect abdominal X-ray can show signs of bowel obstruction or free air under the diaphragm in cases of perforation but is not the most sensitive or specific test for mesenteric ischemia.&lt;/li&gt;&lt;li&gt;• Option C: X-ray upper abdomen erect.&lt;/li&gt;&lt;li&gt;• erect abdominal X-ray&lt;/li&gt;&lt;li&gt;• show signs of bowel obstruction or free air under the diaphragm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient with suspected acute mesenteric ischemia , particularly in the context of chronic atrial fibrillation , the next best investigation is a CECT abdomen angiogram.&lt;/li&gt;&lt;li&gt;➤ suspected acute mesenteric ischemia&lt;/li&gt;&lt;li&gt;➤ context of chronic atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ next best investigation is a CECT abdomen angiogram.&lt;/li&gt;&lt;li&gt;➤ SMA emboli may be carried from the left atrium in atrial fibrillation , the left ventricle after mural myocardial infarction , vegetations on mitral and aortic valves associated with endocarditis or an atheromatous plaque from an aortic aneurysm Investigation for mesenteric ischemia includes a CECT scan, which can determine whether the occlusion is acute or chronic and assess bowel viability or gangrene. Treatment for mesenteric ischemia depends on the extent and severity of the obstruction. Conservative management with antibiotics and bowel rest may be used in some cases. For acute occlusion, mesenteric vascular intervention is the preferred treatment . If there is evidence of gangrene, laparotomy and bowel resection may be required. Chronic mesenteric ischemia typically presents with mesenteric angina (central abdominal pain) and diarrhoea. A CECT angiogram can reveal atherosclerosis of the mesentery. Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;➤ SMA emboli may be carried from the left atrium in atrial fibrillation , the left ventricle after mural myocardial infarction , vegetations on mitral and aortic valves associated with endocarditis or an atheromatous plaque from an aortic aneurysm&lt;/li&gt;&lt;li&gt;➤ SMA emboli&lt;/li&gt;&lt;li&gt;➤ left atrium in atrial fibrillation&lt;/li&gt;&lt;li&gt;➤ left ventricle after mural myocardial infarction&lt;/li&gt;&lt;li&gt;➤ vegetations on mitral and aortic valves&lt;/li&gt;&lt;li&gt;➤ endocarditis&lt;/li&gt;&lt;li&gt;➤ atheromatous plaque&lt;/li&gt;&lt;li&gt;➤ Investigation for mesenteric ischemia includes a CECT scan, which can determine whether the occlusion is acute or chronic and assess bowel viability or gangrene. Treatment for mesenteric ischemia depends on the extent and severity of the obstruction. Conservative management with antibiotics and bowel rest may be used in some cases.&lt;/li&gt;&lt;li&gt;➤ For acute occlusion, mesenteric vascular intervention is the preferred treatment . If there is evidence of gangrene, laparotomy and bowel resection may be required.&lt;/li&gt;&lt;li&gt;➤ For acute occlusion, mesenteric vascular intervention is the preferred treatment&lt;/li&gt;&lt;li&gt;➤ Chronic mesenteric ischemia typically presents with mesenteric angina (central abdominal pain) and diarrhoea. A CECT angiogram can reveal atherosclerosis of the mesentery. Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;➤ Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1312-1313&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1312-1313&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the management protocol for enterocutaneous fistula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis control and skin care, TPN, CECT, and planned repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics, enteral nutrition, MRI, and surgical intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conservative management, low-residue diet, ultrasound, and outpatient follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bowel rest, antibiotics, barium enema, and observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sepsis control and skin care, TPN, CECT, and planned repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sepsis control and skin care, TPN, CECT, and planned repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Antibiotics, enteral nutrition, MRI, and surgical intervention . While antibiotics and surgical intervention may be part of the management , enteral nutrition may not be feasible with a high-output fistula, and MRI is not the standard imaging modality for this condition.&lt;/li&gt;&lt;li&gt;• Option B: Antibiotics, enteral nutrition, MRI, and surgical intervention&lt;/li&gt;&lt;li&gt;• antibiotics&lt;/li&gt;&lt;li&gt;• surgical intervention&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• enteral nutrition&lt;/li&gt;&lt;li&gt;• not be feasible&lt;/li&gt;&lt;li&gt;• Option C: Conservative management, low-residue diet, ultrasound, and outpatient follow-up . Conservative management may be indicated in some cases , but this option lacks the aggressive approach often required for enterocutaneous fistulas, such as TPN and detailed imaging.&lt;/li&gt;&lt;li&gt;• Option C: Conservative management, low-residue diet, ultrasound, and outpatient follow-up&lt;/li&gt;&lt;li&gt;• Conservative management&lt;/li&gt;&lt;li&gt;• indicated in some cases&lt;/li&gt;&lt;li&gt;• Option D: Bowel rest, antibiotics, barium enema, and observation . Bowel rest and observation are part of the initial management , but merely antibiotics might not be sufficient for sepsis control , and a barium enema is not typically used for fistula assessment due to the risk of extravasation and worsening sepsis.&lt;/li&gt;&lt;li&gt;• Option D: Bowel rest, antibiotics, barium enema, and observation&lt;/li&gt;&lt;li&gt;• Bowel rest&lt;/li&gt;&lt;li&gt;• observation&lt;/li&gt;&lt;li&gt;• part of the initial management&lt;/li&gt;&lt;li&gt;• antibiotics might not be sufficient for sepsis control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The management protocol for enterocutaneous fistula involves sepsis control, skin care, total parenteral nutrition (TPN), anatomical delineation with a CECT scan , and planned surgical repair following the SNAP protocol.&lt;/li&gt;&lt;li&gt;➤ management protocol for enterocutaneous fistula&lt;/li&gt;&lt;li&gt;➤ sepsis control, skin care, total parenteral nutrition&lt;/li&gt;&lt;li&gt;➤ anatomical delineation with a CECT scan&lt;/li&gt;&lt;li&gt;➤ planned surgical repair&lt;/li&gt;&lt;li&gt;➤ Enterocutaneous fistula is an abnormal communication between the bowel and the skin, which can be caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis . The management of enterocutaneous fistula is based on the SNAP protocol . Sepsis control and skin care are essential for the management of enterocutaneous fistula, along with total parenteral nutrition (TPN) to provide adequate nutrition. Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair. Planned repair is the ultimate goal of management, but high-output fistulas (&amp;gt;500ml) may not close spontaneously , and additional interventions may be required. Conservative management, a low-residue diet, and ultrasound are not effective for managing enterocutaneous fistula, and surgical intervention is required for definitive treatment.&lt;/li&gt;&lt;li&gt;➤ Enterocutaneous fistula is an abnormal communication between the bowel and the skin, which can be caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis . The management of enterocutaneous fistula is based on the SNAP protocol .&lt;/li&gt;&lt;li&gt;➤ Enterocutaneous fistula&lt;/li&gt;&lt;li&gt;➤ caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis&lt;/li&gt;&lt;li&gt;➤ SNAP protocol&lt;/li&gt;&lt;li&gt;➤ Sepsis control and skin care are essential for the management of enterocutaneous fistula, along with total parenteral nutrition (TPN) to provide adequate nutrition. Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair.&lt;/li&gt;&lt;li&gt;➤ Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair.&lt;/li&gt;&lt;li&gt;➤ Planned repair is the ultimate goal of management, but high-output fistulas (&amp;gt;500ml) may not close spontaneously , and additional interventions may be required. Conservative management, a low-residue diet, and ultrasound are not effective for managing enterocutaneous fistula, and surgical intervention is required for definitive treatment.&lt;/li&gt;&lt;li&gt;➤ high-output fistulas (&amp;gt;500ml) may not close spontaneously&lt;/li&gt;&lt;li&gt;➤ Principles of management of enterocutaneous fistulae (SNAP)&lt;/li&gt;&lt;li&gt;➤ Principles of management of enterocutaneous fistulae (SNAP)&lt;/li&gt;&lt;li&gt;➤ S - elimination of S epsis and S kin protection&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ N - N utrition – a period of parenteral nutrition may well be required&lt;/li&gt;&lt;li&gt;➤ N&lt;/li&gt;&lt;li&gt;➤ N&lt;/li&gt;&lt;li&gt;➤ A - A natomical assessment&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ P - definitive P lanned surgery&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ P&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love, 28 th Ed. Pg 1315-16&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love, 28 th Ed. Pg 1315-16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient underwent surgery for colon cancer, and a transverse colostomy was created. Which of the following complications is the patient unlikely to experience?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excoriation of surrounding skin is more common than ileostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loop stomas are usually done for temporary indications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loop ileostomy is easier to construct than loop transverse colostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileostomy is spouted, whereas colostomy is flushed with the skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Excoriation of surrounding skin is more common than ileostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-115155.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Excoriation of surrounding skin is more common than ileostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Temporary or defunctioning stomas are usually fashioned as loop stomas .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• defunctioning stomas&lt;/li&gt;&lt;li&gt;• fashioned as loop stomas&lt;/li&gt;&lt;li&gt;• Option C: The advantage of a loop ileostomy over a loop colostomy is the ease with which the bowel can be brought to the surface .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• loop ileostomy over a loop colostomy&lt;/li&gt;&lt;li&gt;• ease with which the bowel can be brought to the surface&lt;/li&gt;&lt;li&gt;• Option D: An ileostomy is spouted ; a colostomy is flush because the ileostomy effluent is usually liquid , whereas colostomy effluent is usually solid . The spouts permit easier drainage of the secretions.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• ileostomy is spouted&lt;/li&gt;&lt;li&gt;• colostomy is flush because the ileostomy effluent is usually liquid&lt;/li&gt;&lt;li&gt;• colostomy effluent is usually solid&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• INTESTINAL STOMA:&lt;/li&gt;&lt;li&gt;• INTESTINAL STOMA:&lt;/li&gt;&lt;li&gt;• It is the surgical exteriorization of a portion of the small bowel or colon . In this case, the patient underwent surgery for colon cancer, and a transverse colostomy was created. Stoma creation is indicated to protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;• It is the surgical exteriorization of a portion of the small bowel or colon . In this case, the patient underwent surgery for colon cancer, and a transverse colostomy was created. Stoma creation is indicated to protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;• surgical exteriorization of a portion of the small bowel or colon&lt;/li&gt;&lt;li&gt;• Stoma creation&lt;/li&gt;&lt;li&gt;• protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;• Ref : Bailey and Love, 28 th Ed. Pg 1313-14.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Bailey and Love, 28 th Ed. Pg 1313-14.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male, non-smoker presented with intermittent dysphagia for the past 3 months. Barium swallow showed the following characteristic appearance. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plummer Vinson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schatzki ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schatzki ring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/03/untitled-589.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Achalasia cardia. Achalasia cardia typically presents with a dilated esophagus and a \&quot;bird&#x27;s beak\&quot; narrowing at the gastroesophageal junction. The absence of normal peristalsis in the body of the esophagus is also characteristic.&lt;/li&gt;&lt;li&gt;• Option A: Achalasia cardia.&lt;/li&gt;&lt;li&gt;• Achalasia cardia&lt;/li&gt;&lt;li&gt;• dilated esophagus and a \&quot;bird&#x27;s beak\&quot; narrowing at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;• Option B: Plummer Vinson syndrome. Plummer Vinson syndrome is associated with upper esophageal webs and iron deficiency anemia. Barium swallow may show thin web-like structures in the upper esophagus.&lt;/li&gt;&lt;li&gt;• Option B: Plummer Vinson syndrome.&lt;/li&gt;&lt;li&gt;• associated with upper esophageal webs and iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• Option D: Ca Esophagus. Esophageal cancer can present with various findings on a barium swallow, including irregular or nodular filling defects, luminal narrowing, and possibly evidence of tumor invasion . It does not typically present as a thin circumferential ring.&lt;/li&gt;&lt;li&gt;• Option D: Ca Esophagus.&lt;/li&gt;&lt;li&gt;• present with various findings on a barium swallow, including irregular or nodular filling defects, luminal narrowing, and possibly evidence of tumor invasion&lt;/li&gt;&lt;li&gt;• The description of the image suggests that the most likely diagnosis is a Schatzki ring, as it is characterized by a thin circumferential ring in the distal esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A Schatzki ring , presenting as a thin circumferential constriction at the gastroesophageal junction on a barium swallow , is the most probable diagnosis in a patient with intermittent dysphagia.&lt;/li&gt;&lt;li&gt;➤ Schatzki ring&lt;/li&gt;&lt;li&gt;➤ thin circumferential constriction&lt;/li&gt;&lt;li&gt;➤ gastroesophageal junction on a barium swallow&lt;/li&gt;&lt;li&gt;➤ Schatzki ring is a benign condition There is a concentric, fibrous thickening and narrowing of the gastro-esophageal junction (GEJ), with squamous epithelium above and columnar cells below. Most common presentation - Dysphagia (if diameter &amp;lt; 13mm) and gastro-esophageal reflux disorder (GERD). Most common site - lower third of the esophagus. Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;➤ Schatzki ring is a benign condition&lt;/li&gt;&lt;li&gt;➤ benign condition&lt;/li&gt;&lt;li&gt;➤ There is a concentric, fibrous thickening and narrowing of the gastro-esophageal junction (GEJ), with squamous epithelium above and columnar cells below.&lt;/li&gt;&lt;li&gt;➤ Most common presentation - Dysphagia (if diameter &amp;lt; 13mm) and gastro-esophageal reflux disorder (GERD).&lt;/li&gt;&lt;li&gt;➤ Most common presentation -&lt;/li&gt;&lt;li&gt;➤ Most common site - lower third of the esophagus.&lt;/li&gt;&lt;li&gt;➤ Most common site -&lt;/li&gt;&lt;li&gt;➤ Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;➤ Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1147&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1147&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young schizophrenic female presents with abdominal pain and vomiting. The surgeon notices that she has scanty hair on scalp, and on palpation of abdomen there is crepitus in the stomach. She is likely to be suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phytobezoar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichobezoar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ca stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichobezoar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trichobezoar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Phytobezoar. Phytobezoars are composed of indigestible plant material and are typically found in patients with impaired gastric motility , often secondary to gastric surgery, and not necessarily associated with psychiatric conditions or hair ingestion.&lt;/li&gt;&lt;li&gt;• Option A: Phytobezoar.&lt;/li&gt;&lt;li&gt;• composed of indigestible plant material and are typically found in patients with impaired gastric motility&lt;/li&gt;&lt;li&gt;• Option C: Ca stomach. Gastric cancer (Ca stomach) could present with abdominal pain and vomiting but would not typically present with crepitus in the stomach or be associated with the ingestion of hair.&lt;/li&gt;&lt;li&gt;• Option C: Ca stomach.&lt;/li&gt;&lt;li&gt;• Gastric cancer&lt;/li&gt;&lt;li&gt;• present with abdominal pain and vomiting but would not typically present with crepitus&lt;/li&gt;&lt;li&gt;• Option D: Gastric volvulus. Gastric volvulus presents with acute abdominal pain and may lead to vomiting, but it is unlikely to be associated with hair ingestion or crepitus on abdominal palpation unless there is associated gastric strangulation and perforation, which is a medical emergency.&lt;/li&gt;&lt;li&gt;• Option D: Gastric volvulus.&lt;/li&gt;&lt;li&gt;• acute abdominal pain and may lead to vomiting, but it is unlikely to be associated with hair ingestion or crepitus on abdominal palpation&lt;/li&gt;&lt;li&gt;• The clinical picture provided most consistently aligns with a trichobezoar , given the patient&#x27;s psychiatric history and the specific finding of crepitus in the stomach on palpation.&lt;/li&gt;&lt;li&gt;• trichobezoar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a young psychiatric patient presenting with abdominal pain, vomiting, and evidence of scanty scalp hair, along with palpable crepitus in the stomach, the likely diagnosis is a trichobezoar.&lt;/li&gt;&lt;li&gt;➤ Trichobezoar (hair balls) are unusual and are virtually exclusively found in young psychiatric patients. It is caused by the ingestion of hair, which remains undigested in the stomach. The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction . The diagnosis is made easily at endoscopy. Treatment consists of removal of the bezoar, which may require open surgical treatment. Phytobezoars are made of vegetable matter and are found principally in patients who have gastric stasis, usually following gastric surgery.&lt;/li&gt;&lt;li&gt;➤ Trichobezoar (hair balls) are unusual and are virtually exclusively found in young psychiatric patients.&lt;/li&gt;&lt;li&gt;➤ Trichobezoar&lt;/li&gt;&lt;li&gt;➤ It is caused by the ingestion of hair, which remains undigested in the stomach.&lt;/li&gt;&lt;li&gt;➤ The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction .&lt;/li&gt;&lt;li&gt;➤ The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction&lt;/li&gt;&lt;li&gt;➤ The diagnosis is made easily at endoscopy.&lt;/li&gt;&lt;li&gt;➤ Treatment consists of removal of the bezoar, which may require open surgical treatment.&lt;/li&gt;&lt;li&gt;➤ Phytobezoars are made of vegetable matter and are found principally in patients who have gastric stasis, usually following gastric surgery.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1180&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1180&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are a part of Borchardt’s triad seen in gastric volvulus except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute epigastric pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal distension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inability to pass Ryle’s tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abdominal distension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abdominal distension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Borchardt’s triad is a classical clinical presentation associated with gastric volvulus , which is a rotation of the stomach by more than 180 degrees, creating a closed-loop obstruction that can compromise the blood supply . The triad includes the following components:&lt;/li&gt;&lt;li&gt;• Borchardt’s triad&lt;/li&gt;&lt;li&gt;• classical clinical presentation&lt;/li&gt;&lt;li&gt;• gastric volvulus&lt;/li&gt;&lt;li&gt;• rotation of the stomach&lt;/li&gt;&lt;li&gt;• more than 180 degrees,&lt;/li&gt;&lt;li&gt;• closed-loop obstruction&lt;/li&gt;&lt;li&gt;• compromise the blood supply&lt;/li&gt;&lt;li&gt;• Option A: Acute epigastric pain . Patients typically present with sudden onset of severe epigastric pain due to the rotation of the stomach and potential compromise of its blood supply.&lt;/li&gt;&lt;li&gt;• Option A: Acute epigastric pain&lt;/li&gt;&lt;li&gt;• present with sudden onset of severe epigastric pain due to the rotation of the stomach&lt;/li&gt;&lt;li&gt;• Option C: Vomiting . Vomiting or retching is a common feature due to the obstruction of the GI tract . However, in some cases of complete volvulus, vomiting may not be possible as the rotation prevents gastric emptying.&lt;/li&gt;&lt;li&gt;• Option C: Vomiting&lt;/li&gt;&lt;li&gt;• retching is a common feature due to the obstruction of the GI tract&lt;/li&gt;&lt;li&gt;• Option D: Inability to pass Ryle’s tube . The inability to pass a nasogastric tube (Ryle’s tube) into the stomach is due to the physical obstruction created by the volvulus , and it is a classic sign of this condition.&lt;/li&gt;&lt;li&gt;• Option D: Inability to pass Ryle’s tube&lt;/li&gt;&lt;li&gt;• inability to pass a nasogastric tube&lt;/li&gt;&lt;li&gt;• into the stomach is due to the physical obstruction&lt;/li&gt;&lt;li&gt;• volvulus&lt;/li&gt;&lt;li&gt;• Ref : Bailey and Love, 28 th Ed. Pg 1180-81&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Bailey and Love, 28 th Ed. Pg 1180-81&lt;/li&gt;&lt;li&gt;• Online reference https://radiopaedia.org/articles/borchardts-triad-gastric-volvulus&lt;/li&gt;&lt;li&gt;• Online reference&lt;/li&gt;&lt;li&gt;• https://radiopaedia.org/articles/borchardts-triad-gastric-volvulus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49 years old male presents with long-standing vague abdominal symptoms, early satiety, episodic abdominal pain, associated with vomiting. His imaging shows the following picture. What is the condition he is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SMA syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SMA syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/16/image.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/24/surgery.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SMA syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Gastric volvulus . Gastric volvulus is an abnormal rotation of the stomach, which would typically show a distended stomach with an abnormal orientation on imaging . It often presents acutely with severe abdominal pain and retching without vomitus.&lt;/li&gt;&lt;li&gt;• Option A: Gastric volvulus&lt;/li&gt;&lt;li&gt;• abnormal rotation of the stomach, which would typically show a distended stomach with an abnormal orientation on imaging&lt;/li&gt;&lt;li&gt;• Option B: Ca stomach . Cancer of the stomach may present with nonspecific symptoms like weight loss, early satiety, and possibly a mass or irregularity on imaging , but it does not typically cause the acute angulation of the SMA leading to duodenal compression.&lt;/li&gt;&lt;li&gt;• Option B: Ca stomach&lt;/li&gt;&lt;li&gt;• present with nonspecific symptoms like weight loss, early satiety, and possibly a mass or irregularity on imaging&lt;/li&gt;&lt;li&gt;• Option D: Gastric ulcer . A gastric ulcer may present with abdominal pain and symptoms related to eating , but it would not cause the compression of the duodenum as seen in SMA syndrome.&lt;/li&gt;&lt;li&gt;• Option D: Gastric ulcer&lt;/li&gt;&lt;li&gt;• gastric ulcer&lt;/li&gt;&lt;li&gt;• abdominal pain&lt;/li&gt;&lt;li&gt;• symptoms related to eating&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient presenting with chronic vague abdominal symptoms, early satiety, and vomiting, along with imaging showing compression of the third part of the duodenum by the SMA, the diagnosis is likely Superior Mesenteric Artery Syndrome.&lt;/li&gt;&lt;li&gt;➤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction. Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms: Acute presentation is usually characterised by signs and symptoms of duodenal obstruction Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;➤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction.&lt;/li&gt;&lt;li&gt;➤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction.&lt;/li&gt;&lt;li&gt;➤ Superior mesenteric artery (SMA) syndrome&lt;/li&gt;&lt;li&gt;➤ Wilkie syndrome&lt;/li&gt;&lt;li&gt;➤ acute angulation of the superior mesenteric artery (SMA)&lt;/li&gt;&lt;li&gt;➤ Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms:&lt;/li&gt;&lt;li&gt;➤ Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms:&lt;/li&gt;&lt;li&gt;➤ Acute presentation is usually characterised by signs and symptoms of duodenal obstruction&lt;/li&gt;&lt;li&gt;➤ Acute presentation is usually characterised by signs and symptoms of duodenal obstruction&lt;/li&gt;&lt;li&gt;➤ Acute presentation&lt;/li&gt;&lt;li&gt;➤ Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;➤ Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;➤ Chronic cases&lt;/li&gt;&lt;li&gt;➤ Management:&lt;/li&gt;&lt;li&gt;➤ Management:&lt;/li&gt;&lt;li&gt;➤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN. Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;➤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN.&lt;/li&gt;&lt;li&gt;➤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN.&lt;/li&gt;&lt;li&gt;➤ Medical management -&lt;/li&gt;&lt;li&gt;➤ decompression of the stomach and duodenum with a nasogastric tube&lt;/li&gt;&lt;li&gt;➤ correction of nutritional and electrolytes deficiencies&lt;/li&gt;&lt;li&gt;➤ through TPN&lt;/li&gt;&lt;li&gt;➤ Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;➤ Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;➤ Surgical management -&lt;/li&gt;&lt;li&gt;➤ Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;➤ Ref : Online reference https://radiopaedia.org/articles/superior-mesenteric-artery syndrome#:~:text=Superior%20mesenteric%20artery%20(SMA)%20syndrome,part%20of%20the%20duodenum%2C%20leading&lt;/li&gt;&lt;li&gt;➤ Ref : Online reference&lt;/li&gt;&lt;li&gt;➤ https://radiopaedia.org/articles/superior-mesenteric-artery syndrome#:~:text=Superior%20mesenteric%20artery%20(SMA)%20syndrome,part%20of%20the%20duodenum%2C%20leading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are a part of Mackler’s triad except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous emphysema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/03/untitled-591.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Pain . Pain, especially sudden severe chest pain , is a key feature of Mackler’s triad . It is typically retrosternal , exacerbated by swallowing , and may radiate to the back.&lt;/li&gt;&lt;li&gt;• Option A: Pain&lt;/li&gt;&lt;li&gt;• sudden severe chest pain&lt;/li&gt;&lt;li&gt;• Mackler’s triad&lt;/li&gt;&lt;li&gt;• retrosternal&lt;/li&gt;&lt;li&gt;• exacerbated by swallowing&lt;/li&gt;&lt;li&gt;• Option C: Vomiting . Vomiting is a part of Mackler’s triad and is often the precipitating event leading to esophageal rupture in Boerhaave’s syndrome .&lt;/li&gt;&lt;li&gt;• Option C: Vomiting&lt;/li&gt;&lt;li&gt;• Mackler’s triad&lt;/li&gt;&lt;li&gt;• precipitating event leading to esophageal rupture&lt;/li&gt;&lt;li&gt;• Boerhaave’s syndrome&lt;/li&gt;&lt;li&gt;• Option D: Subcutaneous emphysema . Subcutaneous emphysema, which is air present in the subcutaneous tissue , can occur as a result of esophageal perforation with air escaping into the surrounding tissue . It is the third component of Mackler&#x27;s triad.&lt;/li&gt;&lt;li&gt;• Option D: Subcutaneous emphysema&lt;/li&gt;&lt;li&gt;• air present in the subcutaneous tissue&lt;/li&gt;&lt;li&gt;• result of esophageal perforation with air escaping into the surrounding tissue&lt;/li&gt;&lt;li&gt;• The correct answer to the question is Option B: Fever , as it is not part of Mackler’s triad.&lt;/li&gt;&lt;li&gt;• Option B: Fever&lt;/li&gt;&lt;li&gt;• not part of Mackler’s triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mackler’s triad , indicative of Boerhaave’s syndrome , includes vomiting, pain, and subcutaneous emphysema , but not fever .&lt;/li&gt;&lt;li&gt;➤ Mackler’s triad&lt;/li&gt;&lt;li&gt;➤ Boerhaave’s syndrome&lt;/li&gt;&lt;li&gt;➤ vomiting, pain, and subcutaneous emphysema&lt;/li&gt;&lt;li&gt;➤ not fever&lt;/li&gt;&lt;li&gt;➤ Spontaneous emetogenic perforation (Boerhaave’s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting. Mackler’s triad is a feature of Boerhaave’s syndrome.&lt;/li&gt;&lt;li&gt;➤ Spontaneous emetogenic perforation (Boerhaave’s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting.&lt;/li&gt;&lt;li&gt;➤ Spontaneous emetogenic perforation (Boerhaave’s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting.&lt;/li&gt;&lt;li&gt;➤ Spontaneous emetogenic perforation (Boerhaave’s syndrome)&lt;/li&gt;&lt;li&gt;➤ sudden increase in oesophageal pressure against a closed glottis&lt;/li&gt;&lt;li&gt;➤ Mackler’s triad is a feature of Boerhaave’s syndrome.&lt;/li&gt;&lt;li&gt;➤ Mackler’s triad is a feature of Boerhaave’s syndrome.&lt;/li&gt;&lt;li&gt;➤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity . Hamman’s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema. Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;➤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity .&lt;/li&gt;&lt;li&gt;➤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity .&lt;/li&gt;&lt;li&gt;➤ site of perforation is the lower oesophagus towards the left pleural cavity&lt;/li&gt;&lt;li&gt;➤ Hamman’s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema.&lt;/li&gt;&lt;li&gt;➤ Hamman’s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema.&lt;/li&gt;&lt;li&gt;➤ Hamman’s sign&lt;/li&gt;&lt;li&gt;➤ Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;➤ Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1127&lt;/li&gt;&lt;li&gt;➤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about caustic injury to upper gastro intestinal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkali ingestion is more dangerous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zargar’s grading is used for severity of injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a premalignant condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple esophageal ulcers warrant urgent cervical esophagostomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple esophageal ulcers warrant urgent cervical esophagostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-122231.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Multiple esophageal ulcers warrant urgent cervical esophagostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Alkali ingestion is more dangerous . Ingestion of alkali substances is indeed more dangerous compared to acids because alkalis cause liquefactive necrosis , allowing deeper tissue penetration and damage which can lead to more severe complications such as perforation.&lt;/li&gt;&lt;li&gt;• Option A: Alkali ingestion is more dangerous&lt;/li&gt;&lt;li&gt;• Ingestion of alkali substances&lt;/li&gt;&lt;li&gt;• dangerous compared to acids because alkalis cause liquefactive necrosis&lt;/li&gt;&lt;li&gt;• deeper tissue penetration&lt;/li&gt;&lt;li&gt;• Option B: Zargar’s grading is used for severity of injury . Zargar’s grading system is a well-established scale used to classify the severity of caustic injuries to the esophagus based on endoscopic findings , helping to guide treatment decisions.&lt;/li&gt;&lt;li&gt;• Option B: Zargar’s grading is used for severity of injury&lt;/li&gt;&lt;li&gt;• Zargar’s grading system&lt;/li&gt;&lt;li&gt;• well-established scale&lt;/li&gt;&lt;li&gt;• classify the severity of caustic injuries&lt;/li&gt;&lt;li&gt;• esophagus based on endoscopic findings&lt;/li&gt;&lt;li&gt;• Option C: It is a premalignant condition . Chronic injury from caustic ingestion can lead to esophageal strictures , which are a known risk factor for the development of esophageal cancer , thus making it a premalignant condition.&lt;/li&gt;&lt;li&gt;• Option C: It is a pre
