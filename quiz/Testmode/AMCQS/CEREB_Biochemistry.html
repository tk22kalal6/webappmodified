t;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease is the least likely diagnosis in this clinical scenario. It is a lysosomal storage disorder , its classic features include:&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• least likely diagnosis&lt;/li&gt;&lt;li&gt;• lysosomal storage disorder&lt;/li&gt;&lt;li&gt;• Neurodegeneration Cherry-red spot on the macula Developmental regression No hepatosplenomegaly No thrombocytopenia&lt;/li&gt;&lt;li&gt;• Neurodegeneration&lt;/li&gt;&lt;li&gt;• Neurodegeneration&lt;/li&gt;&lt;li&gt;• Cherry-red spot on the macula&lt;/li&gt;&lt;li&gt;• Cherry-red spot on the macula&lt;/li&gt;&lt;li&gt;• Developmental regression&lt;/li&gt;&lt;li&gt;• Developmental regression&lt;/li&gt;&lt;li&gt;• No hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• No hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• No thrombocytopenia&lt;/li&gt;&lt;li&gt;• No thrombocytopenia&lt;/li&gt;&lt;li&gt;• In contrast, this patient has hepatosplenomegaly , thrombocytopenia , and abnormal liver histology , which are not characteristic of Tay-Sachs .&lt;/li&gt;&lt;li&gt;• hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• thrombocytopenia&lt;/li&gt;&lt;li&gt;• abnormal liver histology&lt;/li&gt;&lt;li&gt;• not characteristic of Tay-Sachs&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Gaucher’s disease : Consistent with hepatosplenomegaly and thrombocytopenia Presence of Gaucher cells (lipid-laden macrophages) in liver biopsy Neurological symptoms are absent in Type 1 (non-neuronopathic form), which can occur in adults Option B. Niemann-Pick disease : Can show cherry-red spots , hepatosplenomegaly , and neurologic signs Liver involvement is common Option D. Sandhoff’s disease : Similar to Tay-Sachs but with systemic features including hepatosplenomegaly Cherry-red spot may be seen&lt;/li&gt;&lt;li&gt;• Option A. Gaucher’s disease : Consistent with hepatosplenomegaly and thrombocytopenia Presence of Gaucher cells (lipid-laden macrophages) in liver biopsy Neurological symptoms are absent in Type 1 (non-neuronopathic form), which can occur in adults&lt;/li&gt;&lt;li&gt;• Option A. Gaucher’s disease&lt;/li&gt;&lt;li&gt;• Consistent with hepatosplenomegaly and thrombocytopenia Presence of Gaucher cells (lipid-laden macrophages) in liver biopsy Neurological symptoms are absent in Type 1 (non-neuronopathic form), which can occur in adults&lt;/li&gt;&lt;li&gt;• Consistent with hepatosplenomegaly and thrombocytopenia&lt;/li&gt;&lt;li&gt;• Consistent&lt;/li&gt;&lt;li&gt;• Presence of Gaucher cells (lipid-laden macrophages) in liver biopsy&lt;/li&gt;&lt;li&gt;• Gaucher cells&lt;/li&gt;&lt;li&gt;• Neurological symptoms are absent in Type 1 (non-neuronopathic form), which can occur in adults&lt;/li&gt;&lt;li&gt;• absent in Type 1&lt;/li&gt;&lt;li&gt;• Option B. Niemann-Pick disease : Can show cherry-red spots , hepatosplenomegaly , and neurologic signs Liver involvement is common&lt;/li&gt;&lt;li&gt;• Option B. Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• Can show cherry-red spots , hepatosplenomegaly , and neurologic signs Liver involvement is common&lt;/li&gt;&lt;li&gt;• Can show cherry-red spots , hepatosplenomegaly , and neurologic signs&lt;/li&gt;&lt;li&gt;• cherry-red spots&lt;/li&gt;&lt;li&gt;• hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• neurologic signs&lt;/li&gt;&lt;li&gt;• Liver involvement is common&lt;/li&gt;&lt;li&gt;• Option D. Sandhoff’s disease : Similar to Tay-Sachs but with systemic features including hepatosplenomegaly Cherry-red spot may be seen&lt;/li&gt;&lt;li&gt;• Option D. Sandhoff’s disease&lt;/li&gt;&lt;li&gt;• Similar to Tay-Sachs but with systemic features including hepatosplenomegaly Cherry-red spot may be seen&lt;/li&gt;&lt;li&gt;• Similar to Tay-Sachs but with systemic features including hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• systemic features&lt;/li&gt;&lt;li&gt;• Cherry-red spot may be seen&lt;/li&gt;&lt;li&gt;• Cherry-red spot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate lysosomal storage disorders based on systemic vs. neurological findings:&lt;/li&gt;&lt;li&gt;➤ lysosomal storage disorders&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs : Purely neurological , no organomegaly , presents in infancy Gaucher’s disease : Can present with hepatosplenomegaly , thrombocytopenia , and bone involvement , especially in Type 1&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs : Purely neurological , no organomegaly , presents in infancy&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs&lt;/li&gt;&lt;li&gt;➤ neurological&lt;/li&gt;&lt;li&gt;➤ no organomegaly&lt;/li&gt;&lt;li&gt;➤ Gaucher’s disease : Can present with hepatosplenomegaly , thrombocytopenia , and bone involvement , especially in Type 1&lt;/li&gt;&lt;li&gt;➤ Gaucher’s disease&lt;/li&gt;&lt;li&gt;➤ hepatosplenomegaly&lt;/li&gt;&lt;li&gt;➤ thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ bone involvement&lt;/li&gt;&lt;li&gt;➤ Type 1&lt;/li&gt;&lt;li&gt;➤ Niemann-Pick and Sandhoff : Share both visceral and neurological features including cherry-red spots&lt;/li&gt;&lt;li&gt;➤ Niemann-Pick&lt;/li&gt;&lt;li&gt;➤ Sandhoff&lt;/li&gt;&lt;li&gt;➤ both visceral and neurological&lt;/li&gt;&lt;li&gt;➤ cherry-red spots&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought to the pediatric clinic by his parents, who report that he has been experiencing unusual fatigue, frequent bruising, and episodes of bone pain over the last few months. The child has also been less active than usual, preferring to sit rather than play with his peers. On examination, the pediatrician notes pallor, and palpation reveals an enlarged liver and spleen. A complete blood count confirms anemia and thrombocytopenia. A bone marrow biopsy is performed, and light microscopy of the sample shows cells with a \&quot;crumpled tissue paper\&quot; appearance. Given these findings, which enzyme defect is most likely responsible for this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocerebrosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphingomyelinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexosaminidase A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-galactosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucocerebrosidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Sphingomyelinase : Deficiency of sphingomyelinase is associated with Niemann-Pick disease , which also presents with hepatosplenomegaly but typically includes neurological symptoms due to the accumulation of sphingomyelin in neurons, which is not indicated in this scenario.&lt;/li&gt;&lt;li&gt;• Option B: Sphingomyelinase&lt;/li&gt;&lt;li&gt;• Deficiency of sphingomyelinase&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• presents&lt;/li&gt;&lt;li&gt;• hepatosplenomegaly&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• accumulation of sphingomyelin in neurons,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• scenario.&lt;/li&gt;&lt;li&gt;• Option C: Hexosaminidase A : Deficiency in Hexosaminidase A enzyme is related to Tay-Sachs disease, which primarily presents with progressive neurological symptoms due to the accumulation of GM2 ganglioside in the neuronal cells, not the features described in the presented case.&lt;/li&gt;&lt;li&gt;• Option C: Hexosaminidase A&lt;/li&gt;&lt;li&gt;• Deficiency in Hexosaminidase A enzyme&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease,&lt;/li&gt;&lt;li&gt;• progressive neurological symptoms&lt;/li&gt;&lt;li&gt;• GM2 ganglioside&lt;/li&gt;&lt;li&gt;• neuronal cells,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• presented case.&lt;/li&gt;&lt;li&gt;• Option D: Beta-galactosidase : A deficiency in this enzyme leads to GM1 gangliosidosis, which includes severe neurological impairment and skeletal abnormalities in its presentation, distinct from the scenario described.&lt;/li&gt;&lt;li&gt;• Option D: Beta-galactosidase&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• GM1 gangliosidosis,&lt;/li&gt;&lt;li&gt;• severe neurological&lt;/li&gt;&lt;li&gt;• impairment and skeletal abnormalities&lt;/li&gt;&lt;li&gt;• presentation, distinct from&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The clinical presentation of Gaucher&#x27;s disease , a lysosomal storage disorder caused by a deficiency of the enzyme glucocerebrosidase&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ Gaucher&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ lysosomal storage disorder&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ glucocerebrosidase&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 260, 261&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 260, 261&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FALSE statement about fatty acid:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PUFA is essential for membrane structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biologically arachidonic acid is essential to life&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrogenated vegetable oils contain trans fatty acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naturally occurring unsaturated FA exist as trans isomer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Naturally occurring unsaturated FA exist as trans isomer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: PUFA is essential for membrane structure : This is true . Polyunsaturated fatty acids are crucial for maintaining the fluidity and functionality of cell membranes.&lt;/li&gt;&lt;li&gt;• Option A: PUFA is essential for membrane structure&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Polyunsaturated fatty acids&lt;/li&gt;&lt;li&gt;• fluidity&lt;/li&gt;&lt;li&gt;• functionality of cell membranes.&lt;/li&gt;&lt;li&gt;• Option B: Biologically arachidonic acid is essential to life : This is true . Arachidonic acid is important for the synthesis of eicosanoids , which are involved in various physiological functions , including inflammation and immune response.&lt;/li&gt;&lt;li&gt;• Option B: Biologically arachidonic acid is essential to life&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Arachidonic acid&lt;/li&gt;&lt;li&gt;• synthesis of eicosanoids&lt;/li&gt;&lt;li&gt;• physiological functions&lt;/li&gt;&lt;li&gt;• inflammation and immune response.&lt;/li&gt;&lt;li&gt;• Option C: Hydrogenated vegetable oils contain trans fatty acid : This is true. The process of hydrogenating vegetable oils, which is used to convert them into semi-solid forms for use in various food products , often results in the formation of trans fatty acids.&lt;/li&gt;&lt;li&gt;• Option C: Hydrogenated vegetable oils contain trans fatty acid&lt;/li&gt;&lt;li&gt;• true.&lt;/li&gt;&lt;li&gt;• hydrogenating vegetable oils,&lt;/li&gt;&lt;li&gt;• convert them into semi-solid forms&lt;/li&gt;&lt;li&gt;• various food products&lt;/li&gt;&lt;li&gt;• formation of trans fatty acids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Most naturally occurring unsaturated fatty acids are in the cis configuration, which impacts cell membrane fluidity and overall metabolic health , as opposed to trans fatty acids that are largely produced industrially and have negative health implications.&lt;/li&gt;&lt;li&gt;➤ naturally&lt;/li&gt;&lt;li&gt;➤ unsaturated fatty acids&lt;/li&gt;&lt;li&gt;➤ cis configuration,&lt;/li&gt;&lt;li&gt;➤ impacts cell membrane fluidity&lt;/li&gt;&lt;li&gt;➤ overall&lt;/li&gt;&lt;li&gt;➤ metabolic health&lt;/li&gt;&lt;li&gt;➤ opposed&lt;/li&gt;&lt;li&gt;➤ trans fatty acids&lt;/li&gt;&lt;li&gt;➤ largely&lt;/li&gt;&lt;li&gt;➤ industrially&lt;/li&gt;&lt;li&gt;➤ negative health implications.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p241&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p241&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Omega fatty acids play crucial roles in our health and are categorized based on their chemical structure. Among the following options, which fatty acid does not belong to the ω6 (omega-6) series?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arachidonic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gamma-linolenic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alpha-linolenic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linoleic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alpha-linolenic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/screenshot-2024-04-18-170806.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Arachidonic acid : Belongs to the ω6 series and is a precursor for various eicosanoids, which are important signaling molecules involved in inflammation and immunity.&lt;/li&gt;&lt;li&gt;• Option A: Arachidonic acid&lt;/li&gt;&lt;li&gt;• ω6 series&lt;/li&gt;&lt;li&gt;• precursor&lt;/li&gt;&lt;li&gt;• eicosanoids,&lt;/li&gt;&lt;li&gt;• signaling&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• inflammation and immunity.&lt;/li&gt;&lt;li&gt;• Option B: Gamma-linolenic acid : Also part of the ω6 series, gamma-linolenic acid is found in certain plant-based oils and is used by the body to produce substances that reduce inflammation and cell growth.&lt;/li&gt;&lt;li&gt;• Option B: Gamma-linolenic acid&lt;/li&gt;&lt;li&gt;• ω6 series, gamma-linolenic acid&lt;/li&gt;&lt;li&gt;• plant-based oils&lt;/li&gt;&lt;li&gt;• body to produce substances&lt;/li&gt;&lt;li&gt;• reduce inflammation and cell growth.&lt;/li&gt;&lt;li&gt;• Option D: Linoleic acid : This is an essential fatty acid in the ω6 series , serving as a precursor for arachidonic acid and playing a vital role in cell membrane structure and function.&lt;/li&gt;&lt;li&gt;• Option D: Linoleic acid&lt;/li&gt;&lt;li&gt;• essential fatty acid&lt;/li&gt;&lt;li&gt;• ω6 series&lt;/li&gt;&lt;li&gt;• precursor for arachidonic acid&lt;/li&gt;&lt;li&gt;• cell membrane structure and function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p214&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p214&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Considering the role of essential fatty acids in numerous physiological processes, including the formation of cell membranes, production of signaling molecules, and involvement in inflammatory responses, which of the following fatty acids is considered essential for humans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palmitic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linoleic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oleic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isovaleric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linoleic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Palmitic acid : This is a saturated fatty acid , the most common in animals and plants. The body can synthesize palmitic acid, so it is not considered essential.&lt;/li&gt;&lt;li&gt;• Option A: Palmitic acid&lt;/li&gt;&lt;li&gt;• saturated fatty acid&lt;/li&gt;&lt;li&gt;• most&lt;/li&gt;&lt;li&gt;• animals and plants.&lt;/li&gt;&lt;li&gt;• body can synthesize palmitic&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• essential.&lt;/li&gt;&lt;li&gt;• Option C: Oleic acid : Oleic acid is a monounsaturated omega-9 fatty acid . Although beneficial for health, especially in replacing saturated fats in the diet , it is not classified as essential because the human body can synthesize it.&lt;/li&gt;&lt;li&gt;• Option C: Oleic acid&lt;/li&gt;&lt;li&gt;• Oleic acid&lt;/li&gt;&lt;li&gt;• monounsaturated omega-9 fatty acid&lt;/li&gt;&lt;li&gt;• beneficial for health,&lt;/li&gt;&lt;li&gt;• saturated fats in the diet&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• essential&lt;/li&gt;&lt;li&gt;• human body can synthesize it.&lt;/li&gt;&lt;li&gt;• Option D: Isovaleric acid : This is a branched short-chain saturated fatty acid , not typically classified within the context of dietary essential fatty acids . It is more commonly known for its occurrence in certain types of food fermentation and does not have a role similar to that of essential unsaturated fatty acids like linoleic acid.&lt;/li&gt;&lt;li&gt;• Option D: Isovaleric acid&lt;/li&gt;&lt;li&gt;• branched short-chain saturated fatty acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• dietary&lt;/li&gt;&lt;li&gt;• essential fatty acids&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• known&lt;/li&gt;&lt;li&gt;• types of food fermentation&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• essential unsaturated fatty acids&lt;/li&gt;&lt;li&gt;• linoleic acid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Essential fatty acids are not synthesized in the body and need to be supplied in the diet. It is because humans lack the enzymes that can introduce double bond beyond 9 th Carbon. They are polyunsaturated fatty acid such as Linoleic Acid and Linolenic Acid Arachidonic Acid is called as Semi essential fatty Acid as it is synthesized from Linoleic Acid. They lower the risk of Cardiovascular Diseases.&lt;/li&gt;&lt;li&gt;➤ Essential fatty acids are not synthesized in the body and need to be supplied in the diet.&lt;/li&gt;&lt;li&gt;➤ Essential fatty acids&lt;/li&gt;&lt;li&gt;➤ not synthesized&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ need&lt;/li&gt;&lt;li&gt;➤ supplied&lt;/li&gt;&lt;li&gt;➤ diet.&lt;/li&gt;&lt;li&gt;➤ It is because humans lack the enzymes that can introduce double bond beyond 9 th Carbon.&lt;/li&gt;&lt;li&gt;➤ because&lt;/li&gt;&lt;li&gt;➤ lack the enzymes&lt;/li&gt;&lt;li&gt;➤ double bond beyond 9 th Carbon.&lt;/li&gt;&lt;li&gt;➤ They are polyunsaturated fatty acid such as Linoleic Acid and Linolenic Acid&lt;/li&gt;&lt;li&gt;➤ polyunsaturated fatty acid&lt;/li&gt;&lt;li&gt;➤ Linoleic Acid and Linolenic Acid&lt;/li&gt;&lt;li&gt;➤ Arachidonic Acid is called as Semi essential fatty Acid as it is synthesized from Linoleic Acid.&lt;/li&gt;&lt;li&gt;➤ Arachidonic Acid&lt;/li&gt;&lt;li&gt;➤ Semi essential fatty Acid&lt;/li&gt;&lt;li&gt;➤ synthesized from Linoleic Acid.&lt;/li&gt;&lt;li&gt;➤ They lower the risk of Cardiovascular Diseases.&lt;/li&gt;&lt;li&gt;➤ lower the risk of Cardiovascular Diseases.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 253, 254.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 253, 254.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;I-cell disease is characterized by a severe lysosomal storage disorder with symptoms manifesting early in life, including developmental delay, skeletal abnormalities, and coarse facial features. This condition results from a deficiency in a key enzyme necessary for the proper targeting of lysosomal enzymes. Without this enzyme, lysosomal proteins fail to be correctly trafficked to lysosomes. Which of the following recognition markers is not properly formed due to the deficiency of the phosphorylating enzyme in I-cell disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GM2 ganglioside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannose 6-phosphate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Galactocerebroside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Globoside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mannose 6-phosphate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: GM2 ganglioside : This is a component of neuronal cell membranes and is accumulated in Tay-Sachs disease , not I-cell disease, due to a deficiency in Hexosaminidase A, an enzyme unrelated to the defect in I-cell disease.&lt;/li&gt;&lt;li&gt;• Option A: GM2 ganglioside&lt;/li&gt;&lt;li&gt;• component of neuronal cell membranes&lt;/li&gt;&lt;li&gt;• Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• not I-cell&lt;/li&gt;&lt;li&gt;• disease,&lt;/li&gt;&lt;li&gt;• deficiency in Hexosaminidase A,&lt;/li&gt;&lt;li&gt;• unrelated to the defect in I-cell disease.&lt;/li&gt;&lt;li&gt;• Option C: Galactocerebroside : This is a major component of myelin sheath in the nervous system . Accumulation of galactocerebroside due to a deficiency of galactocerebrosidase enzyme is seen in Krabbe disease , not I-cell disease.&lt;/li&gt;&lt;li&gt;• Option C: Galactocerebroside&lt;/li&gt;&lt;li&gt;• major&lt;/li&gt;&lt;li&gt;• myelin sheath in the nervous system&lt;/li&gt;&lt;li&gt;• Accumulation&lt;/li&gt;&lt;li&gt;• galactocerebroside&lt;/li&gt;&lt;li&gt;• deficiency of galactocerebrosidase&lt;/li&gt;&lt;li&gt;• Krabbe disease&lt;/li&gt;&lt;li&gt;• Option D: Globoside : Accumulation of globosides occurs in Fabry disease due to a deficiency in alpha-galactosidase A, which is not related to the enzyme deficiency observed in I-cell disease.&lt;/li&gt;&lt;li&gt;• Option D: Globoside&lt;/li&gt;&lt;li&gt;• Accumulation of globosides&lt;/li&gt;&lt;li&gt;• Fabry disease&lt;/li&gt;&lt;li&gt;• deficiency in alpha-galactosidase A,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• I-cell disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inclusion cell (I-cell) disease is a condition in which lysosomes lack in enzymes but are seen in blood. Mannose-6-phosphate is the marker enzyme to target the nascent enzymes to lysosomes. In I CELL DISEASE, the carbohydrate units are not added to the enzyme → Mannose-6-phosphate deficient enzymes cannot reach their destination ( protein targeting defect ).&lt;/li&gt;&lt;li&gt;➤ Inclusion cell (I-cell) disease is a condition in which lysosomes lack in enzymes but are seen in blood.&lt;/li&gt;&lt;li&gt;➤ Inclusion cell (I-cell) disease&lt;/li&gt;&lt;li&gt;➤ lysosomes lack in enzymes&lt;/li&gt;&lt;li&gt;➤ seen in blood.&lt;/li&gt;&lt;li&gt;➤ Mannose-6-phosphate is the marker enzyme to target the nascent enzymes to lysosomes.&lt;/li&gt;&lt;li&gt;➤ Mannose-6-phosphate&lt;/li&gt;&lt;li&gt;➤ marker enzyme&lt;/li&gt;&lt;li&gt;➤ nascent enzymes to lysosomes.&lt;/li&gt;&lt;li&gt;➤ In I CELL DISEASE, the carbohydrate units are not added to the enzyme → Mannose-6-phosphate deficient enzymes cannot reach their destination ( protein targeting defect ).&lt;/li&gt;&lt;li&gt;➤ I CELL DISEASE,&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ Mannose-6-phosphate deficient&lt;/li&gt;&lt;li&gt;➤ cannot&lt;/li&gt;&lt;li&gt;➤ protein targeting defect&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p586&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p586&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following substances accumulates in the neurons of patients with Tay-Sachs disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GM2 ganglioside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GM1 ganglioside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucocerebroside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactocerebroside&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GM2 ganglioside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: GM1 ganglioside : Accumulation of GM1 ganglioside is characteristic of GM1 gangliosidosis , not Tay-Sachs disease . This is due to a deficiency in a different enzyme , β-galactosidase.&lt;/li&gt;&lt;li&gt;• Option B: GM1 ganglioside&lt;/li&gt;&lt;li&gt;• Accumulation&lt;/li&gt;&lt;li&gt;• GM1 ganglioside&lt;/li&gt;&lt;li&gt;• GM1 gangliosidosis&lt;/li&gt;&lt;li&gt;• not Tay-Sachs disease&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• , β-galactosidase.&lt;/li&gt;&lt;li&gt;• Option C: Glucocerebroside : Accumulation of glucocerebroside is seen in Gaucher&#x27;s disease , which results from a deficiency in the enzyme glucocerebrosidase.&lt;/li&gt;&lt;li&gt;• Option C: Glucocerebroside&lt;/li&gt;&lt;li&gt;• Accumulation&lt;/li&gt;&lt;li&gt;• glucocerebroside&lt;/li&gt;&lt;li&gt;• Gaucher&#x27;s disease&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• glucocerebrosidase.&lt;/li&gt;&lt;li&gt;• Option D: Galactocerebroside : Accumulation of galactocerebroside is observed in Krabbe disease due to a deficiency in the enzyme galactocerebrosidase, leading to damage in the myelin sheath of nerve cells.&lt;/li&gt;&lt;li&gt;• Option D: Galactocerebroside&lt;/li&gt;&lt;li&gt;• Accumulation&lt;/li&gt;&lt;li&gt;• galactocerebroside&lt;/li&gt;&lt;li&gt;• Krabbe disease&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• galactocerebrosidase,&lt;/li&gt;&lt;li&gt;• myelin sheath of nerve cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs disease is due to the deficiency of enzyme Hexosaminidase A The lipid accumulated is Ganglioside (GM2) C/F: Mental retardation, cherry red spot in the macula, progressive deterioration , and death by 3–4 years.&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs disease is due to the deficiency of enzyme Hexosaminidase A&lt;/li&gt;&lt;li&gt;➤ deficiency&lt;/li&gt;&lt;li&gt;➤ Hexosaminidase A&lt;/li&gt;&lt;li&gt;➤ The lipid accumulated is Ganglioside (GM2)&lt;/li&gt;&lt;li&gt;➤ lipid&lt;/li&gt;&lt;li&gt;➤ Ganglioside (GM2)&lt;/li&gt;&lt;li&gt;➤ C/F: Mental retardation, cherry red spot in the macula, progressive deterioration , and death by 3–4 years.&lt;/li&gt;&lt;li&gt;➤ Mental retardation, cherry red spot in the macula, progressive deterioration&lt;/li&gt;&lt;li&gt;➤ death by 3–4 years.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 260 ,261.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 260 ,261.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The eukaryotic plasma membrane is a dynamic structure crucial for maintaining the integrity of the cell, facilitating communication, and transporting substances into and out of the cell. Its composition is diverse, including various types of molecules that contribute to its fluid mosaic model. Among the following options, which one is NOT typically found as a component of the eukaryotic plasma membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbohydrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Triglycerides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/picture10_FCLrY6O.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Carbohydrates : Carbohydrates are typically attached to proteins (glycoproteins) or lipids (glycolipids) on the extracellular surface of the plasma membrane , playing key roles in cell recognition, signaling, and adhesion.&lt;/li&gt;&lt;li&gt;• Option A: Carbohydrates&lt;/li&gt;&lt;li&gt;• attached to proteins (glycoproteins) or lipids (glycolipids)&lt;/li&gt;&lt;li&gt;• extracellular&lt;/li&gt;&lt;li&gt;• surface of the plasma membrane&lt;/li&gt;&lt;li&gt;• cell recognition, signaling, and adhesion.&lt;/li&gt;&lt;li&gt;• Option C: Lecithin : Lecithin (a type of phospholipid ) is a major component of the plasma membrane, contributing to its fluidity and structural integrity.&lt;/li&gt;&lt;li&gt;• Option C: Lecithin&lt;/li&gt;&lt;li&gt;• phospholipid&lt;/li&gt;&lt;li&gt;• major component&lt;/li&gt;&lt;li&gt;• plasma membrane,&lt;/li&gt;&lt;li&gt;• its fluidity&lt;/li&gt;&lt;li&gt;• structural integrity.&lt;/li&gt;&lt;li&gt;• Option D: Cholesterol : Cholesterol is interspersed among the phospholipids of the plasma membrane, where it serves to modulate fluidity and mechanical stability.&lt;/li&gt;&lt;li&gt;• Option D: Cholesterol&lt;/li&gt;&lt;li&gt;• interspersed&lt;/li&gt;&lt;li&gt;• phospholipids of the plasma membrane,&lt;/li&gt;&lt;li&gt;• modulate&lt;/li&gt;&lt;li&gt;• fluidity and mechanical stability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Plasma membranes are complex structures made of Lipids, Proteins, and Carbohydrates. The major lipids seen in our mammalian membranes include phospholipids, glycosphingolipids, and cholesterol. Major phospholipids present in membranes are phosphoglycerides, among which lecithin is most abundantly seen.&lt;/li&gt;&lt;li&gt;➤ Plasma membranes are complex structures made of Lipids, Proteins, and Carbohydrates.&lt;/li&gt;&lt;li&gt;➤ Plasma membranes&lt;/li&gt;&lt;li&gt;➤ complex structures&lt;/li&gt;&lt;li&gt;➤ Lipids, Proteins, and Carbohydrates.&lt;/li&gt;&lt;li&gt;➤ The major lipids seen in our mammalian membranes include phospholipids, glycosphingolipids, and cholesterol.&lt;/li&gt;&lt;li&gt;➤ major lipids&lt;/li&gt;&lt;li&gt;➤ mammalian membranes&lt;/li&gt;&lt;li&gt;➤ phospholipids, glycosphingolipids, and cholesterol.&lt;/li&gt;&lt;li&gt;➤ Major phospholipids present in membranes are phosphoglycerides, among which lecithin is most abundantly seen.&lt;/li&gt;&lt;li&gt;➤ Major phospholipids&lt;/li&gt;&lt;li&gt;➤ phosphoglycerides,&lt;/li&gt;&lt;li&gt;➤ lecithin&lt;/li&gt;&lt;li&gt;➤ abundantly seen.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p478&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p478&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of cell signaling pathways, second messengers play a crucial role in amplifying and propagating signals within the cell. These molecules are often produced as a result of receptor activation on the cell surface. From which of the following molecules is a well-known second messenger commonly produced?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phosphatidylinositol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphatidyl ethanolamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatidylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phosphatidylinositol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Phosphatidyl ethanolamine : While an important phospholipid in the membrane , it is not directly involved in the generation of second messengers.&lt;/li&gt;&lt;li&gt;• Option B: Phosphatidyl ethanolamine&lt;/li&gt;&lt;li&gt;• phospholipid in the membrane&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• generation of second messengers.&lt;/li&gt;&lt;li&gt;• Option C: Phosphatidylcholine : It can be involved in signaling pathways, for instance, through its breakdown by phospholipase D to produce phosphatidic acid , but it is not the classical route for second messenger production like phosphatidylinositol.&lt;/li&gt;&lt;li&gt;• Option C: Phosphatidylcholine&lt;/li&gt;&lt;li&gt;• involved in signaling pathways,&lt;/li&gt;&lt;li&gt;• its breakdown by phospholipase D&lt;/li&gt;&lt;li&gt;• phosphatidic acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• classical route for second messenger&lt;/li&gt;&lt;li&gt;• phosphatidylinositol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phosphatidylinositol&lt;/li&gt;&lt;li&gt;➤ Phosphatidylinositol&lt;/li&gt;&lt;li&gt;➤ It is present in the cell membrane Plays an important role in cell signalling, membrane trafficking and as a precursor of second messenger in hormonal pathways. Diacylglycerol and Inositol Trisphosphate IP3 act as second messengers.&lt;/li&gt;&lt;li&gt;➤ It is present in the cell membrane&lt;/li&gt;&lt;li&gt;➤ cell membrane&lt;/li&gt;&lt;li&gt;➤ Plays an important role in cell signalling, membrane trafficking and as a precursor of second messenger in hormonal pathways.&lt;/li&gt;&lt;li&gt;➤ cell signalling, membrane trafficking&lt;/li&gt;&lt;li&gt;➤ precursor of second messenger&lt;/li&gt;&lt;li&gt;➤ Diacylglycerol and Inositol Trisphosphate IP3 act as second messengers.&lt;/li&gt;&lt;li&gt;➤ Diacylglycerol and Inositol Trisphosphate IP3&lt;/li&gt;&lt;li&gt;➤ second messengers.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p216&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p216&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cell membranes are composed of various lipids that contribute to their structural integrity and functionality. Among these, glycolipids play a special role in cell recognition, signalling, and interaction with the extracellular environment. Based on your understanding of membrane lipids, which of the following options is classified as a glycolipid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebroside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmalogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphingomyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lecithin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cerebroside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Plasmalogen : Plasmalogens are a type of phospholipid characterized by the presence of an ether bond at the sn-1 position of the glycerol backbone , not a glycolipid.&lt;/li&gt;&lt;li&gt;• Option B: Plasmalogen&lt;/li&gt;&lt;li&gt;• type of phospholipid&lt;/li&gt;&lt;li&gt;• presence of an ether bond&lt;/li&gt;&lt;li&gt;• sn-1&lt;/li&gt;&lt;li&gt;• glycerol backbone&lt;/li&gt;&lt;li&gt;• Option C: Sphingomyelin : Sphingomyelin is a type of sphingophospholipid that contains phosphocholine or phosphoethanolamine as its head group. It is not classified as a glycolipid because it lacks a sugar moiety.&lt;/li&gt;&lt;li&gt;• Option C: Sphingomyelin&lt;/li&gt;&lt;li&gt;• type of sphingophospholipid&lt;/li&gt;&lt;li&gt;• phosphocholine&lt;/li&gt;&lt;li&gt;• phosphoethanolamine&lt;/li&gt;&lt;li&gt;• its head group.&lt;/li&gt;&lt;li&gt;• not classified&lt;/li&gt;&lt;li&gt;• glycolipid&lt;/li&gt;&lt;li&gt;• it lacks a sugar moiety.&lt;/li&gt;&lt;li&gt;• Option D: Lecithin : Lecithin, also known as phosphatidylcholine , is a phospholipid that is a major component of cell membranes but does not contain a sugar group , thus not a glycolipid.&lt;/li&gt;&lt;li&gt;• Option D: Lecithin&lt;/li&gt;&lt;li&gt;• phosphatidylcholine&lt;/li&gt;&lt;li&gt;• phospholipid&lt;/li&gt;&lt;li&gt;• major component&lt;/li&gt;&lt;li&gt;• cell membranes&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• sugar group&lt;/li&gt;&lt;li&gt;• not a glycolipid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycolipids or Glycosphingolipids include Cerebroside, Globoside and Ganglioside.&lt;/li&gt;&lt;li&gt;➤ Glycolipids or Glycosphingolipids&lt;/li&gt;&lt;li&gt;➤ Cerebroside, Globoside and Ganglioside.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p218&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trans fatty acids (TFAs) have been the subject of much health-related research and public health policy due to their adverse effects on cardiovascular health. Considering the various aspects of TFAs, which of the following statements is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fried rice has high content of TFA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial Hydrogenation increases TFA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases shelf-life&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;↑ LDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreases shelf-life&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decreases shelf-life&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Fried rice has a high content of TFA : This can be true , especially if the frying oil has been hydrogenated or reused multiple times , which can lead to the formation of TFAs.&lt;/li&gt;&lt;li&gt;• Option A: Fried rice has a high content of TFA&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• frying oil&lt;/li&gt;&lt;li&gt;• hydrogenated or reused multiple&lt;/li&gt;&lt;li&gt;• times&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• TFAs.&lt;/li&gt;&lt;li&gt;• Option B: Partial Hydrogenation increases TFA : True . The partial hydrogenation of vegetable oils is a major industrial source of TFAs. This process converts some unsaturated bonds to saturated and trans configurations.&lt;/li&gt;&lt;li&gt;• Option B: Partial Hydrogenation increases TFA&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• partial hydrogenation of vegetable oils&lt;/li&gt;&lt;li&gt;• TFAs.&lt;/li&gt;&lt;li&gt;• unsaturated bonds to saturated and trans configurations.&lt;/li&gt;&lt;li&gt;• Option D: ↑ LDL : True . TFAs are known to increase levels of low-density lipoprotein (LDL) cholesterol, which is often referred to as \&quot;bad\&quot; cholesterol due to its association with an increased risk of cardiovascular disease.&lt;/li&gt;&lt;li&gt;• Option D: ↑ LDL&lt;/li&gt;&lt;li&gt;• True&lt;/li&gt;&lt;li&gt;• TFAs&lt;/li&gt;&lt;li&gt;• increase levels of low-density lipoprotein (LDL) cholesterol,&lt;/li&gt;&lt;li&gt;• \&quot;bad\&quot; cholesterol&lt;/li&gt;&lt;li&gt;• increased risk of cardiovascular disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trans fatty acids:&lt;/li&gt;&lt;li&gt;➤ Trans fatty acids:&lt;/li&gt;&lt;li&gt;➤ It is present in dairy products and partially hydrogenated edible oils Used in food industry to improve the shelf-life Present in high amounts in processed foods , fast foods, and bakery items Consumption of TFA for longer duration might increase the risk of atherosclerosis, CAD and Diabetes mellitus Exacerbate essential fatty acid deficiency by competing with them.&lt;/li&gt;&lt;li&gt;➤ It is present in dairy products and partially hydrogenated edible oils&lt;/li&gt;&lt;li&gt;➤ dairy products&lt;/li&gt;&lt;li&gt;➤ partially hydrogenated edible oils&lt;/li&gt;&lt;li&gt;➤ Used in food industry to improve the shelf-life&lt;/li&gt;&lt;li&gt;➤ Used&lt;/li&gt;&lt;li&gt;➤ improve the shelf-life&lt;/li&gt;&lt;li&gt;➤ Present in high amounts in processed foods , fast foods, and bakery items&lt;/li&gt;&lt;li&gt;➤ high amounts&lt;/li&gt;&lt;li&gt;➤ foods&lt;/li&gt;&lt;li&gt;➤ fast foods,&lt;/li&gt;&lt;li&gt;➤ bakery items&lt;/li&gt;&lt;li&gt;➤ Consumption of TFA for longer duration might increase the risk of atherosclerosis, CAD and Diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ TFA&lt;/li&gt;&lt;li&gt;➤ longer duration&lt;/li&gt;&lt;li&gt;➤ increase&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ atherosclerosis, CAD&lt;/li&gt;&lt;li&gt;➤ and Diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ Exacerbate essential fatty acid deficiency by competing with them.&lt;/li&gt;&lt;li&gt;➤ essential fatty acid deficiency&lt;/li&gt;&lt;li&gt;➤ competing with them.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p241&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p241&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the clinical presentation (as shown in image), which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial Chylomicronemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial Hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad Beta Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Familial Hypercholesterolemia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/1_BiC30gi.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Familial Chylomicronemia: C/F- Hepatomegaly, eruptive xanthoma and abdominal pain.&lt;/li&gt;&lt;li&gt;• Option A: Familial Chylomicronemia:&lt;/li&gt;&lt;li&gt;• Hepatomegaly, eruptive xanthoma and abdominal pain.&lt;/li&gt;&lt;li&gt;• Option C: Abetalipoproteinemia: Low levels of serum triglycerides, cholesterol and phospholipids . C/F- Blindness due to degenerative changes in retina and spiny projections in erythrocytes (acanthocytes).&lt;/li&gt;&lt;li&gt;• Option C: Abetalipoproteinemia:&lt;/li&gt;&lt;li&gt;• Low levels of serum triglycerides,&lt;/li&gt;&lt;li&gt;• cholesterol and phospholipids&lt;/li&gt;&lt;li&gt;• Blindness&lt;/li&gt;&lt;li&gt;• degenerative changes&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• spiny projections&lt;/li&gt;&lt;li&gt;• erythrocytes (acanthocytes).&lt;/li&gt;&lt;li&gt;• Option D: Broad Beta Disease: Palmar xanthoma and increased risk for vascular disease.&lt;/li&gt;&lt;li&gt;• Option D: Broad Beta Disease:&lt;/li&gt;&lt;li&gt;• Palmar xanthoma&lt;/li&gt;&lt;li&gt;• increased risk for vascular disease.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Familial Hypercholesterolemia is characterized by high LDL cholesterol levels and the presence of xanthomas , which are deposits of cholesterol in the skin and tendons , due to a genetic defect in LDL receptors.&lt;/li&gt;&lt;li&gt;• Familial Hypercholesterolemia&lt;/li&gt;&lt;li&gt;• high LDL cholesterol levels&lt;/li&gt;&lt;li&gt;• xanthomas&lt;/li&gt;&lt;li&gt;• cholesterol in the skin and tendons&lt;/li&gt;&lt;li&gt;• genetic defect in LDL receptors.&lt;/li&gt;&lt;li&gt;• Ref : Vasudevan 9 /ed: P245, 246.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Vasudevan 9 /ed: P245, 246.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male was prescribed a medication which inhibits the activity of the enzyme HMG-CoA reductase. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 2 diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial hypercholesterolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperuricemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Familial hypercholesterolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Type 2 diabetes: Oral hypoglycemic agents - sulfonylurea and biguanides (Metformin), glitazones etc., Insulin injections.&lt;/li&gt;&lt;li&gt;• Option A: Type 2 diabetes:&lt;/li&gt;&lt;li&gt;• Oral hypoglycemic agents&lt;/li&gt;&lt;li&gt;• sulfonylurea and biguanides (Metformin), glitazones etc., Insulin injections.&lt;/li&gt;&lt;li&gt;• Option B: Hypertension: Anti-hypertensives – calcium channel blockers&lt;/li&gt;&lt;li&gt;• Option B: Hypertension:&lt;/li&gt;&lt;li&gt;• Anti-hypertensives&lt;/li&gt;&lt;li&gt;• calcium channel blockers&lt;/li&gt;&lt;li&gt;• Option D: Hyperuricemia: Reduce dietary intake of purine and restrict alcohol, increase renal excretion of urate by uricosuric drugs, e.g. probenecid, reduce urate production by allopurinol , use of PEG (polyethylene glycol)-uricase that converts uric acid to allantoin , which is more water soluble and easily excreted.&lt;/li&gt;&lt;li&gt;• Option D: Hyperuricemia:&lt;/li&gt;&lt;li&gt;• Reduce dietary intake of purine&lt;/li&gt;&lt;li&gt;• restrict alcohol,&lt;/li&gt;&lt;li&gt;• increase renal excretion of urate&lt;/li&gt;&lt;li&gt;• uricosuric drugs,&lt;/li&gt;&lt;li&gt;• probenecid,&lt;/li&gt;&lt;li&gt;• reduce urate production&lt;/li&gt;&lt;li&gt;• allopurinol&lt;/li&gt;&lt;li&gt;• PEG (polyethylene glycol)-uricase&lt;/li&gt;&lt;li&gt;• uric acid to&lt;/li&gt;&lt;li&gt;• allantoin&lt;/li&gt;&lt;li&gt;• more water soluble&lt;/li&gt;&lt;li&gt;• easily excreted.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• HMG-CoA reductase inhibitors , commonly known as statins, are primarily used to lower cholesterol levels in the blood , particularly in conditions like Familial Hypercholesterolemia, where there&#x27;s a genetic defect in LDL receptors leading to elevated cholesterol levels.&lt;/li&gt;&lt;li&gt;• HMG-CoA reductase inhibitors&lt;/li&gt;&lt;li&gt;• statins,&lt;/li&gt;&lt;li&gt;• used to lower cholesterol levels in the blood&lt;/li&gt;&lt;li&gt;• Familial Hypercholesterolemia,&lt;/li&gt;&lt;li&gt;• genetic defect&lt;/li&gt;&lt;li&gt;• LDL receptors&lt;/li&gt;&lt;li&gt;• elevated cholesterol&lt;/li&gt;&lt;li&gt;• levels.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e: p 275,267.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Harper 30/e: p 275,267.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with established coronary artery disease returns with new complaints of numbness in his hands and feet. On examination, below finding is observed. His lipid panel reveals HDL cholesterol levels are markedly low. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypo alpha lipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangier Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Familial alpha Lp-deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyper alpha lipoproteinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tangier Disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/2_T4chRaU.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tangier Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hypo alpha lipoproteinemia: Here serum HDL is decreased → High risk for coronary artery diseases.&lt;/li&gt;&lt;li&gt;• Option A: Hypo alpha lipoproteinemia:&lt;/li&gt;&lt;li&gt;• HDL is decreased&lt;/li&gt;&lt;li&gt;• High risk for coronary artery diseases.&lt;/li&gt;&lt;li&gt;• Option C: Familial alpha Lp-deficiency: Have ↓↓HDL and A-l, Normal- Cholesterol and TAG → Increased risk of CAD.&lt;/li&gt;&lt;li&gt;• Option C: Familial alpha Lp-deficiency:&lt;/li&gt;&lt;li&gt;• ↓↓HDL and A-l, Normal- Cholesterol and TAG&lt;/li&gt;&lt;li&gt;• Increased risk of CAD.&lt;/li&gt;&lt;li&gt;• Option D: Hyper alpha lipoproteinemia: Increased HDL and is a rare condition apparently beneficial to health.&lt;/li&gt;&lt;li&gt;• Option D: Hyper alpha lipoproteinemia:&lt;/li&gt;&lt;li&gt;• Increased HDL&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• beneficial to health.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tangier disease by its classic presentation of orange-yellow tonsillar hypertrophy, neuropathy, and low HDL levels.&lt;/li&gt;&lt;li&gt;• Tangier disease&lt;/li&gt;&lt;li&gt;• orange-yellow tonsillar hypertrophy, neuropathy, and low HDL levels.&lt;/li&gt;&lt;li&gt;• Ref : Lippincott 7/e: P 236&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Lippincott 7/e: P 236&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Lecithin cholesterol acyl transferase (LCAT) deficiency leads to accumulation of nascent/discoidal HDL particles in the blood. Reasoning (R): LCAT is responsible for efflux of cholesterol from the membrane to the lipoprotein of low cholesterol HDL 3 , discoidal HDL or pre-beta HDL. What is the relationship between her condition and the role of LCAT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A as well as R is right, and R is a correct explanation of A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A as well as R is right, and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/18/screenshot-2024-04-18-174018.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an electrophoretic separation procedure, a technician observes the migration of lipoproteins from the cathode (-) to the anode (+) sidewhich of the following correctly orders the lipoproteins from cathode to anode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CM &amp;gt; LDL &amp;gt; VLDL &amp;gt; HDL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CM &amp;gt; VLDL &amp;gt; LDL &amp;gt; HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HDL &amp;gt; VLDL &amp;gt; LDL &amp;gt; CM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HDL &amp;gt; VLDL &amp;gt; LDL &amp;gt; CM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CM &gt; LDL &gt; VLDL &gt; HDL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/10/4_03T9YxQ.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture3_cTaOOJy.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CM &amp;gt; LDL &amp;gt; VLDL &amp;gt; HDL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lipoprotein electrophoresis separates particles based on their protein content and charge. Understanding the typical migration pattern helps diagnose dyslipidemias and distinguish between different lipoprotein abnormalities.&lt;/li&gt;&lt;li&gt;➤ protein content and charge.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: 228.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old man who consumes a fat-free, high-carbohydrate diet finds that he continues to gain weight. Considering the dietary influence on lipoprotein metabolism, which apoprotein is most likely to be elevated in his blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chylomicrons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VLDL&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VLDL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Chylomicrons: Carry TAG from gut to muscle and adipose tissue&lt;/li&gt;&lt;li&gt;• Option A: Chylomicrons:&lt;/li&gt;&lt;li&gt;• TAG&lt;/li&gt;&lt;li&gt;• gut&lt;/li&gt;&lt;li&gt;• muscle and adipose tissue&lt;/li&gt;&lt;li&gt;• Option B: HDL: Carry cholesterol from peripheral tissues to liver&lt;/li&gt;&lt;li&gt;• Option B: HDL:&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• peripheral tissues to liver&lt;/li&gt;&lt;li&gt;• Option C: LDL: Carry cholesterol from liver to peripheral tissues&lt;/li&gt;&lt;li&gt;• Option C: LDL:&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• liver to peripheral tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A fat-free, high-carbohydrate diet can lead to increased synthesis of VLDL (Very Low-Density Lipoprotein) in the liver. VLDL is responsible for transporting endogenously synthesized triglycerides , which the body produces from excess carbohydrates, to adipose tissue for storage . This could contribute to ongoing obesity despite the absence of dietary fat.&lt;/li&gt;&lt;li&gt;➤ fat-free, high-carbohydrate diet&lt;/li&gt;&lt;li&gt;➤ increased synthesis of VLDL&lt;/li&gt;&lt;li&gt;➤ liver.&lt;/li&gt;&lt;li&gt;➤ VLDL&lt;/li&gt;&lt;li&gt;➤ transporting endogenously synthesized triglycerides&lt;/li&gt;&lt;li&gt;➤ body produces&lt;/li&gt;&lt;li&gt;➤ excess carbohydrates,&lt;/li&gt;&lt;li&gt;➤ adipose tissue&lt;/li&gt;&lt;li&gt;➤ storage&lt;/li&gt;&lt;li&gt;➤ ongoing obesity&lt;/li&gt;&lt;li&gt;➤ absence of dietary fat.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 255-257.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 255-257.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a familial history of increased cholesterol levels presents with an isolated elevation in LDL. His father and brother had similar lipid abnormalities. Given the isolated increase in LDL and family history, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Familial type III hyperlipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abetalipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LDL receptor mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Familial LPL deficiency (type l)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LDL receptor mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Familial type llI hyperlipoproteinemia: due to the abnormality in apoE , remnant clearance by the liver is defective resulting in increased levels of chylomicron and VLDL remnants. It can cause hypercholesterolemia, atherosclerosis, and xanthomas.&lt;/li&gt;&lt;li&gt;• Option A: Familial type llI hyperlipoproteinemia:&lt;/li&gt;&lt;li&gt;• abnormality&lt;/li&gt;&lt;li&gt;• apoE&lt;/li&gt;&lt;li&gt;• clearance&lt;/li&gt;&lt;li&gt;• liver is defective&lt;/li&gt;&lt;li&gt;• in increased levels of chylomicron and VLDL remnants.&lt;/li&gt;&lt;li&gt;• hypercholesterolemia, atherosclerosis, and xanthomas.&lt;/li&gt;&lt;li&gt;• Option B: Abetalipoproteinemia: Defective loading of apo B with lipid → absence of formation of chylomicrons, VLDL or LDL , low blood acylglycerols with accumulation of it in the intestine and liver.&lt;/li&gt;&lt;li&gt;• Option B: Abetalipoproteinemia:&lt;/li&gt;&lt;li&gt;• Defective&lt;/li&gt;&lt;li&gt;• apo B&lt;/li&gt;&lt;li&gt;• absence of formation of chylomicrons, VLDL or LDL&lt;/li&gt;&lt;li&gt;• low&lt;/li&gt;&lt;li&gt;• blood acylglycerols&lt;/li&gt;&lt;li&gt;• intestine and liver.&lt;/li&gt;&lt;li&gt;• Option D: Familial LPL deficiency (type l): Due to deficiency of LPL or abnormal LPL or apo C-ll deficiency → Hypertriacylglycerolemia with slow clearance of chylomicrons and VLDL, low levels of LDL and HDL.&lt;/li&gt;&lt;li&gt;• Option D: Familial LPL deficiency (type l):&lt;/li&gt;&lt;li&gt;• Due to deficiency&lt;/li&gt;&lt;li&gt;• LPL or abnormal LPL or apo C-ll deficiency&lt;/li&gt;&lt;li&gt;• Hypertriacylglycerolemia&lt;/li&gt;&lt;li&gt;• low levels of LDL and HDL.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• LDL receptor gene mutation is characterized by isolated elevated LDL cholesterol levels and a family history of hypercholesterolemia and early cardiovascular disease.&lt;/li&gt;&lt;li&gt;• LDL receptor&lt;/li&gt;&lt;li&gt;• isolated elevated LDL cholesterol levels&lt;/li&gt;&lt;li&gt;• family history of hypercholesterolemia&lt;/li&gt;&lt;li&gt;• cardiovascular disease.&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e:  p 275,276.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Harper 30/e:  p 275,276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Three hours after a healthy middle-aged man eats a meal that includes carbohydrates, proteins, and fats, a blood sample is drawn to assess his lipid profile. Considering normal digestive physiology and the timing of the sample in relation to his meal, which component in his blood is likely to be elevated at this point?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycerol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chylomicrons&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chylomicrons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Fatty acids : Fatty acids in the blood usually increase during fasting when fat stores are mobilized for energy, not postprandially.&lt;/li&gt;&lt;li&gt;• Option A: Fatty acids&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• increase during fasting&lt;/li&gt;&lt;li&gt;• fat stores&lt;/li&gt;&lt;li&gt;• energy,&lt;/li&gt;&lt;li&gt;• Option B: Glucagon : Glucagon levels typically rise during fasting to promote glucose production and release by the liver, not after a meal when insulin is the predominant hormone.&lt;/li&gt;&lt;li&gt;• Option B: Glucagon&lt;/li&gt;&lt;li&gt;• rise during fasting&lt;/li&gt;&lt;li&gt;• promote glucose production&lt;/li&gt;&lt;li&gt;• liver, not&lt;/li&gt;&lt;li&gt;• meal&lt;/li&gt;&lt;li&gt;• insulin is the predominant hormone.&lt;/li&gt;&lt;li&gt;• Option C: Glycerol : Glycerol levels in the blood typically increase during triglyceride breakdown , which occurs during fasting or exercise, not postprandially.&lt;/li&gt;&lt;li&gt;• Option C: Glycerol&lt;/li&gt;&lt;li&gt;• Glycerol&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• increase during triglyceride breakdown&lt;/li&gt;&lt;li&gt;• during fasting&lt;/li&gt;&lt;li&gt;• exercise,&lt;/li&gt;&lt;li&gt;• not postprandially.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The postprandial rise in chylomicron levels in response to a well-balanced meal , reflecting the normal physiological process of dietary fat transport.&lt;/li&gt;&lt;li&gt;➤ postprandial rise in chylomicron levels&lt;/li&gt;&lt;li&gt;➤ well-balanced meal&lt;/li&gt;&lt;li&gt;➤ normal physiological process&lt;/li&gt;&lt;li&gt;➤ dietary fat transport.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 257-259.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 257-259.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the relationship between this finding and the function of LCAT? Assertion (A): Excess cholesterol in the cell is esterified into cholesterol ester and is stored up there. Reasoning (R): LCAT converts free cholesterol to the cholesterol ester and plays a major role in reverse cholesterol transport.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A as well as R are right and R is a correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are right but R is not the correct explanation of A&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A and R both are right but R is not the correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. A and R both are right but R is not the correct explanation of A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Assertion (A) is correct — excess intracellular cholesterol is esterified and stored in the cholesterol pool within cells. This esterification allows for non-toxic storage of cholesterol in lipid droplets. However, the enzyme responsible for this process is ACAT (Acyl-CoA:cholesterol acyltransferase) , which is intracellular , not LCAT. Reason (R) is also correct — LCAT (Lecithin:cholesterol acyltransferase) is a plasma enzyme bound to HDL , and it converts free cholesterol (acquired from peripheral tissues) into cholesterol esters as part of reverse cholesterol transport , allowing HDL to carry cholesterol back to the liver.&lt;/li&gt;&lt;li&gt;• Assertion (A) is correct — excess intracellular cholesterol is esterified and stored in the cholesterol pool within cells. This esterification allows for non-toxic storage of cholesterol in lipid droplets.&lt;/li&gt;&lt;li&gt;• Assertion (A)&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• excess intracellular cholesterol&lt;/li&gt;&lt;li&gt;• cholesterol pool&lt;/li&gt;&lt;li&gt;• However, the enzyme responsible for this process is ACAT (Acyl-CoA:cholesterol acyltransferase) , which is intracellular , not LCAT.&lt;/li&gt;&lt;li&gt;• enzyme responsible for this process is ACAT (Acyl-CoA:cholesterol acyltransferase)&lt;/li&gt;&lt;li&gt;• intracellular&lt;/li&gt;&lt;li&gt;• Reason (R) is also correct — LCAT (Lecithin:cholesterol acyltransferase) is a plasma enzyme bound to HDL , and it converts free cholesterol (acquired from peripheral tissues) into cholesterol esters as part of reverse cholesterol transport , allowing HDL to carry cholesterol back to the liver.&lt;/li&gt;&lt;li&gt;• Reason (R)&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• LCAT (Lecithin:cholesterol acyltransferase)&lt;/li&gt;&lt;li&gt;• plasma enzyme&lt;/li&gt;&lt;li&gt;• HDL&lt;/li&gt;&lt;li&gt;• free cholesterol&lt;/li&gt;&lt;li&gt;• cholesterol esters&lt;/li&gt;&lt;li&gt;• reverse cholesterol transport&lt;/li&gt;&lt;li&gt;• Why R is not the correct explanation of A:&lt;/li&gt;&lt;li&gt;• Why R is not the correct explanation of A:&lt;/li&gt;&lt;li&gt;• LCAT esterifies plasma cholesterol during transport on HDL , not cholesterol in the intracellular cholesterol pool , which is the focus of A. The esterification of cholesterol for storage inside cells is performed by ACAT , not LCAT.&lt;/li&gt;&lt;li&gt;• plasma cholesterol&lt;/li&gt;&lt;li&gt;• HDL&lt;/li&gt;&lt;li&gt;• intracellular cholesterol pool&lt;/li&gt;&lt;li&gt;• esterification of cholesterol for storage inside cells&lt;/li&gt;&lt;li&gt;• ACAT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate between the roles of LCAT and ACAT :&lt;/li&gt;&lt;li&gt;➤ LCAT&lt;/li&gt;&lt;li&gt;➤ ACAT&lt;/li&gt;&lt;li&gt;➤ LCAT : Acts in plasma , facilitates reverse cholesterol transport , esterifies free cholesterol on HDL . ACAT : Acts inside cells , esterifies intracellular cholesterol for storage .&lt;/li&gt;&lt;li&gt;➤ LCAT : Acts in plasma , facilitates reverse cholesterol transport , esterifies free cholesterol on HDL .&lt;/li&gt;&lt;li&gt;➤ LCAT&lt;/li&gt;&lt;li&gt;➤ plasma&lt;/li&gt;&lt;li&gt;➤ reverse cholesterol transport&lt;/li&gt;&lt;li&gt;➤ free cholesterol on HDL&lt;/li&gt;&lt;li&gt;➤ ACAT : Acts inside cells , esterifies intracellular cholesterol for storage .&lt;/li&gt;&lt;li&gt;➤ ACAT&lt;/li&gt;&lt;li&gt;➤ inside cells&lt;/li&gt;&lt;li&gt;➤ intracellular cholesterol for storage&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 259.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical study examining lipid metabolism disorders, researchers observe participants with markedly elevated plasma levels of chylomicrons and triacylglycerols. Which type of hyperlipoproteinemia is most consistent with these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I hyperlipoproteinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type IV hyperlipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IIb hyperlipoproteinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type V hyperlipoproteinemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type I hyperlipoproteinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Familial Endogenous type - due to over production of TG by liver, elevated VLDL level → Cardiac manifestations. Associated with DM, obesity and impaired glucose tolerance.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Familial Endogenous type&lt;/li&gt;&lt;li&gt;• over production of TG&lt;/li&gt;&lt;li&gt;• elevated VLDL level&lt;/li&gt;&lt;li&gt;• Cardiac manifestations.&lt;/li&gt;&lt;li&gt;• DM, obesity and impaired glucose tolerance.&lt;/li&gt;&lt;li&gt;• Option C: Elevation of both CHL and TG with excessive production of apo-B → elevated LDL and VLDL.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Elevation&lt;/li&gt;&lt;li&gt;• both CHL and TG&lt;/li&gt;&lt;li&gt;• excessive production of apo-B&lt;/li&gt;&lt;li&gt;• elevated LDL and VLDL.&lt;/li&gt;&lt;li&gt;• Option D: Elevated CM and VLDL. Hypertriglyceridemia secondary to disorders like obesity, excessive alcohol intake, renal failure, pancreatitis , etc. are common. Other causes: hepatic lipase defect, LCAT defect and Lp(a) excess and Wolman’s disease&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Elevated CM and VLDL. Hypertriglyceridemia&lt;/li&gt;&lt;li&gt;• obesity, excessive alcohol intake, renal failure,&lt;/li&gt;&lt;li&gt;• pancreatitis&lt;/li&gt;&lt;li&gt;• hepatic lipase defect, LCAT defect and Lp(a) excess and Wolman’s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type I hyperlipoproteinemia , also known as familial lipoprotein lipase deficiency, is characterized by markedly elevated plasma levels of chylomicrons due to a deficiency of lipoprotein lipase or its cofactor apolipoprotein C-II. This leads to an inability to hydrolyze the triglycerides carried by chylomicrons , resulting in high levels of both chylomicrons and triglycerides in the plasma.&lt;/li&gt;&lt;li&gt;➤ Type I hyperlipoproteinemia&lt;/li&gt;&lt;li&gt;➤ familial lipoprotein lipase deficiency,&lt;/li&gt;&lt;li&gt;➤ markedly elevated plasma&lt;/li&gt;&lt;li&gt;➤ levels of chylomicrons&lt;/li&gt;&lt;li&gt;➤ deficiency of lipoprotein lipase&lt;/li&gt;&lt;li&gt;➤ cofactor apolipoprotein C-II.&lt;/li&gt;&lt;li&gt;➤ inability to&lt;/li&gt;&lt;li&gt;➤ hydrolyze&lt;/li&gt;&lt;li&gt;➤ triglycerides&lt;/li&gt;&lt;li&gt;➤ chylomicrons&lt;/li&gt;&lt;li&gt;➤ high levels of both chylomicrons and triglycerides in the plasma.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9 /ed: p245, 246.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9 /ed: p245, 246.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with a two-year history of gradually declining cognitive function. PET imaging reveals widespread amyloid deposition, notably in the striatum. Considering the role of apolipoproteins in Alzheimer&#x27;s disease pathology, which apolipoprotein variant is most closely associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;APOE3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;APOE1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;APOE4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;APOE2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. APOE4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: APOE3 : This is the most common allele of APOE and is considered neutral in terms of Alzheimer&#x27;s risk.&lt;/li&gt;&lt;li&gt;• Option A: APOE3&lt;/li&gt;&lt;li&gt;• most common allele of APOE&lt;/li&gt;&lt;li&gt;• neutral&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s risk.&lt;/li&gt;&lt;li&gt;• Option B: APOE1 : This is not a commonly recognized allele in the context of Alzheimer&#x27;s disease risk.&lt;/li&gt;&lt;li&gt;• Option B: APOE1&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• recognized allele&lt;/li&gt;&lt;li&gt;• Alzheimer&#x27;s disease risk.&lt;/li&gt;&lt;li&gt;• Option D: APOE2 : This allele is considered to have a protective effect against Alzheimer&#x27;s disease, associated with a lower risk of developing the condition.&lt;/li&gt;&lt;li&gt;• Option D: APOE2&lt;/li&gt;&lt;li&gt;• allele&lt;/li&gt;&lt;li&gt;• protective effect against Alzheimer&#x27;s disease,&lt;/li&gt;&lt;li&gt;• lower risk&lt;/li&gt;&lt;li&gt;• developing the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ APOE4 is a genetic risk factor for Alzheimer&#x27;s disease, associated with increased amyloid deposition in the brain and an elevated risk of developing the disease , particularly at an earlier age.&lt;/li&gt;&lt;li&gt;➤ APOE4&lt;/li&gt;&lt;li&gt;➤ genetic risk factor&lt;/li&gt;&lt;li&gt;➤ Alzheimer&#x27;s disease,&lt;/li&gt;&lt;li&gt;➤ increased amyloid deposition&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ elevated&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ earlier age.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 46, 275.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 46, 275.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with poorly controlled type 2 diabetes reports fatigue and difficulty losing weight, without classic symptoms of polyuria, polydipsia, or polyphagia. Her blood sugar levels and lipid profile are abnormal. Considering the relationship between obesity and lipid metabolism, which of the following statements is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less free fatty acids are delivered from the expanded adipose tissue to the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased insulin levels promote fatty acid synthesis in the liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Insulin resistance causes increased LPL activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced clearance of chylomicron and VLDL
