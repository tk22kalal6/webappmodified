ce at 260 nm (in a spectrophotometer)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It occurs when the DNA duplex is denatured&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double stranded DNA is more hyperchromic than ssDNA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Double stranded DNA is more hyperchromic than ssDNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Double stranded DNA is more hyperchromic than ssDNA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: It is an increase of absorbance - This statement is true . Hyperchromicity is characterized by an increase in absorbance when DNA transitions from a double-stranded to a single-stranded state.&lt;/li&gt;&lt;li&gt;• Option A: It is an increase of absorbance -&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option B: Measured by absorbance at 260 nm (in a spectrophotometer) - This is correct . DNA absorbance is commonly measured at 260 nm to assess purity and concentration, with hyperchromicity also being evaluated at this wavelength.&lt;/li&gt;&lt;li&gt;• Option B: Measured by absorbance at 260 nm (in a spectrophotometer) -&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C: It occurs when the DNA duplex is denatured - This statement is accurate. The phenomenon of hyperchromicity is observed during the denaturation of dsDNA, where the absorbance increases as the strands separate.&lt;/li&gt;&lt;li&gt;• Option C: It occurs when the DNA duplex is denatured -&lt;/li&gt;&lt;li&gt;• accurate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperchromicity:&lt;/li&gt;&lt;li&gt;➤ Hyperchromicity:&lt;/li&gt;&lt;li&gt;➤ During denaturation of DNA , there is increased in absorbance at 260 nm , measured by Spectrophotometry. ss DNA is more hyperchromic than ds DNA.&lt;/li&gt;&lt;li&gt;➤ During denaturation of DNA , there is increased in absorbance at 260 nm , measured by Spectrophotometry.&lt;/li&gt;&lt;li&gt;➤ denaturation of DNA&lt;/li&gt;&lt;li&gt;➤ increased in absorbance at 260 nm&lt;/li&gt;&lt;li&gt;➤ Spectrophotometry.&lt;/li&gt;&lt;li&gt;➤ ss DNA is more hyperchromic than ds DNA.&lt;/li&gt;&lt;li&gt;➤ ss DNA&lt;/li&gt;&lt;li&gt;➤ more hyperchromic&lt;/li&gt;&lt;li&gt;➤ ds DNA.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 304-306&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 304-306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most directly responsible for triplex DNA formation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hoogsteen pairing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palindromic sequences&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large no. of guanosine repeats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polypyrimidine tracts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hoogsteen pairing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hoogsteen pairing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Palindromic sequences can lead to the formation of hairpin structures or cruciform DNA rather than triplex DNA structures.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Palindromic sequences&lt;/li&gt;&lt;li&gt;• formation of hairpin structures&lt;/li&gt;&lt;li&gt;• cruciform DNA&lt;/li&gt;&lt;li&gt;• Option C: Large numbers of guanosine repeats are more commonly associated with the formation of G-quadruplexes , a type of four-stranded DNA structure.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Large numbers of guanosine repeats&lt;/li&gt;&lt;li&gt;• formation of G-quadruplexes&lt;/li&gt;&lt;li&gt;• Option D: Polypyrimidine tracts can be involved in the formation of secondary structures such as triplex DNA, but the critical factor that enables this structure is Hoogsteen pairing rather than the presence of polypyrimidine tracts alone.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Polypyrimidine tracts&lt;/li&gt;&lt;li&gt;• formation of secondary structures&lt;/li&gt;&lt;li&gt;• triplex DNA,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Triplex DNA formation is primarily facilitated by Hoogsteen base pairing, where the third strand of DNA binds to the major groove of the double-helical DNA through non-Watson-Crick base pairing. This type of base pairing allows for the stabilization of the triple-helical structure, which is distinct from the conventional double-helical DNA structure.&lt;/li&gt;&lt;li&gt;➤ Triplex DNA formation&lt;/li&gt;&lt;li&gt;➤ facilitated by Hoogsteen base pairing,&lt;/li&gt;&lt;li&gt;➤ third strand of DNA binds&lt;/li&gt;&lt;li&gt;➤ major groove&lt;/li&gt;&lt;li&gt;➤ double-helical DNA&lt;/li&gt;&lt;li&gt;➤ non-Watson-Crick base pairing.&lt;/li&gt;&lt;li&gt;➤ Ref : Textbook of Biochemistry with clinical correlation Thomas M Devlin 7/e page 43.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Textbook of Biochemistry with clinical correlation Thomas M Devlin 7/e page 43.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following aspects of DNA structure is most significantly responsible for its thermo-stability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A – T Base Pairs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G – C Base Pairs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Molecular base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parallel arrangement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G – C Base Pairs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. G – C Base Pairs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The thermal stability of DNA is primarily determined by its base composition , particularly the number of guanine-cytosine (G≡C) base pairs . Each G≡C pair is held together by three hydrogen bonds , whereas each A=T pair has only two hydrogen bonds . The additional hydrogen bond in G≡C base pairs increases the energy required to separate the DNA strands during denaturation, leading to a higher melting temperature (Tm) .&lt;/li&gt;&lt;li&gt;• base composition&lt;/li&gt;&lt;li&gt;• number of guanine-cytosine (G≡C) base pairs&lt;/li&gt;&lt;li&gt;• three hydrogen bonds&lt;/li&gt;&lt;li&gt;• two hydrogen bonds&lt;/li&gt;&lt;li&gt;• higher melting temperature (Tm)&lt;/li&gt;&lt;li&gt;• Regions of DNA that are G-C rich therefore exhibit greater thermal stability and resist denaturation at higher temperatures compared to A-T rich regions.&lt;/li&gt;&lt;li&gt;• G-C rich&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A: A = T – A-T base pairs are part of DNA structure but are less thermally stable due to only two hydrogen bonds.&lt;/li&gt;&lt;li&gt;• Option A: A = T&lt;/li&gt;&lt;li&gt;• Option C: Molecular base – This is vague and not a scientifically specific factor; it does not explain thermal stability.&lt;/li&gt;&lt;li&gt;• Option C: Molecular base&lt;/li&gt;&lt;li&gt;• Option D: Parallel arrangement – This is incorrect because DNA strands are actually antiparallel , not parallel. Also, the antiparallel nature contributes more to structural alignment and enzymatic interactions than to thermal stability.&lt;/li&gt;&lt;li&gt;• Option D: Parallel arrangement&lt;/li&gt;&lt;li&gt;• antiparallel&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that G≡C base pairing contributes more significantly to DNA thermal stability than A=T pairing, due to the presence of an extra hydrogen bond . This makes G-C rich DNA sequences harder to denature, increasing the melting temperature (Tm) of the molecule.&lt;/li&gt;&lt;li&gt;➤ G≡C base pairing&lt;/li&gt;&lt;li&gt;➤ extra hydrogen bond&lt;/li&gt;&lt;li&gt;➤ G-C rich DNA sequences&lt;/li&gt;&lt;li&gt;➤ melting temperature (Tm)&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e:  p 304-306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the primary effect of UV light damage to the DNA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Formation of pyrimidine dimers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No damage to DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA hydrolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Double stranded breaks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Formation of pyrimidine dimers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Formation of pyrimidine dimers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: No damage to DNA - This is incorrect as UV light is well-documented to cause DNA damage , particularly the formation of pyrimidine dimers.&lt;/li&gt;&lt;li&gt;• Option B: No damage to DNA -&lt;/li&gt;&lt;li&gt;• UV light is well-documented to cause DNA damage&lt;/li&gt;&lt;li&gt;• Option C: DNA hydrolysis - UV light does not typically cause DNA hydrolysis . Hydrolytic DNA damage is more often associated with chemical and water-mediated reactions.&lt;/li&gt;&lt;li&gt;• Option C: DNA hydrolysis -&lt;/li&gt;&lt;li&gt;• not typically cause DNA hydrolysis&lt;/li&gt;&lt;li&gt;• Option D: Double stranded breaks - While UV light can lead to various types of DNA damage , it is most known for causing pyrimidine dimers rather than double-stranded breaks, which are more commonly associated with ionizing radiation and certain chemicals.&lt;/li&gt;&lt;li&gt;• Option D: Double stranded breaks -&lt;/li&gt;&lt;li&gt;• UV light&lt;/li&gt;&lt;li&gt;• lead to various types of DNA damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA lesions formed by UV light damage includes Bulky adducts and Pyrimidine Dimers .&lt;/li&gt;&lt;li&gt;➤ Bulky adducts&lt;/li&gt;&lt;li&gt;➤ Pyrimidine Dimers&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 390.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 390.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is primarily responsible for polymerizing the Okazaki fragments during DNA replication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DNA Polymerase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA Polymerase beta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA Polymerase III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RNA Polymerase I&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DNA Polymerase III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) DNA Polymerase III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: DNA Polymerase I: Kornberg’s enzyme from Escherichia coli . It is a repair enzyme, has both 3′ to 5′ and 5′ to 3′ exonuclease activities.&lt;/li&gt;&lt;li&gt;• Option A: DNA Polymerase I:&lt;/li&gt;&lt;li&gt;• Kornberg’s enzyme&lt;/li&gt;&lt;li&gt;• Escherichia coli&lt;/li&gt;&lt;li&gt;• Option B: DNA Polymerase beta: Involved in proofreading and repair enzyme .&lt;/li&gt;&lt;li&gt;• Option B: DNA Polymerase beta:&lt;/li&gt;&lt;li&gt;• proofreading&lt;/li&gt;&lt;li&gt;• repair enzyme&lt;/li&gt;&lt;li&gt;• Option D: RNA Polymerase I: The DNA polymerase requires a RNA primer which is synthesized by RNA polymerase for initiation of its activity . It is involved in DNA synthesis &amp;amp; Transcription.&lt;/li&gt;&lt;li&gt;• Option D: RNA Polymerase I:&lt;/li&gt;&lt;li&gt;• DNA polymerase&lt;/li&gt;&lt;li&gt;• RNA primer&lt;/li&gt;&lt;li&gt;• synthesized by RNA polymerase&lt;/li&gt;&lt;li&gt;• initiation of its activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In prokaryotic DNA replication , DNA Polymerase III is the enzyme primarily responsible for synthesizing new DNA strands , including the elongation of Okazaki fragments on the lagging strand . It adds nucleotides to the 3&#x27; end of the RNA primer of each Okazaki fragment, extending them to complete the replication process.&lt;/li&gt;&lt;li&gt;➤ prokaryotic DNA replication&lt;/li&gt;&lt;li&gt;➤ DNA Polymerase III&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ synthesizing new DNA strands&lt;/li&gt;&lt;li&gt;➤ elongation of Okazaki fragments&lt;/li&gt;&lt;li&gt;➤ lagging strand&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381-387.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 381-387.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple origins of replication are possible for bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA replication proceeds in one direction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lagging strand stick by RNA primase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA polymerase III-processive leading strand synthesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DNA polymerase III-processive leading strand synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Multiple origins of replication are possible for bacteria - This statement is false for most bacteria, as bacterial chromosomes , typically being circular , usually have a single origin of replication (oriC in E. coli, for example).&lt;/li&gt;&lt;li&gt;• Option A: Multiple origins of replication are possible for bacteria -&lt;/li&gt;&lt;li&gt;• bacterial chromosomes&lt;/li&gt;&lt;li&gt;• being circular&lt;/li&gt;&lt;li&gt;• Option B: DNA replication proceeds in one direction - This statement is false. DNA replication is bidirectional from the origin, with replication forks moving in opposite directions.&lt;/li&gt;&lt;li&gt;• Option B: DNA replication proceeds in one direction -&lt;/li&gt;&lt;li&gt;• DNA replication&lt;/li&gt;&lt;li&gt;• bidirectional&lt;/li&gt;&lt;li&gt;• Option C: The lagging strand is initiated by RNA primase - While this statement is partially true in that RNA primase lays down RNA primers for Okazaki fragment synthesis on the lagging strand, the statement is phrased in a way that might imply RNA primase alone is responsible for lagging strand synthesis, which is not accurate. DNA polymerase then takes over to extend these primers.&lt;/li&gt;&lt;li&gt;• Option C: The lagging strand is initiated by RNA primase -&lt;/li&gt;&lt;li&gt;• statement is partially true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA polymerase III is the main enzyme responsible for the synthesis of the leading strand during DNA replication in bacteria .&lt;/li&gt;&lt;li&gt;➤ DNA polymerase III&lt;/li&gt;&lt;li&gt;➤ main enzyme&lt;/li&gt;&lt;li&gt;➤ synthesis of the leading strand&lt;/li&gt;&lt;li&gt;➤ DNA replication in bacteria&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 381-387.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 381-387.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;DNA ligase will be required to finish synthesis at which labelled points of the DNA replication fork in the figure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C and D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B and C&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. B and C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) B and C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: A and B - This answer would not typically be correct because one of these points would likely represent the continuous synthesis on the leading strand , which doesn’t require ligase for joining fragments.&lt;/li&gt;&lt;li&gt;• Option A: A and B -&lt;/li&gt;&lt;li&gt;• not typically be correct&lt;/li&gt;&lt;li&gt;• one of these points&lt;/li&gt;&lt;li&gt;• represent the continuous synthesis&lt;/li&gt;&lt;li&gt;• leading strand&lt;/li&gt;&lt;li&gt;• Option B: C and D - If points C and D represent the lagging strand , then ligase would be needed, but if one represents the leading strand, ligase wouldn’t be required at that point.&lt;/li&gt;&lt;li&gt;• Option B: C and D -&lt;/li&gt;&lt;li&gt;• points C and D&lt;/li&gt;&lt;li&gt;• lagging strand&lt;/li&gt;&lt;li&gt;• Option C: A and C - As in option A, this would not typically include two points where ligase is required if one represents the leading strand.&lt;/li&gt;&lt;li&gt;• Option C: A and C -&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• include two points&lt;/li&gt;&lt;li&gt;• ligase is required&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA ligase is the enzyme responsible for joining the DNA fragments on the lagging strand during replication . These fragments , known as Okazaki fragments , are synthesized discontinuously and require ligation to form a continuous DNA strand . Based on a typical replication fork, points B and C are positioned to indicate the termination of Okazaki fragments on the lagging strand, where DNA ligase would act to seal the nicks between adjacent fragments.&lt;/li&gt;&lt;li&gt;➤ DNA ligase&lt;/li&gt;&lt;li&gt;➤ enzyme&lt;/li&gt;&lt;li&gt;➤ joining the DNA fragments&lt;/li&gt;&lt;li&gt;➤ lagging strand during replication&lt;/li&gt;&lt;li&gt;➤ fragments&lt;/li&gt;&lt;li&gt;➤ Okazaki fragments&lt;/li&gt;&lt;li&gt;➤ synthesized discontinuously&lt;/li&gt;&lt;li&gt;➤ ligation to form a continuous DNA strand&lt;/li&gt;&lt;li&gt;➤ typical replication fork,&lt;/li&gt;&lt;li&gt;➤ B and C are positioned&lt;/li&gt;&lt;li&gt;➤ termination of Okazaki fragments&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 390.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 390.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If there are 4 consecutive nucleotides code for an amino acid. Then how many amino acid can be coded by nucleic acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;256&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;64&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 256&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 256&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. 64: If three nucleotides in each codon, then (4) ^3, i.e., 64 codons&lt;/li&gt;&lt;li&gt;• Option B. 64:&lt;/li&gt;&lt;li&gt;• 64 codons&lt;/li&gt;&lt;li&gt;• Option C. 16: If two nucleotides in each codon, then (4) ^2, i.e., 16 codons&lt;/li&gt;&lt;li&gt;• Option C. 16:&lt;/li&gt;&lt;li&gt;• 16 codons&lt;/li&gt;&lt;li&gt;• Option D. 4: If 1 nucleotide in each codon, then (4) ^1, i.e., 4 codons&lt;/li&gt;&lt;li&gt;• Option D. 4:&lt;/li&gt;&lt;li&gt;• 4 codons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The greater the length of the codon , the more amino acids can potentially be encoded, leading to a more complex potential protein space.&lt;/li&gt;&lt;li&gt;➤ greater the length&lt;/li&gt;&lt;li&gt;➤ codon&lt;/li&gt;&lt;li&gt;➤ more amino acids&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 414&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 414&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : Central dogma defines DNA is transcribed into RNA which is then subsequently translated into proteins Reasoning : Retrovirus shows reverse transcriptase activity of central dogma where RNA is first converted to DNA which is transcribed to RNA, which is finally translated into proteins&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both assertion and reason are independently true, but the reason is not the correct explanation of the assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both assertion and reasons are independently true and the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently true, but the reason is independently false&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false nut the reason is independently true&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both assertion and reason are independently true, but the reason is not the correct explanation of the assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture4_xSGQBGU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both assertion and reason are independently true, but the reason is not the correct explanation of the assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Central Dogma of molecular biology , where DNA is transcribed into RNA , and RNA is translated into proteins.&lt;/li&gt;&lt;li&gt;➤ Central Dogma&lt;/li&gt;&lt;li&gt;➤ molecular biology&lt;/li&gt;&lt;li&gt;➤ DNA&lt;/li&gt;&lt;li&gt;➤ transcribed into RNA&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: P 364, 453, 409&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: P 364, 453, 409&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the genetic code is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Has four nucleotide base sequence in mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is unambiguous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is non-degenerated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can overlap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is unambiguous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is unambiguous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Has four nucleotide base sequences in mRNA: Triplet base sequence.&lt;/li&gt;&lt;li&gt;• Option A. Has four nucleotide base sequences in mRNA:&lt;/li&gt;&lt;li&gt;• Option C. It is non-degenerated: Degenerate: Each amino acid has more than 1 codon.&lt;/li&gt;&lt;li&gt;• Option C. It is non-degenerated:&lt;/li&gt;&lt;li&gt;• Degenerate:&lt;/li&gt;&lt;li&gt;• Option D. It can overlap: Non-overlapping : means that the codon is read from a fixed starting point as a continuous sequence of bases, taking three at a time, without any punctuation between codons. e.g. AUCGGGACUGCA will be read as AUC GGG ACU GCA.&lt;/li&gt;&lt;li&gt;• Option D. It can overlap:&lt;/li&gt;&lt;li&gt;• Non-overlapping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The genetic code is unambiguous, meaning that each codon specifies only one amino acid . This property ensures that the genetic code is interpreted in the same way in almost all organisms, providing consistency in protein synthesis across diverse life forms.&lt;/li&gt;&lt;li&gt;➤ genetic code&lt;/li&gt;&lt;li&gt;➤ unambiguous,&lt;/li&gt;&lt;li&gt;➤ each codon&lt;/li&gt;&lt;li&gt;➤ one amino acid&lt;/li&gt;&lt;li&gt;➤ property ensures&lt;/li&gt;&lt;li&gt;➤ genetic code&lt;/li&gt;&lt;li&gt;➤ all organisms,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical researcher studying gene expression, is reviewing the process of RNA splicing and the role of various components involved in this mechanism. They come across a question that tests their understanding of the components crucial for the splicing of pre-mRNA in eukaryotic cells. The question asks to identify the truthfulness of the statement regarding the function of snRNA in splicing activity. How would you assess the statement \&quot;Splicing activity is a function of snRNA\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True, because snRNAs are part of the spliceosome complex that facilitates the removal of introns from pre-mRNA.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False, because snRNAs are involved in the modification of rRNA, not in splicing.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False, because splicing activity is solely the function of spliceosomal proteins, not snRNAs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;True, because snRNAs directly catalyze peptide bond formation in protein synthesis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True, because snRNAs are part of the spliceosome complex that facilitates the removal of introns from pre-mRNA.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) True, because snRNAs are part of the spliceosome complex that facilitates the removal of introns from pre-mRNA.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. False, because snRNAs are involved in the modification of rRNA, not in splicing: This is incorrect because the primary role of snRNAs is in splicing , not rRNA modification.&lt;/li&gt;&lt;li&gt;• Option B. False, because snRNAs are involved in the modification of rRNA, not in splicing:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• primary role of snRNAs is in splicing&lt;/li&gt;&lt;li&gt;• Option C. False, because splicing activity is solely the function of spliceosomal proteins, not snRNAs : This is incorrect as snRNAs, complexed with proteins to form snRNPs , are essential for the splicing function of the spliceosome.&lt;/li&gt;&lt;li&gt;• Option C. False, because splicing activity is solely the function of spliceosomal proteins, not snRNAs&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• snRNAs,&lt;/li&gt;&lt;li&gt;• complexed with proteins to form snRNPs&lt;/li&gt;&lt;li&gt;• Option D. True, because snRNAs directly catalyze peptide bond formation in protein synthesis : This is incorrect because snRNAs are involved in splicing , not in the catalysis of peptide bonds during protein synthesis, which is a role of ribosomal RNA (rRNA) within the ribosome.&lt;/li&gt;&lt;li&gt;• Option D. True, because snRNAs directly catalyze peptide bond formation in protein synthesis&lt;/li&gt;&lt;li&gt;• snRNAs are involved in splicing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Small Nuclear RNA (snRNA / snRNPs / snurps) are uracil rich RNA which can act as enzymes , i.e., Ribozyme. U1, U2, U4, U5, U6 involved in mRNA processing. U7 in processing histone mRNA.&lt;/li&gt;&lt;li&gt;➤ Small Nuclear RNA (snRNA / snRNPs / snurps) are uracil rich RNA which can act as enzymes , i.e., Ribozyme.&lt;/li&gt;&lt;li&gt;➤ Small Nuclear RNA (snRNA / snRNPs / snurps)&lt;/li&gt;&lt;li&gt;➤ uracil rich RNA&lt;/li&gt;&lt;li&gt;➤ act as enzymes&lt;/li&gt;&lt;li&gt;➤ U1, U2, U4, U5, U6 involved in mRNA processing.&lt;/li&gt;&lt;li&gt;➤ U1, U2, U4, U5, U6&lt;/li&gt;&lt;li&gt;➤ mRNA processing.&lt;/li&gt;&lt;li&gt;➤ U7 in processing histone mRNA.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 367,411&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 367,411&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In preparing for a molecular biology exam, a group of medical students reviews the requirements for RNA synthesis. They discuss the role of RNA polymerase and its necessary components to initiate and carry out transcription. To test their understanding, they consider which of the following is not required by RNA polymerase for its function. What does RNA polymerase not require functioning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Template (ds DNA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activated precursors (ATP, GTP, UTP, CTP)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Divalent metal ions (Mn2+, Mg2+)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture8_66wts5v.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Template (ds DNA): RNA polymerase requires a DNA template to synthesize RNA by reading the template strand and synthesizing a complementary RNA strand.&lt;/li&gt;&lt;li&gt;• Option A. Template (ds DNA):&lt;/li&gt;&lt;li&gt;• RNA polymerase&lt;/li&gt;&lt;li&gt;• DNA template to synthesize RNA&lt;/li&gt;&lt;li&gt;• reading the template strand&lt;/li&gt;&lt;li&gt;• Option B. Activated precursors (ATP, GTP, UTP, CTP): RNA polymerase requires nucleoside triphosphates (NTPs) as substrates to build the RNA strand.&lt;/li&gt;&lt;li&gt;• Option B. Activated precursors (ATP, GTP, UTP, CTP):&lt;/li&gt;&lt;li&gt;• RNA polymerase&lt;/li&gt;&lt;li&gt;• nucleoside triphosphates&lt;/li&gt;&lt;li&gt;• substrates&lt;/li&gt;&lt;li&gt;• Option C. Divalent metal ions (Mn2+, Mg2+): Metal ions like Mg2+ are cofactors that facilitate the catalytic activity of RNA polymerase during RNA synthesis.&lt;/li&gt;&lt;li&gt;• Option C. Divalent metal ions (Mn2+, Mg2+):&lt;/li&gt;&lt;li&gt;• Metal ions&lt;/li&gt;&lt;li&gt;• Mg2+ are cofactors&lt;/li&gt;&lt;li&gt;• facilitate the catalytic activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RNA polymerase does not require a primer to initiate transcription. Unlike DNA polymerase , which needs a short RNA or DNA primer to start DNA synthesis , RNA polymerase can begin RNA synthesis de novo on a DNA template.&lt;/li&gt;&lt;li&gt;➤ RNA polymerase&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ primer to initiate transcription.&lt;/li&gt;&lt;li&gt;➤ DNA polymerase&lt;/li&gt;&lt;li&gt;➤ needs a short RNA or DNA primer to start DNA synthesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 395, 397&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 395, 397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following therapeutic drugs specifically inhibits the translocation step in bacterial protein synthesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracyclines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloramphenicol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Streptomycin and other aminoglycoside antibiotics bind to 30S subunit of bacterial ribosomes → completely inhibit the initiation complex formation and protein synthesis.&lt;/li&gt;&lt;li&gt;• Option A. Streptomycin&lt;/li&gt;&lt;li&gt;• inhibit the initiation complex formation and protein synthesis.&lt;/li&gt;&lt;li&gt;• Option C. Tetracyclines bind to the 30S subunit of bacterial ribosome → inhibit attachment of aminoacyl tRNA to the A site of ribosomes&lt;/li&gt;&lt;li&gt;• Option C. Tetracyclines&lt;/li&gt;&lt;li&gt;• attachment of aminoacyl tRNA&lt;/li&gt;&lt;li&gt;• Option D. Chloramphenicol inhibits the peptidyl transferase activity of bacterial ribosomes.&lt;/li&gt;&lt;li&gt;• Option D. Chloramphenicol&lt;/li&gt;&lt;li&gt;• peptidyl transferase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythromycin is a macrolide antibiotic that inhibits bacterial protein synthesis by binding to the 50S subunit of the bacterial ribosome . This binding impedes the translocation process, wherein the ribosome moves along the mRNA strand from one codon to the next, thereby inhibiting protein elongation.&lt;/li&gt;&lt;li&gt;➤ Erythromycin&lt;/li&gt;&lt;li&gt;➤ macrolide antibiotic&lt;/li&gt;&lt;li&gt;➤ inhibits bacterial protein synthesis&lt;/li&gt;&lt;li&gt;➤ binding to the 50S subunit&lt;/li&gt;&lt;li&gt;➤ bacterial ribosome&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 426.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Examining the various components of tRNA and their contributions to protein synthesis, the pseudo-uridine arm stands out for its unique role. Understanding the functionality of each segment of the tRNA molecule is crucial for grasping the complex process of translation. What is the primary function of the pseudo-uridine arm in tRNA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helps in initiation of translation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serves as the recognition site of aminoacyl tRNA synthetase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recognises the triple nucleotide codon presents in the mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has 3 unpaired nucleotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Helps in initiation of translation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Helps in initiation of translation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Serves as the recognition site of aminoacyl tRNA synthetase: DHU Arm&lt;/li&gt;&lt;li&gt;• Option B. Serves as the recognition site of aminoacyl tRNA synthetase:&lt;/li&gt;&lt;li&gt;• Option C. Recognises the triple nucleotide codon present in the mRNA: Anticodon arm&lt;/li&gt;&lt;li&gt;• Option C. Recognises the triple nucleotide codon present in the mRNA:&lt;/li&gt;&lt;li&gt;• Option D. Has 3 unpaired nucleotides: Acceptor Arm&lt;/li&gt;&lt;li&gt;• Option D. Has 3 unpaired nucleotides:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pseudo-uridine arm of tRNA plays a role in the proper folding and stability of the tRNA molecule, which is essential for its function during translation , including initiation. While not directly initiating translation, the structural integrity provided by the pseudo-uridine arm and other modifications is crucial for the overall process of protein synthesis.&lt;/li&gt;&lt;li&gt;➤ pseudo-uridine arm of tRNA&lt;/li&gt;&lt;li&gt;➤ role in the proper folding&lt;/li&gt;&lt;li&gt;➤ stability of the tRNA molecule,&lt;/li&gt;&lt;li&gt;➤ function during translation&lt;/li&gt;&lt;li&gt;➤ initiation.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 409&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 409&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient suffering from chills, vomiting and cramping was rushed to the casualty. He had eaten wild mushrooms for dinner that he had picked earlier in the day. His symptoms are due to an inhibition of which of the following enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA polymerase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RNA polymerase II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RNA polymerase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA primase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. RNA polymerase II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) RNA polymerase II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. RNA polymerase I: This enzyme is responsible for the transcription of rRNA , and while its inhibition would affect protein synthesis, it is not the primary target of α-amanitin.&lt;/li&gt;&lt;li&gt;• Option A. RNA polymerase I:&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• transcription of rRNA&lt;/li&gt;&lt;li&gt;• Option C. RNA polymerase III: This enzyme synthesizes tRNA and some other small RNAs . Its inhibition would also impact protein synthesis but is not the primary mechanism of toxicity in this scenario.&lt;/li&gt;&lt;li&gt;• Option C. RNA polymerase III:&lt;/li&gt;&lt;li&gt;• enzyme synthesizes tRNA&lt;/li&gt;&lt;li&gt;• other small RNAs&lt;/li&gt;&lt;li&gt;• Option D. DNA primase: DNA primase synthesizes RNA primers necessary for DNA replication . Inhibition of DNA primase would disrupt DNA replication but is not related to the toxic effects of the mushrooms in question.&lt;/li&gt;&lt;li&gt;• Option D. DNA primase:&lt;/li&gt;&lt;li&gt;• DNA primase synthesizes RNA primers&lt;/li&gt;&lt;li&gt;• DNA replication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The toxin α-amanitin found in these mushrooms inhibits RNA polymerase II , which is essential for the synthesis of mRNA in eukaryotic cells .&lt;/li&gt;&lt;li&gt;➤ toxin α-amanitin&lt;/li&gt;&lt;li&gt;➤ mushrooms inhibits RNA polymerase II&lt;/li&gt;&lt;li&gt;➤ synthesis of mRNA&lt;/li&gt;&lt;li&gt;➤ eukaryotic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old researcher working at a medical laboratory is involved in a project focused on the protein synthesis mechanisms of a recently discovered pathogenic protozoan. While reviewing the initiation complex of translation in eukaryotes, he notes that certain components are crucial for the process. Which of the following is NOT a component of the eukaryotic initiation complex of translation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;mRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peptidyl transferase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Met-tRNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40S Subunit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Peptidyl transferase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture25.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/05/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Peptidyl transferase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The eukaryotic initiation complex is responsible for assembling the necessary components to begin the process of translation. This complex includes:&lt;/li&gt;&lt;li&gt;• mRNA: The messenger RNA that carries the genetic code. 40S ribosomal subunit : The small ribosomal subunit that initially binds mRNA. Met-tRNA (Initiator tRNA): The initiator tRNA charged with methionine. Eukaryotic initiation factors (eIFs): Facilitate the binding of these components.&lt;/li&gt;&lt;li&gt;• mRNA: The messenger RNA that carries the genetic code.&lt;/li&gt;&lt;li&gt;• mRNA:&lt;/li&gt;&lt;li&gt;• 40S ribosomal subunit : The small ribosomal subunit that initially binds mRNA.&lt;/li&gt;&lt;li&gt;• 40S ribosomal subunit&lt;/li&gt;&lt;li&gt;• Met-tRNA (Initiator tRNA): The initiator tRNA charged with methionine.&lt;/li&gt;&lt;li&gt;• Met-tRNA (Initiator tRNA):&lt;/li&gt;&lt;li&gt;• Eukaryotic initiation factors (eIFs): Facilitate the binding of these components.&lt;/li&gt;&lt;li&gt;• Eukaryotic initiation factors (eIFs):&lt;/li&gt;&lt;li&gt;• Peptidyl transferase, however, is not part of the initiation complex. It is a catalytic activity of the 60S large ribosomal subunit, and it plays a critical role during the elongation phase, catalyzing the formation of peptide bonds between amino acids.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. mRNA – Included in the initiation complex. The ribosome needs mRNA as a template for translation. Option C. Met-tRNA – Included. Specifically, Met-tRNA is the initiator tRNA in eukaryotes that binds to the start codon during translation initiation. Option D. 40S Subunit – Included. The small ribosomal subunit that binds mRNA and Met-tRNA to form the 43S and 48S complexes during initiation.&lt;/li&gt;&lt;li&gt;• Option A. mRNA – Included in the initiation complex. The ribosome needs mRNA as a template for translation.&lt;/li&gt;&lt;li&gt;• Option A. mRNA –&lt;/li&gt;&lt;li&gt;• Option C. Met-tRNA – Included. Specifically, Met-tRNA is the initiator tRNA in eukaryotes that binds to the start codon during translation initiation.&lt;/li&gt;&lt;li&gt;• Option C. Met-tRNA –&lt;/li&gt;&lt;li&gt;• Option D. 40S Subunit – Included. The small ribosomal subunit that binds mRNA and Met-tRNA to form the 43S and 48S complexes during initiation.&lt;/li&gt;&lt;li&gt;• Option D. 40S Subunit –&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initiation of translation in eukaryotes involves assembly of a pre-initiation complex consisting of the 40S ribosomal subunit, initiator Met-tRNA, mRNA, and initiation factors. Peptidyl transferase is a function of the large 60S ribosomal subunit and is not part of the initiation complex.&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p 419-426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding the Shine-Dalgarno sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eukaryotic mRNA possesses Shine-Dalgarno sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prokaryotic mRNA possesses Shine-Dalgarno sequence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;23S rRNA binds with this sequence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5S rRNA binds with this sequence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prokaryotic mRNA possesses Shine-Dalgarno sequence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Prokaryotic mRNA possesses Shine-Dalgarno sequence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Eukaryotic mRNA possesses Shine-Dalgarno sequence: Only the prokaryotic mRNA possesses the sequence.&lt;/li&gt;&lt;li&gt;• Option A. Eukaryotic mRNA possesses Shine-Dalgarno sequence:&lt;/li&gt;&lt;li&gt;• prokaryotic mRNA&lt;/li&gt;&lt;li&gt;• Option C. and Option D. both are incorrect as 16S rRNA component of 30S ribosomal subunit has a nucleotide sequence near its 3&#x27;-end that is complementary to all or part of the SD sequence&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• 16S rRNA component of 30S ribosomal subunit&lt;/li&gt;&lt;li&gt;• nucleotide sequence near&lt;/li&gt;&lt;li&gt;• 3&#x27;-end&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Shine-Dalgarno sequence is a ribosomal binding site in the mRNA of prokaryotes , not eukaryotes. It is located upstream of the start codon and is complementary to a sequence at the 3&#x27; end of the 16S rRNA in the 30S small subunit of the ribosome . This complementarity facilitates the binding of mRNA to the ribosome, positioning the start codon in the correct place to initiate translation.&lt;/li&gt;&lt;li&gt;➤ Shine-Dalgarno sequence&lt;/li&gt;&lt;li&gt;➤ ribosomal binding site&lt;/li&gt;&lt;li&gt;➤ mRNA of prokaryotes&lt;/li&gt;&lt;li&gt;➤ located upstream&lt;/li&gt;&lt;li&gt;➤ start codon&lt;/li&gt;&lt;li&gt;➤ complementary to a sequence&lt;/li&gt;&lt;li&gt;➤ 3&#x27; end of the 16S rRNA&lt;/li&gt;&lt;li&gt;➤ 30S small subunit&lt;/li&gt;&lt;li&gt;➤ ribosome&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/ed: p 439.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/ed: p 439.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a discussion in an advanced biochemistry lab in Delhi, which focuses on genetic disorders, a group of healthcare professionals are evaluating the accuracy of different hypotheses related to gene expression. They consider the concept of the wobble hypothesis. The wobble hypothesis suggests that the binding occurs between the 5&#x27; end of the anticodon and the 3rd nucleotide of the codon. Is this statement true or false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This describes the strict Watson-Crick base pairing, not the wobble hypothesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The wobble hypothesis only applies to the first two nucleotides of the codon, not the third&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. False - This option is incorrect because the wobble hypothesis does specifically refer to the flexible binding of the 5&#x27; end of the anticodon with the 3rd nucleotide of the codon.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• False -&lt;/li&gt;&lt;li&gt;• wobble hypothesis&lt;/li&gt;&lt;li&gt;• flexible binding of the 5&#x27; end of the anticodon&lt;/li&gt;&lt;li&gt;• Option C. This describes the strict Watson-Crick base pairing, not the wobble hypothesis - This option is incorrect because the wobble hypothesis is distinct from strict Watson-Crick base pairing . The wobble hypothesis refers to the flexibility in base pairing that occurs at the third position of the codon.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• This describes the strict Watson-Crick base pairing, not the wobble hypothesis -&lt;/li&gt;&lt;li&gt;• wobble hypothesis&lt;/li&gt;&lt;li&gt;• distinct from strict Watson-Crick base pairing&lt;/li&gt;&lt;li&gt;• Option D. The wobble hypothesis only applies to the first two nucleotides of the codon, not the third - This option is incorrect because the wobble hypothesis specifically applies to the pairing of the third nucleotide of the codon , which can \&quot;wobble\&quot; and thus base pair with more than one kind of nucleotide.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• The wobble hypothesis only applies to the first two nucleotides of the codon, not the third -&lt;/li&gt;&lt;li&gt;• wobble hypothesis&lt;/li&gt;&lt;li&gt;• applies to the pairing of the third nucleotide of the codon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The wobble hypothesis is indeed correct as described. It states that the 5&#x27; end of the tRNA anticodon can wobble to pair with the 3rd nucleotide of the mRNA codon . This flexibility allows for certain tRNAs to recognize more than one codon , which in turn allows for the genetic code to be degenerate —meaning that multiple codons can code for a single amino acid.&lt;/li&gt;&lt;li&gt;➤ wobble hypothesis&lt;/li&gt;&lt;li&gt;➤ 5&#x27; end of the tRNA anticodon&lt;/li&gt;&lt;li&gt;➤ wobble to pair&lt;/li&gt;&lt;li&gt;➤ 3rd nucleotide&lt;/li&gt;&lt;li&gt;➤ mRNA codon&lt;/li&gt;&lt;li&gt;➤ flexibility&lt;/li&gt;&lt;li&gt;➤ tRNAs to recognize more than one codon&lt;/li&gt;&lt;li&gt;➤ turn allows for the genetic code&lt;/li&gt;&lt;li&gt;➤ degenerate&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 416.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 416.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl in a rural clinic near Pune presents with chills, headache, nausea, vomiting, and a sore throat. On examination, the physician observes a persistent greyish-white colored membrane over the tonsils. The girl&#x27;s vaccination card indicates that she has not been immunized against diphtheria. Considering the pathophysiology of diphtheria toxin, which of the following is the reason it is lethal in unimmunized cases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inactivates an elongation factor required for translocation in protein synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binds to the ribosome and prevents peptide bond formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prevents binding of mRNA to the 60S ribosomal subunit&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inactivates an initiation factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inactivates an elongation factor required for translocation in protein synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inactivates an elongation factor required for translocation in protein synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Binds to the ribosome and prevents peptide bond formation - This is not correct for diphtheria toxin. This mechanism of action is associated with a different class of toxins, such as ricin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Binds to the ribosome and prevents peptide bond formation&lt;/li&gt;&lt;li&gt;• not correct&lt;/li&gt;&lt;li&gt;• diphtheria toxin.&lt;/li&gt;&lt;li&gt;• Option C. Prevents binding of mRNA to the 60S ribosomal subunit - Diphtheria toxin does not prevent the binding of mRNA to the ribosomal subunit.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Prevents binding of mRNA to the 60S ribosomal subunit&lt;/li&gt;&lt;li&gt;• Diphtheria toxin&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• binding of mRNA&lt;/li&gt;&lt;li&gt;• Option D. Inactivates an initiation factor - The diphtheria toxin specifically inactivates an elongation factor , not an initiation factor.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Inactivates an initiation factor&lt;/li&gt;&lt;li&gt;• diphtheria toxin&lt;/li&gt;&lt;li&gt;• inactivates an elongation factor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diphtheria toxin targets and inactivates elongation factor-2 (EF-2), which is essential for the translocation step of protein synthesis on ribosomes. This inactivation prevents the movement of the ribosome along the mRNA, thus halting protein synthesis, which can lead to cell death.&lt;/li&gt;&lt;li&gt;➤ Diphtheria toxin targets&lt;/li&gt;&lt;li&gt;➤ inactivates elongation factor-2&lt;/li&gt;&lt;li&gt;➤ essential for the translocation step&lt;/li&gt;&lt;li&gt;➤ protein synthesis&lt;/li&gt;&lt;li&gt;➤ ribosomes.&lt;/li&gt;&lt;li&gt;➤ inactivation prevents the movement of the ribosome&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 426.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatrician in a tertiary care hospital is confronted with a case involving a 3-year-old girl presenting with high-grade fever, stiff neck, positive Brudzinski and Kernig signs, and petechiae on the extremities. Suspecting bacterial meningitis with a possible meningococcal etiology, the pediatrician decides to initiate treatment with an antibiotic known to block prokaryotic peptide bond formation. Which of the following drugs should be prescribed in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloramphenicol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cycloheximide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chloramphenicol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Chloramphenicol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Rifampin inhibits prokaryotic mRNA synthesis and has no effect on translation.&lt;/li&gt;&lt;li&gt;• Option A. Rifampin&lt;/li&gt;&lt;li&gt;• prokaryotic mRNA synthesis&lt;/li&gt;&lt;li&gt;• Option B. Rapamycin causes blockage of translation inhibition , not peptide bond formation.&lt;/li&gt;&lt;li&gt;• Option B. Rapamycin&lt;/li&gt;&lt;li&gt;• blockage of translation inhibition&lt;/li&gt;&lt;li&gt;• Option C. Cycloheximide has the same effect as chloramphenicol in eukaryotic cells but has no effect on prokaryotes.&lt;/li&gt;&lt;li&gt;• Option C. Cycloheximide&lt;/li&gt;&lt;li&gt;• same effect as chloramphenicol&lt;/li&gt;&lt;li&gt;• eukaryotic cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chloramphenicol is an antibiotic that inhibits bacterial protein synthesis by binding to the 50S ribosomal subunit , thereby blocking the peptidyl transferase activity . This action prevents the formation of peptide bonds between amino acids, effectively halting bacterial growth and proliferation, which makes it suitable for the treatment of bacterial infections like meningitis.&lt;/li&gt;&lt;li&gt;➤ Chloramphenicol&lt;/li&gt;&lt;li&gt;➤ antibiotic&lt;/li&gt;&lt;li&gt;➤ inhibits bacterial protein synthesis&lt;/li&gt;&lt;li&gt;➤ binding to the 50S ribosomal subunit&lt;/li&gt;&lt;li&gt;➤ blocking the peptidyl transferase activity&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 426.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical case discussion regarding a case of a protein synthesis disorder, a team of residents are reviewing the steps involved in protein synthesis to pinpoint potential areas of malfunction. They delve into the termination phase of protein synthesis, examining which components are crucial for this process. The team debates which of the following is NOT involved in the termination process of protein synthesis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Releasing factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop codon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptidyl transferase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AUG codon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AUG codon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.AUG codon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Releasing factor : Incorrect, as  releasing factors are indeed involved in the termination process , facilitating the release of the newly synthesized polypeptide chain from the ribosome.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Releasing factor&lt;/li&gt;&lt;li&gt;• involved in the termination process&lt;/li&gt;&lt;li&gt;• Option B . Stop codon : Incorrect, stop codons signal the end of the mRNA sequence for translation and are essential for the termination process.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Stop codon&lt;/li&gt;&lt;li&gt;• signal the end of the mRNA sequence&lt;/li&gt;&lt;li&gt;• translation&lt;/li&gt;&lt;li&gt;• Option C . Peptidyl transferase : Incorrect, although primarily involved in peptide bond formation , peptidyl transferase is also indirectly involved in termination by catalyzing the reaction that releases the polypeptide from the tRNA in the P site at the end of translation.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Peptidyl transferase&lt;/li&gt;&lt;li&gt;• involved in peptide bond formation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The AUG codon is not involved in the termination process of protein synthesis ; rather, it serves as the start codon , signaling the beginning of protein synthesis by coding for methionine in eukaryotes and a modified form of methionine (N-formylmethionine) in prokaryotes . The termination process is facilitated by the stop codons, releasing factors, and other components.&lt;/li&gt;&lt;li&gt;➤ AUG codon&lt;/li&gt;&lt;li&gt;➤ not involved in the termination process&lt;/li&gt;&lt;li&gt;➤ protein synthesis&lt;/li&gt;&lt;li&gt;➤ serves as the start codon&lt;/li&gt;&lt;li&gt;➤ signaling&lt;/li&gt;&lt;li&gt;➤ beginning of protein synthesis&lt;/li&gt;&lt;li&gt;➤ coding for methionine in eukaryotes&lt;/li&gt;&lt;li&gt;➤ modified form of methionine&lt;/li&gt;&lt;li&gt;➤ prokaryotes&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 423.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 423.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about eukaryotic protein synthesis is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N - formyl Met is the first tRNA to come into action&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;mRNA read from 5’to 3’&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;poly (A) tail helps in the process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capping helps in attachment of mRNA to 40S ribosome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. N - formyl Met is the first tRNA to come into action&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.N-formyl Met is the first tRNA to come into action&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . mRNA is read from 5’ to 3 ’: This is true for eukaryotic protein synthesis, as the ribosome moves along the mRNA from the 5’ end to the 3’ end, translating the codons into amino acids.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• mRNA is read from 5’ to 3&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C . The poly (A) tail helps in the process : The poly (A) tail in eukaryotic mRNA plays several roles in mRNA stability and translation efficiency, making this statement true .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• The poly (A) tail helps in the process&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D . Capping helps in the attachment of mRNA to the 40S ribosomal subunit : The 5&#x27; cap found on eukaryotic mRNA is indeed crucial for the recruitment of the ribosome to the mRNA, facilitating the initiation of translation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Capping helps in the attachment of mRNA to the 40S ribosomal subunit&lt;/li&gt;&lt;li&gt;• 5&#x27; cap found on eukaryotic mRNA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ First t-RNA to come into action is methionyl tRNA in eukaryotes and N Formyl tRNA in prokaryotes.&lt;/li&gt;&lt;li&gt;➤ First t-RNA&lt;/li&gt;&lt;li&gt;➤ come into&lt;/li&gt;&lt;li&gt;➤ action&lt;/li&gt;&lt;li&gt;➤ methionyl tRNA&lt;/li&gt;&lt;li&gt;➤ eukaryotes&lt;/li&gt;&lt;li&gt;➤ N Formyl tRNA in prokaryotes.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 422.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e page 422.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which enzyme is pivotal in ensuring the accuracy of amino acid incorporation into proteins by &#x27;proofreading&#x27; the tRNA and amino acid match?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RNA polymerase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoacyl tRNA synthetase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leucine zipper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA polymerase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aminoacyl tRNA synthetase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Aminoacyl tRNA synthetase.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. RNA polymerase: The DNA polymerase requires a RNA primer which is synthesized by RNA polymerase for initiation of its activity. It is involved in DNA synthesis &amp;amp; Transcription.&lt;/li&gt;&lt;li&gt;• Option A. RNA polymerase:&lt;/li&gt;&lt;li&gt;• DNA polymerase&lt;/li&gt;&lt;li&gt;• RNA primer&lt;/li&gt;&lt;li&gt;• synthesized by RNA polymerase&lt;/li&gt;&lt;li&gt;• Option C. Leucine zipper: The eukaryotic transcription factors have structural motifs like zinc finger , helix turn helix, helix loop helix, leucine zipper, etc. The protein–DNA interactions are mainly mediated by these .&lt;/li&gt;&lt;li&gt;• Option C. Leucine zipper:&lt;/li&gt;&lt;li&gt;• eukaryotic transcription factors&lt;/li&gt;&lt;li&gt;• structural motifs&lt;/li&gt;&lt;li&gt;• zinc finger&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. DNA polymerase: is i nvolved in DNA replication.&lt;/li&gt;&lt;li&gt;• Option D. DNA polymerase:&lt;/li&gt;&lt;li&gt;• DNA replication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The enzymes aminoacyl tRNA synthetases activate the amino acids. The enzyme helps in recognition of both the amino acid and the transfer RNA acceptor . It is the only proofreading mechanism for translation .&lt;/li&gt;&lt;li&gt;➤ The enzymes aminoacyl tRNA synthetases activate the amino acids.&lt;/li&gt;&lt;li&gt;➤ The enzymes aminoacyl tRNA synthetases activate the amino acids.&lt;/li&gt;&lt;li&gt;➤ aminoacyl tRNA synthetases&lt;/li&gt;&lt;li&gt;➤ The enzyme helps in recognition of both the amino acid and the transfer RNA acceptor .&lt;/li&gt;&lt;li&gt;➤ The enzyme helps in recognition of both the amino acid and the transfer RNA acceptor .&lt;/li&gt;&lt;li&gt;➤ It is the only proofreading mechanism for translation .&lt;/li&gt;&lt;li&gt;➤ It is the only proofreading mechanism for translation .&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e page 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-month-old girl of Ashkenazi Jewish descent, after a period of normal development, shows a plateau in developmental milestones. Initially exhibiting normal behaviors such as rolling over and smiling, she becomes less active and is unable to sit. Upon examination, her pediatrician in India notes hypotonia and an exaggerated startle reflex. An ophthalmologic examination reveals a cherry-red spot, leading to the suspicion of a lipid storage disease. Considering the family&#x27;s background and the symptoms, what is the risk that the next child will also be affected by this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1/12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3/4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1/4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1/2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1/4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/06/picture4_4vZDc2y.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 1/4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Developmental plateau , hypotonia , exaggerated startle reflex , and a cherry-red spot on ophthalmologic examination , is classic for Tay-Sachs disease , a type of lipid storage disease more commonly found among individuals of Ashkenazi Jewish descent . Tay-Sachs disease is an autosomal recessive disorder, which means that for a child to be affected, they must inherit two copies of the defective gene, one from each parent.&lt;/li&gt;&lt;li&gt;➤ Developmental plateau&lt;/li&gt;&lt;li&gt;➤ hypotonia&lt;/li&gt;&lt;li&gt;➤ exaggerated startle reflex&lt;/li&gt;&lt;li&gt;➤ cherry-red spot&lt;/li&gt;&lt;li&gt;➤ ophthalmologic examination&lt;/li&gt;&lt;li&gt;➤ Tay-Sachs disease&lt;/li&gt;&lt;li&gt;➤ type of lipid storage disease&lt;/li&gt;&lt;li&gt;➤ individuals of Ashkenazi Jewish descent&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 635, Lewis, pp 82-86. Scriver, pp 3827-3876.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan  9/e: p 635, Lewis, pp 82-86. Scriver, pp 3827-3876.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple has been seeking infertility treatment after 10 years of marriage. The wife&#x27;s examination shows no significant findings. However, the husband has a history of bronchiectasis, situs inversus since childhood, and recurrent sinusitis. Further investigation reveals that he is sterile. What is the most likely cause of his infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnormal structure of cilia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abnormal levels of sphingomyelinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;fibrillin deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;47, XXY karyotype&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abnormal structure of cilia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Abnormal structure of cilia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Abnormal levels of sphingomyelinase: Sphingomyelinase deficiency results in Niemann-Pick disease 🡪 accumulation of Sphingomyelin in the phagocytes (Foam histocytes ) → deposit in the liver, spleen, lymph nodes, and skin.&lt;/li&gt;&lt;li&gt;• Option B. Abnormal levels of sphingomyelinase:&lt;/li&gt;&lt;li&gt;• Niemann-Pick disease&lt;/li&gt;&lt;li&gt;• (Foam histocytes&lt;/li&gt;&lt;li&gt;• C/F: hepatosplenomegaly, neurologic deterioration and no survival beyond 3 years of age.&lt;/li&gt;&lt;li&gt;• C/F:&lt;/li&gt;&lt;li&gt;• Option C. Fibrillin deficiency: Results in Marfan syndrome . C/F: Patients look tall and thin, arachnodactyly, ectopia lentis and aortic dilation leading to aortic aneurysm.&lt;/li&gt;&lt;li&gt;• Option C. Fibrillin deficiency:&lt;/li&gt;&lt;li&gt;• Marfan syndrome&lt;/li&gt;&lt;li&gt;• C/F:&lt;/li&gt;&lt;li&gt;• Option D. 47, XXY karyotype: Seen in Klinefelter syndrome , characterized by male hypogonadism causing male infertility (as given in the case), atrophic testes, tall stature, gynecomastia, and mental retardation (Other features are not suggestive of the diagnosis).&lt;/li&gt;&lt;li&gt;• Option D. 47, XXY karyotype:&lt;/li&gt;&lt;li&gt;• Klinefelter syndrome&lt;/li&gt;&lt;li&gt;• characterized&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Kartagener&#x27;s syndrome , which is a subset of primary ciliary dyskinesia . This condition is characterized by a triad of situs inversus , chronic sinusitis , and bronchiectasis . It is caused by defects in the structure and function of ciliary motility, which affects not only respiratory cilia but also the cilia within the reproductive tract, leading to infertility due to impaired sperm motility.&lt;/li&gt;&lt;li&gt;• Kartagener&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• subset of primary ciliary dyskinesia&lt;/li&gt;&lt;li&gt;• triad of situs inversus&lt;/li&gt;&lt;li&gt;• chronic sinusitis&lt;/li&gt;&lt;li&gt;• bronchiectasis&lt;/li&gt;&lt;li&gt;• Ref : Harper 30/e:  p 665.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Harper 30/e:  p 665.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sickle cell anemia is characterized by a mutation in the β-globin gene, resulting in the substitution of glutamic acid with valine at the sixth position of the β-globin chain. What mechanism most likely underlies this specific genetic alteration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unequal Crossing over&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two-base insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Three-base deletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Single-base substitution (point mutation)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Single-base substitution (point mutation)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Single-base substitution (point mutation)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Equal
