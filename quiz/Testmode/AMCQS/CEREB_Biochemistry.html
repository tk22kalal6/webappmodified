nation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(2)_2MKFtfT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The diagram shows the carnitine shuttle system, which is responsible for transporting long-chain fatty acids from the cytosol into the mitochondrial matrix, where β-oxidation occurs.&lt;/li&gt;&lt;li&gt;• Option B. Acyl Co-A Dehydrogenase&lt;/li&gt;&lt;li&gt;• Option B. Acyl Co-A Dehydrogenase&lt;/li&gt;&lt;li&gt;• Location: Mitochondrial matrix Function: Catalyzes the first step of β-oxidation, dehydrogenating Acyl-CoA to form a trans double bond between the α and β carbons. Involved in shuttle?  No – it acts after the fatty acid has already entered the matrix.&lt;/li&gt;&lt;li&gt;• Location: Mitochondrial matrix&lt;/li&gt;&lt;li&gt;• Function: Catalyzes the first step of β-oxidation, dehydrogenating Acyl-CoA to form a trans double bond between the α and β carbons.&lt;/li&gt;&lt;li&gt;• Involved in shuttle?  No – it acts after the fatty acid has already entered the matrix.&lt;/li&gt;&lt;li&gt;• Other Options&lt;/li&gt;&lt;li&gt;• Other Options&lt;/li&gt;&lt;li&gt;• Option A. Carnitine Palmitoyl Transferase I (CPT I)&lt;/li&gt;&lt;li&gt;• Option A. Carnitine Palmitoyl Transferase I (CPT I)&lt;/li&gt;&lt;li&gt;• Location: Outer mitochondrial membrane Function: Converts Acyl-CoA to Acyl-carnitine by transferring the fatty acid to carnitine. Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Location: Outer mitochondrial membrane&lt;/li&gt;&lt;li&gt;• Function: Converts Acyl-CoA to Acyl-carnitine by transferring the fatty acid to carnitine.&lt;/li&gt;&lt;li&gt;• Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Option C. Carnitine Palmitoyl Transferase II (CPT II)&lt;/li&gt;&lt;li&gt;• Option C. Carnitine Palmitoyl Transferase II (CPT II)&lt;/li&gt;&lt;li&gt;• Location: Inner mitochondrial membrane (matrix side) Function: Converts Acyl-carnitine back to Acyl-CoA and carnitine, allowing the fatty acid to enter β-oxidation. Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Location: Inner mitochondrial membrane (matrix side)&lt;/li&gt;&lt;li&gt;• Function: Converts Acyl-carnitine back to Acyl-CoA and carnitine, allowing the fatty acid to enter β-oxidation.&lt;/li&gt;&lt;li&gt;• Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Option D. Carnitine Acylcarnitine Translocase&lt;/li&gt;&lt;li&gt;• Option D. Carnitine Acylcarnitine Translocase&lt;/li&gt;&lt;li&gt;• Location: Inner mitochondrial membrane Function: Transports Acyl-carnitine into the mitochondrial matrix while moving free carnitine back to the cytosol in a counter-transport manner. Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Location: Inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;• Function: Transports Acyl-carnitine into the mitochondrial matrix while moving free carnitine back to the cytosol in a counter-transport manner.&lt;/li&gt;&lt;li&gt;• Involved in shuttle? Yes&lt;/li&gt;&lt;li&gt;• Role of carnitine in the transport of long-chain fatty acids through the inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Role of carnitine in the transport of long-chain fatty acids through the inner mitochondrial membrane.&lt;/li&gt;&lt;li&gt;• Long-chain acyl-CoA formed by acyl-CoA synthetase enters the intermembrane space. For transport across the inner membrane, acyl groups must be transferred from CoA to carnitine by carnitine palmitoyl transferase-I. The acylcarnitine formed is then carried into the matrix by a translocase enzyme in exchange for a free carnitine and acyl-CoA is reformed by carnitine palmitoyltransferase-II.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the carnitine shuttle system, which is essential for the mitochondrial import of long-chain fatty acids. Key enzymes involved include CPT I, CPT II, and the translocase. Acyl-CoA dehydrogenase is not involved in transport—it functions after the fatty acid enters the matrix, initiating β-oxidation.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/ ed: p151, Harper 30/e: p 224&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl child brought by her parents with complaints of difficulty in swallowing food, impaired vision at night and hearing impairment for the past 5 months seems to be worsening. O/E: EYES: Bilateral nystagmus FEET: 4th phalange was short in both feet SKIN: dry Electroretinogram: Retinal pigmentation in both fundi. Lab reports: elevated VLCFA and phytanic acid. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infantile Refsum’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zellweger syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carnitine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propionyl CoA carboxylase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infantile Refsum’s disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man from Africa with a history of diabetes presents with severe vomiting, epigastric pain, and confusion. He has been using local herbal remedies to manage his blood sugar for the last 8 months and is concerned about possible overconsumption. On examination, he is comatose, dehydrated, and shows signs of tachycardia and tachypnea. Laboratory tests reveal hypoglycemia at 53 mg/dl and a significant electrolyte imbalance. His urine is positive for a high amount of dicarboxylic acid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jamaican Vomiting Sickness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zellweger syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carnitine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propionyl CoA carboxylase deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Jamaican Vomiting Sickness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male long-distance runner presents to his primary care physician with complaints of muscle cramps and fatigue during exercise. He follows a strict low-carbohydrate, high-fat diet and is concerned about his energy levels. Intrigued by the metabolic processes that provide energy during prolonged exercise, he asks about the step in fatty acid oxidation that requires an input of energy. The physician, recognizing this as an important aspect of fatty acid metabolism that could impact the patient’s symptoms, decides to review the biochemical pathway:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acyl-CoA dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acyl-CoA synthetase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2-Enoyl-CoA hydratase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L (+)-3-Hydroxyacyl-CoA dehydrogenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acyl-CoA synthetase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The fatty acyl CoA is dehydrogenated to a transenoyl CoA by the enzyme Acyl-CoA dehydrogenase with FAD accepting the hydrogen atoms. FADH2 when oxidised in electron transport chain will produce 1.5 ATP molecules&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• fatty acyl CoA&lt;/li&gt;&lt;li&gt;• dehydrogenated&lt;/li&gt;&lt;li&gt;• transenoyl CoA&lt;/li&gt;&lt;li&gt;• enzyme Acyl-CoA dehydrogenase&lt;/li&gt;&lt;li&gt;• FAD&lt;/li&gt;&lt;li&gt;• FADH2&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• 1.5 ATP&lt;/li&gt;&lt;li&gt;• Option C: Enoyl CoA hydratase catalyzes the step which forms a beta-hydroxy fatty acyl CoA. The L isomer alone is formed during the hydration of the trans-double bond.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Enoyl CoA hydratase&lt;/li&gt;&lt;li&gt;• beta-hydroxy fatty acyl CoA.&lt;/li&gt;&lt;li&gt;• L isomer&lt;/li&gt;&lt;li&gt;• hydration&lt;/li&gt;&lt;li&gt;• trans-double bond.&lt;/li&gt;&lt;li&gt;• Option D: The beta-hydroxy fatty acyl CoA is again oxidized to form beta-keto fatty acyl CoA producing a NADH . which further gets oxidized in electron transport chain generating 2.5 ATPs .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• beta-hydroxy fatty acyl CoA&lt;/li&gt;&lt;li&gt;• oxidized&lt;/li&gt;&lt;li&gt;• beta-keto fatty acyl CoA&lt;/li&gt;&lt;li&gt;• NADH&lt;/li&gt;&lt;li&gt;• further&lt;/li&gt;&lt;li&gt;• electron transport chain&lt;/li&gt;&lt;li&gt;• 2.5 ATPs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acyl-CoA synthetase is the enzyme responsible for catalyzing the initial step in fatty acid oxidation where a fatty acid is activated to form acyl-CoA . This reaction requires the hydrolysis of ATP to AMP and pyrophosphate (PPi) , making it the only step in fatty acid oxidation that requires an input of energy.&lt;/li&gt;&lt;li&gt;➤ Acyl-CoA synthetase&lt;/li&gt;&lt;li&gt;➤ catalyzing&lt;/li&gt;&lt;li&gt;➤ fatty acid oxidation&lt;/li&gt;&lt;li&gt;➤ fatty acid&lt;/li&gt;&lt;li&gt;➤ acyl-CoA&lt;/li&gt;&lt;li&gt;➤ hydrolysis of ATP to AMP&lt;/li&gt;&lt;li&gt;➤ pyrophosphate (PPi)&lt;/li&gt;&lt;li&gt;➤ only step in fatty acid&lt;/li&gt;&lt;li&gt;➤ oxidation&lt;/li&gt;&lt;li&gt;➤ input of energy.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 203&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 203&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of congestive heart failure is undergoing a cardiac rehabilitation program. His cardiologist explains the importance of fatty acid metabolism in cardiac muscle for energy production. She details how fatty acids are transported into the mitochondria for β-oxidation, a process especially vital in cardiac tissue, which primarily uses fatty acid oxidation to meet its energy needs. Given the heart&#x27;s reliance on fatty acids for energy, the cardiologist emphasizes one particular molecule&#x27;s role in transporting fatty acids across the inner mitochondrial membrane:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acyl carrier protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carnitine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LCAT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CETP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carnitine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acyl carrier protein: Forms a part of fatty acid synthase complex&lt;/li&gt;&lt;li&gt;• Option A: Acyl carrier protein:&lt;/li&gt;&lt;li&gt;• fatty acid synthase complex&lt;/li&gt;&lt;li&gt;• © LCAT: Lecithin-cholesterol acyl transferase. Involved in HDL metabolism . Apo Al of HDL activates LCAT.&lt;/li&gt;&lt;li&gt;• © LCAT:&lt;/li&gt;&lt;li&gt;• Lecithin-cholesterol acyl transferase.&lt;/li&gt;&lt;li&gt;• HDL metabolism&lt;/li&gt;&lt;li&gt;• Apo Al of HDL&lt;/li&gt;&lt;li&gt;• LCAT.&lt;/li&gt;&lt;li&gt;• Option  D: CETP: The cholesterol ester from HDL is transferred to VLDL, IDL and LDL by a Cholesterol Ester Transfer Protein.&lt;/li&gt;&lt;li&gt;• Option  D: CETP:&lt;/li&gt;&lt;li&gt;• cholesterol ester&lt;/li&gt;&lt;li&gt;• HDL&lt;/li&gt;&lt;li&gt;• VLDL, IDL and LDL&lt;/li&gt;&lt;li&gt;• Cholesterol Ester Transfer Protein.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carnitine is crucial for the transport of long-chain fatty acids across the inner mitochondrial membrane in cardiac muscle. It forms a complex with fatty acids to facilitate their translocation into the mitochondria, where β-oxidation occurs to generate ATP for energy.&lt;/li&gt;&lt;li&gt;➤ Carnitine&lt;/li&gt;&lt;li&gt;➤ long-chain fatty acids&lt;/li&gt;&lt;li&gt;➤ inner mitochondrial membrane&lt;/li&gt;&lt;li&gt;➤ cardiac muscle.&lt;/li&gt;&lt;li&gt;➤ complex with fatty acids&lt;/li&gt;&lt;li&gt;➤ translocation into the mitochondria,&lt;/li&gt;&lt;li&gt;➤ β-oxidation&lt;/li&gt;&lt;li&gt;➤ ATP for energy.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 202&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 202&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old biochemist working on a project related to metabolic diseases encounters a patient’s chart with a rare metabolic disorder affecting the metabolism of certain fatty acids. The patient has an abnormal accumulation of fatty acids with an odd number of carbon atoms. Intrigued, the biochemist considers the metabolic fate of such fatty acids, specifically the conversion of propionyl-CoA, a product of their β-oxidation. He reflects on the pathway this metabolite takes in the process leading towards the citric acid cycle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetoacetyl-CoA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D-Methylmalonyl CoA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Butyryl CoA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. D-Methylmalonyl CoA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Acetyl-CoA : Acetyl-CoA is a product of even-numbered fatty acid oxidation , not directly from propionyl-CoA derived from odd-numbered fatty acids.&lt;/li&gt;&lt;li&gt;• Option A: Acetyl-CoA&lt;/li&gt;&lt;li&gt;• even-numbered fatty acid oxidation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• propionyl-CoA&lt;/li&gt;&lt;li&gt;• odd-numbered fatty acids.&lt;/li&gt;&lt;li&gt;• Option B: Acetoacetyl-CoA : Acetoacetyl-CoA is an intermediate in ketone body synthesis and is not directly related to the metabolism of propionyl-CoA.&lt;/li&gt;&lt;li&gt;• Option B: Acetoacetyl-CoA&lt;/li&gt;&lt;li&gt;• ketone body synthesis&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• propionyl-CoA.&lt;/li&gt;&lt;li&gt;• Option D: Butyryl CoA : Butyryl CoA is a four-carbon acyl-CoA molecule that is not a direct product of propionyl-CoA metabolism.&lt;/li&gt;&lt;li&gt;• Option D: Butyryl CoA&lt;/li&gt;&lt;li&gt;• four-carbon acyl-CoA&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• propionyl-CoA metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propionyl-CoA, which is derived from the oxidation of fatty acids with an odd number of carbon atoms , is converted into D-Methylmalonyl CoA. This conversion involves a carboxylation reaction, which is catalyzed by the enzyme propionyl-CoA carboxylase, with biotin as a cofactor. D-Methylmalonyl CoA is then converted into succinyl-CoA , which can enter the citric acid cycle .&lt;/li&gt;&lt;li&gt;➤ Propionyl-CoA,&lt;/li&gt;&lt;li&gt;➤ oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ odd number of carbon atoms&lt;/li&gt;&lt;li&gt;➤ D-Methylmalonyl CoA.&lt;/li&gt;&lt;li&gt;➤ carboxylation reaction,&lt;/li&gt;&lt;li&gt;➤ catalyzed&lt;/li&gt;&lt;li&gt;➤ propionyl-CoA carboxylase,&lt;/li&gt;&lt;li&gt;➤ biotin&lt;/li&gt;&lt;li&gt;➤ D-Methylmalonyl CoA&lt;/li&gt;&lt;li&gt;➤ succinyl-CoA&lt;/li&gt;&lt;li&gt;➤ enter&lt;/li&gt;&lt;li&gt;➤ citric acid cycle&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 205&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Review the diagram of the cholesterol molecule, as shown in the image and identify incorrect statements about its structure:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They have cyclopentano perhydro phenanthrene ring system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is made up of 3 cyclohexane rings - A, B and C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An 8-carbon side chain attached to 17th carbon is characteristic of all sterols&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The OH group is beta oriented&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An 8-carbon side chain attached to 17th carbon is characteristic of all sterols&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Your%20paragraph%20text%20(3)_xPE2TG8.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) An 8-carbon side chain attached to 17th carbon is characteristic of all sterols&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the structural features of cholesterol , including its steroid nucleus (three cyclohexane + one cyclopentane ring), C-3 beta-hydroxyl group , and C-17 side chain . While cholesterol has an 8-carbon side chain at C-17, this is not shared by all sterols , which may have different modifications depending on function (e.g., hormones, bile acids, vitamin D).&lt;/li&gt;&lt;li&gt;➤ structural features of cholesterol&lt;/li&gt;&lt;li&gt;➤ steroid nucleus&lt;/li&gt;&lt;li&gt;➤ C-3 beta-hydroxyl group&lt;/li&gt;&lt;li&gt;➤ C-17 side chain&lt;/li&gt;&lt;li&gt;➤ not shared by all sterols&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 220-223.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric gastroenterologist is assessing a child with liver failure. As part of the diagnostic workup, serum bile acid analysis is performed to evaluate liver function and bile acid metabolism. The gastroenterologist is explaining to the medical trainees that understanding bile salt synthesis is crucial for interpreting these results. She poses a question to the trainees to identify the incorrect statement regarding the synthesis of bile salts:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycocholic acid is a conjugate of cholic acid and glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7α-hydroxylase is the regulatory enzyme in bile salt synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7α-hydroxy cholesterol is a precursor of both chenodeoxycholate and cholate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taurochenodeoxy cholate is derived from cholic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Taurochenodeoxy cholate is derived from cholic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Glycocholic acid is a conjugate of cholic acid and glycine : This is correct . Glycocholic acid is indeed a bile salt formed by the conjugation of cholic acid with glycine .&lt;/li&gt;&lt;li&gt;• Option A: Glycocholic acid is a conjugate of cholic acid and glycine&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Glycocholic acid&lt;/li&gt;&lt;li&gt;• bile salt&lt;/li&gt;&lt;li&gt;• cholic acid with glycine&lt;/li&gt;&lt;li&gt;• Option B: 7α-hydroxylase is the regulatory enzyme in bile salt synthesis : True, 7α-hydroxylase is a key enzyme in the synthesis of bile acids , which is the initial and rate-limiting step in the bile acid synthesis pathway from cholesterol .&lt;/li&gt;&lt;li&gt;• Option B: 7α-hydroxylase is the regulatory enzyme in bile salt synthesis&lt;/li&gt;&lt;li&gt;• True, 7α-hydroxylase&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• initial and rate-limiting step&lt;/li&gt;&lt;li&gt;• bile acid synthesis pathway&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• Option C: 7α-hydroxy cholesterol is a precursor of both chenodeoxycholate and cholate : This is also true. 7α-hydroxy cholesterol is an intermediate in the synthesis pathway of both cholic acid and chenodeoxycholic acid , which are primary bile acids .&lt;/li&gt;&lt;li&gt;• Option C: 7α-hydroxy cholesterol is a precursor of both chenodeoxycholate and cholate&lt;/li&gt;&lt;li&gt;• true. 7α-hydroxy cholesterol&lt;/li&gt;&lt;li&gt;• both cholic acid&lt;/li&gt;&lt;li&gt;• chenodeoxycholic acid&lt;/li&gt;&lt;li&gt;• primary bile acids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Taurochenodeoxycholate is incorrectly stated as being derived from cholic acid . In reality, taurochenodeoxycholate is a conjugate of chenodeoxycholic acid with taurine , not cholic acid . Bile salts are formed by the conjugation of bile acids (like cholic acid and chenodeoxycholic acid) with amino acids such as glycine or taurine , which enhances their solubility and function in the emulsification of lipids .&lt;/li&gt;&lt;li&gt;➤ Taurochenodeoxycholate&lt;/li&gt;&lt;li&gt;➤ incorrectly&lt;/li&gt;&lt;li&gt;➤ derived&lt;/li&gt;&lt;li&gt;➤ cholic acid&lt;/li&gt;&lt;li&gt;➤ taurochenodeoxycholate&lt;/li&gt;&lt;li&gt;➤ conjugate&lt;/li&gt;&lt;li&gt;➤ chenodeoxycholic acid&lt;/li&gt;&lt;li&gt;➤ taurine&lt;/li&gt;&lt;li&gt;➤ not cholic acid&lt;/li&gt;&lt;li&gt;➤ Bile salts&lt;/li&gt;&lt;li&gt;➤ conjugation of bile acids&lt;/li&gt;&lt;li&gt;➤ amino acids&lt;/li&gt;&lt;li&gt;➤ glycine or taurine&lt;/li&gt;&lt;li&gt;➤ enhances&lt;/li&gt;&lt;li&gt;➤ solubility&lt;/li&gt;&lt;li&gt;➤ emulsification of lipids&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 273, Vasudevan 9/e: p 231&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 273, Vasudevan 9/e: p 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old obese man presents to his family physician with a recent diagnosis of nonalcoholic fatty liver disease (NAFLD). He is seeking advice on dietary modifications and supplements that could help prevent the progression of his liver condition. The physician reviews his diet and nutritional intake to identify any deficiencies that could be contributing to his fatty liver?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guanidinoacetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietary Choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimethyl propionate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dietary Choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lipotropic factors can reverse the effects of fatty liver . It includes Betaine, B12, Choline, Methionine, Inositol, Lecithin, Folic acid, Glycine, Serine.&lt;/li&gt;&lt;li&gt;➤ Lipotropic factors&lt;/li&gt;&lt;li&gt;➤ reverse&lt;/li&gt;&lt;li&gt;➤ fatty liver&lt;/li&gt;&lt;li&gt;➤ Betaine, B12, Choline, Methionine, Inositol, Lecithin, Folic acid, Glycine, Serine.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e, p 261&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e, p 261&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of chronic alcohol abuse presents to the emergency department with severe abdominal pain. An ultrasound of the abdomen reveals fatty liver. The emergency medicine physician begins to explain to the medical students present that chronic alcohol consumption can lead to hepatic steatosis and outlines the pathophysiological mechanisms behind this condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased hydrolysis of fat from adipocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased synthesis of fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased [NADH]/[NAD+) ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impaired beta oxidation of fatty acids&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Impaired beta oxidation of fatty acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Increased hydrolysis of fat from adipocytes : While alcohol can increase lipolysis , the key issue in alcoholic fatty liver disease is the impairment of fatty acid oxidation , rather than an increase in the hydrolysis of fat from adipocytes.&lt;/li&gt;&lt;li&gt;• Option A: Increased hydrolysis of fat from adipocytes&lt;/li&gt;&lt;li&gt;• increase lipolysis&lt;/li&gt;&lt;li&gt;• alcoholic fatty liver disease&lt;/li&gt;&lt;li&gt;• impairment&lt;/li&gt;&lt;li&gt;• fatty acid oxidation&lt;/li&gt;&lt;li&gt;• Option B: Decreased synthesis of fatty acids : Alcohol consumption typically leads to an increase , not a decrease , in the synthesis of fatty acids in the liver .&lt;/li&gt;&lt;li&gt;• Option B: Decreased synthesis of fatty acids&lt;/li&gt;&lt;li&gt;• Alcohol consumption&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• Option C: Decreased [NADH]/[NAD+] ratio : Alcohol metabolism actually increases the [NADH]/[NAD+] ratio , which is one factor contributing to impaired fatty acid oxidation.&lt;/li&gt;&lt;li&gt;• Option C: Decreased [NADH]/[NAD+] ratio&lt;/li&gt;&lt;li&gt;• Alcohol metabolism&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• [NADH]/[NAD+] ratio&lt;/li&gt;&lt;li&gt;• one factor&lt;/li&gt;&lt;li&gt;• impaired fatty acid oxidation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Increased level of acetyl CoA causes increased fatty acid synthesis. Impaired beta oxidation of fatty acids leads to increased TAG in the liver resulting in fatty liver and steatosis.&lt;/li&gt;&lt;li&gt;➤ Increased level of acetyl CoA causes increased fatty acid synthesis.&lt;/li&gt;&lt;li&gt;➤ Increased&lt;/li&gt;&lt;li&gt;➤ acetyl CoA&lt;/li&gt;&lt;li&gt;➤ increased fatty acid synthesis.&lt;/li&gt;&lt;li&gt;➤ Impaired beta oxidation of fatty acids leads to increased TAG in the liver resulting in fatty liver and steatosis.&lt;/li&gt;&lt;li&gt;➤ Impaired beta oxidation of fatty acids&lt;/li&gt;&lt;li&gt;➤ increased TAG&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ fatty liver and steatosis.&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 7/e: p317.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 7/e: p317.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-years-old man weighing 90 kg doing sedentary work denies any health issues. Routine blood test results were all normal except for plasma total cholesterol of 288 mg/dl. He was not willing to take treatment for his hypercholesterolemia. So, analysis of his 1-day dietary chart comes as follows: So, which of the following can be decreased from the diet to reduce the high plasma cholesterol levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbohydrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unsaturated fat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturated fat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Saturated fat&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/22/screenshot-2024-04-22-123952.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman embarks on a ketogenic diet as part of a weight loss plan. After a few weeks, she notices some symptoms and decides to consult her family physician. The healthcare provider explains the physiological state her body is in due to the high-fat, low-carbohydrate diet and discusses the signs and implications of this metabolic state:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketonemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smell of acetone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ketosis is characterized by elevated levels of ketone bodies , which can manifest as ketonemia (presence of ketones in the blood), ketonuria (presence of ketones in the urine), and a distinctive acetone smell in the breath. Understanding these manifestations provides insights into the body&#x27;s metabolic state during carbohydrate restriction , fasting, or uncontrolled diabetes , highlighting the body&#x27;s adaptive mechanisms to alternative energy sources .&lt;/li&gt;&lt;li&gt;➤ Ketosis&lt;/li&gt;&lt;li&gt;➤ elevated levels of ketone bodies&lt;/li&gt;&lt;li&gt;➤ ketonemia&lt;/li&gt;&lt;li&gt;➤ ketonuria&lt;/li&gt;&lt;li&gt;➤ distinctive acetone smell&lt;/li&gt;&lt;li&gt;➤ body&#x27;s metabolic state&lt;/li&gt;&lt;li&gt;➤ carbohydrate restriction&lt;/li&gt;&lt;li&gt;➤ fasting, or uncontrolled diabetes&lt;/li&gt;&lt;li&gt;➤ body&#x27;s adaptive mechanisms&lt;/li&gt;&lt;li&gt;➤ alternative energy sources&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 213&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 213&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is FALSE regarding regulation of cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statins are competitive inhibitors of HMG CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin increases the activity of HMG CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HMG CoA Reductase active in Fed State&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Short-term regulation by transcription of the gene for HMG CoA reductase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Short-term regulation by transcription of the gene for HMG CoA reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/11/13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Short-term regulation by transcription of the gene for HMG CoA reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cholesterol synthesis is tightly regulated at multiple levels, with HMG CoA reductase being the rate-limiting enzyme.&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Other Option:&lt;/li&gt;&lt;li&gt;• Option A. Statins are competitive inhibitors of HMG CoA reductase: True. Statins competitively inhibit HMG CoA reductase, reducing cholesterol synthesis and are widely used in hypercholesterolemia.&lt;/li&gt;&lt;li&gt;• Option A. Statins are competitive inhibitors of HMG CoA reductase: True.&lt;/li&gt;&lt;li&gt;• Option B. Insulin increases the activity of HMG CoA reductase: True. Insulin promotes the dephosphorylation (activation) of HMG CoA reductase, enhancing cholesterol synthesis, especially in the fed state.&lt;/li&gt;&lt;li&gt;• Option B. Insulin increases the activity of HMG CoA reductase: True.&lt;/li&gt;&lt;li&gt;• Option C. HMG CoA Reductase active in Fed State: True. In the fed state, when insulin is high, cholesterol synthesis is active.&lt;/li&gt;&lt;li&gt;• Option C. HMG CoA Reductase active in Fed State: True.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the multi-level regulation of HMG-CoA reductase — the key control point in cholesterol biosynthesis — including:&lt;/li&gt;&lt;li&gt;➤ multi-level regulation&lt;/li&gt;&lt;li&gt;➤ key control point in cholesterol biosynthesis&lt;/li&gt;&lt;li&gt;➤ Short-term (minutes): Phosphorylation/dephosphorylation Long-term (hours–days): Gene transcription via SREBP Drug intervention: Competitive inhibition by statins&lt;/li&gt;&lt;li&gt;➤ Short-term (minutes): Phosphorylation/dephosphorylation&lt;/li&gt;&lt;li&gt;➤ Short-term (minutes):&lt;/li&gt;&lt;li&gt;➤ Long-term (hours–days): Gene transcription via SREBP&lt;/li&gt;&lt;li&gt;➤ Long-term (hours–days):&lt;/li&gt;&lt;li&gt;➤ Drug intervention: Competitive inhibition by statins&lt;/li&gt;&lt;li&gt;➤ Drug intervention:&lt;/li&gt;&lt;li&gt;➤ statins&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 223.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male developed breathing difficulty after intake of aspirin. Aspirin-induced asthma (AIA) is a severe reaction to NSAIDs, results in bronchoconstriction which lasts from 30 minutes to a few hours after ingestion of the medication. Which could be the correct statement that explains about the same:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibit the activity of the cystic fibrosis transmembrane conductance regulator protein, resulting in thickened secretions that block airways&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activate the cyclooxygenase activity of PGH synthase, resulting in increased synthesis of prostaglandins that promote vasodilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits cyclooxygenase but not lipoxygenase, resulting in the flow of arachidonic acid to leukotriene synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activate phospholipases, resulting in decreased amounts of dipalmitoyl phosphatidyl choline and alveolar collapse (atelectasis)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibits cyclooxygenase but not lipoxygenase, resulting in the flow of arachidonic acid to leukotriene synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspirin can block a pathway in the body that usually helps keep airways open . When this pathway is blocked , another pathway that can make the airways tighten up becomes more active . This can lead to breathing difficulties in some people.&lt;/li&gt;&lt;li&gt;➤ Aspirin&lt;/li&gt;&lt;li&gt;➤ block&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ airways open&lt;/li&gt;&lt;li&gt;➤ pathway is blocked&lt;/li&gt;&lt;li&gt;➤ another pathway&lt;/li&gt;&lt;li&gt;➤ airways tighten&lt;/li&gt;&lt;li&gt;➤ more active&lt;/li&gt;&lt;li&gt;➤ breathing difficulties&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e:  p 240, 720-721.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e:  p 240, 720-721.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old obese woman started with Tab. Orlistat, as she fails to follow the lifestyle modifications advised by her physician. Which of the following steps of digestion and absorption of fats is directly inhibited by Orlistat?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bile salt formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Micelle formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancreatic and gastric lipase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absorption of Free fatty acids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pancreatic and gastric lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key takeaway is that Orlistat specifically inhibits the action of pancreatic and gastric lipases , enzymes critical for the breakdown of dietary fats into smaller, absorbable molecules like free fatty acids and monoglycerides . By doing so, it reduces the overall absorption of fats from the diet , aiding in weight management. It does not directly affect bile salt formation , micelle formation, or the absorption mechanism of free fatty acids .&lt;/li&gt;&lt;li&gt;➤ Orlistat&lt;/li&gt;&lt;li&gt;➤ inhibits&lt;/li&gt;&lt;li&gt;➤ pancreatic and gastric lipases&lt;/li&gt;&lt;li&gt;➤ breakdown of dietary fats&lt;/li&gt;&lt;li&gt;➤ smaller, absorbable&lt;/li&gt;&lt;li&gt;➤ free fatty acids&lt;/li&gt;&lt;li&gt;➤ monoglycerides&lt;/li&gt;&lt;li&gt;➤ reduces&lt;/li&gt;&lt;li&gt;➤ fats&lt;/li&gt;&lt;li&gt;➤ diet&lt;/li&gt;&lt;li&gt;➤ aiding in weight&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ bile salt formation&lt;/li&gt;&lt;li&gt;➤ micelle formation,&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ free fatty acids&lt;/li&gt;&lt;li&gt;➤ Ref : Lippincott 6/e: p 175-177.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Lippincott 6/e: p 175-177.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the precursors used in the synthesis of carotenoids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amino acids through transamination reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoprene units through condensation reactions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fatty acids through elongation processes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose molecules through glycolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isoprene units through condensation reactions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Isoprene units through condensation reactions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Amino acids are not directly involved in the synthesis of carotenoids. While amino acids are crucial for protein synthesis and other metabolic functions , they do not serve as precursors for carotenoid synthesis.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Amino acids&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• synthesis of carotenoids.&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• protein synthesis&lt;/li&gt;&lt;li&gt;• metabolic functions&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• carotenoid synthesis.&lt;/li&gt;&lt;li&gt;• Option C : Fatty acids are involved in various metabolic processes , including energy storage and membrane synthesis, but they are not directly converted into carotenoids . The elongation of fatty acids refers to the process of adding carbon units to a fatty acid chain, not the synthesis of carotenoids.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Fatty acids&lt;/li&gt;&lt;li&gt;• metabolic processes&lt;/li&gt;&lt;li&gt;• energy storage and membrane synthesis,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• converted into carotenoids&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• carbon units to a fatty acid&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• synthesis of carotenoids.&lt;/li&gt;&lt;li&gt;• Option D: Glucose is a central molecule in energy metabolism, participating in pathways such as glycolysis and the citric acid cycle. However, glucose is not directly used in the synthesis of carotenoids. While some of th e intermediates from glucose metabolism might contribute to the pool of precursors for isoprene unit synthesis, glucose itself is not a direct precursor for carotenoids.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Glucose&lt;/li&gt;&lt;li&gt;• central molecule&lt;/li&gt;&lt;li&gt;• glycolysis and the citric acid cycle.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• synthesis of carotenoids.&lt;/li&gt;&lt;li&gt;• e intermediates&lt;/li&gt;&lt;li&gt;• glucose metabolism&lt;/li&gt;&lt;li&gt;• pool of precursors for isoprene unit synthesis, glucose&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• direct precursor for carotenoids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Isoprene units are precursors to many Isoprenoid compounds such as&lt;/li&gt;&lt;li&gt;➤ Isoprene units&lt;/li&gt;&lt;li&gt;➤ Isoprenoid compounds&lt;/li&gt;&lt;li&gt;➤ Vitamin A Vitamin K Carotenoids Ubiquinone (a component of electron transport chain) Dolichol (a compound involved in glycoprotein synthesis)&lt;/li&gt;&lt;li&gt;➤ Vitamin A&lt;/li&gt;&lt;li&gt;➤ Vitamin K&lt;/li&gt;&lt;li&gt;➤ Carotenoids&lt;/li&gt;&lt;li&gt;➤ Ubiquinone (a component of electron transport chain)&lt;/li&gt;&lt;li&gt;➤ Dolichol (a compound involved in glycoprotein synthesis)&lt;/li&gt;&lt;li&gt;➤ Ref : Pankaja Naik 6/e: p276.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Pankaja Naik 6/e: p276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A teenage boy, self-conscious about his weight, decides to follow a fat-free diet in hopes of improving his physique. After adhering to this dietary regimen for several weeks, he visits a nutritionist for a consultation. Concerned about potential nutritional deficiencies and their impact on lipid metabolism, the nutritionist reviews the boy&#x27;s diet and decides to assess his body&#x27;s ability to synthesize various essential lipids that might be affected by his restrictive diet:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prostaglandins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycolipids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prostaglandins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prostaglandins&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prostaglandins are synthesized from arachidonic acid. Arachidonic acid is synthesized from linoleic acid, which is an essential fatty acid supplied from dietary lipids in adequate amounts.&lt;/li&gt;&lt;li&gt;➤ Prostaglandins are synthesized from arachidonic acid.&lt;/li&gt;&lt;li&gt;➤ Prostaglandins are synthesized from arachidonic acid.&lt;/li&gt;&lt;li&gt;➤ Prostaglandins&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ arachidonic acid.&lt;/li&gt;&lt;li&gt;➤ Arachidonic acid is synthesized from linoleic acid, which is an essential fatty acid supplied from dietary lipids in adequate amounts.&lt;/li&gt;&lt;li&gt;➤ Arachidonic acid is synthesized from linoleic acid, which is an essential fatty acid supplied from dietary lipids in adequate amounts.&lt;/li&gt;&lt;li&gt;➤ Arachidonic acid&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ linoleic acid,&lt;/li&gt;&lt;li&gt;➤ essential fatty acid&lt;/li&gt;&lt;li&gt;➤ dietary lipids&lt;/li&gt;&lt;li&gt;➤ adequate amounts.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 213-215, 238-240.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 213-215, 238-240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man has been observing a fast as part of a cultural festival for several days. Despite significantly reduced food intake, he surprisingly reports feeling mentally alert and does not experience any dizziness or significant discomfort typically associated with low blood sugar levels. Intrigued by this adaptation, he visits a healthcare provider for a routine check-up. The provider explains how the body adapts to prolonged fasting by utilizing alternative energy sources to maintain brain function and overall metabolism:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coenzyme A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta-carotene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-hydroxybutyrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apoprotein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-hydroxybutyrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During prolonged fasting , the body shifts to ketosis , a metabolic state where it uses ketone bodies as an alternative energy source. Beta-hydroxybutyrate is one of the primary ketone bodies produced by the liver from fatty acids in the absence of sufficient glucose. The brain can utilize beta-hydroxybutyrate efficiently in place of glucose, allowing for sustained cognitive function and energy levels despite low blood glucose.&lt;/li&gt;&lt;li&gt;➤ prolonged fasting&lt;/li&gt;&lt;li&gt;➤ body shifts to ketosis&lt;/li&gt;&lt;li&gt;➤ metabolic state&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ alternative energy source.&lt;/li&gt;&lt;li&gt;➤ Beta-hydroxybutyrate&lt;/li&gt;&lt;li&gt;➤ primary ketone bodies&lt;/li&gt;&lt;li&gt;➤ liver from fatty acids&lt;/li&gt;&lt;li&gt;➤ absence&lt;/li&gt;&lt;li&gt;➤ glucose.&lt;/li&gt;&lt;li&gt;➤ brain can utilize beta-hydroxybutyrate&lt;/li&gt;&lt;li&gt;➤ glucose,&lt;/li&gt;&lt;li&gt;➤ sustained&lt;/li&gt;&lt;li&gt;➤ cognitive function&lt;/li&gt;&lt;li&gt;➤ energy levels&lt;/li&gt;&lt;li&gt;➤ low blood glucose.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 148-149.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 148-149.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is unable to utilize ketone bodies as an energy source?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RBCs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RBCs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ketone bodies are formed in the liver by mitochondrial enzyme thiolase and are utilized by extrahepatic tissues such as heart muscle , renal cortex, skeletal muscle, and brain , which prefer the ketone bodies as alternate sources of energy , if glucose is not available. Ketone bodies are not utilised by RBCs due to the absence of mitochondria&lt;/li&gt;&lt;li&gt;➤ The ketone bodies are formed in the liver by mitochondrial enzyme thiolase and are utilized by extrahepatic tissues such as heart muscle , renal cortex, skeletal muscle, and brain , which prefer the ketone bodies as alternate sources of energy , if glucose is not available.&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ liver by mitochondrial enzyme thiolase&lt;/li&gt;&lt;li&gt;➤ extrahepatic tissues&lt;/li&gt;&lt;li&gt;➤ heart muscle&lt;/li&gt;&lt;li&gt;➤ renal cortex, skeletal muscle,&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ ketone bodies&lt;/li&gt;&lt;li&gt;➤ alternate sources&lt;/li&gt;&lt;li&gt;➤ energy&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ Ketone bodies are not utilised by RBCs due to the absence of mitochondria&lt;/li&gt;&lt;li&gt;➤ Ketone bodies&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ RBCs&lt;/li&gt;&lt;li&gt;➤ absence of mitochondria&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed ,pg 227&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/ed ,pg 227&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male with a history of coronary artery disease (CAD), who recently underwent coronary artery bypass grafting (CABG), is scheduled for a postoperative follow-up visit. During the visit, the cardiologist reviews the patient&#x27;s postoperative recovery and emphasizes the importance of dietary and lifestyle modifications to manage his CAD and reduce the risk of future cardiac events. The cardiologist outlines several recommendations but also wants to clarify a common misconception about dietary guidelines for patients with a high risk of coronary heart disease. Which of the following dietary goals is NOT typically recommended for patients with a high risk of coronary heart disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDL cholesterol &amp;lt; 100 mg/dl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saturated fat &amp;lt;7 % of total calories&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietary cholesterol &amp;lt; 300 mg/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoid Alcohol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dietary cholesterol &lt; 300 mg/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dietary cholesterol &amp;lt; 300 mg/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: LDL cholesterol &amp;lt; 100 mg/dl : This target is recommended for individuals with CAD to reduce the risk of further coronary events . Lowering LDL cholesterol is a key focus in managing CAD because elevated LDL levels are directly linked to an increased risk of atherosclerosis and subsequent heart problems.&lt;/li&gt;&lt;li&gt;• Option A: LDL cholesterol &amp;lt; 100 mg/dl&lt;/li&gt;&lt;li&gt;• CAD to reduce the risk&lt;/li&gt;&lt;li&gt;• coronary&lt;/li&gt;&lt;li&gt;• events&lt;/li&gt;&lt;li&gt;• Lowering LDL cholesterol&lt;/li&gt;&lt;li&gt;• CAD&lt;/li&gt;&lt;li&gt;• elevated LDL levels&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• increased risk&lt;/li&gt;&lt;li&gt;• atherosclerosis&lt;/li&gt;&lt;li&gt;• heart problems.&lt;/li&gt;&lt;li&gt;• Option B: Saturated fat &amp;lt;7% of total calories : Reducing saturated fat intake is crucial for individuals with CAD as saturated fats can raise LDL cholesterol levels, contributing to the buildup of plaques in arteries. Limiting saturated fats to less than 7% of total daily calories is part of a heart-healthy diet aimed at reducing cardiovascular risk .&lt;/li&gt;&lt;li&gt;• Option B: Saturated fat &amp;lt;7% of total calories&lt;/li&gt;&lt;li&gt;• Reducing saturated fat&lt;/li&gt;&lt;li&gt;• CAD&lt;/li&gt;&lt;li&gt;• saturated fats&lt;/li&gt;&lt;li&gt;• raise LDL cholesterol&lt;/li&gt;&lt;li&gt;• buildup of plaques in arteries.&lt;/li&gt;&lt;li&gt;• saturated fats&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• 7%&lt;/li&gt;&lt;li&gt;• total daily calories&lt;/li&gt;&lt;li&gt;• heart-healthy diet&lt;/li&gt;&lt;li&gt;• reducing cardiovascular risk&lt;/li&gt;&lt;li&gt;• Option D: Avoid Alcohol : Moderation in alcohol consumption is generally advised for the general population . For patients with CAD, alcohol should be consumed with caution due to its potential effects on blood pressure, triglyceride levels, and caloric intake. While moderate alcohol intake may have some cardiovascular benefits in certain individuals, avoiding excessive alcohol is crucial, especially for those with CAD or those who have difficulty consuming alcohol in moderation.&lt;/li&gt;&lt;li&gt;• Option D: Avoid Alcohol&lt;/li&gt;&lt;li&gt;• Moderation&lt;/li&gt;&lt;li&gt;• alcohol consumption&lt;/li&gt;&lt;li&gt;• general population&lt;/li&gt;&lt;li&gt;• CAD,&lt;/li&gt;&lt;li&gt;• with caution&lt;/li&gt;&lt;li&gt;• its potential effects&lt;/li&gt;&lt;li&gt;• blood pressure, triglyceride levels, and caloric intake.&lt;/li&gt;&lt;li&gt;• moderate alcohol intake&lt;/li&gt;&lt;li&gt;• cardiovascular benefits&lt;/li&gt;&lt;li&gt;• certain individuals, avoiding excessive alcohol&lt;/li&gt;&lt;li&gt;• crucial,&lt;/li&gt;&lt;li&gt;• CAD&lt;/li&gt;&lt;li&gt;• difficulty consuming alcohol&lt;/li&gt;&lt;li&gt;• moderation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For managing coronary artery disease , dietary recommendations emphasize reducing saturated fat intake and maintaining LDL cholesterol levels below 100 mg/dl. The strict limit on dietary cholesterol (&amp;lt;300 mg/day) is less emphasized, while moderation in alcohol consumption is advised for overall heart health.&lt;/li&gt;&lt;li&gt;➤ For managing coronary artery disease , dietary recommendations emphasize reducing saturated fat intake and maintaining LDL cholesterol levels below 100 mg/dl. The strict limit on dietary cholesterol (&amp;lt;300 mg/day) is less emphasized, while moderation in alcohol consumption is advised for overall heart health.&lt;/li&gt;&lt;li&gt;➤ coronary artery disease&lt;/li&gt;&lt;li&gt;➤ dietary&lt;/li&gt;&lt;li&gt;➤ reducing saturated fat intake&lt;/li&gt;&lt;li&gt;➤ LDL cholesterol levels below 100 mg/dl.&lt;/li&gt;&lt;li&gt;➤ limit on dietary cholesterol (&amp;lt;300 mg/day)&lt;/li&gt;&lt;li&gt;➤ less&lt;/li&gt;&lt;li&gt;➤ emphasized,&lt;/li&gt;&lt;li&gt;➤ moderation&lt;/li&gt;&lt;li&gt;➤ alcohol consumption&lt;/li&gt;&lt;li&gt;➤ heart health.&lt;/li&gt;&lt;li&gt;➤ Ref : Vasudevan 9/e: p 253.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Vasudevan 9/e: p 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female patient visits your clinic for a routine health check-up. During the consultation, she expresses her concern about high cholesterol levels and its implications on her health. She is particularly interested in understanding which substances in her body, related to her health concerns, do not contain cholesterol. Based on this context, which of the following does not have cholesterol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Specialized Products formed from Cholesterol includes&lt;/li&gt;&lt;li&gt;➤ Specialized Products formed from Cholesterol includes&lt;/li&gt;&lt;li&gt;➤ Bile Acids Vitamin D Sex Hormones Corticosteroids&lt;/li&gt;&lt;li&gt;➤ Bile Acids&lt;/li&gt;&lt;li&gt;➤ Vitamin D&lt;/li&gt;&lt;li&gt;➤ Sex Hormones&lt;/li&gt;&lt;li&gt;➤ Corticosteroids&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p267&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e p267&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following enzymes with the pathway they are involved in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-b, 2-a, 3-d, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-160529.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/19/screenshot-2024-04-19-160656.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-b, 2-a, 3-d, 4-c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• HMG CoA Reductase is a key enzyme in the biosynthesis of cholesterol , catalyzing the conversion of HMG-CoA to mevalonate , a rate-limiting step in cholesterol synthesis. Hence, 1-b is correct . 7-alpha-hydroxylase is the rate-limiting enzyme in the formation of bile acids from cholesterol . It catalyzes the introduction of a hydroxyl group at the 7th position of the steroid nucleus of cholesterol, which is the first step in the classical pathway of bile acid synthesis . Thus, 2-a is correct. Thiophorase , also known as succinyl-CoA:3-ketoacid coenzyme A transferase (SCOT), is involved in ketolysis, particularly in the utilization of ketone bodies by the tissues outside the liver, converting acetoacetate into acetoacetyl-CoA. Therefore, 3-d is accurate. Carnitine acyl transferase I is a crucial enzyme in the beta-oxidation of fatty acids . It facilitates the transport of fatty acids into the mitochondria for oxidation by converting them into their acyl-carnitine derivatives , which can cross the mitochondrial membrane . Hence, 4-c is correct.&lt;/li&gt;&lt;li&gt;• HMG CoA Reductase is a key enzyme in the biosynthesis of cholesterol , catalyzing the conversion of HMG-CoA to mevalonate , a rate-limiting step in cholesterol synthesis. Hence, 1-b is correct .&lt;/li&gt;&lt;li&gt;• HMG CoA Reductase is a key enzyme in the biosynthesis of cholesterol , catalyzing the conversion of HMG-CoA to mevalonate , a rate-limiting step in cholesterol synthesis. Hence, 1-b is correct .&lt;/li&gt;&lt;li&gt;• HMG CoA Reductase&lt;/li&gt;&lt;li&gt;• biosynthesis of cholesterol&lt;/li&gt;&lt;li&gt;• catalyzing&lt;/li&gt;&lt;li&gt;• HMG-CoA to mevalonate&lt;/li&gt;&lt;li&gt;• rate-limiting step&lt;/li&gt;&lt;li&gt;• cholesterol synthesis.&lt;/li&gt;&lt;li&gt;• 1-b is correct&lt;/li&gt;&lt;li&gt;• 7-alpha-hydroxylase is the rate-limiting enzyme in the formation of bile acids from cholesterol . It catalyzes the introduction of a hydroxyl group at the 7th position of the steroid nucleus of cholesterol, which is the first step in the classical pathway of bile acid synthesis . Thus, 2-a is correct.&lt;/li&gt;&lt;li&gt;• 7-alpha-hydroxylase is the rate-limiting enzyme in the formation of bile acids from cholesterol . It catalyzes the introduction of a hydroxyl group at the 7th position of the steroid nucleus of cholesterol, which is the first step in the classical pathway of bile acid synthesis . Thus, 2-a is correct.&lt;/li&gt;&lt;li&gt;• 7-alpha-hydroxylase&lt;/li&gt;&lt;li&gt;• rate-limiting enzyme&lt;/li&gt;&lt;li&gt;• bile acids from cholesterol&lt;/li&gt;&lt;li&gt;• catalyzes&lt;/li&gt;&lt;li&gt;• hydroxyl group&lt;/li&gt;&lt;li&gt;• 7th position&lt;/li&gt;&lt;li&gt;• steroid&lt;/li&gt;&lt;li&gt;• cholesterol,&lt;/li&gt;&lt;li&gt;• first&lt;/li&gt;&lt;li&gt;• classical pathway&lt;/li&gt;&lt;li&gt;• bile acid synthesis&lt;/li&gt;&lt;li&gt;• 2-a is correct.&lt;/li&gt;&lt;li&gt;• Thiophorase , also known as succinyl-CoA:3-ketoacid coenzyme A transferase (SCOT), is involved in ketolysis, particularly in the utilization of ketone bodies by the tissues outside the liver, converting acetoacetate into acetoacetyl-CoA. Therefore, 3-d is accurate.&lt;/li&gt;&lt;li&gt;• Thiophorase , also known as succinyl-CoA:3-ketoacid coenzyme A transferase (SCOT), is involved in ketolysis, particularly in the utilization of ketone bodies by the tissues outside the liver, converting acetoacetate into acetoacetyl-CoA. Therefore, 3-d is accurate.&lt;/li&gt;&lt;li&gt;• Thiophorase&lt;/li&gt;&lt;li&gt;• succinyl-CoA:3-ketoacid coenzyme A transferase (SCOT),&lt;/li&gt;&lt;li&gt;• ketolysis,&lt;/li&gt;&lt;li&gt;• utilization of ketone bodies&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• outside&lt;/li&gt;&lt;li&gt;• liver,&lt;/li&gt;&lt;li&gt;• acetoacetate into acetoacetyl-CoA.&lt;/li&gt;&lt;li&gt;• 3-d is accurate.&lt;/li&gt;&lt;li&gt;• Carnitine acyl transferase I is a crucial enzyme in the beta-oxidation of fatty acids . It facilitates the transport of fatty acids into the mitochondria for oxidation by converting them into their acyl-carnitine derivatives , which can cross the mitochondrial membrane . Hence, 4-c is correct.&lt;/li&gt;&lt;li&gt;• Carnitine acyl transferase I is a crucial enzyme in the beta-oxidation of fatty acids . It facilitates the transport of fatty acids into the mitochondria for oxidation by converting them into their acyl-carnitine derivatives , which can cross the mitochondrial membrane . Hence, 4-c is correct.&lt;/li&gt;&lt;li&gt;• Carnitine acyl transferase I&lt;/li&gt;&lt;li&gt;• beta-oxidation of fatty acids&lt;/li&gt;&lt;li&gt;• facilitates&lt;/li&gt;&lt;li&gt;• transport of fatty&lt;/li&gt;&lt;li&gt;• acids&lt;/li&gt;&lt;li&gt;• mitochondria&lt;/li&gt;&lt;li&gt;• oxidation&lt;/li&gt;&lt;li&gt;• converting&lt;/li&gt;&lt;li&gt;• acyl-carnitine derivatives&lt;/li&gt;&lt;li&gt;• cross&lt;/li&gt;&lt;li&gt;• mitochondrial membrane&lt;/li&gt;&lt;li&gt;• 4-c&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 172,178&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 172,178&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prostaglandins are derived from which type of fatty acids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PUFA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MUFA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TFA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PUFA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Monounsaturated fatty acids (MUFA) and c) Trans fatty acids (TFA) are not direct precursors for prostaglandin synthesis. While MUFAs and TFAs are important dietary fats , they do not serve as substrates for the cyclooxygenase pathway that produces prostaglandins.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Monounsaturated fatty acids (MUFA)&lt;/li&gt;&lt;li&gt;• c) Trans fatty acids (TFA)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• prostaglandin synthesis.&lt;/li&gt;&lt;li&gt;• MUFAs and TFAs&lt;/li&gt;&lt;li&gt;• dietary fats&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• substrates&lt;/li&gt;&lt;li&gt;• cyclooxygenase pathway&lt;/li&gt;&lt;li&gt;• prostaglandins.&lt;/li&gt;&lt;li&gt;• Option D: The statement that all the above fatty acids can serve as precursors for prostaglandins is incorrect, as prostaglandins are specifically derived from polyunsaturated fatty acids like arachidonic acid.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• precursors for prostaglandins&lt;/li&gt;&lt;li&gt;• incorrect,&lt;/li&gt;&lt;li&gt;• prostaglandins&lt;/li&gt;&lt;li&gt;• derived&lt;/li&gt;&lt;li&gt;• polyunsaturated fatty acids&lt;/li&gt;&lt;li&gt;• arachidonic acid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prostaglandins are derived from the PUFA It has three series that are derived from the following fatty acids. 1 series (1 double bond)—from Linoleic acid 2 series (2 double bonds)—from Arachidonic acid 3 series (3 double bonds)— Eicosapentaenoic All naturally occurring PGs belong to the 2 series.&lt;/li&gt;&lt;li&gt;➤ Prostaglandins are derived from the PUFA&lt;/li&gt;&lt;li&gt;➤ Prostaglandins&lt;/li&gt;&lt;li&gt;➤ derived&lt;/li&gt;&lt;li&gt;➤ PUFA&lt;/li&gt;&lt;li&gt;➤ It has three series that are derived from the following fatty acids.&lt;/li&gt;&lt;li&gt;➤ three series&lt;/li&gt;&lt;li&gt;➤ derived&lt;/li&gt;&lt;li&gt;➤ fatty acids.&lt;/li&gt;&lt;li&gt;➤ 1 series (1 double bond)—from Linoleic acid&lt;/li&gt;&lt;li&gt;➤ 1 series&lt;/li&gt;&lt;li&gt;➤ Linoleic acid&lt;/li&gt;&lt;li&gt;➤ 2 series (2 double bonds)—from Arachidonic acid&lt;/li&gt;&lt;li&gt;➤ 2 series&lt;/li&gt;&lt;li&gt;➤ Arachidonic acid&lt;/li&gt;&lt;li&gt;➤ 3 series (3 double bonds)— Eicosapentaenoic&lt;/li&gt;&lt;li&gt;➤ 3 series&lt;/li&gt;&lt;li&gt;➤ Eicosapentaenoic&lt;/li&gt;&lt;li&gt;➤ All naturally occurring PGs belong to the 2 series.&lt;/li&gt;&lt;li&gt;➤ PGs&lt;/li&gt;&lt;li&gt;➤ 2 series.&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 254&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 254&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion (A): Bile acid protects the body from cholesterol over production. Reasoning (R): In liver, choles terol is continuously converted to bile acid.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A and R both are right, but R is not the correct explanation of A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A is wrong but R is a right statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A as well as R are right, and R is a correct explanation of A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and R both are wrong&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A as well as R are right, and R is a correct explanation of A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Assertion (A) is correct. Bile acids , which are derived from cholesterol, play a significant role in maintaining cholesterol homeostasis within the body. By converting cholesterol into bile acids , the body can regulate the levels of cholesterol, preventing its overproduction and accumulation , which can lead to conditions such as hypercholesterolemia and atherosclerosis.&lt;/li&gt;&lt;li&gt;• Assertion (A)&lt;/li&gt;&lt;li&gt;• correct. Bile acids&lt;/li&gt;&lt;li&gt;• derived&lt;/li&gt;&lt;li&gt;• cholesterol,&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• cholesterol homeostasis&lt;/li&gt;&lt;li&gt;• body.&lt;/li&gt;&lt;li&gt;• cholesterol into bile acids&lt;/li&gt;&lt;li&gt;• levels of cholesterol, preventing&lt;/li&gt;&lt;li&gt;• overproduction and accumulation&lt;/li&gt;&lt;li&gt;• hypercholesterolemia and atherosclerosis.&lt;/li&gt;&lt;li&gt;• Reasoning (R) is also correct and provides a correct explanation for Assertion (A) . The liver plays a crucial role in lipid metabolism , including the conversion of cholesterol into bile acids . This conversion is an important regulatory mechanism for controlling cholesterol levels in the body. Bile acids are then excreted into the intestine with bile , where they aid in the digestion and absorption of fats and fat-soluble vitamins. Some bile acids are reabsorbed from the intestine and returned to the liver, while others are lost in the feces . This loss of bile acids from the body necessitates the conversion of more cholesterol into bile acids, thus helping to regulate cholesterol levels and prevent overproduction.&lt;/li&gt;&lt;li&gt;• Reasoning (R)&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• correct explanation for Assertion (A)&lt;/li&gt;&lt;li&gt;• lipid metabolism&lt;/li&gt;&lt;li&gt;• conversion of cholesterol into bile acids&lt;/li&gt;&lt;li&gt;• controlling&lt;/li&gt;&lt;li&gt;• cholesterol levels&lt;/li&gt;&lt;li&gt;• Bile acids&lt;/li&gt;&lt;li&gt;• excreted&lt;/li&gt;&lt;li&gt;• intestine with bile&lt;/li&gt;&lt;li&gt;• aid&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• absorption of fats&lt;/li&gt;&lt;li&gt;• fat-soluble vitamins.&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• reabsorbed&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• returned to the liver,&lt;/li&gt;&lt;li&gt;• lost in the feces&lt;/li&gt;&lt;li&gt;• loss of bile acids&lt;/li&gt;&lt;li&gt;• more cholesterol into bile acids,&lt;/li&gt;&lt;li&gt;• regulate cholesterol levels&lt;/li&gt;&lt;li&gt;• prevent overproduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bile acid production is the most important catabolic pathway for cholesterol. Continuous conversation of cholesterol into bile acid in the liver prevents the body from becoming overloaded with cholesterol.&lt;/li&gt;&lt;li&gt;➤ Bile acid production is the most important catabolic pathway for cholesterol.&lt;/li&gt;&lt;li&gt;➤ Bile acid production&lt;/li&gt;&lt;li&gt;➤ catabolic pathway for cholesterol.&lt;/li&gt;&lt;li&gt;➤ Continuous conversation of cholesterol into bile acid in the liver prevents the body from becoming overloaded with cholesterol.&lt;/li&gt;&lt;li&gt;➤ Continuous&lt;/li&gt;&lt;li&gt;➤ cholesterol into bile acid&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ overloaded&lt;/li&gt;&lt;li&gt;➤ cholesterol.&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p 237-238&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Harper 30/e: p 237-238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-years-old female child has complaints of chronic diarrhoea with oily stools and failure to thrive. Her mother gave history of breastfeeding for 2 years and had no problems until she was weaned off. Which of the following enzyme is deficient followed by secretin stimulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lipoprotein lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hormone sensitive lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatic lipase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pancreatic lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of hypertension and hyperlipidemia presents to the emergency department with severe chest pain that started 2 hours ago. The pain is described as pressure-like, located in the center of the chest, and radiates to the left arm. An EKG reveals ST-segment elevations in the anterior leads. The patient is diagnosed with an anterior wall myocardial infarction and is treated with nitroglycerin among other medications. Which of the following best describes the mechanism of action of nitroglycerin in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methylation occurs to produce
