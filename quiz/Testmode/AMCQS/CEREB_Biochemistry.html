        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 2-year-old child presents to the pediatric outpatient department with a week-long fever but otherwise normal physical examination findings. To rule out an inborn error of metabolism, a urine screening test is performed, yielding the following results: Benedict’s test - positive Blood Glucose - 110 mg % Bial’s test - positive Urine glucose, fructose and galactose - Negative. What is your most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Essential pentosuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Essential fructosuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hereditary fructose intolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Essential pentosuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Essential pentosuria is a benign, inherited condition caused by a deficiency of L-xylulose reductase , an enzyme of the glucuronic acid pathway . The defect leads to the accumulation and urinary excretion of L-xylulose , a pentose sugar.&lt;/li&gt;&lt;li&gt;• benign, inherited condition&lt;/li&gt;&lt;li&gt;• L-xylulose reductase&lt;/li&gt;&lt;li&gt;• glucuronic acid pathway&lt;/li&gt;&lt;li&gt;• L-xylulose&lt;/li&gt;&lt;li&gt;• Because L-xylulose is a reducing sugar , it reacts positively with Benedict’s test , even when blood glucose is normal — which is exactly what the lab findings here show.&lt;/li&gt;&lt;li&gt;• L-xylulose is a reducing sugar&lt;/li&gt;&lt;li&gt;• Benedict’s test&lt;/li&gt;&lt;li&gt;• blood glucose is normal&lt;/li&gt;&lt;li&gt;• Bial’s test specifically detects pentoses and produces a characteristic blue-green color , confirming the presence of a pentose rather than a hexose (like glucose, fructose, or galactose).&lt;/li&gt;&lt;li&gt;• Bial’s test&lt;/li&gt;&lt;li&gt;• pentoses&lt;/li&gt;&lt;li&gt;• blue-green color&lt;/li&gt;&lt;li&gt;• In this case:&lt;/li&gt;&lt;li&gt;• Benedict’s test: Positive → Reducing sugar is present. Blood glucose: Normal (110 mg/dL) → rules out diabetes. Urine glucose, fructose, galactose: Negative → excludes common hexose sugars. Bial’s test: Positive → confirms the sugar is a pentose.&lt;/li&gt;&lt;li&gt;• Benedict’s test: Positive → Reducing sugar is present.&lt;/li&gt;&lt;li&gt;• Benedict’s test: Positive&lt;/li&gt;&lt;li&gt;• Blood glucose: Normal (110 mg/dL) → rules out diabetes.&lt;/li&gt;&lt;li&gt;• Blood glucose: Normal (110 mg/dL)&lt;/li&gt;&lt;li&gt;• Urine glucose, fructose, galactose: Negative → excludes common hexose sugars.&lt;/li&gt;&lt;li&gt;• Urine glucose, fructose, galactose: Negative&lt;/li&gt;&lt;li&gt;• Bial’s test: Positive → confirms the sugar is a pentose.&lt;/li&gt;&lt;li&gt;• Bial’s test: Positive&lt;/li&gt;&lt;li&gt;• All this points clearly to essential pentosuria .&lt;/li&gt;&lt;li&gt;• essential pentosuria&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B — Essential Fructosuria: Fructose would be detected in urine (fructosuria), confirmed by a positive Seliwanoff’s test (specific for ketohexoses like fructose). Here, fructose is absent, ruling this out. Option C — Hereditary Fructose Intolerance: This condition involves aldolase B deficiency , leading to trapped fructose-1-phosphate . Symptoms include hypoglycemia, vomiting, liver damage when fructose is ingested, and fructose would be present in urine, but here it&#x27;s negative . Option D — Galactosemia: Characterized by defective metabolism of galactose, usually due to galactose-1-phosphate uridyl transferase deficiency . Galactose would be detectable in urine (but here, it’s negative) and typically presents with cataracts, hepatomegaly.&lt;/li&gt;&lt;li&gt;• Option B — Essential Fructosuria: Fructose would be detected in urine (fructosuria), confirmed by a positive Seliwanoff’s test (specific for ketohexoses like fructose). Here, fructose is absent, ruling this out.&lt;/li&gt;&lt;li&gt;• Option B — Essential Fructosuria:&lt;/li&gt;&lt;li&gt;• positive Seliwanoff’s test&lt;/li&gt;&lt;li&gt;• Option C — Hereditary Fructose Intolerance: This condition involves aldolase B deficiency , leading to trapped fructose-1-phosphate . Symptoms include hypoglycemia, vomiting, liver damage when fructose is ingested, and fructose would be present in urine, but here it&#x27;s negative .&lt;/li&gt;&lt;li&gt;• Option C — Hereditary Fructose Intolerance:&lt;/li&gt;&lt;li&gt;• aldolase B deficiency&lt;/li&gt;&lt;li&gt;• fructose-1-phosphate&lt;/li&gt;&lt;li&gt;• negative&lt;/li&gt;&lt;li&gt;• Option D — Galactosemia: Characterized by defective metabolism of galactose, usually due to galactose-1-phosphate uridyl transferase deficiency . Galactose would be detectable in urine (but here, it’s negative) and typically presents with cataracts, hepatomegaly.&lt;/li&gt;&lt;li&gt;• Option D — Galactosemia:&lt;/li&gt;&lt;li&gt;• galactose-1-phosphate uridyl transferase deficiency&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Essential Pentosuria is a harmless, inherited metabolic condition characterized by the excretion of the pentose sugar L-xylulose in urine. This can lead to false-positive results on tests for reducing sugars (Benedict’s) despite normal blood glucose levels. Bial’s test further confirms the presence of pentoses, distinguishing it from hexoses like glucose, fructose, or galactose.&lt;/li&gt;&lt;li&gt;➤ Essential Pentosuria&lt;/li&gt;&lt;li&gt;➤ L-xylulose&lt;/li&gt;&lt;li&gt;➤ Bial’s test&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e: p196, 205.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient presents with the complaint of progressively darkened, velvety patches of skin on her neck and axillary regions. These skin changes have been accompanied by increased thirst and frequent urination. Given these symptoms and the characteristic skin findings, which of the following could be the underlying molecular mechanism of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysfunctional glucagon receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysfunctional EGF receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistently inhibited insulin receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistently stimulated insulin receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistently inhibited insulin receptors&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/picture1_qOWv6QL.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Options A: Dysfunctional glucagon receptors typically would not result in skin changes like those described. Glucagon is a catabolic hormone that raises blood glucose levels.&lt;/li&gt;&lt;li&gt;• Options A:&lt;/li&gt;&lt;li&gt;• Dysfunctional glucagon receptors&lt;/li&gt;&lt;li&gt;• not result in skin changes&lt;/li&gt;&lt;li&gt;• Options B: Dysfunctional EGF receptors are associated with various cellular dysfunctions and cancer, not typically with the skin changes seen in acanthosis nigricans.&lt;/li&gt;&lt;li&gt;• Options B:&lt;/li&gt;&lt;li&gt;• Dysfunctional EGF receptors&lt;/li&gt;&lt;li&gt;• cellular dysfunctions&lt;/li&gt;&lt;li&gt;• cancer,&lt;/li&gt;&lt;li&gt;• Options D: Only inhibition leads to insulin resistance.&lt;/li&gt;&lt;li&gt;• Options D:&lt;/li&gt;&lt;li&gt;• inhibition leads&lt;/li&gt;&lt;li&gt;• insulin resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigrican’s, is closely related to insulin resistance. The darkened skin patches are due to hyperinsulinemia that occurs secondary to insulin receptor inhibition, leading to increased insulin-like growth factor activity on skin cells.&lt;/li&gt;&lt;li&gt;➤ Acanthosis nigrican’s,&lt;/li&gt;&lt;li&gt;➤ insulin resistance.&lt;/li&gt;&lt;li&gt;➤ darkened skin patches&lt;/li&gt;&lt;li&gt;➤ hyperinsulinemia&lt;/li&gt;&lt;li&gt;➤ secondary to insulin receptor inhibition,&lt;/li&gt;&lt;li&gt;➤ increased insulin-like growth factor&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 173,174,764 .&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 173,174,764&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient with a history of jaundice was subjected to a direct Van den Bergh reaction as part of his diagnostic workup. The test came positive. Based on these results, which type of bilirubin is present in the patient&#x27;s blood serum that would cause a positive direct Van den Bergh’s reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conjugated bilirubin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconjugated bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urobilinogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bile salts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conjugated bilirubin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conjugated bilirubin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Van den Bergh reaction&lt;/li&gt;&lt;li&gt;• conjugated (direct) bilirubin&lt;/li&gt;&lt;li&gt;• unconjugated (indirect) bilirubin&lt;/li&gt;&lt;li&gt;• Conjugated bilirubin is water-soluble because it has been conjugated with glucuronic acid in the liver. It reacts directly with diazotized sulfanilic acid (diazo reagent) to form a purple azo dye — without requiring alcohol. This immediate reaction is called a Direct Positive Van den Bergh Test .&lt;/li&gt;&lt;li&gt;• Conjugated bilirubin is water-soluble because it has been conjugated with glucuronic acid in the liver. It reacts directly with diazotized sulfanilic acid (diazo reagent) to form a purple azo dye — without requiring alcohol. This immediate reaction is called a Direct Positive Van den Bergh Test .&lt;/li&gt;&lt;li&gt;• Conjugated bilirubin&lt;/li&gt;&lt;li&gt;• water-soluble&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• diazotized sulfanilic acid (diazo reagent)&lt;/li&gt;&lt;li&gt;• purple azo dye&lt;/li&gt;&lt;li&gt;• Direct Positive Van den Bergh Test&lt;/li&gt;&lt;li&gt;• So, a positive direct reaction means conjugated bilirubin is present.&lt;/li&gt;&lt;li&gt;• positive direct reaction&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option B — Unconjugated (free) bilirubin: Incorrect. Unconjugated bilirubin is water-insoluble and does not react directly in an aqueous solution with the diazo reagent. It needs to be dissolved in alcohol first, and then the test becomes positive. This is called an indirect reaction . Option C — Urobilinogen: Incorrect. Urobilinogen is tested with Ehrlich’s reagent (p-dimethylaminobenzaldehyde) , not the diazo reagent, and forms a red color . Option D — Bile salts: Incorrect. Bile salts are detected by Hay’s sulfur test , which relies on surface tension reduction, not a colorimetric diazo reaction.&lt;/li&gt;&lt;li&gt;• Option B — Unconjugated (free) bilirubin: Incorrect. Unconjugated bilirubin is water-insoluble and does not react directly in an aqueous solution with the diazo reagent. It needs to be dissolved in alcohol first, and then the test becomes positive. This is called an indirect reaction .&lt;/li&gt;&lt;li&gt;• Option B — Unconjugated (free) bilirubin:&lt;/li&gt;&lt;li&gt;• water-insoluble&lt;/li&gt;&lt;li&gt;• not react directly&lt;/li&gt;&lt;li&gt;• alcohol&lt;/li&gt;&lt;li&gt;• indirect reaction&lt;/li&gt;&lt;li&gt;• Option C — Urobilinogen: Incorrect. Urobilinogen is tested with Ehrlich’s reagent (p-dimethylaminobenzaldehyde) , not the diazo reagent, and forms a red color .&lt;/li&gt;&lt;li&gt;• Option C — Urobilinogen:&lt;/li&gt;&lt;li&gt;• Ehrlich’s reagent (p-dimethylaminobenzaldehyde)&lt;/li&gt;&lt;li&gt;• red color&lt;/li&gt;&lt;li&gt;• Option D — Bile salts: Incorrect. Bile salts are detected by Hay’s sulfur test , which relies on surface tension reduction, not a colorimetric diazo reaction.&lt;/li&gt;&lt;li&gt;• Option D — Bile salts:&lt;/li&gt;&lt;li&gt;• Hay’s sulfur test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A positive direct Van den Bergh reaction confirms the presence of conjugated (water-soluble) bilirubin in serum. Elevated conjugated bilirubin is typically seen in hepatocellular dysfunction, cholestasis, or bile duct obstruction — situations where conjugated bilirubin escapes into the bloodstream.&lt;/li&gt;&lt;li&gt;➤ positive direct Van den Bergh reaction&lt;/li&gt;&lt;li&gt;➤ conjugated (water-soluble) bilirubin&lt;/li&gt;&lt;li&gt;➤ hepatocellular dysfunction, cholestasis, or bile duct obstruction&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 369, 370, 398, 399.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the outpatient department, three patients suspected of having dysglycemia underwent an oral glucose tolerance test (OGTT). Their plasma glucose levels were measured at intervals after glucose ingestion, as depicted in the graph. Based on their glucose level trends, which patient most likely represents a pre-diabetic state?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Patient 2&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture3000.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/121_hjniKqX.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Patient 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Pre-diabetes (also called impaired glucose tolerance) is characterized by blood glucose levels that are higher than normal but not high enough to be classified as diabetes. In an OGTT, pre-diabetes typically shows:&lt;/li&gt;&lt;li&gt;• Fasting glucose that may be slightly elevated (100-125 mg/dL) A 2-hour post-load glucose between 140-199 mg/dL&lt;/li&gt;&lt;li&gt;• Fasting glucose that may be slightly elevated (100-125 mg/dL)&lt;/li&gt;&lt;li&gt;• A 2-hour post-load glucose between 140-199 mg/dL&lt;/li&gt;&lt;li&gt;• Analyzing each patient:&lt;/li&gt;&lt;li&gt;• Patient 1 (red squares):&lt;/li&gt;&lt;li&gt;• Starting glucose ~90 mg/dL (normal fasting) Returns to ~100 mg/dL by 120 min This represents a normal glucose tolerance pattern&lt;/li&gt;&lt;li&gt;• Starting glucose ~90 mg/dL (normal fasting)&lt;/li&gt;&lt;li&gt;• Returns to ~100 mg/dL by 120 min&lt;/li&gt;&lt;li&gt;• This represents a normal glucose tolerance pattern&lt;/li&gt;&lt;li&gt;• Patient 2 (blue triangles):&lt;/li&gt;&lt;li&gt;• Starting glucose ~80 mg/dL Slow decline but remains elevated at ~145 mg/dL at 120 min This pattern shows impaired glucose tolerance (pre-diabetes) with delayed return to normal&lt;/li&gt;&lt;li&gt;• Starting glucose ~80 mg/dL&lt;/li&gt;&lt;li&gt;• Slow decline but remains elevated at ~145 mg/dL at 120 min&lt;/li&gt;&lt;li&gt;• This pattern shows impaired glucose tolerance (pre-diabetes) with delayed return to normal&lt;/li&gt;&lt;li&gt;• Patient 3 (green circles):&lt;/li&gt;&lt;li&gt;• Starting glucose ~140 mg/dL (already elevated at fasting) Remains very elevated at 120 min (~210 mg/dL) This pattern is consistent with diabetes mellitus&lt;/li&gt;&lt;li&gt;• Starting glucose ~140 mg/dL (already elevated at fasting)&lt;/li&gt;&lt;li&gt;• Remains very elevated at 120 min (~210 mg/dL)&lt;/li&gt;&lt;li&gt;• This pattern is consistent with diabetes mellitus&lt;/li&gt;&lt;li&gt;• Patient 2 best represents pre-diabetes because their fasting level is normal but they show impaired glucose tolerance with the 2-hour value remaining elevated at ~145 mg/d.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The OGTT is used to assess how well the body clears glucose from the bloodstream. In a pre-diabetic state , the 2-hour glucose value is elevated beyond normal but does not reach diabetic levels (140–199 mg/dL). If the value is ≥200 mg/dL, a diagnosis of diabetes mellitus is made.&lt;/li&gt;&lt;li&gt;➤ pre-diabetic state&lt;/li&gt;&lt;li&gt;➤ 2-hour glucose value&lt;/li&gt;&lt;li&gt;➤ diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p 337 -340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with fatigue, muscle cramps, and a recent history of unexplained weight loss. He reports that his symptoms worsen with exercise. His medical history is unremarkable, and he is not on any medications. Laboratory investigations reveal hypoglycemia, especially after periods of fasting or strenuous activity. The physician suspects a metabolic disorder involving glycogen metabolism. Which of the following is NOT involved in the regulation of glycogen phosphorylase, an enzyme pivotal in glycogen breakdown?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;cAMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calmodulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protein Kinase A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycogenin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glycogenin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glycogenin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Glycogenin is not involved in the regulation of glycogen phosphorylase .&lt;/li&gt;&lt;li&gt;• Glycogenin&lt;/li&gt;&lt;li&gt;• glycogen phosphorylase&lt;/li&gt;&lt;li&gt;• Glycogenin serves as the core \&quot;primer\&quot; protein upon which glucose units are added to initiate glycogen synthesis , not glycogen breakdown. Once a short glucose chain is built on glycogenin, glycogen synthase and branching enzyme extend the glycogen molecule.&lt;/li&gt;&lt;li&gt;• glycogen synthesis&lt;/li&gt;&lt;li&gt;• glycogen synthase&lt;/li&gt;&lt;li&gt;• branching enzyme&lt;/li&gt;&lt;li&gt;• In contrast, glycogen phosphorylase is the rate-limiting enzyme in glycogenolysis (glycogen breakdown), and its regulation is tightly controlled by hormonal and intracellular signaling.&lt;/li&gt;&lt;li&gt;• glycogen phosphorylase&lt;/li&gt;&lt;li&gt;• glycogenolysis&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A) cAMP: Correct — cAMP is an important second messenger in the glucagon and epinephrine pathway. It activates Protein Kinase A (PKA) , which phosphorylates phosphorylase kinase , activating it. Phosphorylase kinase then phosphorylates and activates glycogen phosphorylase , enabling glycogen breakdown. Option B) Calmodulin: Correct — Calmodulin, when bound to calcium, directly activates phosphorylase kinase , bypassing cAMP in tissues such as muscle. This allows muscle cells to match glycogen breakdown to calcium-driven muscle contraction. Option C) Protein Kinase A (PKA): Correct — PKA is a key regulator of glycogenolysis. Activated by cAMP, it phosphorylates phosphorylase kinase , which then activates glycogen phosphorylase .&lt;/li&gt;&lt;li&gt;• Option A) cAMP: Correct — cAMP is an important second messenger in the glucagon and epinephrine pathway. It activates Protein Kinase A (PKA) , which phosphorylates phosphorylase kinase , activating it. Phosphorylase kinase then phosphorylates and activates glycogen phosphorylase , enabling glycogen breakdown.&lt;/li&gt;&lt;li&gt;• Option A) cAMP:&lt;/li&gt;&lt;li&gt;• second messenger&lt;/li&gt;&lt;li&gt;• Protein Kinase A (PKA)&lt;/li&gt;&lt;li&gt;• phosphorylase kinase&lt;/li&gt;&lt;li&gt;• glycogen phosphorylase&lt;/li&gt;&lt;li&gt;• Option B) Calmodulin: Correct — Calmodulin, when bound to calcium, directly activates phosphorylase kinase , bypassing cAMP in tissues such as muscle. This allows muscle cells to match glycogen breakdown to calcium-driven muscle contraction.&lt;/li&gt;&lt;li&gt;• Option B) Calmodulin:&lt;/li&gt;&lt;li&gt;• phosphorylase kinase&lt;/li&gt;&lt;li&gt;• glycogen breakdown&lt;/li&gt;&lt;li&gt;• Option C) Protein Kinase A (PKA): Correct — PKA is a key regulator of glycogenolysis. Activated by cAMP, it phosphorylates phosphorylase kinase , which then activates glycogen phosphorylase .&lt;/li&gt;&lt;li&gt;• Option C) Protein Kinase A (PKA):&lt;/li&gt;&lt;li&gt;• phosphorylase kinase&lt;/li&gt;&lt;li&gt;• glycogen phosphorylase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glycogen phosphorylase is the key enzyme for glycogen breakdown and is activated via phosphorylation pathways involving cAMP , Protein Kinase A , and phosphorylase kinase (which is also activated by calcium-calmodulin in muscle). In contrast, glycogenin functions as the core primer for glycogen synthesis, not degradation, and is not involved in the regulation of glycogen phosphorylase.&lt;/li&gt;&lt;li&gt;➤ Glycogen phosphorylase&lt;/li&gt;&lt;li&gt;➤ cAMP&lt;/li&gt;&lt;li&gt;➤ Protein Kinase A&lt;/li&gt;&lt;li&gt;➤ phosphorylase kinase&lt;/li&gt;&lt;li&gt;➤ calcium-calmodulin&lt;/li&gt;&lt;li&gt;➤ glycogenin&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p180-182&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman, following a meal rich in carbohydrates, undergoes various metabolic adjustments to manage the influx of glucose. One of these adjustments involves the metabolism of glucose-6-phosphate, a key metabolite in glucose homeostasis. Considering the fed state, where glucose is abundant, what is the primary fate of glucose-6-phosphate in tissues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Storage as fructose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Storage as glyceraldehyde-3-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enters HMP shunt via ribulose-5-phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Storage as glycogen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Storage as glycogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Storage as fructose is not a primary pathway for glucose-6-phosphate metabolism in tissues during the fed state.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Storage as fructose&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• primary pathway for glucose-6-phosphate metabolism&lt;/li&gt;&lt;li&gt;• Option B: Glyceraldehyde-3-phosphate is an intermediate in glycolysis , but the direct storage of glucose-6-phosphate as glyceraldehyde-3-phosphate is not a primary fate in the fed state.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Glyceraldehyde-3-phosphate&lt;/li&gt;&lt;li&gt;• intermediate in glycolysis&lt;/li&gt;&lt;li&gt;• direct storage of glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• Option C: While glucose-6-phosphate can enter the Hexose Monophosphate (HMP) shunt , this pathway is primarily active in specific tissues like the liver , and its main function is not for storage but for producing NADPH and ribose-5-phosphate for biosynthetic reactions.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• enter the Hexose Monophosphate&lt;/li&gt;&lt;li&gt;• shunt&lt;/li&gt;&lt;li&gt;• pathway is primarily active&lt;/li&gt;&lt;li&gt;• specific tissues&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The uptake of glucose into the liver GLUT 2 is independent of insulin . In the well fed state → concentration of glucose entering the liver increases → increased rate of synthesis of glucose-6-phosphate. This is in excess of the liver’s requirement for energy-yielding metabolism. So, it is used mainly for synthesis of glycogen. In both liver and skeletal muscle, insulin acts to stimulate glycogen synthase and inhibit glycogen phosphorylase&lt;/li&gt;&lt;li&gt;➤ The uptake of glucose into the liver GLUT 2 is independent of insulin .&lt;/li&gt;&lt;li&gt;➤ uptake of glucose&lt;/li&gt;&lt;li&gt;➤ liver GLUT 2&lt;/li&gt;&lt;li&gt;➤ independent of insulin&lt;/li&gt;&lt;li&gt;➤ In the well fed state → concentration of glucose entering the liver increases → increased rate of synthesis of glucose-6-phosphate.&lt;/li&gt;&lt;li&gt;➤ This is in excess of the liver’s requirement for energy-yielding metabolism. So, it is used mainly for synthesis of glycogen.&lt;/li&gt;&lt;li&gt;➤ In both liver and skeletal muscle, insulin acts to stimulate glycogen synthase and inhibit glycogen phosphorylase&lt;/li&gt;&lt;li&gt;➤ both liver&lt;/li&gt;&lt;li&gt;➤ skeletal muscle,&lt;/li&gt;&lt;li&gt;➤ insulin acts&lt;/li&gt;&lt;li&gt;➤ stimulate glycogen synthase&lt;/li&gt;&lt;li&gt;➤ inhibit glycogen phosphorylase&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e: p148.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Harper 30/e: p148.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the cell organelle with its marker enzymes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-a, 2-c, 3-b, 4-d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-a, 4-b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-d, 2-a, 3-b, 4-c&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/23/untitled-13607.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/screenshot-2024-03-30-171523.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Plasma Membrane : The correct marker enzyme is 5’-nucleotidase (d). This enzyme is involved in the hydrolysis of nucleotides to nucleosides and is found in the plasma membrane, playing a role in signal transduction. Golgi Bodies : Galactosyltransferase (a) is the marker enzyme for Golgi bodies . It is involved in the glycosylation of proteins, a process that occurs extensively within the Golgi apparatus. Cytosol : Lactate dehydrogenase (b) is a marker for the cytosol. This enzyme catalyzes the conversion of pyruvate to lactate when oxygen is absent or in short supply, and it is predominantly found in the cytoplasm. Lysosomes : Acid phosphatase (c) is the marker enzyme for lysosomes. It functions in the hydrolysis of phosphate monoesters under acidic conditions, a characteristic activity of the lysosomal digestive process.&lt;/li&gt;&lt;li&gt;• Plasma Membrane : The correct marker enzyme is 5’-nucleotidase (d). This enzyme is involved in the hydrolysis of nucleotides to nucleosides and is found in the plasma membrane, playing a role in signal transduction.&lt;/li&gt;&lt;li&gt;• Plasma Membrane&lt;/li&gt;&lt;li&gt;• 5’-nucleotidase&lt;/li&gt;&lt;li&gt;• hydrolysis of nucleotides&lt;/li&gt;&lt;li&gt;• nucleosides&lt;/li&gt;&lt;li&gt;• found in the plasma membrane,&lt;/li&gt;&lt;li&gt;• Golgi Bodies : Galactosyltransferase (a) is the marker enzyme for Golgi bodies . It is involved in the glycosylation of proteins, a process that occurs extensively within the Golgi apparatus.&lt;/li&gt;&lt;li&gt;• Golgi Bodies&lt;/li&gt;&lt;li&gt;• Galactosyltransferase&lt;/li&gt;&lt;li&gt;• marker enzyme for Golgi bodies&lt;/li&gt;&lt;li&gt;• glycosylation of proteins,&lt;/li&gt;&lt;li&gt;• Cytosol : Lactate dehydrogenase (b) is a marker for the cytosol. This enzyme catalyzes the conversion of pyruvate to lactate when oxygen is absent or in short supply, and it is predominantly found in the cytoplasm.&lt;/li&gt;&lt;li&gt;• Cytosol&lt;/li&gt;&lt;li&gt;• Lactate dehydrogenase&lt;/li&gt;&lt;li&gt;• marker for the cytosol.&lt;/li&gt;&lt;li&gt;• Lysosomes : Acid phosphatase (c) is the marker enzyme for lysosomes. It functions in the hydrolysis of phosphate monoesters under acidic conditions, a characteristic activity of the lysosomal digestive process.&lt;/li&gt;&lt;li&gt;• Lysosomes&lt;/li&gt;&lt;li&gt;• Acid phosphatase&lt;/li&gt;&lt;li&gt;• marker enzyme for lysosomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ref : DM Vasudevan 9/e: p 12.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : DM Vasudevan 9/e: p 12.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture on metabolic pathways, medical students were asked to identify the first committed step in glycolysis and the enzyme that catalyzes it. This step is crucial because it irreversibly commits the substrate to the glycolytic pathway. Which enzyme is responsible for this committed step in glycolysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyruvate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hexokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphofructokinase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phosphofructokinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The first committed step in glycolysis is catalyzed by phosphofructokinase-1 (PFK-1) , which converts:&lt;/li&gt;&lt;li&gt;• first committed step&lt;/li&gt;&lt;li&gt;• phosphofructokinase-1 (PFK-1)&lt;/li&gt;&lt;li&gt;• Fructose-6-phosphate → Fructose-1,6-bisphosphate&lt;/li&gt;&lt;li&gt;• Fructose-6-phosphate → Fructose-1,6-bisphosphate&lt;/li&gt;&lt;li&gt;• This step is considered \&quot;committed\&quot; because, after this conversion, the sugar molecule is no longer available for alternative pathways (such as glycogenesis or the pentose phosphate pathway). It must proceed through glycolysis.&lt;/li&gt;&lt;li&gt;• Additionally, this step is irreversible under cellular conditions and is highly regulated — it represents the rate-limiting step of glycolysis&lt;/li&gt;&lt;li&gt;• irreversible&lt;/li&gt;&lt;li&gt;• highly regulated&lt;/li&gt;&lt;li&gt;• rate-limiting step&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A — Pyruvate dehydrogenase: Incorrect. This enzyme catalyzes the decarboxylation of pyruvate to acetyl-CoA, which is part of the linking step between glycolysis and the citric acid cycle, not glycolysis itself. Option B — Glucokinase: Incorrect. Glucokinase catalyzes glucose → glucose-6-phosphate in the liver and pancreas , and the product can still be shunted into other pathways like glycogenesis or the pentose phosphate pathway. Option C — Hexokinase: Incorrect. Hexokinase also converts glucose to glucose-6-phosphate in most tissues, but this is not the committed step because glucose-6-phosphate is a central intermediate that can enter multiple pathways beyond glycolysis.&lt;/li&gt;&lt;li&gt;• Option A — Pyruvate dehydrogenase: Incorrect. This enzyme catalyzes the decarboxylation of pyruvate to acetyl-CoA, which is part of the linking step between glycolysis and the citric acid cycle, not glycolysis itself.&lt;/li&gt;&lt;li&gt;• Option A — Pyruvate dehydrogenase:&lt;/li&gt;&lt;li&gt;• linking step&lt;/li&gt;&lt;li&gt;• Option B — Glucokinase: Incorrect. Glucokinase catalyzes glucose → glucose-6-phosphate in the liver and pancreas , and the product can still be shunted into other pathways like glycogenesis or the pentose phosphate pathway.&lt;/li&gt;&lt;li&gt;• Option B — Glucokinase:&lt;/li&gt;&lt;li&gt;• glucose → glucose-6-phosphate&lt;/li&gt;&lt;li&gt;• liver and pancreas&lt;/li&gt;&lt;li&gt;• Option C — Hexokinase: Incorrect. Hexokinase also converts glucose to glucose-6-phosphate in most tissues, but this is not the committed step because glucose-6-phosphate is a central intermediate that can enter multiple pathways beyond glycolysis.&lt;/li&gt;&lt;li&gt;• Option C — Hexokinase:&lt;/li&gt;&lt;li&gt;• glucose to glucose-6-phosphate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The first committed step of glycolysis is catalyzed by phosphofructokinase-1 (PFK-1) . It ensures that glucose carbons are committed to energy production via glycolysis. This step is irreversible, highly regulated, and marks a metabolic \&quot;point of no return\&quot; for the glucose molecule.&lt;/li&gt;&lt;li&gt;➤ first committed step&lt;/li&gt;&lt;li&gt;➤ phosphofructokinase-1 (PFK-1)&lt;/li&gt;&lt;li&gt;➤ PFK-1 is a key allosteric enzyme — activated by AMP and fructose-2,6-bisphosphate and inhibited by ATP and citrate.&lt;/li&gt;&lt;li&gt;➤ allosteric enzyme&lt;/li&gt;&lt;li&gt;➤ Ref: Harper 30/e p173&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Acetyl CoA plays a central role in energy metabolism, acting as a substrate for several biosynthetic pathways. Which of the following is NOT a product of Acetyl CoA conversion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatty acids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketone bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B: Fatty acids can be synthesized from acetyl CoA in a process known as lipogenesis, primarily in the liver and adipose tissue.&lt;/li&gt;&lt;li&gt;• Options B:&lt;/li&gt;&lt;li&gt;• Fatty acids&lt;/li&gt;&lt;li&gt;• synthesized from acetyl CoA&lt;/li&gt;&lt;li&gt;• lipogenesis,&lt;/li&gt;&lt;li&gt;• Options C: Cholesterol is also synthesized from acetyl CoA via the mevalonate pathway , which is critical for cell membrane integrity and as a precursor for steroid hormones.&lt;/li&gt;&lt;li&gt;• Options C:&lt;/li&gt;&lt;li&gt;• Cholesterol&lt;/li&gt;&lt;li&gt;• synthesized from acetyl CoA&lt;/li&gt;&lt;li&gt;• mevalonate pathway&lt;/li&gt;&lt;li&gt;• Options D: Ketone bodies are produced from acetyl CoA during periods of low carbohydrate availability , such as fasting , prolonged exercise , or low-carbohydrate diets , primarily in the liver.&lt;/li&gt;&lt;li&gt;• Options D:&lt;/li&gt;&lt;li&gt;• Ketone bodies&lt;/li&gt;&lt;li&gt;• produced from acetyl CoA&lt;/li&gt;&lt;li&gt;• periods of low carbohydrate availability&lt;/li&gt;&lt;li&gt;• fasting&lt;/li&gt;&lt;li&gt;• prolonged exercise&lt;/li&gt;&lt;li&gt;• low-carbohydrate diets&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA is not a substrate for gluconeogenesis. It is the starting material for Fatty acid and Cholesterol synthesis . It is an intermediate in Ketone body synthesis .&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA is not a substrate for gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ Acetyl CoA&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ substrate for gluconeogenesis.&lt;/li&gt;&lt;li&gt;➤ It is the starting material for Fatty acid and Cholesterol synthesis .&lt;/li&gt;&lt;li&gt;➤ starting material&lt;/li&gt;&lt;li&gt;➤ Fatty acid&lt;/li&gt;&lt;li&gt;➤ Cholesterol synthesis&lt;/li&gt;&lt;li&gt;➤ It is an intermediate in Ketone body synthesis .&lt;/li&gt;&lt;li&gt;➤ intermediate in Ketone body synthesis&lt;/li&gt;&lt;li&gt;➤ Ref : Harper 30/e p188, 189&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Harper 30/e p188, 189&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In a case study involving the analysis of a new drug&#x27;s mechanism of action, it&#x27;s observed that the drug inhibits an enzyme by resembling the enzyme&#x27;s natural substrate and competing for the active site. Given this mode of inhibition, how would this type of enzyme inhibition be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feedback inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Non-competitive inhibition: Inhibitors have no structural resemblance to the substrate.&lt;/li&gt;&lt;li&gt;• Option B. Non-competitive inhibition:&lt;/li&gt;&lt;li&gt;• no structural resemblance&lt;/li&gt;&lt;li&gt;• Option C. Feedback inhibition: The activity of the enzyme is inhibited by the product of the reaction .&lt;/li&gt;&lt;li&gt;• Option C. Feedback inhibition:&lt;/li&gt;&lt;li&gt;• inhibited by the product of the reaction&lt;/li&gt;&lt;li&gt;• Option D. Allosteric inhibition: The inhibitor is not a substrate analog.&lt;/li&gt;&lt;li&gt;• Option D. Allosteric inhibition:&lt;/li&gt;&lt;li&gt;• not a substrate analog.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Competitive inhibition occurs when an inhibitor molecule resembles the substrate and competes for binding to the enzyme&#x27;s active site . This type of inhibition can be overcome by increasing the concentration of the substrate, as both the substrate and inhibitor compete for the same site on the enzyme.&lt;/li&gt;&lt;li&gt;➤ Competitive inhibition&lt;/li&gt;&lt;li&gt;➤ inhibitor molecule&lt;/li&gt;&lt;li&gt;➤ substrate and competes&lt;/li&gt;&lt;li&gt;➤ binding to the enzyme&#x27;s active site&lt;/li&gt;&lt;li&gt;➤ type of inhibition&lt;/li&gt;&lt;li&gt;➤ increasing the concentration of the substrate,&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 59.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 59.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Xanthine oxidase is a metalloenzyme containing molybdenum as a metal ion. State TRUE/ FALSE.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Information Insufficient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the Above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/30/screenshot-2024-03-30-181040.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Xanthine oxidase is indeed a metalloenzyme that contains molybdenum as a crucial metal ion for its catalytic activity. This enzyme plays a vital role in the catabolism of purines , converting hypoxanthine to xanthine and xanthine to uric acid , an important process in the breakdown of nucleic acids.&lt;/li&gt;&lt;li&gt;• Xanthine oxidase&lt;/li&gt;&lt;li&gt;• metalloenzyme&lt;/li&gt;&lt;li&gt;• contains molybdenum&lt;/li&gt;&lt;li&gt;• metal ion for its catalytic activity.&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• vital role in the catabolism of purines&lt;/li&gt;&lt;li&gt;• hypoxanthine to xanthine&lt;/li&gt;&lt;li&gt;• xanthine to uric acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref: DM Vasudevan 9/e: p 5d1.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ DM Vasudevan 9/e: p 5d1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion on the biochemical properties of serine proteases, a molecular biologist outlines several characteristics common to this class of enzymes. Serine proteases play critical roles in various physiological processes, including digestion and coagulation. Which of the following features is universally found in all serine proteases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trypsin is activated by the removal of a hexapeptide from C-terminal end&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;α 2-Macroglobulin is the major serine protease inhibitor of plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chymotrypsin acts on peptide bonds in which the amino acid C-terminal to the bond is a tryptophan, tyrosine, phenylalanine.&quot;, &quot;corr
