&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 65-year-old post-menopausal woman came to Gyneac OPD with complaints of spotting. On TVS and then further endometrial biopsy revealed endometrial carcinoma. On imaging the adjacent organs and Lymph nodes have been metastasized. the anal canal is involved due to common lymph drainage of the anal canal and corneal end of the uterus through the round ligament which is the superficial inguinal nodes. So for dissecting the anal ischioanal fossa, which of the following statements is correct about its boundary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacrotuberous muscle forms the anterior boundary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A perineal membrane forms the posterior boundary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Gluteus maximus muscle forms the posterior boundary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The ischial tuberosity is the medial boundary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Gluteus maximus muscle forms the posterior boundary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Gluteus maximus muscle forms the posterior boundary The Gluteus maximus muscle forms the posterior boundary is the correct option. The ischioanal fossa is a wedge-shaped space on either side of the anal canal in the anorectal triangle. It has a pad of fat.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ISCHIORECTAL /ISCHIOANAL FOSSA : The ischioanal fossa is a wedge-shaped space on either side of the anal canal in the anorectal triangle. It has a pad of fat. The boundaries include : Anterior: Posterior border of the perineal membrane Posterior: Gluteus maximus muscle , Sacrotuberous ligament Lateral : Ischial tuberosity , Obturator internus Medial: Sphincter ani externus, Pelvic diaphragm ( levator ani ) . Clinical significance: Ischioanal fossa provides a relatively bloodless field during the resection of anal cancers, therefore it is an important surgical plane.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, D: are incorrect options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the use of the following instrument?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Introduction of intrauterine device&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial office biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pap smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To measure the uterine length&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial office biopsy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244164844-QTDG021002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial office biopsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INVESTIGATIONS IN CASE OF ENDOMETRIAL CANCER : TVS It is the 1st step taken in women who present with post menopausal bleeding to decide whether endometrial sampling is needed or not. If endometrial thickness is less than 4 mm, further testing may be deferred . But if there is a recurrence of bleeding, a tissue diagnosis is essential. Other factors to be assessed are the presence of a polypoidal endometrial mass or fluid collection as the latter may indicate pyometra. Endometrial Sampling This could be done by any of the following methods- Office endometrial aspiration biopsy Traditional fractional curettage Hysteroscopy and directed biopsy. Endometrial Aspiration Biopsy It is the IOC for endometrial cancer. Diagnostic accuracy: 92-98% Endometrial aspiration biopsy can be performed in an outpatient setting as it does not require any anesthesia and has the advantage of being simple, quick, safe, inexpensive, and convenient . It is combined with endocervical curettage to rule out cancer cervix. It is done using a vibra aspirator, Sharman curette, or Pipelle endometrial sampler (Fig. 14A.2). Fractional Curettage Fractional curettage is the Gold standard investigation used for ruling out endometrial cancer Here the endocervical canal is curreted first followed by dilation and endometrial curettage. Indications: Cervical stenosis; If clinical suspicion of malignancy is high; If bleeding recurs after a negative report on endometrial aspiration. Hysteroscopy and Biopsy It is not recommended routinely for endometrial cancer as most of the cancers are detected easily by endometrial aspiration biopsy and hysteroscopy is good for focal lesions. Pap Smear It is not a reliable test for diagnosis of Endometrial carcinoma. Only 30-50% of patients with endometrial carcinoma have positive pap tests and they are women with advanced disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Endometrial office biopsy Option D: Uterine Sound Option C: Pap Smear&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about endometrial carcinoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Predisposed by diabetes mellitus, hypertension, and obesity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosquamous type is the most common&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Commonly associated with Ca cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The common age group affected is between 20 and 40 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Predisposed by diabetes mellitus, hypertension, and obesity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Predisposed by diabetes mellitus, hypertension, and obesity Approximately 5% of endometrial cancer is hereditary, with most presenting as a part of the Lynch II or Hereditary Non-Polyposis Colorectal Cancer (HNPCC) syndrome. Besides endometrial cancer, individuals in this family are at increased risk of colorectal cancer, ovarian, urinary, biliary, gastric, and small intestinal cancer. Abnormal bleeding at any age should be evaluated by tissue Biopsy in women of HNPCC families. Routine surveillance may consist of yearly USG and endometrial biopsy commencing at the age of 30-35.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial cancer: Risk Factor Endometrial cancer occurs as a result of unopposed estrogen exposure in the body. Mnemonic-Family Has OLD AUNTIS Family    Family history Has         Hypertension O            Obesity L             Late menopause/Early menarche D            Diabetes A            Atypical endometrial hyperplasia U            Unopposed estrogen or increased estrogen in body as in: HRT, Fibroid, PCOD and Feminizing ovarian tumours N            Nulliparity T             Therapy: Tamoxifen Therapy and Radiation Therapy I              H/O infertility/menstrual irregularity S             Senile endometritis/Pyometra&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice in a 55-year-old postmenopausal woman who has presented with postmenopausal bleeding.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pap smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fractional curettage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvaginal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CA - 125 estimation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fractional curettage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fractional curettage In a woman with postmenopausal bleeding chances of endometrial carcinoma are very high. Therefore such a patient should be evaluated so as to rule out endometrial carcinoma . The first investigation to be done is TVS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INVESTIGATIONS IN CASE OF ENDOMETRIAL CANCER: TVS It is the 1st step taken in women who present with post-menopausal bleeding to decide whether endometrial sampling is needed or not. If endometrial thickness is less than 4 mm, further testing may be deferred. But if there is a recurrence of bleeding, a tissue diagnosis is essential. Other factors to be assessed are the presence of a polypoidal endometrial mass or fluid collection as the latter may indicate pyometra. Endometrial Sampling This could be done by any of the following methods- Office endometrial aspiration biopsy Traditional fractional curettage Hysteroscopy and directed biopsy. Endometrial Aspiration Biopsy It is the IOC for endometrial cancer. Diagnostic accuracy: 92-98% Endometrial aspiration biopsy can be performed in an outpatient setting as it does not require any anesthesia and has the advantage of being simple, quick, safe, inexpensive, and convenient. It is combined with endocervical curettage to rule out cancer cervix. It is done using a vibra aspirator, Sharman curette, or Pipelle endometrial sampler (Fig. 14A.2). Fractional Curettage Fractional curettage is the Gold standard investigation used for ruling out endometrial cancer Here the endocervical canal is curreted first followed by dilation and endometrial curettage. Indications: Cervical stenosis; If clinical suspicion of malignancy is high; If bleeding recurs after a negative report on endometrial aspiration. Hysteroscopy and Biopsy It is not recommended routinely for endometrial cancer as most of the cancers are detected easily by endometrial aspiration biopsy and hysteroscopy is good for focal lesions. Pap Smear It is not a reliable test for the diagnosis of Endometrial carcinoma . Only 30-50% of patients with endometrial carcinoma have positive pap tests and they are women with advanced disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The stage of cancer endometrium with an invasion of 10 mm of the myometrium is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IIb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IIa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ib The normal thickness of myometrium is 10–20 mm, therefore, if Thickness of 10 mm means more than half of myometrium, e. stage Ib . Options A, C, and D: are incorrect&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging Staging for endometrial cancer is done surgically, and because many patients have early-stage diseases at the time of diagnosis, this is often the only intervention necessary. Surgical staging includes hysterectomy (TAH) and bilateral salpingo-oophorectomy (BSO), cytoreduction of all visible diseases, and pelvic and periaortic lymph node sampling. With the above procedures; Omentectomy and peritoneal biopsy is done in the case of papillary serous and clear cell CA. Lymphadenectomy is also done in serous clear cell CA and in tumors where &amp;gt;50% of the myometrium is involved.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady presented with carcinoma endometrium involving&amp;gt;50% of myometrium extending to the vagina and positive peritoneal cytology but no involvements of para-aortic and pre-aortic nodes. What is the stage of the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;III A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;III B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;III C2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. III B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;III B Vaginal metastasis means stage III B cance r and since this is the highest stage. Therefore, this patient has endometrial cancer belonging to stage III B&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following can cause endometrial cancer:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metropathia hemorrhagic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gynandroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metropathia hemorrhagic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metropathia hemorrhagic Endometrial cancer is mainly caused by excessive estrogen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Metropathia hemorrhagic is the same as cystic glandular hyperplasia and is a causative factor for endometrial cancer . It presents at the age group 40 to 50 years. Clinical feature -6 to 8 weeks of Amenorrhea followed by heavy bleeding. Unopposed release of Estrogen Histopath- SWISS CHEESE PATTERN Lack of secretory pattern. USG - Ovary shows the presence of a cyst (follicles grow to form cyst). It has a 1% risk of malignancy . Treatment -progesterone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Gynandroblastoma is a virilizing tumor that secretes androgens (not estrogens) and so doesn&#x27;t lead to endometrial cancer Option: C. Dysgerminoma is a neutral tumor that doesn&#x27;t secrete either male or female sex hormones but secretes placental alkaline phosphatase, LDH, and BHCG and therefore doesn&#x27;t lead to endometrial cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient has an adenocarcinoma uterus along with sarcoma of the uterus. It is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homologous sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sarcoma uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mixed Mullerian carcinogenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterologous sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mixed Mullerian carcinogenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mixed Mullerian carcinogenesis Mixed Mullerian carcinoma is a mixture of both carcinomatous and sarcomatous elements. Most common combination is of serous carcinoma with endometrial sarcoma. Most common histologic type of uterine sarcoma is carcinosarcoma. Most common symptom of uterine sarcoma is bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine Sarcoma &amp;gt; It is a rare uterine tumor accounting for 2-6% of all uterine malignancies &amp;gt; Arises from stromal components (endometrial stroma, mesenchymal or myome- trial tissues) &amp;gt; Mostly seen in post menopausal age group &amp;gt; Vaginal bleeding is most common presenting symptom &amp;gt; Behaves more aaggressively and is associated with poorer prognosis &amp;gt; 5-year survival rate - 35% Endometrial Stromal Sarcoma (ESS) Leiomyosarcoma Carcinosarcoma (Mixed Mullerian Tumor) • Arises from stromal cells • Least aggressive of the Sarcomas • M/c age = Perimenopausal and postmenopausal females • Occurs when fibroid becomes malignant • (0.1-0.5%) fibroids undergo malignancy • M/c age = 43-53 years • Differentiating feature of  leiomyosarcomas is &amp;gt; 10 mitosis 10 high power field •No whorled apperance and no capsule • M/c variety • M/c age = 62 years • M/c-post menopausal Bleeding • M/c mode of spread - Blood borne • Most aggressive sarcomas • M/c type of cells seen MMT are spindle cells Treatment First step is always exploration. TAH + BSO (done in all patients except premenopausal females with leiomyosarcoma where we donot do bilateral Salpingoopherectomy) followed by chemotherapy. (Doxorubicin, Ifosfamide, Paclitaxel, carboplatin). Novak 15/e, p 1292.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A : Homologous sarcoma : If the mesenchymal/sarcomatous component of mixed Mullerian tumor consists of malignant endometria l or smooth muscle differentiatio n, the term homologous is used. Option B: is an incorrect option. Option D: Heterologous sarcoma : If the sarcoma component of mixed Mullerian tumors mimics extra-uterine tissue (viz – striated muscle cell, cartilage, adipose tissue, and bone) it is known as a Heterologous tumor.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mixed mullerian tumors are diagnosed on the basis of ten or more mitotic figures per ten high power fields (HPFs). Those tumors with 5 to 10 mitotic figures per 10 HPF s are referred to as smooth muscle tumors of uncertain malignant potential. Tumors with 5 mitotic figures per 10 HPFS and little cytological atypia are classified as cellular leiomyosarcomas.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Primary carcinoma body of the uterus may be of the following types exception?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosquamous carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clear cell type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell keratinizing type&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Large cell keratinizing type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Large cell keratinizing type&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Microscopically, endometrial carcinoma may be of the following varieties : Adenocarcinoma (endometrioid 80%). Adenocarcinoma with squamous elements. Papillary serous carcinoma Mucinous adenocarcinoma Clear cell adenocarcinoma Secretory carcinoma Squamous cell carcinoma. Mixed carcinoma. M/C variety of endometrial cancer is adenocarcinoma Most malignant variety is clear cell carcinoma and papillary serous tumor. Papillary serous cancer: Seen in 5-10% of endometrial cancers. Associated with BRCA 1 &amp;amp; BRCA 2 gene. It metastasizes early by spreading through the peritoneum therefore in its staging omentectomy and peritoneal biopsy should be done. Clear Cell Carcinoma It accounts for &amp;lt; 5% of all endometrial carcinomas. Most characteristic histological finding is the presence of \&quot;hobnail cells\&quot;. It characteristically occurs in older women and is a very aggressive type of endometrial cancer. Prognosis is similar to or worse than papillary serous carcinoma. In staging: Omentectomy and peritoneal biopsy done&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following are precursors of endometrial carcinoma except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical adenomatous hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atrophic endometrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenocarcinoma in situ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cystic hyperplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atrophic endometrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Atrophic endometrium Premalignant Lesions of Endometrium are: Simple hyperplasia : Endometrium is thick. The glands are dilated and have outpouching and invaginations. They are crowded and have irregular outlines. The stroma is more dense and cellular. Complex hyperplasia : Endometrium is thicker. The gland is crowded and arranged back to back with reduced stroma. Most glands have irregular outlines. There are papillary processes and intraluminal bridges within the glands. Epithelial pseudo stratification is present. Premenopausal women : Progesterone therapy: Medroxyprogesterone acetate for 21 days a month daily for 3months. or Progesterone containing IUCD. Postmenopausal women: Simple hyperplasia without atypia–generally followed without therapy. Complex hyperplasia without atypia– cyclical/continuous progesterone therapy. These patients should be followed annually by endometrial biopsy. Atypical hyperplasia : The endometrial glands have cytologic atypia. The gland outlines are of complex hyperplasia in type. The nuclei of the glands show enlargement, irregular size and shape, hyperchromasia, and coarse chromatin. In this category chances of malignancy are high ( simple-8%, complex-30%, hence they are managed surgically). Ideal treatment is– Hysterectomy Premenopausal women willing to preserve fertility: High dose progesterone therapy after full information of risk of undiagnosed cancer or progression to cancer. In these cases periodic TVS a nd endometrial biopsy i s necessary. Carcinoma-in-situ : Commonly describes a lesion with severe cytologic as well as architectural abnormalities of the glands.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common recurrence sites or metastatic sites of malignancy following pelvic surgery are all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma cervix - Lateral pelvic wall and central pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carcinoma ovary - Lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Choriocarcinoma -Suburethral region in anterior vaginal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma body - The vault of vagina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carcinoma ovary - Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma ovary - Lung&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial cancer/cancer body uterus Recurrent disease: Common sites for recurrence are the vagina and the pelvis. Extrapelvic metastases are seen in the lung, lymph nodes (aortic), liver, brain, and bones. The majority (60%) of recurrences are seen within 2 years of initial therapy. Radiation therapy is the choice for isolated recurrence following surgical treatment: exenteration surgery for recurrent endometrial cancer is of limited value. Hormonal therapy and chemotherapy have been used depending on the individual case. Cancer cervix: Recurrent disease Risk factors for recurrent disease are: Large tumor size, lymphovascular space invasion, positive lymph nodes, and advanced-stage disease. Most common site of recurrence is the pelvic side wall . Features of disease recurrence are Pain in the pelvis, and back, unilateral leg edema, ureteral obstruction, vaginal bleeding, palpable tumor in the pelvis, and lymphadenopathy. Single agent or multi agent chemotherapy with cisplatin, paclitaxel or ifosfamide is used. Palliative radiation therapy may be used for those who have been treated initially with surgery. Follow-up: The majority of the recurrences occur in the first 2 years. As such, the follow-up protocols should be at 3–4 months intervals for the first 2 years then at 6 months intervals for the next 2 years and thereafter annually. A thorough physical examination is done including an examination of supraclavicular and inguinal lymph nodes. Cervical or vaginal cytology is performed. Chest X-ray is done annual Cancer Ovary Metastasis The most common site s of metastases are—the peritoneum (85%), omentum (70%), contralateral ovary (70%), liver(35%), lung (25%), and uterus (20%). Thus option b is incorrect. Option A,C, D: are correct option Management Principle of Management Remember-In cancer endometrium, staging is surgical, i.e. already we have performed TAH+BSO + dissected any enlarged lymph node (LN) or performed selective pelvic and paraaortic Thus treatment is mainly postoperative management Postoperative management of choice in patients with endometrial cancer is always radiotherapy. In stages III and IV:- Chemotherapy is given along with Radiotherapy. Only Patients with stage IA grades 1 and 2 do not require postoperative radiotherapy. Stagewise Management Stage I A grade 1 and 2 Surgery -(TAH) + (BSO) + LN dessection-(pelvic lymphadenectomy) if Tm size is &amp;gt; 2 cms. (No other postoperative therapy required). Stage IA grade III and IB (all grades) Surgery -TAH + BSO+Pelvic and paraaortic lymphadenec- tomy followed by radiotherapy (after 4-6 weaks) Stage II Modified radical hysterectomy with LN dissection (pelvic and paraaortic) followed by radiotherapy Stage III and stage IV Debulking surgery followed by chemotherapy and radiotherapy Choice of Radiotherapy Radiation Type Used in Vaginal Vault Radiation Grade 3 tumor and Lymph vascular space invasion Whole Pelvis External Beam Radiation (Radiation field encloses upper half of vagina inferiorly, Lower border of L4 vertebral body superiorly and 1 cm lateral to margins of bony pelvis) Extrauterine pelvic disease including adnexal spread, parametrial involvement and pelvic lymph node metastases, in absence of extrapelvic disease Extended field radiation including entire pelvis, common iliac lymph nodes and para aortic lymph nodes Endometrial cancer with positive para aortic lymph nodes Radiation Type Used in Whole abdomen radiation therapy Done in stage III/IV Serous or carcinosarcoma Note-After the publication of GOG122, demonstrating the superiority of chemotherapy over whole abdominal radiotherapy in advanced endometrial cancer, the utilization of whole abdomen RT is not common...Novak 15th/ed p 1278&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 21 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;

        function showResults(index) {

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `

                    debugLog(&quot;Video loaded successfully&quot;);

            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
