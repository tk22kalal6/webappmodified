nfertility&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Insulin resistance is the hallmark of the pathophysiology of PCOS. Increased insulin secretion stimulates increased ovarian androgen production and inhibits serum hepatic SHBG production. Insulin resistance –Sr. fasting blood sugar / Sr. fasting insulin &amp;lt; 4.5 Fasting serum insulin – &amp;gt;25m IU/ml&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with BMI 32 KG/M2 is referred to the gynecology clinic with secondary amenorrhoea. She has two children and her partner had a vasectomy 5 years ago. An ultrasound scan is performed, which shows a normal uterus with an endometrial thickness of 6 mm. Both ovaries have a typical polycystic appearance. What would be the recommended management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induction of withdrawal bleeds with progestogens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TVS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassure and discharge&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Induction of withdrawal bleeds with progestogens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Induction of withdrawal bleeds with progestogens Oligomenorrhoea or amenorrhoea in women with Polycystic Ovary Syndrome (PCOS) may predispose them to endometrial hyperplasia and later carcinoma. In PCOS, an endometrial thickness of less than 7 mm is unlikely to be hyperplasia .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: Transvaginal ultrasound should be considered in the absence of withdrawal bleeds or abnormal uterine bleeding. Option A: A thickened endometrium or an endometrial polyp should prompt consideration of endometrial biopsy and/or hysteroscopy. Option D: Is not appropriate.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Long-term consequences of PCOS/ Anovulation ↑ risk of cardiovascular disease ↑ risk of diabetes (Type 2) ↑ risk of endometrial cancer ↑ risk of breast Ca ↑ use of Ovarian Ca ↑ risk of depression &amp;amp;mood disorder ↑ risk of metabolic X Syndrome. ↑ risk of sleep apnea syndrome ↑ risk of non-alcoholic steatohepatitis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drugs preferred in PCOS, all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myoinositol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;N-acetylcysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MALA-N&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MALA-N&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MALA-N Mala- N will not be used in this patient. Mala N contains levonorgestrel as the progesterone component which may show androgenic side effects. Hence not preferred.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Combined Preparations (Estrogen and Progestogen)  OCP: Diagnostic Therapeutic Diagnostic uses : The combined preparations may be used as an estrogen-progesterone challenge test in amenorrhea to exclude uterine pathology . If bleeding fails to occur, it suggests uterine synechiae. Therapeutic uses : Contraception Dysfunctional uterine bleeding Endometriosis Dysmenorrhea Postponement of period Premenstrual syndrome Idiopathic hirsutism—cyclic therapy of combined preparations containing 50 μg of ethinyl estradiol together with new progestin is more effective Hormone replacement therapy (HRT)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Myo-inositol can be to improve the pregnancy rate in PCOS, instead of metformin, some gynecologists have started using N-acetyl cysteine with micronutrients. This reduces the homocysteine level. The micronutrients include vitamin D, minerals, chromium, selenium, inositol, and folic acid (Invacare, one tablet twice daily). Option B: a woman who shows a raised level of homocysteine, N -acetyl-cysteine 2 g may be added to clomiphene therapy. N -acetyl-cysteine (N AC) is a mucolytic drug and an insulin sensitizer. Option C: Dexamethasone (0.5 mg) at bedtime reduces androgen production, and is used in some infertile women with clomiphene if DHEA-S is raised above 5 ng/mL.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;SIDE EFFECTS OF PROGESTERONE : Nausea, vomiting Headache, mastalgia, water retention, cramps in the legs, weight gain Hirsutism in androgen-related compounds Depression Increased low-density lipoproteins and cardiovascular accidents Deep venous thrombosis, pulmonary embolism with desogestrel and gestodene Breast tumors, cancer Medroxyprogesterone acetate causes bone loss Increase in low-density lipoprotein (LDL) and decrease in HDL&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old unmarried woman comes to you with a diagnosis of PCOS. What is the first line of management in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lifestyle modification&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian drilling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GnRHagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovulation induction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lifestyle modification&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lifestyle modification Lifestyle changes: Weight loss of more than 5% of previous weight alone is beneficial in mild hirsutism; it restores the hormonal milieu Weight loss increases the secretion of the sex hormone binding globulin, and reduces insulin level and testosterone levels. Cigarette smoking should be abandoned. It lowers E2 levels and raises DHEA and androgen levels.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MANAGEMENT FOR MENSTRUAL IRREGULARITIES AND HIRSUTISM IN CASE OF PCOS : The first line is Weightloss of &amp;gt; 5 - 10 % of the previous weight is beneficial. Oral contraceptives: low dose and third or fourth Benefits of OCPs: Regularize cycle Decreases blood loss Decrease Hirsutism Endometrial protection . The second line drugs that can be used are Spironolactone derivatives Cyproterone Acetate , Flutamide ,Ketoconazole , GnRH Agonist . Metformin can be used as an add-on as it is an Insulin sensitizer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: no indication for surgical treatment Option D: she doesn&#x27;t wish to convince yet Option C: not indicated&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old, recently married comes to you with secondary amenorrhea and the following USG Image. She doesn&#x27;t wish to conceive immediately. How do you manage her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethinyl estradiol and norgestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desogestrel and ethinyl estradiol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clomiphene citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desogestrel and ethinyl estradiol&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244877130-QTDG034012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Desogestrel and ethinyl estradiol Desogestrel and ethinyl estradiol ( less androgenic side effects) are preferred OCP . OCPs are preferred for her as she doesn&#x27;t wish to conceive. DESOGESTRAL is a third-generation progesterone that has fewer androgenic and metabolic side effects.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterones with: High androgenic bioactivity Newer progestins with low androgenic bioactivity ●       Norgestrel ●       Norethindrone ●       Norethindrone acetate ●       Drospirenone ●       Desogestrel ●       Gestodene ●       Norgestimate&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Is also an OCP but newer progesterone is preferred. Option C: Clomiphene citrate is used if she complains of primary infertility Option D: spironolactone serves as an antiandrogen to reduce hirsutism&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sonographic findings in the case of PCOS include: ≥ 12 small cysts (2 to 9 mm in diameter) Increased ovarian volume (&amp;gt; 10 ml). The increased amount of stroma relative to the number of follicles. Only one ovary with these findings is sufficient to define PCOS. Other findings like the Pearl necklace appearance in which follicles are distributed underneath the capsule in a row and perceived increase is stromal echogenicity have been eliminated as diagnostic criteria.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hormonal changes is associated with PCOS 1. E1/E2 level rises. 2. FSH level remains normal/ decreased, but FSH/LH ratio falls. 3. SHBG level falls 4. Testosterone and epi-androstenedione levels rise Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All except 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above All of the above are associated with PCOS The level of estrone raises due to the peripheral conversion of androgen to estrone by adipose tissue LH level increases due to possible alternation in GnRH frequency and amplitude SHBG synthesis from the liver is reduced Increased synthesis of androgens by ovary due to increased signaling by LH&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman complains of weight gain and hair fall. On inquiry, she has 7 menses in a year. Correlate the following image with her history and arrive at a diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chocolate cyst of ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bicornuateuterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCOS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PCOS&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244877575-QTDG034017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCOS Less than 7 menses in a year = Oligomenorrhea Hirsutism and hairfall= hyperandrogenism Image- Bilateral enlarged ovaries with a smooth and thickened capsule&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PATHOLOGY OF PCOS : Macroscopically- both ovaries are enlarged . The ovary shows a thick white capsule of the tunica albuginea . The ovarian surface may be lobulated but the peritoneal surface is free of adhesions. Multiple cysts ( 12 or more) of 2-9 mm size are located peripherally along the surface of the ovary giving it a &#x27;Necklace&#x27; appearance on UltraSound. These are persistent atretic follicle Theca-cell hyperplasia and stromal hyperplasia account for the increase in the size of the ovary. The laparoscopic view of polycystic ovarian disease is shown in Bilateral enlarged ovaries with a smooth and thickened capsule. (Source: From Figure 22.3A. R. Jeffrey Chang: Polycystic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: chocolate cyst clinically would present with features of endometriosis Option B: Can&#x27;t be entirely made out from visualizing externally, history doesn&#x27;t correlate Option C: no bicornua seen in the image and history doesn&#x27;t correlate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-YEAR-OLD G0P0 woman is noted to have irregular menses and hirsutism. Which of the following is consistent with polycystic ovarian syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated 17-HYDROXYPROGESTERONE level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finding of a 9-cm right ovarian mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginal bleeding after a 5-day course of progesterone oral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DEXA scan showing osteopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vaginal bleeding after a 5-day course of progesterone oral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaginal bleeding after a 5-day course of progesterone oral therapy Women with PCOS usually will have a positive progestin challenge test ; in other words, they have bleeding with a 5- to 10-DAY course of oral progestin. PCOS is characterized by obesity, anovulation, and hyperandrogenism due to ovarian secretion of testosterone, after excluding other etiologies such as congenital adrenal hyperplasia (CAH ), Sertoli– Leydig cell tumor, hypothyroidism and hyperprolactinemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnostic use of progesterone : Progesterone challenge test: In the investigation of pathological amenorrhea, this test is employed. If withdrawal bleeding occurs, it proves (i) intact hypothalami pituitary ovarian axis, (ii) there is adequate endogenous estrogen (&amp;gt;40 pg/ml), (iii) the endometrium is responsive and (iv) the uterovaginal canal is patent. The individual is likely to respond to ovulation induction drugs (p. 469). Dose: Medroxyprogesterone acetate 10 mg daily for 5 days is given orally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: An elevated 17-HYDROXYPROGESTERONE level would indicate CAH. Option B: A 9-cm ovarian mass would suggest a Sertoli– Leydig cell tumor. Option D: With PCOS , the DEXA scan usually shows good bone density due to the excess estrogen environment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A26-YEAR-OLDwomanpresentswithcomplaints of irregular cycles and weight gain. USG revealed multiple cysts in both the ovaries and a diagnosis of polycystic ovarian syndrome was made. It is characterized by multiple small cysts that are less than_____*&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2.4 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1 cm PCOS is characterized by multiple small cysts of less than 1CM. The usual size is 2mm -9mm Other USG Findings include &amp;gt; 11 small cysts or an increased ovarian volume ( &amp;gt; 10ML ) or both. Only one ovary with these findings is sufficient to define PCOS. However certain criteria do not apply to women taking OCPs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-YEAR-OLD lady, Rani, is suspected to have polycystic ovarian disease. Sample for testing LH &amp;amp;FSH are best taken on the following days of the menstrual cycle:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1–4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8–10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;13–15&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;24–26&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1–4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1–4 In PCOS: Determination of the follicle-stimulating hormone (FSH ) and luteinizing hormone ( LH ) levels may help to confirm the diagnosis of polycystic ovaries. These are assayed on the second or third day of the cycle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormones In patients of PCOS: Alterations in gonadotropin-releasing hormone pulsatality lead to preferential production of LH, as compared to FSH. Also, estrogen has positive feedback on LH and negative feedback on FSH which leads to an increase in LH and a decrease in FSH such that LH/FSH is &amp;gt; 2:1 . In contrast to the characteristic picture of fluctuating hormone levels in the normal cycle, a ‘steady state’ of Gonadotropins and sex steroids is depicted below in association with persistent anovulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endometrial hyperplasia is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endodermal sinus tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCOS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PCOS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCOS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial hyperplasia especially simple hyperplasia results from circumstances in which there is prolonged, increased estrogen production example: Follicular cysts of the ovary PCOS Granulosa and theca cells HRT&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female known case of PCOS presents with reports showing benign endometrial hyperplasia. How will treat her infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low dose progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High dose progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Letrozole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Letrozole Letrozole can be used to treat her infertility. Since she is a case of PCOS, ovulation induction will be the choice of treatment for infertility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LETROZOLE : Letrozole is a specific aromatase inhibitor. MOA: It inhibits the enzyme aromatase to suppress the synthesis of estrogen . It enhances the secretion of pituitary FSH for the growth and development of follicles . It is used for the induction of ovulation in women with anovulatory infertilit USE : Letrozole is used either as a first-line therapy (alternative to clomiphene) or in clomiphene-resistant women with anovulatory infertility. Pregnancy rates are comparable to or better than that of clomiphene. BENEFITS : Multiple pregnancy rates are low ( mono follicular developmen t). No increased risk of fetal congenital malformations has been observed with letrozole.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: used to treat simple and complex endometrial hyperplasia without atypia Option B: not appropriate option Option D: .not appropriate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old P1L1 Woman presents with a history of infertility of a 2-year duration. She states that her menses began at age 12 years, and the menses now occur at 40-day intervals. A basal body temperature (BBT) chart is recorded as the given image. She denies sexually transmitted diseases, and a hysterosalpingogram (HSG)shows patent tubes and a normal uterine cavity. Her husband is 34 years old and his semen analysis is normal. What is the most likely etiology of infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCOS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PID&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PCOS&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244878316-QTDG034025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PCOS PCOS as the image doesn&#x27;t show biphasic changes and the woman has oligomenorrhea. Besides, the Ovulatory factor is the most common cause of female factor infertility. Because of these reasons, the answer changes here from endometriosis to PCOS. Endometriosis presents with Pain, Adnexal mass , and Infertility. Notice how one image and word can change the whole course of the question.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tests of OVULATION : Cervical mucus Vaginal cytology Basal body temperature Progesterone [ on Day 21 S.Progesterone &amp;gt; 3ng .] E ndometrial biopsy [ in the premenstrual phase of the menstrual cycle].it is the BEST TEST .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: The uterine and tubal factors are normal based on the normal hysterosalpingogram (a radiologic study in which dye is placed into the uterine cavity via a transcervical catheter). Option D: The male factor is essentially ruled out based on the normal semen analysis. Option C: Endometriosis presents with Pain, Adnexal mass, and Infertility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient treated for infertility with clomiphene citrate presents with sudden onset of abdominal pain and distension with ascites, the probable cause is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic pregnancy rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multifetal pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperstimulation syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperstimulation syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hyperstimulation syndrome History of clomiphene citrate and the presence of ascites, abdominal pain, and distension strongly suggest ovarian Hyperstimulation syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovarian Hyperstimulation syndrome.. It is characterized by ovarian enlargement, pleural and peritoneal effusion, oliguria, liver damage, and thromboembolism. Caused by ovulation induction by: Clomiphene citrate FSH/LH (MC) GnRH Risk factors: lean and thin patients, Previous h/o OHSS Young age &amp;lt; 30 years, PCOS , Serum E2 &amp;gt;2500 pg/ml, rapidly rising serum E2 levels (&amp;gt;75% rise from previous day), ovarian‘necklace sign’ on USG (multiple small follicles), hCG administration and multiple pregnancies. Prevention —Complete prevention may not be possible but severity can be reduced. The important steps to be taken are : Use of GnRH antagonists for pituitary down-regulation. Low starting dose of gonadotropins in high-risk women. Metformin cotreatment during gonadotropin stimulation in women with PCOS. Close monitoring of the superovulation cycles using TVS and serum estradiol estimation. To withhold ovulatory dose of hCG in susceptible cases and to cancel the cycle or to delay the dose of hCG injection (coasting). Ultrasonographic view of ovarian hyper-stimulation syndrome. Enlargement of the ovary with multiple follicles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: is caused by administration of clomiphene citrate, but doesn&#x27;t cause the said symptoms Options A and B: not related to clomiphene citrate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient treated for infertility with clomiphene citrate presents with sudden onset of abdominal pain and distension with ascites. Which of the following is not seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased plasma viscosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased clotting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depletion of Na+ and albumin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Third space fluid accumulation manifested by ascites and hydrothorax.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased clotting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased clotting Decreased clotting will not be seen in OHSS .increased clotting will be seen here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OVARIAN HYPERSTIMULATION SYNDROME : Pathogenesis: There is an increase in vascular permeability - leading to a shift of fluid from Intravascular to extravascular space resulting in: Increased plasma viscosity Increased clotting Depletion of Na+ and albumin Third space fluid accumulation manifested by ascite s and hydrothorax. Clinical features: A. Related t o third space fluid accumulation. i. Abdominal distension (ascites) leading to abdominal discomfort and respiratory difficulty. ii. Hydrothorax (in severe cases). B .Related to decreased intravascular volume. i.Decreased urinary output ii. Hypovolemia iii. Finally renal impairment. C. Because of the hypercoagulable state patients may present with venous thrombosis. D. Because of excessive ovarian response to stimulation. i. Size of ovaries increases ii. Ovaries are palpable on P/V iii. If empty follicles are filled with blood, they will be painful and tender.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman after ovulation induction with GnRH analogs complains of nausea, vomiting and abdominal pain, oliguria. On examination, her abdomen is distended, skin is tense and shiny, umbilicus everted, dull note on percussion, shifting dullness absent, fluid thrill +. USG shows ovaries measuring 13mm. What grade of OHSS does she have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Critical&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Critical&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Critical Because of the presence of Oliguria On examination, her abdomen is distended, her skin is tense and shiny, her umbilicus everted, dull note on percussion, shifting dullness absent, and fluid thrill present ( tense ascites ).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following an IVF treatment cycle where 15 oocytes were collected, a patient presents to the clinic with abdominal pain, nausea, and vomiting. An ultrasound scan is performed, which shows the ovaries to be enlarged with a mean diameter of 10 cm. There is a small number of ascites. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Critical OHSS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mild OHSS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moderate OHSS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe OHSS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moderate OHSS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Moderate OHSS Moderate OHSS is the correct option as the ultrasound scan shows the ovaries to be enlarged with a mean diameter of 10 cm. There is a small number of ascites.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman with severe cases of OHSS initially presented with tense ascites, oliguria, and a hematocrit of 46%. She was treated with appropriate fluid replacement and the hematocrit is now in the normal range. However, she remains markedly oliguric. What is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bendroflumethiazide orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracentesis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Paracentesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Paracentesis Paracentesis should be considered in women who are distressed due to abdominal distension or in whom oliguria persists despite adequate volume replacement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of OHSS is mainly supportive. Moderate and severe cases are to be admitted. To monitor complete hemogram, LFTs, RFTS, electrolytes, coagulation profile, ECG and urine output. Chest X-ray (shielding the pelvis), monitoring of O, saturation is needed when there is respiratory compromise. TVS is to be done to assess ovarian volume and ascites. Oral fluid is continued to prevent hemoconcentration and to maintain renal perfusion. Normal saline 150 ml/ hr IV is given when hematocrit is &amp;gt;45 percent. To relieve respiratory distress, abdominal paracentesis may be done under USG guidance. Human albumin (50 ml of 25%) may be administered to correct hypovolemia. It may be repeated. Pain is controlled with paracetamol or pethidine. Intensive care management is needed for specific complications like renal failure. Surgery is rarely indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and B: Diuretics should not be used in women with oliguria secondary to a reduced blood volume and decreased renal perfusion , as they may worsen intravascular dehydration. Option C: hemodialysis is not appropriate.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 34 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 20-Year-old lady came to OPD on the second day of menstruation with excessive intolerable cramping pain. She has had similar complaints for 2 years and is taking over-the-counter drugs for pain relief. You gave antispasmodics and sent her to get an ultrasound to differentiate between primary and secondary dysmenorrhoea. Which of the following characters refers to primary dysmenorrhoea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with a pelvic pathology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Usually occurs around 20-30 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;May be associated with infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance, NSAIDs, analgesics, antispasmodics, and OC pills are the mainstay of treatment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reassurance, NSAIDs, analgesics, antispasmodics, and OC pills are the mainstay of treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reassurance, NSAIDs, analgesics, antispasmodics, and OC pills are the mainstay of treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary Dysmenorrhoea is usually due to excessive myometrial contractions, ischaemia, and excessive prostaglandin production. So reassurance, analgesics, NSAIDs, antispasmodics, and OC pills are the mainstay of treatment. In rare cases, surgery - Cotte&#x27;s operation or laparoscopic uterosacral nerve ablation (LUNA) is done. Secondary Dysmenorrhoea is pain due to pelvic pathology. It is congestive. Pain is present 2-3 days before menstruation and doesn&#x27;t subside with onset. The most common cause is endometriosis, adenomyosis, fibroid, and polyp. Treat disease pathology.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Secondary Dysmenorrhoea is associated with pelvic pathologies like endometriosis, PID, adenomyosis, fibroid, and pelvic vein congestion. Option: B. Primary Dysmenorrhoea usually occurs within 2 years of menarche whereas Secondary Dysmenorrhoea occurs at 20 - 30 years of age, also may be pre and post-menopausal. Option: C. Associated features of primary Dysmenorrhoea are nausea, vomiting, diarrhea, headache, and Associated features of secondary Dysmenorrhoea are dyspareunia, infertility, and menstrual disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysmenorrhoea is an indirect indicator of the ovulatory cycle. Anovulatory cycles are irregular and painless and there&#x27;s often heavy bleeding. In Primary Dysmenorrhoea pain never persists beyond 48 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-Year-old girl came with complaints of mood swings, irritability, bloatedness, breast pain, difficulty in concentration, abdominal cramps, and nausea around 1 week prior to menstruation. She also says that these complaints are present since her menarche. Which of the following is incorrect about the mechanisms responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen excess or progesterone deficiency in the luteal phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyridoxine deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased production of vasopressin, aldosterone, prolactin, and systemic prostaglandins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluctuations in opiate peptides concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased production of vasopressin, aldosterone, prolactin, and systemic prostaglandins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased production of vasopressin, aldosterone, prolactin, and systemic prostaglandins The symptoms here point toward the diagnosis of premenstrual syndrome . The exact cause is not known and multiple biochemical abnormalities are postulated. One among them is the increased production of vasopressin, aldosterone, prolactin, and systemic prostaglandins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;(PMS) has a wide variety of signs and symptoms, including mood swings, tender breasts, food cravings, fatigue, irritability, and depression. PMS is managed by: Nutritional - Balanced diet, deceased intake of sugar, caffeine, and salt. Lifestyle - Relaxation techniques, regular exercise, support groups. Medications - Progesterone, Spironolactone, Pyridoxine, SSRIs, and OCPs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Estrogen excess or progesterone deficiency in the luteal phase may be the cause of PMS. Option: B. Pyridoxine plays a role in estrogen synthesis and also in dopamine and serotonin production. A deficiency of Pyridoxine may be a cause of PMS. Option: D. Fluctuation in opiate peptides concentration affecting endorphin levels may cause PMS.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A drop in estrogen may prompt the release of norepinephrine, which leads to declining production of dopamine, acetylcholine, and serotonin in PMS. MIRENA is not used in the treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-Year-old woman is hospitalized because of an enlarged, painful abdomen. An ultrasound examination is performed and the presence of ascites (fluid) in the peritoneal cavity is confirmed. A culdocentesis is being performed. Which space must the needle enter to drain the fluid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rectouterine pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pouch of Douglas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterovesical pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Both A and B The rectouterine pouch (or pouch of Douglas) is the extension of the peritoneal cavity situated between the rectum and the posterior uterine wall of the uterus in women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The rectouterine pouch is the most dependent or lowest part of the abdominopelvic cavity when in the supine position making it a typical site of collection of the Due to its intimacy with the posterior wall of the uterus it can be examined transvaginaly or transrectaly by digital palpation. Fluids collected there may also be drained through the vagina or rectum without entering the abdominopelvic cavity transabdominally.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uterovesical pouch is formed by the peritoneum over the uterus, and bladder, continued over the intestinal surface and fundus of the uterus onto its vesical surface. Its more anterior location dictates that when the body is in a supine position, fluid that accumulates there will immediately travel down to deeper parts of the peritoneal cavity like the rectouterine pouch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-Year-old female presents with an acute abdomen. Her UPT is positive. You wish to perform culdocentesis to ascertain the presence of blood in the pelvis from a ruptured ectopic pregnancy. How do you insert the needle to perform culdocentesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Through the perineal body into the vesicouterine space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Through the posterior fornix of the vagina into the rectouterine pouch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Through the anterior fornix into the vesicouterine space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Through the perineal membrane into the rectouterine pouch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Through the posterior fornix of the vagina into the rectouterine pouch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Through the posterior fornix of the vagina into the rectouterine pouch It is very likely that the ectopic pregnancy ruptured into the rectouterine pouch, also known as the pouch of Douglas. The most direct route to the rectouterine pouch is through the posterior vaginal fornix.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : It is unlikely that the pregnancy would have occurred in the vesicouterine space because the transfer of ova from the ovary to the fimbriae occurs on the posterior side of the broad ligament. Therefore, it would not be advisable to attempt initially to insert a needle into the vesicouterine space. Options C and D : These are distractor options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uterovesical pouch is formed by the peritoneum over the uterus and bladder, continued over the intestinal surface and fundus of the uterus onto its vesical surface. Its more anterior location dictates that when the body is in a supine position, fluid that accumulates there will immediately travel down to deeper parts of the peritoneal cavity like the rectouterine pouch.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-Year-old nulliparous diabetic woman complains of loss of urine with coughing and sneezing for 5 months. The patient is sexually active and uses a barrier method of contraception. Her cycles are regular and her LMP is 2 weeks ago. 5 years ago she was treated for chlamydia. Family history of DM present. She smokes 10 cigarettes per day. She weighs 53kgs, height is 160 cms. On per vaginal examination, an irregularly enlarged anteverted and anteflexed uterus is seen. Which of the following will reveal the cause of the patient&#x27;s urinary symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ß hcg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG abd and pelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NAAT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &q
