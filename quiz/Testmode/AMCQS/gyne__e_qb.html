initiating menstrual cycle - FSH is correct Option C . End product of progesterone metabolism found in urine is pregnanediol is correct Option D. Hormone responsible to maintain Corpus luteum in pregnancy- ßhcg is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false with respect to hormonal regulation in the early follicular phase of the ovarian cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH is pulsatile with a frequency more than the amplitude&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FSH is the predominant hormone from the pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FSH acts on granulosa cells and facilitates the release of estrone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FSH stimulates folliculogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FSH acts on granulosa cells and facilitates the release of estrone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FSH acts on granulosa cells and facilitates the release of estrone FSH acts on granulosa cells and facilitates the release of estrone : granulosa cells secrete estradiol. Estrone is from peripheral conversion of androgen. Which is Predominant in a menopausal woman.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovulation occurs on day =[no. Od days in menstrual cycle -14 ]. Here 14 is the life span of corpous luteum . Hormonal feedback mechanism in normal menstrual cycle. Negative Feedback : Estrogen exerts a negative feedback effect on the release of FSH . This is by: (i) Direct action on the pituitary , decreasing the sensitivity of the gonadotroph to GnRH (ii) Direct action on the hypothalamus with a decrease in GnRH secretion, possibly via increased inhibitory dopaminergic activity. Positive Feedback: High levels of estrogen (&amp;gt;200 pg/mL) exert a positive feedback effect on LH (mid-cycle LH surge). Sustained (24–48 hours) elevated levels of estrogen lead to sustained and elevated LH secretion. It may be due to: Increasing pituitary responsiveness to GnRH. Stimulating the hypothalamus in secreting GnRH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are taking a history of a fertile woman who is on day 17 of a 32-day menstrual cycle. Which of the following statement is false regarding normal hormonal regulation of the menstrual cycle at her phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH is pulsatile and the frequency increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rise in levels of estradiol is responsible for the increase in the frequency of GnRH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levels of estrogen are high&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levels of progesterone are high&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Levels of progesterone are high&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levels of progesterone are high Levels of progesterone high is an incorrect option. The woman in this question is in her late follicular phase of the ovarian cycle. As ovulation occurs 14 days before menstruation and in this lady, her ovulation occurs on day 18. Progesterone secretion increases after ovulation and remains low before ovulation which stimulates the release of FSH and LH&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovulation occurs on day =[no. Od days in menstrual cycle -14 ]. Here 14 is the life span of corpous luteum . Hormonal feedback mechanism in normal menstrual cycle. Negative Feedback : Estrogen exerts a negative feedback effect on the release of FSH . This is by: (i) Direct action on the pituitary , decreasing the sensitivity of the gonadotroph to GnRH (ii) Direct action on the hypothalamus with a decrease in GnRH secretion, possibly via increased inhibitory dopaminergic activity. Positive Feedback: High levels of estrogen (&amp;gt;200 pg/mL) exert a positive feedback effect on LH (mid-cycle LH surge). Sustained (24–48 hours) elevated levels of estrogen lead to sustained and elevated LH secretion. It may be due to: Increasing pituitary responsiveness to GnRH. Stimulating the hypothalamus in secreting GnRH.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65yr old lady comes to gyneac OPD with post-menopausal spotting for 2 weeks. She is under treatment for diabetes and HT. She has a maternal family history of endometrial carcinoma. She doubts if she has an endometrial carcinoma. You being an intern consoles saying that the most common cause of endometrial bleeding is endometrial atrophy. And in this patient, we can suspect endometrial carcinoma if the first investigation of a TVS shows endometrial thickness more than?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;gt;1mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;gt;2mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;3mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;4mm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt;4mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt;4mm Endometrial thickness of &amp;gt; 4mm in a postmenopausal woman is considered abnormal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After menopause , the endometrium atrophies and shrinks to &amp;lt; 4 mm. The atrophic endometrium is susceptible to infection resulting in senile endometritis , and postmenopausal bleeding . In rare cases, the endometrium becomes hyperplastic under the influence of extragenital estrogen ( oestrone ) produced in the peripheral fat from epiandrostenedione . On ultrasound, the endometrial thickness of &amp;gt; 4 mm indicates the need for an endometrial biopsy. All the other options are not correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents with the first episode of PMB. What is the most appropriate first line of investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dilatation and Curettage to assess the endometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysteroscopy to assess the endometrial cavity and obtain an endometrial sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pipelle biopsy to obtain an endometrial sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transvaginal sonography to assess the endometrial thickness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transvaginal sonography to assess the endometrial thickness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Transvaginal sonography to assess the endometrial thickness The relatively noninvasive nature of TVS makes it more acceptable, especially to older women. The mean endometrial thickness in postmenopausal women is much thinner than in premenopausal women. The likelihood of important pathology (cancer) being present increases with increasing thickness of the endometrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and C: These are modes to obtain an endometrial sample if TVS shows ET &amp;gt; 4mm in this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman presents with a first episode of PMB. A transvaginal ultrasound scan showed an endometrial thickness of 3.8mm. What is the most appropriate management plan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Book a repeat transvaginal scan in 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Book for an outpatient hysteroscopy to look at endometrial cavity and obtain endometrial sample to rule out endometrial cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform a dilatation and curettage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassure, follow expectant management&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reassure, follow expectant management&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reassure, follow expectant management As her ET is &amp;lt; 4mm expectant management would suffice.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After menopause , the endometrium atrophies and shrinks to &amp;lt; 4 mm . The atrophic endometrium is susceptible to infection resulting in senile endometritis , and postmenopausal bleeding . In rare cases , the endometrium becomes hyperplastic under the influence of extragenital estrogen ( oestrone ) produced in the peripheral fat from epiandrostenedione . On ultrasound , the endometrial thickness of &amp;gt; 4 mm indicates the need for endometrial biopsy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B and C: would be indicated only if ET is &amp;gt; 4mm in postmenopausal women Option A: is not indicated&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old postmenopausal woman with hypertension, diabetes, and a history of polycystic ovarian syndrome complains of vaginal bleeding for 2 weeks. The endometrial sampling shows a few fragments of atrophic endometrium. Estrogen-replacement therapy has begun. The patient continues to have several episodes of vaginal bleeding 3 months later. Which of the following is the best next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continued observation and reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unopposed estrogen-replacement therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysteroscopic examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial ablation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hysteroscopic examination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopic examination Persistent postmenopausal bleeding , especially in a woman with risk factors for endometrial cancer, must be evaluated. Hysteroscopy would be very cost-effective for this patient, who presents with persistent postmenopausal bleeding with many risk factors. Hysteroscopy is one of the best method s for assess ing the uterine cavit y since it allows for direct visualization and guided biopsy of the uterine cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Continued observation and reassurance would not be indicated since there is a high suspicion that this patient may be presenting with endometrial cancer. Any delay in treatment may allow the progression of cancer, making it more difficult to treat, and reassurance would be misleading. Option B: Unopposed estrogen-replacement therapy would not be indicated for this patient who already has so many risk factors and symptoms for endometrial cancer. Option D: Endometrial ablation may be beneficial in stopping bleeding in patients with menorrhagia who no longer wish to bear children, but it is not a method for diagnosing or treating endometrial carcinoma. Endometrial ablation in this patient would delay the diagnosis and treatment of endometrial cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with amenorrhea of 7 months presents with spotting per vagina. What would you consider this as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postmenopausal bleeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menometrorrhagia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Withdrawal bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breakthrough bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postmenopausal bleeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postmenopausal bleeding Vaginal bleeding occurring after 6 months of amenorrhea in a menopausal woman should be considered post-menopausal bleeding and is to be investigated. This woman, by definition, has not attained menopause. Yet it has to be considered as postmenopausal bleeding and is to be evaluated&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Post Menopausal Bleeding: Exogenous estrogen (HRT) Endometritis - tubercular, senile pyometra &amp;amp; hematometra Vaginitis-tubercular, candida, chlamydia, senile Endometrial/cervical polyp Endometrial hyperplasia Endometrial cancer (correct option) Cervical cancer Ovarian cancer (correct option) Uterine sarcoma Fallopian tube carcinoma DUB - ovulatory/anovulatory ulcer/Foreign body Injuries - direct trauma/Decubitus Bleeding from urethra, bladder, rectum which is mistaken for vaginal bleeding. M/C cause of postmenopausal bleeding—senile endometritis. M/C cancer-causing of PMB-In India-Ca cervix For postmenopausal bleeding: 1st investigation is TVS in endometrial cancer - IOC is Endometrial Aspiration Biopsy. Gold standard for diagnosing endometrial cancer - Fractional curettage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B . Menometrorrhagia- Menometrorrhagia means excessive , prolonged bleeding that occurs at irregularly timed and frequent intervals. Option C. Withdrawal bleeding- withdrawal bleeding is that bleeding that occurs after stopping ocp. Option D . Break through bleeding- Intermenstrual bleeding or breakthrough bleeding refers to bleeding (usually not excessive) t hat occurs between otherwise normal menstrual cycles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Terms related to abnormal menstruation: Amenorrhoea indicates the absence of menstruatio It is a symptom and not a disease entity. Oligomenorrhoea denotes infrequent, irregula rly timed episodes of bleeding usually occurring at intervals of more than 35 days. Polymenorrhoea denotes frequent episodes of menstruation, usually occurring at intervals of 21 days or less. Menorrhagia denotes regularly timed episodes of bleeding that are excessive in amount (80 mL) and/or duration of flow (5 days). Metrorrhagia refers to irregularly timed episodes of bleeding superimposed on normal cyclical bleeding. Menometrorrhagia means excessive , prolonged bleeding that occurs at irregularly timed and frequent intervals.- Hypomenorrhoea refers to regularly timed but scanty episode s of bleeding. Intermenstrual bleeding or breakthrough bleeding refers to bleeding (usually not excessive) t hat occurs between otherwise normal menstrual cycles.- Postcoital bleeding denotes vaginal bleeding after sexual intercourse.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following appear to decrease hot flushes in menopausal women except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflavones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tibolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Raloxifene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Raloxifene Raloxifene is a It does not decrease hot flushes and leg cramps but rather increases them. Hormonal therapy is only indicated for the treatment of vasomotor symptoms, osteoporosis and vaginal atrophy Estrogen is found to be the most effective therapy to treat vasomotor symptoms in menopausal women. Hormonal therapy- estrogen, tibolone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HOT FLUSHES /VASOMOTOR SYMPTOMS: Hot flushes are the hallmark of menopause. It is a recurrent transient period of flushing, sweating, and a sensation of heat often accompanied by palpitations, and anxiety, sometimes followed by chills. The episodes last for 1-3 minutes &amp;amp; recur 5-10 times/day Cause: Estrogen withdrawal. Coincides with LH surge TREATMENT: Hormone therapy: Estrogen therapy (most effective). It should be given as a short-term therapy in the minimum possible doses to women whose uterus is removed. Combined estrogen and progestin therapy if the uterus is intact Progestin therapy (to be given in those women in whom estrogen is contraindicated) Tibolone (it is STEAR -selective tissue estrogen activity regulator, which has estrogenic, progestogenic, and androgenic properties) Non-hormonal prescription medicines: (not approved by FDA): Clonidine Selective serotonin reuptake inhibitor: paroxetine, fluoxetine Serotonin and norepinephrine reuptake inhibitor: venlafaxine Dopamine antagonist: Veralipride Gabapentin Bellergal (combination of ergotamines,phenobarbital and belladonna, approved for the treatment of migraine) Mirtazapine Trazodone Non-prescription medicines: Isoflavones (100 mg/day) Soy products (60 g/d) Vitamin E (800 IU/day)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option Androgens is correct Option C. Isoflavones is correct Option D. Tibolone is correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For Which of the following women will you start HRT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild essential hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic liver disease due to hepatitis B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Undiagnosed genital tract bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mild essential hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mild essential hypertension Mild essential hypertension is the correct option here . Past or current history of hypertension, diabetes, or biliary stones does not automatically disqualify a patient for hormone replacement therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone Replacement Therapy (HRT) Components Estrogen ●       Oral or transdermal ●       Transdermal preferred for women with hypertriglyceridemia or impaired hepatic function ●       Given alone in women who have undergone hysterectomy Progestin ●       Given in conjunction with estrogen for women with an intact uterus to decrease the risk of endometrial cancer Side Effects of HRT Abnormal uterine bleeding Mastodynia Edema, bloating, heartburn, and nausea Mood changes (due to progesterone component) Absolute contraindications to postmenopausal hormone replacement therapy include the presence of estrogen-dependent tumours (breast or uterus), active thromboembolic disease or its history undiagnosed genital tract bleeding , Acute liver disease or current gallbladder disease malignant melanoma. Coronary artery disease (CAD/CHD) is the leading cause of death among post-menopausal women as the risk increases after giving HRT.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Chronic liver disease due to hepatitis B is a contraindication of HRT. Option C. History of breast cancer is a contraindication of HRT . Option D. Undiagnosed genital tract bleeding is a contraindication of HRT .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of HRT: Relief of menopausal symptoms Prevention of osteoporosis To maintain quality of life in menopausal females. Premature ovarian failure Gonadal dysgenesis Surgical or radiation menopause&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman stopped having periods 8 months ago and is having severe hot flashes. The hot flushes are causing her considerable stress. What should you tell her regarding the psychological symptoms of the climacteric?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are not related to her changing levels of estrogen and progesterone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They commonly include depression, irritability, poor concentration, and impaired memory.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are related to a drop in gonadotropin levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are not affected by environmental factors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They commonly include depression, irritability, poor concentration, and impaired memory.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They commonly include depression, irritability, poor concentration, and impaired memory. Psychological symptoms during the climacteric occur at a time when much is changing in a woman’s life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Climacteric is the period of time during which a woman passes from the reproductive to the non-reproductive stage . This phase covers 5–10 years on either side of menopause. Many factors, such as hormonal, environmental, and intrapsychic elements, combine to cause the symptoms of the climacteric such as insomnia; vasomotor instability (hot flushes, hot flashes); emotional lability; and genital tract atrophy with vulvar, vaginal, and urinary symptoms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. They are not related to her changing levels of estrogen and progesterone&#x27;s is an incorrect statement. Option C. They are related to a drop in gonadotropin levels is an incorrect option Option D. They are not affected by environmental factors is an incorrect option .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A menopausal woman presents with A sudden feeling of warmth spreading through her chest, neck and face And a flushed appearance with red, blotchy skin. Which neurotransmitters are responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin and epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin and norepinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline and epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noradrenaline and epinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serotonin and norepinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serotonin and norepinephrine A sudden feeling of warmth spreading through her chest, neck and face And a flushed appearance with red, blotchy skin points towards Diagnosis of hot flushes in menopausal women A fall in estrogen levels causes a reduction in hypothalamic endorphins. This causes a release of more Serotonin and norepinephrine which lower the set point of the thermoregulatory nucleus. So heat loss is triggered by even subtle changes in core body temperature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Serotonin and epinephrine are incorrect options Option C. Adrenaline and epinephrine is incorrect option Option D. Noradrenaline and epinephrine is incorrect option&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Estrogen replacement for postmenopausal symptoms causes an increase in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VLDL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triglycerides&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Triglycerides&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Triglycerides Estrogen replacement for postmenopausal symptoms causes an increase in Triglycerides&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone Replacement Therapy (HRT) Components Estrogen ●       Oral or transdermal ●       Transdermal preferred for women with hypertriglyceridemia or impaired hepatic function ●       Given alone in women who have undergone hysterectomy Progestin ●       Given in conjunction with estrogen for women with an intact uterus to decrease the risk of endometrial cancer Side Effects of HRT Abnormal uterine bleeding Mastodynia Edema, bloating, heartburn, and nausea Mood changes (due to progesterone component) Estrogen causes: ↓ Plasma LDL ↓ Cholesterol Plasma HDL ↑ Triglycerides ↑ There is an increased HDL = LDL ratio, this is probably responsible for the rarity of atherosclerosis in premenopausal women. It also increases blood coagulability by inducing the formation of clotting factors Estrogen increases lithogenecity of bile. Progesterone causes: Plasma LDL ↑ ↓ HDL&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. LDL decreases Option: B. Cholesterol decreases Option: C . VLDL decreases&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Estrogen administration in a menopausal woman increases the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadotropin secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDL – cholesterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone mass&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle mass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bone mass&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bone mass Estrogen given as hormone replacement therapy is most beneficial in preventing osteoporosis, i.e. it must be increasing bone mass. So, Option ‘c’ is correct “Estrogen helps to maintain bone mass and skeletal integrity thereby protecting against osteoporosis “Estrogen is important in maintaining bone mass primarily by retarding bone resorption.”&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effect of estrogen on bones: Estrogen causes increased osteoblastic activity in the bones. It is important in maintaining bone mass primarily by retarding bone resorption. The major action of estrogen is directed at reducing the maturation and activity of osteoclasts, by modifying regulatory cytokine signals from osteoblasts. The action of estrogen and progesterone result in increased expression of bone matrix protein s such as osteonectin, osteocalcin, collagen, and alkaline phosphatase.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Estrogen administration will exert negative feedback on gonadotropin secretion and decreases gonadotropin secretion rather than increasing it Option:B: estrogen decreases LDL and not increases it. Option: D : is not the correct option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-hormonal drug to prevent postmenopausal osteoporosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alendronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Alendronate OSTEOPOROSIS: It is the single most important health hazard associated with menopause Osteoporosis is loss of bone strength resulting in an increased risk of fracture Diagnosis is made by determining bone mineral density (BMD) by dual-energy X-ray absorptiometry (DEXA ) BMD is best measured at the hip is predictive of hip fracture and fracture at other sites M/c sites of fracture in osteoporotic women Lumbar vertebrae Wrist (distal radius) Hip (femoral neck) BISPHOSPHONATES: Alendronate , etidronate, pamidronate, and Ibandronate are bisphosphonates which inhibit bone resorption, and are very effective for both osteoporosis prevention and treatment. Uses: First-line drugs for treating postmenopausal osteoporosis Paget’s disease Osteolytic bone metastasis. Caution: The Patient should be instructed to take these drugs on an empty stomach with a large glass of water and then to remain upright for atleast 30 minutes as its major side effect is GI upset. Route of administration: Oral or IV infusion Other non-hormonal drugs used for the treatment of osteoporosis: a. Calcium b. Vitamin D c. Calcitonin d. Slow-releasing sodium fluoride.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Estrogen helps to maintain bone mass and skeletal integrity thereby protecting against osteoporosis but it is a hormone Option: C. Raloxifene: It is a selective estrogen receptor modulator which is also useful in the management of osteoporosis but it is a hormonal preparation. Option :D. Parathyroid: It is a novel therapy for osteoporosis. Unlike most of the treatments for osteoporosis that inhibit bone resorption, the parathyroid hormone stimulates new bone formation. It is given by daily subcutaneous injection .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are the advantages of using Raloxifene over estrogen in postmenopausal women except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduces fracture rates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Avoids in endometrial hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduces the incidence of venous thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No increase in the incidence of breast carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduces the incidence of venous thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reduces the incidence of venous thrombosis Raloxifene increases the incidence of venous thrombosis rather than decreasing it.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Raloxifene is a Selective Estrogen Receptor Modulator (SERM SERM are compounds that act as both estrogen agonists and antagonists depending on the tissue. Raloxifene exercises estrogen-like action on both bones and lipids and estrogen antagonist on breast or endometrium. It does not raise the level of triglycerides. Cardioprotective in the long term. It does not have a proliferative effect on the endometrium, so raloxifene is not associated with an increase in the risk of uterine cancer. Side Effects: Hot flushes , cramps, increased incidence of retinopathy, and venous thrombosis. Contraindications: Venous thrombosis ( It should not be given with estrogen) Hepatic dysfunction Stop the drug 72 hours before surgery Not to be given with drugs such as indomethacin, naproxen, ibuprofen, and Diazepam.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A . Reduces fracture rates as it has effects like estrogen on bones. Option: B. Avoids in endometrial hyperplasia are incorrect as It does not have a proliferative effect on the Option: D . No increase in the incidence of breast carcinoma. Raloxifene also may reduce the risk of breast cancer. Postmenopausal women receiving raloxifene as part of a large osteoporosis treatment trial experienced a 76% reduction in the risk of invasive breast cancer compared with placebo-treated women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old female suffering from severe menorrhagia (DUB) underwent a hysterectomy. She wishes to take hormone replacement therapy. Physical examination and breast are normal but X-ray shows osteoporosis. The treatment of choice is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen and progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Estrogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen The female underwent hysterectomy, i.e. surgical menopause at the age of 48 years and her X-ray shows osteoporosis— hence HRT can be advised. Both estrogen alone and estrogen + progesterone can be used for treating osteoporosis. In the question the patient has undergone a hysterectomy therefore we can use only estrogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormone Replacement Therapy (HRT) Components Estrogen ●       Oral or transdermal ●       Transdermal preferred for women with hypertriglyceridemia or impaired hepatic function ●       Given alone in women who have undergone hysterectomy Progestin ●       Given in conjunction with estrogen for women with an intact uterus to decrease the risk of endometrial cancer Side Effects of HRT Abnormal uterine bleeding Mastodynia Edema, bloating, heartburn, and nausea Mood changes (due to progesterone component) Absolute contraindications to postmenopausal hormone replacement therapy include the presence of estrogen-dependent tumours (breast or uterus), active thromboembolic disease DVT or its history undiagnosed genital tract bleeding , Acute liver disease or current gallbladder disease malignant melanoma. Coronary artery disease (CAD/CHD) is the leading cause of death among post-menopausal women. As the risk increases after giving HRT. All women who have an intact uterus or even those who underwent hysterectomy for endometrial Cancer (Stage I), endometroid ovarian tumours or endometriosis or those with severe osteoporosis should receive combined estrogen-progesterone therapy or be considered for selective estrogen receptor modulator therapy (SERM therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. ProgesteroneProgestins: In patients with a history of breast carcinoma , or endometrial carcinoma , progestins may be used. It may be effective in suppressing hot flushes and it prevents osteoporosis. This is not the case here Option: B . Estrogen and progesterone it is the most commonly used regimen. But not here Option: D . None is an incorrect option .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Benefits Of Hormone Replacement Therapy (Hrt) Improvement of vasomotor symptoms (70- 80%) Improvement urogenital atrophy Increase in bone mineral density (2-5%) Decreased risk in vertebral and hip fractures (25-50%) Reduction in colorectal cancer (20%) Possibly cardioprotection&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }
