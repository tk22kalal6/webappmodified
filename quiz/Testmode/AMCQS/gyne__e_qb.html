&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A female patient presents to you with secondary dysmenorrhea. Which of the following will not make it to your Differential diagnosis list?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CIN&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PID&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CIN&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CIN CIN: It is a term used to describe the condition of the cervix when a part of the full thickness of stratified squamous epithelial cells is replaced by dysplastic cells CIN occurs at the squamocolumnar junction/Transformation zone. Squamous metaplasia is a normal process and occurs in all young females. WHO CIN Description Bethesda classification Mild dysplasia CIN I Dysplastic cells seen in lower 1/3 of epithelial lining of cervix LSIL Q Moderate dysplasia CIN II Dysplastic cells seen in 2/3 of epithelial lining of cervix HSIL Q Severe dysplasia CIN III Dysplastic cells seen in more than 2/3 of epithelial lining of cervix HSIL Q Carcinoma in situ Dyplastic cells seen full thickness but basement membrane is intact HSIL Q I n Invasive carcinoma : Breach of basement membrane seen. Note: LSIL = Low squamous intraepithelial lesion. HSIL = High squamous intraepithelial lesion. Factors Predisposing to CIN/Ca Cervix Human Papillomavirus infection (most important) Factors increasing the risk of sexually transmitted infections- Coitus before 18 years of age Multiple sex partners Multiparity Poor personal hygiene Poor socioeconomic status Smoking (predisposes to squamous cell CA). Immunosuppressed individuals Women on OCP or progesterone therapy for a long time, are predisposed to adenocarcinoma of the endocervix In utero exposure to diethylstilbestrol (DES). The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). High-risk HPV includes 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, and 68. Low-risk HPV associated with genital warts is subtypes 6 and 11. M/C HPV subtype a/w Ca cervix is HPV-16. The HPV subtype most specific f or the Ca cervix is HPV-18. M/C HPV subtype a/w squamous cell carcinoma i s HPV-16. M/C HPV subtype a/w adenocarcinoma is HPV-18 OPTIONS B, C, and D are cause of secondary dysmenorrhea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of secondary dysmenorrhea: PID Endometriosis Adenomyosis IUCD Uterine fibroid Polyps Cervical stenosis Congenital malformation of the uterus like bicornuate uterus Management: Treatment of the underlying cause.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman comes to the office for evaluation of vulvar lesions that have worsened over the past 6 weeks. She has 2 sexual partners in the past year. H/O genital herpes simplex virus at 23 years. She had one sexual partner who was treated for syphilis. PAP smear shows atypical squamous cells of undetermined significance with negative high-risk HPV testing. The patient smokes cigarettes but doesn&#x27;t use alcohol or illicit drugs. Examination reveals multiple small, papular growths at the vulva and over the labia majora. A few lesions are fragile and bleed on manipulation. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital warts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Condylomata lata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genital herpes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molluscum contagious&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Genital warts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital warts as PAP smear shows atypical squamous cells of undetermined significance with negative high-risk HPV testing HPV 6 and 11 are most likely to cause Genital warts whereas high-risk strains 16 and 18 are associated with intraepithelial neoplasia and cervical cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Condylomata lata are flat, velvety lesions, broader base, and flatter surface, and are lobulated or plaque-like.It is seen in patients with SYPHILIS. Option C: presents as single/clustered blisters or superficial, tender ulcers, not flat or protuberant growth. Option D: caused by a poxvirus. Single or multiple small, pearly, painless nodules with central dimples or pits. They do not bleed on contact.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine busy day in the laboratory, the technician forgets to label the above figure. The following specimen came from gynecology OPD. From your knowledge of histology find from which of the following conditions was the sample taken for histology from Gynae opd?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sample from endocervix for adenocarcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sample from exocervix for cervical carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sample from a newborn vaginal wall for rhabdomyosarcoma investigations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sample from Urethra for urethral discharge follow up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sample from exocervix for cervical carcinoma&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244470266-QTDG027003IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sample from exocervix for cervical carcinoma The histology image shows stratified squamous epithelium, out of the options only exocervix has this. Cervix has 2 different types of epithelium Exo cervix has –stratified squamous epithelium (option b) The Endo cervix has – columnar epithelium (option A) Normal colposcopic picture of the transformation zone: squamous epithelium (SE), the columnar epithelium (CE), and the squamocolumnar junction (SCJ). (Source: From Figure 137-2B. John L Pfenninger and Grant C Fowler: Pfenninger and Fowler&#x27;s Procedures for Primary Care, 3rd Ed. Mosby: Elsevier, 2011.)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Endo cervix has – columnar epithelium Option C - Vagina is lined by non-keratinized stratified squamous epithelium, but the newborn vagina is lined by transitional epithelium Option D - Urethral sample will have transitional epithelium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following changes are seen in dysplasia of the squamocolumnar junction, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Breaking of basement membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change of epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperchromatic nuclei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased mitotic figure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Breaking of basement membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breaking of basement membrane Breaking of the basement membrane is not seen in dysplasia. Dysplasia: Represents a change in which there is an alteration in cell morphology and disorderly arrangement of the cells of the stratified squamous epithelium. It is a premalignant lesion. Characteristics of Dysplastic CELL: Vary in size, shape, and polarity. Have altered nucleo-cytoplasmic ratio (N/C ratio is increased). Have large, irregular hyperchromatic nuclei with marginal condensation of chromatin material. Have several mitotic figures. The basement membrane, however, is intact and there is no stromal infiltration. CIN: Term CIN (Cervical Intraepithelial Neoplasia): has almost universally replaced the WHO classification of dysplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CIN: It is a term used to describe the condition of the cervix when a part of the full thickness of stratified squamous epithelial cells is replaced by dysplastic cells CIN occurs at the squamocolumnar junction/Transformation zone. Q Squamous metaplasia is a normal process and occurs in all young females. WHO CIN Description Bethesda classification Mild dysplasia CIN I Dysplastic cells seen in lower 1/3 of epithelial lining of cervix LSIL Q Moderate dysplasia CIN II Dysplastic cells seen in 2/3 of epithelial lining of cervix HSIL Q Severe dysplasia CIN III Dysplastic cells seen in more than 2/3 of epithelial lining of cervix HSIL Q Carcinoma in situ Dyplastic cells seen full thickness but basement membrane is intact HSIL Q I n Invasive carcinoma : Breach of basement membrane seen. Note: LSIL = Low squamous intraepithelial lesion. HSIL = High squamous intraepithelial lesion. Factors Predisposing to CIN/Ca Cervix Human Papillomavirus infection (most important) Factors increasing the risk of sexually transmitted infections- Coitus before 18 years of age Multiple sex partners Multiparity Poor personal hygiene Poor socioeconomic status Smoking (predisposes to squamous cell CA). Immunosuppressed individuals Women on OCP or progesterone therapy for a long time, are predisposed to adenocarcinoma of the endocervix In utero exposure to diethylstilbestrol (DES). The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). High-risk HPV includes 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, 68. Low-risk HPV associated with genital warts is subtypes 6 and 11. M/C HPV subtype a/w Ca cervix is HPV-16. The HPV subtype most specific f or the Ca cervix is HPV-18. M/C HPV subtype a/w squamous cell carcinoma i s HPV-16. M/C HPV subtype a/w adenocarcinoma is HPV-18&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C, and D: see n in dysplastic cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pap smear is useful in the diagnosis of all EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichomonas vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human papilloma virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inflammatory changes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonorrhea Gonorrhea is not detected on a Pap smear. Options B, C, and D - can be detected on the PAP smear. The Papanicolaou test (also called Pap smear, Pap test, cervical smear, or smear test) is a screening test to detect premalignant and malignant processes in the transformation zone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pap Smear (Exfoliative Cytology) Time for initiating pap smear: 21 years of age regardless of the age of first sexual intercourse. The instrument used: Ayres spatula and endocervical brush Method: Ayres spatula is rotated 360° over a portion vaginalis of the cervix and 1st slide is prepared With cytobrush, 2nd slide is prepared from the endocervix Control slide prepared from posterior wall/posterior fornix of vagina Fixative used: 95% ethyl alcohol and ether.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Revised Guideline for Pap Smear: Cervical Cancer Screening Age to begin pap smear = 21 years Women aged 21-29 years should have a pap test every 3 years (earlier it was done annually) Women aged 30-65 years should have a pap test and HPV testing every 5 years. It is acceptable to have a pap test alone every 3 years. Women should stop having cervical cancer screening after the age of 65 years if they do not have a H/O moderate or severe dysplasia or cancer and they have had either three negative pap test results in a row or two negative co-test results in a row within 10 years, with the most recent test performed within the past 5 years. Women, who have a history of cervical cancer, are infected with HIV, or have been exposed to DES should have annual screening done. In HIV-positive females, if three consecutive tests are normal, they can have testing once in every 3 years instead of annually. Abnormal results are reported according to the Bethesda System . They include: In the Bethesda system: The most common cytological abnormality encountered is atypical squamous cells (ASC) . The category ASC is further divided into ASCUS (atypical squamous cells of unknown significance), and ASC-H (atypical squamous cells where HSIL cannot be ruled out) Squamous cell abnormalities (SIL) Atypical squamous cells of undetermined significance (ASC-US) Low-grade squamous intraepithelial lesion (LGSIL or LSIL) Atypical squamous cells cannot exclude HSIL (ASC-H) High-grade squamous intraepithelial lesion (HGSIL or HSIL) Squamous cell carcinoma Glandular epithelial cell abnormalities– Endocervical and endometrial abnormalities can also be detected by pap smear A number of infectious processes, including yeast, candidiasis, herpes simplex virus, and trichomoniasis can also be detected however, it is not very sensitive at detecting these infections&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman has a negative pap smear with + ve endocervical curettage. The next step in management will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaginal hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wertheim’s hysterectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conization SHE has a negative pap smear along with positive endocervical curettage – it could mean endometrial cancer which has extended to the cervix or adenocarcinoma of the endocervix. To distinguish between the two – conization should be done. Colposcopy is of no use as it cannot visualize the upper part of the endocervix.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and D are not the next step .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CONIZATION. Cone Biopsy/Conization It involves the removal of a cone of the cervix which includes the entire squamocolumnar junction, stroma with glands, and a considerable part of the endocervix. The tissue so obtained is divided into 12 to 16 segments and each one is blocked and sectioned separately. Procedure is done under general anaesthesia. Cone biopsy or conization is both diagnostic as well as therapeutic procedure. Indications of Cone biopsy Diagnostic Therapeutic Limits of the lesion can not be visualised with coloposcopy. Cancer in situ in young females The squamocolumnar junction is not seen at colposcopy Cancer cervix Stage 1A1 in young females Endocervical curettage is positive in HSIL Microinvasive carcinoma or adenocarcinoma in situ is suspected based on biopsy, colposcopy or cytology results Lack of correlation between cytology, biopsy and colposcopy results. Complications of Cone Biopsy Bleeding (M/C complication) Infection Cervical stenosis Incompetent os&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pap smear of a 45 years female shows HSIL. Which of the following is the next step in management:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Punch biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large loop excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colposcopy directed biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cone biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Colposcopy directed biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy directed biopsy A pap smear is only a screening test. To confirm we need to do a biopsy. In all visible lesions punch biopsy should be done In the case of invisible lesions colposcopic-directed biopsy is the gold standard. Thus in this case, since it is not mentioned growth is visible so we do a colposcopy-guided biopsy. Method The first step is to visualize the cervix under magnification. Leukoplakia must be looked for before applying acetic and otherwise it gets confused with acetowhite areas. A biopsy sample should be taken. Biopsy samples should also be taken from any rough area or raised area of the cervix. Any abnormal blood vessel pattern viz reticular blood vessels, comma-shaped blood vessels, or punctate blood vessels should be biopsied. Then 3-5% acetic acid should be applied on the cervix gently but liberally.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The young lady comes with mild erosion of the cervix and pap smear shows dysplasia, next step is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colposcopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryosurgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colposcopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy Erosion (ectopy): this is a condition in which the squamous covering of the vaginal aspect of the cervix is replaced by the columnar epithelium lining the endocervix. It appears as a bright red area continuous with the endocervix and with a clearly defined outer edge. It often bleeds on touch and has to be distinguished from carcinoma, tuberculosis, syphilitic and other ulcers of the cervix. “Although a cervical smear may be helpful, the distinction may not be possible except by colposcopy or biopsy”. A pap smear has already been done and it shows dysplasia which should be confirmed by colposcopy. Management of cervical erosion: If it is detected during pregnancy treatment should be deferred for at least 12 weeks postpartum. Management: – Thermal cauterization Cryosurgery Laser vaporization To destroy columnar epithelium so that on healing it is replaced by squamous epithelium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C, and D ; are not appropriate options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;There is an ongoing seminar on awareness about the premalignant lesion of the cervix. Which of the following will not be a risk factor for the development of CIN?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sexual partners&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primiparity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistence of infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Age&amp;gt; 30 years.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primiparity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primiparity In the given question, all the other options represent a risk factor for premalignant lesions of the cervix except primiparity. Multiparity is a risk factor for CIN and carcinoma cervix.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Factors Predisposing to CIN/Ca Cervix Human Papillomavirus infection (most important) Factors increasing the risk of sexually transmitted infections- Coitus before 18 years of age Multiple sex partners Multiparity Poor personal hygiene Poor socioeconomic status Smoking (predisposes to squamous cell CA). Immunosuppressed individuals Women on OCP or progesterone therapy for a long time, are predisposed to adenocarcinoma of the endocervix In utero exposure to diethylstilbestrol (DES). Epidemiology of CIN Age CIN M/c in 20-30 years Ca in situ 30-35 years. Ca cervix Bimodal peak 1st peak seen at 35-39 years. 2nd peak seen at 55-60 years.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female undergoes a pap smear. The PAP smear appearance is given below. Which of the following features defines the cells in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased nuclear: cytoplasmic ratio.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perinuclear halo.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aneuploidy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244471313-QTDG027010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above. In the given question, the image shows a smear prepared by a pap smear showing dyskaryotic cells. Features of dyskaryotic cells / karyotypic cells are- Increased cell size Pleomorphism—different staining appearance Cells vary in size and shape Multinucleation Clumping of chromatin—varying degree Aneuploidy Alteration in the nuclear membrane Perinuclear halo. Hence the correct answer is option D. All of the above.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with 2 children undergoes routine pap smear testing. Her pap smear result report is given as ASC-US. what will be the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy-guided biopsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV DNA testing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat PAP smear with HPV DNA test after 3 years as it is normal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat the PAP test after 6-12 months.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HPV DNA testing.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV DNA testing. In the given question, the female is 32 years old, her PAP smear shows ASC-US i.e. atypical squamous cell of undetermined significance. In such a situation, if the female is &amp;gt;= 30 years of age, then she should undergo HPV DNA testing known as reflex DNA testing. HPV negative test results are followed up with a contest in 3 years in females &amp;gt;= 30 years of age.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management Strategies of Various Cytological Abnormalities Depending on the Report of pap smear, which is a cytological report, further inves- tigations are done: Pap smear report Next step Normal/reactive/infective Resume pap smear as per ACOG guidelines ASCUS Options are: • Repeat pap smear after 6 months • If female is &amp;gt;30 years, do HPV-DNA testing • If pap smear report this time is &amp;gt;ASCUS or if HPV-DNA testing is positive- colposcopy is done • Best method of following ASCUS is immediate colposcopy (biopsy) LSIL • Colposcopy (Gold standard) + endocervical curettage • If lesion is visible-punch biopsy Pap smear report Next step HSIL • Colposcopy (Gold standard) ± endocervical curettage • If lesion is visible-punch biopsy Definitive Diagnostic Procedures for CIN Colposcopy Cone biopsy Punch biopsy Done to confirm findings of abnormal pap smear when lesion is not visible. Done to confirm findings of colposlopy if there is a discrepency in pap smear result and colposcopy. Done to confirm findings of abnormal pap&#x27;s when lesion is visible.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Colposcopy-guided biopsy is done in the case of CIN II or CIN III or in women with visible lesions on per speculum or with persistent HR HPV-DNA test results. Option C . Repeat PAP smear with HPV DNA test after 3 years should be done after ruling out HPV DNA test result. If these are normal, then we do contests after 3 years. Option D . Repeat PAP test after 6-12 months is done in the age group 21-24 years in those who have ASC-US.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of HPV Types Based on Cervical Cancer Risk High risk 16, 18, 31, 33, 35, 39, 45, 51, 52, 56, 58, 59, 68, 73, 82 Probable high risk 25, 53, 56 Low risk 6, 11, 40, 42, 43, 44, 54, 61, 70, 72, 81&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a PAP smear Shows dyskaryotic cells up to 2/3 of the epithelial lining of the cervix. Colposcopy-guided biopsy was done but the complete SCJ cannot be visualized on it. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat colposcopic guided biopsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocervical sampling.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cone biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical trachelectomy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cone biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cone biopsy In the given clinical scenario, as the patient has ASC-H i.e. atypical squamous cell cannot exclude HSIL, colposcopy biopsy should follow PAP smear. If the colposcopy biopsy is inadequate, then a cone biopsy should be done to visualize the transformation zone or if the lesion is not visible completely.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cone Biopsy/Conization It involves the removal of a cone of the cervix which includes the entire squamocolumnar junction, stroma with glands, and a considerable part of the endocervix. The tissue so obtained is divided into 12 to 16 segments and each one is blocked and sectioned separately. The procedure is done under general anesthesia. Cone biopsy or conization is both a diagnostic as well as a therapeutic procedure. Indications of Cone biopsy Diagnostic Therapeutic Limits of the lesion can not be visualised with coloposcopy. Cancer in situ in young females The squamocolumnar junction is not seen at colposcopy Cancer cervix Stage 1A1 in young females Endocervical curettage is positive in HSIL Microinvasive carcinoma or adenocarcinoma in situ is suspected based on biopsy, colposcopy or cytology results Lack of correlation between cytology, biopsy and colposcopy results. Complications of Cone Biopsy Bleeding Q (M/C complication) Infection Q &amp;gt; Cervical stenosis Incompetent os Q&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. We do not repeat the colposcopic biopsy again as the lesion will again be not completely visible or the SCJ is not visible completely. Option B. Endocervical sampling is done in case of HSIL lesion along with a colposcopy-guided biopsy. Option D. Radical trachelectomy is done in case of early-stage of carcinoma cervix in which the tumor is &amp;lt; 2 cm in size.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old female presented to your gynae OPD for PAP smear screening and collected the report of her smear showing atypical glandular cells. What would be the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy-guided biopsy and endocervical curettage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only colposcopy-guided biopsy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cone biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colposcopy-guided biopsy with endocervical curettage with endometrial sampling.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colposcopy-guided biopsy with endocervical curettage with endometrial sampling.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy-guided biopsy with endocervical curettage with endometrial sampling. In the given question, the female PAP smear report shows atypical glandular cells, hence she may also have endometrial cancer or cervical cancer. Accordingly, the initial evaluation of glandular abnormality includes colposcopy and endocervical sampling. also, for females, 35 years of age and older, endometrial sampling is also done. Hence the correct option is D.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. Colposcopy-guided biopsy and endocervical curettage- alone cannot rule out endometrial involvement, hence endocervical sampling should also be done with them. Option B. Only colposcopy-guided biopsy will not be useful in case of glandular abnormalities. Option C. Cone biopsy is not indicated in this case as a first set of investigations after the PAP smear.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female came to your OPD whose PAP smear and colposcopic report were labeled as CIN II. You inform her regarding the procedure you will carry out on her with the help of the following instrument given below. what is the most appropriate answer for the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cryosurgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CO2 laser ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LEEP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. LEEP&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244471856-QTDG027014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LEEP In the given clinical scenario, the patient is having CIN II, and is being treated with the help of the instrument given in the above image which are known as LEEP wires. Hence, the answer will be option C LEEP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LEEP (Loop electro excisional procedure)/LLETZ (Large loop excision of transformation zone): Currently, it is the method of choice for treating CIN II and CIN III at any age. A loop (2–3 cm) of very thin stainless-steel wire is used for excision of the TZ . Blended current (cutting and coagulation) , the low voltage output is used. It is a simple and quick procedure. It is done under local anaesthesia. Tissue up to a depth of 10 mm or more can be removed and sent for histological examination . Complications are minimal as compared to cone excision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A and B denotes ablative procedures which can be used for CIN I especially cryosurgery. Option D. Hysterectomy in case of CIN is done only under certain indications like recurrent high-grade CIN, poor compliance for follow-up, or with associated with other gynecological abnormalities.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are posted in the gynae ward for 15 days during your internship. You are attending patients who will be posted for hysterectomy tomorrow morning with a diagnosis as CIN. Which of the following indication in CIN will not need a hysterectomy to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;42-year-old female with CIN III associated with uterine prolapse who does not want to preserve her menstrual function.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;51-year-old female with CIN I with family completed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 38-year-old female with CIN II with poor compliance for follow-up as she lives in a village far from the hospital.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 44-year-old female with recurrent CIN II lesion extending into the vagina.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 51-year-old female with CIN I with family completed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;51-year-old female with CIN I with family completed In the given question, indications when hysterectomy is done in case of CIN are asked basically. Hence all the options are the indication except for option B.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indication for hysterectomy in CIN lesion. Recurrent high-grade CIN lesion (elderly women) CIN extends into the vagina. Persistent dyskaryotic smear even with treatment CIN associated with other gynecologic problems such as prolapse, fibroid, pelvic inflammatory disease, or endometriosis. High-grade CGIN in elderly women Patients with CIN 3 when family completed Patients with poor compliance for follow-up.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer

                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 24 yearold P1L1 with normal menstrual history came with complaints of amenorrhoea for 2 months. Which is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transabdominal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trans vaginal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine pregnancy test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FSH, LH levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Urine pregnancy test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urine pregnancy test Urine pregnancy test is the first test to be done in reproductive-age women with amenorrhoea. Because pregnancy is the most common cause of secondary amenorrhoea in reproductive women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2° Amenorrhea —Absence of menstruation for 3 normal cycles or for 6 months or more in a previously normally menstruating female. Most common cause is Pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Transabdominal ultrasound can also detect the presence and site of pregnancy, but it is not the next best step in this case. Option: B. Transvaginal ultrasound is more sensitive than Transabdominal ultrasound . But it is not the next best step. Option: D. FSH and LH levels are done if UPT and Ultrasound examination show no evidence of pregnancy. It is not the next best step in this case.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman brought her 15 years old daughter as she has not yet attained the menarche. On examination, secondary sexual characters are well-developed. All of the following may be the differential diagnosis in this patient except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRKH syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empty Sella syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imperforate hymen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Constitutional delay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Empty Sella syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Empty Sella syndrome Empty Sella syndrome is the absent pituitary gland , it causes absence or low levels of FSH and LH. This is a cause of hypogonadotropic hypogonadism . Secondary sexual characters will be absent in this. It can be differentiated from hypothalamic dysfunction by GnRH stimulation test.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1° Amenorrhea — Condition where a female has not attained menarche by the age of 14 years i n the absence of development of secondary sexual characteristics . or no menarch e by the age of 16 years regardless of the presence of normal growth and development of secondary sexual characteristics . M/c cause of Primary Amenorrhea – Turner syndrome 2nd M/c cause – MRKH syndrome 3rd M/c cause – Testicular feminizing syndrome/ Androgen insensitivity syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. MRKH (Mayer Rokitansky Kuster Hauser syndrome) is characterized by mullerian agenesis. Ovaries will be normal and secondary sexual characters will be normal in this. Option: C. In Imperforate hymen may present with primary amenorrhoea. A history of cyclical abdominal colicky pain and retention of urine will be present. On examination, palpable abdominal lump may be present and a bluish bulging membrane on separation of labia is found. Treated by cruciate incision on the hymen Option: D. Primary amenorrhoea may be due to constitutional delay . In this secondary sexual characters may be present.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of Primary Secondary sexual characteristics normal Imperforate hymen Transverse vaginal septum Absent vagina and functioning uterus Absent vagina and nonfunctioning uterus (Mayer-Rokitansky-Küster-Hauser syndrome [MRKH]) XY female-androgen insensitivity Resistant ovary syndrome Constitutional delay Secondary sexual characteristics absent Normal stature Hypogonadotrophic hypogonadism Congenital Isolated gonadotrophin-releasing hormone deficiency Olfacto-genital syndrome Acquired Weight loss/anorexia Excessive exercise Hyperprolactinaemia Hypogonadotropic hypogonadism Gonadal agenesis Chromosomal aberrations resulting from XX-agenesis Gonadal dysgenesis Turner mosaic Other X deletions or mosaics XY enzymatic failure Ovarian failure Galactosaemia Short stature Hypogonadotrophic hypogonadism Congenital Hydrocephalus Acquired Trauma Empty sella syndrome Heterosexual development Congenital adrenal hyperplasiaAndrogen-secreting tumour 5a-reductase deficiency Partial androgen receptor deficiency True hermaphrodite Absent Müllerian inhibitor&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 years old female patient visits OPD with complaints of amenorrhoea for 6 months. Her previous menstrual history is normal. A urine pregnancy test is negative. You sent her for evaluation of FSH, LH, prolactin and TSH levels. All of these are within normal limits and FSH/LH ratio is also normal. What may be the site of pathology in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterus As FSH and LH levels are normal, the pathology is most likely in the uterus like Asherman syndrome, or cervical stenosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A approach to secondary amenorrhea . Management of secondary amenorrhoea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. In hypothalamic dysfunction, FSH and LH will be low. Option: B. In pituitary cause, FSH and LH will be low Option: C. In ovarian causes, FSH will be raised. These include ovarian failure/premature menopause, and PCOD.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 years old woman came to the hospital with complaints of amenorrhoea since 6 months. She is P2L2 with a history of irregular periods previously. You rule out pregnancy by a urine pregnancy test. Then sent her for a hormonal assay. Results showed Raised FSH/LH ratio, normal prolactin levels, and normal TSH. The progesterone challenge test failed to produce withdrawal bleeding, but the estrogen and progesterone challenge test produced withdrawal bleeding. What will be the site of pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asherman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperprolactinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovarian failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovarian failure Ovarian failure is the correct option here. The patient described in the vignette is having secondary amenorrhoea. Raised FSH/LH ratio itself indicates the ovarian cause. No withdrawal bleeding on progesterone challenge test but getting withdrawal bleeding with estrogen and progesterone challenge test also indicates ovarian failure. Premature ovarian failure/premature menopause is amenorrhea associated with the depletion of oocytes before the age of 40 years Causes of Premature Ovarian Failure Genetic: (i) Turner’s syndrome (45X0) , (45X/46XX), (ii) Gonadal dysgenesis 46XX, 46XY , (iii) Trisomy 18 and 13, (iv) X-chromosome deletion, translocation. Autoimmune: (i) Autoantibodies: antinuclear antibodies (ANA), Lupus anticoagulant, (ii) Polyglandular autoimmune syndrome (antibodies against thyroid, parathyroid, adrenal,  islet cells of the pancreas). Infections: Mumps, tuberculosis . Iatrogenic : Radiation therapy, Chemotherapy (cyclophosphamide), Surgery. Metabolic: Galactosemia (the enzyme galactose-1-phosphate uridyl transferase is absent Follicles are destroyed to the toxic effects of galactose), 17α hydroxylase deficiency . Environmental: Diagnosis/Investigations: History of amenorrhea in less than 35 years of age . Serum gonadotropin level (FSH &amp;gt; 40 mIU/ml) is high . Serum E2 level is low (&amp;lt; 20 pg/ml). Karyotype abnormality Organ-specific humoral antibody (antithyroid commonest). Ovarian biopsy Management: To prevent or minimize postmenopausal health hazards, HRT should be judiciously employed. In proven cases of autoimmune disorders, corticosteroids may be of help. Induction of ovulation may be hopefully tried in the presence of follicles . IVF with donor’s oocyte with total replacement of hormones can increase the chance of pregnancy. In the presence of a ‘Y’ chromosome , gonadectomy is to be done to avoid malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. In Asherman syndrome, FSH/LH ratio will be normal. Both estrogen challenge test and estrogen-progesterone challenge test will be negative (does not produce withdrawal bleeding) Option: C. In Hyperprolactinemia, serum prolactin will be increased but in this case, prolactin levels are normal. Option: D. In anorexia nervosa, FSH/LH ratio will be low , and no withdrawal bleeding to progestin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old female presented with a one-year history of secondary amenorrhoea. She had been prescribed temazepam and dihydrocodeine previously. On examination, she had galactorrhoea to expression. Her prolactin concentration was 6000 mU/L (50-450). The pregnancy test was negative. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug-induced hyperprolactinaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-functioning pituitary tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pituitary microadenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycystic ovarian syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pituitary microadenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pituitary microadenoma This patient presents with the classical signs of hyperprolactinaemia , confirmed by the finding of elevated serum levels of prolactin. The grossly elevated prolactin concentration in this scenario is most suggestive of a micro prolactinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pituitary adenoma : Prolactinoma – M/c pituitary adenomas Types: Microadenoma (&amp;lt;1 cm) Macroadenoma (&amp;gt;1 cm) Patients have increased prolactin which decreases GnR H, leading to 2° amenorrhea. Galactorrhea Due to the mass effects of the tumor–(as the tumor lies near optic chiasma)–visual disturbances &amp;amp; headaches can be seen. Treatment: Medical: Bromocriptine (lysergic acid derivative) a dopamine agonist is the drug&#x27;s first choice. Common side effects are giddiness, nausea, vomiting, headache, constipation and orthostatic Hypotension. Cabergoline is a selective dopamine agonist . It has fewer side effects, greater potency and a longer duration of action. It is given once or twice weekly. Cabergolin e is safe in pregnancy when required as it is not teratogenic. There is shrinkage of the tumor with therapy. Prolactin levels usually decrease within 2–3 weeks of treatment. Menses, ovulation and fertility return when prolactin level returns to normal. Surgery is considered when there is a failure of medical therapy. Transnasal — trans-sphenoidal adenectomy is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: D. This is not polycystic ovarian syndrome as the hyperprolactinaemia is far too high. Option: A . The drugs that she is taking would not cause this level of hyperprolactinaemia. Option: B . If she were to have a non-functioning pituitary tumour, stalk compression would be expected to produce a prolactin concentration of less than 2000 mU/L.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levels of Prolactin and associated Menstrual disorders: Increased levels of prolactin adversely affect GnRH secretion which leads to amenorrhea. This is the reason for amenorrhea in prolactinomas and during the lactational period. Different causes of hyperprolactinaemia: Hypothalamic stimulation : primary hypothyroidism , adrenal insufficiency. Medications : inhibit dopamine release, leading to reduced inhibition and therefore higher prolactin release.\\ Neuroleptics: phenothiazines, haloperidol Antihypertensives: calcium-channel blockers, methyldopa Psychotropic agents: tricyclic antidepressants Anti-ulcer agents: Hs antagonists Opiates and opiate antagonists Neurogenic : via the autonomic nervous system. 1. Chest wall injury 2. Breast stimulation 3. Breastfeeding. Physiological causes : via oestrogen stimulation. 1. Pregnancy, coitus 2. Exercise, sleep, stress Increased prolactin production: 1. Ovarian: polycystic ovarian syndrome 2. Pituitary tumours: adenomas, hypothalamic stalk interruption, hypophysitis Reduced prolactin elimination : 1. Renal failure 2. Hepatic insufficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14 year old female patient presents with primary amenorrhea and pelvic pain. O/E tense bluish hymen is seen. USG shows hematometra and hematocolps. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vaginal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal fora 14-year-old girl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post coital hymen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imperforate hymen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Imperforate hymen&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244951581-QTDG035006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate hymen Imperforate hymen is the correct option as Imaging shows: distended vagina -hematocolps and distended uterus- hematometra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imperforate hymen :is the urogenital origin. Failure of canalization may lead to formation of mucoceles, which may be recognized in early infancy and get treated. However, the anomaly often continues unrecognized until puberty, when amenorrhoea in the presence of secondary sexual characters, cyclic abdominal discomfort, urinary symptoms (retention of urine) O/E the palpation of a midline hypogastric lump . Parting of the labia reveals the presence of a telltale bluish bulging membrane in the region of the hymen that points to the diagnosis of hematocolpos. Rx: A simple cruciate incision followed by excision of the tags of hymen allows drainage of the retained menstrual blood.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: vaginal atresia is a condition in which the lower portion of the vagina is represented merely by fibrous tissue while the contiguous superior structures (uterus) are well differentiated. Option B and C: statements are false:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old woman is in your OPD with pelvic pain. History and physical examination reveal that the patient has a history of primary amenorrhea and an imperforate hymen. Which of the following is responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Failure of the anorectal septum to develop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of the vaginal plate to canalize&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incomplete fusion of the paramesonephric ducts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Failure of the vaginal plate to canalize&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Failure of the vaginal plate to canalize Failure of the vaginalplate to canalize is the correct option here. Imperforate hymen is the result of Failure of canalization of the vaginal plate resulting in atresia (blockage) of the vagina. Vaginal atresia might be associated with uterine atresia (MRKH syndrome) . Usually, the septum is located at the Junction of the middle and superior thirds of the vagina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: cervical atresia is a defect of mullein ducts. Option B: Most anorectal anomalies result from abnormal development of the anorectal septum, resulting in incomplete separation of the cloaca into urogenital and anorectal parts. Option D: Growth of one paramesonephric duct is retarded and does not fuse with the other one, a bicornuate uterus with a rudimentary horn
