        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A patient is having big 8x6 cms uterine fibroid with heavy menstrual bleeding posted for abdominal hysterectomy the chances of ureteric injuries occur at the following places except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clamping the infundibulopelvic ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clamping the cardinal ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clamping at a vaginal angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clamping at tubo-ovarian ligaments&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clamping at tubo-ovarian ligaments&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clamping at tubo-ovarian ligaments&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureter lies anterior to the internal iliac artery behind the ovary and forms the posterior boundaries of the ovarian fossa On reaching the ischial spine, the ureter lies at the pelvic floor as it crosses forward and medially on the base of the broad ligament, crossed by the uterine artery anteriorly. At the vaginal angle, it lies close to the supravaginal part of the cervix just 5 cm lateral to it. Tubo ovarian complex has to be ligated at the medial end which is not related to the ureter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and C are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-Year-old female patient came with complaints of abnormal uterine bleeding associated with menorrhagia. On ultrasound examination, it is observed that a submucosal fibroid which extends to &amp;gt; 50% of the myometrium is present. What is the type of this fibroid according to the FIGO classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Type 2 Type 2 defines the submucosal fibroid which extends to &amp;gt; /= 50% of the myometrium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FIGO CLASSIFICATION OF FIBROIDS SM - Sub mucosal 0 - Pedunculated, intracavitary 1 - &amp;lt; 50% intramural 2 - &amp;gt; /= 50% intramural Other 3 - Contacts endometrium, 100% intramural 4 - Intramural 5 - Subserosal, &amp;gt; /= 50% intramural 6 - Subserosal, &amp;lt; 50% intramural 7 - Subserosal, pedunculated 8 - Others (e.g. Cervical, parasitic)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Type 3 - 100% intramural , but contacts endometrium Option: C. Type 4 - Intramural, entirely within the myometrium with no extension to the endometrial surface or the serosa. Option: D. Type 5 - subserosal, &amp;gt; /= 50% intramural.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During morning rounds in the gynecology ward, you notice that 3 patients are admitted for elective myomectomy for uterine fibroid but they are not having any symptoms. Myomectomy is done in asymptomatic patients with fibroid in all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cornual fibroid blocking tubes causes infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroid more than 6 weeks in size&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pedunculated fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroid causes pressure on the ureter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibroid more than 6 weeks in size&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid more than 6 weeks in size size is an indication of myomectomy not more than 6 weeks. Options A, C, and D are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications for myomectomy in asymptomatic fibroids: Cornual fibroid blocking tubes causing infertility. Submucous fibroid causing habitual abortions. Fibroids more than 12 weeks in size. Pedunculated fibroid at risk of torsion. Causing pressure on the ureter or bladder, leaving residual urine and causing urinary tract infection. Rapidly growing fibroid in postmenopausal women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- FIGO CLASSIFICATION OF FIBROIDS SM - Submucosal 0 - Pedunculated, intracavitary 1 - &amp;lt; 50% intramural 2 - &amp;gt; /= 50% intramural Other 3 - Contacts endometrium, 100% intramural 4 - Intramural 5 - Subserosal, &amp;gt; /= 50% intramural 6 - Subserosal, &amp;lt; 50% intramural 7 - Subserosal, pedunculated 8 - Others (e.g. Cervical, parasitic)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-Year-old woman whose family is complete, presents with uterine fibroids. You plan to do uterine artery embolization. Which of the following is not a contraindication for uterine artery embolization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcified fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Submucous fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subserosal pedunculated fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are contraindications&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are contraindications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All are contraindications Contraindications for uterine artery embolization are: Subserous and pedunculated fibroid (necrosis and fall of the tumor into the peritoneal cavity can occur - Option C Big fibroids The submucous fibroid is not cured - Option B Calcified fibroid cannot shrink with this technique - Option A Associated inflammatory disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid is the most common pelvic tumor and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. The most common fibroid leading to uterine inversion: the fundal fibroid Most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old woman came to gynecology OPD with complaints of heavy menstrual bleeding. On ultrasound examination, uterine leiomyoma is found. All of the following are true about leiomyoma except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They increase in size during pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is well-circumscribed, whorled appearance, and has a pseudo capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mifepristone causes shrinkage of leiomyoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intramural leiomyoma may undergo torsion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Intramural leiomyoma may undergo torsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intramural leiomyoma may undergo torsion Subserosal pedunculated leiomyoma may undergo torsion not intramural.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid is the most common pelvic tumor and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. The most common fibroid leading to uterine inversion: the fundal fibroid Most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Leiomyomas increase in size during pregnancy or oral contraceptive usage and shrinks after delivery. Option: B. Grossly leiomyoma is a well-circumscribed tumor with a whorled appearance and a pseudo capsule. Option: C. Treatment with Mifepristone causes shrinkage of leiomyoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-Year-old woman has the sudden onset of abdominal pain 1 day after undergoing an abdominal hysterectomy to remove leiomyomata uteri. Abdominal examination shows tenderness over the right lower quadrant. A retrograde pyelogram shows contrast material in the left renal pelvis and none in the right. These findings indicate that a structure was probably damaged during surgery. That structure is inferior to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Round ligament of the uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterine artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine artery The injured structure is the ureter . During a hysterectomy, hemostasis may be ensured by proper ligation of the arteries that supply the uterus. The uterine artery, a branch of the internal iliac artery, is anterior to the ureter in the broad ligament of the uterus. During surgeries, the ureter may be ligated mistakenly in place of the uterine artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: The common mnemonic water under the bridge is referred to as the uterine artery and ureter relationship and not the ovarian artery. Option B: The ovarian ligament attaches the ovary to the lateral and superior parts of the uterus . It is a fibrous cord that is contained in the broad ligament of the uterus and has no direct relationship with the ureters. Option C: The round ligament of the uterus is an embryologic remnant of the gubernaculum, and ovary and has no direct relationship with the ureters.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true with respect to ligation of the internal iliac artery except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;For hemostasis, the anterior division is to be ligated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Collateral circulation is established later between the middle sacral and lateral sacral arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleeding is always controlled by it&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The artery should be ligated and not transected&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bleeding is always controlled by it&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bleeding is always controlled by it Bleeding doesn&#x27;t always stop after ligation due to the presence of aberrant vessels or it could be venous bleeding.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D : Only the anterior division of the internal iliac artery supplies the pelvic viscera and hence should be ligated for controlling severe PPH. The artery should not be transected. On ligation of the internal iliac artery → collateral circulation develops between systemic arteries and the internal iliac artery. Ligation of internal iliac artery and development of collateral circulation: Lumbar (aorta) → with ← Iliolumbar Middle sacral (aorta) → with ← Lateral sacral Superior rectal (inferior mesenteric) → with ← Middle rectal Ovarian (aorta) → with ← Uterine&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;GnRH analog may be given in all of the following except 1. Prostate Ca 2. Endometrial Ca 3. Fibromyoma – uterus 4. Precocious puberty 5. Hyperprolactinemia Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All except 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All except 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All except 1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All except 2 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. All except 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All except 5 Synthetic analogs of GnRH are nano peptides and are now available and are used in the following: Preoperative shrinkage of uterine fibroids Shrinkage of endometriosis Shrinkage of endometrium prior to endometrial ablation Hirsutism Precocious puberty In vitro fertilization Prostatic cancer Given the small number of side effects, GnRH may be a useful and ideal drug for new therapeutic hormonal approaches in many cases of both invasive and noninvasive endometrial cancer. The hypoestrogenic state thus induced as well as a local effect may lead to pronounced regression of the tumor. Prolonged administration over 6 months can cause estrogen deficiency and osteoporosis, and therefore the therapy should be used on a short-term basis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the investigation for HMB, a 42-Year-old woman is found to have a 3cm submucosal fibroid. Her husband has had a vasectomy. She does not wish to try pharmaceutical treatments. What would you recommend?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysteroscopic resection of fibroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open myomectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total abdominal hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopic myomectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hysteroscopic resection of fibroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopic resection of fibroid This patient has a 3cm submucosal fibroid . Therefore hysteroscopic resection is ideal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of fibroid: Asymptomatic : Follow up by annual pelvic examinations. Symptomatic : Surgical treatment is best but medical treatment is carried out in those who do not wish to undergo surgery or if the size of the fibroid decreases. A myomectomy is done if the family is not complete or the patient is infertile with fibroid. If the age of the patient is more than 40/family complete/excessive bleeding associated with malignancy then TAH is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Can be done when the patient is trying to convince and fertility needs to be preserved. In the question, her husband has undergone a Option D: Done in patients with subserosal fibroids while this patient has submucosal fibroids. Option C: Hysterectomy should be considered in cases of HMB where large fibroids (greater than 3cm in diameter) are present and bleeding is having a severe impact on a woman’s quality of life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications of myomectomy include big broad ligament fibroids, small multiple fibroids, associated with genital TB, and pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All changes occur in the fibroid uterus except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyaline degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous metaplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squamous metaplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Squamous metaplasia&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common degeneration: Hyaline degeneration. Degeneration starts from the central part , as the fibroid is lined by a pseudo capsule. The blood vessels supplying the fibroid lie in the pseudo capsule. So the most vascular part of the fibroid is the peripheral part and least the vascular is the central part. Calcification starts from the periphery (Womb stone) of the fibroid. The most uncommon (rarest) change in a fibroid is malignant change/sarcomatous change. It occurs in 0.5% of cases of fibroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are true statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding imaging of uterine fibroids all are correct except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasound is ideal to confirm the diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saline Infusion Sonography (SIS) can be used to detect submucous fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI is superior to USG to identify the exact location of myoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scanning is an alternative to MRI&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CT scanning is an alternative to MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CT scanning is an alternative to MRI CT scan has a limited contrast resolution than MRI.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : The M/C investigation done to diagnose/detect fibroids is USG. Three-dimensional ultrasonography can locate fibroids accurately. Option B : Although MRI is better (more accurate) than USG but is not routinely used as it is expensive and not widely available. Option C: For submucous fibroid hysteroscopy on saline infusion semiography can be done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman with a fibroid uterus develops acute pain in the abdomen with low-grade fever and mild leukocytosis at 28 weeks. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preterm labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Torsion of fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red degeneration of fibroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infection in fibroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Red degeneration of fibroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red degeneration of fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Preterm labor : When there are regular uterine contractions . (Not acute pain) with or without pain at least every 10 minutes. Dilatation of cervix is &amp;gt; 2 cm Effacement of cervix = 80% Length of the cervix as measured by TVS &amp;lt; 2.5 cm and funneling of the internal OS. Pelvic pressure backache, vaginal discharge, or bleeding. None of the above criteria are being fulfilled Option B : Although the patient has acute abdominal pain, fever, and mild leukocytosis, rule out this diagnosis. Option D : Infection occurs in a patient after abortion or labor. Patients will not present with an acute abdomen in this condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-Year-old woman c/o worsening heavy feeling in her lower abdomen over the last year. Menses occur regularly at 28 days and she bleeds for 9-10 days with no bleeding or spotting between cycles. Dysmenorrhea present. Her LMP was 2 weeks ago. She&#x27;s had 2-second trimester abortions and would like to conceive again. O/E mobile, globular mass with several protuberances located below the umbilicus. UPT negative. Which of the following is the most likely cause of this patient’s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bicornuate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroids Fibroids involving submucosa may result in heavier and longer menses with dysmenorrhoea . Recurrent pregnancy loss can be associated with intracavitary, submucosal and intramural fibroid types that distort the uterine cavity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid is the most common pelvic tumor, and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. Most common fibroid leading to uterine inversion: the fundal fibroid The most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: The patient presents with dysmenorrhoea, menorrhagia, and a soft, boggy, uniformly enlarged uterus adenomyosis can be suspected. Symptoms of mass effect (eg. Pelvic pressure) are not typical with Adenomyosis. Option B: A bicornuate uterus is most often asymptomatic and noted incidentally during surgery. Occasionally, pregnancy complications such as growth restrictions and preterm occur. O/E uterus is normal in size but not in this patient. Option D : Intermenstrual spotting without uterine enlargement is seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old female primigravida visits you for her ANC visit after a positive UPT. LMP 9 weeks ago. Prior to conception, she had 28-day cycles with heavier and longer periods after stopping OCP. The patient has nausea and vomiting but no cramps or vaginal bleeding. She says that voiding is uncomfortable as she often has the feeling of incomplete bladder emptying which was present even before pregnancy but has worsened now. Bimanual pelvic examination shows a 15-week size, mobile uterus with an irregular contour. Which of the following is true about the condition causing her uterine size discrepancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use of GnRH analogs cause permanent reduction in size&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pregnancy following myomectomy is about 30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The recurrence rate following myomectomy is about 30%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Growth factors (IGF-1, EGF) stimulate it to grow&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Growth factors (IGF-1, EGF) stimulate it to grow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Growth factors (IGF-1, EGF) stimulate it to grow This patient presents with a discrepancy between the uterine size and calculated gestational age based on LMP. H/O longer menses with pelvic pressure and enlarged uterus with irregular contour are consistent with fibroid. Epidermal growth factor (EGF), insulin-like growth factor (IGF 1), andtransforming growth factor (TGF), stimulate the growth of the leiomyoma either directly or via estrogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid is the most common pelvic tumor and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. Most common fibroid leading to uterine inversion: the fundal fibroid The most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Incorrect as regrowth of myoma occurs after 3 months of GnRH therapy Option B: This is also incorrect as the pregnancy rate following myomectomy is 50–60% and not 30%.\\ Option C: The recurrence rate is 1%- 10% and not 30% hence it is also incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FIGO stage 1 and 2 fibroids are detected by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterosalpingography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG (Transabdominal)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy Laparoscopy : is helpful if uterine size is less than 12 weeks, for detection of subserous fibroid and not submucous. It can also differentiate a pedunculated fibroid from an ovarian tumor not revealed by clinical examination and ultrasound.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;FIGO CLASSIFICATION OF FIBROIDS SM - Submucosal 0 - Pedunculated, intracavitary 1 - &amp;lt; 50% intramural 2 - &amp;gt; /= 50% intramural Other 3 - Contacts endometrium, 100% intramural 4 - Intramural 5 - Subserosal, &amp;gt; /= 50% intramural 6 - Subserosal, &amp;lt; 50% intramural 7 - Subserosal, pedunculated 8 - Others (e.g. Cervical, parasitic)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: USG: Ultrasound is the most readily available, least costly imaging technique to diagnose fibroid. It checks the number, location, and size of fibroids and helps to reduce overlooking small fibroids during surgery (which might lead to persistence or recurrence of symptoms). Options B &amp;amp; C: Sonohysterography – is the instillation of saline into the endometrial cavity during TVS Hysteroscopy or hysterosalpingography : These methods are useful to detect submucous fibroid in unexplained infertility and repeated pregnancy wastage. The presence and site of submucous fibroid can be diagnosed by direct visualization during hysteroscopy or indirectly as a filling defect on HSG. Hysteroscopy also allows its excision under direct vision.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-Year-old woman is noted to have three consecutive first-trimester spontaneous abortions. After an evaluation for the recurrent abortions including karyotype of the parents, hysterosalpingogram, vaginal sonogram, and testing for antiphospholipid syndrome, the obstetrician concludes the uterine fibroids are the etiology. Which of the following types of uterine fibroids would most likely lead to recurrent abortion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Submucosal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subserosal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pedunculated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Submucosal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Submucosal Submucosal fibroids are the fibroids most likely to be associated with recurrent abortion because of their effect on the uterine cavity. The contours of the endometrium are altered and therefore, less favorable for implantation. There may be insufficient vasculature to provide adequate blood supply to the growing embryo if it were to implant along the side of the endometrium containing a submucosal fibroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid is the most common pelvic tumor and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. Most common fibroid leading to uterine inversion: the fundal fibroid The most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D : In the second trimester of pregnancy, the other answer choices are not associated with an increased risk of recurrent abortion because they do not alter the integrity of the endometrium.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-Year-old woman is diagnosed as having probable uterine fibroids based on a pelvic examination revealing an enlarged irregular uterus. She is currently asymptomatic and expressed surprise that she had growths of the uterus. If she were to develop symptoms, which of the following would be the most common manifestation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menorrhagia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureteral obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent abortion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Menorrhagia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Menorrhagia Menorrhagia is the most common symptom of uterine fibroids, and severe menorrhagia often leads to anemia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;If the uterine leiomyomata are large enough, patients may complain of pressure to the pelvis, bladder, or rectum. Though rare, a uterine fibroid on a pedicle may twist, leading to necrosis and severe pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and D : Infertility and recurrent abortion may occur with submucosal fibroids due to the effects on the uterine cavity, whereas impingement on the ureters is most likely to occur with subserosal fibroids, but these are much less common than menorrhagia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-Year-old woman who has completed her family is diagnosed as having uterine fibroids bimanual examination revealed an enlarged irregular uterus of 16 weeks. She is currently asymptomatic and expressed surprise that she had “growth” of the uterus. On further workup, the FIGO stage of the fibroid is 7. How will you manage her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nothing as of now, as she is asymptomatic, follow up after 6 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abdominal hysterectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GnRH agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abdominal hysterectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abdominal hysterectomy FIGO CLASSIFICATION OF FIBROIDS SM - Submucosal 0 - Pedunculated, intracavitary 1 - &amp;lt; 50% intramural 2 - &amp;gt; /= 50% intramural Other 3 - Contacts endometrium, 100% intramural 4 - Intramural 5 - Subserosal, &amp;gt; /= 50% intramural 6 - Subserosal, &amp;lt; 50% intramural 7 - Subserosal, pedunculated 8 - Others (e.g. Cervical, parasitic)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and C: Although this patient is asymptomatic surgical management is indicated in her as she has a subserosal pedunculated fibroid of greater than 12 weeks uterus size . Indications for treatment in an asymptomatic fibroid are as follows: Infertility is caused by a cornual fibroid blocking the tube and habitual abortions due to a submucous fibroid. Other causes of infertility and abortions should be ruled out before a myomectomy is undertaken. A fibroid more than 12 weeks in size and a pedunculated fibroid can cause torsion. An asymptomatic fibroid causes pressure on the ureter, that is broad ligament fibroid, and pressure on the bladder, leaving residual urine and causing urinary infection. Rapidly growing fibromyoma in a menopausal woman implies impending malignancy and requiring surgery. When the nature of the tumor cannot be ascertained clinically (laparotomy is needed in this occasion). Option B : Only reduces menorrhagia in patients with fibroids and HMB. Option D: GnRH agonists offer only temporary relief.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-Year-old G2P1 woman at 39 weeks gestation had a myomectomy for infertility previously. While pushing during the second stage of labor, she is noted to have fetal bradycardia associated with some vaginal bleeding. The fetal head, which was previously at + 2 station, is now noted to be at – 3 station. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Submucosal myomata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Umbilical cord prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placental abruption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uterine rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine rupture Diagnosis: Loss of fetal station with vaginal bleeding and fetal bradycardia in a patient with a H/O myomectomy - uterine rupture.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Extensive myomectomies sometimes necessitate cesarean delivery because of the risk of uterine rupture. Most practitioners use the rule of thumb that if the endometrial cavity is entered during myomectomy, a cesarean delivery should be performed with pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Fetal bradycardia may also occur if the umbilical cord becomes prolapsed, but cord prolapse is not a risk factor for having a myomectomy. Option A: A submucosal myoma is related to problems with fertility and implantation of the embryo , not problems during labor such as uterine rupture. Option D: Placental abruption is not associated with loss of fetal station or as a risk after myomectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-Year-old woman is diagnosed with uterine fibroids of approximately 18 weeks size and irregular in contour. She has significant menorrhagia with symptomatic anemia. The patient has finished her childbearing, but adamantly refuses surgical management for her fibroids. Which of the following is the best management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial ablation procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intramuscular GnRH agonist therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levonorgestrel IUD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine artery embolization&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Uterine artery embolization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine artery embolization For a relatively large uterus due to fibroids, uterine artery embolization is the best alternative therapy to surgery. The majority of patients treated with this modality will have improvement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of fibroid: Asymptomatic : Follow up by annual pelvic examinations. Symptomatic : Surgical treatment is best but medical treatment is carried out in those who do not wish to undergo surgery or if the size of the fibroid decreases. A myomectomy is done if the family is not complete or the patient is infertile with fibroid. If the age of the patient is more than 40/family complete/excessive bleeding associated with malignancy then TAH is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Endometrial ablation is technically difficult if not impossible with a large irregular uterine cavity. Option B : GnRH agonist is useful in the short term (3-6 months) and is effective in shrinking the fibroids and slowing the bleeding Option C: The IUD would likely not stay in place with an irregular uterine cavity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You start GnRH agonist in a patient in order to reduce the size of the fibroid preoperatively before myomectomy. The patient feels symptomatically better and misses the follow-ups and continues to take the medicine for over a year. Which of the following will be seen in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibroid would undergo sarcomatous changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She would sustain fractures easily&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteonecrosis of jaw and thighbone fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Her Z scores are -2 SD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. She would sustain fractures easily&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;She would sustain fractures easily Options B and D : GnRH agonist is useful in the short term (3-6 months) and is effective in shrinking the fibroids and slowing the bleeding. Use but its use is limited to 6 months due to the risk of osteoporosis. Osteoporosis results in fractures after trivial trauma. Her T scores will be below -2.5SD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: Is the side effect of long-term use of bisphosphonates. Option A: GnRH agonists are not responsible for sarcomatous change.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-Year-old G2P2 woman has significant heavy menstrual bleeding due to uterine fibroids. The pelvic ultrasound shows two large uterine fibroids— one in the anterior corpus and one in the uterine fundal region. The patient is considering uterine artery embolization. Which of the following is the best way to ensure that the uterine fibroids are not leiomyosarcoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine dilatation and curettage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Percutaneous biopsy of the fibroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Percutaneous biopsy of the fibroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Percutaneous biopsy of the fibroid Thus, percutaneous biopsy or even better surgical resection and pathological examination are the best ways to assess for leiomyosarcoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option D: Although rare, leiomyosarcoma does occur and can be very difficult if not impossible to distinguish from a uterine fibroid. MR imaging usually reveals a large heterogeneous mass in the uterus with areas of both hyper- and hypoenhancement; however, there is considerable overlap between leiomyosarcoma and benign leiomyomata. Options A and B: Endometrial biopsy and uterine D &amp;amp; C are usually not helpful to evaluate for leiomyosarcoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-Year-old woman presents with feelings of incomplete micturition and constipation. She shows her X-Ray report to you. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bladder stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schistosoma infection of the bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pelvic sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fibroid&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021098924-QTDG017026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroid Fibroid is the most common pelvic tumor and it is a solid, benign smooth muscle tumor. Estrogen + Progesterone dependent Monoclonal in origin. Most common fibroid leading to uterine inversion: the fundal fibroid The most common fibroid to cause urinary symptoms: is cervical fibroid Most common fibroid to undergo torsion: the pedunculated subserous fibroid&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: There is a radio-opaque mass measuring 9 cm in diameter in the pelvic cavity showing a classic “popcorn” appearance . This refers to the amorphous calcifications, often with rings and arcs, resembling popcorn kernels. This type of popcorn calcification may be seen in many radiological settings including fibrous dysplasia, pulmonary hamartoma, degenerating fibroadenoma of the breast, and calcified uterine fibroid. Bladder stone usually exhibits a smoother surface without the popcorn appearance. Option D : It rarely calcifies. Option C: These calcifications are typically curvilinear and represent the large numbers of calcified eggs within the bladder wall.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure in which the following instruments are used:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gynelase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vesta system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myomectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myomectomy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021098988-QTDG017027IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Myomectomy X - Myoma screw Y - Bonney&#x27;s myomectomy clamp&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Use of these in myomectomy: Hemorrhage should be controlled with the myomectomy clamp. The clamp should be applied from the pubic end of the abdominal wound and the round ligaments which will include the uterine vessels should be gripped. The ovarian vessels may be temporarily occluded with sponge forceps. If the myomectomy clamp cannot be applied as in cervical fibroids, a rubber tourniquet will serve the purpose. The capsule should be incised and the fibroid enucleated. This will minimize bleeding as well as avoid trauma to the bladder and ureter. Myomectomy screws help during enucleation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and B are types of endometrial ablation procedures.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old woman came with complaints of menorrhagia, dysmenorrhoea, and intermenstrual bleeding for 6 months. Ultrasound revealed 2 fibroids of 4x5cm and 4x4cm fibroid in her uterus. Her family is complete, but she is scared of surgical treatment, so she asks you to treat her with medical treatment alone. Which of the following is the disadvantage of medical management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regrowth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth of seedlings&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formation of adhesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistence of menorrhagia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Regrowth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Regrowth Recurrence and regrowth after stoppage of treatment is the disadvantage of medical management of fibroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of fibroid: Asymptomatic : Follow up by annual pelvic examinations. Symptomatic : Surgical treatment is best but medical treatment is carried out in those who do not wish to undergo surgery or if the size of the fibroid decreases. A myomectomy is done if the family is not complete or the patient is infertile with fibroid. If the age of the patient is more than 40/family complete/excessive bleeding associated with malignancy then TAH is done.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B: After surgical management, fibroids can recur due to the growth of seedling fibroid Option: C: Surgical myomectomy can lead to the formation of adhesions Option: D: Menorrhagia may persist after myomectomy in 5 - 10 % whereas medical management cures Menorrhagia and control anemia.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A G2P1 at 32 weeks of gestation comes to gynecology OPD for a routine ANC checkup. You order an ultrasound as previous reports were not available. A 5x4cm fibroid was detected on ultrasound. How do you manage this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparotomy and removal of fibroid if pedunculated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Removed along with C-section during delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative management unless torsion occurs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Conservative management unless torsion occurs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conservative management unless torsion occurs Torsion of the fibroid presents with sudden pain in the abdomen and nausea. The most common fibroid to undergo torsion is the pedunculated subserous fibroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Immediate termination of pregnancy is not indicated. Only observation is enough in uncomplicated fibroid in pregnancy. Option: B. Pedunculated fibroid is removed in pregnancy only if it has undergone torsion. Option: C. Myomectomy in uncomplicated fibroid is not advisable during cesarean section because of the uncontrolled bleeding that may ensue.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of fibroid: Asymptomatic : Follow up by annual pelvic examinations. Symptomatic : Surgical treatment is best but medical treatment is carried out in those who do not wish to undergo surgery or if the size of the fibroid decreases. A myomectomy is done if the family is not complete or the patient is infertile with fibroid. If the age of the patient is more than 40/family complete/excessive bleeding associated with malignancy then TAH is done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old female with infertility has the condition shown in the image. This pathology at which side can cause infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cornua&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submucous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subserosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervix&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021099077-QTDG017033IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervix The given image is of a cervical fibroid.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uterine fibroids which account for infertility are a cornual fibroid blocking the medial end of the fallopian tube, submucous fibroid, and cervical fibroid distorting the passage of the sperms and preventing implantation. The pregnancy rate of 30–40% following myomectomy proves that other factors may be involved apart from the presence of a fibroid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The least common complication of fibroid is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menstrual disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urinary retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Degeneration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignancy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uterine fibroids which account for infertility are a cornual fibroid blocking the medial end of the fallopian tube, submucous fibroid, and cervical fibroid distorting the passage of the sperms and preventing implantation. The pregnancy rate of 30–40% following myomectomy proves that other factors may be involved apart from the presence of a fibroid.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are prerequisites for myomectomy except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Husbands semen analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D&amp;amp;C report&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysterectomy consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prerequisites for myomectomy: Anemia should be corrected. All other causes of infertility should be excluded. Male-factor infertility should be ruled out . (husband’s semen analysis should be normal). Endometrial biopsy should be performed in case of irregular cycles, to detect any polyp and to rule out endometrial cancer. Hysteroscopy or HSG : To detect a fibroid encroaching the uterine cavity or a polyp or tubal block.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contraindications of myomectomy include big broad ligament fibroids, small multiple fibroids, associated with genital TB, and pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not true about red degeneration of myomas is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It occurs commonly during pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate surgical intervention is needed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to interference with the blood supply&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treated with analgesics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immediate surgical intervention is needed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Immediate surgical intervention is needed&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The pathogenesis of fibroid is obscure but the initial change appears to be one of subacute necrosis which is presumably due to an interference with its blood supply. Some say that arterial or venous thrombosis is the basis of this and the lesion is the result of infarction. Red degeneration should be managed conservatively with bed rest and analgesics to relieve the pain. There is no need for surgical intervention.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of red degeneration of fibroid in pregnancy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analgesics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Removal at cesarean section&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Analgesics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Analgesics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Red Degeneration of fibroid: Specific to pregnancy. Aseptic thrombosis in blood vessels that supply fibroid: fibroid becomes painful, associated with nausea and vomiting. Salmon pink in color. Patients can have increased ESR and WBC.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient is managed conservatively. The patient is put on bed rest and given analgesics (to relieve the pain), sedatives and if required, antibiotics. If because of a mistaken diagnosis laparotomy is done, the abdomen is closed without doing anything. Myomectomy should never be contemplated during cesarean section as vascularity of fibroid is increased during pregnancy (due to increased estrogen) leading to increased blood loss during cesarean section.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a complication of fibroid in pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preterm labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;None of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effects of fibroid on pregnancy: Infertility: It is either the cause or the effect of the fibroid: Leiomyomas are a sole cause of infertility in less than 3% of cases caused by: Hindering the ascent of the spermatozoa by distorting the uterus and tubes. By disturbances in ovulation. By interfering with the implantation of the fertilized ovum. The pregnancy rate following a myomectomy is 40%. During Pregnancy: Abortion, placental abruption, and premature labor occur when fibroid interferes with the enlargement of the uterus, initiates abnormal uterine contractions, or prevents efficient placentation. Malposition and Malpresentation of the fetus: Occur as fibroid can prevent engagement of head. Obstructed labor: It can be caused by cervical and broad ligament tumors which are fixed in the pelvis and by pedunculated subserosal leiomyomas which become trapped in the pouch of Douglas. During Labor: If the fibroid is situated above the presenting part: uneventful vaginal delivery. If the fibroid is situated below the presenting part: a trial for vaginal delivery should be given. Thus chances of cesarean section are increased Postpartum Hemorrhage/Delayed Involution can occur if the placenta is implanted over the leiomyoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 42 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;
