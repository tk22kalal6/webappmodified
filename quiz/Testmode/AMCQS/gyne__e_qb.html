        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A young couple is having trouble conceiving and decides to undergo in vitro fertilization. The woman begins treatment to stimulate ovulation prior to ova collection and fertilization. Which of the following hormones is most directly responsible for ovulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicle-stimulating hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonadotropin-releasing hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luteinizing hormone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Luteinizing hormone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Luteinizing hormone During the follicular phase leading up to ovulation, estradiol levels are increasing, causing the proliferation of the uterus. The estradiol levels suppress FSH and LH levels by negative feedback inhibition. At the end of the follicular phase, there is a burst of estradiol, resulting in positive feedback on the pituitary and a burst of LH production . This LH surge causes ovulation .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal menstrual cycle in a female.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Estrogen is not directly responsible for ovulation. It induces a surge in LH that causes ovulation. Option: B. FSH is suppressed by estradiol levels during the follicular phase. Along with the LH surge, there is an increase in FSH production that stimulates steroid hormone synthesis by the corpus luteum. It does not affect ovulation. Option: C. GnRH is suppressed by the negative feedback of estradiol levels during the follicular phase . With the burst of estradiol synthesis at the end, GnRH is positively reinforced, producing an LH surge. It does not directly cause ovulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman comes to her physician complaining of cyclic dysmenorrhea and pain with intercourse. A sonogram reveals bilateral adnexal masses, and a laparoscopy shows chocolate cysts. This patient is at risk for developing which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infertility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Masculinization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infertility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infertility A blood-filled chocolate cyst is characteristic of endometriosis , a condition that results in non-neoplastic endometrial glands/stroma abnormally located outside the uterus . The ovary is one of the most common sites, and the cysts are formed from cyclic bleeding from the tissue, mimicking menstruation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometriosis : It is the presence of non-neoplastic endometrial glands/stroma abnormally located outside the uterus Presentation: Pain, Adnexal mass, and Infertility. I/O/C : Laparoscopy . Treatment ; Mild to minimal endometriosis with Infertility is Superovulation with clomiphene citrate and Intrauterine insemination (IUI) for 3 cycles Moderate to severe endometriosis with Infertility Tt is IVF .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Common cancers in the reproductive tract include endometrial carcinoma, which can arise from endometrial hyperplasia caused by excess estrogen stimulation, and cervical carcinoma, associated with HPV infection. Endometriosis does not progress to cancer. Option: C. Polycystic ovarian syndrome (PCOS) (Stein-Leventhal syndrome) manifests with amenorrhea, infertility, obesity, and hirsutism due to increased androgen production from theca cells secondary to increased LH levels. Endometriosis is not associated with masculinization. Option: D. PCOS manifests with amenorrhea, infertility, obesity, and hirsutism due to increased androgen production from theca cells secondary to increased LH levels. Endometriosis is not associated with obesity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 years old women who is trying to conceive for 2 years came to your office. She also gives a history of excessive cramping pain during periods. So you advised to get her an ultrasound scan of the pelvis. But the report came out to be normal. She asks you to give her some tablets for painful menstruation. You can advise any of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mefenamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paracetamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyoscine butyl bromide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OC pills&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. OC pills&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OC pills As there is no pelvic pathology on ultrasound, it is primary Dysmenorrhoea. OC pills can be used for the management of primary Dysmenorrhoea but here the patient is trying to conceive for 2 years, so OC pills cannot be considered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serial no Primary dysmenorrhea Secondary dysmenorrhea 1 physiological pathological 2 Occurs because of Progesterone withdrawal Occurs in cases of Endometriosis and PID etc. 3 Pain is spasmodic, central, and suprapubic. Pain is congestive, located to one side only. 4 Pain begins with the first day of menses and improves with menstrual flow Pain is premenstrual and does not relieves with menstrual blood flow 5 Subsides within 72 hours Persistes for days and week. 6 Responds to NSAIDS Responds to NSAIDS + OCPs (Less responsive to NSAIDS alone ) If not relieved: Progesterone therapy can be given. In case of severe pain : GnRH agonist continues dose therapy can be given .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Other Options can be considered here as analgesics. Option: A. Mefenamic acid is an NSAID 250 - 500mg QID provides relief in 80 - 90% of cases Option: B. Paracetamol is an analgesic, that can be given at a dose of 500mg tid. Option: C. Hyoscine butyl bromide is an antispasmodic that can be used for primary dysmenorrhoea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are on a call with your recently married female friend.She confides in you that her intercourses are painful. You ask her to visit your OPD and conduct a physical examination which reveals several involuntary contractions of the vaginal musculature with no physical abnormality found. Which of the following conditions will most likely describe the signs of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary Vaginismus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pudendal nerve compression in the pudendal (Alcock’s) canal Due to a previous trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disruption of the perineal body during intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Underlying Endometriosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Primary Vaginismus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary Vaginismus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaginismus is a painful, psychosomatic gynecologic disorder ; it is described as involving distension of the cavernous tissues and the bulbospongiosus and transverse perineal muscles, the stimulation of which triggers the involuntary spasms of the perivaginal and levator ani muscles. This can in turn lead to There are two types of vaginismus: Primary – without physical pathology Secondary – with physical pathology&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: cervical Endometriosis although might present with dyspareunia occasionally, there are no involuntary contractions of vaginal musculature on examination and do not cause vaginismus. Option C: Disruption of the perineal body during intercourse can result in vaginismus but it is secondary vaginismus. Option D: involuntary contractions of vaginal musculature rule out these options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female patient presents with anosmia, color blindness, and features of hypogonadotropic hypogonadism. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystic fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Youngs syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kallmans syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kallmans syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallmans syndrome Anosmia, color blindness, and hypogonadotropic hypogonadism are the classical triad of X-linked inherited Kallman syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallman syndrome : Phenotypically Female Kayotype: 46 XX Mode of inheritance is due to a variety of genetic mutations in the KAL gene (X linked) or in an autosomal dominant or recessive fashion. Pathophysiology : Embryologically GnRH neurons develop in the ectodermal olfactory placode before they migrate finally to the hypothalamus. GnRH neurons are absent due to partial or complete agenesis of the olfactory bulb (olfactogenital dysplasia). Also, there is a Failure of migration of Olfactory placodes to the Hypothalamus. Presentation: Primary amenorrhea Hypogonadotropic hypogonadism Anosmia and color blindness May be associated with cleft lip and palat Can have tall or normal height On examination; breast development is absent and external genitalia is female-like but may be underdeveloped. pubic and axillary hair is sparse . On Imaging: Uterus is present . And Ovary is normal . Management: Menstruation can be induced with combined estrogen and progestin therapy . Induction of ovulation is successful with exogenous gonadotropins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Klienefelters syndrome is a phenotypically male patient( with karyotype 46 XXY )Hence rule out this option Option B: cystic fibrosis is a chloride Channel defect in the CFTR gene. It doesn&#x27;t present this way. Option C: This is a ciliary disorder and has no anosmia or color blindness associated with it. The patient will have infertility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Primary amenorrhea: Absence of menses by 13 years of age in the absence of secondary sexual character ( mainly thelarche ). OR Absence of menses by 15 years of age in the presence of secondary sexual characteristics. Most common cause is gonadal dysgenesis .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an amenorrheic patient who has had pituitary ablation for a craniopharyngioma, which of the following regimens is most likely to result in an ovulatory cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clomiphene citrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulsatile infusion of GnRH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Human menopausal or recombinant gonadotropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Human menopausal or recombinant gonadotropin followed by human chorionic gonadotropin (hCG)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Human menopausal or recombinant gonadotropin followed by human chorionic gonadotropin (hCG)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human menopausal or recombinant gonadotropin followed by human chorionic gonadotropin (hCG) This patient would be unable to produce endogenous gonadotropin, since her pituitary has been ablated. The patient will therefore need to be given exogenous gonadotropin in the form of human menopausal gonadotropin (hMG), which contains an extract of urine from postmenopausal women with follicle-stimulating hormone (FSH) and luteinizing hormone (LH) in various ratios. Careful administration of hCG, which takes the place of an endogenous LH surge, will be needed to complete oocyte maturation and induce ovulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovulation Inducing Agents Clomiphene citrate (CC) Letrozole Gonadotropins Clomiphene Citrate: It is a racemic mixture of clomiphene and zuclomiphene. Enclomiphene is a more potent isomer responsible for its ovulation-inducing action. Dose = 50-250 mg. However, the US FDA-approved maximum dose for clomiphene citrate is 100 mg Clomiphene blocks \&quot;Estrogen\&quot; receptors → increase FSH from the pituitary → growth of follicles Thus it can be used only in patien ts with intact hypothalamic-pituitary-ovarian axis With clomiphene success rate for ovulation is 80% and success rate for pregnancy is 40% Letrozole: It is an aromatase inhibitor which blocks the conversion of testosterone to estrogen, leading to increased FSH from the pituitary. Gonadotropins: HMG (Human Menopausal Gonadotropin obtained from the urine of menopausal women) and recombinant FSH. Menopausal women have high FSH and LH levels in their blood and urine, and HMG is extracted from the urine of menopausal females. Note: Recombinant LH can also be used but is very expensive Follicular study is done along with ovulation induction to monitor the growth of follicles and when the dominant follicle is 18-20 mm, ovulation trigger is given to rupture the follicle For ovulation trigger, M/C drug used is hCG (derived from the urine of pregnant women or by recombinant technology) Ovulation occurs 36 hours after injecting hCG Side Effects of Ovulation Induction Multiple pregnancies: 5-10% with clomiphene, 15-30% with Gonadotropins Ovarian hyperstimulation syndrome (OHSS) It is the most dangerous complication of ovulation induction Risk factors: Young age, low body weight, PCOS patients and past history of OHSS&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Clomiphene citrate acts by competing with endogenous circulating estrogens for estrogen-binding sites in the hypothalamus . Therefore, it blocks the normal negative feedback of the endogenous estrogens and stimulates the release of endogenous GnRH. However, the ablated pituitary will not respond in this patient. Option B: Endogenous or exogenous GnRH cannot stimulate the release of FSH or LH in this woman because the pituitary gland is nonfunctional. Option C: Human menopausal or recombinant gonadotropin is required but hCG is required so , not an appropriate option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;hCG is functionally and structurally similar to LH hence giving LH injection creates LH surge-like condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a woman with the diagnosis of primary infertility, an endometrial biopsy reveals proliferative changes. Which hormone should be preferred ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dydrogesterone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desogestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norethisterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dydrogesterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dydrogesterone Endometrial biopsy for the purpose of infertility is taken on day 25 of the cycle . Under normal circumstances, it should be in the secretory phase under the influence of progesterone . Here, Endometrial biopsy reveals proliferative changes So this woman suffers from luteal phase defect. The hormone which should be administered here is obviously progesterone, but that derivative of progesterone has a weak anti-ovulatory effect so it would not further inhibit ovulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Progesterone according to their ovulation inhibition property: Synthetic progesterones : have weak anovulatory actions . except for chlormadinone acetate e.g: MDPA, Megestrol, Dydrogesterone , Hydroxyprogesterone caproate, Nomegestrol 19 Nortestosterone derivatives have strong anti-ovulatory actions g. Desogestrel, Norgestimate, Gestodene, Norethindrone, Norethisterone Norgestrel&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B, C are strong anovulatory.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following image is observed in an endometrial biopsy that you conducted. What will you conclude from the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shows subnuclear basal vacuolation implying ovulation has occurred&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrium in proliferative phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nuclear atypical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apoptosis of endometrial glands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shows subnuclear basal vacuolation implying ovulation has occurred&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244706502-QTDG030014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Shows subnuclear basal vacuolation implying ovulation has occurred Subnuclear basal vacuolation is characterized by glandular growth and the presence of vacuoles due to secretion of glycogen between nuclei and basement membrane. It is due to the effect of progesterone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial Biopsy It should be on the premenstrual phase day of the regular cycle. In case of irregular cycles it is done within 24 hours of the period 2 samples should be taken one for HPE and the other for means ovulation has accued. AFB. Secretory endometrium ovulatory. Proliferative endometrium anovulatory cycle Stage of proliferation : This stage extends from the 5th or 6th day to the 14th day (till ovulation) .  Occurs due to a rise in the level of ovarian estrogens . The glands become tubular and lie perpendicular to the surface. The epithelium becomes columnar with the nuclei placed at the base. The stromal cells become spindle-shaped with evidence of mitosis and are compact. The spiral vessels extend unbranched to a region below the epithelium where they form a loose capillary network. There may be evidence of subepithelial congestion. The thickness measures about 3–4 mm. Stage of secretion: It begins on day 15 and ceases 5–6 days prior to menstruation . The changes in the components are due to the combined effects of estrogen and progesterone.  the progesterone can only act on the endometrium previously primed by estrogen. The surface epithelium becomes more columnar and ciliated in places. The glands increase in size. There is the appearance of vacuoles due to the secretion of glycogen between the nuclei and the basement membrane. This is called subnuclear vacuolation . The glands become corkscrew-shaped. The blood vessels undergo marked spiraling. The thickness of the endometrium reaches its highest ( 6–8 mm ) The regressive changes in the endometrium are pronounced 24–48 hours prior to menstruation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: subnuclear basal vacuolation implies endometrium is in secretory phase Option C and D: nuclear appear regular and they don&#x27;t look like the said image, hence easily ruled out.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are examining a patient who has complains of infertility. Which of the following hormones will represent that ovulation has occurred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mid luteal progesterone levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibin-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low levels of LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High levels of estrogen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mid luteal progesterone levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mid luteal progesterone levels A progesterone concentration &amp;gt;6.0 ng/ml in a blood sample drawn between cycle days 19 and 23 suggests that ovulation has occurred. Normal adequate luteal support produces progesterone of &amp;gt;10ng/ml&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hormonal markers for Ovulation: Hormonal Estimation progesterone: done on the 8th and 21st day of the cycle. An increase in value from &amp;lt;1 mg/ml to &amp;gt;6 mg/ml suggests ovulation Serum LH or Urine LH LH estimation daily can indicate LH surge and LH peak. Ovulation occurs 10-12 hrs after LH peak. Serum oestradiol°: It attains peak 24 hours prior to LH surge&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B - Inhibin B→ secreted before ovulation Option C - LH surge contributes to ovulation. After ovulation due to the raised progesterone level, LH secretion decreases Option D - High estrogen level causes stimulation of LH release. Estrogen has a bimodal peak in the menstrual cycle. The oestradiol peak seen before ovulation is not as a good marker for indicating ovulation as LH, because follicular maturation does not always end in ovulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are assisting HSG procedure. You see the following image. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unilateral hydrosalpinx with a normal uterine cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral proximal occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Salpingitis isthmic nodosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral normal spillage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bilateral normal spillage&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244707951-QTDG030018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Bilateral normal spillage The figure in question shows normal filling and spillage of contrast media. This is a normal hysterosalpingogram&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to you for evaluation of infertility. She is 26 years old and has never been pregnant. She and her husband have been trying to get pregnant for 2 years. Her husband had a semen analysis which was normal. The patient has a history of endometriosis diagnosed by laparoscopy at age 17. After the surgery, the patient was told she had a few small implants of endometriosis on her ovaries and fallopian tubes and several others in the posterior cul-de-sac. She also had a left ovarian cyst, adnexal adhesions, and several small serosal fibroids. You have recommended that she should have a hysterosalpingogram as part of her evaluation for infertility. Which of the patient’s following conditions can be ruled out by a hysterosalpingogram in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrosalpinx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serosal fibroids can be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fertility improves for a few months immediately after HSG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrosalpinx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hydrosalpinx Spill of contrast medium into the peritoneal cavity proves patency of the fallopian tubes, hence hydrosalpinx can be ruled out using a hysterosalpingogram . By outlining the uterine cavity, abnormalities such as bicornuate or septate uterus, uterine polyps, or submucous myomas can be diagnosed. while tubal opacification allows the identification of such conditions as salpingitis isthmic nodosa and hydrosalpinx.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysterosalpingography (HSG) use in Infertility cases. Hysterosalpingogram (HSG) assesses uterine and fallopian tube contour and tubal patency. It shows Mullerian anomalies as well as most endometrial polyps, synechiae, and submucosal fibroids. It can also determine tubal patency. Performed in the early follicular phase, within 1 week of cessation of menstrual flow, to minimize chances of interrupting a pregnancy. The procedure is performed by injecting a radiopaque dye through the cervix. The dye normally passes through the uterine cavity into the fallopian tubes and then spills into the peritoneal cavity. HSG may have therapeutic effects. Several studies have indicated increased pregnancy rates for several months after the procedure. Prophylactic antibiotics (doxycycline, 100 mg orally twice daily for 5 to 7 days) are advisable when the patient has a history of pelvic inflammatory disease or when hydrosalpinges are identified during the study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B and C : HSG fails to diagnose these . Option D : fertility improves after the procedure but not immediately .so not the most appropriate option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have recommended a test that involves aspiration of mucus from the cervical canal and spread over a glass slide. Another smear made from the posterior fornix serves as a control for your patient as part of her evaluation for infertility. She and her spouse should have sexual intercourse on which day of her menstrual cycle as part of postcoital testing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Day 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Observe Abstinence for 48hrs before the test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Day 14&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Day 21&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Day 14&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Day 14 The couple is advised intercourse close to ovulation time preferably in the early hours of the morning. The woman presents herself at the clinic within 2 h after the intercourse . The mucus is aspirated from the cervical canal and spread over a glass slide . Another smear made from the posterior fornix serves as a control.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postcoital Test (Sims or Huhner’s Test): It is designed to assess: The quality of cervical mucus. Presence and number of motile sperms in the female reproductive tract after coitus. Interaction between cervical mucus and sperm. It gives an approximate idea of sperm count: (normally 10 – 50 motile sperms are seen per high power field in cervical mucus, if the count is &amp;lt; 10 sperms / HPF it indicates the need for complete semen analysis). Time of test: It should be performed 1 or 2 days before the anticipated time of ovulation when maximum estrogen secretion is present. Method: The couple is advised to have intercourse and present to the doctor within 2–12 hours of intercourse . The cervical mucus of the female partner is collected and examined under a microscope. Treatment options include Use of condom or diaphragm as a barrier method for 3 months. During this period, the antibodies will disappear and conception may occur then. Corticosteroids given to female partners can also help in getting rid of these antibodies. Intrauterine insemination at the time of ovulation (the most acceptable method for cervical factor infertility) or GIFT (Gamete intrafallopian transfer) are very useful techniques in such cases. IUI is the best method for treating cervical factor infertility and unexplained Infertility. Other options are not an appropriate option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post-coital test is only a screening test for detecting anti-sperm antibodies. Confirmatory tests for detecting antisperm Sperm agglutination test MAR (mixed agglutination reaction) Test. Immunobead test&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old nulliparous woman with a history of PID presents with primary infertility. Her cycles are regular 30-day cycles with 5 days of bleeding. She has a brief pelvic pain 16 days before her cycles. Her sister has PCOS. You order semen analysis which turns out to be normal. What is the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat semen analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HSG&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum testosterone, FSH levels and mid-cycle LH level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HSG&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSG History of PID is an important cause for scarring and obstruction The first line imaging to test tubal patency is HSG.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysterosalpingography (HSG) use in Infertility cases. Hysterosalpingogram (HSG) assesses uterine and fallopian tube contour and tubal patency. It shows Mullerian anomalies as well as most endometrial polyps, synechiae, and submucosal fibroids. It can also determine tubal patency. Performed in the early follicular phase, within 1 week of cessation of menstrual flow, to minimize chances of interrupting a pregnancy. The procedure is performed by injecting a radiopaque dye through the cervix. The dye normally passes through the uterine cavity into the fallopian tubes and then spills into the peritoneal cavity. HSG may have therapeutic effects. Several studies have indicated increased pregnancy rates for several months after the procedure. Prophylactic antibiotics (doxycycline, 100 mg orally twice daily for 5 to 7 days) are advisable when the patient has a history of pelvic inflammatory disease or when hydrosalpinges are identified during the study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Since semen analysis is normal, infertility could be due to female factors. Option C: laparoscopy with chromotubation is invasive and expensive . Hence not a first-line investigation Option D: serum testosterone: increased serum androgens can suppress ovulation by suppressing GnRH and FSH release by feedback inhibition. Although a family history of PCOS is present, the patient herself shows no signs of PCOS Mid-cycle LH: Used to test ovulation. But the patient has Mittelschmerz suggesting ovulation. Serum FSH : Ovarian reserves begin to decline at age 35 and serum FSH increases. But this patient is younger with regular and ovulatory menstruation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following image is seen on laparoscopy. Which of the following causes for infertility can be excluded?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovulatory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asherman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tubal factors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovulatory&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244708330-QTDG030024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovulatory Ovulatory The image shows Ovulation . On laparoscopy we can visualize the Ovulation so it can rule out&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B ; will not be seen like it on Laproscopy Option C : Asherman syndrome will be seen as a filling defect on HSG. Option D : tubal factor chromopertubation is the Gold standard but it will not be seen like this.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the procedure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fertiloscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saline infusion sonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transvaginal sonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fertiloscopy&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244708892-QTDG030025IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fertiloscopy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fertiloscopy Fertiloscope consists of two introducers , one for the uterine cavity and the second to study the genital organs through the pouch of Douglas. The uterine introducer is provided with a balloon for a good seal in the dye test and the vaginal fertiloscopy has three channels. Principles of fertiloscopy: Introduction of Veress needle into the pouch of Douglas to study the tubes. Prerequisites: Preparation of colon by enema to avoid rectal perforation. Pouch of Douglas should be clear of any mass or endometriosis. HSG is the first line of investigation in assessing tubal function and anatomy. In the presence of abnormal HSG findings . Fertiloscopy is recommended as the next step in infertility work-up and it may even replace laparoscopic chromotubation in the future. In an elderly woman over 35 years, it may be prudent to straight go for a fertiloscopy without preliminary HSG. Indications: Diagnosis of pelvic pathology and testing of tubal patency. Assess the exact pathology of infertility and decide between surgery and assisted reproduction. Therapeutic—to perform adhesiolysis, ovarian drilling for PCOD, and lysis of endometriosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: hysteroscopy Option C: saline infusion sonography Option D:&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the evaluation of infertility in a 25-year-old woman, a hysterosalpingogram showed the following image. Which one of the following symptoms would you not expect this patient to have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amenorrhoea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Habitual abortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anovulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysmenorrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anovulation&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244709433-QTDG030026IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anovulation HSG Image shows an irregular lumen outline a nd reduced uterine cavity indicating a probable diagnosis of ASHERMAN SYNDROME. Ovulation is not affected in Asherman syndrome; therefore, ovulatory patients with Asherman syndrome may continue to have regular periods with reduced bleeding. Asherman syndrome Asherman syndrome is the presence of intrauterine adhesions. Pathophysiology: It is the result of scanty or poorly vascularized and dysfunctional endometrium resulting from trauma. Any insult severe enough to remove or destroy the endometrium can cause adhesions. Etiology: Asherman syndrome: \&quot;Generally is the result of an overzealous postpartum curettage resulting in intrauterine scarification.\&quot; ...Leon Speroff 7th/ed p 417 Most common etiology is: D and C done for postpartum hemorrhage. Other Etiologies: D and C done: After previous elective pregnancy termination. For missed abortion? For hydatidiform mole After cesarean section As a postoperative complication of: Abdominal/hysteroscopic myomectomy Metroplasty Septoplasty Uterine artery embolization for the treatment of uterine fibroids Chronic infection-like genital tuberculosis and Schistosomiasis or infection due to IUCD&#x27;s. Symptoms: Menstrual disorders like (hypomenorrhea, amenorrhea, dysmenorrhea). Hypomenorrhea is the typical symptom of Asherman syndrome. Infertility (it results due to the absence of viable endometrium for implantation as well as from obstruction of fallopian tubes). Recurrent miscarriage (due to insufficient normal endometrial surface) If patients of Asherman syndrome conceive, pregnancy is complicated by preterm labor, placenta accrete, placenta previa, and/or PPH. Diagnosis: Hysterosalpingography: (X-ray dye test) and saline hysterosalpingogram (fluid ultrasound) demonstrate a filling defect. Hysteroscopy is the method of choice for diagnosis and treatment. Treatment: Hysteroscopic lysis of adhesions is the preferred surgical treatment. Following surgery some method is used to keep the walls of the uterus apart in the immediate postoperative period to minimize the chances of recurrence. This can be done by the use of balloon catheters or nonmedicated IUCDs. Antibiotics are administered prior to the procedure and continued for approximately 10 days after the surgery. Postoperative treatment with exogenous estrogens is given to promote rapid reepithelialization and reduce the risk of recurrent adhesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, D, and B: are with respect to Asherman`s syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old G2P0 woman underwent an evaluation for amenorrhea of 10 months duration. Her menses had been regular previously. A pregnancy test, thyroid stimulating hormone (TSH), prolactin level, follicle-stimulating hormone (FSH), and luteinizing hormone (LH ) levels were normal. The patient had sequential estrogen and progestin therapy without vaginal bleeding. Which of the following statements is most accurate about her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Her condition usually occurs after uterine curettage for a pregnancy-related process.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She would best be diagnosed by laparoscopy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The patient likely has cramping pain every month.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Her treatment includes endometrial ablation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Her condition usually occurs after uterine curettage for a pregnancy-related process.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Her condition usually occurs after uterine curettage for a pregnancy-related process. This is the correct option. the case here is of Asherman syndrome Generally is the result of an overzealous postpartum curettage resulting in intrauterine scarification.  The most common etiology is D and C done for postpartum hemorrhage.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: Asherman is best diagnosed with hysteroscopy (direct visualization of the endometrial cavity) and not laparoscopy (visualized intraperitoneal cavity). Option C: Cervical stenosis, and not IUA, is associated with cramping pain every month. The ideal treatment for Asherman is operative hysteroscopy . Option D: Hysteroscopy with lysis of adhesions is the treatment of choice . Prophylactic antibiotics may improve the success rates treatment of choice. Prophylactic antibiotics may improve success rates&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Approach to Secondary Amenorrhea :&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old nulliparous woman has regular menses every 28 days. The semen analysis is normal. The patient had a postcoital test revealing motile sperm and stretchy watery cervical mucus. She has been treated for chlamydial infection in the past. Which of the following is the most likely etiology of her infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubal factor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovulatory factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tubal factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubal factor The history of chlamydial infection s trongly suggests tubal factor infertility. Laparoscopy would be the next step in management and is considered the “gold standard” for diagnosing tubal and peritoneal disease.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: the patient had a postcoital test revealing motile sperm and stretchy watery cervical mucus Option C: i s an incorrect option as There is no mention of a history of fibroids And Option D : is an incorrect option as she reports regular menses;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PID resulting in salpingitis is an important cause of infertility. Infertility from PID can occur due to the following organisms: Chlamydia Gonorrhea … Tuberculosis Mycoplasma (Specifically ureaplasma) … Schistosoma can cause Intrauterine synechiae or Asherman syndrome thus leading to infertility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old infertile woman is noted to have evidence of blocked fallopian tubes by hysterosalpingogram. Which of the following is the best next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FSH therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clomiphene citrate therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intrauterine insemination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy This patient presents with findings suggestive of tubal factor infertility. The hysterosalpingogram (radiologic study in which dye is injected into the uterus) is not specific and should be followed up with laparoscopy; sometimes tubal spasms can prevent dye from flowing into the tubes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tests For Detecting Tubal Factors Of Infertility: First test to assess tubal potency – HSG. HSG is not the best test because it cannot differentiate between corneal spasm and corneal blockade. Next test to be done is Diagnostic laparoscopy/Chromopertubation This is the most definitive and gold standard test. Assesses peritoneal and tubal factors, such as endometriosis and pelvic adhesions, and can provide access for simultaneous corrective surgery. Laparoscopy should be scheduled in the follicular phase. Chromopertubation: Dye (usually a dilute solution of indigo carmine) is instilled through the fallopian tubes during laparoscopy to visually document tubal patency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: FSH therapy will ineffective in this. Option B: Clomiphene is not effective in patients with tubal factor, and is indicated with anovulation. Option D : intrauterine insemination would be ineffective for the same reasons.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presents with infertility. She has had irregular periods for 1 year. She is a social media fitness influencer with an intense exercise routine for 6 days a week and is stressed about increasing her subscribers. Her BMI is 18 kg/m2. You order a hormonal assay and it shows normal TSH and prolactin levels and low FSH and LH levels. How will you treat her infertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continuous GnRH therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cut down exercise intensity and reduce stress&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cut down exercise intensity and reduce stress&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cut down exercise intensity and reduce stress Excessive physical training, very,low-calorie diet/ starvation, weight loss, chronic illness, stress and depression, anorexia nervosa cause increase in levels of Ghrel in, CRH, neuropeptide Y, GABA, and decreased levels of leptin which causes released levels of GnRH. Therefore reduces the release of gonadotropins is reduced from the pituitary which in turn reduces estrogen leading to amenorrhea and bone loss. Mx: Cutting down exercise intensity and reducing stress is the first line intervention in her, failing which pulsatile GnRH therapy must be considered&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: only reserved when other therapies have Option B: dopamine agonist is used to treating amenorrhoea due to hyperprolactinemia Option C: Continuous GnRH therapy desensitizes GnRH signaling pathways inducing anovulation and amenorrhea. Therefore is used in precocious puberty and sex hormone-dependent tumors ( Prostrate and breast)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 year old of normal stature comes to you with primary infertility. She has Tanner stage 4 breast development with no axillary and pubic hair. Her external genitalia is normal but her vagina is short with the absent cervix. You order investigations and conclude with a diagnosis. Her mother is concerned about the chances of fertility in her daughter. Which option will you suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovulation induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVF with donoro ocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surrogacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adoption&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adoption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adoption Diagnosis: Androgen insensitivity syndrome(breast development present but no axillary and pubic hair, Normal external genitalia, blind vagina). Patient will have XY karyotype(no ovary), so, AMH and testosterone secretion are present by the functioning testis. AMH secretion inhibits mullerian genesis - no uterus, cervix, upper vagina. Due to receptor resistance, male external genitalia is not developed, and no androgenic effects on secondary sexual characters. Aromatase converts androgens to estrogen leading to breast development. Androgen Insensitivity Syndrome (Testicular Feminization ) The condition is inherited as a X-linked recessive gene . The underlying pathology is a lack of androgen cytosol receptor or the receptor is defective (mutated). Clinical features : Usually presents with primary amenorrhea and or infertility . They are phenotypically and psychologically female . Breast development is There is a eunuchoid tendency (long arms, big hands, and feet). Absent or sparse axillary and pubic hai r External genitali a: looks The vagina is short and blind. Internal genitalia : The upper two-thirds of the vagina, uterus, and tubes are absent due to the effect of AMH. The gonads (Sertoli cells) secrete AMH (Anti-Müllerian hormone). Gonads (testes) are either placed in the labia, inguinal canal, or intra-abdominal Investigations: Karyotype is 46, XY. Serum testosterone is within average for normal males. Serum E2 level is high and normal for males . Serum LH level is normal or slightly elevated. Confirmation of the diagnosis is by gonadal biopsy . Management :In androgen insensitivity syndrome (4 6, XY), Gonadectomy is done after Secondary sexual characters are delevoped as there will be an increased chance of gonadal malignancies . After gonadectomy supplementary estrogen therapy is indicated to prevent regression of the breast development, osteoporosis, and cardiovascular complications. Infertility ; Adoption is the only option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: the patient has no ovaries as karyotype is XY Option B: alone is not enough as the patient has no uterus Option C: alone is not enough as the patient has no ovary&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best prognosis in infertile women is seen in or most reversible form of infertility is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubal block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anovulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anovulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anovulation Disorders of ovulation account for about 30 – 40 % of all cases of female infertility. These disorders are generally among the most easily diagnosed and most treatable causes of infertility. In couples with infertility ovulatory disorder have the best prognosis. Relatively poor prognosis is observed in male factor infertility and tubal factor infertility. Prognosis can be arranged as below in descending order on the basis of cumulative pregnancy. Ovulatory factor &amp;gt; unexplained &amp;gt; Male factors &amp;gt; Endometriosis &amp;gt; Tubal factors. Therefore option A ,C and D are not appropriate option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }
