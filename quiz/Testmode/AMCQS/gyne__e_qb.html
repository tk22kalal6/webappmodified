            questions = [{&quot;text&quot;: &quot;CA- 125 is NOT increased in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T.B. of genital organs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stein- Leventhal syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stein- Leventhal syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stein- Leventhal syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assessment of levels of CA125 CA-125 is a glycoprotein secreted by malignant epithelial tumors of the Levels of Ca 125 correlate with the volume of the tumor and is elevated in 50% of Stage I tumor and 90% of tumors with Stage II or higher. CA-125 level is also useful for follow-up after treatment. Level &amp;gt; 35 units/ml suggests residual tumor. CA-125 is raised in: Benign gynecological condition Malignant condition • Pregnancy • PID • Endometriosis • Uterine fibroid • About 1% of normal females Mnemonic : CA-125 is raised in pregnant patient with endometrial fibroid B and PID Endogenous      Endometrial Ca Pneumocystis    Pancreas Ca Carinii               Colon Ca Causes               Cervix Ca T                        Fallopian tubes Ca B                        Breast Ca Or                      Ovarian epithelial Ca  (MC cause) Lung                  Lung Ca Mnemonic: Endogenous Pneumocystis Carinii Causes TB Of Lungs Normal levels &amp;gt; 35 IU/mL In postmenopausal women with an asymptomatic pelvic mass and CA - 125 &amp;gt; 65, U/ml is very sensitive for the diagnosis of ovarian epithelial tumor. In menopausal females - levels &amp;gt; 200 IU/mL are diagnostic. Although CA 125 is raised in many cancers it is specific for epithelial ovarian cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and C: will have raised CA -125.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding BRCA variants of uncertain clinical significance is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Women with this test result should undergo prophylactic salpingo-oophorectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They may be normal variants and may not represent an increased risk of ovarian and breast cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;One-third of BRCA1 test results may be classified as a variant of uncertain clinical significance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One-half of BRCA2 test results may be classified as variants of uncertain clinical significance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Women with this test result should undergo prophylactic salpingo-oophorectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Women with this test result should undergo prophylactic salpingo-oophorectomy Women with this test result should undergo prophylactic salpingo-oophorectomy is INCORRECT that “variants of uncertain clinical significance” may actually be pathogenic (true mutations) or just polymorphisms. Given the prognostic uncertainty and high rate of reclassification, individualized counseling and directing efforts toward surveillance, chemoprevention, or salpingectomy are recommended.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. is correct -“variants of uncertain clinical significance” may actually be pathogenic (true mutations) or just polymorphisms (normal variants found in at least 1 percent of alleles in the general population). Most are missense mutations, which result in a single amino acid change in the protein, without a frameshift. Option: C. is correct - These unclassified variants are common, representing approximately one-third of BRCA1 test results. Option: D. is CORRECT- These unclassified variants are common, half of those for BRCA2.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is NOT correct about low malignant potential tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accounts for 10-15 % of epithelial ovarian cancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are also known as Borderline tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Having risk factors similar to epithelial ovarian cancers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are considered part of the hereditary breast-ovarian cancer syndromes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They are considered part of the hereditary breast-ovarian cancer syndromes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;They are considered part of the hereditary breast-ovarian cancer syndromes They have considered part of the hereditary breast-ovarian cancer syndromes is INCORRECT, Typically, they are not considered part of any of the hereditary breast-ovarian cancer syndromes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Ovarian Cyst General principles:- Surgery for ovarian mass. Indications Any ovarian mass which shows high-risk features on USG. Any ovarian mass &amp;gt;7 cm &amp;amp; adnexal mass &amp;gt; 10 cm irrespective of age. Raised CA125 levels in postmenopausal females (&amp;gt;65 IU/mL) Acute complication of ovarian cyst. For diagnostic purposes. Low Malignant Potential Tumors/Borderline Tumors &amp;gt; Approximately 10% of all epithelial tumors are borderline of which 30% are of mucinous variety &amp;gt; Tumor cells display malignant characteristic histologically but no invasion is identified. &amp;gt; They remain confined to a single ovary for a very long time are slow growing and have a good prognosis (5 year survival &amp;gt;99%). &amp;gt; Common in age group-30-50 years unlike there malignant counterparts which are seen in age &amp;gt;50 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. CORRECT, 10 - 15 % of epithelial ovarian cancers have histologic and biologic features that are intermediate between clearly benign cysts and frankly invasive carcinomas. Option: B. CORRECT, these low malignant-potential (LMP) tumors, are also termed borderline malignant tumors. Option: C. CORRECT, they are associated with risk factors that are similar to those for epithelial ovarian cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The criteria for the diagnosis of borderline tumors Epithelial hyperplasia in the form of pseudostratification, tufting, cribriform, and micropapillary architecture Nuclear atypia and increased mitotic activity Detached cell clusters • Absence of destructive stromal invasion (i.e., without tissue destruction) Metastasis is uncommon and occurs rarely &amp;gt; Treated with surgery, no proven benefit of chemotherapy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old G1P1 undergoes surgical exploration for a large pelvic mass. The frozen section analysis of her right ovary returns a diagnosis of a \&quot;mucinous tumor of low malignant potential, cannot exclude invasion.\&quot; Clinically, there is no other obvious disease. In addition to pelvic washings, multiple peritoneal biopsies, omentectomy, and appendectomy, what other surgical procedures should be performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No other procedures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral pelvic and paraaortic lymph node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total abdominal hysterectomy, bilateral salpingo-oophorectomy, and bilateral pelvic and paraaortic lymph node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No other procedures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No other procedures&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: is CORRECT: since the tumor is a low malignant potential tumor and the patient is in the reproductive age group so fertility-sparing surgery should be planned and the patient can be observed in the follow-up period. Option B: is INCORRECT: In the absence of enlarged nodes or a frozen section suggestive of frankly invasive disease, routine pelvic and paraaortic lymph node dissection may not be necessary Option C: is INCORRECT: Total abdominal hysterectomy with bilateral salpingo-oophorectomy is not required since the patient is of reproductive age group, only a fertility-sparing procedure will be sufficient if required and the patient can be followed up later on.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the worst prognostic feature associated with low-malignant-potential tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Advanced stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasive implants&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous histology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stromal microinvasion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Invasive implants&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Invasive implants True -for advanced-stage tumors, the most reliable prognostic indicator is the presence of invasive implants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: INCORRECT- advanced stage is not associated with the worst prognosis. Option C: INCORRECT - Mucinous histology is not associated with the worst prognosis. Option D: INCORRECT-Stromal micro invasion is not associated with the worst prognosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions can cause an elevated cancer antigen 125 (CA125) level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leiomyomata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Menstruation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above The serum CA125 level is integral to epithelial ovarian cancer management. In 90 percent of women presenting with malignant nonmucinous tumors, CA125 levels are elevated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Assessment of levels of CA125 CA-125 is a glycoprotein secreted by malignant epithelial tumors of the ovary. Levels of Ca 125 correlate with the volume of the tumor and is elevated in 50% of Stage I tumor and 90% of tumors with Stage II or higher. CA-125 level is also useful for follow-up after treatment. Level &amp;gt; 35 units/ml suggests residual tumor. CA-125 is raised in: Benign gynaecological condition Malignant condition • Pregnancy • PID • Endometriosis • Uterine fibroid • About 1% of normal females Mnemonic: CA - 125 is raised in pregnant patient with endometrial fibroid B and PID Endogenous      -     Endometrial Ca Pneumocystis    -    Pancreas Ca Carinii               -     Colon Ca Causes               -    Cervix Ca T                        -     Fallopian tubes Ca B                        -     Breast Ca Of                       -    Ovarian epithelial Ca(MC cause) Lung                  -     Lung Ca Mnemonic: Endogenous Pneumocystis Carinii Causes TB Of Lungs Normal levels &amp;gt; 35 IU/mL In postmenopausal women with an asymptomatic pelvic mass and CA - 125 &amp;gt; 65, U/ml is very sensitive for the diagnosis of ovarian epithelial tumor. In menopausal females - levels &amp;gt; 200 IU/mL are diagnostic. Although CA 125 is raised in many cancers it is specific for epithelial ovarian cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a possible mechanism by which primary cytoreductive surgery is felt to improve outcomes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhance tumor chemosensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease risk of chemoresistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Improve drug delivery to cancer cells after removal of necrotic tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Debulking, also called cytoreduction , is defined as the removal of as much tumor as possible during surgical exploration. Optimal cytoreduction implies that tumor nodules no larger than 1 cm in diameter are left behind and survival improves as the amount of residual diseases decreases. Primary cytoreductive surgery, or debulking is central in the treatment of advanced disease because maximal cytoreduction is one of the most powerful predictors of survival in patients with advanced cancer . The determination of residual disease does not include the total volume of tumor cells left behind but rather the diameter of the largest single residual nodule. The mechanism by which primary cytoreductive surgery is felt to improve outcomes: First, surgery removes large volumes of chemoresistant tumor cell clones . Second, the excision of necrotic tissue improves drug delivery to remaining well-vascularized cells. Third, small residual tumor implants should be faster growing and therefore more susceptible to chemotherapy . Fourth, smaller cancer cell populations should require fewer chemotherapy cycles, which lowers the chances of chemoresistance. Finally, the removal of bulky disease potentially enhances the immune system .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman is admitted to the hospital with a diagnosis of ovarian cancer. Which of the following lymph nodes are the first to receive lymph from the diseased ovaries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial and deep inguinal lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;External iliac nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Para-aortic nodes at the level of the renal vessels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Node of Cloquet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Para-aortic nodes at the level of the renal vessels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Para-aortic nodes at the level of the renal vessels Ovarian lymph first drains into the para-aortic nodes at the level of the renal vessels esp. in cases of serous tumors, the para-aortic region, particularly above the IMA, is the prime site for the earliest lymph node metastasis. lymphatics&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The modes of spread of Ovary cancer Transcoelomic Lymphatic Direct Hematogenous The lymphatic spread of the CA Ovary is to the draining lymph nodes namely paraaortic and superior gastric nodes. The pelvic nodes may be involved through peritoneal permeation into the subperitoneal lymphatics. The left supraclavicular nodes are enlarged due to obstruction of the efferent lymphatic channel of the nodes by the tumor emboli, as it enters the thoracic duct just prior to its drainage into the left subclavian Vein. Lateral lymphatic spread through the broad ligament to the pelvic nodes may occur. Retrograde lymphatic spread in advanced disease may occur to the inguinal nodes through the round ligament . Transcoelomic: Implantation of malignant cells Occurs by Direct exfoliation of cells as in papillary cyst adenocarcinoma. Penetration of tumor capsule. Rupture of the capsule Direct : After the capsule is broken, the spread occurs directly to the adjacent organs such as tubes, broad ligaments, intestines, omentum, and uterus. Hematogenous : The bloodstream metastasis is late and the involved organs are lungs, liver, bones, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: The superficial and deep inguinal nodes drain the body wall below the umbilicus, the lower limbs, and the cutaneous portion of the anal canal and parts of the perineum. Option B: The external iliac nodes receive the lymph from the inguinal nodes. Option C: The node of Cloquet is located in the femoral ring, adjacent to the external iliac vein and beneath the inguinal ligament. The node of Cloquet drains into the common iliac nodes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What percentage of epithelial ovarian cancers is hereditary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.01 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.3 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10 percent The most important is a family history of ovarian cancer, and approximately 10% of patients have an inherited genetic predisposition. Numerous reproductive, environmental, and genetic risk factors have been associated with ovarian cancer. For the other 90 % with no identifiable genetic link or their ovarian cancer, most risks are related to a pattern of uninterrupted ovulatory cycles during the reproductive years. Repeated stimulation of the ovarian surface epithelium is hypothesized to lead to malignant transformation. Options A, B, and D are not correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors for Ovarian Cancer Age - between 45 and 60 years Nulliparous or of low parity Women with previous PCOS, or on tamoxifen High-calorie, high-fat diet Genetic predisposition BRCA-1 and BRCA-2 gene mutation Late menopause Family history of breast and gastrointestinal cancers Multiple cycles of ovulation induction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman presents with bilateral solid ovarian tumors and has ascites. Her upper GI endoscopy reveals an ulcerative growth in the body of the stomach. The most likely diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous cystadenocarcinoma of the ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Krukenberg tumor of the ovary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clear cell carcinoma of the ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transitional cell carcinoma of the ovary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Krukenberg tumor of the ovary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Krukenberg tumor of the ovary True- Krukenberg tumor refers to a metastatic Mucinous /signet ring cell adenocarcinoma of the ovaries that typically originates from primary tumors of the intestinal tract, characteristically the stomach. They are typically bilateral, solid, and have intact capsules.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Krukenberg Tumor Krukenberg tumor by definition represents carcinoma of the stomach metastasized to the But the eponym is commonly used to denote any gastric cancer metastatic to the ovary Tumors arise by retrograde lymphatic spread e. carcinoma cells pass from the stomach to the superior gastric lymph node which also receives lymphatics from the ovary. Characteristics of Krukenberg Tumor Always bilateral Have smooth surface No tendency to form adhesions Freely mobile No infiltration through the capsule. Histologically tumor has signet ring cells in the background of the myxomatous stroma. Microscopic appearance of Krukenberg tumour showing signet ring appearance of cells. They retain the shape of a normal ovary. Have waxy consistency.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is False: Serous cystadenocarcinoma of the ovary is the primary tumor of the ovary. They are bilateral in 40 % of the cases not associated with intestinal malignancy. Option: C. False: Clear cell carcinoma is a primary tumor of the ovary, typically confined to the ovary, most frequently associated with pelvic endometriosis. Option: D. False: Transitional cell carcinoma is also the primary ovarian malignancy, accounting for less than 5% of the carcinoma ovary, Microscopically, transitional cell carcinoma resembles a primary bladder carcinoma but has an immunoreactive pattern consistent with ovarian origin.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the Pathognomonic cell type among serous cystadenocarcinoma of the ovary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Signet ring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hobnail cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratin pearl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psammoma body&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psammoma body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Psammoma body Psammoma bodies are characteristic of serous cystadenocarcinoma of the ovary. Epithelial Tumors Derived from the ovarian surface epithelium. Epithelial tumors comprise 50-60% of all ovarian tumors but malignant epithelial tumors comprise 90% of all ovarian cancers. Varieties of epithelial cell tumors Serous (histology resembles the lining of fallopian tubes) Mucinous (histology resembles endocervical epithelium) Endometrioid (histology resembles endometrial lining) Clear cell (histology resembles vaginal mucosa) Transitional cell (Brenners&#x27; - histology resembles bladder) Important Points to Remember: In Epithelial Tumors Malignant epithelial tumors include both cystic and solid types These are bilateral in 50 percent of cases Cystic type is more common than the solid These may arise de novo as malignant or more commonly, they result from malignant changes of benign cystic tumors. Serous. The serous histologic subtype resembles cells of the fallopian tube and is the most common, accounting for over 50% of all malignant ovarian tumors. Approximately one-third are malignant, one-sixth are LMP, and half are benign. The mean age of patients at diagnosis is 57 years. Psammoma bodies are present in 25%. Mucinous tumors - lined by cells that resemble the cells of the endocervical glands. Primary ovarian mucinous tumors account for 3% to 4% of epithelial tumors. Sixty percent of mucinous tumors are stage I, and most are unilateral. They are large, cystic, and multiloculated. CA-125 levels may not be markedly elevated. Poor prognosis than serous variety. Endometrioid tumors resemble the histology of the endometrium. Most of them are malignant; 20% may be LMP. Associated with endometrial cancer, and endometriosis. Endometrioid tumors have a better prognosis because of their early stage at diagnosis. Clear cell. The most chemoresistant type of ovarian cancer is most commonly associated with paraneoplastic syndromes. Histologically Hobnail-shaped cells are characteristic of clear cell carcinoma. Brenner tumor - Mostly benign, very rarely malignant.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Signet ring cell is found in the Krukenberg tumor of the ovary. Option B: Hobnail cells are a feature of clear cell carcinoma of the ovary. Histologically ‘signet ring’ looking cells are characteristic of krukenberg tumor Option C: KERATIN PEARL are seen in dermoid cysts.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;From google Recreate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cell types of ovarian cancer is NOT associated with endometriosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clear cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary serous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary serous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary serous Papillary serous carcinoma is not associated with pelvic endometriosis. There have been some update about its association seen with endometriosis but the incidence has been quoted as less than 5 %. Epithelial ovarian tumor associated with Endometriosis are : Clear cell carcinoma ENDOMETRIOID TUMOR&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: Clear cell carcinoma are the most frequently associated with pelvic endometriosis. Option B: in 15-20% of the cases these cases are associated with pelvic endometriosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;From google Recreate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common method of ovarian cancer spread?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hematogenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct extension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor exfoliation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tumor exfoliation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tumor exfoliation Tumor Exfoliation is CORRECT: Epithelial ovarian cancer predominantly metastasizes by exfoliation. Malignant cells are first released into the peritoneal cavity when the tumor penetrates through the ovarian capsule surface. By following the normal circulation of peritoneal fluid cells may then develop into implants anywhere in the abdomen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The modes of spread of Ovary cancer Modes of spread of ovarian cancer are- Transcoelomic (Tumor exfoliation) - MC method observed Lymphatic (pelvic + para-aortic LN) Direct Hematogenous (Atypical and least common) The lymphatic spread of CA Ovary is to the draining lymph nodes namely paraaortic and superior gastric nodes. The pelvic nodes may be involved through peritoneal permeation into the subperitoneal lymphatics. The left supraclavicular nodes are enlarged due to obstruction of the efferent lymphatic channel of the nodes by the tumor emboli, as it enters the thoracic duct just prior to its drainage into the left subclavian vein. Lateral lymphatic spread through the broad ligament to the pelvic nodes may occur. Retrograde lymphatic spread in advanced disease may occur to the inguinal nodes through the round ligament . Transcoelomic: Implantation of malignant cells Occurs by: Direct exfoliation of cells as in papillary cyst adenocarcinoma. Penetration of tumor capsule. Rupture of the capsule Direct : After the capsule is broken, the spread occurs directly to the adjacent organs such as tubes, broad ligament, intestines, omentum, and uterus. Hematogenous : The bloodstream metastasis is late and the involved organs are lungs, liver, bones, etc.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is INCORRECT -Lymphatic dissemination is the other primary mode of spread but not the most common one. Malignant cells move through channels that follow the ovarian blood supply along the in infundibulopelvic ligament. Option: B . is INCORRECT -Hematogenous spread is atypical. In most cases, metastases to the liver or lung parenchyma, brain, or kidneys are observed in patients with recurrent, end-stage disease, and not at initial diagnosis. Option: C. is INCORRECT -Direct extension of a progressively enlarging ovarian cancer may create confluent tumor involvement of the pelvic peritoneum and adjacent structures, including the uterus, rectosigmoid colon, and fallopian tubes.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Approximately what percentage of women with ovarian cancer clinically confined to the ovaries will be upstaged by surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 30 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;30 percent Staging of ovarian cancer is surgical e. staging is done following laparotomy where TAH + BSO + Infracolic omentectomy and sampling of pelvic and para-aortic lymph nodes is performed first for staging purpose. Ovarian cancer is surgically staged, and the stage is assigned according to findings before tumor removal and debulking. The International Federation of Gynecology and Obstetrics (FIGO) states that even if a tumor appears clinically confined to the ovary, in many cases it will have detectable metastases . Therefore, accurate surgical staging is crucial to guide treatment. Approximately one-third of patients have surgical stage I or II disease.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old married nullipara undergoes laparoscopic cystectomy for ovarian cyst which on histopathology reveals ovarian serous cystadenocarcinoma. What should be the next management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serial Ca-125 measurement and follow-up&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterectomy and bilateral pingo oophorectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hysterectomy + Radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serial Ca-125 measurement and follow-up&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serial Ca-125 measurement and follow-up Here the patient is 25 years old nullipara and the cystectomy sample shows serous cystadenocarcinoma - Probably the disease is limited to the ovary removed, hence to be called stage Ia. Doing an oophorectomy here will suffice as the patient is young and nullipara. The next step is to follow the patient with regular CA 125 estimations. Though the levels of CA 125 are not specified in this condition where the follow-up is after a known cause there is ample sensitivity. “Fertility preservation in early-stage ovarian cancer The uterus and the contralateral ovary can be preserved in women with stage Ia, grade 1 to 2 disease who desire to preserve fertility. The conditions of the women should be monitored carefully with routine periodic pelvic examinations and determinations of serum CA 125 levels. Generally, the other ovary and the uterus are removed at the completion of childbearing.”&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are masculinizing tumors of the ovary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulosa cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermoid Cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arrhenoblastoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arrhenoblastoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Arrhenoblastoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ARRHENOBLASTOMAS  OR  ANDROBLASTOMAS (SERTOLI-LEYDIG CELL TUMOURS, ). Occur in the 3rd and 4th decades of life. These tumors are very rare and account for 0.2% of all ovarian neoplasms. They secrete androgens and cause defeminization followed by masculinization . The women experience oligomenorrhea followed by amenorrhoea, flattening of the breasts, acne, hirsutism, enlargement of the clitoris, and finally a change in voice. On removal of the tumor, all the above changes reverse except voice change . Masculinizing Tumors develop from Sex cord of the Embryonic gonad and include Arrhenoblastoma /Androblastoma Hilus cell Tumor Adrenal cortical Tumor/Lipoid cell Tumor of ovary Gynandroblastoma Arrhenoblastoma. (Courtesy: Dr Sandeep Mathur, AIIMS)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a suspected case of ovarian cancer, imaging workup is required for all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Detection of adnexal lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Characterization of lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asses resectability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Staging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging FIGO staging is based on finding at surgical exploration. Whenever malignancy is suspected, a staging laparotomy should be carried out.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Role of Imaging in Ovarian tumor: Used for - delineating the site and size of the lesion. Characterization of the lesion as benign or malignant. Detects early metastasis. To assess resectability To exclude extraperitoneal metastasis ( like liver parenchyma, enlarged pelvic and paraaortic nodes, hydrometer, and hydronephrosis) Imaging Modality of Choice is USG: for delineating the site and size of the lesion, to devise scoring systems for differentiating benign from malignant tumors and for screening. Other modalities: Regarding imaging used for ovarian Ca. Direct radiological examination of the abdomen: for evidence of fetal skeleton, calcification of leiomyoma or teeth in a dermoid cyst. Colour flow imaging: to increase the specificity of diagnosis of malignant tumors. CT and MRI: used to evaluate the tumor and the extent of spread but are more useful in monitoring the progress of the disease. The Risk of Malignancy Scoring System There are 2 scoring systems, RMI 1 and RMI 2, each of which calculates scores by using ultrasound features, menopausal status, and pre-operative CA 125 level according to the equation:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;RMI score = Ultrasound score x Menopausal score x Ca 125 level in U/mL The RMI scoring system is the method of choice for predicting whether or not an ovarian mass is likely to be malignant. Women with an RMI score&amp;gt; 200 have a high risk of ovarian cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female is having bilateral ovarian mass, ascites, and omental caking on a CT scan. There is a high possibility that the patient is having:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign ovarian tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant epithelial ovarian tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma of ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma of ovary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malignant epithelial ovarian tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant epithelial ovarian tumor Malignant ovarian tumors are often bilateral solids and present with ascites. Note-USG characteristics of dermoid cyst i. USG shows a cyst with internal echoes due to hair and sebum present in the cyst. ii. Rokitansky protuberance appears like a hyperechoic area along the cyst wall iii. Posterior acoustic shadow due to hair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for other options: - Dysgerminoma of the ovary is seen in 1st or 2nd decade with a mean age of 20 years; therefore is unlikely in women of 45 years . But it can present with ascites and secondaries in the omentum. Benign tumors of the ovary causing ascites are Ovarian fibroma (Meig’s syndrome). Theca cell tumour Brenner’s tumour(Pseudomeig syndrome) Granulosa cell tumour(Rarely).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents with new onset right lower quadrant pain, and you palpate an enlarged, tender right adnexa. Which of the following sonographic characteristics of the cyst in this patient suggests the need for surgical exploration now instead to observation for one menstrual cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lack of ascites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unilocularity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Papillary projection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diameter of 3 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Papillary projection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Papillary projection&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;USG features of malignant ovarian tumor: Hypoechoic solid area within the mass (highly echogenic solid areas due to fat or calcification are typical of dermoids). Thick (more than 3 mm) nodular septations/papillary vegetations Size of mass greater than 7 cm , although very large but simple cysts are usually benign cystadenomas. Central rather than peripheral vascularity.Increases vascularity on Doppler Bilaterality Ascites RI less than 0.6. RI greater than 0.8 is suggestive of benign disease but there is an indeterminate range of 0.6 – 0.8.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following radiologic test is most helpful in the treatment planning for a patient with suspected advanced ovarian cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvaginal sonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Positron emission tomography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging of the pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography of the abdomen and pelvis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Computed tomography of the abdomen and pelvis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Computed tomography of the abdomen and pelvis True -The main role of CT Scanning is in the treatment planning of women with advanced ovarian cancer. Preoperatively, it may detect disease in the liver , retroperitoneum, omentum, or elsewhere in the abdomen and thereby guide surgical cytoreduction.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A. INCORRECT: In patients with advanced disease, sonography is less helpful. The pelvic sonogram may be particularly difficult to interpret if a large mass encompasses the uterus, adnexa, and surrounding structures. Option B. is incorrect: positron emission tomography (PE) in general provides limited additional information preoperatively. Option C. is incorrect: magnetic resonance (MR) imaging in general provides limited additional information preoperatively.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with CA ovary in follow-up with raised CA 125 level, next step:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PET&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clinical exam and serial follow up of CA 125&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PET&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PET PET since here CA 125 is elevated and we have to choose one option - the best is PET as&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In a case of treated ovarian cancer - Treatment assessment is done by : Tumor marker CA 125 - It is a reliable indicator of disease response or progression. If CA 125 levels decrease a fter treatment - It indicates the response to treatment. If CA 125 levels increase after treatment - It indicates relapse after treatment. an elevated Ca 125 level predicts persistent disease but CA 125 is not sensitive enough to exclude subclinical disease in many patients. Follow-up in patients of ovarian cancer is done by physical and pelvic examination along with an estimation of CA 125 levels. Patient is advised to visit every 3–4 months for the first 2 years and then 6 monthly for 5 years. Clinical examination and CA 125 together can detect 90% of recurrences . Radiological procedures are not required in all cases. But when CA 125 is elevated and we have to do PET, a CT scan cannot distinguish between a relapsed tumor and fibrosis whereas a PET scan will exactly demonstrate whether it is a relapsed tumor or a fibrosis . (In a patient treated with chemotherapy or radiotherapy fibrosis is common. It can present as a mass so it is essential to differentiate between relapsed tumor and fibrosis.)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-young female presented for an antenatal checkup. She was subjected to antenatal USG, where multiple fluid-filled ovarian cysts with ovarian mass with increased vascularity were seen. What should be the current line of management ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oophorectomy in 2nd Trimester&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Termination of pregnancy and oophorectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A or C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oophorectomy in 2nd Trimester&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oophorectomy in 2nd Trimester Patient is presenting in the first trimester with ovarian Mass. In general, the management of ovarian mass in pregnancy is similar to management in non-pregnant females for uncomplicated cases. The principle of treatment in the case of ovarian tumors is to remove the tumor as soon as the diagnosis is made. But this principle should not be followed in the first trimester . Surgery in the first trimester is best avoided , as during surgery a corpus luteal cyst or ovary might be removed which will be detrimental to the pregnancy , and may end up in a miscarriage. Therefore, all such cases should be operated on (ovariotomy/cystectomy ) in the second trimester. Therefore, the best time of elective operation for an ovarian tumor in pregnancy is between 14 to 18 weeks , as the chances of abortion are less and access to the pedicle is easy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        function toggleMarkForReview() {

                markedForReview[currentQuestion] = !markedForReview[currentQuestion];

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);

            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
