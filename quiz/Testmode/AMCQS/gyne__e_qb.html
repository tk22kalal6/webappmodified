        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Marked structure on histopathological slides indicates which of the following ovarian tumors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Embryonal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endodermal sinus ( yolk cell ) tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulosa cell tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choriocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endodermal sinus ( yolk cell ) tumor&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244270826-QTDG023001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endodermal sinus ( yolk cell ) tumor Yolk sac tumor in ovaries show this intra as well as extracellular hyaline droplets known as Schiller Duval bodies&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Endometrial hyperplasia is seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endodermal sinus tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Granulosa cell tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Granulosa cell tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granulosa cell tumor Granulosa cell tumor is an estrogen-producing tumor. It is associated with endometrial hyperplasia in 25%-30% of the cases. Heavy, irregular menstrual bleeding and postmenopausal bleeding are common and reflect prolonged exposure of the endometrium to estrogen. Granulosa Cell Tumor Age: It can be seen at any age. Most common before puberty and after 40 years . (Maximum incidence at 52 years). Tumour secretes estrogen which is responsible for its clinical features. Most common symptoms are Menometrorrhagia and post-menopausal bleeding . Pathology They are low-grade malignancies . Almost always unilateral (B/L in &amp;lt; 2%) Encapsulated tumors and have a smooth surface. On microscopy: Granulosa cells exhibit coffee bean nuclei and call Exner bodies. Metastasis: It is peculiar in the case of granulosa cell tumors , it first involves the opposite ovary followed by metastasis in the lumbar region. Secondary deposits are also seen in the mesentery, liver, and mediastinum . Malignant transformation Since they secrete estrogen, 25–50% are associated with Endometrial hyperplasia. 5 percent of tumors are associated with endometrial cancer. Recurrence: is common but manifests late. Marker: Granulosa cell tumors secrete inhibin which is a useful marker for it. Management: Surgery is the TOC. Type of surgery depends on the age of occurrence&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. is Incorrect endodermal sinus tumor is associated with an elevated level of Alpha-fetoprotein, not of elevated level of estrogen so endometrial hyperplasia is not seen Option: B. is incorrect in dysgerminoma in 5% of the cases elevated beta HCG level is found. Option: C. is incorrect - In carcinoma of the cervix endometrial hyperplasia is not seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young adolescent girl presents with abdominal pain and a lump in the lower abdomen. Tumour markers show elevated levels of LDH and alkaline phosphate. Histopathological examination reveals large cells with a darkly stained nucleus and clear cytoplasm. There is also abundant lymphocytic infiltration. USG&#x27;s abdomen findings were solid tumors with mixed echogenicity. On CECT- a solid tumor with a thick intact capsule. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choriocarcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous carcinoma of the ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yolk sac tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dysgerminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma Commonest malignant germ cell tumor of the ovary. They are the most common ovarian malignancy detected during pregnancy. &amp;gt; Primarily affects young women (average age of incidence is 20 years). Usually unilateral but they are the only germ cell malignancy with a significant rate of bilateral ovarian involvement - 15 to 20%. Can be found at gonadal as well as extragonadal &amp;gt; Pathologically it is a solid neoplasm with areas of softening due to degeneration . \&quot;Consistency is fleshy\&quot; Histologically as in seminoma, it mimics the pattern of primitive gonad, lymphocytic infiltration may be seen (good prognostic sign). Clinically as with all germ cell tumors most dysgerminoma are diagnosed at an early stage. Unlike other germ cell tumors it does not secrete AFP and HCG is only rarely secreted, however, it secretes LDH and placental alkaline phosphate, which are used as tumor markers of dysgerminoma. M/C, route of spread is via lymphatics but hematogenous and direct spread are also seen. It can metastasize to opposite ovaries and an uncommon site of metastasis seen is the lower vertebra.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Choriocarcinoma - TUMOUR MARKERS- hCG hormone HISTOPATH- tumor shows the dimorphic population of syncytiotrophoblast and cytotrophoblast Option: B. Serous carcinoma of the ovary - HISTOPATH- tumor cells arranged in papillae and nests with nuclear atypia Option: D. Yolk sac tumor - TUMOUR MARKERS- Raised alpha 1 anti-trypsin and raised AFP. HISTOPATH- Tumour cells arranged in a reticular pattern with loose and hypocellular stroma Most diagnostic feature- Schiller Duval bodies- they are intracellular and extracellular hyaline droplets found in yolk sac tumors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24 year old comes to gyneac OPD with complaints of unilateral lower abdominal mass. the mass moved on the cervical motion. The mass was an ovarian tumor and removed it through surgery. On histopathological examination, the following slide was seen. In which layer of the ovary are the malignant changes in the structures seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cumulus oophorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discus pyroligneous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulosa cell layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tunica albuginea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Granulosa cell layer&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244272004-QTDG023004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granulosa cell layer The histology shows call Exner bodies. Call - Exner bodies are formed by granulosa cells present within the granulosa cell layer of the ovary. They are small, distinctive, glandlike structures filled with acidophilic material, resembling immature follicles. They are characteristically seen in granulosa cell tumors of the ovary. Graafian follicle: The mature Graafian follicle is spheroidal or ovoid in shape. It contains pent-up secretion known as the liquor folliculin. The lining consists of: Theca externa Theca interna - contain the theca cells Granulosa cell layer&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Cumulus oophorus (option A) - projection of granulosa cells into the cavity of the Graafian follicle. It is also called the discus proligerus (option B) OPTION A, B, and D are incorrect options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;From google Recreate&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a risk factor for ovarian cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nulliparity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Late menopause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral contraceptive pills&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hereditary nonpolyposis colorectal cancer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral contraceptive pills&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Oral contraceptive pills OCPs are not a risk factor for ovarian cancer because preventing ovulation prevents repeated trauma to the ovarian surface epithelium. OCP use decreased the risk of developing ovarian cancer by 50%. The duration of protection lasts up to 25 years after the last use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. incorrect: Nulliparity is associated with long periods of repetitive ovulation, and patients without children have double the risk of developing ovarian cancer. Option: B. is incorrect: Early menarche and late menopause are also associated risks of developing ovarian cancer because of the increased risk of cumulative exposure. Option: D. is incorrect: HNPCC Patients with this syndrome have a high lifetime risk of colon cancer (85 %) and ovarian cancer (10 to 12%) and endometrial cancer (40 to 60 %).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors for Ovarian Cancer Age - between 45 and 60 years Nulliparous or of low parity Woman with previous PCOS, or on tamoxifen High-calorie, high-fat diet Genetic predisposition BRCA-1 and BRCA-2 gene mutation Late menopause Family history of breast and gastrointestinal cancers Multiple cycles of ovulation induction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following are the protective factors for ovarian cancer except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCP&#x27;s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breastfeeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Age Age is the important risk factor and the overall incidence of ovarian cancer rises with age up to the mid-70s and then declines slightly among women beyond 80 years. In general, aging allows an extended period to accumulate random genetic alterations within the ovarian surface epithelium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Pregnancy- is a protective factor because during pregnancy there is a period of amenorrhoea and anovulation so there are decreased chances of repetitive trauma to surface epithelium. Option: C. OCPs- Long-term combination oral contraceptive use reduces the risk of ovarian cancer by 50 percent. The duration of protection lasts up to 25 years after the last use. Option: D. Breastfeeding has a protective effect, perhaps by prolonging amenorrhea and preventing ovulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk Factors for Ovarian Cancer Age - between 45 and 60 years Nulliparous or of low parity Woman with previous PCOS, or on tamoxifen High-calorie, high-fat diet Genetic predisposition BRCA-1 and BRCA-2 gene mutation Late menopause Family history of breast and gastrointestinal cancers Multiple cycles of ovulation induction&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic mutations is associated with the highest risk of developing ovarian cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P53&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MLH1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;BRCA1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BRCA2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. BRCA1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BRCA1 The BRCA1 gene is located on chromosome 17q21. BRCA 1 mutation has a risk of developing ovarian cancer (39 to 46%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hereditary Breast Ovarian Cancer Most hereditary ovarian cancers are associated with mutations in BRCA 1 located on chromosome 17. Small proportions have mutations in BRCA 2 gene located on chromosome 13. The mutations are inherited in an autosomal dominant patterns. Hereditary ovarian cancers occur in women approximately 10 years younger than those with nonhereditary tumors. Lynch II Syndrome/HNPCC - hereditary non polyposis colorectal cancer It includes multiple adenocarcinomas and involves a combination of familial colon cancer (Lynch I); a high-rate of ovarian, endometrial, breast cancers; genitourinary cancer and hereditary nonpolyposis coli.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A.- P 53 mutation is associated with sporadic ovarian cancer not with hereditary ovarian cancer Option: B. MLH1 mutation is associated with ovarian cancer and it is one of the mismatch repair gene m mutation in this gene, is responsible for HNPCC syndrome, the life time risk of developing ovarian cancer is 10-12%. Option: D. BRCA2 is located on chromosome 13q12 and is having life time risk of developing ovarian cancer is (12 to 20%).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Women with BRCA gene mutations have a life time risk of breast cancer of 82%, BRCA1 → Ovarian cancer 45% BRCA2 → Ovarian cancer 25% HNPCC → Ovarian cancer 15% In women with BRCA1 and BRCA2 mutations, chances of ovarian cancer can be reduced by prophylactic bilateral Sal- pingo oophorectomy on com- pletion of childbearing or 35 years of age. Women with HNPCC have a 40% to 60% lifetime risk for ovarian cancer. Mutations in three DNA mismatch repair genes, MLH1, MSH-2 AND MSH6 account for over 95% of mutations found in Lynch syndrome.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the MAIN histologic difference between low-malignant-potential tumor and epithelial ovarian cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stromal invasion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitotic activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degree of nuclear atypia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nuclear to cytoplasmic ratio&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stromal invasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stromal invasion Stromal invasion is correct unlike invasive carcinomas, low malignant potential tumors are characterized by the absence of stromal invasion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The criteria for the diagnosis of borderline tumors Epithelial hyperplasia in the form of pseudostratification, tufting, cribriform, and micropapillary architecture Nuclear atypia and increased mitotic activity Detached cell clusters Absence of destructive stromal invasion (i.e., without tissue destruction)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Mitotic activity is the feature of LMP tumors. Option: C. Various degree of nuclear atypia is the feature of LMP tumors Option: D. Nuclear to cytoplasmic ratio can be altered and seen in LMP tumors&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following strategy has been recommended to reduce the heredity risk for ovarian cancer in women with BRCA - 1 and BRCA - 2 mutations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use of oral contraceptive pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Screening with transvaginal ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Screening with CA - 125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prophylactic oophorectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prophylactic oophorectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Prophylactic oophorectomy Strategies for prevention of hereditary ovarian cancer Genetic testing for susceptibility to ovarian cancer is rapidly becoming integrated into the clinical practice of oncology. Strategies have been adopted to reduce the incidence of ovarian cancer in patients with BRCA-1 and BRCA-2 mutation Prophylactic oophorectomy: “The only proven way to prevent ovarian cancer is surgical oophorectomy. Another possible site of disease among these high-risk patients is the fallopian tube therefore should be removed. IN BRCA 1 or BRCA-2 mutation carriers, prophylactic bilateral salpingo-oophorectomy (BS0) may be performed on either completion of childbearing or at age 35 . In these patients, the procedure is approximately 90% effective in preventing epithelial ovarian cancer . In women with HNPCC, the risk reduction approaches 100%.” An additional benefit of prophylactic oophorectomy is that the risk of breast cancer is reduced by 50-80% . Oral contraceptive pills: The oral contraceptive pill is associated with a 50% decreased risk of developing ovarian cancer in women who have a mutation in either in BRCA - 1 or BRCA - 2. However, there is a short-term increased risk of developing breast cancer. Role of screening with CA 125 and transvaginal ultrasound: “In BRCA1- BRCA2 mutation carriers who do not wish to undergo prophylactic surgery a combination of thorough pelvic examination, transvaginal sonographic examination, and CA125 blood testing should be done”. The best method of prevention: Prophylactic hysterectomy and BSO at 35 years or as soon as the family is complete. 2nd line: OCP’s + screening Screening: TVS + Ca 125 started at 35 years and done every 6 or 12 months, breast screening by MRI and mammography at 30 years done annually.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and C : are not the best method of prevention.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most radiosensitive ovarian tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serous cystadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endodermal sinus tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysgerminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&amp;gt; Commonest malignant germ cell tumour of ovary. They are the most common ovarian malignancy detected during pregnancy &amp;gt; Primarily affect young women (average age of incidence is 20 years). &amp;gt; Usually unilateral but they are the only germ cell malignancy with a significant rate of bilateral ovarian involvement - 15 to 20%. &amp;gt; Can be found at gonadal as well as extra gonadal sites. &amp;gt; Pathologically it is a solid neoplasm with areas of softening due to degeneration. \&quot;Consistency is fleshy\&quot; &amp;gt; Histologically as in seminoma, it mimics the pattern of primitive gonad, lymphocytic infiltration may be seen (good prognostic sign). &amp;gt; Clinically as with all germ cell tumours most dysgerminoma are diagnosed at an early stage. &amp;gt; Unlike other germ cell tumours it does not secrete AFP and HCG is only rarely secreted, however it secretes LDH and placental alkaline phosphate, which are used as tumour marker of dysgerminoma. &amp;gt; M/C, route of spread is via lymphatics but hematogenous and direct spread are also seen. &amp;gt; It can metastasise to opposite ovary and an uncommon site of meatastasis seen is lower vertebra Dysgerminoma M/c malignant GCT Most radiosensitive Best prognosis amongst all germ cell tumors • Worst prognosis in germ cell tumors is with endodermal sinus tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B, C, D: are not radiosensitive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovarian Tumour: Causing: Pseudomyxoma peritonei – Mucinous cystadenoma. Meigs&#x27; syndrome – Ovarian fibroma Pseudomeig’s syndrome: – Brenner’s tumor Granulosa cell tumor Thecoma Ovarian tumor associated with hyperpyrexia and hypercalcemia – Mesonephroid tumor. Ovarian tumour arising from epithelium of urinary tract – Brenner ™ Feminizing tumors: – Granulosa cell tumour Theca cell tumour Fibromas Virilising tumour: – Androblastoma Hilus cell ™ Gynandroblastoma Adrenal cortical tumour Largest benign ovarian Tm – Mucinous cyst adenoma Mucinous tumors are associated with: – Dermoid cyst (MBD) Brenner’s tumour Tumour with lymphocytic infiltration: – Dysgerminoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;MC ovarian tumor in younger age group or M/C malignant Tumor in young age group:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dermoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucinous cystadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysgerminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma Most common tumor at a young age is a Germ cell tumor. Amongst the options given , a malignant germ cell tumor is Dysgerminoma. The age incidence of tumors given in the options: Dysgerminoma – 10–20 years Dermoid cysts – Can occur at any age. The maximum age incidence is between 40–50 years. Mucinuscystadenoma – Between 30–60 years. Granulosa cell tumor –Mostly in postmenopausal or &amp;gt; 40 years. Ovarian fibroma – No particular age incidence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the granulosa cell tumor of the ovary?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common in puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with Ca endometrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant change occur rarely&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is bilateral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Associated with Ca endometrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Associated with Ca endometrium Granulosa cell tumor is a sex cord tumor Age : It can be seen at any age. Most common before puberty and after 40 years. (Maximum incidence at 52 years). Tumour secretes estrogen which is responsible for clinical features like precocious puberty, menometrorrhagia, and post-menopausal They are low-grade Almost always unilateral ( B/L in &amp;lt; 2%) i.e. Malignant transformation: Since they secrete estrogen, 25–50% are associated with Endometrial hyperplasia. 5 percent o f tumors are associated with endometrial cancer. There is strong evidence that carcinoma of the endometrium may be associated with ferminizing tumors of the ovary in postmenopausal women.” Marker: Granulosa cell tumor secretes inhibin which is a useful marker for it. Prognosis: Is good with a 5-year survival rate being 90%. Metastasis: It is peculiar in the case of granulosa cell tumors, it first involves the opposite ovary followed by metastasis in the lumbar region.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. e. it is common in puberty is incorrect Option: D. incorrect as they are mostly U/L.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chemotherapy for dysgerminoma is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cisplatin, etoposide, bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide, vincristine, prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adriamycin, cyclophosphamide, cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate, oncovin, cyclophosphamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cisplatin, etoposide, bleomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cisplatin, etoposide, bleomycin Management of Dysgerminoma: The treatment of early Surgical – including resection of the primary lesion (unilateral oophorectomy ) and proper surgical dissection. Metastatic Disease – Chemotherapy or Radiation therapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Chemotherapy: The most frequently used chemotherapy regimens for germ cell tumors are: BEP – Bleomycin, Etoposide, Cisplatin VBP – Vinblastin, Bleomycin, Cisplatin VAC – Vincristine, Actinomycin, Cyclophosphamide Results suggest that patients with advanced stage, incompletely resected dysgerminoma have an excellent prognosis when treated with cisplatin-based combination chemotherapy. The best regimen is 4 cycles of BEP.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Female is a suspected case of ovarian tumor. On laparotomy bilaterally enlarged ovaries with a smooth surface was seen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulosa cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Krukenberg tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary adenocarcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Krukenberg tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Krukenberg tumor Krukenberg tumors are smooth bilateral tumors of ovaries representing the metastasis from Ca stomach&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Krukenberg Tumor Krukenberg tumor by definition represents carcinoma of the stomach metastasized to the But the eponym is commonly used to denote any gastric cancer metastatic to the ovary Tumors arise by retrograde lymphatic spread e. carcinoma cells pass from the stomach to the superior gastric lymph node which also receives lymphatics from the ovary. Characteristics of Krukenberg Tumor Always bilateral Have smooth surface No tendency to form adhesions Freely mobile No infiltration through the capsule. Histologically tumor has signet ring cells in the background of the myxomatous stroma. Microscopic appearance of Krukenberg tumour showing signet ring appearance of cells. They retain the shape of a normal ovary. Have waxy consistency.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meig&#x27;s syndrome is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brenner tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Theca cell tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroma Ascites and right-sided hydrothorax in association with fibroma of the ovary is called Meig’s syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fibroma: It is a type of Sex cord-stromal tumor. Arises from stromal cells Peakage -perimenopausal female. U/L Hard in consistency Microscopy shows spindle-shaped cells When fibroma is accompanied by ascites and hydrothorax (usually the right side) It is called Meigs syndrome. BEST prognosis: Ascites and right-sided hydrothorax in association with fibroma of the ovary is called Meig’s syndrome . True Meig’s syndrome is rare occurring in &amp;lt; 5 percent of fibromas. Hydrothorax can be bilateral also. Ascites are caused by the transudation of fluid from the ovarian fibroma. Hydrothorax develops secondary to the flow of ascitic fluid into the pleural space via lymphatics of the diaphragm. Ascites occur (in 50% of cases) when the tumor size is &amp;gt; 6 cm. Tumours producing Meig’s syndrome manifest in the late childbearing period i.e., 30–40 years. Both ascites and hydrothorax resolve spontaneously after the removal of the tumor. Criteria for diagnosis of Meig’s syndrome: Tumour must be ovarian, solid, and benign. Both hydrothorax and ascites must be present. Removal o f the tumor must result in a spontaneous and permanent cure . Pseduomeig syndrome: Can be seen in association with either benign or malignant tumors. It can also be seen in Brenner’s tumor and Granulosa cell tumor where it is called Pseudomeig’s syndrome. Hydrothorax could be a manifestation of pulmonary metastasis. Syndrome can result from overstimulation of the ovaries with gonadotropins but, in such cases, the peritoneal exudate is more likely to be caused by an electrolyte imbalance rather than by an ovarian tumor.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common complication of an ovarian tumor is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torsion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyaline change&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Torsion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Torsion Torsion is most common complication of ovarian tumors.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Complications of Ovarian tumour (TRIP): T Torsion Most common complication Seen in 12% cases Most common in benign tumors Most common tumor to undergo torsion is dermoid cyst R Rupture Which can be traumatic or spontaneous. Rare complication Seen following acute salpingitis or during puerperium as a part of an ascending genital tract infection. P Pseudomyxoma peritonei Peritoneal cavity is filled with coagulated mucinous material. In ovarian Tumors Most common in mucinous cystadenoma and mucinous carcinoma. Mucocoele of the appendix. Carcinoma of the large intestine. Appendix cancer overall is the M/C cause of pseudomyxomaperitonei.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options B, C, D: are not the most common complication of ovarian cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The pseudomyxoma peritonei occurs as a complication of the following ovarian tumors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous cystadenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucinous cystadenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonadoblastoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mucinous cystadenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucinous cystadenoma Pseudomyxoma Peritonei is a known complication of Mucinous cystadenoma&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucinous cystadenoma 2nd M/c benign epithelial tumor of ovary Thick walled, mucoid material containing tumor which may be unilocular or multilocular (M/c), lined by single columnar epithelium Chances of malignancy =10% Pseudomyxoma peritoneum is a rare complication Pseudomyxoma Peritonei is a condition in which the neoplastic epithelium secretes large amounts of gelatinous mucinous material. It is most commonly seen secondary to: Appendicular carcinoma (well-differentiated carcinoma). Ovarian mucinous carcinoma; mucinous cystadenoma. Mucocele of the appendix (less commonly seen). Even after the removal of the ovarian tumors, these cells continue to secrete mucin. Tendency of recurrence is present. Prognosis is Poor. Management: Hysterectomy with BSO with the removal of mucin peritoneal implants along with an appendix. Options A, C, and D are incorrect options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Attacks of flushing and cyanosis occur in which type of ovarian tumors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Struma ovarii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Krukenberg&#x27;s tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arrhenoblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoid tumors of ovary&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoid tumors of ovary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoid tumors of ovary Carcinoid tumor is associated with high levels of serotonin associated with flushing and cyanosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoid tumor of Ovary: It is sometimes primary and sometimes metastatic. Also called Occurs as a malignant change in the benign dermoid cyst . Presence of solid yellow tumor with the histological property of reducing silver salts derived from specialized Kulchitsky cells of the intestine. It produced 5 - HT which causes attacks of flushing and cyanosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is raised in dysgerminoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AFP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LDH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CA-A 19-9&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LDH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LDH Unlike other germ cell tumor dysgerminoma is not associated with raised AFP and rarely increase HCG; however placental alkaline phosphate and lactate dehydrogenase are commonly produced by dysgerminomas and may be useful in monitoring the disease. AFP – Alpha Feto Protein LDH – Lactic Dehydrogenase HCG – Human Chorionic Gonadotropin PLAP – Placental Alkaline Phosphatase&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bilateral germ cell tumor is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immature teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Embryonal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endodermal sinus tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dysgerminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysgerminoma Dysgerminomas are the only germ cell malignancy with a significant rate of bilateral involvement of 15 to 20%. Germ cell tumors are unilateral and maximum bilaterality is seen in dysgerminoma amongst germ cell tumors and that too only in 15 - 20% of cases.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Immature teratoma (Granulosa cell tumors are U/L in 98% of cases and bilateral in only 2% of cases). Option: C. Embryonal cell carcinoma : The primary lesions tend to be large, and about two-thirds are confined to one ovary at the time of diagnosis. Option: D. Endodermal sinus tumors(yolk sac tumors) are unilateral in 100% of cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which ovarian tumor is likely to involve the opposite ovary by metastasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granulosa cell tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysgerminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gynandroblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endodermal sinus tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granulosa cell tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Granulosa cell tumor The metastasis of the granulosa cell tumor is interesting because the opposite ovary first becomes involved, then metastasis develops in the lumbar region, secondary deposits become scattered in the mesentery, the liver, and mediastinum. Granulosa cell tumor is a sex cord tumor Age : It can be seen at any age. Most common before puberty and after 40 years.(Maximum incidence at 52 years). Tumour secretes estrogen which is responsible for clinical features like precocious puberty, menometrorrhagia, and post-menopausal bleeding. They are low-grade malignancies. Almost always unilateral ( B/L in &amp;lt; 2%) i.e.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignant transformation: Since they secrete estrogen, 25–50% are associated with Endometrial hyperplasia. 5 percent o f tumors are associated with endometrial cancer. There is strong evidence that carcinoma of the endometrium may be associated with feminizing tumors of the ovary in postmenopausal women.” Marker: Granulosa cell tumor secretes inhibin which is a useful marker for it. Prognosis: Is good with a 5-year survival rate being 90%. Metastasis: It is peculiar in the case of granulosa cell tumor, it first involves the opposite ovary followed by metastasis in the lumbar region.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Surgical staging of ovarian Ca all done except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peritoneal washing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Peritoneal biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omental biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Palpation of organs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Omental biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Omental biopsy Omental biopsy has no role in staging of ovarian cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical staging is done in all cases of ovarian cancer. Typically, the abdominal incision must be adequate to identify and resect any disease that may have been missed on physical examination or imaging tests. The operation begins by aspirating free ascitic fluid or collecting peritoneal washing followed by visualization and palpation of all peritoneal surfaces and viscera proceeding in a clockwise manner from the cecum. Next an extra fascial (simple) hysterectomy and BSO are performed and an infrasonic omentectomy is done. In the absence of gross extra ovarian disease, peritoneal biopsies are obtained, along with a biopsy or scraping of the right diaphragm. Finally, a pelvic and infrarenal para-aortic lymphadenectom y is complete.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about serous cystadenoma of the ovary except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concentric calcification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiloculated, sticky, gelatinous fluid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiloculated, sticky, gelatinous fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiloculated, sticky, gelatinous fluid Mucinous cystadenomas have glistening surface and the cut surface shows loculi filled with mucinous material. The content is thick, viscid, and mucin. The cyst is frequently multiloculated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Serous cystadenoma : Most common of cystic neoplasms . It accounts for 40% of all ovarian tumors, of these 40% are benign, 15% are borderline, and 40% are malignant. Occur in 3rd, 4th and 5th decade of life. 40% are bilateral (options “a” and “b” are true). It is a unilocular cyst. Delicate papillary excrescences may be seen on the surface and within the loculi of a benign cyst. Histologically Psammoma bodies seen in the benign variety show cystic spaces the lining of the tumor consists of tall columnar ciliated epithelium resembling the endo salpinx . The loculi contain a thin serous straw-colored fluid , which may be blood-stained when malignant transformation occurs. Rate of malignant transformation-40%&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },

                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },

                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;

                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;

                console.error(&quot;Error showing submit modal:&quot;, e);

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);

        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
