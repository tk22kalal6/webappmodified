            questions = [{&quot;text&quot;: &quot;Identify the marked structures in the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2- ovarian ligament, 3- broad ligament, 4- fallopian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2- Round ligament, 3- broad ligament, 4- fallopian tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2- broad ligament, 3- fallopian tube, 4- ovarian ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2- fallopian tube, 3- broad ligament, 4- ovarian ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2- Round ligament, 3- broad ligament, 4- fallopian tube&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020245556-QTDG004002IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2- Round ligament, 3- broad ligament, 4- fallopian tube uterus Round ligament Broad ligament Fallopian tube Ovarian ligament Infundibulopelvic ligament Ovary Uterosacral ligament Pouch of Douglas Colon (Sigmoid colon)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true about lymphatic drainage of pelvic organs, except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervix drains into- external iliac, internal iliac and supraclavicular Lymph node&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lower part of the body of the uterus drains into external iliac lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fundus and upper part of the body of the uterus drains into para-aortic lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A few lymphatics from the uterine cornu accompany the round ligaments to reach superficial inguinal lymph nodes.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cervix drains into- external iliac, internal iliac and supraclavicular Lymph node&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervix drains into- external iliac, internal iliac and supraclavicular Lymph node&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You find a cervix looking like an image given below during a routine per speculum examination. What would you advise the patient for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TVS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No further workup is needed&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No further workup is needed&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020247257-QTDG004004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No further workup is needed The given image is of cervical erosion which is due to outward movement of the endocervix which can happen in puberty, pregnancy, and OCP use under the influence of hormones. This was detected in a routine examination and doesn&#x27;t necessitate any further workup.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: colposcopy might be needed when a CA cervix is suspected. This is not even a precancerous lesion. Options B and C: Can easily be ruled out as these are indicated for other conditions which don&#x27;t present like the image given.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are performing your first bimanual examination on a patient. As you introduce your finger into the vagina, you feel the posterior lip of the cervix first. The body of the uterus is felt through the posterior fornix and is found continuous with the cervix and moves up when the cervix is pushed. What will you conclude?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal anteverted uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retroverted uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procidentia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uterine fibroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retroverted uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retroverted uterus Option B: When the posterior lip of the cervix is encountered first, it is indicative of a retroverted uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: If the fingers encounter the anterior lip of the cervix first, it denotes the cervix is pointing downwards and back towards the posterior vaginal wall, and that the uterus is in the anteverted position. Option C: procidentia is a condition when the entire uterus prolapses out of the vaginal introitus. Option D: In rare cases, the uterus felt in the pouch of Douglas may be mistaken for an ovarian tumour or a fibroid. The fact that the mass in the pouch of Douglas moves with the cervix confirms that this is the uterine body.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following- The relationship between the length of the cervix and that of the body of the uterus with age:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-i, 2-iii, 3-iv, 4-ii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-i, 2-ii, 3-iv, 4-iii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-ii, 2-i, 3-iv, 4-iii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-i, 2-ii, 3-iii, 4-iv&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-i, 2-ii, 3-iv, 4-iii&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020248124-QTDG004006IMG.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-i, 2-ii, 3-iv, 4-iii&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old married woman came into the emergency with a history of pain in the abdomen and bleeding per vagina. She had a history of amenorrhea too. The patient&#x27;s vitals are unstable. On USG a ruptured ectopic was seen in the fallopian tube. Which of the following statement is true regarding the normal anatomy of the fallopian tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The intramural part is also called the physiological sphincter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isthmus part is the narrowest portion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Ampulla has a maximum number of mucosal folds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fimbriae is the longest part&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Ampulla has a maximum number of mucosal folds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The Ampulla has a maximum number of mucosal folds The fallopian tube is divided into the following parts : Intramural / Interstitial portion: Intrauterine, The narrowest and shortest part Isthmus: The most common site for tubectomy Ampulla: The longest part, The most common site for - fertilization and ectopic pregnancy Infundibulum: The widest part&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common regarding Fallopian tube fertilisation occurs at --- Ampulla An ectopic pregnancy most common at---Ampulla Maximum plicae/mucosal folds ---Ampulla (option C is correct) The longest and widest part - is the ampulla (option D is wrong) Narrowest part --- intramural part aka anatomical sphincter 2nd narrowest part --- isthmus aka physiological sphinctert ( option b is wrong) A part cut during tubectomy --- isthmus Reversal of tubectomy --- isthmo-isthmic anastomosis Tb most commonly causes a block in --- corneal end of the tube Gonococcus causes block at --- fimbrila end of the tube&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-Year-old female presents with post-coital bleeding. Her family is complete. On further investigations the female was diagnosed with stage IA of cervical carcinoma and the female was decided to undergo Total Abdominal hysterectomy. During a hysterectomy surgical procedure, the doctor has to ligate vessels supplying the uterus, these vessels are suspended in a ligamentous structure. Which of the statements are true about the contents of this ligamentous structure except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian ligament in anterior fold&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureter is present in the lower portion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It contains uterine and ovarian vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian vessels in its infundibulopelvic part&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ovarian ligament in anterior fold&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ovarian ligament in anterior fold The broad ligament contains the following parts Mesosalpinx - it lies between the fallopian tube and ovarian ligament. It contains the pelvic vessels - anastomoses between uterine and ovarian arteries. The ovary is attached via the ovarian ligament through the posterior folds to the mesovarium. Mesometrium - it contains the ovarian vessels within the infundibulopelvic ligament. The ureter is present in the inferomedial part of the broad ligament (option B correct). It is related to the uterine artery here and may be damaged during hysterectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contents of the broad ligament are One tube Fallopian tube Round ligament of uterus Ovarian ligament Uterine artery Ovarian artery, nerves. Three embryological remnants: Epoophoron ( Wolffian body ) Paroophoron ( Wolffian body ) Gartner&#x27;s duct ( Wolffian duct ) Lymph vessels and lymph nodes Fibrous connective tissue&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-Year-old comes to gyneac OPD with complaints of unilateral left lower abdominal mass without any pain and with irregular cycles, on PV examination the mass moved on the cervical motion. On imaging, the left ovary was big and is further removed surgically. The removed specimen was subjected to pathological examination. A layer of tunica albuginea was seen, from where is this layer derived?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The parenchymatous zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zona vasculosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The subepithelial connective tissue layer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The surface epithelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The subepithelial connective tissue layer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The subepithelial connective tissue layer Tunica albuginea of the adult ovary is derived from the subepithelial connective tissue layer. Structure of the ovary: Surface epithelium - a single layer of cuboidal cells is present, which later gives rise to the surface epithelium of the adult ovary. It is morphologically continuous with the mesothelium of the peritoneum. The subepithelial connective tissue layer - gives rise to the tunica albuginea of the adult ovary and the basement membrane beneath the surface epithelium. The parenchymatous zone - becomes the cortex and contains the egg nests and ovarian follicles. Zona vasculosa - becomes the medulla and contains the blood vessels. Hilar cells present here are homologous to interstitial cells of the They can rarely produce hilar cell tumours of the ovary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-Year-old married woman came to opd with complaints of morning nausea, vomiting and fatigue, the UPT turned positive. The UPT can&#x27;t differentiate between intrauterine or ectopic pregnancies. where does the fertilisation most commonly take place in a normal and ectopic pregnancy respectively:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampulla, isthmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isthmus, ampulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cornua of the uterus, fimbria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ampulla, ampulla&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ampulla, ampulla&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ampulla, ampulla Fertilisation occurs in the fallopian tube and most commonly at the ampulla and this is for both ectopic and normal conception. In ectopic, the zygote stays mostly in the fallopian tube and in a normal scenario, the zygote moves to the uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common regarding Fallopian tube fertilisation occurs at --- Ampulla An ectopic pregnancy most common at---Ampulla Maximum plicae/mucosal folds ---Ampulla The longest and widest part - is the ampulla Narrowest part --- intramural part aka anatomical sphincter 2nd narrowest part --- isthmus aka the physiological sphincter. A part cut during tubectomy --- isthmus Reversal of tubectomy --- isthmo-isthmic anastomosis Tb most commonly causes a block in --- corneal end of the tube Gonococcus causes block at --- fimbrila end of the tube Gross anatomy: The fallopian tube is divided into the following parts: Intramural / Interstitial portion: Intrauterine, The narrowest and shortest part The Isthmus: The most common site for tubectomy The Ampulla: The longest part, The most common site for - fertilization and ectopic pregnancy The infundibulum: The widest part&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple who are married for 3 years came to OPD for infertility. The sperm analysis of male comes out to be normal. The female gave a history of irregular menstrual cycles. To rule out tubal causes of infertility, an HSG was done on the 10th day of the cycle. For the procedure, a dye was instilled using a leech-wilkinson cannula. Which of the following is the correct order in which the dye travels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intramural to ampulla to isthmus to fimbria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;isthmus to Intramural to ampulla to fimbria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intramural to isthmus to ampulla to fimbria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;isthmus to ampulla to Intramural to fimbria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intramural to isthmus to ampulla to fimbria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Intramural to isthmus to ampulla to fimbria The order in the fallopian tube is--- Intramural to isthmus to ampulla to fimbria and so the dye travels from the uterus to the fallopian tube in order and then spills&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common regarding Fallopian tube fertilisation occurs at --- Ampulla An ectopic pregnancy most common at---Ampulla Maximum plicae/mucosal folds ---Ampulla The longest and widest part - is the ampulla Narrowest part --- intramural part aka anatomical sphincter 2nd narrowest part --- isthmus aka the physiological sphincter. A part cut during tubectomy --- isthmus Reversal of tubectomy --- isthmo-isthmic anastomosis Tb most commonly causes a block in --- corneal end of the tube Gonococcus causes block at --- fimbrila end of the tube Gross anatomy: The fallopian tube is divided into the following parts: Intramural / Interstitial portion: Intrauterine, The narrowest and shortest part The Isthmus: The most common site for tubectomy The Ampulla: The longest part, The most common site for - fertilization and ectopic pregnancy The infundibulum: The widest part&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kamla, a 30 yrs old lady came to the infertility clinic. She was examined for infertility by Hysterosalpingography revealed a ‘Bead–like’ fallopian tube and clubbing of the ampulla. Where does the above said pathology mostly cause the block?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampulla of Fallopian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cornual end of Fallopian tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fimbrial end of Fallopian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ovary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cornual end of Fallopian tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cornual end of Fallopian tube The case above mentioned is genital TB because the tobacco pouch appearance and beaded FT are characteristic of it. Its most common presentation is infertility. Genital TB most commonly infects the Fallopian tube and specifically causes most commonly cornual block&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Most common regarding Fallopian tube fertilisation occurs at --- Ampulla An ectopic pregnancy most common at---Ampulla Maximum plicae/mucosal folds ---Ampulla The longest and widest part - is the ampulla Narrowest part --- intramural part aka anatomical sphincter 2nd narrowest part --- isthmus aka the physiological sphincter. A part cut during tubectomy --- isthmus Reversal of tubectomy --- isthmo-isthmic anastomosis Tb most commonly causes a block in --- corneal end of the tube Gonococcus causes block at --- fimbrila end of the tube Gross anatomy: The fallopian tube is divided into the following parts: Intramural / Interstitial portion: Intrauterine, The narrowest and shortest part The Isthmus: The most common site for tubectomy The Ampulla: The longest part, The most common site for - fertilization and ectopic pregnancy The infundibulum: The widest part&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-Year-old P3L3 woman comes to the Gynecology OPD with complaints of something coming out of the vagina during defecation or cough and going back on its own after the straining event. All her previous deliveries were normal vaginal deliveries. You do a PV examination and find the posterior lip lower than the anterior lip. Comment on the uterus from the PV finding.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteverted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anteflexed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retroverted&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retroflexed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retroverted&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retroverted The given scenario is of pelvic organ prolapse, the risk factor being multiple vaginal deliveries. In the given scenario, the uterus is retroverted as the posterior lip of the cervix was palpable and lower. The angle of anteversion --Angle between the cervix and vagina 90 ° The angle of anteflexion--- Angle between cervix and uterus 120⁰ The uterus normally lies in a position of anteversion and anteflexion. In the anteverted position, the external os is directed downward and backwards. On vaginal examination, the fingers come in contact with the anterior lip of the cervix as it is the lowest part. When the uterus is retroverted, the cervix is directed downward and forwards. The lowest part of the cervix becomes either the external os or its posterior lip. Anteflexion is seen at the level of the internal os&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The angle of anteversion --Angle between the cervix and vagina 90 ° The angle of anteflexion--- Angle between cervix and uterus 120⁰&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-Year unmarried woman comes to complain of foul-smelling menstrual blood since the last 4 menstrual bleeds. The doctor suspected some endometrial infection and asked her to give the menstrual blood as a sample during the next period. The pathologist while processing the sample may come across which of the following type of epithelial lining?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single layer of ciliated columnar epithelium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;double layer of ciliated columnar epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single layer of ciliated cuboidal epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;double layer of ciliated cuboidal epithelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single layer of ciliated columnar epithelium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Single layer of ciliated columnar epithelium The uterine cavity is lined by a single layer of ciliated columnar epithelium. The wall of the uterus consists of 3 layers: Perimetrium is the serous coat adherent to the underlying muscle. Myometrium - it consists of thick bundles of muscles that form 3 distinct layers during pregnancy: Outer longitudinal Inner circular Middle interlacing called living ligature Endometrium - It is the mucous lining of the cavity. It consists of lamina propria and surface epithelium which is a single layer of ciliated columnar epithelium, this is shed during menstruation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gynaecologist is performing a simple hysterectomy on a 56 yr old lady diagnosed with stage 2 endometrial carcinoma. Which of the following statement regarding uterine anatomy is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine innervation is by pudental nerve plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body of the uterus drains to obturator nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cornua of the uterus drain to superficial inguinal nodes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The nerve supply of uterus has nerve rootes of L2-L4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cornua of the uterus drain to superficial inguinal nodes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cornua of the uterus drain to superficial inguinal nodes The uterus is innervated by the fibres of the uterovaginal plexus, also known as the frankenhauser ganglion (option A wrong) with root value T10-L1 (option D wrong) Lymphatic drainage of the uterus Fundus to para-aortic LN Cornua- through the round ligament to superficial inguinal nodes (option C correct) Body to external and internal iliac nodes (option D wrong)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-Year-old P3L3 woman comes to the Gynecology OPD with complaints of something coming out of the vagina during defecation or cough and manually reposit back the contents after the event. All her previous deliveries were normal vaginal deliveries. The consultant tells you that the first process in the above condition is that the uterus is losing its anteflexion and anteversion. The following statements on anteflexion and anteversion in a normal uterus are true except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteflexion of the uterus is at the level of external OS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For the anteverted uterus, the anterior lip is lower than the posterior lip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The round ligament helps to maintain anteversion during pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The angle of anteflexion is 120 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anteflexion of the uterus is at the level of external OS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anteflexion of the uterus is at the level of external OS The angle of anteversion--- Angle between the cervix and vagina is 90 ° The angle of anteflexion--- Angle between cervix and uterus 120⁰ (option d is correct) The round ligament helps maintain the anteversion of the uterus during pregnancy (option c is correct). However, the anteversion in the non-pregnant uterus is maintained by both the uterosacral ligament and the round ligament. The uterus normally lies in a position of anteversion and anteflexion. In the anteverted position, the external os is directed downward and backwards. On vaginal examination, the fingers come in contact with the anterior lip of the cervix as it is the lowest part (option B is correct). When the uterus is retroverted, the cervix is directed downward and forwards. The lowest part of the cervix becomes either the external os or its posterior lip. Anteflexion is seen at the level of the internal os (option A is wrong)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The round ligament helps maintain the anteversion of the uterus during pregnancy The anteversion in the non-pregnant uterus is maintained by both the uterosacral ligament and round ligament The strongest ligament support is the Mackenrodt ligament&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-Year-old post-menopausal woman came to OPD with complaints of spotting. The TVS and endometrial biopsy confirmed endometrial Carcinoma confined to the uterus. A Total hysterectomy was done. On post-op day 2, the patient had abdominal pain and USG revealed fluid collection in the peritoneum. which is the most common site of ureteric injury in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2cm lateral to the internal os&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2cm medial to the internal os&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2cm lateral to the external os&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2cm medial to the external os&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2cm lateral to the internal os&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;2cm lateral to the internal os At 2cm lateral to the internal OS, the uterine artery directly crosses over the ureter. So this place the ureter has a high chance of getting injured. This area is also called water under the bridge as the ureter is water and the uterine artery is the bridge.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The most notable sites of ureteric injury are At the pelvic brim as the infundibulopelvic ligament is being divided (in 30 per cent of cases) The ovarian fossa during resection of ovaries or ovarian remnants (in 19 per cent of cases) Lateral to the cervix during the division of the uterine artery, the uterosacral ligament and the cardinal ligament (in 51 per cent of cases)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The fallopian tube:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is lined entirely by ciliated columnar epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has a submucous layer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Undergoes shedding during the menstrual cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surrounded by peritoneum on all sides except along the line of attachment of mesosalpinx&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surrounded by peritoneum on all sides except along the line of attachment of mesosalpinx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surrounded by peritoneum on all sides except along the line of attachment of mesosalpinx Structure of fallopian Tube —It consists of 3 layers: Serous: Consists of peritoneum on all sides except along the line of attachment of mesosalpinx (i.e. option d is correct). Muscular: Arranged in two layers—outer longitudinal and inner circular. The mucous membrane is thrown into longitudinal folds. It is lined by columnar epithelium , partly ciliated, others secretory non-ciliated and ‘Peg cells’. There is no submucous layer or any glands . Changes occur in the tubal epithelium during the menstrual cycle but are less pronounced and there is no shedding during the menstrual cycle&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The uterine tubes (fallopian tubes) are 10 cm in length. They are situated in the medial three-fourths of the upper free margin of the broad ligaments. Each tube has got two openings, one communicating with the lateral angle of the uterine cavity, called uterine opening and measures 1 mm in diameter, the other is on the lateral end of the tube, called pelvic opening or abdominal ostium and measures about 2 mm in diameter. The abdominal ostium is surrounded by a number of radiating fimbriae, one of these is longer than the rest and is attached to the outer pole of the ovary called ovarian fimbria.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B &amp;amp; C are incorrect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The living ligature of the uterus is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle layer of myometrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inner layer of myometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perimetrium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle layer of myometrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Middle layer of myometrium The arrangement of Muscle fibres in the uterus is in 3 layers. Outer longitudinal Inner circular Intermediate: – Is the strongest and thickest layer arranged in a criss-cross fashion. Through this layer blood vessels run. The apposition of two double curve muscle fibres gives the figure of 8 forms. When the muscle contract they occlude the blood vessels running through the fibres and are hence called Living Ligature.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Layers of the uterus Inner endometrium: stratum basale Stratum functionalis Middle myometrium: inner circular Middle oblique Outer longitudinal Outermost perimetrium&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 28 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
