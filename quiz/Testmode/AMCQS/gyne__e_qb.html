            questions = [{&quot;text&quot;: &quot;During routine investigation of a healthy couple for primary subfertility semen analysis reveals azoospermia. On examination of the male, there are no abnormalities on general examination and testicular examination shows a normal testicular volume. Investigations reveal. Which of the following is the most likely cause of his azoospermia?Change LSH to FSH IN the table above.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Androgen insensitivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genital tract obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idiopathic testicular failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kallman&#x27;s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genital tract obstruction&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244791466-QTDG032001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital tract obstruction Genital tract obstruction is the correct answer here. Azoospermia can occur because of reproductive tract obstruction or inadequate production of spermatozoa. History, physical examination and hormone analysis point toward the cause of Obstructive azoospermia which may be congenital (absence of the vas deferens, idiopathic epididymal obstruction) or acquired (from infection, vasectomy, trauma). Couples in whom the man has congenital reproductive tract obstruction should have cystic fibrosis gene mutation analysis for both partners, as there is a high risk of the male being a CF. Acquired obstruction of the genital tract can be treated using microsurgical reconstruction .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Diagnosis of Male Infertility: In azoospermia, the diagnostic test which can distinguish between testicular failure and obstruction of vas deferens is the Estimation of FSH levels. A very high FSH would indicate a testicular cause . A very low FSH would indicate pretesticular cause . A normal FSH would indicate a post-testicular cause. Cause Lab Test Pretesticular cause -defect lies at the level of hypothalamus or pituitary, hence GnRH decreases, leading to decrease in LH,FSH and Testosterone. LH decreased FSH decreased Testicular volume decreased Testosterone decreased Testicular cause -defect lies at the level of testis hence decreased testosterone, thus negative feedback on FSH is lost-so FSH increases Testosterone decrease So negative feedback on FSH is lost. Therefore FSH is increased. Testicular volume is decreased. Post testicular cause LH/FSH/Testosterone all are normal FSH normal LH normal Testosterone is normal Testicular volume is normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A Androgen insensitivity syndrome results from the inability of cells to respond to androgens. In males, this can prevent masculinisation of the genitalia and the development of secondary sexual characteristics. therefore some phenotypic abnormalities, as well as elevated LH levels. Option: C LH is raised in cases of idiopathic testicular failure. Option: D Kallman&#x27;s syndrome is hypothalamic gonadotrophin-releasing hormone (GnRH) deficiency associated with hyposmia or anosmia. Serum LH and FDH are low.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple who are married for 3 yrs came to OPD for infertility. The sperm analysis of males comes out to be normal. On further talk with the couple, the husband revealed that their coitus was unsuccessful due to erectile dysfunction. On further investigations, it was found that his pudendal artery was stenosed. This vessel is a branch of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The anterior division of the internal iliac artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral sacral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The posterior division of the internal iliac artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The anterior division of the internal iliac artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The anterior division of the internal iliac artery The anterior division of the internal iliac artery gives rise to the internal pudendal artery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The internal iliac artery is the major artery of the pelvis. At the superior border of the greater sciatic foramen in the pelvis , it divides into anterior and posterior trunks. Branches of the anterior trunk of the internal iliac artery: Obturator artery Superior vesical artery Inferior vesical artery Inferior gluteal artery Middle rectal artery Vaginal route ( in females ) Uterine artery ( in females ) Internal pudendal artery Branches of the posterior trunk of the internal iliac artery : iliolumbar artery Lateral sacral arteries Superior gluteal artery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 year old infertile male underwent semen analysis. Results show: sperm count – 15 million/ml; pH – 7.5; volume – 2 ml; no agglutination is seen. Morphology shows 60% normal and 60% motile sperms. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azoospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normospermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normospermia sperm count – 15 million/ml; pH – 7.5; volume – 2 ml; no agglutination is seen. Morphology shows 60% normal and 60% motile sperm indicating a normal sperm analysis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option D: Aspermia– No ejaculate (ejaculation failure) Option B: Oligospermia– Decreased sperm number &amp;lt; 20 million/ml Option C: Azoospermia– No sperm in semen&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;semen analysis: pH = &amp;gt; 7.2 (between 7.2–7.8) Round cells (including WBC + epithelial cells + immature cells) = &amp;lt; 5 million/ml. Sperm agglutination = &amp;lt;2 The specimen for semen analysis should be collected after 2 - 3 days of abstinence The specimen should be obtained by masturbation failing which it can be obtained by coitus interruptus The specimen should reach the laboratory within an hour of ejaculation Latest WHO Recommendations for Normal Semen Analysis Reference Values. Latest WHO standard for semen analysis - 2010: Volume: 1.5-5.0 mL pH: &amp;gt;7.2 Viscosity: &amp;lt;3 (scale 0-4) Sperm concentration: &amp;gt;15 million/mL Total sperm number: &amp;gt;39 million/ejaculate Per cent motility: &amp;gt;32% Forward progression: &amp;gt;2 (scale 0-4) Normal morphology: &amp;gt; 4% Round cells: &amp;lt;1 million/mL Sperm agglutination: &amp;lt;2 (scale 0-3)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple presents to you with primary infertility. You order a semen analysis which shows oligospermia. What will you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Counsel patient for IUI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Counsel patient for ICSI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Advice him to stop alcohol and smoking and repeat semen analysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order for hormone profile for the male&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Advice him to stop alcohol and smoking and repeat semen analysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Advice him to stop alcohol and smoking and repeat semen analysis Alcohol intake and smoking impact on testosterone, sperm motility, and semen analysis. therefore repeat semen analysis after 4 weeks is the next step.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: IUI will be done when there is an antispermin antibody present in cervical mucus. Option B: ICSI is a choice in males with severe oligospermia and azoospermia. Option D: will be done to look for Hypogonadism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following parameters of semen analysis with their definition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-I, 2-III, 3-II, 4-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-I, 2-IV, 3-III, 4-II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-I, 2-II, 3-III, 4-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-I, 2-III, 3-IV, 4-II&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-I, 2-IV, 3-III, 4-II&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244791632-QTDG032006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-I, 2-IV, 3-III, 4-II Oligospermia &amp;lt;15million sperm/ml or &amp;lt;39million total sperm count Teratospermia &amp;gt;95% Sperms are of abnormal morphology Asthenospermia Less than 32% sperms are non motile Necrozoospermia Viability &amp;lt;58%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options are incorrect options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with the following semen analysis report. What is your evaluation? Volume- 1.7ml Sperm count - 17million/ml Viability-61% Progressive forward Motility- 56% Morphology- 17% normal Leucocytes-1.6 million/ml&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthenospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Necrospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucospermia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Leucospermia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244791703-QTDG032007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leucospermia The image shows WBC in a semen sample. Which is more than 1.6 million /ml.It must be less than 1 million /ml.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Oligospermia– Decreased sperm number &amp;lt; 20 million/ml Option B: Asthenospermia– Decreased sperm motility. Option C: Necrospermia– All sperms are non-viable or non-motile.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;semen analysis: pH = &amp;gt; 7.2 (between 7.2–7.8) Round cells (including WBC + epithelial cells + immature cells) = &amp;lt; 5 million/ml. Sperm agglutination = &amp;lt;2 The specimen for semen analysis should be collected after 2 - 3 days of abstinence The specimen should be obtained by masturbation failing which it can be obtained by coitus interruptus The specimen should reach the laboratory within an hour of ejaculation Latest WHO Recommendations for Normal Semen Analysis Reference Values. Latest WHO standard for semen analysis - 2010: Volume: 1.5-5.0 mL pH: &amp;gt;7.2 Viscosity: &amp;lt;3 (scale 0-4) Sperm concentration: &amp;gt;15 million/mL Total sperm number: &amp;gt;39 million/ejaculate Per cent motility: &amp;gt;32% Forward progression: &amp;gt;2 (scale 0-4) Normal morphology: &amp;gt; 4% Round cells: &amp;lt;1 million/mL Sperm agglutination: &amp;lt;2 (scale 0-3)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old male presents with the following semen analysis report. What is your evaluation? Volume- 1.7ml Sperm count - 17 million/ml Viability- 61% Total motility - 32% Morphology- 17% normal Leucocytes 0.6million/ml&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligospermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthenospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azoospermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Asthenospermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Asthenospermia Asthenospermia as the total motility here is 32%. Motility must be Motility Progressive motility = 32% Total motility ≥ 40%&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Oligospermia– Decreased sperm number &amp;lt; 20 million/ml Option D: .Azoospermia– No sperm in semen Option C: Aspermia– No ejaculate (ejaculation failure)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;semen analysis: pH = &amp;gt; 7.2 (between 7.2–7.8) Round cells (including WBC + epithelial cells + immature cells) = &amp;lt; 5 million/ml. Sperm agglutination = &amp;lt;2 The specimen for semen analysis should be collected after 2 - 3 days of abstinence The specimen should be obtained by masturbation failing which it can be obtained by coitus interruptus The specimen should reach the laboratory within an hour of ejaculation Latest WHO Recommendations for Normal Semen Analysis Reference Values. Latest WHO standard for semen analysis - 2010: Volume: 1.5-5.0 mL pH: &amp;gt;7.2 Viscosity: &amp;lt;3 (scale 0-4) Sperm concentration: &amp;gt;15 million/mL Total sperm number: &amp;gt;39 million/ejaculate Per cent motility: &amp;gt;32% Forward progression: &amp;gt;2 (scale 0-4) Normal morphology: &amp;gt; 4% Round cells: &amp;lt;1 million/mL Sperm agglutination: &amp;lt;2 (scale 0-3) Source: WHO guidelines.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male&#x27;s first Semen analysis sample image is given below. All statements are false except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Image shows Globozoospermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The patient should be advised to engage in coitus 24 hrs prior to giving a sample&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The sample must be collected in a condom with nonoxynol 9&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patients with the above image must be started with infertility treatments for globozoospermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Image shows Globozoospermia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244792042-QTDG032009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Image shows Globozoospermia Normal sperm cells have an oval-shaped head, with a layer at the top, called the acrosome. Globozoospermia spermatozoa lack this additional layer Isolation of normal sperm, abnormal sperm, and globozoospermia sperm. (A) Normal sperm. (B) Abnormal sperm. (C) Globozoospermia sperm&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: the patient should observe Abstinence for 48hrs before giving a sample Option C: nonoxynol 9 is a spermicidal agent Option D: If an abnormality is detected on the first semen analysis report, semen analysis must be repeated before further treatments&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about obstructive azoospermia:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;↑ FSH and ↑ LH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal FSH and normal LH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;↑ LH, Normal FSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;↑ FSH, Normal LH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal FSH and normal LH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal FSH and normal LH Obstructive azoospermia which may be congenital (absence of the vas deferens, idiopathic epididymal obstruction) or acquired (from infection, vasectomy, trauma). Couples in whom the man has congenital reproductive tract obstruction should have cystic fibrosis gene mutation analysis for both partners, as there is a high risk of the male being a CF. Acquired obstruction of the genital tract can be treated using microsurgical reconstruction .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C AND D ARE INCORRECT .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In azoospermia, the diagnostic test which can distinguish between testicular failure and obstruction of the Vas deferens is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estimation of FSH level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estimation of testosterone level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FNAC of testes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estimation of FSH level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estimation of FSH level Estimation of FSH level will help in distinguishing between testicular failure and obstruction of Vas deferens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tests to identify the cause of male infertility . Cause Lab Test Pretesticular cause -defect lies at the level of hypothalamus or pituitary, hence GnRH decreases, leading to decrease in LH,FSH and Testosterone. LH decreased FSH decreased Testicular volume decreased Testosterone decreased Testicular cause -defect lies at the level of testis hence decreased testosterone, thus negative feedback on FSH is lost-so FSH increases Testosterone decrease So negative feedback on FSH is lost. Therefore FSH is increased. Testicular volume is decreased. Post testicular cause LH/FSH/Testosterone all are normal FSH normal LH normal Testosterone is normal Testicular volume is normal&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple complains of primary infertility in spite of staying together for 4 years and having unprotected intercourse, all tests in the wife are normal. Semen analysis shows a volume of 0.8ml sperm count is 0, fructose is absent what is done next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Testicular FNAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ultrasound for obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Local palpation of vas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ultrasound for obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ultrasound for obstruction&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absent fructose in semen indicates either there is the congenital absence of seminal vesicles or there is an obstruction in the ejaculatory duct system. The best way to detect obstruction is to perform a transrectal ultrasound. Role of Transrectal Ultrasound in male infertility Transrectal ultrasound (TRUS): is done to visualize the seminal vesicles, prostate and ejaculatory ducts obstruction. Indications of TRUS are: Azoospermia or severe oligospermia with a normal testicular volume, Abnormal digital rectal examination Ejaculatory duct abnormality (cysts, dilatation or calcification), Genital abnormality(hypospadias).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A male with azoospermia. On examination the size of the testis is normal, FSH is normal, and testosterone is normal. The most probable cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mal descended testis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klinefelter’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kallmann’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VAS obstruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. VAS obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;VAS obstruction As testis is normal  fsh is normal and s. Testosterone is normal means the lies post testis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF MALE INFERTILITY. Cause Lab Test Pretesticular cause -defect lies at the level of hypothalamus or pituitary, hence GnRH decreases, leading to decrease in LH,FSH and Testosterone. LH decreased FSH decreased Testicular volume decreased Testosterone decreased Testicular cause -defect lies at the level of testis hence decreased testosterone, thus negative feedback on FSH is lost-so FSH increases Testosterone decrease So negative feedback on FSH is lost. Therefore FSH is increased. Testicular volume is decreased. Post testicular cause LH/FSH/Testosterone all are normal FSH normal LH normal Testosterone is normal Testicular volume is normal&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A : Mal descended testis: examination finding not be normal .and there might be decreased S. testosterone . Option C: Kallmann’s syndrome is cause of hypogonadotropic hypogonadism so , FSH will be low Option B. Klinefelter’s syndromeKaryotype is 47, XXY Most common genetic anomaly in azoospermic men Found in 1:500 to 1:1000 live male births.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Semen analysis of a male of an infertile couple shows the absence of spermatozoa but the presence of fructose. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prostatic infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seminal vesicle inflammation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Block in efferent duct system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Block in efferent duct system&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Block in efferent duct system Fructose is contributed by the seminal vesicle and is normally present in semen. The absence of fructose in the semen, a low semen volume, and a low pH is indicative of an obstruction of the seminal vesicle. If these symptoms are present along with azoospermia, the patient may suffer from congenital absence of the vas deferens.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Absence of fructose and spermatozoa- vas deference is absent Absence of fructose and presence of spermatozoa- block/inflammation at seminal vesicles Azoospermia- Klinefelter’s syndrome, medical treatments such as chemotherapy or radiation, recreational drugs such as some narcotics, and anatomical abnormalities such as varicoceles or absence of the vas deferens on each side, vasectomy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old male presents with infertility. He gives a history of recurrent diarrhoea. He shows you the HRCT film that was done recently when he was hospitalized(image A). His nasal cavity looks like image B. Which of the following is false regarding his condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivacaftor is a drug used to treat this condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infertility is mostly due to block in ejaculatory ducts due to mucus plugs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abnormality is located on chromosome 7q&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Due to chloride Channel mutation there is increased chloride in sweat.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infertility is mostly due to block in ejaculatory ducts due to mucus plugs&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244792651-QTDG032016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infertility is mostly due to block in ejaculatory ducts due to mucus plugs This Is the correct answer. Image A: cystic bronchiectasis Image B: shows nasal plus History of recurrent diarrhoea and bronchiectasis with infertility suggests cystic fibrosis Infertility is mostly due to bilateral agenesis of vas deferens&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Congenital Absence of the Vas Deferens (CAVD) Associated with cystic fibrosis gene mutations in the cystic fibrosis transmembrane conductance regulator (CFTR) gene Partners of men with CAVD must be tested for the CFTR gene mutation before pursuing infertility treatment with retrieved sperm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple presents to you with primary infertility. What is your first-line investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum ßhcg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG abd and pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abstinence for 48 -72 hrs followed by semen analysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abstinence for 48 -72 hrs followed by semen analysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abstinence for 48 -72 hrs followed by semen analysis The step to be done in case the couple presents with infertility is to : History - includes the age of the male partner, previous marriage, duration of infertility and any contraception practised and for how long. General examination in a standing posture to look for the size of the testis, the presence of varicocele, thickening of the vas and a per rectal examination for obvious prostate enlargement or tenderness in the seminal vesicle. To rule out general or local causes for male infertility. One can move on to further investigations. General: height increase in Kallmann and Klinefelter syndrome is due to late closure of epiphyses of the bones. Weight and obesity may point towards hormonal defects. The secondary sexual characters are abnormal in Klinefelter Syndrome, i.e. gynecomastia associated with Tumer-like stigmata. Thyroid enlargement of enlarged breast and hirsutism may be noted. Blood pressure should be checked Local examination includes an examination the of penis and scrotum and surgical scar. After this special investigations should be done : Special investigations comprise the following: Semen analysis. Hormonal assays. FNAC from testis Testicular biopsy - for histology, genetic study and cryo- preservation in assisted reproduction (intracytoplasmic sperm insemination). Immunological tests. Patency of vas. Chromosomal study.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Basic investigations done in case of the infertile couple: Semen Analysis (1st investigation) Confirmation of ovulation Baseline scan Assessment of tubal scan&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple complains of primary infertility in spite of staying together for 4 years and having unprotected intercourse, all tests in the wife are normal. Semen analysis shows a volume of 0.8ml sperm count is 0, fructose is absent. How will you treat them?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ICSI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovulation induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GIFT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ICSI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ICSI Patient has male factor infertility of obstructive type. Hence ICSI is used to treat this patient Most important parameter for ICSI- Morphology of sperms&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ICSI-Intracytoplasmic sperm injection As the name suggests in this method, the sperm is injected into the cytoplasm of the ova Indications In Males Oligospermia Asthenospermia Immune factor (male and female) Male factor (impotency, hypospadias) In Females Tubal blockage Hostile cervical mucus Unexplained infertility. Technique In ICSI the basic steps of oocyte retrieval and embryo transfer are identical to IVF but for fertilization, one sperm is microscopically injected into one oocyte and the resulting embryo is then transferred into the uterus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aspiration of sperms from testes is done in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TESA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MESA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ZIFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GIFT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TESA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TESA In TESA we extract sperms from the testis . TESA : Is a percutaneous method which requires No/Local anesthesia and retrieves sperms from the testis when spermatogenesis is normal as in cases of post-testicular azoospermia (i.e. either there is the congenital absence or obstruction of vas deferens/ejaculatory ducts or Retrograde ejaculation).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Sperm retrieval or recovery can be done by: Microsurgical epididymal sperm aspiration : MESA Percutaneous epididymal sperm aspiration : PESA Testicular sperm extraction : TESE Percutaneous testicular sperm fine needle aspiration : TESA The choice of the method depends on: i. The underlying diagnosis, ii. Whether the goal of the procedure is diagnostic or therapeutic iii. Whether, isolated sperm will be used immediately or cryopreserved.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. MESA: Also indicated in cases of post testicular azoospermia . It is done when one needs to know the nature of the obstruction or if surgical correction of the obstruction is to be performed at the same time of sperm recovery. (Done under GA/Regional anesthesia). Option C &amp;amp; D: GIFT: (Gamete Intra Fallopian Transfer) / ZIFT: (Zygote Intra Fallopian Transfer) They are alternatives to IVF in which oocyte and sperm (in GIFT) or zygote (in ZIFT) are transferred to fallopian tube instead of the uterus via laparoscopy. Once commonly used, as they offered high success rates to women with normal tube anatomy (whereas IVF is mainly used in cases where tubal pathology is present), both procedures are relatively rare now.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 27 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
