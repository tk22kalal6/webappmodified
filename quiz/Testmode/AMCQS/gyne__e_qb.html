        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 65-year-old P3L3 visits the clinic with complaints of feeling pressure in her pelvic region for the past three months. She also complains of a sensation of a bulge against her undergarments. There is significant past medical history suggestive of stage III endometrial carcinoma, now in remission, for which she received radiotherapy to her pelvis. She has 15 pack-year history of smoking. On further questioning, she described that at times she needs to use her finger to “push against the bulge” to achieve a bowel movement. On inspection, a mucosal outpouching is seen protruding from the vaginal opening. Upon transillumination of the protrusion, characteristic shadows were identified within the mucosal sac. On physical examination, the defect observed is most likely associated with the prolapse of the small bowel into the space normally occupied by the posterior vaginal wall between which pair of ligaments?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardinal ligaments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterosacral ligaments&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacrospinous ligaments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uterosacral ligaments&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterosacral ligaments The case explains the features of pelvic organ prolapse and enterocele . Smoking and radiation exposure are risk factors for pelvic organ prolapse. Enterocele is the prolapse of the small intestine into the pouch of Douglas.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posteriorly, between the lower portion of the vagina and the rectum, similar tissues together form the rectovaginal septum. Covered by the peritoneum, uterosacral ligaments form the lateral boundaries of the pouch of Douglas. The pelvic diaphragm consists of the levator ani. It consists of 3 muscles: Puborectalis, pubococcygeus, and iliococcygeus. The main ligaments that support the uterus are the uterosacral ligaments, the cardinal ligaments, and pubocervical ligament.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The round ligament originates somewhat below and anterior to the origin of the fallopian tubes . Each round ligament extends laterally and down into the inguinal canal, through which it passes, to terminate in the upper portion of the ipsilateral labium majus. Sampson artery, a branch of the uterine artery, runs within this ligament. Round ligaments provide no substantial support to the uterus and have very little role in prolapse. Option: B. The cardinal ligament-also called the transverse cervical ligament or Mackenrodt ligament -anchors medially to the uterus and upper vagina. It is one of the major ligamentous supports of the uterus and its injury predisposes to prolapse. But the enterocele descent is between the uterosacral ligaments which form the boundaries of the pouch of Douglas. Option: D . Sacrospinous ligaments extend from the sacrum to the ischial spine. It is closely related to the pudendal nerve and hence is clinically used as a landmark in pudendal block . But these ligaments provide no support to pelvic structures and are not related to prolapse or enterocele.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele: Herniation of the upper 2/3rd anterior vaginal wall and overlying bladder base into the vaginal lumen. Rectocele: Herniation or bulging of the lower 2/3rd posterior vaginal wall and underlying rectum into the vaginal wall. Enterocele: Herniation of the pouch of Douglas containing small bowel into the vaginal lumen. The POP-Q method is the standard for grading prolapse and the reference point is the hymen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old patient is undergoing a hysterectomy for uterine prolapse. During the ligation of the uterine artery, iatrogenic injury to which of the following structures is most common?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal iliac artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obturator nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbosacral trunk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ureter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ureter During a hysterectomy, ligation of or injury to the ureter can happen relatively easily because it is the most susceptible structure due to its location.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The ureter is located immediately inferior to the uterine vessels (water under the bridge) in the pelvic cavity approximately 1 cm lateral to the supravaginal cervix.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: The internal iliac artery bifurcates near the pelvic brim but is not in close proximity to the uterine vessels in the vicinity of the cervix. Option C : The obturator nerve travels along the pelvic sidewall and is not close to the site of ligation of the uterine vessels. Option D: The lumbosacral trunk is located on the lateral side of the sacrum and the pelvic sidewall , not in close proximity to the uterine vessels.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female complains of a mass of tissue prolapsing through the vaginal introitus and urinary problems. The patient says she can urinate once she reposits the mass back to the vagina with her finger. Loss of which of the following structures in the anterior part of the vagina is responsible for this problem?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pubovesical and vesicocervical fasciae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardinal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterosacral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levator ani muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pubovesical and vesicocervical fasciae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pubovesical and vesicocervical fascia. This patient is suffering from uterine prolapse and cystocele . The uterus is stabilized and anchored to the bladder by the pubovesical and vesicocervical fascia on its anterior surface.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele: Herniation of t he upper 2/3rd anterior vaginal wall and overlying bladder base into the vaginal lumen. Rectocele: Herniation or bulging of the lower 2/3rd posterior vaginal wall and underlying rectum into the vaginal wall. Enterocele: Herniation of the pouch of Douglas containing small bowel into the vaginal lumen. The POP-Q method is the standard for grading prolapse and the reference point is the hymen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: The transverse cervical (cardinal) ligament is located within the base of the broad ligament and is a major ligament of the uterus but would offer no support if the bladder herniates through the vagina. Option C: The uterosacral ligament serves to anchor the uterus to the sacrum for support. Option D: Injury to the levator ani would not cause the bladder to herniate through the vagina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele: Anterior Colporrhaphy is done to correct it. Rectocele: Posterior Colpoperineorrhaphy is done to correct it Enterocele: McCall&#x27;s procedure done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman is seen for evaluation of a large swelling in the anterolateral wall of the proximal third of the vagina. You are confused if it is a cystocele. To ascertain, you pass a metal catheter tip per urethra which fails to come underneath the vaginal mucosa. Which of the following is the most appropriate treatment.?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior colporrhaphy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgical excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incision and drainage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Surgical excision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgical excision The diagnosis is Gartner’s cyst. Therefore, the treatment is surgical excision.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gartner duct cysts (GDCs) are vaginal cysts that can develop along parts of the mesonephric duct, also known as the Wolffian duct when the duct has failed to regress. The remnant of the mesonephric duct is known as the Gartner duct. GDCs are usually located along the anterior and lateral parts of the vaginal wall and, rarely, on the posterolateral wall. The remaining Gartner ducts are identified in approximately 25% of all adult individuals with vaginas; however, only 1% will develop Gartner duct cysts. Although GDCs are congenital (i.e., present from birth), they are usually not identified until adolescence and, sometimes, in late middle age (i.e., 45 - 65 years of age).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and D: Bartholin cysts are located posterolaterally on the vulva, hence excluding it in this patient. The treatment of Bartholin cyst is marsupialization. Although rare, adenocarcinoma of the Bartholin gland must be excluded in women more than 40 years of age who present with a cystic or solid mass. In cases of abscess formation, both marsupialization of the sac and incision with drainage, as well as appropriate antibiotics , are accepted modes of therapy. Option B: Would be appropriate if the diagnosis was cystocele. A metal catheter tip passed per urethra which fails to come underneath the vaginal mucosa rules out cystocele.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 year old grand multipara presented to the OPD with a 4-month history of a mass protruding from the vagina. She also complained of increased frequency of urination and dribbling of urine while sneezing and coughing. On examination, she was observed to have a third-degree uterine prolapse with a third-degree cystocele and rectocele. She had undergone a tubectomy after her last pregnancy. What is the best treatment plan for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ring Pessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fothergill’s Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginal hysterectomy with pelvic floor repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shirodkar’s Abdominal Sling operation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vaginal hysterectomy with pelvic floor repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaginal hysterectomy with pelvic floor repair Since the woman is over 40 years old and has completed her family, the best treatment option for her would be a vaginal hysterectomy. Pelvic floor repair is also required as the woman is also experiencing worsening bladder function as she complains of increased frequency and stress incontinence which is the reason for the dribbling of urine.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The surgical procedure of choice for prolapse in women of reproductive age: Sling surgery. Among sling surgeries, the procedure of choice is Shirodkar’s Abdominal Sling. Women in reproductive age who have longer uterocervical length, the surgery done is Fothergill’s repair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. The indications for a pessary are as follows: When the family is not completed. Prolapse during pregnancy or puerperium. Temporary use for the treatment of infections/ulcers. When the patient is unfit for or declines surgery. Option: B. Fothergill’s repair or Manchester operation for women younger than 40 years who want to maintain their fertility. Option: D. Shirodkar’s Abdominal Sling operation is usually done in nulliparous women to preserve childbearing function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Criteria for deciding which patient is suitable for sling operation: Young women with second or third-degree uterocervical prolapse. Uterocervical length of less than 12 cm. Not suitable for hypertrophied, lacerated and infected cervix.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What can be the likely diagnosis in an elderly woman who had undergone hysterectomy 2 years back given a recent history of a mass protruding from the vagina, with associated backache and urinary incontinence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vault prolapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ureterovaginal fistula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress incontinence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vault prolapse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vault prolapse Vault prolapse can occur as a delayed complication of vaginal or abdominal hysterectomy. It is characterized by difficulty in walking and coitus due to the vaginal mass, backache, and urinary and rectal symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For vault prolapse the abdominal approach usually involves sacrocolpopexy. Transvaginal apical support can also be achieved with uterosacral suspension. Obliterative procedures: Le Fort Colpodeisis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. A ureterovaginal fistula would present earlier; within a month following surgery and with continuous dribbling of urine. Option: C. The patient has undergone a hysterectomy. Option: D. Stress incontinence would give a specific history of dribbling of urine during instances of raised intra-abdominal pressure, such as coughing and sneezing.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female P3, has 2nd-degree uterovaginal prolapse. The management of choice is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fothergill’s repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wertheim’s hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perineal exercises x 3 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaginal hysterectomy with vault repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fothergill’s repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fothergill’s repair Fothergill’s repair causes complications of pregnancy like incompetent os, habitual abortion, and cervical dystocia therefore in a multipara who have completed their family we can do tubal ligation to prevent pregnancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Women in reproductive age who have longer uterocervical length, the surgery done is Fothergill’s repair.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B and D are not recommended for 28-year-old women as menstrual function can be preserved in her. Option C: Can prevent prolapse from happening.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady with prolapsed uterus after Fothergill&#x27;s repair will complain of the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-trimester abortion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical dystocia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premature labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Premature rupture of membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. First-trimester abortion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First-trimester abortion&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In fothergilla repair cervical amputation is done which leads to: Incompetent os Habitual abortion (second-trimester abortion and not first trimester, as incompetent os leads to second-trimester abortion) Preterm deliveries Premature rupture of membranes Other complications are decreased cervical fertility Excessive fibrosis causes stenosis leading to dystocia during labor. Hematometra (very rare) Recurrence of prolapse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D can occur.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Since all these complications of Fothergill’s are mainly due to amputation of the cervix- Shirodkar’s modification of Fothergill&#x27;s operation is being done where amputation of the cervix is not done , rest all steps are same as Fothergill repair.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fourteen weeks pregnant with third-degree prolapse. Best management will be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sling surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foot end elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ring Pessary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ring Pessary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ring Pessary&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Indications of Ring Pessary: In puerperium – to facilitate involution. Patient unit or unwillingness for surgery. Women who have undergone at least one previous attempt at surgical intervention without relief. Diagnostic – It may be placed diagnostically to identify which women are at risk for urinary incontinence after prolapse correction surgery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pessaries are of two varieties : Supportive pessary eg–Ring pessary Space occupying pessary eg–Gellhorn pessary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 90-year-old G5P5 with hypertension, chronic anemia, coronary artery disease, and osteoporosis. She is mentally alert and oriented and lives in an assisted living facility. She is a widow and not sexually active. Her chief complaint is a sensation of heaviness and pressure in the vagina. She denies any significant urinary or bowel problems. O/E the cervix is just inside the level of the introitus. Based on the physical examination, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-degree uterine prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Second-degree uterine prolapse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Third-degree uterine prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete procidentia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Second-degree uterine prolapse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Second-degree uterine prolapse&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The degree or severity of pelvic relaxation is rated on a scale of 1 to 3, based on the descent of the organ or structure involved. First-degree prolapse involves descent limited to the upper two-thirds of the vagina. Second-degree prolapse is present when the structure is at the vaginal introitus. In cases of third-degree prolapse , the structure is outside the vagina. Then there is total procidentia of the uterus.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 81-year-old woman presents to you that her uterus fell out 2 months ago. She has multiple medical problems, including chronic hypertension, congestive heart failure, and osteoporosis. She is limited to sitting in a wheelchair because of her health problems. Her fallen uterus causes significant pain. On physical examination, she has complete procidentia of the uterus. Which of the following is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Placement of a pessary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginal hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Le Fort procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Placement of a pessary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Placement of a pessary&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pessaries provide mechanical support for the pelvic organs. These devices come in a variety of sizes and shapes and are placed in the vagina to provide support. Pessaries are ideal for patients who are not good surgical candidates. Their complications include vaginal trauma, necrosis, discharge from inflammation, and urinary stress incontinence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Uterine prolapse that does not bother the patient or cause her any great discomfort does not require treatment. This especially applies to patients who are elderly and poor surgical candidates. Option D and C: Hysterectomy and the Le Fort procedure are surgical treatments for prolapse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of pessary: There are two main types of pessary: support and space-filling. They come in many different shapes and sizes to fit a woman’s individual anatomy. They are all usually made from medical-grade silicone, which makes them durable and resistant to absorption. The most commonly used support pessary is the ring pessary with support . This is because it fits a large majority of women and can be used at all stages of pelvic organ prolapse. The most commonly used space-filling pessary is the Gellhorn pessary . This has a broad base with a stem that comes in different lengths so that it will also be able to fit most women.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with chronic obstructive pulmonary disease, chronic hypertension, and a history of myocardial infarction requiring angioplasty presents to your office for evaluation of something hanging out of her vagina. She had a hysterectomy for benign indications at age 48. O/E, the patient has total eversion of the vagina. There is an arc of superficial ulceration at the vaginal apex measuring 2 to 3 cm in diameter. Which of the following treatments cannot be offered to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biopsy of the vaginal ulceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schedule abdominal sacral colpopexy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Place a pessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe topical vaginal estrogen cream&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Schedule abdominal sacral colpopexy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Schedule abdominal sacral colpopexy Vaginal vault prolapse occurs in up to 18% of patients who have undergone hysterectomy. Symptoms include pelvic pressure, backache, and a mass protruding from the vagina. Depending upon the duration of the prolapse, the patient may also have vaginal ulcerations from the rubbing of the prolapsed vagina against the undergarments.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: If the ulcer does not resolve, a biopsy is indicated. Option B: This patient is a poor surgical candidate given her multiple medical problems, therefore abdominal sacral colpopexy is contraindicated. Option D: The preferred treatment is to place a pessary to prevent the vagina from rubbing against clothing. The patient should also apply a topical estrogen cream to the lesion and the prolapsed vagina to help with the healing of the ulcer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman complains of constipation and difficulty having bowel movements. She states that she often needs to use her fingers to push her vagina backward to achieve a bowel movement. Her history is otherwise unremarkable. Which of the following is the best treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior colporrhaphy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior colporrhaphy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resection and repair of enterocele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posterior colporrhaphy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Posterior colporrhaphy This woman has symptoms of a rectocele, which is a posterior vaginal defect . Because the support structure to the rectum is defective, the rectum is impinging into the vagina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When the patient bears down to have a bowel movement, the stool gathers in the pouch toward the vagina, instead of out the anal opening. When the patient splints against the rectum with her fingers, she acts to alleviate the damaged muscular “endopelvic fascia,” and simultaneously with valsalva , the stool can be directed toward the anal opening. The surgical repair in this instance is a posterior colporrhaphy consisting of an incision of the vaginal mucosa posteriorly, identification of the edges of the endopelvic fascia, and surgical repair of these edges that have separated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele: Anterior Colporrhaphy is done to correct it. Rectocele: Posterior Colpoperineorrhaphy is done to correct it Enterocele: McCall&#x27;s procedure done.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A multigravida presents with the following image, she gives the history of precipitate labor. In her first pregnancy, she delivered a baby of 4 kg at home with a history of fundal pressure during labor by an untrained dais. She also has H/O TB. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procidentia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic uterine inversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urethral diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectal prolapse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Procidentia&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021094212-QTDG037016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Procidentia In the above image, the lips of the cervix with the body of the uterus is seen. The patient is having no urinary symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Degrees of uterine prolapse: Uterine prolapse is described in stages, indicating how far it has descended. Other pelvic organs (such as the bladder or bowel) may also be prolapsed into the vagina. The four categories of uterine prolapse are: Stage I - the uterus is in the upper half of the vagina Stage II - the uterus has descended nearly to the opening of the vagina Stage III - the uterus protrudes out of the vagina Stage IV - the uterus is completely out of the vagina.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Hence all other options (B, C, D) are ruled out.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is used in the treatment of which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hodge pessary used to treat dyspareunia and backache due to retroverted uterus.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gellhorn pessary used in elderly women with stage 3 prolapse and not willing for surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 year old pregnant woman in 2nd trimester with Stage 2 prolapse.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ring pessary used to treat stage 1 prolapse in old patients with comorbidity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hodge pessary used to treat dyspareunia and backache due to retroverted uterus.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021094366-QTDG037017IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hodge pessary used to treat dyspareunia and backache due to retroverted uterus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Types of pessary: There are two main types of pessary: support and space-filling. They come in many different shapes and sizes to fit a woman’s individual anatomy. They are all usually made from medical-grade silicone, which makes them durable and resistant to absorption. The most commonly used support pessary is the ring pessary with support . This is because it fits a large majority of women and can be used at all stages of pelvic organ prolapse. The most commonly used space-filling pessary is the Gellhorn pessary . This has a broad base with a stem that comes in different lengths so that it will also be able to fit most women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Though effective, pessaries are not without their side effects and risks. If used appropriately, the risks are relatively low but may include: Vaginal irritation Pain Vaginal bleeding Constipation Pessaries can also interfere with sexual intercourse and may even cause stress urinary incontinence, particularly if the device is ill-fitted. Complications: More concerningly, compromised vaginal tissues are vulnerable to infection, including bacterial vaginosis, UTIs.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old female with stress incontinence has tried pelvic floor exercises for 8 weeks with no improvement. Which of the following is the most beneficial long-term management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral alpha blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antimuscarinic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral cholinergic agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urethral sling surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Urethral sling surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Urethral sling surgery First-line treatment - kegel Unresponsive cases may require urethral sling surgery. Vaginal pessary in poor surgical candidates. Another form of SUI results from internal urethral sphincter deficiency (ISD) which is treated with injectable bulking agents. These increase pressure at the bladder and neck and reduce urine loss in patients with ISD.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stress urinary incontinence is the most common incontinence in young women. It is the result of rises in bladder pressure due to intra-abdominal pressure increases. Gold standard surgery: Colposuspension Treatment of choice: Trans Obturator Tape/Trans Vaginal Tape.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and C: Alpha blockers (used to treat BPH ) and cholinergic drugs (overflow incontinence) like bethanechol help with bladder contraction. Option D: Oxybutynin is an antimuscarinic agent used to treat urge incontinence.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with chronic obstructive pulmonary disease, chronic hypertension, and a history of myocardial infarction requiring angioplasty presents to your office for evaluation of something hanging out of her vagina. She had a hysterectomy for benign indications at age 48. O/E, the patient has total eversion of the vagina. There is an arc of superficial ulceration at the vaginal apex measuring 2 to 3 cm in diameter. Cause of this ulcer in uterine prolapse is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Friction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous congestion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Venous congestion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Venous congestion Uterine prolapse with decubitus ulcer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Treatment of decubitus ulcer: Reduction of the prolapse into the vagina and daily packing with glycerine and acriflavine. Acriflavine is an antiseptic agent while glycerine is a hygroscopic agent. Backache in patients of prolapse is due to the stretching of uterosacral ligaments. Genuine stress incontinence is seen in patients with prolapse Cancer of the cervix or vagina is rarely seen, even in untreated cases of prolapse.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Ulceration of the prolapsed tissue is often said to be caused by friction with the thighs and clothing. Although this may be partly true, it is notable that the ulcer is nearly always on the most dependent part of the cervix or vagina and not at the sides where friction is greatest. Option D: It is to be regarded, therefore more as a result of circulatory and nutritional changes than of trauma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida came to the labor room at 39 weeks 4 days of her gestation. Her fluids had leaked PV 30 mins before arrival and there were strong contractions. Before the episiotomy can be done, the baby is born with a third degree perineal tear. The consultant said that there is a perineal body tear too to which many important muscles that maintain the patency of the the pelvis attach and so we should repair it at the earliest. The following are involved in the formation of the perineal body except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal anal sphincter muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep transverse perineal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial transverse perineal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulbospongiossus muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Internal anal sphincter muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Internal anal sphincter muscle Among the options only the internal anal sphincter isn’t a muscle that attaches to the perineal body.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The perineal body is not a structure but an aggregation of fibromuscular tissue located in the midline at the junction between the anal and urogenital triangles, just ventral to the anal sphincter. Ten muscles of the perineum converge and interlace in the perineal body. Two unpaired, four paired muscles. Fibers of longitudinal muscle coat of anal canal Fibers from the external anal sphincter.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Four unpaired muscles: Deep transverse perinea (Option B) Superficial transverse perinea (Option C) Bulbospongiosus (Option D)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 yr old female came to genetic OPD with complaints of itching and foul-smelling discharge per vaginum. The patient underwent a PV examination. An incidental finding of a bulge in the posterior vaginal wall was noted. And the consultant depicted the problem below. The consultant also added that the weakness of the posterior triangle in the perineum among the 2 triangles of the perineum lead to this condition. What differentiates the 2 triangles of perineum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right and left ischial tuberosity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right and left ischial spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pubis symphysis and coccyx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pubis symphysis and sacral promontory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Right and left ischial tuberosity&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021095621-QTDG037022IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Right and left ischial tuberosity The scenario mentioned above is rectocele . So the posterior triangle mentioned, whose weakness leads to rectocele, is the anovaginal triangle. The 2 triangles of the perineum are the urogenital and anovaginal triangles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;An imaginary line joining the ischial tuberosities (the inter-ischial line) divides the perineum into an anterior urogenital triangle and a posterior anovaginal triangle. The urogenital triangle faces downwards and forwards and has the following structures: Mons pubis, and labia with the vestibule. The anogenital triangle faces downwards and backward and has the following structures common to both males and females: The anal canal with its sphincters, and the ischioanal fossa with its contents.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 yr old female comes with postcoital bleeding. Her family is complete. On further investigations, the female was diagnosed with stage IA of cervical carcinoma. The consultant said that the cancer might have also progressed to the deep perineal pouch. Which of the following content can it be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial transverse perineal muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep transverse perineal muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischiocavernous muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulbocavernous muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Deep transverse perineal muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Deep transverse perineal muscle The consultant mentioned the deep perineal pouch. All other options are the contents of the superficial perineal pouch.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contents of the deep perineal pouch in females are: Deep transverse perineal muscle (Option B) Sphincter urethrae Dorsal nerve of clitoris Origin of urethral artery Clitoris artery and its branches Urethra Vagina Contents of the superficial perineal pouch in females: Urethra Vagina Bartholin&#x27;s gland and duct Muscles&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Superficial transverse perinei (Option A) Bulbocavernous (Option B) Ischiocavernous (Option C) Posterior labial nerves and arteries Deep artery of clitoris Dorsal artery of clitoris Artery of bulb of clitoris Posterior labial vessels&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman came to the gyneac OPD with a chief complaint of something coming out of her uterus straining. It doesn’t go back on its own and needs to be reposited by her. The patient demonstrated it by straining which is given below. Weakness of which of the following muscle could not have led to this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischiococcygeus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Puborectalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pubococcygeus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iliococcygeus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischiococcygeus&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021097521-QTDG037024IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ischiococcygeus The given case scenario and image is suggestive of uterine prolapse which occurs due to weakness of the levator ani muscle. Ischiococcygeus (Option A) is not a part of the levator ani . It is a separate muscle that lies at the posterosuperior part of the pelvis and is not a part of the supports of the uterus. The levator ani forms a large portion of the pelvic floor. It is composed of three separate paired muscles:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Puborectalis (Option B) Pubococcygeus (Option C) Iliococcygeus (Option D)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gartner&#x27;s cyst can be differentiated from cystocele by all except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not reducible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No impulse on coughing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of rugosities of overlying vaginal mucosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of rugosities of overlying vaginal mucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presence of rugosities of overlying vaginal mucosa&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gartner duct cysts (GDCs) are vaginal cysts that can develop along parts of the mesonephric duct, also known as the Wolffian duct when the duct has failed to regress. The remnant of the mesonephric duct is known as the Gartner duct. GDCs are usually located along the anterior and lateral parts of the vaginal wall and, rarely, on the posterolateral wall. Remaining Gartner ducts are identified in approximately 25% of all adult individuals with vaginas; however, only 1% will develop Gartner duct cysts. Although GDCs are congenital (i.e., present from birth), they are usually not identified until adolescence and, sometimes, in late middle age (i.e., 45 - 65 years of age).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are true statements.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rugosities of the overlying vaginal mucosa are lost. Vaginal mucosa over it becomes tense and shiny. Margins are well-defined. Not reducible. No impulse to cough.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common genital prolapse is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procidentia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rectocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterocoele&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystocele&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele Genital prolapse refers to the protrusion of the pelvic organ into or out of the vaginal wall.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Classification of prolapse: Data from Women’s Health Initiative revealed anterior pelvic organ prolapse in 3%, posterior wall prolapse in 18.6%, and uterine prolapse in 14.3% of women in the study. Anterior vaginal wall prolapse is a cystocele.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cystocele: Herniation of the upper 2/3rd anterior vaginal wall and overlying bladder base into the vaginal lumen. Rectocele: Herniation or bulging of the lower 2/3rd posterior vaginal wall and underlying rectum into the vaginal wall. Enterocele: Herniation of the pouch of Douglas containing small bowel into the vaginal lumen. POP-Q method is the standard for grading prolapse and the reference point is the hymen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel

                // Create scrollable container for explanation content

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
