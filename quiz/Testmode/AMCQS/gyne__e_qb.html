        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;All are true with regard to HPV except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It&#x27;s Epitheliotropic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral proteins needed for malignant transformation are E6,E7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E6 acts via retinoblastoma gene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 16 is the most common serotype causing CA Cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. E6 acts via retinoblastoma gene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;E6 acts via retinoblastoma gene E6 acts via retinoblastoma gene E6 acts via Tumour suppression gene-p53 .The E6 oncoprotein of high risk HPV interfere with the function of the cellular Tumour-suppressor protein p53 through the induction of increased proteasome-dependent p53 degradation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human Papilloma Virus: DNA Virus. The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). It’s Epitheliotropic : All malignant cancers of cervix has high affinity to the epithelium (Epitheliotropic). It infects basal epithelial cells. The cytological changes were first recognised by Koss and Durfee in 1956 and called as koilocytosis. Viral proteins required for malignant transformation are E6 and E7 oncoproteins. Viral proteins required for replication are E1 and E2. E6 interferes with the suppression p53 and E7 acts via HPV 16 is the most common serotype causing CA Cervix. HPV 16 is more commonly associated with squamous cell carcinoma of the cervix, whereas HPV 18 is a risk factor for adenocarcinoma of the cervix. High risk HPV include 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, 68. Low risk HPV associated with genital warts are subtypes 6 and 11. HPV DNA detection is used along with pap smear as a screening procedure in females more than 30 years of age. Polymerase chain reaction (PCR) or southern blot or hybrid capture technique is used for HPV DNA detection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A,B,D are correct option.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding smoking and cervical cancer risk?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Smoking may alter viral oncoprotein expression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive smoking increases the risk of cervical cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Women who smoke are less likely to clear high-risk human papillomavirus (HPV) infection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Both active and passive cigarette smoking increases the risk of cervical cancer. Among HPV-infected women, current and former smokers have a 2 to 3 fold increased incidence of high-grade squamous intraepithelial lesion (HSIL) or invasive cancer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Predisposing Factors for Cancer of the Cervix: Coitus before the age of 18 years Multiple sexual partners Delivery of the first baby before the age of 20 years • Multiparity with poor spacing between pregnancies Poor personal hygiene Sexually transmitted diseases Poor socioeconomic status Circumcision: Exposure to smegma from uncircumcised part- ners was considered an important factor, accounting for lower incidence of cancer of the cervix; now it is realized that the inci- dence of human papillomavirus (HPV) is low in circumcised men, and that is the reason for low incidence of cancer in their wives Smoking and drug abuse, including alcohol Women with STD, HIV infection, herpes simplex virus 2 infection Immunosuppressed individuals (following transplant surgery), viral infections and HIV Women with preinvasive lesions of cervix Women who never had screening for cancer cervix Use of oral contraceptive pills&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. Passive smoking is also associated with increased risk, but to a lesser extent . Option: A and C. Smoking may alter HPV infection in those who smoke. For example, “ever smoking” has been associated with reduced clearance of high-risk HPV&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most appropriate chemo therapy regimen for newly diagnosed stage IVB Adeno carcinoma of the cervix?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cisplatin and topotecan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisplatin and paclitaxel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cisplatin, topotecan, and bevacizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisplatin, paclitaxel, and bevacizumab&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cisplatin, paclitaxel, and bevacizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cisplatin, paclitaxel, and bevacizumab Cisplatin is considered the single most active cytotoxic agent in this setting. Overall, response duration to cisplatin is 4 to 6 months, and survival in such women only approximates 7 months. Some Prospective randomized study demonstrated that the combinations of cisplatin with topotecan, vinorelbine, or gemcitabine are not superior to the combination of cisplatin and paclitaxel. Most recently, a randomized study evaluated adding bevacizumab to combination chemotherapy. Bevacizumab (Avastin) is a monoclonal antibody targeting vascular endothelial growth actor (VEGF) will prevent the recurrence further.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following HPV serotypes is most commonly associated with CA cervix?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;16&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 16&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;16 HPV 16 is the most common type associated with CA cervix and risk factor for Squamous Cell Carcinoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human Papilloma Virus: DNA Virus. The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). It’s Epitheliotropic : All malignant cancers of cervix has high affinity to the epithelium (Epitheliotropic). It infects basal epithelial cells. The cytological changes were first recognised by Koss and Durfee in 1956 and called as koilocytosis. Viral proteins required for malignant transformation are E6 and E7 Viral proteins required for replication are E1 and E2. E6 interferes with the suppression p53 and E7 acts via HPV 16 is the most common serotype causing CA Cervix. HPV 16 is more commonly associated with squamous cell carcinoma of the cervix, whereas HPV 18 is a risk factor for adenocarcinoma of the cervix. High risk HPV include 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, 68. Low risk HPV associated with genital warts are subtypes 6 and 11. HPV DNA detection is used along with pap smear as a screening procedure in females more than 30 years of age. Polymerase chain reaction (PCR) or southern blot or hybrid capture technique is used for HPV DNA detection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: B. 18 - Most Malignant but not most common and it’s risk factor of adenocarcinoma. Option. C and D. 11- 86 percent of cases of External Genital Warts stem from HPV 6 or 11 (Garland, 2009)&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Neoplastic changes occurs in the basal half to 2/3rd of the cervical tissue ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CIN 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CIN II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CIN III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CIS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CIN II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CIN II (Moderate Dysplasia)- Undifferentiated cells occupy the lower 50-75 percent of the epithelial thickness.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CIN: It is a term used to describe the condition of cervix when a part or the full thickness of startified squamous epithelial cells is replaced by dysplastic cells CIN occurs at squamocolumnar junction/Transformation zone. Q Squamous metaplasia is a normal process and occurs in all young females. WHO CIN Description Bethesda classification Mild dysplasia CIN I Dysplastic cells seen in lower 1/3 of epithelial lining of cervix LSIL Moderate dysplasia CIN II Dysplastic cells seen in 2/3 of epithelial lining of cervix HSIL Severe dysplasia CIN III Dysplastic cells seen in more than 2/3 of epithelial lining of cervix HSIL Carcinoma in situ Dyplastic cells seen full thickness but basement membrane is intact HSIL In Invasive carcinoma: Breach of basement membrane seen. Note : LSIL = Low squamous intraepithelial lesion. HSIL = High squamous intraepithelial lesion.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. CIN 1 (Mild Dysplasia)- occupies lower 1/3rd of the epithelium Option: C. CIN III (Severe dysplasia ) - More than 2/3rd of the epithelium is replaced by abnormal cells. Option: D. CIS (Carcinoma In situ) - Entire thickness of the epithelium is replaced by abnormal cells.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which histologic subtype of cervical carcinoma is represented in this micrograph and what is that arrow head pointed to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Melanoma and deposition of plaques.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenocarcinoma and deposition of plaques.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma and Keratin Pearls&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroendocrine carcinoma and Keratin Pearls&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squamous cell carcinoma and Keratin Pearls&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244123976-QTDG020006IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Squamous cell carcinoma and Keratin Pearls Squamous cell cervical cancer. Irregular nests of malignant cells (arrows) show eosinophilic keratin pearls at their center , which is a classic diagnostic feature. These nests invade the stroma accompanied by a brisk lymphocytic response .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Human Papilloma Virus: DNA Virus. The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). It’s Epitheliotropic : All malignant cancers of cervix has high affinity to the epithelium (Epitheliotropic). It infects basal epithelial cells. The cytological changes were first recognised by Koss and Durfee in 1956 and called as koilocytosis. Viral proteins required for malignant transformation are E6 and E7 Viral proteins required for replication are E1 and E2. E6 interferes with the suppression p53 and E7 acts via HPV 16 is the most common serotype causing CA Cervix. HPV 16 is more commonly associated with squamous cell carcinoma of the cervix, whereas HPV 18 is a risk factor for adenocarcinoma of the cervix. High risk HPV include 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, 68. Low risk HPV associated with genital warts are subtypes 6 and 11. HPV DNA detection is used along with pap smear as a screening procedure in females more than 30 years of age. Polymerase chain reaction (PCR) or southern blot or hybrid capture technique is used for HPV DNA detection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A - Melanoma and deposition of plaques: Melanoma-. Specific features include consumption of the epidermis, pagetoid spread of melanocytes, nests of melanocytes with variable size and shape. Option B -Adenocarcinoma and deposition of plaques: Tumor cells form glands that resemble native endocervical glands but invade the stroma haphazardly. Option D - Neuroendocrine carcinoma and Keratin Pearls: Well differentiated (low grade) tumors: Uniform, small, bland tumor cells in glandular patterns Poorly differentiated (high grade) carcinomas: Large cell type has nests of pleomorphic, large cells with prominent nucleoli and a moderate amount of cytoplasm. Small cell type has sheets and nests of small cells with hyperchromatic nuclei and a minimal to moderate amount of cytoplasm; prominent crush artifact and Azzopardi phenomenon.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman comes to the physician for a routine health maintenance examination. Menses occur at regularly with normal flow. They are occasionally accompanied by pain. Three years ago, she was diagnosed with chlamydial cervicitis and treated with doxycycline. She has been sexually active with multiple partners since the age of 18 years with proper protection. She drinks 2-3 beers on weekends and smokes half a pack of cigarettes daily. Physical examination including a complete pelvic exam shows no abnormalities. A Pap smear shows a low-grade squamous epithelial lesion (LSIL). Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colposcopy with endocervical sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colposcopy with endocervical and endometrial sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat Pap smear at 12 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repeat Pap smear at 3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Repeat Pap smear at 12 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Repeat Pap smear at 12 months Pap smear should be repeated twice at 12-month intervals in patients 21–24 years of age whose previous Pap smear has shown Low Grade Squamous Intraepithelial Lesions (LSIL). The lesion usually spontaneously resolves over time and the risk of malignant transformation into invasive cervical cancer is low. If repeat testing is negative twice, the patient may return to routine screening. If the repeat Pap smear shows Atypical Squamous Cells-H, High Grade Squamous Intraepithelial Lesions (HSIL), or AGC(Atypical Glandular Cells), Colposcopy should be performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option. A. Colposcopy with endocervical sampling If a Pap smear shows LSIL, immediate colposcopy is performed if the patient is 25 years of age or older. In a patient with LSIL on a Pap smear who is 21–24 years of age, a different step is recommended. Option B. Colposcopy with endocervical and endometrial sampling Endometrial Sampling would be indicated in patients with atypical glandular cells who are older than 35 years of age or who have abnormal bleeding. In this asymptomatic 24-year-old patient with pap smear showing LSIL , endometrial sampling is not required. Option. D: Repeat Pap smear at 3 months In patients younger than 30 years, a repeat Pap smear in 3 months is only indicated if the specimen obtained for the preceding Pap smear was deemed unsatisfactory and the HPV status is unknown . This patient had a specimen that was sufficient to diagnose LSIL; a different step other than this is therefore indicated.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman comes to the physician for a scheduled colposcopy. Two weeks ago, she had a routine Pap smear that showed atypical squamous cells. Colposcopy shows an area of white discoloration of the cervix with application of acetic acid solution. Biopsy of this area shows carcinoma-in-situ. Activation of which of the following best explains the pathogenesis of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclin-dependent kinases (CDK)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;JAK2 Tyrosine Kinase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E2F Transcription factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphoprotein p23&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. JAK2 Tyrosine Kinase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;JAK2 Tyrosine Kinase E2F transcription factors that promote G1 to the S phase transition are normally inhibited by the retinoblastoma protein (Rb). High-risk types of HPV induce production of the oncoprotein E7, which binds and inactivates Rb protein, thereby increasing G1 to S phase transition and cell proliferation. High-risk HPV also induces the production of the oncoprotein E6, which binds and inactivates the Tumour suppressor protein p53.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option. A: Cyclin-dependent kinases (CDK) -Cyclin-dependent kinases (CDK) are responsible for progression of the cell cycle. Therefore, activation of CDK inhibitors would arrest the cell cycle and prevent rather than promote tumour growth. Oncogenic HPV DNA induces the expression of E7 Protein, which binds and inactivates the CDK Inhibitors p21 and p27. Option. B. JAK2 Tyrosine Kinase Mutations of the JAK-2 gene are seen in polycythemia vera, essential thrombocytopenia, and other chronic myelo proliferative disorders. Although these mutations cause deregulation of cell growth and division, they are not associated with the cervical dysplasia seen in this patient. Option. D: Phosphoprotein p23 The p53 protein is a key tumor suppressor. Therefore, activation of the P53 protein would inhibit rather than promote tumour growth. Oncogenic HPV DNA induces the expression of the E6 protein , which binds and inactivates P53.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old woman comes to the physician for a routine health maintenance examination and Pap smear. Her last Pap smear was 3 years ago and showed no abnormalities. She has smoked 1 pack of cigarettes daily for 32 years. The external genitalia, vagina, and cervix appear normal. The uterus and adnexa are normal to palpation. A Pap smear taken now shows moderate epithelial dysplasia of half of the basal epithelium and several koilocyte at the squamocolumnar junction. Without treatment, this patient is at greatest risk of developing which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pericardial effusion due to metastasis to heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post renal azotemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lymphedema of both upper and lower limb extremities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior Vena cava syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Post renal azotemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post renal azotemia Post renal azotemia is caused by obstruction of the urinary tract. Cervical cancer ,if it is not detected or left untreated, it can invade adjacent structures, one of which is the bladder wall. The progressive invasion of the bladder wall can lead to the obstruction of the ureters, which causes hydronephrosis. Cervical cancer can also cause hydronephrosis by direct obstruction of the ureters (proximal to the bladder). Hydronephrosis increases the retrograde hydrostatic pressure within tubules. Consequently, bilateral hydronephrosis can lead to a decline in the glomeruli filtration rate, ultimately resulting in acute renal failure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CERVICAL CANCER MODE OF  SPREAD ln initial stages, the cancer of cervix spreads by its continuity to adjoining structures (involving the vagina, parametrium and body of uterus). In advanced stages. it spreads to urinary bladder and rectum. Lymphatic spread occurs to draining lymph nodes ( parametrial nodes, obturator , hypogastric and rarely distant nodes). Vascular spread occurs in late stages to distant sites such as lungs, liver, bones, kidneys and brain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option. A: Pericardial effusion due to metastasis to heart Pericardial effusion is associated with a variety of underlying disorders, one of which is malignancy. Although almost any malignancy can spread to the pericardium, cervical cancer is not commonly associated with pericardial metastasis . The malignant tumours that most commonly metastasize to the pericardium are Hodgkin lymphoma, lung cancer, and breast cancer. Option. C: Lymphedema of both upper and lower limb extremities Compression of veins or lymphatic vessels in the lesser pelvis will lead to lymphedema of the lower extremities but there is no involvement of upper extremities in Cervical CA. Option. D:Superior vena cava syndrome Superior vena cava syndrome (SVC) syndrome is caused by the obstruction of blood flow in the SVC. The most common cause of SVC Syndrome is malignancy, with lung cancer and non-Hodgkin lymphoma accounting for almost all the cases. Although the lung is a common site of distant metastasis in cervical cancer, it is not usually associated with SVC syndrome.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;COMPLICATION OF CERVICAL CANCER: Complications Mnemonic: Private FUND Private Pyometra F F istula:       - Vesico vaginal - Vesico cervical - Recto vaginal U U raemia N N ephrosis:   - Hydronephrosis - Pyonephrosis D D eath (most common cause of death is uraemia).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old multigravida presents with vaginal spotting at 33 weeks&#x27; gestation. Physical examination reveals a fungating cervical mass, and biopsy confirms invasive squamous cell carcinoma. She undergoes cesarean delivery followed immediately by radical hysterectomy. The specimen is shown here. Which of the Following statements is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pelvic lymphadenectomy should be performed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Classical cesarean delivery is performed to reduce blood loss.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Classical cesarean delivery is performed to reduce the risk of tumor spread.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient should be promptly delivered by cesarean delivery after giving corticosteroids or fetal lung maturity.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The patient should be promptly delivered by cesarean delivery after giving corticosteroids or fetal lung maturity.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244124575-QTDG020011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The patient should be promptly delivered by cesarean delivery after giving corticosteroids or fetal lung maturity. Women with positive nodes may elect to be treated with definitive treatment, rather than delay treatment, or may opt for neo-adjuvant chemotherapy during pregnancy or for early delivery.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Carcinoma Cervix in Pregnancy: Cancer cervix is the most common malignancy in pregnancy. PAP smear should be performed ideally on all pregnant women at the first antenatal visit and if required colposcopy and biopsy should be done. Punch biopsy can also be performed any time during pregnancy If there is a need to perform a diagnostic cone biopsy, it should be done in second trimester - (12-20 weeks) CIN 1, 2 &amp;amp; 3 can be managed after pregnancy, vaginal delivery is possible &amp;gt; Treatment modalities for Ca cervix are same as in nonpregnant women Cervical stage is the most important prognostic factor for cervical cancer during pregnancy Stage 1A1: vaginal delivery and then simple extrafascial hysterectomy or therapeutic conization after 6 weeks postpartum.If cesarean is being done it can be followed by hysterectomy directly. Stage 1A2: vaginal delivery and then wertheims hysterectomy and pelvic lymph node dissection after 6 weeks or immediately after cesarean section. Stage, 1B, IIA: If detected in first trimester = immediate Wertheim&#x27;s hysterectomy on pregnant uterus. If detected in late second or third trimester: wait (treatment can be delayed up to 4-6 weeks) for fetal lung maturity and then classical caesarean section followed immediately by Wertheim&#x27;s hysterectomy Stage IIB-IV: If detected in first trimester: Immediate radiotherapy (patient will spontaneously abort before 4000 cGY are delivered. If detected in late second or third trimester wait for fetal maturity, classical caesarean section and then radiotherapy begun postoperatively.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B. For women who have a previable gestation and who desire definitive treatment of early-stage disease, a radical hysterectomy with the fetus in situ and lymphadenectomy can be performed. For patients with stage IA2 through IIA1, a cesarean section via a classical uterine incision may be performed at term, followed immediately by radical hysterectomy and lymph node dissection. Option A. and C. -Notably, a classical cesarean incision minimizes the risk of cutting through tumor in the lower uterine segment, which can cause serious blood loss and result in tumor sprea d&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman has a 6-cm adenocarcinoma of the cervix. She has positive para-aortic nodes found during positron emission tomography (PET) scanning and the following finding during intravenous pyelography. What stage is assigned to her cervical cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IB2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IIB2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IIIC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IIIC&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244124930-QTDG020012IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IIIC STAGE III- Carcinoma has extended to the pelvic wall; on rectal examination there is no cancer-free space between tumor and pelvic wall; tumor involves lower third of vagina; all cases with hydronephrosis or nonfunctioning kidney should be included, unless they are known to be due to another cause IIIB- Extension to pelvic wall, or hydronephrosis or nonfunctioning kidney due to tumor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. IB2 Carcinoma is strictly confined to cervix (extension to corpus should be disregarded) .Clinical Lesions more than 4 cm in size. Option: B. IIB Carcinoma extends beyond cervix but has not extended to pelvic wall; it involves vagina, but not as far as the lower third .Obvious parametrial involvement Option: D. IV B- Carcinoma has extended beyond true pelvis or has clinically involved mucosa of bladder or rectum and spread to distant organs .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most appropriate treatment for a 30-year- old woman who has stage IA1 adenocarcinoma of the cervix, negative lympho-vascular space invasion (LVSI), and strongly desires future fertility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trachelectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold-knife conization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extra fascial hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified ( Type II) radical hysterectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cold-knife conization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cold-knife conization For Stage IA1 Extrafascial hysterectomy preferred if childbearing completed or Cervical conization to preserve fertility Stage Ial: The diagnosis is by cone biopsy. The lymph node involvement in this stage is only 0.5%. Therefore. Conization with a clear margin is considered adequate and is diagnostic as well as therapeutic. Hysterectomy in a young woman is considered rather a radical surgical approach with increased morbidity but without improved survival. Hysterectomy (extrafacial hysterectomy - Type I hysterectomy) is appropriate in elderly and parous women, or those having an associated disease in the uterus. Lymphadenectomy is not required, but long&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. Trachelectomy - For fertility preservation, stage IA2 squamous cervical lesions may be treated with radical trachelectomy and lymphadenectomy. A non-absorbable cerclage may be placed concurrently with such radical trachelectomy to improve cervical competence during pregnancy. These procedures have high cure rates, and successful pregnancies have been reported. Option: C. Extra fascial hysterectomy - Type I hysterectomy, also known as an extrafascial hysterectomy or simple hysterectomy, removes the uterus and cervix, but does not require excision of the parametrium or para-colpium. It is appropriately selected for benign gynecologic pathology, pre-invasive cervical disease, and stage IA1 cervical cancer. Option: D. Modified ( Type II) radical hysterectomy- Type II hysterectomy, also known as modified radical hysterectomy, removes the cervix, proximal vagina, and parametrial and paracervical tissue. This hysterectomy is well suited for tumors in patients with stage IA1 cervical cancer who have positive margins following conization and have insufficient cervix to repeat conization and stage IA1 cervical cancer with LVSI . Some institutions perform type II hysterectomies in women with stage IA2 tumors and smaller stage IB tumors.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old woman is admitted to the hospital with low blood pressure and intense pelvic pain. Physical examination reveals heavy blood loss during this menstrual period. Speculum examination reveals irritation of the cervix of the uterus. Which of the following nerves conveys sensory fibers from the cervix of the uterus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pudendal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior hypogastric&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic splanchnic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacral splanchnic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pelvic splanchnic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic splanchnic Pain from the cervix is transmitted via the pelvic splanchnic nerves because the cervix is below the inferior limit of the peritoneum , which is also known as the pelvic pain line. Pain above the pelvic the pain line is carried via nerves that are primarily sympathetic in function.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Nerve supply of female reproductive organs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The pudendal nerve contains skeletal motor, sensory, and sympathetic fibers and provides primary sensory innervation to external genitalia, including the lower third of the vagina. Option: B. The superior hypogastric nerves carry pain fibers from the upper portions of the uterus. Option: D. Sacral splanchnic nerves are principally sympathetic in function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old woman has a malignancy involving the vagina above the hymen. Your resident asks you to name the FIRST lymph node which is likely to recieve the lymphatic drainage from this area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supericial inguinal group of lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal iliac lymph nodes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar/lateral aortic lymph nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upper vagina is alymphatic zone of vagina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal iliac lymph nodes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Internal iliac lymph nodes Lymphatic Drainage of : Upper1/3and middle vagina 1/3 upto hymen - by internal iliac group Below the hymen – superficial inguinal lymph node&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;INCIDENCE OF LYMPH NODE METASTASIS IN CANCER CERVIX Both pelvic and para-aortic lymph nodes can be involved in cancer cervix. Incidence varies with the stage of the disease. In the presence of lymphovascular invasion, the incidence of lymph node metastasis further increases. Incidence of lymph node metastasis in carcinoma of the cervix Stage Ia1 Less than 1% Stage Ia2 2%-7% Stage Ibl 10%-15% Stage Ib2 15%-35% Stage II 15%-25% Stage III 25%-40% Stage IV 40%-65% Figure 33.28 The distribution of pelvic nodes draining lymphatics from the cervix. Lymph node of drainage of the cervix: (1) paracervi- cal, (2) parametrial, (3) internal iliac, (4) obturator, (5) external iliac, (6) presacral, (7) common iliac and (8) para-aortic. PARA-AORTIC LYMPH NODE METASTASIS Para-aortic nodes are infiltrated in advanced cases (20% in Stage II, 30% in Stage III). Ureteric obstruction occurs in 30% in Stage III and 50% in Stage IV. Hypercalcaemia indi- cates bone metastasis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: The supericial inguinal nodes drain superficial perineal structures, including skin of the perineum (including the vulva), and the introitus of the vagina inferior to the hymen . Option C: The lumbar/ lateral aortic lymph nodes drain the ovaries. Option D: is a false statement&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following image is what you see while applying acetic acid to the cervix after an abnormal Pap smear. These lesions stain white because they lack glycogen. Normally, which hormone is responsible for glycogen content of vaginal cells:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GnRH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Estrogen&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244125100-QTDG020016IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estrogen The synthesis of lactic acid is probably influenced by either enzyme or bacterial activity (Döderlein’s) on the glycogen of the epithelial cell s, which itself is dependent on the presence of oestrogen, so that its deficient activity can be boosted by the administration of oral or local oestrogen. During the puerperium and also in cases of leucorrhoea, The acidity of the vagina is reduced and pathogenic organisms are then able to survive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical correlation : The squamous cells of the vagina and cervix stain a deep brown colour after being painted with iodine solution, owing to the p resence of glycogen in healthy cells ( positive Schiller’s test) . In a postmenopausal woman, because of the absence of or low glycogen-containing supericial cells, Schiller’s test becomes negative. Schiller`s Iodine test aka Visual Inspection with Lugol`s Iodine . Visual inspection with Lugol&#x27;s iodine (VILI): In this method, cervix is painted with Lugol&#x27;s iodine. Normal cells contain- ing glycogen take up iodine and turn mahogany brown, whereas abnormal area remains unstained. Dull white plaques with faint borders are considered LSIL and those with sharp borders and thick plaques contain HSIL.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option B: The vaginal epithelium is under the ovarian hormonal influences of oestrogen and progesterone. Oestrogen proliferates the glycogen-containing superficial cells and progesterone causes proliferation of intermediate cells. Lack of these hormones in a menopausal woman leaves only the basal cells with a thin vaginal mucosa. Option C ,D are not appropriate .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple who are married for 3 yrs came to OPD for infertility . The sperm analysis of male comes out to be normal. The female gave h/o of irregular menstrual cycles. Suspecting anovulation, the doctor called the patient on day 22 of cycle and a sample was taken from vagina for hormonal studies. From where do we take vaginal samples for the above instance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ant wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the 4 walls&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lateral wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Lateral wall As a protocol always sample for hormonal studies are taken from lateral walls and for cytological studies like cervical Ca, sample is taken from posterior wall. In hormonal studies , if the vaginal epithelial cells from Lateral vaginal wall shows increased intermediate cells t hat signify the presence of ovulation whereas increase in superficial cells signifies anovulation on day 22 of cycle&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 yr old woman had stage 2 cervical carcinoma and a total vaginal hysterectomy was going on. During the surgery, the doctor accidentally injures the urethra and urine started extravasation to superficial perineal pouch. Which of the following place can urine extravasate from superficial perineal pouch?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior abdominal wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep perineal pouch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischiorectal foss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;thigh&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior abdominal wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anterior abdominal wall From spongy urethral injury or urine from superficial perineal pouch can go to anterior abdominal wall and labia majora. Complications of Radical Hysterectomy Haemorrhage during surgery Trauma to the bladder and ureter (1%-2%) causing fistula Dysfunction of bladder because of nerve damage Damage to the obturator and genitofemoral nerve Sepsis Thromboembolism, pulmonary and urinary tract infection Paralytic ileus, peritonitis, wound sepsis, burst abdomen and scar hernia Lymphocyst formation in the broad ligament Lymphoedema (10%-20%)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Urine doesn’t extravasate to following places due to Deep perineal pouch due to perineal membrane Thigh due to fascia lata Ischiorectal fossa due to colles fascia Option B ,C, D are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 45-year-old woman with no significant past medical history attends a preoperative assessment clinic. She is due to undergo a total abdominal hysterectomy for heavy menstrual bleeding. She is fit and well. What preoperative investigation is required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full blood count&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coagulation screen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Full blood count&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Full blood count NICE CG3 Preoperative Tests ASA Grade 1: adults ≥ 16 years Test Age (years) ≥ 16 to &amp;lt; 40 ≥ 40 to &amp;lt; 60 ≥60 to &amp;lt;80 ≥80 Chest X-ray No No Consider Consider ECG No Consider Yes Yes Full blood count Yes Yes Yes Yes Haemostasis No No No No Renal function Consider Consider Yes Yes Random glucose Consider Consider Consider Consider Urine analysis Consider Consider Consider Consider Option B ,C ,D are not appropriate .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Investigation of choice in postcoital bleeding in a60-year-old lady is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pap smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colposcopy and biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic ultrasound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cone excision of cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colposcopy and biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy and biopsy&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Investigation Protocol for Diagnosis of Carcinoma Cervix:&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A ,C and,D are incorrect.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Earliest symptom of carcinoma cervix is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irregular vaginal bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post coital bleed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foul smelling discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Post coital bleed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Post coital bleed “In its very early stage, invasive carcinoma of cervix causes no symptoms and is discovered accidently or as a result of routine search. Symptoms come with surface ulceration and consist only of irregular uterine bleeding or discharge or both. These being peri-or postmenopausal in half the cases. The first episode of bleeding commonly follows coitus, straining at stool or trauma.” Thus earliest symptom is irregular vaginal bleeding which usually follows coitus.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical features of cancer cervix : CIN is most commonly detected in women in their 20’s. Peak incidence of carcinoma in situ: 25 - 35 years Ca cervix has bimodal peak - first at 35-39 years and second at 60-64 years. Clinical Features Symptoms Bleeding per vagina: Most common symptom is irregular vaginal bleeding. Most specific symptom-postcoital bleeding. Discharge: It is at first creamy and later becomes dirty brown in colour and is very offensive! The odour is caused by infection of necrotic tissue with saprophytes. Symptoms of Advanced Stage Deep pelvic pain often unilateral and radiating to hip or thigh. colic. Urinary incontinence, dysuria, increased urinary frequency, ureteric Rectal pain Low backache/Flank pain due to hydronephrosis. Triad of sciatic pain, leg edema and hydronephrosis is associated with extensive pelvic involvement by tumor. Weight loss, anorexia, malaise, etc. Signs Four cardinal signs: Hardness Friability Fixation Bleeds on touch M/C cause of death in patients of Ca cervix is renal failure. IInd M/C common cause of death is O ption A ,C ,D are not earliest symptoms&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman is diagnosed with invasive cervical carcinoma by cone biopsy. Pelvic examination and rectal examination reveal the parametrium is free of disease but upper part of vagina is involved with tumor .IVP and sigmoidoscopy are negative but CT Scan of abdomen and pelvis shows grossly enlarged pelvic and para aortic nodes. Thus patient is classified as stage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IIa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IIb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IIIa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IIIb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IIa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IIa On examination — Parametrium is not involved and upper part of vagina is involved so stage will be IIa — clinically. cervical cancer is  staged clinically by using investigations recommended by FIGO. Option B ,C, D are not correct option&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging Staging for cancer cervix is clinical and requires a set of investigations -as recommended by FIGO. Physical examination Radiological studies Procedure Palpate lymph node Chest X-ray Biopsy Examine vagina Skeletal X Ray Conisation Bimanual rectovaginal examination IVP Endocervical Curettage Barium enema Colposcopy Hysteroscopy Cystoscopy Proctoscopy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An intravenous pyelogram (IVP) showing hydronephrosis in the work up of a patient with cervical cancer otherwise confined to a cervix of normal size would indicate stage:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;III The investigation done is IVP which is one of the recommended investigations by FIGO therefore results of IVP are important for staging. By definition , a positive IVP would mean ureter is involved e. extension to pelvic side wall and i.e. Stage 111 b Option A ,B ,D are not correct response&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Staging Staging for cancer cervix is clinical and requires a set of investigations -as recommended by FIGO . Physical examination Radiological studies Procedure Palpate lymph node Chest X-ray Biopsy Examine vagina Skeletal X Ray Conisation Bimanual rectovaginal examination IVP Endocervical Curettage Barium enema Colposcopy Hysteroscopy Cystoscopy Proctoscopy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Concerning invasive cervical carcinoma all are correct except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical hysterectomy is not indicated for stage Ia disease, if the excision margins are free of the disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI imaging is safe for staging even during pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical trachelectomy and pelvic lymphadenectomy can be done for stage IIa disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pregnancy rate is about 35% within 1 year following radical trachelectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radical trachelectomy and pelvic lymphadenectomy can be done for stage IIa disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radical trachelectomy and pelvic lymphadenectomy can be done for stage IIa disease&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A: For stage Ia , surgery of choice is conization in young females and simple hysterectomy in older females. Radical hysterectomy is not done in stage I a (i.e. option a is correct). Option B: MRI is a safe i nvestigation during pregnancy, hence in cancer cervix occurring during pregnancy, it can be done (i.e. option b is correct) Option D: L aparoscopic assisted vaginal radical trachelectomy with pelvic and aortic lymphadenectomy (LAVRT) was designed (Daniel Dargent 1987) to treat early invasive cervical cancer. This is done in a young woman where childbearing function is to be preserved . Initially, pelvic and aortic lymph node dissection is done. Vaginal radical trachelectomy is done only when these nodes are negative. Vaginal part includes resection of cervical, vaginal, paracervical and paravaginal tissues. Vaginal cuff is resected circumferentially about 2 cm below the cervicovaginal junction. Ideally, the resected cervical tissue margins should be free of disease as evaluated by frozen section. Indications of trachelectomy are: preservation of fertility, early stage disease (stage IA1, A2, IBI), small tumor volume (&amp;lt; 2 cm), no pelvic node metastasis, cancer margin is at 1 cm below the internal os on MRI. ThUs trachelectomy is not done in stage IIA disease&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is most commonly implicated in genital (vulval)warts ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 31&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 6&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HPV 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HPV 6 Low Risk HPV types 6 and 11 cause nearly all genital warts. Genital Warts: Genital warts are lesions created from productive infection with HPV (most common type 6 and 11) . Sites: External genital warts may develop at sites in the lower reproductive tract, urethra, anus, or mouth. They display various morphologies and appearances ranging from flat papules to the classic verrucous, poly phytic lesions, termed “condyloma acuminata. Diagnosis : They are typically diagnosed by clinically , and biopsy is not  required unless co-existing neoplasia is suspected. HPV sero typing is not required for routine diagnosis. Treatment: Condyloma acuminata may remain unchanged or resolve spontaneously.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option A ,B ,C :are high risk HPV .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Effect of treatment on future viral transmission is unclear. However, many women prefer removal, and lesions can be destroyed with sharp or electrosurgical excision, cryotherapy, or laser ablation. In addition, very large, bulky lesions may be managed with cavitational ultrasonic surgical aspiration.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brachytherapy is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage IIb Ca cervix&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage IV Ca vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage II fallopian tube Ca&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stage IIb Ca cervix&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage IIb Ca cervix Radiotherapy is recommended in advanced stages of Ca cervix i.e. stage IIB onwards. For larger tumors initially external radiation then brachytherapy is given. Brachytherapy is commonly used. In small tumors brachytherapy is given first followed by external radiation. For stage IB and IIA – both surgery and radiotherapy yield similar results.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Radiation in Cancer Cervix Radiation treatment plan in cancer cervix consists of a combination of: i. External beam radiotherapy (EBRT) ●      Isotope used Cesium ●      ERBT is done to treat the regional lymphnodes and to decrease the tumour volume. ii. Brachytherapy: ●      EBRT is followed by brachytherapy delivered by intracavitary application to provide a treatment boost to the central tumour. ●      Intracavitary therapy alone may be used in patients with early disease with negligible incidence of lymph node metastasis ● Isotopes used: - Low-dose rate technique Cs-137 - High-dose rate techniques Ir-192. ●      Intensity modulated radiation therapy (IMRI) computer-generated algorithms that accurately distinguish between target treatment volumes and normal tissue. ●      Two important reference points in the brachytherapy of cancer cervix are: Point A Point B Location 2 cm above and 2 cm lateral to external os 2 cm above and 5 cm lateral to external os Structure present Paracervical/parametrial lymph node Obturator lymph node dose of radiation 8000 cGy or 80 Gy 6000 cGy or 60 Gy ABS criteria (American Brachytherapy Society): Point A: Early stage - Dose 80-85 Gy Locally advanced - stage (≥ IB2) = 85-90 Gy Point B: Early stage - 50-55 Gy Late stage - 55-60 Gy Note: In routine pelvic radiation - inguinal lymphnodes are not included. In young females with cancer cervix while performing radical hysterectomy/ Wertheims hysterectomy structure which should not be removed is ovaries Radiation therapy should not be used in patients with diverticulosis, pelvic or tubo ovarian abscess.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The advantages of cryosurgery over electrocauterization are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less discomfort to the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postoperative bleeding is much less&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postoperative vaginal discharge is also much less&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical stenosis is extremely rare&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Postoperative vaginal discharge is also much less&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Postoperative vaginal discharge is also much less After cryosurgery there will be profuse vaginal discharge for about 2–3 weeks.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CRYOSURGERY Cryosurgery was introduced by Townsend; it is suited for small lesions. It is done as an OPD procedure without anal- gesia. Cryosurgery is the best-tolerated technique, least painful and cheap. MECHANISM OF ACTION Cryosurgery refers to destruction of cells by crystallization of intracellular water. Freeze-thaw-freeze technique over 9 minutes destroys the tissue up to 4-5 mm depth. It is done as an OPD procedure without analgesia. CO2 (-60°C), Freon (-60°C) and nitrous oxide (-80°C) are the freezing agents. CO2 is cheaper, but nitrous oxide has a more cooling effect; hence, depth of penetration and destruction are more. A small lesion can be dealt with in one stroke applied for 3 minutes. A large lesion may require segments to be treated piecemeal. Application of acetic acid, Lugol&#x27;s iodine or preferably colposcopic view helps to eradicate the entire lesion in one sitting. The woman should abstain from inter- course for 4 weeks. Repeat cryosurgery can be done 3 months later if the entire region is not previously treated as seen by cytology or other alternative method chosen. Disadvantages are as follows: Profuse discharge initially for a period of 7-10 days • Indrawing of squamocolumnar junction making subse- quent screening by colposcopy difficult ELECTROCOAGULATION Electrocoagulation uses temperature over 70°C and de- stroys the tissue up to 8-10 mm deep. The procedure is painful, so it is done under general anaesthesia. Complications: These include recurrence, bleeding, sepsis, cervical stenosis and indrawing of SCJ. Option A ,B , D : are correct option .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old lady with post coital bleeding management is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clinical examination and pap smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visual examination with Lugol iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Visual examination with acetic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colposcopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clinical examination and pap smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Clinical examination and pap smear In asymptomatic women, cervical cancer is mostly identified through evaluation of abnormal cytological screening tests. The false negative rate for pap tests in presence of invasive cancer is up to 50%, so a negative pap test should never be relied on in a symptomatic patient. In this patient is symptomatic, so pap test is not reliable. In symptomatic patient or any patient suspected to have cancer cervix—steps done: General physical examination (including examination of supraclavicular, axillary and inguinofemoral nodes). Pelvic examination, speculum examination of cervix to detect any suspicious area. When obvious tumor growth is present cervical biopsy is sufficient for diagnosis. If gross disease is not present, a colposcopic examination with cervical biopsies and endocervical curettage is done. If diagnosis cannot be established by colposcopy and directed biopsies, which may be the case with adenocarcinoma,-cervical conization may be necessary.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HPV triage strategy includes all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conventional pap smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liquid based cytology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hybrid capture 2 for HPV DNA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colposcopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conventional pap smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Conventional pap smear HPV triage strategy i ncludes: Pap smear test–by liquid based thin layer cytology Hybrid capture technique for detecting HPV DNA. If papsmear shows atypical cells and HPV DNA is positive then go to third step. Colposcopy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Colposcopy, i.e. simply visualizing the cervix after application of acetic acid is used in triage screening whereas colposcopic directed biops y is a definitive diagnostic procedure. This triage strategy can detect CIN II and III lesions effectively and reduces the load of coloscopy clinic.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient diagnosed as squamous cell intraepithelial lesion which of the following has the highest risk for progression to carcinoma:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low grade squamous intraepithelial neoplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High grade squamous intraepithelial neoplasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous intraepithelial associated with HPV 16&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous intraepithelial neoplasia associated with HIV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High grade squamous intraepithelial neoplasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;High grade squamous intraepithelial neoplasia Course of CIN Disease Regression (%) Persistence (%) Progression (%) Years CIN-I 80-90 10-20 1-4 2-10 CIN-II 30-40 40 20 1-5 CIN-III 20-30 50-60 Almost all 6m-2yrs&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CIN: It is a term used to describe the condition of cervix when a part or the full thickness of startified squamous epithelial cells is replaced by dysplastic cells CIN occurs at squamocolumnar junction/Transformation zone.Q Squamous metaplasia is a normal process and occurs in all young females. WHO CIN Description Bethesda classification Mild dysplasia CIN I Dysplastic cells seen in lower 1/3 of epithelial lining of cervix LSIL Moderate dysplasia CIN II Dysplastic cells seen in 2/3 of epithelial lining of cervix HSIL Severe dysplasia CIN III Dysplastic cells seen in more than 2/3 of epithelial lining of cervix HSIL Carcinoma in situ Dyplastic cells seen full thickness but basement membrane is intact HSIL In Invasive carcinoma: Breach of basement membrane seen. Note : LSIL = Low squamous intraepithelial lesion. HSIL = High squamous intraepithelial lesion. Factors Predisposing to CIN/Ca Cervix Human Pappiloma virus infection (most important) Factors increasing the risk of sexually transmitted infections- Coitus before 18 years of age Multiple sex partners Multiparity Poor personal hygiene Poor socioeconomic status Smoking (predisposes to squamous cell CA). Immunosuppressed individuals Women on OCP or progesterone therapy for long time, are predisposed to adenocarcinoma of endocervix In utero exposure to diethylstilbestrol (DES). The M/C etiological factor associated with cancer cervix is Human Papilloma Virus (HPV). High risk HPV in clude 16, 18, 31, 33, 35, 39, 45, 52, 56, 58, 59, 68. Low risk HPV associated with genital warts are subtypes 6 and 11. M/C HPV subtype a/w Ca cervix is HPV-16. HPV subtype most specific f or Ca cervix is HPV-18. M/C HPV subtype a/w squamous cell carcinoma i s HPV-16. M/C HPV subtype a/w adenocarcinoma is HPV-18&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 39 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
