sually cuboidal. This is a false statement. The lining epithelium is usually columnar with a tendency to form papilla. Option: D. Levels of TNF and matrix metalloproteinase inhibitors are low. This is a false statement. Levels of tumor necrosis factor (TNF) and matrix metalloproteinase inhibitor are raised.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-Year-old woman with endometriosis diagnosed laparoscopically during late adolescence complains of worsening dysmenorrhea, dyspareunia, dysuria, and urinary urgency. Each of several urine analyses and urine cultures has been negative for infection. Which of the following would be the least suitable to further evaluate this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computed tomography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trans vaginal sonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnetic resonance imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Computed tomography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Computed tomography CT scanning plays a limited role in the evaluation of endometriosis. It is because TVS images endometriomas well, and CT has poor sensitivity for small implants and plaques. Chest CT is preferred for thoracic endometriosis and suitable for abdominal wall endometrioma evaluation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A - Cystoscopy: Endometriosis should be considered if urinary tract symptoms persist despite negative urine culture results. Symptoms, if present, are more common with bladder disease. These include dysuria, suprapubic pain, urinary frequency, urgency, and hematuria. So Cystoscopy can be used for primary evaluation of the bladder. Option C - Trans Vaginal Sonography: Trans Vaginal Sonography (TVS) for DIE involving the bowel and bladder has suitable accuracy. For the diagnosis of rectal endometriosis, TVS is highly operator-dependent, and experience is often lacking. Option D - Magnetic Imaging Resonance: MR imaging may clarify anatomy for equivocal sonographic findings and offers superior resolution at soft tissue interfaces. In some cases with Deep Infiltrating Endometriosis (DIE), MR imaging can assist preoperative planning.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are side effects of danazol except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hirsutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voice deepening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breast hypertrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breast hypertrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breast hypertrophy Breast Hypertrophy is not a side effect of Danazol.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The predominant action of Danazol is to suppress the midcycle LH surge to promote chronic anovulation. Danazol occupies receptor sites on sex hormone-binding globulin (SHBG) and thereby increases serum-free testosterone levels. It also binds directly to androgen and progesterone receptors. As a result, danazol creates a hypoestrogenic (atrophy of breast and vaginal epithelium, vasomotor symptoms), hyperandrogenic state(deep voice, hirsutism) that induces endometrial atrophy in endometriotic implants.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are side effects of Danazol.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Danazol is a synthetic 17 alpha -ethinyl testosterone derivative. Half-life of Danazol: 10 hours.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a more favored theory to explain the development of endometriosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphatic spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coelomic metaplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retrograde menstruation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal differentiation of Mullerian remnants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retrograde menstruation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Retrograde menstruation Retrograde Menstruation is the most favored theory.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A more favored one describes retrograde menstruation through the fallopian tubes. These refluxed endometrial fragments invade the peritoneal mesothelium and develop a blood supply for implant survival and growth. Supporting data include a report that surgical obliteration of the outflow tract in baboons induces endometriosis. Importantly, however, most women have retrograde menstruation. Thus, other factors, such as immunologic and angiogenic components, likely aid implant persistence.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are false. Option A: Lymphatic spread: Lymphatic spread of endometriosis to pelvic sentinel lymph nodes is noted in affected women. Findings of endometriosis in unusual locations, such as the groin, is the reason to bolster this theory Option B: Coelomic metaplasia: coelomic metaplasia theory suggests that the parietal peritoneum is pluripotent and can undergo metaplastic transformation to tissue histologically identical to normal endometrium. Because the ovary and the progenitor of the endometrium, the müllerian ducts, are both derived from coelomic epithelium, such metaplasia may help explain endometriosis involving the ovary. This process may also underlie cases of endometriosis in those without menstruation, such as premenarchal girls and males treated with estrogen and orchiectomy for prostate cancer. Option D: Abnormal differentiation of Mullerian üllerian remnants . This theory purports that Mullerian remnants left along their embryonic path undergo abnormal differentiation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-Year-old woman presents with infertility and a palpable pelvic mass. Her CA-125 level is 90 mIU/mL diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline ovarian tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrioma Ca-125 levels can be raised in all the four options, given in the question. The palpable mass may also be present in all four conditions. Infertility is a feature of endometriosis and tuberculosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;For ovarian cancers, infertility (due to the use of ovulation-inducing drugs) is a risk factor , not a feature or presenting symptom. The age of 35 years favors endometrioma (endometriosis) the most.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and D : The peak incidence of invasive epithelial ovarian cancer (most common ovarian cancer) is at 56– 60 years of age and for borderline tumor the average age is 46 years. Option C : Patients with tuberculosis are in their twenties commonly, with the maximum age incidence at diagnosis being 28 years. Also in tuberculosis, CA 125 has the least significance as it is neither used for diagnosis nor for follow-up.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are used in the treatment of endometriosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medroxyprogesterone acetate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dienogest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tibolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tibolone Use of tibolone flares up endometriosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tibolone works by mimicking the activity of the female sex hormones, estrogen and progesterone. It also has some male hormone (androgen) effects. Tibolone helps to restore the balance of female hormones in women who lack estrogen; it helps to ease symptoms such as hot flushes and night sweats.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: These drugs exert an anti-oestrogenic effect and their continuous administration causes decidualization and endometrial atrophy. The treatment over a period of 6–9 months produces a state of pseudopregnancy which ultimately causes regression of the disease. Mirena IUD reduces dysmenorrhoea and menorrhagia in endometriosis. Option C: Seasonale OC for 84 days, with 6 days tablet free, reduce the menstrual periods to just four cycles in a year, and may be suited in endometriosis. Option D: Dienogest is an orally-active semi-synthetic progestogen that has been investigated extensively in the treatment of endometriosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tibolone is also prescribed to help prevent the &#x27;thinning&#x27; of the bones (osteoporosis). It is only suitable for women who have been through menopause, and providing there have been at least 12 months since the last natural period. It is prescribed when other, more preferred, treatments are not suitable.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-Year-old nulliparous woman comes to the office due to severe pain during sexual intercourse. The pain is particularly unbearable with deep penetration. She is in a monogamous relationship with her husband of 2 years but has been avoiding sexual intimacy due to pain. The patient’s husband is her first sexual partner and these symptoms have caused significant strain in their marriage. Menses are painful, occur every 30 days, and last 5 days. The patient also has pain when passing stool as well as sporadic pelvic pain that waxes and wanes with no discernible trigger. She and her husband are not planning on having children for another few years. TVS shows no abnormalities. Which of the following is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Use of vaginal dilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oil based lubrication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain management training&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. OCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;OCP Diagnosis: Endometriosis- 3Ds dysmenorrhoea, dyspareunia, dyschezia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;NSAIDs and OCPs are first-line empiric treatments that are appropriate without a definitive surgical diagnosis, as this patient doesn&#x27;t want to conceive. Failure of consecutive treatment, presence of an adnexal mass, and infertility necessitate laparoscopic evaluation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C: Can be used to treat insertional dyspareunia from menopausal vulvovaginal atrophy rather than deep dyspareunia. Option D : It&#x27;s the management of somatic symptom disorder . It is a diagnosis of exclusion. Option B : Vaginal dilation is always used in patients with vaginismus . Vaginismus typically presents with insertional pain and no dysmenorrhoea or dyschezia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of dyspareunia include endometriosis, pelvic inflammatory disease, uterine prolapse, retroverted uterus, uterine fibroids, cystitis, irritable bowel syndrome, pelvic floor dysfunction, adenomyosis, hemorrhoids, and ovarian cysts.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-Year-old woman G2P2 presents with pelvic pain. Menses are extremely painful throughout their duration and use 10 pads per day. The patient did not have painful periods until a few years ago. She says that the pelvic pain used to subside after menses but has become constant over the past few months. Menstrual cycles are regular, every 28-30 days, and last 4 days. A review of systems is negative for dysuria, urinary frequency, or constipation. The patient has not been sexually active for 10 years. Both of her children were born vaginally. Examination shows the uterus is soft and tender to palpation. Which of the following additional findings is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adnexal mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uniformly enlarged uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenderness of posterior cul de sac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exophytic cervical mass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uniformly enlarged uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uniformly enlarged uterus Diagnosis: Adenomyosis . The typical presentation is dysmenorrhoea and heavy menstrual bleeding that starts later in the reproductive years with progression to chronic pelvic pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;O/E boggy, tender, uniformly enlarged uterus is seen. The initial investigation is the USG pelvis and/or MRI. The gold standard is the HPE examination of hysterectomy specimens. Hysterectomy is the definitive treatment if hormonal methods (OCP and LNG IUD) are unsuccessful.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Ovarian cyst is typically an asymptomatic adnexal mass found incidentally. Ovarian torsion can present with acute onset of unilateral pelvic or lower abdominal pain but not with dysmenorrhoea chronic pain. Option C : Endometriosis can present as dysmenorrhoea in a young patient and progress to chronic pelvic pain due to gradual accumulations of adhesions and endometriotic implants. O/E tenderness and nodularity in the posterior cul-de-sac but not a tender, enlarged, soft uterus. In addition, HMB is present. Option D: Cervical CA can present as postcoital spotting or bleeding but not pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old nulligravid woman presents with pelvic and sacral back pain. The pain worsened over the past years, intensifies during menstruation, and improves moderately towards the end of her periods. Ibuprofen only minimally diminishes the pain. On examination tenderness in the posterior vaginal fornix, decreased uterine mobility, and thickening of the uterosacral ligament is present and the adnexa is free. UPT is negative. TVS shows normal anatomy. Which of the following is the most appropriate diagnostic test for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum CA 125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy Diagnosis: Endometriosis . It is an estrogen-dependent condition that affects reproductive age group women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ectopic endometrial glands and stroma cause pain due to cyclic hemorrhage and accumulating fibrosis. Laparoscopy is indicated after failure of empirical therapy ( NSAIDs and OCP). It allows for direct visualization, biopsy, and removal of endometriotic lesions. Unless estrogenic stimulation is suppressed symptoms usually return with regrowth of endometriosis. Definitive treatment in women who have completed childbearing is hysterectomy and oophorectomy .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : Is used to diagnose endometrial Ca in patients with AUB or post-menstrual Option B : Although women with endometriosis can have an elevated CA 125 level, it&#x27;s not a reliable diagnostic test. CA 125 is used to investigate a postmenopausal adnexal mass for risk of malignancy and has no utility in a patient with pelvic pain. Option C: HSG is a diagnostic test to check the shape of the uterine cavity and fallopian tube patency. It is commonly performed as a part of an infertility investigation, not for pelvic pain.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-Year-old nulligravid woman presents with pelvic and sacral back pain. The pain worsened over the past years, intensifies during menstruation, and improves moderately towards the end of her periods. Ibuprofen only minimally diminishes the pain. The patient is in a monogamous relationship. Initially, they used a barrier method of contraception, and in the last 6 months, she began to use OCP. On examination tenderness in the posterior vaginal fornix, decreased uterine mobility, and thickening of the uterosacral ligament is present, and adnexa is free. UPT is negative. TVS shows normal anatomy. This patient is at greatest risk of developing which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial CA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infertility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary amenorrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infertility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Infertility Diagnosis: Endometriosis. Infertility is commonly the sole presenting symptom of endometriosis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cyclic accumulation of ectopic foci of hemorrhage and adhesions can distort pelvic anatomy and impair fertility by obstructing oocyte release or sperm entry. The presence of an endometrioma is also associated with impaired ovarian function. Laparoscopic resection of endometriosis, specially ovarian endometriosis improves conception rates.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Anemia can occur in fibroid and Adenomyosis. Option B: Endometrial CA may result from chronic anovulation (eg PCOS) due to unopposed estrogen stimulation of the endometrium. Although endometriosis is estrogen responsive its symptoms result from the cyclic shedding of endometrial implants rather than unopposed buildup of the uterine endometrium. Option D: Endometriosis doesn&#x27;t alter the normal menstrual cycle.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following theory which explains the occurrence of endometriosis in patients respectively:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-I, 2-III, 3-II, 4-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-II, 2-I, 3-III, 4-IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-III, 2-II, 3-I, 4-IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-I, 2-II, 3-III, 4-IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-III, 2-II, 3-I, 4-IV&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685028172251-QTDG015011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1-III, 2-II, 3-I, 4-IV A 32 year old patient with dyschezia during periods Sampson&#x27;s theory Retrograde menstruation Endometriosis in 13 year old girl Meyer and Ivanoff theory Coelomic metaplasia Hematemisis in 25 year old girl during menstruation Halban&#x27;s theory Vascular and lymphatic dissemination Pain and tenderness in pfannenstiel incision Direct implantation theory&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-Year-old presents with repeated epistaxis. She says it occurs during the time she gets her menses. You run a coagulation profile on her, it turns out to be normal. Which of the following statements regarding her condition is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This condition improves with pregnancy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking reduces the incidence.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy is common as endometrial tissue is highly proliferative.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Family history (7-10 fold increased risk if affected first-degree relative)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malignancy is common as endometrial tissue is highly proliferative.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Malignancy is common as endometrial tissue is highly proliferative. Malignancy is common as endometrial tissue is highly proliferative is a false statement. Endometriosis of the nose is the diagnosis here. Malignancy is extremely rare, though endometrial tissue is highly proliferative.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: This condition improves with pregnancy. Pregnancy causes atrophy of endometriosis chiefly through high progesterone levels. Option B: Smoking reduces the incidence. Smoking reduces estrogen levels, and thereby the incidence of endometriosis proliferation. Option D: (7-10 fold increased risk if affected first degree relative).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-Year-old multiparous woman presents with dysmenorrhoea and menorrhagia. On examination, she has a uniformly enlarged uterus. On per vaginal examination, a Halban sign is present. USG image is as shown in the image. MRI shows ET - 5mm, the thickness of the junctional zone between the endometrium and myometrium - 14mm. What is the best treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TAH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LNG IUS (Mirena)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myomectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TAH&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/questionImage-1693891430233-QTDG015014IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TAH Adenomyosis is the diagnosis. Halban sign means a tender uterus. Classical USG appearance - venetian blind appearance (subendometrial striation) myometrium shows salt and pepper appearance.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;O/E boggy, tender, uniformly enlarged uterus is seen. The initial investigation is the USG pelvis and/or MRI. The gold standard is the HPE examination of hysterectomy specimens. Hysterectomy is the definitive treatment if hormonal methods (OCP and LNG IUD) are unsuccessful.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D : If the diagnosis were uterine fibroid. But in this patient, the uterus is uniformly enlarged and tender.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;MRI shows ET -5mm, the thickness of junctional zone between endometrium and myometrium &amp;gt; 12mm.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a hysteroscopy procedure, 5% mannitol was being used as irrigation fluid. The nurse informs that there is a fluid deficit of 500ml. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change fluid to 1.5% glycine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give furosemide and continue surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue surgery with careful monitoring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue surgery with careful monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Continue surgery with careful monitoring While using hypotonic solutions like 5% mannitol, and5% glycine , a fluid deficit of 500ml must raise caution and 1L necessitates stopping surgery. A maximum fluid deficit of 1000ml should be set when using a hypotonic solution in a healthy woman and surgery immediately stopped on reaching this limit. A maximum fluid deficit of 2500 ml should be set when using an isotonic solution in a healthy woman and surgery immediately stopped on reaching this limit. Suggested upper limits are 750 ml for hypotonic solutions and 1500 ml for isotonic solutions although these limits may need to be reduced depending upon the clinical condition of the woman during surgery.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-old woman comes to the physician because she has been unable to conceive for 3 years despite her husband’s semen analysis being normal and no usage of contraception is reported. The patient also reports episodic pelvic and back pain accompanied by painful diarrhea for 5 years. She has taken ibuprofen for the pain. No abnormal menses. History, pelvic and bimanual examinations are normal. A hysterosalpingogram showed normal results. Which of the following is the most likely underlying mechanism of this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of fallopian tube function following infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smooth muscle tumors arising from the myometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of the ovary to function adequately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial tissue outside the uterine cavity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endometrial tissue outside the uterine cavity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial tissue outside the uterine cavity Endometriosis is the presence of endometrial tissue outside the uterine cavity, most commonly in the ovary and pouch of Douglas followed by uterosacral ligament, broad ligament, fallopian tubes, intestines, and/or bladder, etc. This ectopic tissue reacts similarly to the ovarian hormones as the endometrium in the uterine cavity, proliferating under the influence of estrogen. Patients typically present with abdominal pain associated with their menstrual cycle. Depending on the location of the endometrial tissue-in this case, most likely rectovaginal endometriosis - symptoms such as diarrhea, dyschezia, and hematochezia can also occur. Her back and pelvic pain likely coincides with the menstrual cycle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option. A. Loss of Fallopian tube function following infection- Sexually transmitted infections, especially gonorrhoeae and/or chlamydia can cause inflammation of the fallopian tubes and lead to Pelvic inflammatory disease (PID). Chronic PID can also present with episodic pelvic pain and infertility (secondary to scarring of fallopian tubes presenting ova transit to the uterus). However, a hysterosalpingogram would show a sudden interruption of contrast media if fallopian tube scarring was present. Option. B. Smooth Muscle Tumour arising from the myometrium- Leiomyoma and leiomyosarcomas are smooth muscle tumors of the uterus that are usually small and asymptomatic. If symptoms do occur, they depend on the size and location of the tumors and can include abnormal menstruation and late stages evident in the hysterosalpingogram. Option. C: Failure of the ovary to function adequately- Primary Ovarian failure causes ovulation amenorrhea, and infertility. Although this patient has not been able to conceive in 3 years, she presents with a regular menstrual cycle. Also, primary ovarian failure is not usually associated with pelvic pain or diarrhea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-Year-old woman states that she has had no menses since she had a uterine curettage and cone biopsy of the cervix 1 year previously. Since those surgeries, she complains of severe, crampy lower abdominal pain “similar to labor pain” for 5 days each month. Her basal body temperature chart is as below. Which of the following is the most likely etiology of secondary amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothalamic etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pituitary etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical condition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cervical condition&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685028172471-QTDG015018IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Cervical condition The crampy abdominal pain most likely is due to retrograde menstruation thus, this is most likely due to a cervical process, cervical stenosis . If untreated, this patient would likely develop severe endometriosis. This patient has two potential causes for amenorrhea: IUA caused by the uterine curettage and cervical stenosis due to cervical conization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C, and B : The biphasic basal body temperature chart suggests normal functioning of the hypothalamus-pituitary-ovarian axis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pain in endometriosis correlates with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depth of invasion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple sites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CA125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage of disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Depth of invasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Depth of invasion Deep penetrating endometriosis is a form of the disease which was described by Koninck&#x27;s group. These lesions can extend 10mm or more down from the peritoneal surface and the deeper lesions appear to have a closer association with pain than infertility , whereas less deep lesions have a closer association with infertility than pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Dysmenorrhea: Cyclical pain with menstruation is noted commonly in women with endometriosis. Typically, endometriosis-associated dysmenorrhea precedes menses by 24–48 hours and is less responsive to NSAIDs and combination oral contraceptives. This pain is thought to be more severe in comparison with primary dysmenorrhea and studies have demonstrated a positive correlation between the severity of dysmenorrhea and the risk of endometriosis. Furthermore, deeply infiltrating endometriosis, which is a disease that extends &amp;gt; 5 mm under the peritoneal surface , also appears to have a positive correlation to the severity of dysmenorrhea. From the above lines, it is clear that pain in endometriosis coincides with the depth of the&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- The levels of CA-125 correlate with the severity of the disease, but since there is a wide variety of conditions in which the levels are elevated its greatest use may be in monitoring a patient serially for recurrence. Most studies have failed to detect a correlation between the degree of pelvic pain and the severity of endometriosis. Some women with extensive disease have no pain, whereas others with only minimal disease may experience severe pelvic pain and dyspareunia may be associated with infiltrating subperitoneal endometriosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-Year-old woman presents with infertility and a palpable pelvic mass. Her CA-125 level is 90 mIU/mL. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline ovarian tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrioma The age of 35 years favors endometrioma (endometriosis) the most.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CA-125 is a non-specific tumor marker. CA-125 is a glycoprotein that is normally not produced by ovarian epithelium but may be produced by both malignant and benign epithelial ovarian tumors. Cut off the level of CA-125 is &amp;lt; 35 U/mL. Levels of CA 125 can be raised in many benign conditions like fibroid PID, endometriosis, tuberculosis, etc. The palpable mass may also be present in all four conditions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A&amp;amp;D: Infertility is a feature of endometriosis and tuberculosis. But for ovarian cancers, infertility (due to the use of ovulation-inducing drugs ) is a risk factor , not a feature or presenting symptom. The peak incidence of invasive epithelial ovarian cancer (most common ovarian cancer) is at 56–60 years of age and for borderline tumors the average age is approximately 46 years. Option C: Patients with tuberculosis are in their twenties commonly , with the maximum age incidence at diagnosis being 28 years. Also in tuberculosis, CA 125 has the least significance as it is neither used for diagnosis nor for follow-up.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-Year-old primiparous woman suspected to be suffering from endometriosis is subjected to diagnostic laparoscopy. Findings indicate - the uterus normal, both the ovaries show the presence of chocolate cysts; endometriotic deposits are seen on the round ligament right side, both the fallopian tubes and the pouch of Douglas; moderately dense adhesions are present between the fallopian tubes and the pouch of Douglas. The treatment of choice in this case is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total hysterectomy with bilateral salpingo-oophorectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Danazol therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progesterone therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fulguration of endometriotic deposits&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fulguration of endometriotic deposits&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Fulguration of endometriotic deposits&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mostly in endometriosis conservative surgery is done. Conservative surgery : The clinical situations involving conservative surgery include ovarian endometrioma, pelvic adhesions, peritoneal implants, and deep infiltrative rectovaginal septum disease. In addition, laser laparoscopy ( LUNA) can be used in order to perform uterine nerve ablation. Hysterectomy with bilateral salpingo-oophorectomy should be reserved for women who have completed childbearing and recognize the risk of premature menopause including possible osteoporosis and decrease libido.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding adenomyosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common in nullipara&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Progestin are agents of choice for medical management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presents with menorrhagia, dysmenorrhea, and an enlarged uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More common in young women&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presents with menorrhagia, dysmenorrhea, and an enlarged uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Presents with menorrhagia, dysmenorrhea, and an enlarged uterus Adenomyosis is a condition where there is ingrowth of the endometrium (both gland + stroma) directly into the myometrium . Earlier it was called Endometriosis interna.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: It is more common in multiparous females. Option D: It is more common in elderly patients (&amp;gt;40 years) Option B: Treatment mainly is surgical, hormone therapy has little role.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenomyosis is associated with endometriosis but vice versa is not true.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common type of uterine polyp is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucous polyp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Placental polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mucous polyp&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mucous polyp The most common uterine polyp is a mucous (endometrial/adenoma) polyp.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polyps are mostly symptomless , if they become ulcerated, then features of menorrhagia/metrorrhagia are seen. M/C in postmenopausal females Predisposing factors: HRT, tamoxifen therapy, and Increased patient age IOC: Hysteroscopy Management: Hysteroscopy-guided polypectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rarely, polyps undergo malignant change (0.5%): Endometrial polyp develops into adenocarcinoma. Fibroid polyp into sarcoma. Placental polyp into choriocarcinoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Uterine fibromyoma is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pelvic inflammatory disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovarian Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amenorrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Endometriosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometriosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is sometimes said salpingitis (i.e. pelvic inflammatory disease) is a common finding in patients of fibroid, but it is not true, the only possible link between the two is infertility. Leiomyomas are associated with follicular cysts of ovaries. The most common symptom of fibroid is menorrhagia and not amenorrhea. Tamoxifen causes endometrial hyperplasia and endometrial cancer, not fibromyoma.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false. Diseases commonly associated with leiomyomas are: Follicular cysts of the ovary b. Endometrial hyperplasia c. Endometrial cancer d. Endometriosis&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hysteroscopy can diagnose all, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asherman’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septate uterus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TB endometritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenomyosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Adenomyosis Hysteroscopy is the endoscopic technique of visualizing the interior of the uterus directly. It is both diagnostic and therapeutic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopy is the endoscopic technique of visualizing the interior of the uterus directly. It is both diagnostic and therapeutic. Patient Preparation: In premenopausal women, hysteroscopy is ideally performed in the early proliferative phase of the menstrual cycle, when the endometrium is relatively thin. This allows small masses to be easily identified and removed. Alternatively, agents like progestins, combined pills, danazol, and GnRH agonist can be administered prior to anticipated surgery. The cervix has to be dilated to 4 mm for the insertion of hysteroscopes. Distension media: Because the anterior and posterior uterine walls are in apposition, a distention medium is required to expand the endometrial cavity for viewing. Distension media includes CO2, saline, and low viscous fluids such as sorbitol, mannitol, and glycine solutions. To expand the cavity, the intrauterine pressure of these media must reach 45 to 80 mmHg. It should not exceed 100mmHg because high pressure can result in increased intravasation of the medium into the patient’s circulation and fluid volume overload. Contraindications: Infection (except in case of misplaced IUCD) Pregnancy Genital malignancy A hysteroscopy can visualize the interior of the uterus so, it can diagnose: Any congenital malformation of the uterus can also help in differentiating between a bicornuate uterus from a septate uterus. Any uterine synechiae (as in asherman syndrome). Misplaced IUCD. Submucous fibroid A hysteroscope can visualize the cornua so, it can diagnose: Any cornual pathology Hysteroscope can directly visualize the endometrium so, it can diagnose: Endometrial lesions like – endometrial polyp, endometrial hyperplasia, endometrial cancer, and endometrial TB. Pregnancy-related conditions like: Molar tissue or products of conception. Besides these hysteroscopy is also indicated in: Unexplained abnormal uterine bleeding Premenopausal Postmenopausal Selected infertility cases: In the case of Abnormal HSG Unexplained infertility Recurrent spontaneous abortion The therapeutic indications of hysteroscope are To excise uterine septum To lyse adhesions in Ashermann’s syndrome To retrieve lost IUCD Hysteroscopic myomectomy Polypectomy Endometrial ablation for menorrhagia Tubal occlusion for control of fertility Intratubal ballooning in tubal blockage&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function showPreviousResult() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Initialize questions with error handling

        try {
