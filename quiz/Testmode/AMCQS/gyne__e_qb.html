(cornu) will develop.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female presents to her primary care physician with significant weight loss and secondary amenorrhea. She has a high-intensity exercise regimen, is preoccupied with food, and seems to have an irrational fear of gaining weight. Whenever she binges on food she compensates for it by inducing vomit. Decreased production of which of the following hormones leads to amenorrhea in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolactin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estradiol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gonadotropin-releasing hormone (GnRH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gonadotropin-releasing hormone (GnRH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadotropin-releasing hormone (GnRH) The diagnosis of this patient is anorexia nervosa. Amenorrhea in patients with anorexia nervosa is hypothalamic in origin due to decreased production of GnRH and subsequent low levels of FSH, LH, and plasma estrogen in women (and testosterone in men). The decreased production of GnRH may be due to a marked reduction in leptin associated with the decreased mass of adipose tissue. In up to 25% of patients, however, amenorrhea precedes significant weight loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D: are not the primary hormones responsible for amenorrhea in this condition.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female patient presents to you with features suggesting hyperprolactinemia. Which of the following history is not relevant in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Use of antipsychotic drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Use of PPI for gastritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual disturbances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Use of PPI for gastritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Use of PPI for gastritis Use of PPI for gastritis is not the reason for hyperprolactinemia. cimetidine and ranitidine may cause galactorrhea but not PPIs.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : antipsychotic drugs block dopamine receptors. Dopamine is responsible for negative regulations of prolactin on the pituitary. As the receptors are blocked, prolactin secretion increases Option B: In hypothyroidism, elevated TRH acts as a prolactin-releasing hormone to cause the release of prolactin from the pituitary Option D: pituitary adenomas may compress optic chiasma leading to visual disturbances.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Levels of Prolactin and associated Menstrual disorders: Increased levels of prolactin adversely affect GnRH secretion which leads to amenorrhea. This is the reason for amenorrhea in prolactinomas and during the lactational period. Different causes of hyperprolactinemia: Hypothalamic stimulation : primary hypothyroidism , adrenal insufficiency. Medications : inhibit dopamine release, leading to reduced inhibition and therefore higher prolactin release. Neuroleptics: phenothiazines, haloperidol Antihypertensives: calcium-channel blockers, methyldopa Psychotropic agents: tricyclic antidepressants Anti-ulcer agents: Hs antagonists Opiates and opiate antagonists Neurogenic : via the autonomic nervous system. 1. Chest wall injury 2. Breast stimulation 3. Breastfeeding. Physiological causes : via estrogen stimulation. 1. Pregnancy, coitus 2. Exercise, sleep, stress Increased prolactin production: 1. Ovarian: polycystic ovarian syndrome 2. Pituitary tumors: adenomas, hypothalamic stalk interruption, hypophysitis Reduced prolactin elimination : 1. Renal failure 2. Hepatic insufficiency&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Primary amenorrhoea with anosmia is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laurence Moon Biedl syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foster – Kennedy syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sheehan’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kallmann syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallmann syndrome This syndrome results from defective hypothalamic GnRH release and is associated with anosmia or hyposmia due to olfactory bulb agenesis or dysgenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallman syndrome : Phenotypically Female patient . Kayotype: 46 XX Mode of inheritance is due to a variety of genetic mutations in the KAL gene (X linked) or in an autosomal dominant or recessive fashion. Pathophysiology : Embryologically GnRH neurons develop in the ectodermal olfactory placode before they migrate finally to the hypothalamus. GnRH neurons are absent due to partial or complete agenesis of the olfactory bulb (olfactogenital dysplasia). Also, there is a Failure of migration of Olfactory placodes to the Hypothalamus. Presentation: primary amenorrhea hypogonadotropic hypogonadism anosmia and color blindness may be associated with cleft lip and palat can have tall or normal height On examination; breast development is absent and external genitalia is female-like but may be underdeveloped. pubic and axillary hair is sparse . On Imaging: Uterus is present . And Ovary is normal . Management: Menstruation can be induced with combined estrogen and progestin therapy . Induction of ovulation is successful with exogenous gonadotropins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: AR inheritance characterized by GnRH deficiency associated with obesity, mental retardation, polydactyly, and retinitis pigmentosa. Option C: characterized by papilloedema in one eye and optic atrophy in the other eye. It is due to raised ICT and optic nerve compression due to a tumor classically due to meningioma of the olfactory groove or more commonly due to meningioma of the splendid wing. Option D: it results due to ischemic necrosis of the enlarged anterior pituitary of pregnancy due to a spasm of arteriole which occurs at the time of shock or hemorrhage complicating childbirth.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old adolescent female with infantile breast development who has not started her menses. She has some webbing of the neck region. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelter syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lawrence Moon Biedl syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Turner syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Turner syndrome Ovarian failure is the most likely etiology in this woman with probable Turner syndrome (45, X). It would be reflected by elevated gonadotropin levels and streaked ovaries. She most likely has decreased estrogen levels as well, which predisposes her to complications such as osteoporosis later in life.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;TURNER SYNDROME Genotype : Most common = 45 XO (Loss of one X chromosome is due to Non-disjunction during meiosis, the X chromosome retained is maternal in origin in most cases). Mosaics = 45 XO/46 XX or 45 XO/46 XY Gonads: B/L Streak Gonads . (since one single X chromosome is present, ovaries are not properly formed). - Since Fallopian Tube/Uterus/Cervix and Vagina develop from mullerian duct, so all these internal genitalia are present but their proper growth requires estrogen stimulation; therefore, they will remain infantile - Similarly, external genitalia in females are formed due to absence of testosterone (estrogen has no role); so they will be normal. Intelligence is normal in patients of Turner&#x27;s syndrome Management = Estrogen replacement therapy. Due to the potential risk of endometrial cancer with estrogen therapy, progesterone is given along with estrogen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: patient will be a tall male with characterized features not similar to this Option B: no history of anosmia and no webbed neck in Kallmann. Option D: the question will have an obese patient with mental retardation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Male Turner Syndrome - Noonan syndrome: Autosomal dominant disorder? Streak Gonads 46XY Karyotype Develop autoimmune thyroiditis? Somatic defects resemble Turner Syndrome? Exceptions: Characteristic cardiac lesion is Pulmonary valve stenosis? Mental Retardation present (Absent in Turner)?&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old adolescent female is evaluated for lack of pubertal development. She is diagnosed with gonadal dysgenesis. Which of the following laboratory findings is likely to be elevated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Follicle-stimulating hormone levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progesterone levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolactin levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Follicle-stimulating hormone levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Follicle-stimulating hormone levels With gonadal dysgenesis, the FSH level is elevated. This distinguishes ovarian failure from a central nervous system dysfunction (central defect). The FSH level determines the gonadotropic state, and the ovarian estradiol level dictates the gonadal state.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes of Delayed Puberty/PRIMARY AMENORHEA : FSH Level Differential Diagnosis High &amp;gt; 30 mIU/mL ●       Gonadal dysgenesis syndromes: Turner syndrome, Swyer syndrome ●       Primary ovarian failure Low &amp;lt; 10 mIU/mL ●       Constitutional delay ●       Low &amp;lt; 10 mIU/mL ●       Intracranial neoplasms ●       Isolated gonadotropin deficiencies ●       Hormone deficiencies ●       Kallmann&#x27;s syndrome ●       Prader-Willi syndrome ●       Laurence-Moon-Biedl syndrome ●       Chronic disease and malnutrition Normal ●       Anatomic deformities result in normal development with primary amenorrhea ●       Imperforate hymen ●       Transverse vaginal septum ●       Mullerian agenesis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B and C: Estrogen and progesterone levels are low Option D: prolactin remains unchanged.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old individual with a 46, XY karyotype is noted to be a sexually infantile phenotypic woman and is diagnosed as having gonadal dysgenesis. Which of the following is the most important treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progestin therapy to reduce osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen and androgen therapy to enhance height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen therapy to initiate breast development&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonadectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gonadectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadectomy The Y chromosome predisposes intraabdominal gonads to malignancy . Even a mosaic karyotype, such as 46, XX/ 46, XY, would predispose to gonadal malignancy. Had the patient had a karyotype similar to that in Turner syndrome (45, X), another gonadal dysgenesis disorder, a gonadectomy on the streak ovaries, would not be indicated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadal dysgenesis types Comments Turner syndrome Swyer `s (pure gonadal dysgenesis) Mixed Karyotype 45XO 46XY (mutated nonfunctional SRY gene ) Mosaics 45XO /46XY . Uterus Present But hypoplastic Present as SRY gene is non functional here but hypoplastic Underdeveloped structure is formed both from Mullerian as well as from wolfman duct . Gonad is ovary but it shows accelerated atresia Streak gonads External genitalia Female genitalia Female genitalia Ambiguous genitalia Breast Absent Absent Absent Pubic /axillary hair Present but sparse present present treatment E and P therapy E and P therapy and Gonadectomy as increased risk of gonadal malignancy . infertility IVF is the choice here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: estrogen therapy reduces osteoporosis Option B and C: the question asks the most important treatment.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Young male presents with delayed puberty with decreased FSH, LH, and testosterone. Which of the following is NOT a differential diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Klinefelter’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constitutional delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dax-1 gene mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Klinefelter’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klinefelter’s syndrome Klinefelter’s syndrome 47XXY show increased S.FSH AND S.LH and reduced S.testosterone .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Klinefelter Syndrome (47XXY) Pathophysiology; meiotic nondisjunction of the sex chromosomes during gametogenesis (40% during spermatogenesis, 60% during oogenesis) Clinical Features: Klinefelter syndrome (KS) is the M/C cause of primary testicular failure affecting 1 in 1000 males They are infertile but not impotent. In addition to these, men with KS exhibit a number of psychosocial abnormalities like: Lack of insight Poor judgement Difficulty with complex speech Decreased attention span In adult life, such males have increased risk of: Pulmonary diseases Breast CA Varicose legs Mediastinal germ cell tumor SLE Diabetes mellitus antisocial mental disorder Diagnosis: Testicular biopsy shows hyalinised seminiferous tubules and hyperplastic Leydig Pituitary hormones (FSH, LH) are increased and testosterone levels are reduced Management: Give testosterone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Kallmann syndrome(HYPOGONADOTROPIC HYPOGONADISM) will show decrease LH and FSH. Option C: In case of constitutional delay patient will show delayed puberty . Option D: DAX1 gene (also called NR0B1) is located on the short arm of the X chromosome and, when mutated, leads to X-linked congenital adrenal hypoplasia (also referred to as adrenal hypoplasia, congenital [AHC]), as well as hypogonadotropic hypogonadism.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the evaluation of a 26-year-old patient with 4 months of secondary amenorrhea, you order serum prolactin and β-hCG assays. The β-hCG test is positive, and the prolactin level is 100 ng/mL (normal is &amp;lt; 25 ng/mL in non-pregnant women in this assay). This patient requires which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Routine obstetric care&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computed tomography (CT) scan of her sella tunica to rule out pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repeat measurements of serum prolactin to ensure that values do not increase more than 300 ng/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bromocriptine to suppress prolactin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Routine obstetric care&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Routine obstetric care As the pregnancy test is positive. There is a marked increase in levels of serum prolactin during pregnancy to over 10 times those values found in nonpregnant women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B, C : If this woman were not pregnant, the prolactin value could easily explain the amenorrhea and further evaluation of hyperprolactinemia would be necessary. The physiologic significance of increasing prolactin in pregnancy appears to involve the preparation of the breasts for lactation. As this patient is pregnant, there is no need for further evaluation of the elevated prolactin level and she should begin routine prenatal care. Option D: bromocriptine will be required in case of prolactinoma.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old with one para, presents a history of amenorrhoea for 4 months. Her FSH and LH levels are high. TFT is normal. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give progesterone and stop after 10 days. Wait for withdrawal bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estimate estrogen levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UPT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG for PCOS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Estimate estrogen levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estimate estrogen levels Estimate estrogen levels to see if the patient has a premature ovarian failure. Investigations:                            Findings: Primary ovarian failure (see p. 444) -         Karyotype -         Serum estradiol -         Serum gonadotropins -         Ovarian biopsy (ovaries— small/ streak) ovarian biopsy is not essential for diagnosis 46,XX Low (&amp;lt; 20 pg/mL) Elevated &amp;gt; 40 mIU/mL (i) Afollicular (common), (ii) follicular or (iii) autoimmune (lymphocytic infiltration) type. Follicles are present in resistant ovarian syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: progesterone Challenge test is not required in this case as the diagnosis is evident. Option C: UPT is not indicated in this patient although this is a case of secondary amenorrhea because LH and FSH levels are low in pregnancy. Option D: FSH levels are not elevated in PCOS.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-YEAR-OLD girl with amenorrhea, atrophied breast, and hypoplastic uterus presents to your OPD. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRKH syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Androgen insensitivity syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Klinefelter’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Turner’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Turner’s syndrome The patient is 17 years old and has amenorrhea (i.e. Primary Amenorrhea) with atrophied breast and hypoplastic uterus. The Hypoplastic uterus can be seen in the case of: Turner’s syndrome: secondary sexual characterstics are absent. Ovaries are streaky&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B :Mayer-Rokintansky-Kuster-hauser-syndrome: Secondary sexual characteristic are present. Ovaries are normal. Option C: In Androgen Insensitivity Syndrome –uterus is absent but breast development is normal, so it is also ruled out. Option D: In klinefelter syndrome – Gonada are testis and not ovaries. The patient externally resembles a male and not a female . Uterus is also absent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding androgen insensitivitysyndrome, which statements are false: 1. Genotype is 46 XX 2. Absent pubic hair 3. Gonads are ovary 4. Uterus absent 5. Breast development is adequate for stature Select the correct answer from given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,3,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1,3 1,3 is incorrect about Testicular feminization. Testicular feminization syndrome is the most common form of male intersex The individual presents with a female phenotype, but the genotype is 46XY. 3. Gonads are testis and the ovary is absent which May present as a mass in the abdomen.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Androgen Insensitivity Syndrome (Testicular Feminization ) The condition is inherited as an X-linked recessive gene . The underlying pathology is a lack of androgen cytosol receptors or the receptor is defective (mutated). Clinical features : Usually presents with primary amenorrhea and or infertility . They are phenotypically and psychologically female . Breast development is There is a eunuchoid tendency (long arms, big hands, and feet). Absent or sparse axillary and pubic hai r External genitali a: looks The vagina is short and blind. Internal genitalia : The upper two-thirds of the vagina, uterus, and tubes are absent due to the effect of AMH. The gonads (Sertoli cells) secrete AMH (Anti-Müllerian hormone). Gonads (testes) are either placed in the labia, inguinal canal, or intra-abdominal Investigations: Karyotype is 46, XY. Serum testosterone is within average for normal males. Serum E2 level is high and normal for males . Serum LH level is normal or slightly elevated. Confirmation of the diagnosis is by gonadal biopsy . Bilateral labial gonads (testes) and short blind vagina in testicular feminization [By courtesy: Prof BN Management : In androgen insensitivity syndrome (4 6, XY), Gonadectomy is done after Secondary sexual characteristics are developed as there will be an increased chance of gonadal malignancies. After gonadectomy supplementary estrogen therapy is indicated to prevent regression of the breast development, osteoporosis, and cardiovascular complications. Infertility; Adoption is the only option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All option are correct:- Other options are correct explanations about testicular feminization . A:1,4  is not appropriate option as 4 is correct explanation for testicular feminization. C:1,3,5  is not appropriate option as 5 is correct explanation for testicular feminization. D:1,3,4  is not appropriate option as 4 is correct explanation for testicular feminization.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;16-YEAR-OLD female presents with primary amenorrhoea with B/L inguinal hernia. She has normal breast development with no pubic hair. USG shows no uterus and ovaries and a blind vagina. When is Gonadectomy indicated in this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;As soon as it is diagnosed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;At puberty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only when malignancy develops in it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;When hirsutism is evident&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. At puberty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;At puberty In patients with complete androgen insensitivity , the testis should be removed after pubertal development is complete to prevent malignant degeneration. Whereas in cases other than Testicular Feminization syndrome, if the patient has XY Karyotype and she develops virilization , the testes should be r emoved immediately to preserve the female phenotype and to promote female gender identity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Patients of Testicular Feminization syndrome ( Androgen insensitivity ) are genotypically males ( Karyotype 46XY ) but phenotypically females (i.e. male pseudohermaphroditism). Due to the presence of Y chromosome gonads are testis which remain intra-abdominal and has a malignant potential (Most common = Gonadoblastoma , Dysgerminoma) . Therefore testis should be removed in such patients. B/L Laparoscopic Gonadectomy is the preferred procedure.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Other options are incorrect options for Androgen insensitivity.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 year old patient presents with primary amenorrhea. She has no breast development. Her height is 157CM. USG-uterus present. FSH and LH are high. Her karyotype is 46XY. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swyersyndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Swyersyndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Swyersyndrome Swyer syndrome/ Pure gonadal dysgenesis -individuals are phenotypically female with sexual infantilism , primary amenorrhea, normal stature, and no chromosomal abnormalities ( 46 XY). The uterus and cervix are present but, due to hypoestrogenism, the gonads are streaked. There may be some development of secondary sexual characteristics, as well as a few episodes of uterine bleeding. Swyer syndrome occurs when mutations in the SRY (sex-determining region gene on the Y chromosome) located at YP11 result in XY females with gonadal dysgenesis.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadal dysgenesis types Comments Turner syndrome Swyer `s (pure gonadal dysgenesis ) Mixed Karyotype 45XO 46XY (mutated nonfunctional SRY gene ) Mosaics 45XO /46XY . Uterus Present But hypoplastic Present as SRY gene is nonfunctional here but hypoplastic Underdeveloped structure is formed both from Mullerian as well as from wolfian duct . Gonad is ovary but it shows accelerated atresia Streak gonads External genitalia Female genitalia Female genitalia Ambiguous genitalia Breast Absent Absent Absent Pubic /axillary hair Present but sparse present present treatment E and P therapy E and P therapy and Gonadectomy as increased risk of gonadal malignancy. infertility IVF is the choice here.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: turners have short height and 45XO. Option B: ovarian dysgenic is the incorrect option. Option D: Kallman: does not show these features .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 year old patient presents with primary amenorrhea. She has no breast development. Her height is 157CM. USG-uterus present. FSH and LH are low. Her karyotype is 46XX. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovarian dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swyer syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kallmann syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kallmann syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallmann syndrome Kallmann syndrome is 46XX and shows hypogonadotropic hypogonadism. i.e., FSH and LH are low . Breast development is absent and external genitalia is female-like but may be underdeveloped. pubic and axillary hair is sparse . On Imaging: Uterus is present . And Ovary is normal .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Kallman syndrome : Phenotypically Female patient . Kayotype: 46 XX Mode of inheritance is due to a variety of genetic mutations in the KAL gene (X linked) or in an autosomal dominant or recessive fashion. Pathophysiology : Embryologically GnRH neurons develop in the ectodermal olfactory placode before they migrate finally to the hypothalamus. GnRH neurons are absent due to partial or complete agenesis of the olfactory bulb (olfactogenital dysplasia). Also, there is a Failure of migration of Olfactory placodes to the Hypothalamus. Presentation: primary amenorrhea hypogonadotropic hypogonadism anosmia and color blindness may be associated with cleft lip and palat can have tall or normal height On examination; breast development is absent and external genitalia is female-like but may be underdeveloped. pubic and axillary hair is sparse . On Imaging: Uterus is present . And Ovary is normal . Management: Menstruation can be induced with combined estrogen and progestin therapy . Induction of ovulation is successful with exogenous gonadotropins.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: karyotype 46XX, height normal . Rules out this option Option B: FSH and LH should have been high Option C: karyotype should have been 46XY&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29 year old nulliparous presents with 4 months of amenorrhoea. She attained menarche at 14 years and has had irregular periods from 14-16 years after which she started using OCPs. Which of the following is the most appropriate screening test for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum 17-HYDROXYPROGESTERONE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;USG abd and pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ß Hcg&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ß Hcg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;ß Hcg Pregnancy must be ruled out in all cases of amenorrhea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: done in patients with a history of prior infection or uterine procedures Option B: is elevated in non-classical congenital adrenal hyperplasia due to 21 hydroxylase deficiency which presents with hyperandrogenism in late childhood (male pattern hair distribution, severe acne) Option C: in patients with chronic pelvic pain, pelvic organ enlargement or if PCOS is suspected&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old P1L1Woman presents with an 8- month history of amenorrhea. A pregnancy test is negative. TSH and prolactin levels are normal. The FSH level is elevated at 40 IU/ L. On diagnostic workup, which of the following is most likely to be noted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obliterated uterine cavity on saline infusion sono-HSG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;No bleeding with a progestin challenge test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The normal level of estradiol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No bleeding with a progestin And estrogen challenge test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. No bleeding with a progestin challenge test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;No bleeding with a progestin challenge test No bleeding with a progestin challenge test is the correct option.This patient likely has premature ovarian failure since the gonadotropin levels are markedly elevated.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Premature ovarian failure/premature menopause is amenorrhea associated with the depletion of oocytes before the age of 40 years. Causes of Premature Ovarian Failure Genetic: (i) Turner’s syndrome (45X0) , (45X/46XX), (ii) Gonadal dysgenesis 46XX, 46XY , (iii) Trisomy 18 and 13, (iv) X-chromosome deletion, translocation. Autoimmune: (i) Autoantibodies: antinuclear antibodies (ANA), Lupus anticoagulant, (ii) Polyglandular autoimmune syndrome (antibodies against thyroid, parathyroid, adrenal, islet cells of the pancreas). Infections: Mumps, tuberculosis . Iatrogenic : Radiation therapy, Chemotherapy (cyclophosphamide), Surgery. Metabolic: Galactosemia (the enzyme galactose-1-phosphate uridyl transferase is absent Follicles are destroyed to the toxic effects of galactose), 17α hydroxylase deficiency . Environmental: Smoking. Diagnosis/Investigations History of amenorrhea in less than 35 years of age . Serum gonadotropin level (FSH &amp;gt; 40 mIU/ml) is high . Serum E2 level is low (&amp;lt; 20 pg/ml). Karyotype abnormality Organ-specific humoral antibody (antithyroid commonest). Ovarian biopsy Management: To prevent or minimize postmenopausal health hazards, HRT should be judiciously employed. In proven cases of autoimmune disorders, corticosteroids may be of help. Induction of ovulation may be hopefully tried in the presence of follicle . IVF with donor’s oocyte with total replacement of hormones can increase the chance of pregnancy. In the presence of a ‘Y’ chromosome , gonadectomy is to be done to avoid malignancy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: The uterine cavity should be normal in shape Option C and D: The estradiol levels are most likely low, and the patient would not respond to the progestin challenge test since the endometrium is too thin to yield any endometrial shedding. But since endometrium is normal, estrogen and progesterone test will result in bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old nulliparous athletic woman complains of amenorrhea for 6 months. She attained menarche at 11 years and had a regular cycle until 6 months ago. The patient&#x27;s BMI is 20kg/m2. FSH and LH levels are low but prolactin levels are normal. No menstrual bleeding occurs after a 10-day challenge with medroxyprogesterone acetate. The patient is at the greatest risk of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cholesterol precipitation in the gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased bone mineral density&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial Hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monosodium urate induced arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased bone mineral density&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Decreased bone mineral density Low levels of FSH and LH and a normal level of prolactin in an athletic woman with a failed progesterone challenge test is indicative of functional hypothalamic failure. Excessive physical training, very, low-calorie diet/ starvation, weight loss, chronic illness, stress and depression, and anorexia nervosa causes an increase in levels of Ghrelin , CRH , neuropeptide Y , GABA, and decreased levels of leptin which causes released levels of GnRH. Therefore reduces the release of gonadotropins is reduced from the pituitary which in turn reduces estrogen leading to amenorrhea and bone loss.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Gallstones may also occur with rapid weight loss due to a very low-calorie diet or bariatric surgery. But this patient has no recent weight loss Option C: Endometrial Hyperplasia is due to unopposed action of estrogen on endometrium as in PCOS. But this patient has low levels of estrogen as indicated by absence of withdrawal bleeding after progesterone challenge test. Option D: Starvation with rapid weight loss can precipitate acute attack of gout.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old male presents with expectoration of foul-smelling mucus. He complains of recurrent sinusitis. His X-ray is given below. What is the type of infertility present In him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypogonadotropic hypogonadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypergonadotropic hypogonadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eugonadotropic eugonadal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No infertility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eugonadotropic eugonadal&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244952021-QTDG035039IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Eugonadotropic eugonadal Eugonadotropic eugonadism is correct option . kartagener&#x27;s syndrome- recurrent sinusitis, bronchiectasis, situs inversus, and infertility The basic problem lies in the defective movement of cili a, leading to recurrent infections and infertility. It can be an infertile male with azoospermia/oligospermia or an infertile female. Kartagener&#x27;s syndrome is a rare , autosomal recessive genetic ciliary disorder comprising the triad of situs inversus, chronic sinusitis, and bronchiectasis. The basic problem lies in the defective movement of cili a, leading to recurrent infections and infertility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- OptionA: Hypogonadotropic hypogonadism Delayed puberty — delayed GnRH pulse reactivation. Gonadotropin deficiency due to stress, weight loss, excessive exercise, anorexia nervosa, and chronic disease (tuberculosis). Kallmann’s syndrome craniopharyngioma Option B: Hypergonadotropic hypogonadism Primary ovarian failure Resistant ovarian syndrome Enzyme deficiency (17 α hydroxylase deficiency) Option D: is incorrect .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 year old subfertile male presents with expectoration of foul-smelling mucus. He complains of recurrent sinusitis. On auscultation you hear crepitations. On percussion dullness + from right 5th Intercostal space. His HRCT is given below. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Young&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kartagener&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Klinefelter’s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kallmans syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Young&#x27;s syndrome&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685244952249-QTDG035040IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Young&#x27;s syndrome Cystic bronchiectasis On percussion dullness present from right 5th Intercostal space means liver present on the right side. ( No situs inversus as liver dullness is on the right side). + recurrent sinusitis + bronchiectasis + infertility = Young&#x27;s syndrome&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: recurrent sinusitis + bronchiectasis + situs inversus = Kartagener&#x27;s syndrome Option C and D: no characteristics features of this disease given&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the following forms the basis for sex chromatin testing:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barr body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosterone receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hormone levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenotypic features&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barr body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Barr body Barr body forms the basis for sex chromatin testing.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;BARR BODY : When two X chromosomes are present in a cell (as in a normal female) one of them becomes inactivated and condensed on the nuclear membrane and is called the ‘Barr body ’. This process is termed as X chromosome lionization (inactivation) . Presence or absence of Barr bodies helps in ascertaining the sex of an individuals. Absence of Barr body indicates that the patient has only one X chromosome (eg. Normal male XY or Turner’s syndrome (XO) Nuclei of cells in females (XX) contain a darkly staining Barr body that is not present in the nuclei of cells in males. Barr bodies are most easily seen in a smear of squamous epithelial cells obtained by scraping the buccal mucosa. Barr bodies react differently to histological stains and are best seen as dark staining bodies within the nucleus of non dividing Interphase cells .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B , C, and D are not appropriate options .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 37 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
