                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;Identify the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Female condom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vagina Sponge&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical Cap&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vagina Sponge&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020297118-QTDG012001IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vagina Sponge Today/Vaginal Sponge It is a mushroom-shaped polyurethane disposable sponge. It -contains 1gm of NONOXYNOL - 9 and is provided with a loop for easy It is a barrier contraceptive that prevents the entry of sperm into the cervical canal and contains a spermicidal It should be placed high up in the vagina with a concave side covering the Cervix. It remains effective for 24 hours regardless of the frequency of coitus. It is to be used only once . it should be left in the vagina and removed 6 hrs after sexual intercourse. Side Effects: Allergic reactions Vaginal dryness, soreness, or itching It can lead to genital lesions which may damage the vaginal mucosa and enhance HIV transmission . VAGINAL SPONGE&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, B, and  D: are not the correct options.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Not a barrier contraceptive:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Centchroman&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Today&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Centchroman&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Centchroman Centchroman or ormeloxifene is a synthetic nonsteroidal, non-hormonal oral contraceptive pill. The drug has been developed by the central drug research Institute, Lucknow . It has been released under NATIONAL FAMILY PLANNING PROGRAMME as Chhaya (previously called saheli ) It is given 30 mg twice a week for the first 12 weeks followed by once a week MOA: It prevents implantation by causing Endometrial changes. It can also be used as a postcoital pill at a dose of 60mg within 24 hours of unprotected Side Effect: Headache Nausea and  vomiting Weight gain Atypical endometrial hyperplasia with prolonged use.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options A, C, and D are Barrier Methods include- Condoms ( male &amp;amp; female ) Diaphragms (for female use) Types 1. Fem shield (female condom) 2. Today contraceptive/vaginal sponge 3. Vaginal diaphragm/cervical cap Besides these spermicidal agents like nonoxynol 9, octoxynol, and menfegol can be added to any of the above barrier contraceptives, to increase its effectiveness.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the most common problem associated with the use of condoms:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased monilial infection of the vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature ejaculation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contact dermatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retention of urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Contact dermatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Contact dermatitis Advantages of condom Condoms give very good protection against STDs. These include syphilis gonorrhea, trichomoniasis, moniliasis, nongonococcal urethritis, and infection with Chlamydia and Herpes virus. They are the only contraceptives to protect against HIV and against sexually transmitted hepatitis B Virus. Condoms reduce the chances of developing cervical dysplasia and cancer cervix (by preventing HPV infection) Disadvantages It can lead to contact dermatitis in female partners. Failure rate 15/HWY. Options A, and B Dare not associated with the use of the Condom.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent Advances Recent evidence indicate spermicides are not effective in preventing cervical gonorrhea, Chlamydia, or HIV infection. In addition, frequent use of spermicides containing N-9 has been associated with an increased risk of HIV transmission. Advantage 24 is a new contraceptive gel that contains nonoxynol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are contraindications of the diaphragm except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple sex partners&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent UTI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterine prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Herpes vaginitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple sex partners&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Multiple sex partners Occlusive Cap s ( Vaginal Diaphragm and Cervical Caps ): Used as a means to retain spermicides in contact with cervical os , After intercourse, the vaginal diaphragm and vault cap should not be removed before 6-8h of the last act and should not be kept for more than 24 h. Prevent the spread of STDs, but not AIDS. Diaphragms increase the chance of UTI and cervical erosion. Rarely, they can produce toxic shock syndrome. Contraindications to the use of diaphragm — Prolapse, cystocele, rectocele Retroversion Vesico Vaginal Fistula /Rectovaginal Fistula Badly eroded or lacerated cervix Recurrent UTI Multiple sex partners is not a C/I for the use of diaphragms, rather barrier contraceptives protect against STD’s so are the contraception of choice in them. Options B, C, and D are contraindication.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;PID occurs least commonly with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Condom&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IUCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diaphragm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Condom&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Condom Barrier methods (especially condoms ) and OCPs both protect against PID, but the protection offered by OCPs ( thicken cervical mucus)is less than that by the Barrier method. The incidence of pelvic inflammatory disease (PID) is reduced, though it does not reach the same low level as seen with the barrier methods.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. OCPs protect protect against PID, but the protection offered by OCPs ( thicken cervical mucus)is less than that by the Barrier method. Option: C. IUCD increases the risk of PID ( less Risk with hormone-containing IUCD). Option: D. Diaphragm does not protect against HIV , whereas condoms do.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent Advances Recent evidence indicate spermicides are not effective in preventing cervical gonorrhea, Chlamydia, or HIV infection. In addition, frequent use of spermicides containing N-9 has been associated with an increased risk of HIV transmission. Advantage 24 is a new contraceptive gel that contains nonoxynol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female came to your clinic for contraception counseling. During counseling you find that till now she was using a natural method of contraception for which she was abstaining from sexual intercourse from day 8 to day 19. Now she wants to use some other method as she came to know that the failure rate with these methods are very high. Which of the following natural method is described in this question?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basal body temperature method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calendar method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucus rhythm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calendar method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Calendar method In the given question, as described she abstain from having intercourse during D8-D19 which is defined as the unsafe period in the calendar method. According to this method, the safe period is the first 7 days and the last 7 days.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Natural Family Planning Method It is the method of planning family without using any drugs or contraceptives. Basis: These methods aim at avoiding sexual intercourse around ovulation. The timing of ovulation can be judged on calendar basis and symptom basis. Rhythm method/calendar method: It is based on ogino knaus theory which states ovulation occurs on day 14 ± 2 in a female with a regular 28 days cycle (i.e. avoid sex between 12th and 16th day) But fertilizable span of sperm is 48 - 72 hours and ova is 12 - 24 hours. Therefore, unsafe period = 8 - 18 day (Failure rate = 25-35%) Failure rate can be reduced if sex is avoided from 7-21 day if (failure rate = 10%) Thus sex is safe only in the first and last 7 days of a menstrual cycle (park 20/e, p 436) In irregular cycle: Safe period is shortest cycle - 18 (gives first day of the fertile period) longest cycle - 11 (gives last day of the fertile period). Advantage: Low cost and lack of side effects Drawback: Difficult to predict safe period if cycles are irregular Can only be used by educated and responsible couples with a high degree of motivation and cooperation. Compulsory abstinence of sexual intercourse for nearly half month called as programmed sex. Not applicable during postnatal period. High failure rate -9/100 WY. Standard Days Method (In India called as Tirumala Method) Developed by Georgetown University&#x27;s Institute for Reproductive Health. It has a simpler rule set and is more effective than the rhythm method. A product, called Cyclebeads, was developed alongside the method to help the user keep track of estimated high and low fertility points during her menstrual cycle. The Standard Days Method can only be used by women whose cycles are always between 26 and 32 days in length. In this system: Days 1-7 of a woman&#x27;s menstrual cycle are considered infertile. Days 8-19 are considered fertile. From day 20, infertility is considered to resume. Failure rate of 2/100 WY. Cervical Mucus Method (Billings Method) This method is based on the observation of changes in the characteristics of cervical mucus. At the time of ovulation - Cervical mucus is watery, clear (resembling raw eggs white), smooth, slippery and profuse . After ovulation, under the influence of progesterone, the mucus thickens and lessens in quantity. It is recommended that women use tissue paper to wipe inside the vagina to assess the quantity and character of mucus. Intercourse is considered to be safe during the dry days immediately after the menses and till the mucus is detected. Thereafter the couple must abstain until the fourth day after the peek day. To practice this method, the women should be able to distinguish between the different types of mucus. This requires a high degree of motivation. Cervical mucus method (Billings method) is based on the principle that under the influence of estrogen, cervical mucus is thin, watery, profuse and elastic (it can be stretched between fingres called Spinnbarkeit). Whereas after ovulation under the influence of progesterone it becomes thick, scanty and loses its elastic nature and breaks on stretching called as Tack. Basal Body Temperature Method A woman&#x27;s basal body temperature (BBT) drops briefly and then rises half a degree following ovulation, and remains elevated in the secretory phase. Normal BBT is between 96 and 98 degrees, and after ovulation rises to 97-98 degrees Fahrenheit or rises by 0.2-0.5°C. A rise in temperature that persists for at least 3 days indicates that ovulation has occurred. The safe period begins from the fourth day (the first day being the day of ovulation) to the last day of the next period. For this method to be effective, a chart of daily temperature reading needs to be kept. Symptothermic Method This method makes use of at least two indicators to identify the fertile period. Usually, the cervical mucus method and the BBT methods are combined. Withdrawal Method Withdrawal method or coitus interruptus means discharge of semen outside the female genitalia at the time of the intercourse . Contraindication Premature ejaculation&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - Basal body temperature- the temperature rises by 0.5 degree Celsius following ovulation. Hence the unsafe period is 3 days of the rise of temperature. Option: C. – Mucus method- in this abstinence is required on all days of noticeable mucus and for 3 days thereafter .&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are using one of the fertility awareness methods of which recently an app is launched that monitor your temperature and tells you about the temperature changes and the possible time of ovulation. Accordingly, if your day of ovulation comes out to be 6th June 2022, what will be the least day on which you can have sexual intercourse in order to minimize the chances of pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;9th June 2022&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10th June 2022&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;11th June 2022&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20th June 2022&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 10th June 2022&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;10th June 2022 In the given question, the patient is following the basal body temperature method in which the temperature is monitored for estimating the time period of ovulation. It is also one of the rhythm methods which can be used in the case of regular cycles. Users of this method require abstinence until the third day of the rise in the temperature . Hence she can have intercourse on the 4th day of the rise of temperature which is the least day she can have intercourse. According to the given case, as her estimated date of ovulation is 6th June 2022, she have to maintain abstinence till 9th June, after which she can have intercourse on 10th June 2022. Basal Body Temperature Method: A woman&#x27;s basal body temperature (BBT) drops briefly and then rises half a degree following ovulation, and remains elevated in the secretory phase. Normal BBT is between 96 and 98 degrees, and after ovulation rises to 97 - 98 degrees Fahrenheit or rises by 0.2-0.5°C. A rise in temperature that persists for at least 3 days indicates that ovulation has occurred. The safe period begins from the fourth day (the first day being the day of ovulation) to the last day of the next period. For this method to be effective, a chart of daily temperature reading needs to be kept. Options A, C, and D: are incorect&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple of reproductive age group comes to your routine gynecology OPD for contraceptive counseling. The male partner was not ready for using any hormonal form of contraception as they may cause harm to her wife or him. Till now he was practicing withdrawal methods to avoid pregnancy. Which of the following statement is not true regarding this method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the oldest and most widely accepted method used by man.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It necessitates the withdrawal of the penis just after ejaculation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The chances of pregnancy is more as pre-coital secretion may contain sperms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It requires sufficient self-control by the man.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It necessitates the withdrawal of the penis just after ejaculation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It necessitates the withdrawal of the penis just after ejaculation. It necessitates the withdrawal of the penis just after ejaculation. In the given question, as mentioned the method used is the withdrawal method or ‘coitus interruptus’. In this method, the man should remove the penis before ejaculation and not after ejaculation. Hence option B is an incorrect statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. It is one of the oldest and most widely accepted methods by man. Its advantage is that it does not require any device. Option: C. Chances of pregnancy are higher as it may have precocial secretion with sperm or accidental ejaculation may occur. The failure rate is 20 HWY. Option: D. It requires sufficient self-control by man is a correct statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During your rural posting in community and family medicine, you attended a male patient who came to you regarding counseling for the use of a contraceptive device that can be used by him. He doesn&#x27;t want to use any hormonal method so advise him to use &#x27;Nirodh&#x27;. The man being anxious to ask you about the efficiency of this contraceptive in various aspects. Which of the following statement will not be your answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protection against sexually transmitted diseases is an additional advantage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suitable for those who have infrequent intercourse.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The efficacy of this device decreases when used with nonoxynol-9 gel.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suitable for couples who want to space their families and have C/I for use of OCP or IUD.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The efficacy of this device decreases when used with nonoxynol-9 gel.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The efficacy of this device decreases when used with nonoxynol-9 gel. NIRODH is a brand name used for male condoms and is an effective barrier method. Its efficacy will increas e with the use of spermicidal agents like nonoxynol-9 gel . Hence option C is a wrong statement.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CONDOM: Condoms are made of polyurethane or latex. Advantages Condoms give very good protection against STDs. These include syphilis gonorrhea, trichomoniasis, moniliasis, nongonococcal urethritis, and infection with chlamydia and herpes virus. They are the only contraceptives to protect against HIV and against sexually transmitted hepatitis B Virus. Condoms reduce the chances of developing cervical dysplasia and cancer cervix (by preventing HPV infection). Non-Contraceptive Uses After vasectomy be used till semen analysis confirms As condoms catheter in males After vaginoplasty As condom tamponade for managing atonic PPH In patients with antisperm antibodies present in cervical mucus. Disadvantages It can lead to contact dermatitis in female partners.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - Condoms being a barrier method do provide protection against STDs, hence it is a correct option Option: B. - Condoms are accepted well in society and are suitable for couples Who have infrequent sexual intercourse Option: D. - Who wants to space their families or have c/I for the use of IUDs or OCP.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent Advances Recent evidence indicate spermicides are not effective in preventing cervical gonorrhea, Chlamydia, or HIV infection. In addition, frequent use of spermicides containing N-9 has been associated with an increased risk of HIV transmission. Advantage 24 is a new contraceptive gel that contains nonoxynol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are sitting in a gynae OPD with a senior resident. You came across 3 different female patients using 3 different methods of contraception. Patient A used a vaginal sponge Patient B used diaphragm Patient C used a female condom Match the following devices used in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1,B-2,C-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2,B-3,C-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3,B-1,C-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1,B-3,C-2&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A-1,B-3,C-2&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020298082-QTDG012010IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A-1,B-3,C-2 In the given question: Image 1 represents- today sponge used by patient A Image 2 represents- a female condom used by patient C Image 3 represents- the diaphragm used by patient B Hence the correct answer is option D.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female was reading an article on various family planning methods used by people. One such image was given below. Which of the following statement is not correct with respect to the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The red bead denotes the onset of menses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;When brown beads are reached, abstinence is observed until the white bead is reached.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;One single bead that is dark brown represents D27.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This cycle bead method cannot be used if bleeding occurs before reaching the dark brown bead.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. When brown beads are reached, abstinence is observed until the white bead is reached.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020298212-QTDG012011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;When brown beads are reached, abstinence is observed until the white bead is reached. This method is known as a cycle bead method. In this the brown beads represent the safe method and the white bead represent the unsafe method.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Standard Days Method (In India called as Tirumala Method) Developed by Georgetown University&#x27;s Institute for Reproductive Health. It has a simpler rule set and is more effective than the rhythm method. A product, called Cyclebeads, was developed alongside the method to help the user keep track of estimated high and low fertility points during her menstrual cycle. The Standard Days Method can only be used by women whose cycles are always between 26 and 32 days in length. In this system: Days 1-7 of a woman&#x27;s menstrual cycle are considered infertile. Days 8-19 are considered fertile. From day 20, infertility is considered to resume. The failure rate of 2/100 WY.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. The red bead represents the onset of the menstrual cycle and the small band is advanced as each day of the cycle passes. Option: B. As the band reaches the white bead, then abstinence should be observed until brown beads begin again and a new cycle starts. Option: C and D. The dark brown bead represents D-27 and if bleeding occurs before this, this method is not appropriate for that female.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female came for vaccination of her child who was born 1 ¹/² months back. She also visited her gynecologist for contraception advice. She is very dedicated to her child&#x27;s health and breastfeeding practices and she feeds the baby on demand. She wanted to know when she should use contraception as she want to properly space their family. What will be your advice to her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She should start contraception now as it&#x27;s already late for the time it should be started.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She should start using contraception in 3rd month postpartum as she is fully breastfeeding the baby.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She does not need to start contraception before 6 months postpartum as the failure rate of lactational amenorrhea is less than 5% in such females.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. She should start using contraception in 3rd month postpartum as she is fully breastfeeding the baby.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;She should start using contraception in 3rd month postpartum as she is fully breastfeeding the baby. In the given question, the female is fully breastfeeding her baby and hence contraception can be used after 3 months postpartum.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Breastfeeding, Lactational amenorrhea (LAM ): The risk of pregnancy to a woman who is fully breastfeeding and amenorrhoeic is less than 2% in the first 6 months. Otherwise, the failure rate is high (1–10%). Thus during breastfeeding, additional contraceptive support should be given by condom, IUCD, or injectable steroids where available to provide complete contraception. Basis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Option: A. - She does not need to use any contraception now , hence option A is a wrong statement. Option: C. - She does need to start contraception but at 3 months and not 6 months, as the failure rate is &amp;lt;2% inthe first 6 months. Hence, option C is wrong.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent Advances Recent evidence indicate spermicides are not effective in preventing cervical gonorrhea, Chlamydia, or HIV infection. In addition, frequent use of spermicides containing N-9 has been associated with an increased risk of HIV transmission. Advantage 24 is a new contraceptive gel that contains nonoxynol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A couple is married for two months and requires a barrier contraceptive device to use. The female partner wants to use the diaphragm and asks for your opinion on it. You ask her to use today&#x27;s sponge which contains the spermicidal agent given below. Normally, if foam tablets of such agents, what should be the time before intercourse when these agents should be applied?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 hour before the intercourse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;30 minutes before the intercourse.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15 minutes before the intercourse.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 minutes before the intercourse.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5 minutes before the intercourse.&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020298757-QTDG012013IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;5 minutes before the intercourse. The given image depicts the nonoxynol-9 agent which is a spermicidal agent normally used in combination with other barrier methods to increase their The cream or jelly is introduced high in the vagina with the help of the applicator soon before coitus. The duration of maximum effectiveness is usually not more than one hour. Foam tablets (1–2) are to be introduced high in the vagina at least 5 minutes prior to intercourse . Hence option D is the correct answer.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Spermicides ● Spermicidal agents are chemical agents with kill the sperms before it enters to the cervical canal. They are available as foam tablets, soluble pessaries, creams, jellies or as films. ● Contents are:- - Nonoxynol -9 (N-9) - Menfegol - Benzalkonium chloride. - Octoxynol - Enzyme inhibiting agents ● Failure rate is 20-25 per 100 WY, when used alone. When used in conjunction with a mechanical barrier, they give a reliable contraceptive effect. The main mechanism by which spermicidal jelly acts is by disruption of cell membrane&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options: - Options: A, B, and C are incorect.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Recent Advances Recent evidence indicate spermicides are not effective in preventing cervical gonorrhea, Chlamydia, or HIV infection. In addition, frequent use of spermicides containing N-9 has been associated with an increased risk of HIV transmission. Advantage 24 is a new contraceptive gel that contains nonoxynol.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male, Rana came and was a resident of the village, Ramgarh. He went to PHC to take counseling regarding the use of condoms while having intercourse. You are a medical officer present there. What all precautions will ask him to take? 1. To cover the penis with a condom prior to genital contact. 2. Condoms can be reused until around 10 episodes of intercourse. 3. Withdraw the penis while it is still erect. 4. To grasp the tip of the condom while removal. 5. Create a reservoir at the tip. Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, and 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4, 3, and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, and 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;1, 3, and 5 In the given question, precautions that should be taken while using the condom are- To use a fresh condom for every act of coitus. (hence, statement 2 is incorrect.) To cover the penis with a condom prior to genital contact. (statement 1) Create a reservoir at the tip. (statement 5) To withdraw while the penis is still erect. (statement 3) To grasp the base of the condom during withdrawal.(statement 4) Hence, the correct option will be B. 1, 3, and 5.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);

quot;: &quot;Identify the incorrect statement.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most common karyotype associated with gonadal dysgenesis is 45 XO although 46, XX or 46, XY may be seen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The FSH level distinguishes ovarian failure from central nervous system dysfunction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The most important initial test for primary amenorrhea with normal breast development is a pregnancy test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The treatment of central precocious puberty is estrogen therapy.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The treatment of central precocious puberty is estrogen therapy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The treatment of central precocious puberty is estrogen therapy. The treatment of central precocious puberty is GnRH-agonist therapy . The presence of breast development means there has been previous estrogen action. Excessive Testosterone secretion is suggested most often by hirsutism and rarely by increased muscle mass or other signs of virilization.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Statement A : The most common karyotype associated with gonadal dysgenesis is 45 XO although 46, XX or 46, XY may be seen. Statement B : When the physical examination is normal (in the majority of cases), the initial investigations should exclude pregnancy and estimate FSH and prolactin concentrations. Estimation of TSH is useful to rule out subclinical hypothyroidism, even in the absence of thyroid-related symptoms. Statement C : Pregnancy test is always the first test to be done as it is the most common cause of amenorrhea.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old female child is brought into the physician’s office for breast development and menses. On examination, the child is found to have Tanner IV breast development and Tanner IV pubic and axillary hair. Which of the following is the most likely therapy for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aromatase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gonadotropin-releasing hormone (GnRH ) agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral contraceptive use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reassurance and expectant management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gonadotropin-releasing hormone (GnRH ) agonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Gonadotropin-releasing hormone (GnRH ) agonist This child presents with precocious puberty, which is defined as secondary sexual characteristics prior to age 8. The most common cause is idiopathic. The diagnosis is of exclusion and other causes must be ruled out including central nervous system (CNS) tumours, head trauma or CNS infections, and ovarian or adrenal tumours. Idiopathic precocious puberty is treated with a GnRH agonist. With precocious puberty, it is important to assess whether it is purely female characteristics (estrogen) versus hirsutism (androgens).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Aromatase inhibitors reduce estrogen production from the ovary and can be used if the cause is functional ovarian tumours. Option C: No role In this Option D: When there is isolated breast development this could be the&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl presents for evaluation of regular vaginal bleeding. History reveals thelarche at age 7 and adrenarche at age 8. Which of the following is the most common cause of this condition in girls?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gonadal tumours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McCune-Albright syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Idiopathic Pubertal changes before the age of 8 years in girls and 9 years in boys are regarded as precocious. Although the most common type of precocious puberty in girls is idiopathic.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF PRECOCIOUS PUBERTY GnRH dependent—80% (complete, central, isosexual or true) constitutional—most common Juvenile primary hypothyroidism Intracranial lesions—trauma, tumour or infection Premature thelarche Premature pubarche Premature menarche GnRH independent (precocious pseudopuberty or peripheral) (excess estrogen or androgen) Ovary Granulosa cell tumour Theca cell tumour Leydig cell tumour chorionic epithelioma androblastoma McCune-Albright syndrome adrenal Hyperplasia Liver Hepatoblastoma Iatrogenic estrogen or androgen intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Only 1% to 2% of patients with precocious puberty have an estrogen-producing ovarian tumour as the causative factor. Option C: McCune-Albright syndrome ( polyostotic fibrous dysplasia) is also relatively rare and consists of fibrous dysplasia and cystic degeneration of the long bones, sexual precocity, and café au lait spots on the skin. Option D: Hypothyroidism is a cause of precocious puberty in some children, making thyroid function tests mandatory in these cases.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old patient presents to you for evaluation because she has not yet started her period. On physical examination, she is 5 ft 7 inches tall. She has minimal breast development and no axillary or pubic hair. On pelvic examination, she has a normally developed vagina. A cervix is visible. The uterus is palpable, as are normal ovaries. Which of the following is the best next step in the evaluation of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Draw her blood for a karyotype.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test her sense of smell.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Draw her blood for TSH, FSH, and LH levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Order a USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test her sense of smell.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Test her sense of smell. Option B : Kallmann syndrome (hypogonadotropic hypogonadism), the most likely diagnosis in this patient, should be suspected in an amenorrheic patient of normal stature with delayed or absent pubertal development, especially when associated with the classic finding of anosmia. Testing the sense of smell with coffee or perfume is a simple way to screen for this disorder. Other causes of minimal or absent pubertal development with normal stature include malnutrition; anorexia nervosa; severe systemic disease; and intensive athletic training, particularly ballet and running.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and C: Gonadal dysgenesis (eg, 45, X Turner syndrome) is characterized by short stature and absence of pubertal development; in these girls, the ovaries are either absent or streak gonads that are nonfunctional. In either case, estrogen production is possible, and therefore isosexual pubertal development does not occur. This patient&#x27;s height is normal. Option D: The evaluation of the patient should note the presence or absence of a uterus, breast buds and pubic and axillary hair. Testicular feminization is a syndrome of androgen insensitivity in genetic males, characterized by a normal 46, X genotype, normal female phenotype during childhood, tall stature, and “normal” breast development with the absence of axillary and pubic hair. This patient has Mullerian structures present.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought in to see you by her mother because the girl has developed breasts and has a few pubic hairs starting to show up. Which of the following is the best treatment for the girl’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exogenous gonadotropins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethinyl estradiol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clomiphene citrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leuprolide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Leuprolide Precocious puberty is diagnosed if a young girl develops pubertal changes before gonadotropin levels by exerting negative feedback in the hypothalamic-pituitary axis. Previously, treatment of idiopathic central precocious puberty was with medroxyprogesterone acetate (MPA). Currently, the most effective treatment for central precocious puberty is the use of a long-acting GnRH agonist, such as leuprolide (Lupron) and others. During the first 1 or 2 weeks of therapy, there is a flare-up effect of increased gonadotropins and sex steroids, a predicted side effect of these medications. At the time of expected puberty, the GnRH analogue is discontinued and the pubertal sequence resumes&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl has breast and pubic hair development. The evaluation demonstrates a pubertal response to a GnRH stimulation test and a prominent increase in luteinizing hormone (LH) pulses during sleep. These findings are characteristic of patients with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iatrogenic sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulosa cell tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Central precocious puberty&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Central precocious puberty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Central precocious puberty Option D : These GnRH results and LH pulses are seen in normal puberty. Normal signs of puberty involve breast budding (thelarche, 9.8 years), pubic hair (pubarche, 10.5 years), and menarche (12.8 years). Besides an increase in androgens and a moderate rise in FSH and LH levels, one of the first indications of puberty is an increase in the amplitude and frequency of nocturnal LH pulses. In patients with idiopathic true precocious puberty, the pituitary response to GnRH is identical to that in girls undergoing normal puberty.So,here age of the girl is 7 years .ie., less than 8 years .So, most appropriate answer is option D .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : N ormal puberty is a close differential central precocious puberty . Options B, C: Iatrogenic sexual precocity (ie, the accidental ingestion of estrogens), premature thelarche, and ovarian tumours are examples of sexual precocity independent of GnRH, FSH, and LH function.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Precocious puberty characterized by the presence of premature adrenarche, pubarche, or thelarche is which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete sexual precocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incomplete sexual precocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Incomplete sexual precocity Incomplete sexual precocity, which is usually idiopathic, is characterized by only partial sexual maturities, such as premature thelarche or premature adrenarche (pubarche). Incomplete sexual precocity can be accompanied by abnormal function of the central nervous system (eg, mental deficiency). Gonadotropin levels are frequently normal in these patients&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: True sexual precocity in girls is characterized by normal gonadotropin levels (as opposed to expected low prepubertal gonadotropin levels) and a normal ovulatory pattern. Option C and D : In girls who have precocious pseudopuberty, the endocrine glands, usually under neoplastic influences, produce elevated amounts of estrogens (isosexual precocious pseudopuberty) or androgens (heterosexual precocious pseudopuberty). Ovarian tumours appear to be the most common cause of isosexual precocious pseudopuberty.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following precocious puberty Can arise from cranial tumours or hypothyroidism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True sexual precocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True sexual precocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;True sexual precocity True sexual precocity in girls is characterized by normal gonadotropin levels (as opposed to expected low prepubertal gonadotropin levels) and a normal ovulatory pattern of dysplasia, neurofibromatosis, and other disorders . Although it is usually idiopathic, true sexual precocity can arise from cerebral causes such as tumours or a history of encephalitis or meningitis, as well as from hypothyroidism, polyostotic fibrous dysplasia, neurofibromatosis, and other disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF PRECOCIOUS PUBERTY GnRH dependent—80% (complete, central, isosexual or true) constitutional—most common Juvenile primary hypothyroidism Intracranial lesions—trauma, tumour or infection Premature thelarche Premature pubarche Premature menarche GnRH independent (precocious pseudopuberty or peripheral) (excess estrogen or androgen) Ovary Granulosa cell tumour Theca cell tumour Leydig cell tumour chorionic epithelioma androblastoma McCune-Albright syndrome adrenal Hyperplasia Liver Hepatoblastoma Iatrogenic estrogen or androgen intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options C and D: In girls who have precocious pseudopuberty, the endocrine glands, usually under neoplastic influences, produce elevated amounts of estrogens (isosexual precocious pseudopuberty) or androgens (heterosexual precocious pseudopuberty). Ovarian tumours appear to be the most common cause of isosexual precocious pseudopuberty; some ovarian tumours, including dysgerminomas and choriocarcinomas, can produce so much gonadotropin that pregnancy tests are positive. Ovarian tumours appear to be the most common cause of isosexual precocious pseudopuberty; some ovarian tumours, including dysgerminomas and choriocarcinomas, can produce so much gonadotropin that pregnancy tests are positive. Option B: Incomplete sexual precocity, which is usually idiopathic, is characterized by only partial sexual maturities, such as premature thelarche or premature adrenarche (pubarche).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following precocious puberty results from premature activation of the hypothalamic-pituitary system&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True sexual precocity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. True sexual precocity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;True sexual precocity True sexual precocity in girls is characterized by normal gonadotropin levels (as opposed to expected low prepubertal gonadotropin levels) and a normal ovulatory pattern. dysplasia, neurofibromatosis, and other disorders. Although it is usually idiopathic, true sexual precocity can arise from cerebral causes such as tumours or a history of encephalitis or meningitis, as well as from hypothyroidism, polyostotic fibrous dysplasia, neurofibromatosis, and other disorders.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF PRECOCIOUS PUBERTY GnRH dependent—80% (complete, central, isosexual or true) constitutional—most common Juvenile primary hypothyroidism Intracranial lesions—trauma, tumour or infection Premature thelarche Premature pubarche Premature menarche GnRH independent (precocious pseudopuberty or peripheral) (excess estrogen or androgen) Ovary Granulosa cell tumour Theca cell tumour Leydig cell tumour chorionic epithelioma androblastoma McCune-Albright syndrome adrenal Hyperplasia Liver Hepatoblastoma Iatrogenic estrogen or androgen intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options C and D: In girls who have precocious pseudopuberty, the endocrine glands, usually under neoplastic influences, produce elevated amounts of estrogens (isosexual precocious pseudopuberty) or androgens (heterosexual precocious pseudopuberty). Ovarian tumours appear to be the most common cause of isosexual precocious pseudopuberty; some ovarian tumours, including dysgerminomas and choriocarcinomas, can produce so much gonadotropin that pregnancy tests are positive. Option B: Incomplete sexual precocity, which is usually idiopathic, is characterized by only partial sexual maturities, such as premature thelarche or premature adrenarche (pubarche).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Precocious puberty is caused frequently by ovarian tumours&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete sexual precocity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isosexual precocious pseudopuberty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heterosexual precocious pseudopuberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isosexual precocious pseudopuberty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Isosexual precocious pseudopuberty In girls who have precocious pseudopuberty, the endocrine glands, usually under neoplastic influences, produce elevated amounts of estrogens (isosexual precocious pseudopuberty) or androgens (heterosexual precocious pseudopuberty). Ovarian tumours appear to be the most common cause of isosexual precocious pseudopuberty; some ovarian tumours, including dysgerminomas and choriocarcinomas, can produce so much gonadotropin that pregnancy tests are positive.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CAUSES OF PRECOCIOUS PUBERTY GnRH dependent—80% (complete, central, isosexual or true) constitutional—most common Juvenile primary hypothyroidism Intracranial lesions—trauma, tumour or infection Premature thelarche Premature pubarche Premature menarche GnRH independent (precocious pseudopuberty or peripheral) (excess estrogen or androgen) Ovary Granulosa cell tumour Theca cell tumour Leydig cell tumour chorionic epithelioma androblastoma McCune-Albright syndrome adrenal Hyperplasia Liver Hepatoblastoma Iatrogenic estrogen or androgen intake.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: True sexual precocity in girls is characterized by normal gonadotropin levels (as opposed to expected low prepubertal gonadotropin levels) and a normal ovulatory pattern. Option B: Incomplete sexual precocity, which is usually idiopathic, is characterized by only partial sexual maturities, such as premature thelarche or premature adrenarche (pubarche).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the sexual abnormality seen in a patient presenting with the following features&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delayed puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Precocious pseudopuberty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heterosexual puberty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asynchronous puberty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Precocious pseudopuberty&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020394775-QTDG006015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Precocious pseudopuberty The given X-ray shows Shepherd crook deformity indicating polyostotic fibrous dysplasia and the second image shows café au lait spots with smooth borders not crossing the midline indicating a diagnosis of McCune-Albright syndrome. The triad to complete the diagnosis is precocious puberty independent of GnRH.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Mccune-Albright Syndrome is characterized by the c lassic triad of Polyostotic fibrous dysplasia of bone, Irregular café au lait spots on the skin And gnrh independent sexual precocity&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A mother brings her 12-YEAR-OLD daughter to you and is concerned because most of the other girls in her daughter’s class have already started their period. She thinks her daughter hasn’t shown any evidence of going into puberty yet. Knowing the usual first sign of the onset of puberty, you should ask the mother which of the following questions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Has your daughter had any acne?&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has your daughter started to develop breasts?&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Does your daughter have any axillary or pubic hair?&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Has your daughter had any vaginal spotting?&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Has your daughter started to develop breasts?&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Has your daughter started to develop breasts? Option b: The appearance of breast buds (thelarche) is usually the first sign of puberty, generally occurring between the ages of 9 and 11 years.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The first sign of puberty growth spurt The first visible sign of breast development&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C and D: This is subsequently followed by the appearance of pubic and axillary hair (adrenarche or pubarche), the adolescent growth spurt, and finally menarche. On average, the sequence of developmental changes requires a period of 4.5 years to complete, with a range of 1
