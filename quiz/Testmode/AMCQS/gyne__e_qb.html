        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

        try {

            questions = [{&quot;text&quot;: &quot;Which of the following women does NOT need to be referred to a gynecologic oncologist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 35-year-old woman with a complex 7-cm adnexal mass and a cancer antigen 125 (CA125) level of 75 U/mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 60-year-old woman with a complex 7-cm adnexal mass and a CA125 level of 75 U/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 35-year-old woman with a complex 7-cm adnexal mass, ascites, and a CA125 level of 75 U/mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 40-year-old with a complex 7-cm adnexal mass, a CA125 level of 275 U/mL, and a liver lesion seen during abdominopelvic computed tomography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A 35-year-old woman with a complex 7-cm adnexal mass and a cancer antigen 125 (CA125) level of 75 U/mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A 35-year-old woman with a complex 7-cm adnexal mass and a cancer antigen 125 (CA125) level of 75 U/mL Option: “A”. Since the patient is premenopausal and the CA125 level is less than 200 U/ml she may not need to send to the oncologist.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. This patient is postmenopausal with an adnexal mass with an increased value of CA125 of more than 35 U/ml so she has to send it to the Option: C. 35-year-old woman with a complex 7-cm adnexal mass, ascites, and a CA125 level of 75 U/mL, as ascites is present along with pelvic mass we have to send the patient to the Option: D. A 40-year-old with a complex 7-cm adnexal mass, a CA125 level of 275 U/mL, and a liver lesion seen during an abdominopelvic computed tomography, as radiologically patient already has metastasis we must send the patient to an&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of malignancy index (RMI) RMI = U × M × value of CA125 U = Ultrasound score M = Menopausal score ULTRASOUND FINDINGS (1 point for each) Multilocular cyst Evidence of solid areas Evidence of metastases Presence of ascites Bilateral lesions U = 1 (for ultrasound scores of 0 or 1) U = 3 (for ultrasound scores of 2-5) MENOPAUSAL STATUS Postmenopausal: M = 3 Premenopausal: M = 1 If RMI&amp;gt;200: a Gynecologic Oncology referral is recommended.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old nulligravida who desires future fertility underwent a laparoscopic left salpingo-oophorectomy for a persistent 7-cm cyst that was causing pressure and pain. The cyst was removed intact, and peritoneal washings were negative for cancer. The final pathology report revealed a serous low-malignant-potential tumor. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Close observation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right salpingo-oophorectomy (RSO), omentectomy, multiple peritoneal biopsies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RSO, omentectomy, multiple peritoneal biopsies, bilateral pelvic and paraaortic lymph node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysterectomy, RSO, omentectomy, multiple peritoneal biopsies, bilateral pelvic and paraaortic lymph node dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Close observation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Close observation Close observation is correct: Only close observation is sufficient because the capsule is intact, negative peritoneal washing, and the final histopathological report is suggestive of a serous low malignant tumor for which no chemotherapy is required only close observation is sufficient.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Ovarian Cyst General principles:- Surgery for ovarian mass. Indications Any ovarian mass which shows high-risk features on USG. Any ovarian mass &amp;gt;7 cm &amp;amp; adnexal mass &amp;gt; 10 cm irrespective of age. Raised CA125 levels in postmenopausal females (&amp;gt;65 IU/mL) Acute complication of ovarian cyst. For diagnostic&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. is False: If LMP is diagnosed intraoperatively, premenopausal women who have not completed childbearing may undergo fertility-sparing surgery with preservation of the uterus and contralateral ovary. Option: C. False: Removal of the contralateral ovary, omentectomy, multiple peritoneal biopsies, and bilateral pelvic and paraaortic lymph node dissection are not required. Option: D. False: Hysterectomy with removal of the contralateral ovary can be done if the female is postmenopausal but in premenopausal women fertility-sparing surgery can be sufficient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What percentage of women with recurrent low malignant-potential tumors have ovarian cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;10 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;70 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 15 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;15 percent Fertility-sparing surgery is associated with up to 15-percent risk of relapse, usually in the contralateral ovary, but remains highly curable by reoperation and resection.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Management of Ovarian Cyst General principles:- Surgery for ovarian mass. Indications Any ovarian mass which shows high-risk features on USG. Any ovarian mass &amp;gt;7 cm &amp;amp; adnexal mass &amp;gt; 10 cm irrespective of age. Raised CA125 levels in postmenopausal females (&amp;gt;65 IU/mL) Acute complication of ovarian cyst. For diagnostic Low Malignant Potential Tumors/Borderline Tumors Approximately 10% of all epithelial tumors are borderline of which 30% are of mucinous variety Tumor cells display malignant characteristic histologically but no invasion is identified. They remain confined to a single ovary for a very long time are slow growing and have a good prognosis (5-year survival &amp;gt;99%). Common in the age group 30-50 years, unlike their malignant counterparts which are seen in age &amp;gt;50 years. The criteria for the diagnosis of borderline tumors: Epithelial hyperplasia in the form of pseudostratification, tufting, cribriform, and micropapillary architecture Nuclear atypia and increased mitotic activity Detached cell clusters Absence of destructive stromal invasion (i.e., without tissue destruction) Metastasis is uncommon and occurs rarely Treated with surgery, no proven benefit of chemotherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of malignancy index (RMI) RMI = U × M × value of CA125 U = Ultrasound score M = Menopausal score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman who has a BRCA1 mutation undergoes a laparoscopic bilateral salpingo-oophorectomy for risk reduction. Following this surgery, the risk of her breast cancer is reduced by up to what percentage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50 percent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;75 percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;90 percent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 50 percent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;50 percent Prophylactic BSO reduces the risk of developing breast cancer by 50 percent. In BRCA1 or BRCA2 carriers, prophylactic bilateral salpingo-oophorectomy (BSO) may be performed either upon completion of childbearing or by age 40 years. In these patients, the procedure is approximately 90 percent effective in preventing epithelial ovarian cancer.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old adolescent female presents to the emergency department with a 36-hour history of abdominal pain and nausea. Her temperature is 100.5°F (38.05°C). Her abdominal examination reveals tenderness in the right lower quadrant with some mild rebound tenderness. Pelvic examination shows some cervical motion tenderness and adnexal tenderness, and also some right-sided abdominal tenderness. The pregnancy test is negative. In Considering the differential diagnosis of appendicitis versus PID, which of the following is the most accurate method of making the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Following serial abdominal examinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sonography of the pelvis and abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum leukocyte count and cell differential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Laparoscopy Laparoscopy is considered the “gold standard” for diagnosing salpingitis. The surgeon has direct visualization of the tubes with this method and looks for purulent discharge exuding from the fimbria of the tubes.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic Inflammatory Disease (PID) KNOW IN-DEPTH Organisms Causing PID Primary Secondary Chlamydia (M/C) E. coli Gonococci Group B Streptococcus Mycoplasma Klebsiella Anaerobes&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: Clinical criteria and sonography are not specific enough for this diagnosis, although findings of hydrosalpinx or TOA would be highly suggestive. The clinical criteria that may support this diagnosis include abdominal tenderness, cervical motion tenderness, adnexal tenderness, vaginal discharge, fever, and pelvic mass on physical examination or ultrasound. A pelvic mass, such as a tubo-ovarian abscess, may be visualized using sonography; however, it would still not specify the origin of the mass. Of the imaging tests, a CT scan is most helpful when appendicitis is suspected. Option C: will be altered in both conditions Option D: acute appendicitis is a surgical emergency, this will not be the most accurate way to differentiate between the two.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;CDC 2006 Criteria for the Diagnosis of PID Minimum Criteria ●       Lower abdominal tenderness or ●       Adnexal tenderness ●       Cervical motion tenderness Additional Criteria ●       Oral temperature more than 38.3°C (101°F) ●       Abnormal cervical or vaginal mucopurulent discharge ●       Presence of abundant WBC on saline mount of vaginal secretions ●       ESR &amp;gt; 15 mm/hours ●       Elevated C-reactive protein ●       Laboratory documentation of cervical infection with Neisseria gonorrheae or Chlamydia trachomatis. Definitive Criteria ●       Histopathological evidence of endometritis on endometrial biopsy ●       Tubo-ovarian abscess on sonography or other radiologic tests ●       Laparoscopic abnormalities consistent with PID. Indications of Inpatient treatment CDC-2006 ●       Surgical emergencies like appendicitis cannot be ruled out ●       Patient is pregnant ●       Patient is HIV positive ●       Patient does not respond to oral antibiotics (within 72 hours) ●       Patient is unable to follow or tolerate an outpatient oral regimen ●       Patient has severe illness, nausea and vomiting or high fever ●       Patient has tubo-ovarian abscess Infection or inflammation of the upper genital tract involving fallopian tube, ovaries and uterus Cervicitis and vaginitis are not included in PID Genital TB is the only PID which does not spread sexually so PID in virgin females is always due to tuberculosis. CDC Guidelines for treatment of PID Outpatient Treatment Inpatient Treatment ●       Patient should have oral therapy for 14 days ●       Regimen A -         Levofloxacin 500 mg (or ofloxacin 400 mg BD) PO once daily with or without -         Metronidazole 500 mg PO BID ●       Regimen B -         Ceftriaxone 250 mg IM single dose PLUS -         Doxycycline 100 mg PO BID with or without -         Metronidazole 500 mg PO BID for 14 days ●       Regimen A -         Cefoxitin/cefofetan 2 g IV every 6 hours for 2-4 days PLUS -         Doxycycline 100 mg PO for 14 days ●       Regimen B -         Clindamycin 900 mg IV every 8 hours PLUS -         Gentamicin 2 mg/kg IV (loading dose), followed by 1.5 mg/kg IV (maintenance dose) every 8 hours ●       Alternative Regimen -         Levofloxacin 500 mg IV once daily with or without -         Metronidazole 500 mg IV every 8 hours Broad spectrum antibiotic coverage (cefotaxime/cefoxitin) is indicated as most PIDs are polymicrobial (Gram-negative and positive aerobes as well as anaerobic rods and cocci) Regimen B is preferred for cases with pelvic abscess as it has anaerobic coverage. Alternative regimen is dosed once a day. Chlamydial infection causing perihepatic adhesions (Fitz-Hugh-Curtis syndrome) diagnosed by laparoscopy IOC for diagnosis of PID – Laparoscopy The surest sign of salpingitis is pus extruding from the fimbrial end of the Violin string-like adhesions in the pelvic and around the liver suggest chlamydial infection. Fitz hugh cutis syndrome is development of perihepatic adhesions which leads to right upper quadrant pain. It is seen in PID due to Chlamydia and gonorrhea. Laparoscopic findings and severity of PID : Mild: Tubes: edema, erythema, no purulent exudates, and mobile. Mod: Purulent exudates from the fimbrial ends, tubes not freely movable. Severe: Pyosalpinx, inflammatory complex, abscess. Sequelae of PID Infertility – seen in 6–60% of patients Ectopic pregnancy Chronic pelvic pain, dyspareunia Fitz-high-Curtis syndrome&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about female genital tuberculosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital tract involvement results from the lymphatic spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midcycle histopathological examination is diagnostic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reproductive outcome following antituberculous chemotherapy is satisfactory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection PCR is more sensitive than microscopy and bacteriological culture. This method can detect fewer than 10 organisms in clinical specimens compared to the 10,000 necessary for smear positivitY&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital Tuberculosis KNOW IN-DEPTH Genital tuberculosis is almost always a secondary infection, with M/c primary sites being (in that order) lungs &amp;gt; lymph nodes &amp;gt; abdomen Route of spread - Hematogenous - M/c site is B/L Fallopian tubes (In Fallopian tubes M/c affected part = Ampulla and M/c encountered - pathology is endosalpingitis) M/c age group = 20-30 years (28 years specifically) M/c symptom = Infertility If a patient conceived spontaneously, ectopic pregnancy is the most likely outcome. IInd M/c site of involvement: uterus Cornu of the uterus is most commonly affected as it is in continuation with the fallopian tube and infection descends from the tubes Uterine TB can manifest in the form of Asherman&#x27;s syndrome - i.e. destruction of the endometrial lining of the uterine cavity with the formation of intrauterine synechiae or adhesions Pyometra - i.e. pus-filled uterine cavity . Sites of Genital TB % involvement Tubes 90-100% Uterus 50-60% Ovaries 20-30% Vagina and Vulva 1-2% Menstrual problems occurring in TB patients: M/C menstrual complain oligomerorrhea/Amerorrhea 1st menstrual complain – Menorrhagia (due to Endometritis in acute phase) Pelvic examination - M/C finding = Normal pelvic examination 2nd M/C finding - tenderness present M/C finding in genital TB in adolescent girls - B/L Adnexal mass Hysterosalpingography in TB HSG is contraindicated in patients of genital TB as it can lead to reactivation or spreading of disease. But, if unknowingly HSG is done in patients of TB, typical/ characteristic findings seen are: Lead pipe appearance of tube Beaded appearance of tube Hydrosalpinx Cornual block Intravasation of dye Golf club stick like appearance of tube Tobacco pouch appearance of the fimbrial end of tube Uterus - honeycomb appearance due to Asherman syndrome Diagnosis Endometrial biopsy: Best time = 1-2 days before or 12 hours after onset of menses. In unmarried girls - menstrual blood can be collected within 12 hours of onset of menstruation. PCR done on endometrium or menstrual blood is more sensitive than microscopy and bacteriological culture. Menstrual blood/curettings should be divided into 3 portions TREATMENT: ANTITUBERCULAR THERAPY. IVF after the completion of AKT is the treatment for infertility.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Genital tuberculosis is usually secondary to primary infection (lungs, bones, lymph nodes). It spreads by the hematogenous route (not the lymphatic route) leading to endo salpingitis. Option B: Caseous granulomatous lesions with giant cells on pathological examination are suggestive of TB but it is done on day 1 or 2 of the Option D: Reproductive outcome even after treatment is poor. The pregnancy rate is about 20%, the live birth rate is only 7%. The risk of miscarriage and ectopic pregnancy are high.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old virgin female presents with heavy menstrual bleeding. The following HSG image belongs to her, what is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular salpingitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asherman syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervicitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tubercular salpingitis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021285187-QTDG019007IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tubercular salpingitis The given image shows the tobacco pouch appearance due to b/l fimbrial end blockage . With the complaint of heavy menstrual bleeding in a Virgin female, Tuberculous salpingitis is to be suspected. M/c site involved in Genital TB is B/L Fallopian tubes (In Fallopian tubes – M/c affected part = Ampulla and M/c encountered pathology is endo salpingitis)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: seen as a filling defect Option C: Irregular uterine cavity Option Endometrial polyp Option D: HSG is not used to diagnose cervicitis alone&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of malignancy index (RMI) RMI = U × M × value of CA125 U = Ultrasound score M = Menopausal score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;HSG was done in a young woman with infertility and menstrual abnormalities. Which of the following findings would not point toward a diagnosis of tuberculous salpingitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beading and variations in filling defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcification of the tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A wedge-shaped defect at the uterine isthmus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jagger fluffiness of the tubal outline.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A wedge-shaped defect at the uterine isthmus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A wedge-shaped defect at the uterine isthmus A wedge-shaped defect at the uterine isthmus is not seen in tuberculous salpingitis It is seen In patients with a history of C-section with uterine scarring.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;HSG features of genital tuberculosis are: A rigid non peristaltic pipe-like tube (lead pipe appearance) Beading and variation in the filling defect Calcification of the tube Cornual block A jagged fluffiness of the tubal outline The tobacco-pouch appearance of hydrosalpinx and pyosalpinx Golf club appearance with slight or moderate dilation of the ampullary portion of the fallopian tube Rosette-type appearance secondary to multiple small diverticular-like outpouching surrounding the Ampulla produced by caseous ulceration HSG is contraindicated in genital tuberculosis. IOC : Endometrial biopsy was d one 1 to 2 days before menstruation. Menstrual blood can also be used for detecting mycobacterium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are not the correct options.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of malignancy index (RMI) RMI = U × M × value of CA125 U = Ultrasound score M = Menopausal score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old presents with the following HSG features. Which stage of PID is she in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage 5&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021285500-QTDG019009IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Stage 5&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;STAGES OF PID . Stage 1- acute salpingitis without peritonitis Stage 2-acute salpingitis with peritonitis Stage 3-acute salpingitis with superimposed tubal occlusion or tubo-ovarian complex Stage 4- ruptured tubo-ovarian abscess Stage 5- tubercular salpingitis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A,C, and D: are not correct.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chronic tubo-ovarian mass manifests as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic interstitial salpingitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubo-ovarian cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrosalpinx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;All of the above Chronic tubo-ovarian mass manifests as Chronic interstitial salpingitis Tubo-ovarian cyst Hydrosalpinx Chronic pyosalpinx Bilateral tubo-ovarian mass (calcification on the right) due to genital tuberculosis. TAH with BSO done following antitubercular drug therapy&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is false regarding the condition in which the following image is seen:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tobacco pouch appearance is also seen in this condition and is due to a block at the level of cornual end&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The given image shows the golf club appearance seen in tubercular salpingitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This condition can lead to infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The given image is a hysterosalpingogram and is contraindicated in this condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tobacco pouch appearance is also seen in this condition and is due to a block at the level of cornual end&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021287044-QTDG019011IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Tobacco pouch appearance is also seen in this condition and is due to a block at the level of cornual end Tobacco pouch appearance is also seen in this condition and is due to blocking at the level of cornual end is an incorrect option. Tobacco pouch appearance is also seen in this condition and is due to blocking at the level of the Fimbrial end.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Risk of malignancy index (RMI) RMI = U × M × value of CA125 U = Ultrasound score M = Menopausal score&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For which of the following conditions will you not operate upon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 42-year-old patient who is a case of recurrent genital TB with persistent heavy menstrual bleeding even after ATT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 23-year-old patient with a TO mass 8 months after initiation of ATT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 43-year-old with genital TB and a deranged LFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 24-year-old previous case of genital TB presenting with infertility&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 24-year-old previous case of genital TB presenting with infertility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A 24-year-old previous case of genital TB presenting with infertility As Infertility is not an indication for surgical treatment&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Surgery:- Indications: (i) Unresponsiveness of active disease in spite of adequate anti-tubercular chemotherapy. (ii) Tubercular pyosalpinx, ovarian abscess, or pyometra. (iii) Persistent menorrhagia and/ or chronic pelvic pain causing deteriorating health status. Contraindications: (i) Presence of active tuberculosis in extragenital site. (ii) Favorable response to antimicrobial therapy with diminishing size of the pelvic mass. (iii) Accidental discovery of tubercular tubo-ovarian mass on laparotomy in the young patient. The abdomen is to be closed after taking tissue for biopsy. Precautions: Antitubercular drug therapy in full dosage should be instituted at least 6 weeks prior to surgery and similar treatment should be continued following surgery. Bilateral tubo-ovarian mass (calcification on the right) due to genital tuberculosis. TAH with BSO done following antitubercular drug therapy Type of surgery: The ideal surgery should be total hysterectomy with bilateral salpingo-oopho- rectomy. In young women at least one ovary, if found apparently healthy, should be preserved. Isolated excision of tubo-ovarian mass, drainage of pyometra, or repair of fistula may be done in selected cases. Other options are Indications for surgical management in TB Persistence of TO(tubo ovarian ) mass &amp;gt; 6 months after treatmen t with ATT- option B Recurrent and progressive lesion- option A The patient is not compliant with ATT- option C Other complications requiring surgery&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female previously treated for genital TB presents with infertility. How will you treat her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IVF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ovulation induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ATT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IVF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;IVF Women successfully treated for genital tuberculosis are now offered assisted reproduction by in vitro fertilization . Marcus et al. have reported 40% success, provided the endometrium is normal.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Reasons for infertility: The M/c site involved in genital TB is the Fallopian tube. M/c symptom of genital TB is infertility. Tubal blockage, Even if tubes are patent infertility is due to loss of tubal function. Tubercular endometritis causes infertility due to uterine scarring resulting in the destruction of the endometrium Genital tuberculosis is almost always a secondary infection, with primary sites being lungs, lymph nodes, abdomen, etc The hematogenous route is the most common mode of spread from the primary site. Treatment of Infertility. Pregnancy is rare (5-10 %), and if occurs, the chance of ectopic pregnancy is more (40%). In uterine pregnancy, abortion is likely and a pregnancy going up to term is a rare event. With the help of assisted reproductive technology (ART) higher pregnancy rate is observed following successful chemotherapy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: cilia of the fallopian tubes would be irreversibly damaged in genital tuberculosis. Hence it can&#x27;t be used to treat her infertility Option C: infertility is due to tubal factors in genital tuberculosis. Ovulation induction is for ovarian factor infertility\\ Option D: is not a treatment for her infertility&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old female with heavy menstrual bleeding and caseating granuloma on endometrial biopsy is being treated with medical management. She comes to you with an inability to distinguish between green and red color. It is most likely due to which of the drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Ethambutol Diagnosis: virgin female with caseating granuloma on endometrial biopsy - Tubercular endometritis Treatment- ATT As an adverse effect of the treatment, she has optic neuritis which is reversible, usually. Retrobulbar neuritis: Ethambutol&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: S/E of streptomycin : Tinnitus, vertigo, ataxia, nephrotoxicity. Option C: S/E of rifampicin : Minor hepatotoxicity and drug interactions (cytochrome P-450); orange body fluids (non-hazardous side effect). Rifabutin is favored over rifampin in patients with HIV infection due to less cytochrome P-450 stimulation Option D: S/E of isoniazid- Hepatotoxicity , cytochrome P-450 inhibition , drug-induced SLE, anion gap metabolic acidosis, vitamin B6 deficiency (peripheral neuropathy , sideroblastic anemia), seizures(in high doses, refractory to benzodiazepines). Note: Administer with pyridoxine (B6).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following image shows:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leiomyoma(Fibroids)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenomyosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Genital tuberculosis&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685021288364-QTDG019015IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Genital tuberculosis The image shows salpingitis with Multiple tubal blockages with a beaded appearance. Other images of laparoscopic view of genital TB. Miliary tuberculosis. Tubercles are seen over the uterus and the tube. Note also the peritoneum and intestines which are all studded with miliary tubercules. Option B: Endiometrosis Option C : Fibroids&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)

        function showResults(index) {

                // Create scrollable container for explanation content

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
