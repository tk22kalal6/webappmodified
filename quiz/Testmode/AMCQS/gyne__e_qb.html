  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 32-Year-old woman with a diagnosis of dysfunctional uterine bleeding failed to respond to medical therapy. So you are planning for endometrial ablation. All of the following are contraindications for hysteroscopic endometrial ablation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uterine fibroid &amp;gt; 4cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine size &amp;lt; 12 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Young women desirous of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute pelvic infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Uterine size &lt; 12 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Uterine size &amp;lt; 12 weeks Uterine size &amp;gt; 12 weeks is a contraindication of hysteroscopic endometrial ablation not &amp;lt; 12 weeks .&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;After hysteroscopic ablation uterine cavity anatomy is distorted by uterine wall agglutination and intracavitary synechiae, in the long term leading to: 1) Hematometra 2) Inadequate hysteroscopic biopsy for future evaluation. Other contraindications of hysteroscopic endometrial ablation are: Uterine fibroid &amp;gt; 4 cm Scarred uterus (previous surgery) Young women desirous of pregnancy Adenomyosis Acute pelvic infection Uterine cancer or preinvasive cancer, atypical hyperplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, C, and D are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PALM-COEIN classification is used to describe the etiology of AUB . Up to 15% of patients with abnormal vaginal bleeding (especially in the adolescent age group) have coagulation disorders. The most common cause of AUB in adolescent girls and perimenopausal women is anovulation.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-Year-old girl visited gynecology OPD for complaints of spotting a few days before menstruation for 6 months. You suspect irregular ripening of the endometrium. All of the following are true about irregular ripening except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Also known as Halban disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Due to deficient corpus luteal function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is ovulatory bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treated by progesterone supplementation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Also known as Halban disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Also known as Halban disease Halban disease is irregular shedding of the endometrium, not irregular ripening . Halban disease is due to persistent corpus luteum. Menstruation comes on time, prolonged but not heavy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Irregular ripening is due to deficient corpus luteal function. Option: C. Irregular ripening is an Ovulatory bleeding, that occurs before the actual menstruation in the form of spotting or brownish discharge. Option: D. Progesterone should be given during the late luteal phase for the treatment of irregular ripening.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-Year-old woman presented to gynecology OPD with complaints of excessive menstrual bleeding associated with abdominal pain and also intermenstrual bleeding for a year. The ultrasound of the patient is given below. All of the following are true regarding the diagnosis except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The endometrial polyp is made up of only stroma but not glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;May be associated with malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Managed by D&amp;amp;C or hysteroscopic removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A fibroid polyp is a submucosal fibroid developing a long pedicle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The endometrial polyp is made up of only stroma but not glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The endometrial polyp is made up of only stroma but not glands The endometrial polyp is composed of endometrial glands and stroma covered with a single layer of columnar epithelium.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial polyps are seen in peri and postmenopausal women and cause irregular/ intermenstrual bleeding. Endometrial polyps are likely to negatively impact fertility and impair implantation. The treatment is hysteroscopic polypectomy.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B. Polyp may be malignant from initial or benign polyp may become malignant. In a malignant polyp, the entire polyp shows malignancy, including its base whereas secondary malignancy is seen at the apex of the polyp. Option C. Management of endometrial polyp includes scraping by dilatation and curettage. Hysteroscopic removal of multiple polyps may be desirable to ensure their complete removal. Option D. A fibroid polyp, is a submucous fibroid developing a pedicle and protruding into the uterine cavity or projecting through with a long pedicle.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;On USG Doppler feeder vessel sign is seen.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-Year-old female came to gynecology OPD with complaints of heavy vaginal bleeding which started at the onset of menstruation 10 days ago. On further questioning, she says that there were no periods in the last 2 months. On pelvic examination, uterus size is about 8-10 weeks. On ultrasound examination, the uterine wall is 25 mm. A microscopic examination of the biopsy sample is given below. Which of the following is false regarding this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an anovulatory AUB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mostly seen in premenopausal women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Causes painful bleeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One or both ovaries may contain a cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Causes painful bleeding&quot;, &quot;question_images&quot;: [&quot;https://dbmi-data.s3.ap-south-1.amazonaws.com/photos-1685020392432-QTDG014004IMG1.JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Causes painful bleeding The condition described in the question is Metropathia Haemorrhagica . Diagnosis is supported by the age of the patient (common in 40 - 45 years), H/O amenorrhoea, bulky uterus, Swiss cheese pattern of endometrium, and absence of corkscrew glands and polyps. This causes painless bleeding , not pain.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: A. Metropathia haemorrhagica is a specialized form of anovulatory AUB. Option: B It is common in premenopausal women between 40 - 45 years. Option: D. One or both ovaries may contain a cyst not larger than 5 cm , but the corpus luteum is absent.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-Year-old woman diagnosed with abnormal uterine bleeding was started on medical therapy. But after a few days she returned to the hospital with bone pain. On further investigations, it is diagnosed as osteoporosis due to the drug she is taking. Which of the following drug she was taking caused osteoporosis in her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH analogs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Combined oral contraceptives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Progestogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tranexamic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GnRH analogs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;GnRH analogs GnRH analogs can cause osteoporosis. Other side effects are menopausal symptoms and loss of libido.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option: B. Combined oral contraceptive pills do not cause osteoporosis. Side effects of COC pills are nausea, headache, hypertension, hyperglycemia, thrombosis, liver, and gall bladder diseases and breast cancer. Option: C. Progestogens do not cause osteoporosis. Side effects of progestogens are weight gain, depression, headache, acne, abnormal lipid profile, and breast tumors. Option: D. Tranexamic acid does not cause osteoporosis. Side effects of tranexamic acid are nausea, vomiting, diarrhea, headache, visual disturbances, and intracranial thrombosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-Year-old woman came to gynecology OPD with complaints of menorrhagia. Medical management failed. Her family is complete but she wishes to preserve her uterus. You advise her minimal invasive surgery of ablating the endometrium. All of the following are 2nd generation techniques except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radio-frequency-induced thermal ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laser therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rollerball laser&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microwave endometrial ablation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rollerball laser&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Rollerball laser It is a first-generation technique of ablation by minimally invasive surgery. Other first-generation techniques are hysteroscopic endometrial ablation by resectoscope, loop, and laser (transcervical endometrial resection [TCRE]).&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A . Radio-frequency-induced thermal ablation (RITEA), is second-generation Option B. Laser therapy is a second-generation Option D. Microwave endometrial ablation is also a second-generation&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 41-Year-old woman is having abnormal uterine bleeding, her family is complete and she wants to undergo a hysterectomy. Before planning for vaginal hysterectomy all of the following conditions must be ruled out except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Any mild enlargement of the uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal adhesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adnexal mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narrow vagina&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Any mild enlargement of the uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Any mild enlargement of the uterus&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PALM-COEIN classification is used to describe the etiology of AUB. Up to 15% of patients with abnormal vaginal bleeding (especially in the adolescent age group) have coagulation disorders. The most common cause of AUB in adolescent girls and perimenopausal women is&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. Mild enlargement of the uterus is not a contraindication for vaginal hysterectomy. Vaginal hysterectomy is contraindicated if the uterus is grossly enlarged. Option B. Previous surgeries with possible adhesion, fixity, and limitation of uterine mobility are contraindications for vaginal hysterectomy. Option C. Adnexal mass and women with narrow vagina (Option D) are contraindications for vaginal hysterectomy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-Year-old woman came with complaints of heavy menstrual bleeding associated with abdominal cramps for 6 months. Previous menstrual history is normal with a 28 days cycle and moderate flow for 5 days. Transabdominal ultrasound was done and it showed endometrial hyperplasia. All of the following may be the causes of endometrial hyperplasia except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obese women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCOD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metropathia hemorrhagica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anovulatory cycles with excess progesterone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anovulatory cycles with excess progesterone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Anovulatory cycles with excess progesterone In anovulatory cycles, estrogen is present in excess not progesterone as the corpus luteum will not be present to secrete progesterone. Unopposed estrogen causes endometrial hyperplasia.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PALM-COEIN classification is used to describe the etiology of AUB. Up to 15% of patients with abnormal vaginal bleeding (especially in the adolescent age group) have coagulation disorders. The most common cause of AUB in adolescent girls and perimenopausal women is&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A. In obesity, adipocytes increase aromatase activity which converts androgens to estrogen causing endometrial hyperplasia. Option B. In PCOD, chronic anovulation causes increased estrogen without progesterone and increases the risk of endometrial hyperplasia. Option C. Metropathia haemorrhagica is a common condition in premenopausal women between 40 - 45 years with myohyperplasia up to 2.5 cm. It is one of the causes of heavy menstrual bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are in consultation with a 14-Year-old female whose menstrual cycle duration is 18 days. What will you term this as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polymenorrhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligomenorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal cycle duration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Menometrorrhagia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polymenorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polymenorrhea&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Amenorrhoea is a term used if the time period between two menstrual cycles is more than 90 days. Oligomenorrhoea denotes infrequent, irregularly timed episodes of bleeding usually occurring at intervals of more than 38 days. Polymenorrhoea denotes frequent episodes of menstruation, usually occurring at intervals of 24 days or less. Menometorrhagia means excessive, prolonged bleeding that occurs at irregularly timed and frequent intervals.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options B, C, and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 32-Year-old woman, diagnosed with dysfunctional uterine bleeding, in an endometrial biopsy, which most common finding is to be expected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal secretory endometrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystic glandular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysplasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal secretory endometrium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Normal secretory endometrium&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DUB 80% is due to anovulatory cause, seen in young females. Always look for puberty menorrhagia and check TSH levels, coagulation profiles, and Never do dilatation and curettage in virgins. In the reproductive age, check TSH and coagulation, do TVS, rule out pregnancy, and watch out for premalignant lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B and C : Normal secretory endometrium is seen most commonly followed by hyperplastic endometrium which is followed by irregular shedding and ripening. Option D: Dysplasia is seen in neoplastic lesions.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;First-line management: Tranexamic acid . It is a non-hormonal drug. If dysmenorrhoea is present Mefenamic acid is given. OCPs are given if cycles are irregular and it is the overall best management. If a woman is of reproductive age, MIRENA IUD can be used.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-Year-old unmarried woman, was diagnosed with dysfunctional uterine bleeding. How will you manage her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LNG - IUD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Danazol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LNG - IUD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;LNG - IUD&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DUB 80% is due to anovulatory cause, seen in young females. Always look for puberty menorrhagia and check TSH levels, coagulation profiles, and TVS. Never do dilatation and curettage in virgins. In the reproductive age, check TSH, and coagulation, do TVS, rule out pregnancy, and watch out for premalignant lesions First-line management: Tranexamic acid . It is a non-hormonal drug. If dysmenorrhoea is present Mefenamic acid is given. OCPs are given if cycles are irregular and it is the overall best management. If a woman is of reproductive age, MIRENA IUD can be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option C : Misoprostol is a prostaglandin analogue, not used in the treatment of dysfunctional uterine bleeding. NSAIDs that inhibit prostaglandin synthesis are used, not prostaglandin analogue. Option B : Here as the female is unmarried, so hysterectomy is preferred only if medical management fails or if the female has completed her family. Option D: Danazol is not used due to its androgenic side effects.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following can be used to treat menorrhagia except: 1. OCPS 2. Norethisterone for 3 months cyclical 3. Tranexamic acid 4. Danazol 5. NSAID 6. Clomiphene Select the correct answer from the given below code:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All except 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;All except 4, 5, and 6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4, and 6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Only 6 Clomiphene is used to induce ovulation but not in AUB . All others are used in AUB. Danazol is avoided, but it can be used in AUB.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PALM-COEIN classification is used to describe the etiology of AUB. Up to 15% of patients with abnormal vaginal bleeding (especially in the adolescent age group) have coagulation disorders. The most common cause of AUB in adolescent girls and perimenopausal women is First-line management: Tranexamic acid. It is a non-hormonal drug. If dysmenorrhoea is present Mefenamic acid is given. OCPs are given if cycles are irregular and it is the overall best management. If a woman is of reproductive age, MIRENA IUD can be used.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are false.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-Year-old nulligravid patient complains of bleeding between her periods and increasingly heavy menses. Over the past 9 months, a trial of oral contraceptives and antiprostaglandins has failed to decrease the abnormal, heavy bleeding. Which of the following options is most appropriate at this time?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform a hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform endometrial ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform hysteroscopy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start the patient on GnRH agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform hysteroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Perform hysteroscopy In patients with abnormal bleeding who are not responding to standard therapy, a hysteroscopy should be performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Hysteroscopy can rule out endometrial polyps or small fibroids, which, if present, can be resected. In patients with heavy abnormal bleeding who no longer desire fertility, endometrial ablation may be performed.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: If a patient has completed childbearing and is having significant abnormal bleeding, a hysteroscopy, rather than a hysterectomy, would still be the procedure of choice to rule out easily treatable diseases. Option D : Treatment with a GnRH agonist would induce a menopausal state and only temporarily relieve symptoms. Option B: Would be indicated in a woman who has completed her family and doesn&#x27;t desire pregnancy.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-Year-old has been bleeding heavily for the past 2 weeks and now feels a bit dizzy and light-headed. Menarche attained about 6 months ago, and since that time her periods have been irregular and very heavy. She appears very pale and fatigued. Her blood pressure and pulse are 110/60mm Hg and 70 beats per minute, respectively. When you stand her up, her blood pressure remains stable, but her pulse increases to 100. She reports that she has never been sexually active. On physical examinations, her abdomen is benign. As she is unmarried per vaginal examination is not performed. She is 5 ft 4 inch tall and weight is 75kgs. Which of the following blood tests is not indicated in the evaluation of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BHCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleeding time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete blood count&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Estradiol level&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Estradiol level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Estradiol level The case presented is a typical representation of a patient with dysfunctional uterine bleeding attributed to anovulation.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The onset of menarche in young women is typically followed by approximately 5 years of irregular cycles that result from anovulation secondary to the immaturity of the hypothalamic-pituitary axis. Measuring an estradiol level would serve no purpose in the workup of this patient. Uterine cancer, cervical polyps, or cervical pathology would be rare in a girl of this age. These other causes of abnormal bleeding would be more common in older women.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and C are false. Options A, B, and C : Pregnancy should always be considered as a possible cause in all women of reproductive age. Appropriate lab tests to order in the emergency room would be a BHCG (to rule out pregnancy), a bleeding time (20% of adolescents with dysfunctional uterine bleeding have a coagulation defect), and blood type and screen (since she is orthostatic she may require a blood transfusion).&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-Year-old woman attends the gynecology clinic complaining of heavy menstrual bleeding (HMB) and occasional intermenstrual bleeding. Her hemoglobin level is 11.2 g/l. An ultrasound scan demonstrated no obvious abnormality. What other investigation is required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diagnostic hysteroscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI scan of the pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum FSH level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial biopsy If appropriate, a biopsy should be taken to exclude endometrial cancer or atypical hyperplasia . Indications for a biopsy include, for example, persistent intermenstrual bleeding, and, in women aged 45 and over, treatment failure or ineffective treatment.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A and C . Have no role in this patient. Option D: Serum FSH levels are done in other conditions like when premature ovarian failure is suspected, but not for this patient.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-Year-old Para 3 who has had three previous vaginal deliveries presents with a history of HMB that has not responded to medical treatment or the levonorgestrel-containing intrauterine system (LNG-IUS). The patient was offered endometrial ablation but declined. On examination, the uterus is bulky, no masses palpable in the adnexa and the cervix descends to about 2 cm above the hymenal ring. Ultrasound confirms the physical examination findings. What is the most appropriate treatment option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparoscopic-assisted vaginal hysterectomy as it enables the surgeon to assess the pelvic organs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subtotal hysterectomy as it avoids possible bladder injury and has a lower incidence of sexual dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total abdominal hysterectomy as there is a lower risk of bladder injury than a vaginal hysterectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaginal hysterectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vaginal hysterectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Vaginal hysterectomy A vaginal hysterectomy has a lower risk of bladder injury than does abdominal hysterectomy. There is some descent of the uterus in a parous patient, therefore making the option of a vaginal hysterectomy a feasible option.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option B: A subtotal hysterectomy has a lower risk of bladder injury but does not have a lower incidence of sexual dysfunction. Option A : Laparoscopic vaginal hysterectomy might have been a useful option but an ultrasound scan ruled out the pelvic pathology and there is the added risk of laparoscopic surgery. Option C: Taking into account the need for individual assessment, the route of hysterectomy should be considered in the following order: first-line vaginal, second-line abdominal.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-Year-old woman attends a consultation in primary care complaining of heavy menstrual bleeding. She is otherwise well and the examination is unremarkable. What investigation should be undertaken?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full blood count&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvic ultrasound scan and coagulation profile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum ferritin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Full blood count&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Full blood count A full blood count test should be carried out on all women with HMB. This should be done in parallel with any HMB treatment offered.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs and symptoms of menorrhagia may include: Soaking through one or more sanitary pads or tampons every hour for several consecutive hours Needing to use double sanitary protection to control your menstrual flow Needing to wake up to change sanitary protection during the night Bleeding for longer than a week Passing blood clots larger than a quarter Restricting daily activities due to heavy menstrual flow Symptoms of anemia , such as tiredness, fatigue, or shortness of breath.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A : She has no risk factors to conduct an endometrial biopsy. Option C : Imaging should be performed in the following circumstances: The uterus is palpable abdominal, and vaginal examination reveals a pelvic mass of uncertain origin. Pharmaceutical treatment fails. Ultrasound is the first-line diagnostic tool. Testing for coagulation disorders (e.g., von Willebrand’s disease) should be considered in women who have had heavy menstrual bleeding since menarche and have a personal or family history suggesting a coagulation disorder. Option D : A serum ferritin test need not routinely be carried out on women with heavy menstrual bleeding.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following referral to secondary care for heavy menstrual bleeding, a 38-Year-old woman undergoes pelvic examination, which confirms that the uterus is palpable abdominally. What is the first-line diagnostic test to identify structural abnormalities in this situation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saline infusion sonography.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pelvic ultrasound scan&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pelvic ultrasound scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Pelvic ultrasound scan&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Imaging should be performed in the following circumstances: The uterus is palpable abdominally. A vaginal examination reveals a pelvic mass of uncertain origin. Pharmaceutical treatment fails. Ultrasound is the first-line diagnostic tool for identifying structural abnormalities.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: It is not indicated. Option B: Saline infusion sonography should not be used as a first-line diagnostic tool. Option C: Magnetic resonance imaging (MRI) should not be considered as a first-line diagnostic tool.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-Year-old nulligravid woman comes with menorrhagia. Her LMP was 11 days ago and she&#x27;s been bleeding since then, 3 pads per day. UPT negative. She has had irregular periods for 5 years after discontinuing OCP. She is diabetic and is on treatment. She is obese and her BMI is 40 kg/m2. Her hemoglobin is 11g/dl, platelet: 2.4L/microliter. TSH is 1.8microunits/mL. What is the next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclic progestins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endometrial ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endometrial biopsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endometrial biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Endometrial biopsy Once pregnancy is ruled out, CBC and pelvis USG must be ordered . In patients aged &amp;gt;45 years, an endometrial biopsy must be done to rule out endometrial hyperplasia or endometrial CA. Although this patient is &amp;lt;45 years, due to obesity and several anovulatory cycles (irregular cycles due to PCOS) there is unopposed estrogenic action putting her at risk. Therefore an endometrial biopsy has to be done for her.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Signs and symptoms of menorrhagia may include: Soaking through one or more sanitary pads or tampons every hour for several consecutive hours Needing to use double sanitary protection to control your menstrual flow Needing to wake up to change sanitary protection during the night Bleeding for longer than a week Passing blood clots larger than a quarter Restricting daily activities due to heavy menstrual flow Symptoms of anemia , such as tiredness, fatigue, or shortness of breath.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A and B: If the endometrial biopsy is normal, these can be started in her. They stabilize endometrium by stimulating differentiation rather than uncontrolled proliferation. Option C : Done once endometrial hyperplasia and CA are ruled out and the patient doesn&#x27;t desire menses and fertility.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-Year-old female P2L2 presents with a history of increasing menses since 7 months. She also complains of irregular bleeding associated with severe abdominal pain. Her symptoms are associated with weakness and anorexia. She is hypertensive and diabetic with tuberculosis and is on medication. On examination, her vitals are Pulse- 80 bpm, BP- 128/70 mmHg, and temperature 99.5F. Per vaginal examination shows no findings. False statement about this condition is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The segmented nodular appearance of tubes is seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HSG is contraindicated in diagnosed cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigid/lead pipe tubal appearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal tube obstruction&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proximal tube obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Proximal tube obstruction Proximal tube obstruction is false as distal tube obstruction is seen. Options A, B, and C are true.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;The clinical case is of genital tuberculosis . It can present with symptoms of menorrhagia with dysmenorrhea or infertility. In most cases, it may be asymptomatic. HSG is contraindicated in proven cases as it may cause reactivation of the lesions. HSG when done as a routine workup for infertility shows the following features: Vascular or lymphatic extravasation of dye. Rigid (lead-pipe) tubes with nodulations at places. Tobacco pouch appearance with the blocked fimbrial end. The beaded appearance of the tube with variable filling density. Distal tube obstruction. Coiling of the tubes or calcified shadow at places. Bilateral cornual block. Tubal diverticula and/or fluffiness of tubal outline. Uterine cavity-irregular outline, honeycomb appearance, or presence of uterine synechiae.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true with regard to genital tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian involvement can occur without tubal affection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infertility is mainly due to anovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid-fast bacilli are identified in 100% of cases of tubercular endometritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A negative Mantoux test cannot reasonably exclude tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A negative Mantoux test cannot reasonably exclude tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;A negative Mantoux test cannot reasonably exclude tuberculosis The clinical case is of genital tuberculosis . It can present with symptoms of menorrhagia with dysmenorrhea or infertility. In most cases it may be asymptomatic. HSG is contraindicated in proven cases as it may cause reactivation of the lesions. HSG when done as a routine workup for infertility shows the following features: Vascular or lymphatic extravasation of dye. Rigid (lead-pipe) tubes with nodulations at places. Tobacco pouch appearance with the blocked fimbrial end. The beaded appearance of the tube with variable filling density. Distal tube obstruction. Coiling of the tubes or calcified shadow at places. Bilateral cornual block. Tubal diverticula and/or fluffiness of tubal outline. Uterine cavity-irregular outline, honeycomb appearance or presence of uterine synechiae.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Ovarian involvement can occur without tubal affection is incorrect as ovaries do not get involved without tubes being affected, because the fallopian tubes are invariably the primary sites. Option B: Infertility is mainly due to anovulation is incorrect as mainly infertility is due to tubal blockage or adhesions in the endometrial cavity. Option C: Acid-fast bacilli are identified in 100% of cases of TB endometritis is an incorrect statement.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statements are related to tubercular salpingitis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The abdominal ostium may be patent with eversion of fimbriae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The early lesion may be confused with adenocarcinoma in histology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genital tuberculosis is always secondary and the tubes are invariably the primary sites&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salpingitis isthmica nodosa is the exclusive pathology of tuberculosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Salpingitis isthmica nodosa is the exclusive pathology of tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Salpingitis isthmica nodosa is the exclusive pathology of tuberculosis&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;In genital TB abdominal ostium may be patent with an eversion of fimbrial called a tobacco pouch appearance. The early lesion may be confused with adenocarcinoma. Genital TB is always secondary and tubes are invariably the primary sites.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and C are related to tuberculosis.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True statement about female genital tuberculosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genital tract involvement results from the lymphatic spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premenstrual histopathological examination is diagnostic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reproductive outcome following antituberculous chemotherapy is satisfactory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Polymerase chain reaction (PCR) techniques have got higher sensitivity in the detection PCR is more sensitive (85–95%) than microscopy and bacteriological culture. This method can detect fewer than 10 organisms in clinical specimens compared to the 10,000 necessary for smear positivity.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Option A: Genital tuberculosis is usually secondary to primary infection (lungs, bones, lymph nodes). It spreads by the hematogenous route (not the lymphatic route) leading to endosalpingitis. Option B: Caseous granulomatous lesions with giant cells on pathological examination are suggestive of TB but is not diagnostic as it can be seen in fungal infection and sarcoidosis. Option D: Reproductive outcome even after treatment is poor. The pregnancy rate is about 5-10%, the live birth rate is only 7%. risk of miscarriage and ectopic pregnancy are high.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transcervical endometrial resection (TCRE) is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometriosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DUB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carcinoma endometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Submucous fibroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DUB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DUB Transcervical endometrial resection (hysteroscopic endometrial ablation) is a technique for the management of DUB. the aim of the procedure is to produce a therapeutic asherman’s syndrome and produce amenorrhea . It destroys the endometrium → formation of synchea → asherman syndrome → amenorrhea.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;DUB 80% is due to anovulatory cause, seen in young females. Always look for puberty menorrhagia and check TSH levels, coagulation profiles, and TVS. Never do dilatation and curettage in virgins. In the reproductive age, check TSH, and coagulation, do TVS, rule out pregnancy, and watch out for premalignant lesions First-line management: Tranexamic acid . It is a non-hormonal drug. If dysmenorrhoea is present Mefenamic acid is given. OCPs are given if cycles are irregular and it is the overall best management. If a woman is of reproductive age, MIRENA IUD can be used.&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding outpatient hysteroscopy, all are correct except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abnormal uterine bleeding is an indication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal saline as a distension medium can be used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is less accurate than saline infusion sonography (SIS)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not reliable to exclude endometrial carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is less accurate than saline infusion sonography (SIS)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Solution:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;It is less accurate than saline infusion sonography (SIS)&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Highyeild:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Abnormal uterine bleeding is an indication for performing hysteroscopy and normal saline can be used as a distention media. Diagnostic hysteroscopy is more accurate than saline infusion sonography as it provides direct visualization. A positive hysteroscopy is more reliable and has moral significance than a negative one.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Random:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;Explanation for incorrect options:- Options A, B, and D are correct.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Extraedge:&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;PALM-COEIN classification is used to describe the etiology of AUB. Up to 15% of patients with abnormal vaginal bleeding (especially in the adolescent age group) have coagulation disorders. The most common cause of AUB in adolescent girls and perimenopausal women is&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 35 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();

        // Handle question navigation click
        function handleQuestionNavClick(index) {

        // Update progress bar

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel
        function updateResultsNavPanel() {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;

                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
