us nodules over bony prominences, extensor surfaces or juxta-articular region. Serum rheumatoid factor. Radiological changes : bony erosion or unequivocal bony decalcification, periarticular osteoporosis and narrowing of articular (joint) space.&lt;/li&gt;&lt;li&gt;• Morning stiffness , in and around joint lasting 1 hour before maximal improvement.&lt;/li&gt;&lt;li&gt;• Morning stiffness&lt;/li&gt;&lt;li&gt;• lasting 1 hour&lt;/li&gt;&lt;li&gt;• Arthritis of 3 or more joint areas, observed by a physician simultaneously, have soft tissue swelling or joint effusion, not just bony over growth. The 14 possible joint areas involved are right or left PIP, MCP, wrist, elbow, knee, ankle and MTP joints.&lt;/li&gt;&lt;li&gt;• Arthritis of 3 or more joint&lt;/li&gt;&lt;li&gt;• PIP, MCP, wrist, elbow, knee, ankle and MTP joints.&lt;/li&gt;&lt;li&gt;• Arthritis of hand joints, e.g. wrist, MP or PIP joints.&lt;/li&gt;&lt;li&gt;• hand&lt;/li&gt;&lt;li&gt;• Symmetrical arthritis.&lt;/li&gt;&lt;li&gt;• Symmetrical&lt;/li&gt;&lt;li&gt;• Rheumatoid nodules (Pathognomonic): Subcutaneous nodules over bony prominences, extensor surfaces or juxta-articular region.&lt;/li&gt;&lt;li&gt;• Rheumatoid nodules (Pathognomonic):&lt;/li&gt;&lt;li&gt;• Serum rheumatoid factor.&lt;/li&gt;&lt;li&gt;• Radiological changes : bony erosion or unequivocal bony decalcification, periarticular osteoporosis and narrowing of articular (joint) space.&lt;/li&gt;&lt;li&gt;• Radiological changes&lt;/li&gt;&lt;li&gt;• Option C. Ankylosing spondylitis . Ankylosing spondylitis (AS) is a type of inflammatory arthritis that mainly affects the spine, causing stiffness, pain, and eventually fusion of the vertebrae. Diagnosis of AS involves clinical features, imaging studies (like X-rays showing syndesmophytes), and sometimes blood tests. A diagnosis of AS can usually be confirmed if an X-ray shows sacroiliitis and there is at least 1 of the following :&lt;/li&gt;&lt;li&gt;• Option C. Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;• at least 1 of the following&lt;/li&gt;&lt;li&gt;• at least 3 months of lower back pain that gets better with exercise and doesn&#x27;t improve with rest limited movement in lumbar spine limited chest expansion compared&lt;/li&gt;&lt;li&gt;• at least 3 months of lower back pain that gets better with exercise and doesn&#x27;t improve with rest&lt;/li&gt;&lt;li&gt;• limited movement in lumbar spine&lt;/li&gt;&lt;li&gt;• limited chest expansion compared&lt;/li&gt;&lt;li&gt;• Option D. Reactive synovitis. Reactive synovitis refers to inflammation of the synovial membrane in response to an infection elsewhere in the body, often in the gastrointestinal or genitourinary tract. It is not a specific term used for a well-defined rheumatological condition. Diagnosis involves assessing the clinical context, including symptoms and potential triggers of the inflammation. According to American College of Rheumatology, there are 2 major and 2 minor diagnostic guidelines of reactive arthritis. Major guidelines includes a symmetric oligo or monoarthritis involving lower extremities, and either enteritis or urethritis symptoms preceding the onset of arthritis by a time interval of 3 days to 6 weeks. Minor guidelines includes presence of a triggering infection as evidenced by culture positivity, and presence of persistent synovial involvement.&lt;/li&gt;&lt;li&gt;• Option D. Reactive synovitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is an inflammatory arthritis that occurs in some individuals with psoriasis, a chronic skin condition characterized by red, scaly patches on the skin. CASPAR criteria (Classification Criteria for Psoriatic Arthritis) include the presence of inflammatory articular disease (joint involvement), along with points for other features such as psoriasis, nail changes, family history, and negative tests for rheumatoid factor.&lt;/li&gt;&lt;li&gt;➤ Psoriatic arthritis is an inflammatory arthritis that occurs in some individuals with psoriasis, a chronic skin condition characterized by red, scaly patches on the skin.&lt;/li&gt;&lt;li&gt;➤ CASPAR criteria (Classification Criteria for Psoriatic Arthritis) include the presence of inflammatory articular disease (joint involvement), along with points for other features such as psoriasis, nail changes, family history, and negative tests for rheumatoid factor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male underwent total hip replacement surgery due to severe osteoarthritis. The surgery went uneventful, but on 3 rd post-operative day, he started complaining of breathlessness which worsens on increase in activity, chest discomfort. Lab investigations reveals raised d-dimer levels. What is the definitive management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrombolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bronchodilators&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thrombolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture1011.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thrombolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Bronchodilators. Bronchodilators are primarily used in conditions such as asthma or chronic obstructive pulmonary disease (COPD) to relieve airway constriction. In the context of a pulmonary embolism, bronchodilators would not be the first-line treatment, as the primary issue is a blood clot affecting blood flow to the lungs.&lt;/li&gt;&lt;li&gt;• Option B. Bronchodilators.&lt;/li&gt;&lt;li&gt;• Option C. Steroids. Steroids are generally not the primary treatment for a pulmonary embolism. They would not address the underlying cause of the symptoms, which is likely a blood clot. Steroids might be used for certain inflammatory conditions but are not indicated as a definitive treatment for pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option C. Steroids.&lt;/li&gt;&lt;li&gt;• Options D. Oxygen . Oxygen is often given to patients experiencing breathlessness or hypoxia (low oxygen levels). While providing oxygen can support the patient&#x27;s respiratory function, it does not directly address the underlying cause of a pulmonary embolism. Oxygen is supportive care and is often used while other definitive treatments, such as anticoagulation, are initiated.&lt;/li&gt;&lt;li&gt;• Options D. Oxygen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrombolysis is commonly used in cases of severe pulmonary embolism where there is a significant compromise of blood flow to the lungs. Thrombolysis aims to rapidly break down the clot and restore normal blood circulation.&lt;/li&gt;&lt;li&gt;➤ Thrombolysis is commonly used in cases of severe pulmonary embolism where there is a significant compromise of blood flow to the lungs.&lt;/li&gt;&lt;li&gt;➤ Thrombolysis aims to rapidly break down the clot and restore normal blood circulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In OA, one of this is beneficial:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucosamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ketones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glucosamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glucosamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Ketones. Ketones are organic compounds produced when the body breaks down fat for energy in the absence of sufficient glucose. Ketones are not typically associated with direct benefits in osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Ketones.&lt;/li&gt;&lt;li&gt;• Option C. Glucose. It is a simple sugar and a primary source of energy for the body. While maintaining stable blood glucose levels is important for overall health, glucose itself is not specifically considered a treatment or beneficial intervention for osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option C. Glucose.&lt;/li&gt;&lt;li&gt;• Option D. Citric acid . Citric acid is a weak organic acid found in citrus fruits. Citric acid is not typically associated with direct benefits in osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option D. Citric acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glucosamine is a natural compound found in the body, particularly in the fluid that surrounds the joints. It is commonly taken as a dietary supplement. It helps to reduce pain and improve function in individuals with osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ Glucosamine is a natural compound found in the body, particularly in the fluid that surrounds the joints.&lt;/li&gt;&lt;li&gt;➤ It is commonly taken as a dietary supplement.&lt;/li&gt;&lt;li&gt;➤ It helps to reduce pain and improve function in individuals with osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about Articular Cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a type of elastic cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is hyaline cartilage on the articular surface of bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is type 1 cartilage providing compressive strength&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is hyaline cartilage found in growth plate of bones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is hyaline cartilage on the articular surface of bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-125930.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is hyaline cartilage on the articular surface of bones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Is a type of elastic cartilage. Articular cartilage is not a type of elastic cartilage. Elastic cartilage contains more elastic fibres and is found in structures like the external ear and epiglottis. Articular cartilage is predominantly hyaline cartilage.&lt;/li&gt;&lt;li&gt;• Option A. Is a type of elastic cartilage.&lt;/li&gt;&lt;li&gt;• Option C. Is type 1 cartilage providing compressive strength . Articular cartilage provides a smooth and low-friction surface for joint movement .&lt;/li&gt;&lt;li&gt;• Option C. Is type 1 cartilage providing compressive strength&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. Is hyaline cartilage found in growth plate of bone. T he hyaline cartilage found in the growth plate (epiphyseal plate) of bones is a different type of cartilage. It is involved in longitudinal bone growth and is eventually replaced by bone tissue as a person reaches skeletal maturity. Articular cartilage is found at the articulating surface of the joints.&lt;/li&gt;&lt;li&gt;• Option D. Is hyaline cartilage found in growth plate of bone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The statement true about articular cartilage is that it is hyaline cartilage on the articular surface of bones. It is not an elastic cartilage. It provides smooth surface at the joint for movements.&lt;/li&gt;&lt;li&gt;➤ The statement true about articular cartilage is that it is hyaline cartilage on the articular surface of bones.&lt;/li&gt;&lt;li&gt;➤ It is not an elastic cartilage.&lt;/li&gt;&lt;li&gt;➤ It provides smooth surface at the joint for movements.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nutrient and oxygen reach the chondrocytes across perichondrium by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Along neurons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Capillaries. Capillaries are small blood vessels that bring nutrients and oxygen to tissues. In the context of cartilage, the perichondrium is vascularized with capillaries.&lt;/li&gt;&lt;li&gt;• Option A. Capillaries.&lt;/li&gt;&lt;li&gt;• Option C. Along Neurons. Neurons are not the primary means by which nutrients and oxygen are transported to chondrocytes.&lt;/li&gt;&lt;li&gt;• Option C. Along Neurons.&lt;/li&gt;&lt;li&gt;• Option D. Active transport. Active transport is a cellular process that requires energy to move molecules against their concentration gradient. In the context of nutrient and oxygen supply to chondrocytes, passive processes like diffusion is more relevant .&lt;/li&gt;&lt;li&gt;• Option D. Active transport.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffusion is a process by which molecules move from an area of higher concentration to an area of lower concentration. Since articular cartilage is an avascular structure, it gets its nutrients from the blood supply of the perichondrium. So nutrients and oxygen reach the chondrocytes across perichondrium by the process of diffusion.&lt;/li&gt;&lt;li&gt;➤ Diffusion is a process by which molecules move from an area of higher concentration to an area of lower concentration.&lt;/li&gt;&lt;li&gt;➤ Since articular cartilage is an avascular structure, it gets its nutrients from the blood supply of the perichondrium.&lt;/li&gt;&lt;li&gt;➤ So nutrients and oxygen reach the chondrocytes across perichondrium by the process of diffusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following cause erosive arthritis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lupus Arthritis/Jaccoud arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculous arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Septic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lupus Arthritis/Jaccoud arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lupus arthritis/Jaccoud arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis. Rheumatoid arthritis is a chronic autoimmune disorder that primarily affects the joints. Rheumatoid Arthritis is known for causing erosive arthritis, as chronic inflammation in the synovium leads to the destruction of cartilage and bone within the joints.&lt;/li&gt;&lt;li&gt;• Option A. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Tuberculous arthritis. Tuberculous arthritis, caused by Mycobacterium tuberculosis, can lead to joint destruction. It can cause erosive arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Tuberculous arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Septic arthritis. Septic arthritis is caused by a bacterial infection within a joint, leading to inflammation and potential joint damage.&lt;/li&gt;&lt;li&gt;• Option D. Septic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lupus Arthritis/Jaccoud arthritis does not cause erosive arthritis. Lupus arthritis, also known as Jaccoud arthritis , is a form of arthritis associated with systemic lupus erythematosus (SLE), an autoimmune disease. Jaccoud arthritis is generally considered non-erosive inflammatory arthritis. It involves joint deformities that are reversible and does not typically result in the erosive changes.&lt;/li&gt;&lt;li&gt;➤ Lupus Arthritis/Jaccoud arthritis does not cause erosive arthritis.&lt;/li&gt;&lt;li&gt;➤ Lupus arthritis, also known as Jaccoud arthritis , is a form of arthritis associated with systemic lupus erythematosus (SLE), an autoimmune disease.&lt;/li&gt;&lt;li&gt;➤ Jaccoud arthritis&lt;/li&gt;&lt;li&gt;➤ Jaccoud arthritis is generally considered non-erosive inflammatory arthritis.&lt;/li&gt;&lt;li&gt;➤ It involves joint deformities that are reversible and does not typically result in the erosive changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the examination of synovium aspirate of a patient with arthritis, numerous lymphocytes, plasma cells and histiocytes are found. What type of arthritis is it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyogenic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulomatous arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Granulomatous arthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-130600.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Granulomatous arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acute pyogenic arthritis. Acute pyogenic arthritis is caused by a bacterial infection in the joint, and the synovial fluid in this condition typically shows an increased number of neutrophils (polymorphonuclear leukocytes).&lt;/li&gt;&lt;li&gt;• Option A. Acute pyogenic arthritis.&lt;/li&gt;&lt;li&gt;• Option B. Chronic arthritis. Chronic arthritis is a broad term that can encompass various chronic inflammatory joint conditions like osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Chronic arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis . Rheumatoid arthritis (RA) is a chronic autoimmune inflammatory arthritis characterized by the presence of synovitis. The synovial fluid contains &amp;gt; 50% neutrophils, 5000-50,000 cells, T-lymphocytes, plasma cells.&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In synovial fluid of patients with granulomatous arthritis, numerous lymphocytes, plasma cells and histiocytes are found.&lt;/li&gt;&lt;li&gt;➤ In synovial fluid of patients with granulomatous arthritis, numerous lymphocytes, plasma cells and histiocytes are found.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Articular cartilage, most active chondrocytes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zone 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zone 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zone 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zone 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Zone 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-130700.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Zone 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Zone 1 . The chondrocytes in this zone are flat and oriented parallel to the articular surface. These cells in this zone are involved in lubrication and reducing friction within the joint.&lt;/li&gt;&lt;li&gt;• Option A. Zone 1&lt;/li&gt;&lt;li&gt;• Option B. Zone 2. The chondrocytes in this zone are arranged in columns or clusters. They play a crucial role in growth and maintenance of the cartilage tissue.&lt;/li&gt;&lt;li&gt;• Option B. Zone 2.&lt;/li&gt;&lt;li&gt;• Option D. Zone 4 . The chondrocytes in this zone are embedded within the calcified cartilage. This zone is the transition between cartilage and bone, with chondrocytes undergoing apoptosis as the cartilage mineralizes and becomes ossified.&lt;/li&gt;&lt;li&gt;• Option D. Zone 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Articular cartilage, Chondrocytes are more active synthetically in middle zone or radial zone or deep zone (zone 3).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about synovial fluid are true, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secreted primarily by type A synovial cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follows Non-Newtonian fluid kinetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contains hyaluronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viscosity is variable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Secreted primarily by type A synovial cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Secreted primarily by type A synovial cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Follows Non-Newtonian fluid kinetics. True. Synovial fluid exhibits non-Newtonian behaviour, i.e., its viscosity changes with the rate of shear applied. This property allows the fluid to become less viscous during joint movement, facilitating smooth articulation.&lt;/li&gt;&lt;li&gt;• Option B. Follows Non-Newtonian fluid kinetics.&lt;/li&gt;&lt;li&gt;• Option C. Contains hyaluronic acid. True. Synovial fluid contains hyaluronic acid, a glycosaminoglycan that contributes to the lubrication and viscosity of the fluid. Hyaluronic acid helps in maintaining the integrity of the synovial fluid film on joint surfaces.&lt;/li&gt;&lt;li&gt;• Option C. Contains hyaluronic acid.&lt;/li&gt;&lt;li&gt;• Option D. Viscosity is variable. True. The viscosity of synovial fluid is variable and influenced by factors such as hydration, the presence of hyaluronic acid, and the overall health of the joint. Viscosity tends to increase with rest and decrease with joint movement.&lt;/li&gt;&lt;li&gt;• Option D. Viscosity is variable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Synovial fluid follows Non-Newtonian fluid kinetics. It contains hyaluronic acid. Its viscosity is variable. It is an ultra-dialysate of blood plasma transudated from synovial capillaries to which hyaluronic acid protein complex (mucin) has been added by synovial B cells.&lt;/li&gt;&lt;li&gt;➤ Synovial fluid follows Non-Newtonian fluid kinetics.&lt;/li&gt;&lt;li&gt;➤ It contains hyaluronic acid.&lt;/li&gt;&lt;li&gt;➤ Its viscosity is variable.&lt;/li&gt;&lt;li&gt;➤ It is an ultra-dialysate of blood plasma transudated from synovial capillaries to which hyaluronic acid protein complex (mucin) has been added by synovial B cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about changes in articular cartilage with aging is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total proteoglycan content is decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Synthesis of proteoglycans is decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enzymatic degradation of proteoglycans is increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total water content of cartilage is decrease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enzymatic degradation of proteoglycans is increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-130808.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enzymatic degradation of proteoglycans is increased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Total proteoglycan content is decreased. True. Proteoglycans are the molecules in the extracellular fluid that help maintain its structure and function. With ageing, the total proteolytic enzyme degradation decreases with increasing age.&lt;/li&gt;&lt;li&gt;• Option A. Total proteoglycan content is decreased.&lt;/li&gt;&lt;li&gt;• Option B. Synthesis of proteoglycans is decreased. True. With aging, there is a decrease in the synthesis of proteoglycans by chondrocytes. This reduction in synthesis contributes to the decline in total proteoglycan content observed in aging cartilage.&lt;/li&gt;&lt;li&gt;• Option B. Synthesis of proteoglycans is decreased. True.&lt;/li&gt;&lt;li&gt;• Option D. Total water content of cartilage is decreased . True. With aging, the total water content of the cartilage is decreased. In osteoarthritis, it is increased, but decreased in advanced OA.&lt;/li&gt;&lt;li&gt;• Option D. Total water content of cartilage is decreased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enzymatic degradation of proteoglycans is normal with ageing. Total proteoglycan content is decreased. Synthesis of proteoglycans is decreased. Total water content of cartilage is decreased.&lt;/li&gt;&lt;li&gt;➤ Enzymatic degradation of proteoglycans is normal with ageing.&lt;/li&gt;&lt;li&gt;➤ Total proteoglycan content is decreased.&lt;/li&gt;&lt;li&gt;➤ Synthesis of proteoglycans is decreased.&lt;/li&gt;&lt;li&gt;➤ Total water content of cartilage is decreased.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After knee replacement surgery, proprioceptors of joints are altered. Effect is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal movement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete loss of sensation at joint position at resting stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of sensation of joint position at dynamic stage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All types of sensation lost&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal movement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Normal movement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Complete loss of sensation at joint position at resting stage. Complete loss of sensation at the joint position, particularly at the resting stage could result in challenges for the patient in maintaining a sense of joint position when the knee is at rest.&lt;/li&gt;&lt;li&gt;• Option B. Complete loss of sensation at joint position at resting stage.&lt;/li&gt;&lt;li&gt;• Option C. Loss of sensation of joints position at dynamic stage. This suggests that the alteration in proprioception is more prominent during dynamic movements rather than at rest.&lt;/li&gt;&lt;li&gt;• Option C. Loss of sensation of joints position at dynamic stage.&lt;/li&gt;&lt;li&gt;• Option D. All types of sensation lost. T his implies a complete loss of sensation, which would include not only proprioception but also other types of sensory feedback.&lt;/li&gt;&lt;li&gt;• Option D. All types of sensation lost.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• After knee replacement surgery, proprioceptors of joints are altered and the effect will occur on Normal movements. Normal movement may be retained.&lt;/li&gt;&lt;li&gt;• After knee replacement surgery, proprioceptors of joints are altered and the effect will occur on Normal movements. Normal movement may be retained.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metal on metal articulation should be avoided in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteonecrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young female&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inflammatory arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Revision surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Young female&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Young female&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteonecrosis. Osteonecrosis is the death of bone tissue due to a lack of blood supply. Metal-on-metal articulation is not specifically contraindicated in osteonecrosis.&lt;/li&gt;&lt;li&gt;• Option A. Osteonecrosis.&lt;/li&gt;&lt;li&gt;• Option C. Inflammatory arthritis. Metal-on-metal articulation is generally not recommended in patients with inflammatory arthritis, such as rheumatoid arthritis. Inflammatory arthritis patients may have an increased risk of adverse reactions to metal debris, making alternative implant materials, like ceramic or polyethylene, more suitable.&lt;/li&gt;&lt;li&gt;• Option C. Inflammatory arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Revision surgery. Metal-on-metal articulation is sometimes used in revision surgery, but its use has declined due to concerns about metal ion release. In revision surgeries, the choice of implant material depends on various factors, including the reason for revision and the condition of the surrounding bone.&lt;/li&gt;&lt;li&gt;• Option D. Revision surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metal-on-metal articulation is often avoided in young, active females due to concerns about wear and the potential for metal ion release. This patient population may have a longer life expectancy, and concerns about the long-term effects of metal ions make alternative implant materials more favourable. They are also avoided in females in a child bearing age as the metal ions can cross the placenta, causing damage to the fetus.&lt;/li&gt;&lt;li&gt;➤ Metal-on-metal articulation is often avoided in young, active females due to concerns about wear and the potential for metal ion release.&lt;/li&gt;&lt;li&gt;➤ This patient population may have a longer life expectancy, and concerns about the long-term effects of metal ions make alternative implant materials more favourable.&lt;/li&gt;&lt;li&gt;➤ They are also avoided in females in a child bearing age as the metal ions can cross the placenta, causing damage to the fetus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient developed breathlessness and chest pain on second postoperative after a total hip replacement. Echocardiography showed right ventricular dilatation and tricuspid regurgitation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute MI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotensive shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac tamponade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pulmonary embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pulmonary embolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Acute MI. Acute MI refers to the sudden death of part of the heart muscle due to a lack of blood supply. Symptoms include chest pain, shortness of breath, and can sometimes lead to complications such as heart failure with right ventricular dilatation and tricuspid regurgitation, is more indicative of a condition affecting the pulmonary circulation rather than a primary cardiac event. Myocardial infarction can occur after hip replacement surgery but it is less commonly seen than pulmonary thromboembolism.&lt;/li&gt;&lt;li&gt;• Option A. Acute MI.&lt;/li&gt;&lt;li&gt;• Option C. Hypotensive shock. Hypotensive shock refers to a state of insufficient blood flow to meet the body&#x27;s needs, resulting in low blood pressure. While it can cause symptoms like breathlessness, it usually doesn&#x27;t present with right ventricular dilatation and tricuspid regurgitation on echocardiography. Total knee arthroplasty can cause severe blood loss that can lead to hypovolemic shock.&lt;/li&gt;&lt;li&gt;• Option C. Hypotensive shock.&lt;/li&gt;&lt;li&gt;• Option D. Cardiac Tamponade. Cardiac tamponade is a condition where fluid accumulates in the pericardial sac, compressing the heart. This can lead to symptoms such as chest pain and shortness of breath. However, it typically presents with other signs, and echocardiography in cardiac tamponade may reveal features like diastolic collapse of the right atrium and right ventricle, rather than right ventricular dilatation and tricuspid regurgitation. This condition is rarely seen, but can be seen after posterior pedicle screw fixation of the spine.&lt;/li&gt;&lt;li&gt;• Option D. Cardiac Tamponade.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary embolism occurs when a blood clot, usually originating from the legs (deep vein thrombosis), travels to the lungs and blocks a pulmonary artery. Symptoms can include sudden onset of breathlessness, chest pain, and in severe cases, right heart strain as evidenced by right ventricular dilatation and tricuspid regurgitation on echocardiography. This is seen as a common complication of total hip replacement surgeries.&lt;/li&gt;&lt;li&gt;➤ Pulmonary embolism occurs when a blood clot, usually originating from the legs (deep vein thrombosis), travels to the lungs and blocks a pulmonary artery.&lt;/li&gt;&lt;li&gt;➤ Symptoms can include sudden onset of breathlessness, chest pain, and in severe cases, right heart strain as evidenced by right ventricular dilatation and tricuspid regurgitation on echocardiography.&lt;/li&gt;&lt;li&gt;➤ This is seen as a common complication of total hip replacement surgeries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common cause of death after total hip replacement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pulmonary embolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pulmonary embolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Infections. Infection is a potential complication after total hip replacement, but it is not typically the most common cause of death. Infections can lead to local complications, such as joint infections (septic arthritis), which may require surgical intervention. Systemic spread leading to death is less common.&lt;/li&gt;&lt;li&gt;• Option A. Infections.&lt;/li&gt;&lt;li&gt;• Option B. Deep Vein Thrombosis. It is a significant concern after total hip replacement due to the risk of blood clots forming in the deep veins, usually in the legs. While Deep Vein Thrombosis itself is a serious condition, the most life-threatening complication arises when a clot breaks loose and travels to the lungs, causing a pulmonary embolism (PE).&lt;/li&gt;&lt;li&gt;• Option B. Deep Vein Thrombosis.&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia. Pneumonia, an infection of the lungs, can occur after surgery due to factors such as immobility, anesthesia, and decreased lung function. While pneumonia is a concern, it is generally less common as the primary cause of death after total hip replacement compared to complications like pulmonary embolism.&lt;/li&gt;&lt;li&gt;• Option D. Pneumonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulmonary embolism occurs when a blood clot, often originating from the deep veins of the legs, travels to the lungs, causing a blockage in the pulmonary arteries. This can be a severe and life-threatening complication, especially after orthopedic surgeries where immobility and surgical trauma contribute to the risk of clot formation.&lt;/li&gt;&lt;li&gt;➤ Pulmonary embolism occurs when a blood clot, often originating from the deep veins of the legs, travels to the lungs, causing a blockage in the pulmonary arteries.&lt;/li&gt;&lt;li&gt;➤ This can be a severe and life-threatening complication, especially after orthopedic surgeries where immobility and surgical trauma contribute to the risk of clot formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aseptic loosening in cemented total hip replacement occurs as a result of hypersensitivity response to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Titanium debris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High density polyethylene debris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N, N-Dimethyltryptamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Free radicals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High density polyethylene debris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) High density polyethylene debris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Titanium debris. Titanium is a biocompatible material commonly used in orthopedic implants. While titanium debris can be generated from the wear and tear of the implant, it is not typically associated with aseptic loosening. Titanium is generally well-tolerated by the body, and adverse reactions to titanium debris are uncommon.&lt;/li&gt;&lt;li&gt;• Option A. Titanium debris.&lt;/li&gt;&lt;li&gt;• Option C. N, N-Dimethyltryptamine. N, N-Dimethyltryptamine (DMT) is a naturally occurring psychedelic compound, and it is not relevant to hip replacement or aseptic loosening. It is not used in implant materials, and there is no association between DMT and hip replacement complications.&lt;/li&gt;&lt;li&gt;• Option C. N, N-Dimethyltryptamine.&lt;/li&gt;&lt;li&gt;• Option D. Free Radicals. Free radicals are reactive molecules that can contribute to oxidative stress and tissue damage. While oxidative stress can play a role in the inflammatory response to wear debris, the direct association of free radicals as a cause of aseptic loosening is not as specific as the association with the wear debris itself.&lt;/li&gt;&lt;li&gt;• Option D. Free Radicals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Particles of metal (titanium, nickel, chromium, etc.), cement (PMMA) and polyethylene all can produce periprosthetic osteolysis (aseptic loosening). Polyethylene particles appear to be the major particles causing the damage. Since high density polyethylene is used in the acetabular component of the implant, its wearing out and friction generates small particles that can cause inflammatory response in tissues, leading to loosening of the implant.&lt;/li&gt;&lt;li&gt;➤ Particles of metal (titanium, nickel, chromium, etc.), cement (PMMA) and polyethylene all can produce periprosthetic osteolysis (aseptic loosening).&lt;/li&gt;&lt;li&gt;➤ Polyethylene particles appear to be the major particles causing the damage.&lt;/li&gt;&lt;li&gt;➤ Since high density polyethylene is used in the acetabular component of the implant, its wearing out and friction generates small particles that can cause inflammatory response in tissues, leading to loosening of the implant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Major indication(s) for arthroplasty are: Osteoarthritis of hip Ankylosis of elbow Un-united tibial fracture Un-united femoral neck fracture TB spine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Arthroplasty means construction of a new movable joint. Indications of arthroplasty is osteoarthritis of the hip and knee, ankyloses of the elbow, un-united femoral neck fracture.&lt;/li&gt;&lt;li&gt;➤ Arthroplasty means construction of a new movable joint.&lt;/li&gt;&lt;li&gt;➤ Indications of arthroplasty is osteoarthritis of the hip and knee, ankyloses of the elbow, un-united femoral neck fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Heberden&#x27;s nodes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis of the distal interphalangeal joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis of the proximal interphalangeal joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis of the proximal interphalangeal joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis of the 1st carpometacarpal joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteoarthritis of the distal interphalangeal joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteoarthritis of the distal interphalangeal joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis of the proximal interphalangeal joints. Osteoarthritis of the PIP joint of the hand presents as Bouchard’s nodes.&lt;/li&gt;&lt;li&gt;• Option B. Osteoarthritis of the proximal interphalangeal joints.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis of the 1st carpometacarpal joint. Rheumatoid arthritis of the 1 st CMC joint of the hand i.e. the base of the thumb presents as the swan neck deformity of the thumb. This involves hyperextension of the interphalangeal joint and flexion of the MCP joint with a consequent loss of thumb mobility and pinch.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis of the 1st carpometacarpal joint.&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis of the distal interphalangeal joints. RA of the DIP joint may present as swan neck deformity i.e., hyperextension of PIP joint and compensatory flexion of the DIP joint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis of the distal interphalangeal joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heberden&#x27;s nodes are a classic feature of osteoarthritis, particularly affecting the DIP joints.&lt;/li&gt;&lt;li&gt;➤ Heberden&#x27;s nodes are a classic feature of osteoarthritis, particularly affecting the DIP joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bouchard&#x27;s nodes are seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis of the distal interphalangeal joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoarthritis of the proximal interphalangeal joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis of the 1st carpometacarpal joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis of the distal interphalangeal joints&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoarthritis of the proximal interphalangeal joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteoarthritis of the proximal interphalangeal joints&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis of the distal interphalangeal joints Heberden&#x27;s nodes are associated with OA at the DIP joints, not the PIP joints.&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis of the distal interphalangeal joints&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis of the 1st carpometacarpal joint. Rheumatoid arthritis of the 1 st CMC joint of the hand i.e. the base of the thumb presents as the swan neck deformity of the thumb. This involves hyperextension of the interphalangeal joint and flexion of the MCP joint with a consequent loss of thumb mobility and pinch.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis of the 1st carpometacarpal joint.&lt;/li&gt;&lt;li&gt;• Option D. Rheumatoid arthritis of the distal interphalangeal joints. RA of the DIP joint may present as swan neck deformity i.e., hyperextension of PIP joint and compensatory flexion of the DIP joint.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Rheumatoid arthritis of the distal interphalangeal joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bouchard&#x27;s nodes are associated with osteoarthritis, particularly affecting the proximal interphalangeal (PIP) joints. The characteristic bony enlargements or osteophytes at the PIP joints are a hallmark feature of osteoarthritis.&lt;/li&gt;&lt;li&gt;➤ Bouchard&#x27;s nodes are associated with osteoarthritis, particularly affecting the proximal interphalangeal (PIP) joints.&lt;/li&gt;&lt;li&gt;➤ The characteristic bony enlargements or osteophytes at the PIP joints are a hallmark feature of osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following bursae always communicates with knee joint cavity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prepatellar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suprapatellar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial infrapatellar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deep infrapatellar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Suprapatellar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Suprapatellar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Prepatellar. It is s ituated in front of the patella, between the skin and the patellar ligament. It reduces friction between the skin and the patella during knee movement. It does not communicate directly with the knee joint cavity. It is a separate bursa.&lt;/li&gt;&lt;li&gt;• Option A. Prepatellar.&lt;/li&gt;&lt;li&gt;• Option C. Superficial infrapatellar. Found just below the skin and above the patellar ligament, it aids in reducing friction between the skin and the patellar ligament. It does not directly communicate with the knee joint cavity.&lt;/li&gt;&lt;li&gt;• Option C. Superficial infrapatellar.&lt;/li&gt;&lt;li&gt;• Option D. Deep infrapatellar. Situated deep within the knee joint, beneath the patellar ligament, it helps to protect the joint and absorb shocks during movements. It does not directly communicate with the knee joint cavity.&lt;/li&gt;&lt;li&gt;• Option D. Deep infrapatellar.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Located above the patella, between the quadriceps tendon and the femur, suprapatellar bursa helps in reducing friction between the quadriceps tendon and the distal femur during knee movements. It communicates with the knee joint cavity. An opening called the \&quot; suprapatellar pouch \&quot; extends into the joint.&lt;/li&gt;&lt;li&gt;➤ Located above the patella, between the quadriceps tendon and the femur, suprapatellar bursa helps in reducing friction between the quadriceps tendon and the distal femur during knee movements.&lt;/li&gt;&lt;li&gt;➤ It communicates with the knee joint cavity.&lt;/li&gt;&lt;li&gt;➤ An opening called the \&quot; suprapatellar pouch \&quot; extends into the joint.&lt;/li&gt;&lt;li&gt;➤ suprapatellar pouch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 years old female has a previous case history of fever, fatigue, weight loss and polyarthralgia. She had morning stiffness and bilateral hand pain. The radiological findings are given below. What may be your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoriatic arthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rheumatoid arthritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rheumatoid arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis. Osteoarthritis is a degenerative joint disease characterized by the breakdown of joint cartilage and the underlying bone. X-ray findings in osteoarthritis include joint space narrowing, osteophyte formation, and subchondral sclerosis. Osteoarthritis is not associated with systemic symptoms like fever, fatigue, and weight loss.&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option C. Gout. Gout is an inflammatory arthritis caused by the deposition of urate crystals in joints, leading to sudden attacks of pain and swelling. In chronic gout, X-ray may show joint erosions and the presence of tophi (deposits of urate crystals). Gout typically presents as acute, intermittent attacks rather than chronic, progressive joint involvement.&lt;/li&gt;&lt;li&gt;• Option C. Gout.&lt;/li&gt;&lt;li&gt;• Option D. Psoriatic Arthritis. Psoriatic arthritis is an inflammatory arthritis associated with psoriasis. May include joint erosions and new bone formation (ankylosis). Psoriatic arthritis often involves the axial skeleton and may have distinct radiological features compared to RA.&lt;/li&gt;&lt;li&gt;• Option D. Psoriatic Arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The combination of symptoms like fever, weight loss, fatigue and the involvement of multiple joints, including the hands, is consistent with rheumatoid arthritis (RA). Radiological findings, such as joint erosions and periarticular osteopenia, are commonly associated with RA.&lt;/li&gt;&lt;li&gt;➤ The combination of symptoms like fever, weight loss, fatigue and the involvement of multiple joints, including the hands, is consistent with rheumatoid arthritis (RA).&lt;/li&gt;&lt;li&gt;➤ Radiological findings, such as joint erosions and periarticular osteopenia, are commonly associated with RA.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the difference between Rheumatoid arthritis and osteoarthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteophytes are seen in osteoarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systemic symptoms are seen in osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis is uncommon in hands and feet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis is an autoimmune disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Osteophytes are seen in osteoarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-174455.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Osteophytes are seen in osteoarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Osteophytes are seen in osteoarthritis. True. Osteoarthritis is characterized by the presence of osteophytes which are the osteocartilaginous outgrowth at the joint margins where the synovium attaches to the edge of the articular cartilage and merges with the periosteum.&lt;/li&gt;&lt;li&gt;• Option A. Osteophytes are seen in osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Systemic symptoms are seen in osteoarthritis . False. Systemic symptoms such as fever, fatigue are seen in rheumatoid arthritis and are not associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;• Option B. Systemic symptoms are seen in osteoarthritis&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis is uncommon in hands and feet . False. Rheumatoid arthritis often affects small joints, including those in the hands and feet. Osteoarthritis is more commonly seen in the large joints like the knees and the hips.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid arthritis is uncommon in hands and feet&lt;/li&gt;&lt;li&gt;• Option D. Osteoarthritis is an autoimmune disease . False. Osteoarthritis is not considered as an autoimmune disease. It is an age-related, mechanical, degenerative disease of the joints.&lt;/li&gt;&lt;li&gt;• Option D. Osteoarthritis is an autoimmune disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteophytes, also known as bone spurs , are commonly seen in osteoarthritis. They form at the joint margins as a result of the degeneration of cartilage and are a characteristic feature of OA and not RA.&lt;/li&gt;&lt;li&gt;➤ Osteophytes, also known as bone spurs , are commonly seen in osteoarthritis. They form at the joint margins as a result of the degeneration of cartilage and are a characteristic feature of OA and not RA.&lt;/li&gt;&lt;li&gt;➤ bone spurs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most specific antibody seen in RA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti CCP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ANA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti dsDNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anti CCP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anti CCP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid factor. Rheumatoid factor is an antibody directed against the Fc portion of immunoglobulin G (IgG). It can be positive in a subset of RA patients, but its sensitivity and specificity are lower compared to anti-CCP antibodies.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid factor.&lt;/li&gt;&lt;li&gt;• Option C. ANA (Antinuclear Antibodies). Antinuclear antibodies target components of the cell nucleus. While ANA can be positive in a variety of autoimmune conditions, it is not specific to RA.&lt;/li&gt;&lt;li&gt;• Option C. ANA (Antinuclear Antibodies).&lt;/li&gt;&lt;li&gt;• Option D. Anti dsDNA antibodies. Anti-dsDNA antibodies target double-stranded DNA. Elevated levels of anti-dsDNA antibodies are often seen in SLE and are part of the criteria for diagnosing lupus.&lt;/li&gt;&lt;li&gt;• Option D. Anti dsDNA antibodies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anti-CCP, rheumatoid factor, ANA have a high specificity for RA, and their presence is often considered an important diagnostic marker, especially in the early stages of the disease. Out of the given options, Anti-CCP antibodies are the most specific marker for RA diagnosis.&lt;/li&gt;&lt;li&gt;➤ The anti-CCP, rheumatoid factor, ANA have a high specificity for RA, and their presence is often considered an important diagnostic marker, especially in the early stages of the disease.&lt;/li&gt;&lt;li&gt;➤ Out of the given options, Anti-CCP antibodies are the most specific marker for RA diagnosis.&lt;/li&gt;&lt;li&gt;➤ Anti-CCP antibodies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person has injury on dorsal surface of proximal interphalangeal joint of right middle finger. Which of the following can occur? Rupture of lateral ligament Buttonhole deformity Mallet finger Laceration of the central slip of the extensor Swan Neck deformity&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 2 &amp;amp; 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 2 &amp; 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/10/screenshot-2024-10-10-154559.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/10/screenshot-2024-10-10-154645.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Only 2 &amp;amp; 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both the Buttonhole deformity and laceration of the central slip can occur due to the described injury on the PIP joint.&lt;/li&gt;&lt;li&gt;➤ Both the Buttonhole deformity and laceration of the central slip can occur due to the described injury on the PIP joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle aged female with rheumatoid arthritis on treatment develops upper motor neuron signs in her limbs. The investigation required to evaluate her further is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spine lateral view flexion and extension views&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open mouth view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Swimmer’s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broden’s view&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spine lateral view flexion and extension views&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture131.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture141.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture151.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/picture161.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Spine lateral view flexion and extension views&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Open mouth view. The open mouth view, also known as the odontoid view . Open mouth view is for atlantoaxial area specially dens but it does not demonstrate instability .&lt;/li&gt;&lt;li&gt;• Option B. Open mouth view.&lt;/li&gt;&lt;li&gt;• odontoid view&lt;/li&gt;&lt;li&gt;• Option C. Swimmer’s View . The swimmer&#x27;s view is another radiographic projection that visualizes the cervicothoracic junction, particularly the lower cervical spine and upper thoracic spine.&lt;/li&gt;&lt;li&gt;• Option C. Swimmer’s View&lt;/li&gt;&lt;li&gt;• Option C. Broden’s View . Broden&#x27;s view is a specialized radiographic view that is obtained with the patient in the supine position, designed to assess atlantoaxial stability. Broden’s view is for subtalar joint.&lt;/li&gt;&lt;li&gt;• Option C. Broden’s View&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of upper motor neuron signs in the limbs in a patient diagnosed with RA suggests the presence of atlantoaxial joint instability. The assessment for the same involves flexion-extension lateral view of cervical spine. Other views like open mouth and swimmer’s views do not provide the clear image of this instability while the Broden’s view is used for the assessment of the subtalar joint of the foot.&lt;/li&gt;&lt;li&gt;➤ The presence of upper motor neuron signs in the limbs in a patient diagnosed with RA suggests the presence of atlantoaxial joint instability.&lt;/li&gt;&lt;li&gt;➤ The assessment for the same involves flexion-extension lateral view of cervical spine.&lt;/li&gt;&lt;li&gt;➤ Other views like open mouth and swimmer’s views do not provide the clear image of this instability while the Broden’s view is used for the assessment of the subtalar joint of the foot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is TRUE regarding Rheumatoid arthritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typically involves small and large joints symmetrically but spares the cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes pleural effusion with low sugar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pulmonary nodules are absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enthesopathy prominent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Causes pleural effusion with low sugar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Causes pleural effusion with low sugar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Typically involves small and large joints symmetrically but spares the cervical spine. Rheumatoid arthritis typically involves small and large joints symmetrically but in the spine, the upper cervical spine is most commonly affected. The lumbar spine is usually spared in RA.&lt;/li&gt;&lt;li&gt;• Option A. Typically involves small and large joints symmetrically but spares the cervical spine.&lt;/li&gt;&lt;li&gt;• Option C. Pulmonary nodules are absent. Rheumatoid arthritis can have pulmonary manifestations, and pulmonary nodules are one of them . Pulmonary nodules in RA can be seen on chest imaging, and they are considered a known complication.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pulmonary nodules are absent.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. Enthesopathy prominent. Enthesopathy (inflammation at sites of tendon or ligament attachments) is not a prominent feature of RA. Enthesopathy is more commonly associated with spondyloarthropathies rather than RA.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Enthesopathy prominent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ RA causes pleural effusion with low glucose and pH. Enthesopathy is not seen in RA, it is a feature of Ankylosing Spondylitis. Most common part of spine affected in RA is upper cervical .&lt;/li&gt;&lt;li&gt;➤ RA causes pleural effusion with low glucose and pH.&lt;/li&gt;&lt;li&gt;➤ Enthesopathy is not seen in RA, it is a feature of Ankylosing Spondylitis.&lt;/li&gt;&lt;li&gt;➤ Most common part of spine affected in RA is upper cervical .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“Wind-swept deformity” is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rickets&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing Spondylitis. Ankylosing spondylitis primarily affects the spine and sacroiliac joints. Ankylosing spondylitis can lead to spinal deformities like kyphosis and lack of spinal mobility.&lt;/li&gt;&lt;li&gt;• Option A. Ankylosing Spondylitis.&lt;/li&gt;&lt;li&gt;• Option B. Scurvy. Scurvy is a nutritional deficiency disorder caused by vitamin C deficiency. Wind-swept deformity is not associated with scurvy.&lt;/li&gt;&lt;li&gt;• Option B. Scurvy.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid Arthritis. Rheumatoid arthritis primarily affects the joints, including the spine. Wind-swept deformity is not a classic term associated with rheumatoid arthritis. It is seen in RA but is more common in rickets.&lt;/li&gt;&lt;li&gt;• Option C. Rheumatoid Arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rickets is a condition caused by vitamin D deficiency, leading to impaired bone mineralization. Wind-swept deformity is associated with rickets, specifically a deformity in which the lower limbs are bowed outward while the upper limbs are bowed inward.&lt;/li&gt;&lt;li&gt;➤ Rickets is a condition caused by vitamin D deficiency, leading to impaired bone mineralization.&lt;/li&gt;&lt;li&gt;➤ Wind-swept deformity is associated with rickets, specifically a deformity in which the lower limbs are bowed outward while the upper limbs are bowed inward.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male having pain with daily morning stiffness of spine for 30 minutes and reduced chest movements. Most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gouty arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid arthritis. RA is a systemic autoimmune disease that primarily affects peripheral joints. Morning stiffness is common in RA but typically lasts for a shorter duration compared to AS. While RA can affect the cervical spine, it is not the primary site of involvement, and chest movements are not typically significantly reduced.&lt;/li&gt;&lt;li&gt;• Option B. Rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option C. Gouty Arthritis . Gout primarily affects peripheral joints and is characterized by recurrent attacks of inflammatory arthritis. Morning stiffness is less characteristic of gout, and spine involvement is not a typical feature.&lt;/li&gt;&lt;li&gt;• Option C. Gouty Arthritis&lt;/li&gt;&lt;li&gt;• Option D. Osteoarthritis. OA is a degenerative joint disease that commonly affects weight-bearing joints. Morning stiffness in OA is usually brief and improves with movement. While OA can affect the spine, the described pattern of morning stiffness and reduced chest movements is not typical for OA.&lt;/li&gt;&lt;li&gt;• Option D. Osteoarthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankylosing spondylitis is a seronegative spondyloarthropathy characterized by inflammatory back pain, morning stiffness lasting more than 30 minutes, and reduced chest movements due to involvement of the spine and costovertebral joints.&lt;/li&gt;&lt;li&gt;➤ Ankylosing spondylitis is a seronegative spondyloarthropathy characterized by inflammatory back pain, morning stiffness lasting more than 30 minutes, and reduced chest movements due to involvement of the spine and costovertebral joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man complaints of pain in lower back. His X-rays are shown below. Most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankylosing Spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;t
