            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

b length inequality. Easy fatigability or aching pain around the gluteal muscles may be a complaint.&lt;/li&gt;&lt;li&gt;• Option D. Congenital coxa vara:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Irregular thigh folds are seen in developmental dysplasia of hip (DDH) and is not associated with other pediatric hip conditions like Perthes, SCFE or coxa vara.&lt;/li&gt;&lt;li&gt;• Irregular thigh folds are seen in developmental dysplasia of hip (DDH) and is not associated with other pediatric hip conditions like Perthes, SCFE or coxa vara.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Risk factor(s) for Legg-calve-Perthe’s disease is/are: Accelerated skeletal growth Growth hormone abnormalities Positive family history Female sex Passive smoking&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Accelerated skeletal growth. Skeletal immaturity is the aetiology in Perthes disease, which retards the bone age. Growth hormone abnormalities. Growth hormone deficiency is the another risk factor for Perthes disease.&lt;/li&gt;&lt;li&gt;• Accelerated skeletal growth. Skeletal immaturity is the aetiology in Perthes disease, which retards the bone age.&lt;/li&gt;&lt;li&gt;• Accelerated skeletal growth.&lt;/li&gt;&lt;li&gt;• Growth hormone abnormalities. Growth hormone deficiency is the another risk factor for Perthes disease.&lt;/li&gt;&lt;li&gt;• Growth hormone abnormalities.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The risk factors associated with Legg-Calve-Perthe’s disease are a positive family history &amp;amp; presence of passive smoking.&lt;/li&gt;&lt;li&gt;• The risk factors associated with Legg-Calve-Perthe’s disease are a positive family history &amp;amp; presence of passive smoking.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is X-ray feature of Perthes disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased medial joint space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metaphyseal cysts and rarefaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral extrusion of femur head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following movements is restricted in Perthes disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adduction and external rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abduction and external rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abduction and internal rotation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abduction and internal rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Abduction and internal rotation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A, B, C. During the initial phase of the disease, only extreme of all movements are diminished &amp;amp; painful. Later on, most movements are full except for abduction (with flexed hip) &amp;amp; internal rotation.&lt;/li&gt;&lt;li&gt;• Option A, B, C.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Of all the movements of the hip, only abduction &amp;amp; internal rotation movements are restricted.&lt;/li&gt;&lt;li&gt;• Of all the movements of the hip, only abduction &amp;amp; internal rotation movements are restricted.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest cause of limp in a child of seven years is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perthes disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slipped upper femoral epiphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perthes disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perthes disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. TB hip. Early presentations are pain around hip and limp. But pain is the most common complaint in TB hip patients.&lt;/li&gt;&lt;li&gt;• Option A. TB hip.&lt;/li&gt;&lt;li&gt;• Option B. CDH. Congenital Dysplasia of Hip occurs in children in the age group of 1-3 years and involves presentation of a painless limp. The given question mentions about a 7-year-old child, so CDH is ruled out here.&lt;/li&gt;&lt;li&gt;• Option B. CDH.&lt;/li&gt;&lt;li&gt;• Option D. Slipped upper femoral epiphysis. A stable SCFE causes stiffness or pain in the knee or groin, &amp;amp; possibly a limp, causing the child to walk with the foot outward. The pain &amp;amp; limp may come &amp;amp; go, &amp;amp; may worsen with activity &amp;amp; get better with rest.&lt;/li&gt;&lt;li&gt;• Option D. Slipped upper femoral epiphysis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The commonest cause of limp in a 7-year-old child will be Perthes disease due to disrupted blood supply to the head of femur.&lt;/li&gt;&lt;li&gt;• The commonest cause of limp in a 7-year-old child will be Perthes disease due to disrupted blood supply to the head of femur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Perthes disease is treated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High dose of calcium with steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total hip replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supervised containment of femoral head in acetabulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Relieving weight bearing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supervised containment of femoral head in acetabulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-124832.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Supervised containment of femoral head in acetabulum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. High dose of calcium with steroids. Calcium dose protects the infarcted femoral head from deformity but lacks bone anabolic effects. Steroids use reduces the oxygen in the blood which is required for the joint.&lt;/li&gt;&lt;li&gt;• Option A. High dose of calcium with steroids.&lt;/li&gt;&lt;li&gt;• Option B. Total hip replacement. Treatment with hip replacement at a younger age puts the children at a higher risk of failure of surgery.&lt;/li&gt;&lt;li&gt;• Option B. Total hip replacement.&lt;/li&gt;&lt;li&gt;• Option D. Relieving weight bearing. Weight-bearing restriction is associated with poor mobility in active stage of the disease.&lt;/li&gt;&lt;li&gt;• Option D. Relieving weight bearing.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The main treatment of Perthes disease is use of braces that keep the hip in abduction, flexion &amp;amp; some internal rotation, to contain the femoral head in the acetabulum.&lt;/li&gt;&lt;li&gt;• The main treatment of Perthes disease is use of braces that keep the hip in abduction, flexion &amp;amp; some internal rotation, to contain the femoral head in the acetabulum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about Slipped capital femoral epiphysis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis may occur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Usually occur after 10-year of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obesity is a risk factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More common in girls&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. More common in girls&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Avascular necrosis may occur. True. Avascular necrosis is a possible complication of SCFE.&lt;/li&gt;&lt;li&gt;• Options A. Avascular necrosis may occur.&lt;/li&gt;&lt;li&gt;• Option B. Usually occur after 10 years of age. True. SCFE is seen in adolescent children of age more than 10 years (males = 13-15 years, females = 11-13 years).&lt;/li&gt;&lt;li&gt;• Option B. Usually occur after 10 years of age.&lt;/li&gt;&lt;li&gt;• Option C. Obesity is a risk factor. True. Most of the patients of SCFE are fat or overweight.&lt;/li&gt;&lt;li&gt;• Option C. Obesity is a risk factor.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• SCFE is more commonly seen in adolescent males than females of age 13-15 years, who are fat or overweight. Avascular necrosis is the possible complication of SCFE.&lt;/li&gt;&lt;li&gt;• SCFE is more commonly seen in adolescent males than females of age 13-15 years, who are fat or overweight. Avascular necrosis is the possible complication of SCFE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11-year-old 70 kg child presents with limitation of abduction and internal rotation. There is tenderness in Scarpa’s triangle. On flexing the hip, the limb is externally rotated. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perthes disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Slipped capital femoral epiphyses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Observation hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculosis hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Slipped capital femoral epiphyses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Slipped capital femoral epiphyses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Perthes disease. Perthes disease is seen in children of 4-8 years of age, and it presents with limitation of internal rotation and abduction movements of the hip.&lt;/li&gt;&lt;li&gt;• Option A. Perthes disease.&lt;/li&gt;&lt;li&gt;• Option C. Observation hip. “Observation Hip” is a provisional diagnosis in children, characterized by limp, with or without pain in the knee, thigh and groin, and limited motion of the hip joint, which may or may not be associated with systemic reactions. Its clinical manifestations are due to synovitis of the hip and occasionally due to inflammation of the psoas muscle. The aetiology is initially unknown but may be clarified by diagnostic tests and clinical observation.&lt;/li&gt;&lt;li&gt;• Option C. Observation hip.&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis hip. In the stage of synovitis, there is joint effusion and the affected limb is flexed, abducted, and externally rotated with an apparent lengthening. There is a restriction of terminal range of movements.&lt;/li&gt;&lt;li&gt;• Option D. Tuberculosis hip.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In SCFE, there is limitation of abduction &amp;amp; internal rotation, tenderness in Scarpa’s triangle, &amp;amp; external rotation of the hip in flexion. It is seen in children more than 10 years of age.&lt;/li&gt;&lt;li&gt;• In SCFE, there is limitation of abduction &amp;amp; internal rotation, tenderness in Scarpa’s triangle, &amp;amp; external rotation of the hip in flexion. It is seen in children more than 10 years of age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trethowan’s sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perthes disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SCFE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture neck femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SCFE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://upload.wikimedia.org/wikipedia/commons/8/83/Trethowan%27s_sign_seen_in_SCFE.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-125650.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SCFE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Perthes disease. In Perthes disease, when the hip is flexed, it may go into obligatory external rotation and the knee points towards axilla (normally, it goes towards midclavicular region). This is called as Catterall’s sign .&lt;/li&gt;&lt;li&gt;• Option A. Perthes disease.&lt;/li&gt;&lt;li&gt;• Catterall’s sign&lt;/li&gt;&lt;li&gt;• Option B. CDH. In unilateral cases, one leg is short as demonstrated by Galeazzi/Allis test. In bilateral cases, Klisic test &amp;amp; Trendeleburg test are positive.&lt;/li&gt;&lt;li&gt;• Option B. CDH.&lt;/li&gt;&lt;li&gt;• Option D. Fracture neck femur. In impacted and stress fractures, there is no obvious clinical deformity seen. There is minor discomfort with active or passive hip range of motion, muscle spasms at extremes of motion, pain with percussion over greater trochanter. In displaced fractures, leg is in external rotation and abduction, with shortening of the limb.&lt;/li&gt;&lt;li&gt;• Option D. Fracture neck femur. In&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The Trethowan sign is used to diagnose slipped capital femoral epiphysis. In this sign, the line of Klein passes above the femoral head. It is best seen on both AP and lateral views of the hip X-ray. On the AP view of a normal hip, the Klein line intersects a small portion of the lateral capital epiphysis. In posterior displacement of the capital epiphysis, the line intersects a smaller portion of the epiphysis or does not intersect it at all. This is called as positive Trethowan sign.&lt;/li&gt;&lt;li&gt;• The Trethowan sign is used to diagnose slipped capital femoral epiphysis.&lt;/li&gt;&lt;li&gt;• Trethowan sign&lt;/li&gt;&lt;li&gt;• In this sign, the line of Klein passes above the femoral head.&lt;/li&gt;&lt;li&gt;• It is best seen on both AP and lateral views of the hip X-ray.&lt;/li&gt;&lt;li&gt;• On the AP view of a normal hip, the Klein line intersects a small portion of the lateral capital epiphysis.&lt;/li&gt;&lt;li&gt;• In posterior displacement of the capital epiphysis, the line intersects a smaller portion of the epiphysis or does not intersect it at all. This is called as positive Trethowan sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about DDH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Male gender is risk factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limbs are in adduction, internal rotation and flexion in old children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femur neck is retroverted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligamentum teres is atrophied&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Limbs are in adduction, internal rotation and flexion in old children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-125934.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130052.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Limbs are in adduction, internal rotation and flexion in old children&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Male gender is risk factor. Incorrect. About 80% of the cases of DDH are seen in girls (usually first born).&lt;/li&gt;&lt;li&gt;• Option A. Male gender is risk factor.&lt;/li&gt;&lt;li&gt;• Option C. Femur neck is retroverted. Incorrect. There is superior &amp;amp; lateral displacement of the femoral head with sloping, shallow acetabulum. There is femoral anteversion in DDH.&lt;/li&gt;&lt;li&gt;• Option C. Femur neck is retroverted.&lt;/li&gt;&lt;li&gt;• Option D. Ligamentum teres is atrophied. Incorrect. In DDH, ligamentum teres is thickened and elongated.&lt;/li&gt;&lt;li&gt;• Option D. Ligamentum teres is atrophied.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• DDH is commonly seen in female patients. The limbs are in adduction, internal rotation &amp;amp; flexed position in older children. Femoral neck is anteverted. Ligamentum teres is thickened &amp;amp; elongated.&lt;/li&gt;&lt;li&gt;• DDH is commonly seen in female patients.&lt;/li&gt;&lt;li&gt;• The limbs are in adduction, internal rotation &amp;amp; flexed position in older children.&lt;/li&gt;&lt;li&gt;• Femoral neck is anteverted.&lt;/li&gt;&lt;li&gt;• Ligamentum teres is thickened &amp;amp; elongated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is not a part of Ortolani test:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Examiners thumb rests on the medial thigh&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Examiners finger lie on the greater trochanter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hips are flexed to 90 degrees and gently abducted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jerk is given to the knee to dislocate the femur head jerk of exit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Jerk is given to the knee to dislocate the femur head jerk of exit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130325.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130407.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Jerk is given to the knee to dislocate the femur head jerk of exit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B, and C describes the correct steps of the Ortolani test.&lt;/li&gt;&lt;li&gt;• Options A, B, and C&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In Ortolani’s Test, the hips and knees are flexed to 90-degree, then an anterior pressure is applied over the greater trochanter and the examiner gently abduct the leg with thumbs. The examiner’s fingers lies over the greater trochanter &amp;amp; thumb rests over the medial thigh. If the hip is dislocated, a distinctive clunk will be heard as the hip relocates, which makes the test positive.&lt;/li&gt;&lt;li&gt;• In Ortolani’s Test, the hips and knees are flexed to 90-degree, then an anterior pressure is applied over the greater trochanter and the examiner gently abduct the leg with thumbs.&lt;/li&gt;&lt;li&gt;• The examiner’s fingers lies over the greater trochanter &amp;amp; thumb rests over the medial thigh.&lt;/li&gt;&lt;li&gt;• If the hip is dislocated, a distinctive clunk will be heard as the hip relocates, which makes the test positive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true regarding congenital dislocation of hip except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asymmetric Thigh folds may be seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Galleazi sign and Ortolani test may be positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It may be bilateral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polyhydramnios is a known risk factor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Polyhydramnios is a known risk factor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Polyhydramnios is known risk factor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A, B, and C are correct statements regarding congenital dislocation of the hip.&lt;/li&gt;&lt;li&gt;• Options A, B, and C&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In congenital dislocation of hip, asymmetric thigh folds are seen; Galleazi sign &amp;amp; Ortolani test may be positive. CDH/DDH can be bilateral. Oligohydramnios is a known risk factor.&lt;/li&gt;&lt;li&gt;• In congenital dislocation of hip, asymmetric thigh folds are seen; Galleazi sign &amp;amp; Ortolani test may be positive.&lt;/li&gt;&lt;li&gt;• CDH/DDH can be bilateral.&lt;/li&gt;&lt;li&gt;• Oligohydramnios is a known risk factor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old child diagnosed with DDH. Cast used after closed reduction is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hip spica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pavlik harness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minerva cast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Riser&#x27;s cast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pavlik harness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130830.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130924.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pavlik harness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hip spica. After the age of 6 months, if the Pavlik harness and closed reduction fails, then following the open reduction, hip spica cast is applied. This is valid in the age group of 6-18 months.&lt;/li&gt;&lt;li&gt;• Option A. Hip spica.&lt;/li&gt;&lt;li&gt;• Option C. Minerva cast. The Minerva cast is used to protect an injured spine or as part of the treatment for a spinal deformity like scoliosis. It includes the trunk (sometimes extending down till the rib cage) as well as the patient&#x27;s head, with openings provided for the patient&#x27;s face, ears, and usually the top of the head and hair.&lt;/li&gt;&lt;li&gt;• Option C. Minerva cast.&lt;/li&gt;&lt;li&gt;• Option D. Riser’s cast. The Riser cast is similar to the Minerva cast, extending from the patient&#x27;s hips to the neck and sometimes including part of the head.&lt;/li&gt;&lt;li&gt;• Option D. Riser’s cast.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In children under the age of 6 months, with DDH, after the closed reduction, Pavlik harness is applied to keep the reduction in place&lt;/li&gt;&lt;li&gt;➤ In children under the age of 6 months, with DDH, after the closed reduction, Pavlik harness is applied to keep the reduction in place&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ortolani test is positive when the examiner hears the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clunk of entry on abduction and flexion of hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clunk of entry on extension and adduction of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Click of exit on abduction and flexion of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Click of exit on extension and adduction of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clunk of entry on abduction and flexion of hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130325_nHyvatT.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-130407_8UwHJnO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clunk of entry on abduction and flexion of hip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B, C, and D are incorrect because the clunk is heard only when the hip is flexed and then abducted, and not in any other hip movement/position.&lt;/li&gt;&lt;li&gt;• Option B, C, and D&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ortolani’s test is used to diagnose DDH and it is done by abducting the hip in flexion and then reducing the posterior hip dislocation. When the hip is relocated at its position, a ‘clunk’ is heard, which indicates the positive sign.&lt;/li&gt;&lt;li&gt;• Ortolani’s test is used to diagnose DDH and it is done by abducting the hip in flexion and then reducing the posterior hip dislocation. When the hip is relocated at its position, a ‘clunk’ is heard, which indicates the positive sign.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Alpha angle in DDH:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Decreases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Traumatic dislocation of epiphyseal plate of femur occurs: Medially Laterally Posteriorly Rotationally Anteriorly&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest presentation of congenital dislocation of knee is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valgus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperextension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperextension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-132453.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperextension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Varus. T he newborns have a physiological genu varum which is highest around the age of 1 year and later as the child grows the lower limbs become straight. It may be seen in conditions like vitamin D deficiency rickets, blount’s disease, physeal injury due to trauma/infection.&lt;/li&gt;&lt;li&gt;• Option A. Varus.&lt;/li&gt;&lt;li&gt;• Option B. Valgus. It is most commonly seen in children with vitamin D deficiency rickets, dysplasias, achondroplasia, physeal injuries, and tumors like osteochondroma, fibrous dysplasia.&lt;/li&gt;&lt;li&gt;• Option B. Valgus.&lt;/li&gt;&lt;li&gt;• Option C. Flexion. This deformity is generally seen in the knees of children with cerebral palsy and spina bifida, or limb length discrepancy.&lt;/li&gt;&lt;li&gt;• Option C. Flexion.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Congenital dislocation of knee is commonly presented with hyperextension deformity of the knee i.e., genu recurvatum.&lt;/li&gt;&lt;li&gt;• Congenital dislocation of knee is commonly presented with hyperextension deformity of the knee i.e., genu recurvatum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Characteristic of blount’s disease:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Genu valgum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Genu varus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coxa vara&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coxa valgus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Genu varus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Genu varus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Genu valgum. It is most commonly seen in children with vitamin D deficiency rickets, dysplasias, achondroplasia, physeal injuries, and tumors like osteochondroma, fibrous dysplasia.&lt;/li&gt;&lt;li&gt;• Option A. Genu valgum.&lt;/li&gt;&lt;li&gt;• Option C. Coxa vara. The most common cause of coxa vara is either congenital or developmental. Other common causes include metabolic bone diseases like Paget&#x27;s disease, post-Perthes deformity, osteomyelitis, and post traumatic.&lt;/li&gt;&lt;li&gt;• Option C. Coxa vara.&lt;/li&gt;&lt;li&gt;• Option D. Coxa valgus. It is seen more commonly in children with cerebral palsy, and hip dislocation/subluxation.&lt;/li&gt;&lt;li&gt;• Option D. Coxa valgus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Blount’s disease/infantile tibia vara is seen in children less than 3 years of age which involves varus of tibia, hyperextension of the knee, &amp;amp; internal rotation of the tibia.&lt;/li&gt;&lt;li&gt;• Blount’s disease/infantile tibia vara is seen in children less than 3 years of age which involves varus of tibia, hyperextension of the knee, &amp;amp; internal rotation of the tibia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Blount’s diseases in a bowleg deformity occur due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect in posteromedial part of upper tibial epiphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endocrinopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recovery stage of rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deformity in proximal tibia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Defect in posteromedial part of upper tibial epiphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Defect in posteromedial part of upper tibial epiphysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Varus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal part towards midline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal part away from the midline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proximal part towards midline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal part away from midline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Distal part towards midline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Distal part towards midline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Distal part away from midline. A valgus deformity is a condition in which the bone segment distal to a joint is angled outward, that is, angled laterally, away from the body&#x27;s midline. It is the opposite of varus deformity.&lt;/li&gt;&lt;li&gt;• Option B. Distal part away from midline.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Varus deformity occurs when the distal part moves towards the midline.&lt;/li&gt;&lt;li&gt;• Varus deformity occurs when the distal part moves towards the midline.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Charlie Chaplin gait is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: 5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-153032.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-153049.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Posteromedial soft tissue release&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ideal age for PMSTR is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-3 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-6 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-9 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-3 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1-3 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True regarding CTEV shoes is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the same as normal shoe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has straight medial border&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has medial shoe raise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has heel with extra length&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has straight medial border&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It has straight medial border&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is the same as normal shoe. Incorrect. CTEV shoes are different from normal shoes as they do not have a heel, instead they have a flat sole.&lt;/li&gt;&lt;li&gt;• Option A. It is the same as normal shoe.&lt;/li&gt;&lt;li&gt;• Option C. It has medial shoe raise. Incorrect. Instead of a medial raise, CTEV shoes have an outer raise to prevent foot inversion and a straight medial border to prevent forefoot adduction.&lt;/li&gt;&lt;li&gt;• Option C. It has medial shoe raise.&lt;/li&gt;&lt;li&gt;• Option D. It has heel with extra length. Incorrect. CTEV shoes do not contain any heel. This is so to prevent foot equinus.&lt;/li&gt;&lt;li&gt;• Option D. It has heel with extra length.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CTEV shoes do not have any heel and has flat sole to prevent foot equinus. They have straight medial border to prevent forefoot adduction and an outer raise to prevent foot inversion.&lt;/li&gt;&lt;li&gt;• CTEV shoes do not have any heel and has flat sole to prevent foot equinus.&lt;/li&gt;&lt;li&gt;• They have straight medial border to prevent forefoot adduction and an outer raise to prevent foot inversion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about Atypical CTEV: Foot is flexed downward Sole crease are not found Difficult to treat than typical variety May occur due to neurological disorder May be associated with Meningomyelocele&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-153650.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In neglected cases of CTEV, joint fused are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcaneocuboid, talonavicular and talocalcaneal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tibiotalar, calcaneocuboid and talonavicular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankle joint, calcaneocuboid and talonavicular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcaneocuboid, talonavicular and talocalcaneal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Calcaneocuboid, talonavicular and talocalcaneal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the most common congenital anomaly in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CTEV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genu Valgum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hallux valgus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CTEV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CTEV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. DDH. DDH is more commonly seen in western countries.&lt;/li&gt;&lt;li&gt;• Option B. DDH.&lt;/li&gt;&lt;li&gt;• Option C. Genu Valgum. It is also commonly seen in India between the age of 2-5 years. It may not be seen at birth in many children like CTEV.&lt;/li&gt;&lt;li&gt;• Option C. Genu Valgum.&lt;/li&gt;&lt;li&gt;• Option D. Hallux Valgus. It is not commonly seen among children.&lt;/li&gt;&lt;li&gt;• Option D. Hallux Valgus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• CTEV is the most commonly seen congenital anomaly in India.&lt;/li&gt;&lt;li&gt;• CTEV is the most commonly seen congenital anomaly in India.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CTEV is caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurological disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spina fibida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture10_xCabWET.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most important pathology in club foot is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital talonavicular dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tightening of Tendoachilles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcaneal fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral derangement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Congenital talonavicular dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Congenital talonavicular dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Tightening of tendoachilles. In clubfoot, the calf muscles and Achilles tendon are very tight, which limits the amount of flexibility in the ankle and pulls the heel up in the back into a non-functional position. But it is the secondary pathology that occur due to congenital foot position.&lt;/li&gt;&lt;li&gt;• Option B. Tightening of tendoachilles.&lt;/li&gt;&lt;li&gt;• Option C. Calcaneal fracture. In a clubfoot, calcaneus is not fractured but it is in varus and medially rotated around the talus.&lt;/li&gt;&lt;li&gt;• Option C. Calcaneal fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Congenital dislocation of the talonavicular is the most important pathology in club foot.&lt;/li&gt;&lt;li&gt;• Congenital dislocation of the talonavicular is the most important pathology in club foot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Triple arthrodesis is NOT done before-skeletal maturation because of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shortening of foot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrence of deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inadequate fusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete correction not possible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inadequate fusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inadequate fusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pollicization is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amputation of thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Equalization of fingers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toe to thumb transplantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reconstruction of thumb&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reconstruction of thumb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/13/picture12_7l4upWt.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Reconstruction of thumb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Amputation of thumb. When thumb amputation is combined with multiple digital amputations, a short thumb ceases to be functional. This is called as on-top plasty .&lt;/li&gt;&lt;li&gt;• Option A. Amputation of thumb.&lt;/li&gt;&lt;li&gt;• on-top plasty&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pollicisation is the surgical reconstruction of the thumb by transposition of the fingers.&lt;/li&gt;&lt;li&gt;• Pollicisation is the surgical reconstruction of the thumb by transposition of the fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Common fractures in children are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral condyle humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supracondylar humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture of hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radius-ulna fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral condyle humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral condyle humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are incomplete fracture in children except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greenstick fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incremental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torus fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plastic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incremental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Incremental&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Greenstick Fractures:&lt;/li&gt;&lt;li&gt;• Option A. Greenstick Fractures:&lt;/li&gt;&lt;li&gt;• The cortex in tension fracture is completely broken while the cortex in compression remain intact but frequently undergo plastic deformation.&lt;/li&gt;&lt;li&gt;• The cortex in tension fracture is completely broken while the cortex in compression remain intact but frequently undergo plastic deformation.&lt;/li&gt;&lt;li&gt;• cortex in tension fracture is completely broken&lt;/li&gt;&lt;li&gt;• cortex&lt;/li&gt;&lt;li&gt;• compression remain intact&lt;/li&gt;&lt;li&gt;• Greenstick fracture and plastic deformation&lt;/li&gt;&lt;li&gt;• Greenstick fracture and plastic deformation&lt;/li&gt;&lt;li&gt;• So, it is an incomplete fracture and it is necessary to complete the fracture on the intact compression side for reduction and POP application.&lt;/li&gt;&lt;li&gt;• So, it is an incomplete fracture and it is necessary to complete the fracture on the intact compression side for reduction and POP application.&lt;/li&gt;&lt;li&gt;• Option C. Buckle (Torus) Fracture:&lt;/li&gt;&lt;li&gt;• Option C. Buckle (Torus) Fracture:&lt;/li&gt;&lt;li&gt;• It is so called, because of its resemblance to the base of an architectural column. Most commonly occurs at the transition between metaphysis and diaphysis where buckling of cortex takes place.&lt;/li&gt;&lt;li&gt;• It is so called, because of its resemblance to the base of an architectural column.&lt;/li&gt;&lt;li&gt;• Most commonly occurs at the transition between metaphysis and diaphysis where buckling of cortex takes place.&lt;/li&gt;&lt;li&gt;• transition between metaphysis and diaphysis where buckling of cortex takes place.&lt;/li&gt;&lt;li&gt;• Torus fracture&lt;/li&gt;&lt;li&gt;• Torus fracture&lt;/li&gt;&lt;li&gt;• Option D. Plastic Deformation:&lt;/li&gt;&lt;li&gt;• Option D. Plastic Deformation:&lt;/li&gt;&lt;li&gt;• Immature bone is weaker in bending strength but absorbs more energy prior to fracture. This may result in permanent deformation of bone (without fracture) known as plastic deformation . It is most common in forearm particularly ulna. Reduction (correction of deformity) is recommended, if there is: &amp;gt;20 degrees of angulation, If a child is &amp;gt;4 years old, and Has either a clinically evident deformity or limitation of pronation and supination&lt;/li&gt;&lt;li&gt;• Immature bone is weaker in bending strength but absorbs more energy prior to fracture.&lt;/li&gt;&lt;li&gt;• This may result in permanent deformation of bone (without fracture) known as plastic deformation .&lt;/li&gt;&lt;li&gt;• (without fracture)&lt;/li&gt;&lt;li&gt;• plastic deformation&lt;/li&gt;&lt;li&gt;• It is most common in forearm particularly ulna.&lt;/li&gt;&lt;li&gt;• Reduction (correction of deformity) is recommended, if there is: &amp;gt;20 degrees of angulation, If a child is &amp;gt;4 years old, and Has either a clinically evident deformity or limitation of pronation and supination&lt;/li&gt;&lt;li&gt;• if there is:&lt;/li&gt;&lt;li&gt;• &amp;gt;20 degrees of angulation, If a child is &amp;gt;4 years old, and Has either a clinically evident deformity or limitation of pronation and supination&lt;/li&gt;&lt;li&gt;• &amp;gt;20 degrees of angulation,&lt;/li&gt;&lt;li&gt;• If a child is &amp;gt;4 years old, and&lt;/li&gt;&lt;li&gt;• Has either a clinically evident deformity or limitation of pronation and supination&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Incremental fracture is a complete, horizontal pathological fracture seen in deformed bones in Paget’s disease.&lt;/li&gt;&lt;li&gt;• Incremental fracture is a complete, horizontal pathological fracture seen in deformed bones in Paget’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Child abuse, all the following are X-ray feature except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metaphyseal Corner fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metaphyseal bucket handle fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metaphyseal fragment displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subepiphyseal microfractures&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subepiphyseal microfractures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subepiphyseal microfractures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Metaphyseal corner fracture and Option B. Metaphyseal bucket handle fracture. Metaphyseal corner fractures are also known as classical metaphyseal lesions (CML) or bucket handle fractures . They are observed in young children, less than 2 years old. It is suggestive of non-accidental injury. It is also common among abused children, occurring in 39-59%. There are multiple microfractures across the metaphysis in immature mineralized bone with an orientation perpendicular to the long axis of the bone. To-and-fro manipulation (shaking) is the force applied.&lt;/li&gt;&lt;li&gt;• Option A. Metaphyseal corner fracture&lt;/li&gt;&lt;li&gt;• and&lt;/li&gt;&lt;li&gt;• Option B. Metaphyseal bucket handle fracture.&lt;/li&gt;&lt;li&gt;• classical metaphyseal lesions (CML) or bucket handle fractures&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The X-ray in case of child abuse will not show subepiphyseal microfractures.&lt;/li&gt;&lt;li&gt;• The X-ray in case of child abuse will not show subepiphyseal microfractures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-child is brought to emergency with complete of severe pain in aim after a fall, immediate X-ray done shows fracture distal radius and ulna. Which of the following term best describes the fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greenstick&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barton’s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colles Fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Greenstick&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/29/1_Eyi8yaj.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-125310_QN5WI4q.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Greenstick&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Torus. Buckle/Torus fracture most commonly occurs at the transition between metaphysis and diaphysis where buckling of cortex takes place.&lt;/li&gt;&lt;li&gt;• Option A. Torus.&lt;/li&gt;&lt;li&gt;• transition between metaphysis and diaphysis where buckling of cortex takes place.&lt;/li&gt;&lt;li&gt;• Option C. Barton’s. It is a fracture of the distal radius which extends through the dorsal aspect of the articular surface with associated dislocation of the radiocarpal joint. There is no disruption of the radiocarpal ligaments, and the articular surface of the fractured distal radius remains in contact with the proximal carpal row.&lt;/li&gt;&lt;li&gt;• Option C. Barton’s.&lt;/li&gt;&lt;li&gt;• Option D. Colles. The Colles fracture is defined as a distal radius fracture with dorsal comminution, dorsal angulation, dorsal displacement, radial shortening, and an associated ulnar styloid fracture.&lt;/li&gt;&lt;li&gt;• Option D. Colles.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• A greenstick fracture is a partial thickness fracture where only the cortex and periosteum are interrupted on one side of the bone while they remain uninterrupted on the other side.&lt;/li&gt;&lt;li&gt;• A greenstick fracture is a partial thickness fracture where only the cortex and periosteum are interrupted on one side of the bone while they remain uninterrupted on the other side.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common bone to be fractured in children is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supracondylar humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radius/ulna&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radius/ulna&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Radius/ulna&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Madelung’s deformity involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal ulna&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distal radius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpals&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Distal radius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Distal radius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child falls in right-sided forearm region and develops fracture in dorsal surface of mid region of radius. The best treatment is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibiotics and sedative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone plating and external fixation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slab with wait for bone imperfect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Break the other side of cortex and immobilization by POP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Break the other side of cortex and immobilization by POP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-125310_jS2JGxe.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Break the other side of cortex and immobilization by POP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In children, best remodeling is seen in fracture with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angulation in diaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angulation in metaphysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotation in diaphysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotation in metaphysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Angulation in metaphysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Angulation in metaphysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Angulation in diaphysis. Roughly 20% of angular remodeling occurs in the diaphysis. Remodeling in the diaphysis follows Wolf&#x27;s law i.e., increased pressure (compression) on the concave side stimulates new bone formation. Tension on the convex side leads to resorption of bone.&lt;/li&gt;&lt;li&gt;• Option A. Angulation in diaphysis.&lt;/li&gt;&lt;li&gt;• Option C. Rotation in diaphysis and Option D. Rotation in metaphysis. For practical purposes, no rotational remodeling occurs.&lt;/li&gt;&lt;li&gt;• Option C. Rotation in diaphysis and Option D. Rotation in metaphysis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In children, the best remodeling is seen in fractures with angulation of the metaphysis.&lt;/li&gt;&lt;li&gt;• In children, the best remodeling is seen in fractures with angulation of the metaphysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thurston Holland sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Types III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/16/screenshot-2024-01-16-132329_2DexJGw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Thurston Holland sign is seen in the type II of Salter-Harris classification.&lt;/li&gt;&lt;li&gt;• Thurston Holland sign is seen in the type II of Salter-Harris classification.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Perichondrial ring is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seen around foramen magnum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seen around epiphyseal plate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;More prominent in adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shear strength increases with age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Seen around epiphyseal plate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;
