rson log roll maneuver must be used to examine the back and transfer the patient.&lt;/li&gt;&lt;li&gt;• Option A. Roll the patient making sure there is no movement of the spine on to a hard board&lt;/li&gt;&lt;li&gt;• Option B. Strap the patient’s head, thorax and pelvis to a flat hard board in supine position . True. Strapping of the shoulder, thorax and pelvis, and the head must be done to stabilize the structures and prevent the neck to become the center of rotation of the body.&lt;/li&gt;&lt;li&gt;• Option B. Strap the patient’s head, thorax and pelvis to a flat hard board in supine position&lt;/li&gt;&lt;li&gt;• Option D. Assess the patient by asking his name . True. On asking the questions, if the patient responds verbally, it means that the airway is intact and the patient is breathing and thinking. This can also assess the level of consciousness of the patient.&lt;/li&gt;&lt;li&gt;• Option D. Assess the patient by asking his name&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Turning the patient to one side will be an incorrect maneuver as this can lead to spinal injuries. The victim of RTA, conscious/unconscious, must be least mobilized, and must be moved after properly stabilizing the spine.&lt;/li&gt;&lt;li&gt;• Turning the patient to one side will be an incorrect maneuver as this can lead to spinal injuries.&lt;/li&gt;&lt;li&gt;• The victim of RTA, conscious/unconscious, must be least mobilized, and must be moved after properly stabilizing the spine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The correct order of priorities in the initial management of road traffic accident patient is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Airway, Breathing, Circulation, treatment of extracranial injuries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Treatment of extracranial injuries, Airway, Breathing, Circulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Circulation, Airway, Breathing, treatment of extracranial injuries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Airway, circulation, breathing, treatment of extracranial injuries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Airway, Breathing, Circulation, treatment of extracranial injuries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Airway, Breathing, Circulation, treatment of extracranial injuries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Shoulder flexion is done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior fibres of deltoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pectoralis major&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pectoralis minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Latissimus dorsi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pectoralis major&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-105121.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pectoralis major&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Posterior fibres of deltoid . The posterior fibres of deltoid muscle are the primary external rotators of the shoulder along with infraspinatus and teres minor.&lt;/li&gt;&lt;li&gt;• Option A. Posterior fibres of deltoid&lt;/li&gt;&lt;li&gt;• Option C. Pectoralis minor . The primary actions of this muscle include the stabilization, depression, abduction or protraction, internal rotation and downward rotation of the scapula.&lt;/li&gt;&lt;li&gt;• Option C. Pectoralis minor&lt;/li&gt;&lt;li&gt;• Option D. Latissimus dorsi . This muscle helps in the extension, adduction and internal rotation of the shoulder.&lt;/li&gt;&lt;li&gt;• Option D. Latissimus dorsi&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Shoulder flexion is done mainly by the clavicular part of the pectoralis major muscle along with the anterior fibres of the deltoid muscle.&lt;/li&gt;&lt;li&gt;• Shoulder flexion is done mainly by the clavicular part of the pectoralis major muscle along with the anterior fibres of the deltoid muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bankart’s lesion is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent anterior shoulder dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotator cuff tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior shoulder dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recurrent anterior shoulder dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture4_lqQeg5i.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture5_PMpNOyb.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture6_pK9G0RW.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Recurrent anterior shoulder dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Posterior shoulder dislocation . These are associated with Reverse Hill-Sachs lesion. There is an impaction fracture of the anteromedial aspect of the humeral head following the posterior dislocation. The radiographs shows loss of normal convexity and presence of a wedge defect in the anteromedial aspect of the humeral head.&lt;/li&gt;&lt;li&gt;• Option B. Posterior shoulder dislocation&lt;/li&gt;&lt;li&gt;• Option C. Rotator cuff tear . Rotator cuff injuries are associated with instability of the shoulder. Bankart’s lesion is specifically associated with anterior shoulder instability.&lt;/li&gt;&lt;li&gt;• Option C. Rotator cuff tear&lt;/li&gt;&lt;li&gt;• Option D. Inferior shoulder dislocation . Bankart&#x27;s lesion is not typically associated with inferior shoulder dislocation because the injury to the labrum occurs in the anterior portion of the shoulder joint, whereas inferior dislocations involve displacement of the humeral head in a different direction, usually downwards.&lt;/li&gt;&lt;li&gt;• Option D. Inferior shoulder dislocation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Bankart’s lesion or the traumatic detachment of the glenoid labrum is a pathological lesion in the recurrent subluxation or dislocation of the shoulder.&lt;/li&gt;&lt;li&gt;• Bankart’s lesion or the traumatic detachment of the glenoid labrum is a pathological lesion in the recurrent subluxation or dislocation of the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the normal orientation of humeral head?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retroversion of 80 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retroversion of 30 degrees&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anteversion of 15 degrees&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anteversion of 50 degrees&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Retroversion of 30 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Retroversion of 30 degrees&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Retroversion of 80 degrees . 80 degrees of retroversion would be an excessive amount and is not within the normal range.&lt;/li&gt;&lt;li&gt;• Option A. Retroversion of 80 degrees&lt;/li&gt;&lt;li&gt;• Option C. Anteversion of 15 degrees. Would cause anterior instability and is abnormal.&lt;/li&gt;&lt;li&gt;• Option C. Anteversion of 15 degrees.&lt;/li&gt;&lt;li&gt;• Option D. Anteversion of 50 degrees . This option suggests a significantly greater amount of anteversion, with the humeral head being anteverted by 50 degrees. It is anatomically incorrect for the humeral head (some femoral heads have anteversion, but not humeral).&lt;/li&gt;&lt;li&gt;• Option D. Anteversion of 50 degrees&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The normal orientation of the humeral head is retroversion of 30°.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structure passes through the quadrangular space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachial artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture7_EZgNg2C.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture8_0594a86.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve . The radial nerve exits the axilla posterior to the brachial artery and then enters the posterior arm compartment through the triangular interval. The triangular interval is bounded by the triceps brachii&#x27;s long head medially, the teres major superiorly, and the humerus laterally.&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve&lt;/li&gt;&lt;li&gt;• Option C. Median nerve . The median nerve enters the anterior compartment of the forearm via the cubital fossa. In the forearm, the nerve travels between the two heads of pronator teres, and then descends in a plane between the flexor digitorum profundus and flexor digitorum superficialis muscles.&lt;/li&gt;&lt;li&gt;• Option C. Median nerve&lt;/li&gt;&lt;li&gt;• Option D. Brachial artery . The brachial artery courses along the ventral surface of the arm and gives rise to multiple smaller branching arteries before reaching the cubital fossa.&lt;/li&gt;&lt;li&gt;• Option D. Brachial artery&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Quadrangular space is a passage-way in the posterior axillary region that allows the passage of the axillary nerve and the posterior circumflex humeral vessels.&lt;/li&gt;&lt;li&gt;• Quadrangular space is a passage-way in the posterior axillary region that allows the passage of the axillary nerve and the posterior circumflex humeral vessels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bankart’s lesion involves the ____ of the glenoid labrum.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior lip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior lip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antero-superior lip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antero-inferior lip&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Antero-inferior lip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Anter-inferior lip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Superior lip. Lesion of the superior lip of the glenoid labrum is called SLAP lesion.&lt;/li&gt;&lt;li&gt;• Option B. Superior lip.&lt;/li&gt;&lt;li&gt;• Option C. Antero-superior lip . While Bankart&#x27;s lesion primarily affects the anterior portion of the labrum, the term \&quot;antero-superior\&quot; is not commonly used to describe the location of the injury. Bankart&#x27;s lesions are generally described in relation to the anterior aspect of the labrum.&lt;/li&gt;&lt;li&gt;• Option C. Antero-superior lip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bankart’s lesion involves injury to the antero-inferior lip of the glenoid labrum.&lt;/li&gt;&lt;li&gt;➤ Bankart’s lesion involves injury to the antero-inferior lip of the glenoid labrum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Avulsion of capsulolabral complex is seen from which part of glenoid in bankart’s lesion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteroinferior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posteroinferior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterosuperior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterosuperior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anteroinferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anteroinferior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Posteroinferior: Bankart&#x27;s lesion primarily affects the anterior portion of the shoulder joint rather than the posterior portion. Avulsion of the capsulolabral complex from the posteroinferior part of the glenoid is characteristic of reverse Bankart&#x27;s lesion.&lt;/li&gt;&lt;li&gt;• Option B. Posteroinferior:&lt;/li&gt;&lt;li&gt;• Option C. Anterosuperior: Bankart&#x27;s lesion primarily involves the anteroinferior aspect of the glenoid rather than the anterosuperior aspect. While injuries can occur in various locations around the glenoid, Bankart&#x27;s lesions are specifically associated with avulsion from the anteroinferior area.&lt;/li&gt;&lt;li&gt;• Option C. Anterosuperior:&lt;/li&gt;&lt;li&gt;• Option D. Posterosuperior: Avulsion from the posterosuperior part of the glenoid is typical of SLAP lesions.&lt;/li&gt;&lt;li&gt;• Option D. Posterosuperior:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Avulsion of the capsulolabral complex of the glenoid in Bankart’s lesion occurs from the anteroinferior or anterior lip of the labrum.&lt;/li&gt;&lt;li&gt;• Avulsion of the capsulolabral complex of the glenoid in Bankart’s lesion occurs from the anteroinferior or anterior lip of the labrum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dynamic stabilisers of shoulder joint is/are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glenoidal labrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotator cuff muscles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glenohumeral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coracohumeral ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rotator cuff muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture16.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-105521.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rotator cuff muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glenoid labrum, Option C. Glenohumeral ligament and Option D. Coracohumeral ligament are the static stabilizers of the shoulder.&lt;/li&gt;&lt;li&gt;• Option A. Glenoid labrum, Option C. Glenohumeral ligament and Option D. Coracohumeral ligament&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Rotator cuff muscles along with the periscapular muscles are the dynamic stabilizers of the shoulder joint.&lt;/li&gt;&lt;li&gt;• Rotator cuff muscles along with the periscapular muscles are the dynamic stabilizers of the shoulder joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For long, this muscle was not given its due importance and was called “Forgotten muscle of rotator cuff”. Which one is it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subscapularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Subscapularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common muscle damaged in rotator cuff is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supraspinatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supraspinatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Infraspinatus, Option C. Subscapularis muscles are not commonly injured because of their anatomical position (anterior and posterior position shield them from direct trauma/impingement), their more involvement in rotational movements and shoulder stabilization rather than initiating abduction, their adequate blood supply, and larger strength.&lt;/li&gt;&lt;li&gt;• Option B. Infraspinatus, Option C. Subscapularis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly injured muscle among the rotator cuff muscles is the supraspinatus muscled due to its anatomical location at the top of the shoulder joint, capability of being prone to overuse injury and degeneration, and poor blood supply.&lt;/li&gt;&lt;li&gt;• The most commonly injured muscle among the rotator cuff muscles is the supraspinatus muscled due to its anatomical location at the top of the shoulder joint, capability of being prone to overuse injury and degeneration, and poor blood supply.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rotator cuff muscle all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teres major&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Teres major&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture19.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Teres major&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option D. Teres major. The teres major is a thick muscle of the shoulder joint. It spans from the inferior aspect of the scapula to the proximal part of the humeral shaft. Unlike the teres minor, the teres major muscle does not attach to the capsule of the glenohumeral joint. Thus, it is not regarded as part of the rotator cuff muscles.&lt;/li&gt;&lt;li&gt;• Option D. Teres major.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The SITS muscles of the rotator cuff blends with the shoulder joint capsule. Teres major muscle do not attach to the shoulder joint capsule, thus it does not form the part of the rotator cuff. Therefore, the rotator cuff muscles are Supraspinatus, Infraspinatus, Teres minor and Subscapularis; and does not include Teres major.&lt;/li&gt;&lt;li&gt;• The SITS muscles of the rotator cuff blends with the shoulder joint capsule.&lt;/li&gt;&lt;li&gt;• Teres major muscle do not attach to the shoulder joint capsule, thus it does not form the part of the rotator cuff.&lt;/li&gt;&lt;li&gt;• Therefore, the rotator cuff muscles are Supraspinatus, Infraspinatus, Teres minor and Subscapularis; and does not include Teres major.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lift off test is done for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teres minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Subscapularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture20.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture21.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Subscapularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Supraspinatus. Empty Can Test is done for Supraspinatus muscle and tendon lesion. The patient&#x27;s arm is elevated to 90 degrees in the scapular plane, with the elbow extended, full internal rotation, and pronation of the forearm. This results in a thumbs-down position. The therapist stabilizes the shoulder while applying a downward force to the arm, the patient tries to resist this motion. This test is considered positive if the patient experiences pain or weakness with resistance.&lt;/li&gt;&lt;li&gt;• Option A. Supraspinatus.&lt;/li&gt;&lt;li&gt;• Option B. Infraspinatus and Option C. Teres minor . The patient is asked to externally rotate the shoulder with the arm by the side of the body. The examiner applies resistance to the movement. This produces pain at the greater tuberosity, at the site of the tendinitis.&lt;/li&gt;&lt;li&gt;• Option B. Infraspinatus and Option C. Teres minor&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Lift off test is done for the testing of the subscapularis muscle/tendon lesions.&lt;/li&gt;&lt;li&gt;• Lift off test is done for the testing of the subscapularis muscle/tendon lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscle crossing through the shoulder joint is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biceps short head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biceps long head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triceps long head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coracobrachialis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biceps long head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Biceps long head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Biceps short head . The short head originates from the apex of the coracoid process of the scapula and inserts into the radius. Thus, it crosses only the elbow joint.&lt;/li&gt;&lt;li&gt;• Option A. Biceps short head&lt;/li&gt;&lt;li&gt;• Option C. Triceps long head . It originates from the infraglenoid tubercle of the scapula and inserts into the olecranon process of the ulna. Thus, it also crosses only the elbow joint.&lt;/li&gt;&lt;li&gt;• Option C. Triceps long head&lt;/li&gt;&lt;li&gt;• Option D. Corachobrachialis . It is a small muscle that originates from the coracoid process of the scapula and inserts into the humerus. It does not cross the shoulder joint.&lt;/li&gt;&lt;li&gt;• Option D. Corachobrachialis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Out of the given options, only the long head of the biceps brachii crosses the shoulder joint.&lt;/li&gt;&lt;li&gt;• Out of the given options, only the long head of the biceps brachii crosses the shoulder joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Weakest portion of shoulder joint capsule is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Superior&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inferior&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hill-Sachs lesion in recurrent shoulder dislocation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injury to humeral head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rupture of tendon of supraspinatus muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avulsion of glenoid labrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Injury to humeral head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture24.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture25.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Injury to humeral head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rupture of tendon of supraspinatus muscle. This occurs due to repeated microtrauma or due to avulsion of the greater tuberosity. It is not associated with recurrent shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Option B. Rupture of tendon of supraspinatus muscle.&lt;/li&gt;&lt;li&gt;• Option C. Avulsion of glenoid labrum. This is called Bankart’s lesion caused due to recurrent shoulder dislocation/subluxation. Here, the glenoid labrum is detached as the humeral head is forced anteriorly out of the glenoid cavity.&lt;/li&gt;&lt;li&gt;• Option C. Avulsion of glenoid labrum.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hill-Sachs lesion from the recurrent shoulder dislocation involves the injury or fracture at the posterolateral aspect of the humeral head.&lt;/li&gt;&lt;li&gt;• Hill-Sachs lesion from the recurrent shoulder dislocation involves the injury or fracture at the posterolateral aspect of the humeral head.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kocher manoeuver is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder reduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elbow reduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankle dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knee dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shoulder reduction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture26.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shoulder reduction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Elbow reduction. A traction-counter-traction technique is used under sedation and analgesia cover. The patient is kept in prone with the forearm dangling by the side. A downward traction is applied over the olecranon process while maintaining the elbow flexion. If done in supine position, with the forearm supinated, an axial traction is applied by slightly flexing the elbow. Post-reduction, the elbow is immobilized in 90⁰ flexion with forearm in neutral or pronation, in a long arm splint.&lt;/li&gt;&lt;li&gt;• Option B. Elbow reduction.&lt;/li&gt;&lt;li&gt;• Option C. Ankle dislocation. Ankle dislocation is reduced with the patient in supine position and the foot at the end of the couch. One person grasps the calf muscle and applies a counter-traction while the other grasps the foot with one hand over the heel and other over the forefoot. For posterior dislocation reduction, slightly plantarflex the foot and distract the heel axially while maintaining the counter-traction. While maintaining the axial distraction, apply a counterforce to the ankle anteriorly, dorsiflex the foot and reposition the ankle joint. For anterior dislocation reduction, first dorsiflex the foot to distract talus and then apply axial traction and push foot backwards while maintaining the counter-traction to the posterior part of the leg. For lateral dislocation reduction, distract the heel axially, move the foot medially and dorsiflex it. Post-reduction, a long leg posterior splint with 90⁰ foot dorsiflexion is applied.&lt;/li&gt;&lt;li&gt;• Option C. Ankle dislocation.&lt;/li&gt;&lt;li&gt;• Option D. Knee dislocation. This is reduced with the patient in supine with the hip flexed, knee flexed to 120⁰ and internally rotated. A valgus force is applied to the distal thigh.&lt;/li&gt;&lt;li&gt;• Option D. Knee dislocation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Kocher manoeuvre is used to reduce the shoulder by applying traction in abduction and external rotation, followed by adduction and internal rotation.&lt;/li&gt;&lt;li&gt;• Kocher manoeuvre is used to reduce the shoulder by applying traction in abduction and external rotation, followed by adduction and internal rotation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common joint to be dislocated in the body is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common sequelae of traumatic shoulder dislocation in young adults?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frozen shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent shoulder dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal shoulder healing and movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subscapular tendinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recurrent shoulder dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Recurrent shoulder dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Frozen shoulder . Following dislocation, the shoulder shows some degree of limited motion owing to pain or apprehension for some time, which usually spontaneously recovers. However, some patients experience continuous stiffness after dislocation. This may lead to frozen shoulder if not mobilized early.&lt;/li&gt;&lt;li&gt;• Option A. Frozen shoulder&lt;/li&gt;&lt;li&gt;• Option C. Normal shoulder healing and movements . The healing after the shoulder dislocation takes around 12-16 weeks. The movements are started slowly under the rehabilitation process.&lt;/li&gt;&lt;li&gt;• Option C. Normal shoulder healing and movements&lt;/li&gt;&lt;li&gt;• Option D. Subscapular tendinitis . It is a rare complication of shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Option D. Subscapular tendinitis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common sequealae of the shoulder dislocation is the recurrence of the shoulder dislocation due to instability of the shoulder joint tissues.&lt;/li&gt;&lt;li&gt;• The most common sequealae of the shoulder dislocation is the recurrence of the shoulder dislocation due to instability of the shoulder joint tissues.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Putti Platt’s operation involves tightening of which muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deltoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subscapularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Subscapularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about anterior shoulder dislocation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is most common type of shoulder dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is most commonly subclavicular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient keeps his arm in saluting position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to brachial plexus may occur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is most common type of shoulder dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is most common type of shoulder dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. It is most commonly subclavicular . False. Anterior shoulder dislocation is common in subcoracoid, followed by pre-glenoid and subclavicular type.&lt;/li&gt;&lt;li&gt;• Option B. It is most commonly subclavicular&lt;/li&gt;&lt;li&gt;• Option C. Patient keeps his arm in saluting position . False. The patient keeps their arm in slight abduction and external rotation.&lt;/li&gt;&lt;li&gt;• Option C. Patient keeps his arm in saluting position&lt;/li&gt;&lt;li&gt;• Option D. Injury to brachial plexus may occur . False. In anterior shoulder dislocation, the most commonly injured nerve is the circumflex branch of the axillary nerve.&lt;/li&gt;&lt;li&gt;• Option D. Injury to brachial plexus may occur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Anterior shoulder dislocation is the most common type of shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Anterior shoulder dislocation is the most common type of shoulder dislocation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hamilton Ruler test sign is positive in which of the above-mentioned conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation of shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acromioclavicular joint dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior dislocation of shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luxatio erecta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterior dislocation of shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture29.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anterior dislocation of shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Defect (lesion) is NOT responsible for recurrent anterior dislocation of shoulder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bankart&#x27;s lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hill-Sachs lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bristow&#x27;s lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A defect in the anterior-inferior capsule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bristow&#x27;s lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110016.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bristow&#x27;s lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bankart’s lesion and Option B. Hill-Sachs lesion are commonly responsible for recurrent shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Option A. Bankart’s lesion and Option B. Hill-Sachs lesion&lt;/li&gt;&lt;li&gt;• Option D. A defect in anterior-inferior capsule is relatively uncommon to cause recurrent shoulder dislocation.&lt;/li&gt;&lt;li&gt;• Option D. A defect in anterior-inferior capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bristow’s lesion is not a responsible cause for recurrent shoulder dislocation. It is a surgical procedure done to address shoulder instability where the coracoid process is transferred to the glenoid rim. Bankart’s lesion and Hill-Sachs lesion occurs due to recurrent anterior shoulder dislocation. Antero-inferior capsular defect makes the shoulder joint more prone to recurrent dislocations.&lt;/li&gt;&lt;li&gt;➤ Bristow’s lesion is not a responsible cause for recurrent shoulder dislocation.&lt;/li&gt;&lt;li&gt;➤ It is a surgical procedure done to address shoulder instability where the coracoid process is transferred to the glenoid rim.&lt;/li&gt;&lt;li&gt;➤ Bankart’s lesion and Hill-Sachs lesion occurs due to recurrent anterior shoulder dislocation.&lt;/li&gt;&lt;li&gt;➤ Antero-inferior capsular defect makes the shoulder joint more prone to recurrent dislocations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are seen in anterior shoulder dislocation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated anterior axillary fold&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dugas positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamilton Ruler positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased vertical circumference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elevated anterior axillary fold&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Elevated anterior axillary fold&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest type of shoulder dislocation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subcoracoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subglenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subclavicular&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subcoracoid&quot;, &quot;question urrent Anterior dislocation of shoulder, the movements that causes dislocation are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexion and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abduction and external rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abduction and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abduction and external rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture33.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abduction and external rotation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Recurrent dislocations are least commonly seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ankle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ankle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ankle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are related to recurrent shoulder dislocation except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hill sachs defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bankart lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lax capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rotator cuff injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rotator cuff injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110119.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rotator cuff injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Painful arc syndrome is caused by impingement of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subacromial bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdeltoid bursa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotator cuff tendon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biceps tendon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rotator cuff tendon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rotator cuff tendon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Subacromial bursa: The subacromial bursa is a small, fluid-filled sac located between the acromion and the rotator cuff tendons. Its primary function is to reduce friction and provide cushioning during shoulder movement. However, inflammation or irritation of the subacromial bursa, known as subacromial bursitis , can occur due to repetitive overhead activities or trauma. While subacromial bursitis can lead to shoulder pain and discomfort, it is not typically associated with painful arc syndrome.&lt;/li&gt;&lt;li&gt;• Option A. Subacromial bursa:&lt;/li&gt;&lt;li&gt;• subacromial bursitis&lt;/li&gt;&lt;li&gt;• Option B. Subdeltoid bursa : The subdeltoid bursa is a small sac filled with fluid, located between the deltoid muscle and the underlying joint structures of the shoulder. Its function is similar to that of other bursae, providing cushioning and reducing friction during shoulder movement. Inflammation or irritation of the subdeltoid bursa, known as subdeltoid bursitis , can occur due to overuse, trauma, or underlying conditions such as arthritis. However, impingement of the subdeltoid bursa is not typically associated with painful arc syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Subdeltoid bursa&lt;/li&gt;&lt;li&gt;• subdeltoid bursitis&lt;/li&gt;&lt;li&gt;• Option D. Biceps tendon : The biceps tendon is a strong cord-like structure that attaches the biceps muscle to the shoulder and elbow joints. It plays a crucial role in the movement of the shoulder and elbow. Impingement or irritation of the biceps tendon can occur within the shoulder joint, particularly in the region known as the bicipital groove . This can lead to a condition called biceps tendinitis , characterized by pain and inflammation in the front of the shoulder. While biceps tendinitis can cause shoulder pain, it is not typically associated with painful arc syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Biceps tendon&lt;/li&gt;&lt;li&gt;• bicipital groove&lt;/li&gt;&lt;li&gt;• biceps tendinitis&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Painful arc syndrome is commonly caused by the impingement of the rotator cuff tendons.&lt;/li&gt;&lt;li&gt;• Painful arc syndrome is commonly caused by the impingement of the rotator cuff tendons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Traumatic glenohumeral instability in one direction with Bankart’s lesion is treated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conservative methods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rehabilitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inferior capsule shift&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110142.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following anterior dislocation of the shoulder, a patient develops weakness of flexion at elbow and lack of sensation over the lateral aspect forearm. The nerve injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Musculocutaneous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Musculocutaneous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve . If damaged at the axilla, there will be a loss of extension of the forearm, hand, and fingers. Thus, this usually presents with a wrist drop on physical examination. There will be a sensory loss in the lateral arm, and posterior aspect of the forearm, radiating to the radial aspect of the dorsal hand and digits.&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve&lt;/li&gt;&lt;li&gt;• Option C. Axillary nerve . This causes deltoid weakness and sensation loss at the lateral aspect of the upper arm.&lt;/li&gt;&lt;li&gt;• Option C. Axillary nerve&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve . The patient may have numbness and paresthesia, radiating distally to the ulnar aspect of the hand, the fifth digit and the ulnar aspect of the fourth digit. It is usually associated with elbow flexion. Sensory symptoms involve the fifth digit and medial half of the fourth digit.&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The described features in the question of weak elbow flexion and lack of sensation over the lateral aspect of the forearm are indicative of musculocutaneous nerve injury.&lt;/li&gt;&lt;li&gt;• The described features in the question of weak elbow flexion and lack of sensation over the lateral aspect of the forearm are indicative of musculocutaneous nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Luxatio erecta is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tear of the glenoid labrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior dislocation of shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior dislocation of shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defect in the humeral head&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inferior dislocation of shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inferior dislocation of shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tear of glenoid labrum. This is known as Bankart’s lesion .&lt;/li&gt;&lt;li&gt;• Option A. Tear of glenoid labrum.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option D. Defect in the humeral head. This is known as Hill-Sachs lesion .&lt;/li&gt;&lt;li&gt;• Option D. Defect in the humeral head.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Luxatio erecta is known as inferior dislocation of the shoulder.&lt;/li&gt;&lt;li&gt;• Luxatio erecta is known as inferior dislocation of the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Light bulb sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation of shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation of shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture acromion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clavicular fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior dislocation of shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior dislocation of shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior dislocation of shoulder . Anterior shoulder dislocation may show Hill-Sachs or Bankart’s lesion on the x-ray of the shoulder.&lt;/li&gt;&lt;li&gt;• Option A. Anterior dislocation of shoulder&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Light bulb sign is seen in the posterior dislocation of the shoulder, where the humeral head looks abnormal.&lt;/li&gt;&lt;li&gt;• Light bulb sign is seen in the posterior dislocation of the shoulder, where the humeral head looks abnormal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male was unconscious and presented with bilateral adduction and internal rotation of shoulder. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cleidocranial dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachial plexus injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior dislocation . The mechanism of injury is an abduction and external rotation force. The patient keeps the arm in slight abduction. The normal round contour of the shoulder is lost, and the shoulder looks flat.&lt;/li&gt;&lt;li&gt;• Option A. Anterior dislocation&lt;/li&gt;&lt;li&gt;• Option D. Brachial plexus injury . The mechanism of injury can be traumatic (e.g., motor vehicle accident, contact sports) or non-traumatic (e.g., obstetric palsy, parsonage Turner syndrome) due to stretching of the plexus or crushing of plexus. The patient may present with Erb’s palsy/Klumpke’s palsy/claw hand depending on the site of the injury to the plexus.&lt;/li&gt;&lt;li&gt;• Option D. Brachial plexus injury&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given clinical presentation of the patient of bilateral adduction and internal rotation of the shoulder is characteristic of posterior dislocation of the shoulder.&lt;/li&gt;&lt;li&gt;• The given clinical presentation of the patient of bilateral adduction and internal rotation of the shoulder is characteristic of posterior dislocation of the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In posterior dislocation of shoulder, Reverse Hill Sach lesion is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anteromedial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posteromedial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anteromedial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture35.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anteromedial&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is test of posterior glenohumeral instability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fulcrum test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulcus test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jerk test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crank test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Jerk test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Jerk test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fulcrum test . Fulcrum Test is an apprehension test for anterior shoulder instability.&lt;/li&gt;&lt;li&gt;• Option A. Fulcrum test&lt;/li&gt;&lt;li&gt;• Option B. Sulcus test. This test is done to evaluate inferior shoulder instability.&lt;/li&gt;&lt;li&gt;• Option B. Sulcus test.&lt;/li&gt;&lt;li&gt;• Option D. Crank test. This is also an apprehension test for anterior shoulder instability.&lt;/li&gt;&lt;li&gt;• Option D. Crank test.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Out of the given choices, Jerk test is used to test the posterior glenohumeral instability.&lt;/li&gt;&lt;li&gt;• Out of the given choices, Jerk test is used to test the posterior glenohumeral instability.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the shoulder X-ray, highest bony landmark is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Greater tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesser tuberosity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head of the humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acromion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acromion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acromion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Greater tuberosity . This is a prominent bony projection on the proximal end of the humerus. It serves as the attachment site for muscles and ligaments of the shoulder joint.&lt;/li&gt;&lt;li&gt;• Option A. Greater tuberosity&lt;/li&gt;&lt;li&gt;• Option B. Lesser tuberosity . This is a bony prominence on the anterior surface of the humerus, smaller than the greater tuberosity. Like the greater tuberosity, it serves as a site for muscle attachment.&lt;/li&gt;&lt;li&gt;• Option B. Lesser tuberosity&lt;/li&gt;&lt;li&gt;• Option C. Head of the humerus . The head of the humerus is the rounded part of the bone that fits into the shallow socket of the scapula, forming the ball-and-socket joint of the shoulder.&lt;/li&gt;&lt;li&gt;• Option C. Head of the humerus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Acromion is the highest point on the shoulder x-ray. If the question mentions clavicle in the options, then it will be the correct answer as it is higher than the acromion.&lt;/li&gt;&lt;li&gt;• Acromion is the highest point on the shoulder x-ray.&lt;/li&gt;&lt;li&gt;• If the question mentions clavicle in the options, then it will be the correct answer as it is higher than the acromion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common bone fractured during birth is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clavicle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Humerus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clavicle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Radius . Neonatal radius fracture can occur due to shoulder dystocia or from manoeuvres employed to alleviate shoulder dystocia.&lt;/li&gt;&lt;li&gt;• Option C. Radius&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly fractured bone during the birth is the clavicle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Clavicular fracture is usually treated by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Traction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open Reduction and Internal fixation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Figure of eight bandage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plate and Screw fixation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Figure of eight bandage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Figure of eight bandage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Traction . Clavicular fractures are typically not treated with traction because the clavicle is relatively easy to immobilize and stabilize with other methods.&lt;/li&gt;&lt;li&gt;• Option A. Traction&lt;/li&gt;&lt;li&gt;• Option B. Open reduction and internal fixation . There are a very few specific indications in which ORIF is indicated. In a complex or displaced fracture, this treatment method can be used.&lt;/li&gt;&lt;li&gt;• Option B. Open reduction and internal fixation&lt;/li&gt;&lt;li&gt;• Option D. Plate and screw fixation . It is a form of ORIF procedure that can be used for displaced or complex fractures.&lt;/li&gt;&lt;li&gt;• Option D. Plate and screw fixation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Clavicle fractures are treated easily by a figure of eight bandage.&lt;/li&gt;&lt;li&gt;• Clavicle fractures are treated easily by a figure of eight bandage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the type of fracture shown in the X-ray of left shoulder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neer classification grade 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ideberg classification grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Garden classification grade 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schatzker classification grade 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neer classification grade 4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture44.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture45.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110707.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture47.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110925.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture49.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-111042.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture50.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neer classification grade 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Ideberg classification grade 4 . The Ideberg classification system is the most common system used to describe glenoid fossa and rim fractures. The classification was initially created on AP and lateral radiographs of the shoulder, but are now assessed on CT.&lt;/li&gt;&lt;li&gt;• Option B. Ideberg classification grade 4&lt;/li&gt;&lt;li&gt;• Thus, type IV of this classification involves fracture line through glenoid fossa that exits the scapula medially.&lt;/li&gt;&lt;li&gt;• Option C. Garden classification grade 3 . The Garden classification of subcapital femoral neck fractures predicts the development of osteonecrosis. It describes the femoral neck and acetabular trabeculae patterns.&lt;/li&gt;&lt;li&gt;• Option C. Garden classification grade 3&lt;/li&gt;&lt;li&gt;• Thus, stage 3 of this classification involves a complete fracture of the femoral neck which is incompletely displaced.&lt;/li&gt;&lt;li&gt;• Option D. Schatzker classification grade 5 . Schatzker classification system classifies tibial plateau fractures. Increase in type number denotes increasing severity, reflecting an increase in energy imparted to the bone at the time of injury and also an increasingly worse prognosis.&lt;/li&gt;&lt;li&gt;• Option D. Schatzker classification grade 5&lt;/li&gt;&lt;li&gt;• Thus, grade 5 of this classification involves wedge fracture of both lateral and medial tibial plateaus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given image shows the fracture of the proximal humerus. The type of fracture according to Neer’s classification is grade 4 involving fracture of all 4 parts of the joint.&lt;/li&gt;&lt;li&gt;• The given image shows the fracture of the proximal humerus.&lt;/li&gt;&lt;li&gt;• The type of fracture according to Neer’s classification is grade 4 involving fracture of all 4 parts of the joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient had met with an accident and he cannot abduct his right arm and cannot lift it. On examination, tenderness felt near right upper arm. X-ray showed fracture surgical neck of humerus. Muscle that was paralysed was:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subscapularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supraspinatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infraspinatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Teres major&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Supraspinatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Supraspinatus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In fracture of surgical neck of humerus, which nerve is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common complication of mid shaft humerus fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radial nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Radial nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Medial nerve palsy . Median and ulnar nerve palsies are rare following humerus shaft fracture.&lt;/li&gt;&lt;li&gt;• Option B. Medial nerve palsy&lt;/li&gt;&lt;li&gt;• Option C. Non-union . This is usually seen following the surgical treatment of the fracture.&lt;/li&gt;&lt;li&gt;• Option C. Non-union&lt;/li&gt;&lt;li&gt;• Option D. Malunion . This can be seen with transverse fracture pattern but is not usually a common complication.&lt;/li&gt;&lt;li&gt;• Option D. Malunion&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most comm
