was stable in 90 degrees of flexion. Probably the injury involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACL anteromedial fiber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACL posterolateral fiber&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior portion of medial meniscus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ACL posterolateral fiber&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ACL posterolateral fiber&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Locking of knee can be due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Menisci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loose body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture35_wh3jfyA.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An athlete is sitting on the edge of table with knees flexed at 90 degrees. When he extends his knee fully, what will happen to the tibial tuberosity in relation to patella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No change&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Movement of tibial tuberosity towards medial border of patella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Movement of tibial tuberosity towards lateral border of patella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Movement of tibial tuberosity towards center of patella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Movement of tibial tuberosity towards lateral border of patella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture36_LPaJB9m.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Movement of tibial tuberosity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;It is wise to keep and repair the meniscus rather than removing it when the injury is to which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial part of meniscus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mid part of meniscus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral part of meniscus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Associated with collateral ligament injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peripheral part of meniscus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Peripheral part of meniscus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old boy was playing football when he suddenly twisted his knee on the ankle and fell down. He got up after 10 minutes and again started playing, but next day his knee was swollen and he could not move it. The most probable cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial meniscus tear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior cruciate ligament tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial collateral ligament injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior cruciate ligament injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Medial meniscus tear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Medial meniscus tear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Anterior cruciate ligament tear. ACL injury also occurs following a twist or internal rotation trauma. The swelling in this case appears immediately due to hemarthrosis.&lt;/li&gt;&lt;li&gt;• Option B. Anterior cruciate ligament tear.&lt;/li&gt;&lt;li&gt;• Option C. Medial collateral ligament injury. MCL is also injured due to twisting force with knee in valgus, flexion and internal rotation of the femur on tibia while the foot is planted on ground. The swelling in this case appears immediately towards the medial side of the knee.&lt;/li&gt;&lt;li&gt;• Option C. Medial collateral ligament injury.&lt;/li&gt;&lt;li&gt;• Option D. Posterior cruciate ligament. It is injured when the knee is flexed with posterior dislocation of tibia. Swelling in this case occurs 2-3 hours after the injury.&lt;/li&gt;&lt;li&gt;• Option D. Posterior cruciate ligament.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given history of sudden twisting of knee on ankle and presence of swelling on the next day with inability to move the knee are suggestive of medial meniscus injury.&lt;/li&gt;&lt;li&gt;• The given history of sudden twisting of knee on ankle and presence of swelling on the next day with inability to move the knee are suggestive of medial meniscus injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Commonest dangerous complication of posterior dislocation of knee is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Popliteal artery injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sciatic nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemia of lower leg compartment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoral artery injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Popliteal artery injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Popliteal artery injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sciatic nerve injury. Sciatic nerve is injured in cases of traumatic hip fracture-dislocations.&lt;/li&gt;&lt;li&gt;• Option B. Sciatic nerve injury.&lt;/li&gt;&lt;li&gt;• Option C. Ischemia of lower leg compartment. This can be caused following a traumatic crush injury or fracture or muscle rupture.&lt;/li&gt;&lt;li&gt;• Option C. Ischemia of lower leg compartment.&lt;/li&gt;&lt;li&gt;• Option D. Femoral artery injury. Femoral artery is injured in cases of trauma by bicycle (handlebar injury).&lt;/li&gt;&lt;li&gt;• Option D. Femoral artery injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most dangerous complication of posterior knee dislocation is popliteal artery rupture as it can lead to limb amputation.&lt;/li&gt;&lt;li&gt;• The most dangerous complication of posterior knee dislocation is popliteal artery rupture as it can lead to limb amputation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the investigation of choice for a sport injury of the knee?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ultrasonography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plain radiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthrography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arthroscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Arthroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Arthroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ultrasonography . Ultrasonography is a valuable imaging method to evaluate for sports injuries. In the lower extremity, ankle sprains, muscle injury and groin pain are the most common problems benefiting from imaging. Tendinopathy, tendon injury and ligament injury are well visualised in the hip, knee, ankle and foot by diagnostic ultrasound.&lt;/li&gt;&lt;li&gt;• Option A. Ultrasonography&lt;/li&gt;&lt;li&gt;• Option B. Plain radiography . If the injury is restricted to the cartilage, it will not show up in a plain X-ray; it may be noted on an MRI.&lt;/li&gt;&lt;li&gt;• Option B. Plain radiography&lt;/li&gt;&lt;li&gt;• Option C. Arthrography . At present, conventional MR imaging of the knee has completely replaced conventional arthrography for the evaluation of internal derangement of the knee. CT or MR arthrography is used for meniscus injury evaluation in cases where the conventional MRI or CT are contraindicated.&lt;/li&gt;&lt;li&gt;• Option C. Arthrography&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Arthroscopy is the investigation of choice in cases of sports injury of the knee.&lt;/li&gt;&lt;li&gt;• Arthroscopy is the investigation of choice in cases of sports injury of the knee.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bucket handle tear at knee joint is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injury to medial collateral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury to lateral collateral ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury to ligamentum patellae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to menisci&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Injury to menisci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture41_ks5K9Pr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Injury to menisci&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Injury to medial collateral ligament. This can present as swelling on the medial side of the knee and opening of the medial joint space on plain radiograph.&lt;/li&gt;&lt;li&gt;• Option A. Injury to medial collateral ligament.&lt;/li&gt;&lt;li&gt;• Option B.  Injury to lateral collateral ligament. This can present as pain and swelling on the lateral side of the knee.&lt;/li&gt;&lt;li&gt;• Option B.  Injury to lateral collateral ligament.&lt;/li&gt;&lt;li&gt;• Option C. Injury to ligamentum patellae. This may present as loss of soft tissue margin of patellar tendon, increased density of infrapatellar fat pad, angulation and wavy soft tissue margin of patellar tendon, and patella alta.&lt;/li&gt;&lt;li&gt;• Option C. Injury to ligamentum patellae.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Bucket handle tear is seen in the medial meniscus injury of the knee.&lt;/li&gt;&lt;li&gt;• Bucket handle tear is seen in the medial meniscus injury of the knee.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of non-insertional tendonitis of tendoachilles is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Improper shoe wear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Runners and jumpers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Steroid injections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Runners and jumpers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Runners and jumpers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Overuse. Overuse of the tendoachilles leads to insertional tendonitis of the tendon.&lt;/li&gt;&lt;li&gt;• Option A. Overuse.&lt;/li&gt;&lt;li&gt;• Option B. Improper shoe wear. Improper footwear most commonly causes plantar fasciitis.&lt;/li&gt;&lt;li&gt;• Option B. Improper shoe wear.&lt;/li&gt;&lt;li&gt;• Option D. Steroid injections. Significant side effects have been reported with the use of corticosteroid injections as they can lead to tendon degeneration and rupture. It can inhibit tendon repair, delay tendon sheath healing, and produce tendon degeneration.&lt;/li&gt;&lt;li&gt;• Option D. Steroid injections.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The non-insertional tendonitis of the tendoachilles is most commonly seen in the runners and the jumpers.&lt;/li&gt;&lt;li&gt;• The non-insertional tendonitis of the tendoachilles is most commonly seen in the runners and the jumpers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High crural index is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jumping athletes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gymnasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weight lifters&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Long distance runners&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Jumping athletes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Jumping athletes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sudden dorsiflexion of foot may lead to which of the following injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior talofibular ligament injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tendo-Achilles avulsion injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rupture of deltoid ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tarsal tunnel syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tendo-Achilles avulsion injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Tendo-Achilles avulsion injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior talofibular ligament injury. This ligament of the ankle is injured from an inversion force on the plantarflexed foot.&lt;/li&gt;&lt;li&gt;• Option A. Anterior talofibular ligament injury.&lt;/li&gt;&lt;li&gt;• Option C. Rupture of deltoid ligament. Deltoid ligament of the ankle is ruptured due to eversion &amp;amp;/or pronation injury, or can be associated with lateral ankle fractures.&lt;/li&gt;&lt;li&gt;• Option C. Rupture of deltoid ligament.&lt;/li&gt;&lt;li&gt;• Option D. Tarsal tunnel syndrome. This can be caused from extrinsic factors like poor fitted footwear, valgus/varus hindfoot, lower extremity edema, systemic inflammatory arthropathy or diabetes; and intrinsic factors like tendinopathy, tenosynovitis, or osteophytes.&lt;/li&gt;&lt;li&gt;• Option D. Tarsal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sudden dorsiflexion of the foot may lead to avulsion injury of the tendo-achilles.&lt;/li&gt;&lt;li&gt;• Sudden dorsiflexion of the foot may lead to avulsion injury of the tendo-achilles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are the common sites of tendon rupture except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus Tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Long head of biceps brachii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achilles tendon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor Hallucis longus tendon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Extensor Hallucis longus tendon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Extensor Hallucis longus tendon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ruptured tendon is most commonly seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stab injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Soft tissue tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Athletes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Congenital defect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Athletes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Athletes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Game keepers thumb is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thumb metacarpophalangeal joint, ulnar collateral ligament rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thumb metacarpophalangeal joint, radial collateral ligament rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thumb interphalangeal joint, ulnar collateral ligament rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thumb interphalangeal joint, radial collateral ligament rupture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thumb metacarpophalangeal joint, ulnar collateral ligament rupture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture46_v2ib8oj.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture47_4ytjPgp.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thumb metacarpophalangeal joint ulnar collateral ligament rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Thumb metacarpophalangeal joint, radial collateral ligament rupture. Injuries to the radial collateral ligament (RCL) of the thumb are relatively uncommon when compared to the ulnar side. Injury to the radial collateral ligament most commonly results from a sudden thumb metacarpophalangeal adduction or from axial loading of the thumb.&lt;/li&gt;&lt;li&gt;• Option B. Thumb metacarpophalangeal joint, radial collateral ligament rupture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Gamekeeper’s thumb is the rupture of the ulnar collateral ligament on the metacarpophalangeal joint of the thumb due to forceful radial and palmar abduction of the thumb.&lt;/li&gt;&lt;li&gt;• Gamekeeper’s thumb is the rupture of the ulnar collateral ligament on the metacarpophalangeal joint of the thumb due to forceful radial and palmar abduction of the thumb.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Cricketer while catching a Ball, gets hit on thumb. Which damage should be looked for specifically?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar collateral ligament&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Volar plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor pollicis brevis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar collateral ligament&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/21/picture48_Q876P8m.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ulnar collateral ligament&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Volar plate. Volar plate is injured when the thumb is hyperextended or hyperabducted. This is called a jammed or sprained finger. Along with the volar plate, the collateral ligament tear or a bone avulsion can also occur.&lt;/li&gt;&lt;li&gt;• Option B. Volar plate.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While catching a ball, the ulnar collateral ligament of the thumb is most likely to be injured in a cricketer.&lt;/li&gt;&lt;li&gt;• While catching a ball, the ulnar collateral ligament of the thumb is most likely to be injured in a cricketer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding No Man’s land in hand surgery, all of the following statements are false except: Results of flexor tendon repair &amp;amp; satisfactory in this area Comprises zone II Extends from distal palmar crease and flexor crease of PIP Extends from distal palmar crease and insertion of flexor superficialis It is for extensor tendons&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture3_5RJP4Em.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While examining a patient in supine position, the examiner keeps his hand below the heel of one foot and asks the patient to flex the other hip against resistance, while keeping the weak leg straight. This is known as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waddell’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;O’ Donoghue’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hoover’s Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;McMurray test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hoover’s Sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture6_MNnEZZk.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture7_bY4JAHx.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture8_ZSDMy0W.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hoover’s Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Waddell’s test. It is consists of tests of malingering. Each test counts as +1 if positive, 0 if negative. Components of test are :&lt;/li&gt;&lt;li&gt;• Option A. Waddell’s test.&lt;/li&gt;&lt;li&gt;• Components of test are&lt;/li&gt;&lt;li&gt;• If 3+ points or more are present, investigate for non-organic cause.&lt;/li&gt;&lt;li&gt;• Option B. O’Donoghue’s test. The cervical spine of a seated patient is passively flexed, extended, laterally flexed to both sides, and rotated in both directions against patient resistance. Pain precipitated by such isometric contraction indicates cervical strain. The test is then repeated without patient resistance. Pain precipitated by passive unrestricted motion signifies cervical sprain.&lt;/li&gt;&lt;li&gt;• Option B. O’Donoghue’s test.&lt;/li&gt;&lt;li&gt;• Option D. McMurray test. It is used to check for meniscus tear. The patient lies supine with the knee flexed. The examiner holds the knee and palpates the joint line with the proximal hand. With the distal hand, the examiner holes the sole of the foot. From the flexed position, the examiner extends the knee with internal rotation of the tibia and applies a varus stress, then return to maximal flexion and extend the knee with external rotation of tibia and valgus stress. Internal rotation + varus stress tests the lateral meniscus, while external rotation + valgus stress tests the medial meniscus. The test is positive if there is pain, snapping, an audible click or locking.&lt;/li&gt;&lt;li&gt;• Option D. McMurray test.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While examining a patient in supine position, the examiner keeps his hand below the heel of one foot and asks the patient to flex the other hip against resistance, while keeping the week leg straight. This is known as Hoover’s test.&lt;/li&gt;&lt;li&gt;• While examining a patient in supine position, the examiner keeps his hand below the heel of one foot and asks the patient to flex the other hip against resistance, while keeping the week leg straight. This is known as Hoover’s test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Straight leg raising test is positive in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spinal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolapsed intervertebral disc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prolapsed intervertebral disc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prolapsed intervertebral disc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spinal stenosis . In spinal stenosis, the SLR test is negative.&lt;/li&gt;&lt;li&gt;• Option A. Spinal stenosis&lt;/li&gt;&lt;li&gt;• Option B. Spinal abscess . The SLR test can be positive in about 11-13% of cases of spinal abscess.&lt;/li&gt;&lt;li&gt;• Option B. Spinal abscess&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• SLR test is positive in Prolapsed intervertebral disc.&lt;/li&gt;&lt;li&gt;• SLR test is positive in Prolapsed intervertebral disc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Removal of vertebral disc is done by all these methods except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laminotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laminectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laminoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemilaminectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Laminoplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Laminoplasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Laminotomy. In laminotomy, a piece of the bone is removed that is pressing on the nerves. The bone piece can be a bony spur impinging on the nerves. This can be used for prolapsed intervertebral disc or spinal stenosis (MC).&lt;/li&gt;&lt;li&gt;• Option A. Laminotomy.&lt;/li&gt;&lt;li&gt;• Option B. Laminectomy. This procedure involves the removal of the entire lamina of the vertebra. Removal of lamina is followed by discectomy to remove the herniated disc. This is the most commonly performed procedure for the herniated disc in lumbar and cervical regions.&lt;/li&gt;&lt;li&gt;• Option B. Laminectomy.&lt;/li&gt;&lt;li&gt;• Option C. Laminoplasty. Cervical laminoplasty is an effective and useful technique for the surgical treatment of degenerative cervical myelopathy.&lt;/li&gt;&lt;li&gt;• Option C. Laminoplasty.&lt;/li&gt;&lt;li&gt;• Option D. Hemilaminectomy. Hemilaminectomy is a minimally invasive surgical procedure used to decompress the neural tissues. Decompression involves the removal of structures/tissues compressing/irritating the spinal nerves. The hemilaminectomy differs from laminectomy surgery in the removal of a very small part of the lamina. The surgery is commonly used to relieve symptoms caused by spinal stenosis and PIVD in the lumbar spine.&lt;/li&gt;&lt;li&gt;• Option D. Hemilaminectomy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The removal of vertebral disc in case of PIVD or spinal canal stenosis is done by laminotomy/laminectomy/hemilaminectomy. Laminoplasty procedure is used for the treatment of cervical myelopathy.&lt;/li&gt;&lt;li&gt;• The removal of vertebral disc in case of PIVD or spinal canal stenosis is done by laminotomy/laminectomy/hemilaminectomy.&lt;/li&gt;&lt;li&gt;• Laminoplasty procedure is used for the treatment of cervical myelopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When do you operate for prolapsed disc?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Busy executive needs quick surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only with weakness no pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe pain interfering with activity and not relieved by rest and treatment of 8 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient of PID with difficulty in ambulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe pain interfering with activity and not relieved by rest and treatment of 8 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Severe pain interfering with activity and not relieved by rest and treatment of 8 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Test used for prolapsed lumbar intervertebral disc is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active straight leg raising test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lasegue test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thomas test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apley’s grinding test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lasegue test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lasegue test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Active straight leg raising test. The Active Straight Leg Raise is used to assess load transference through the pelvis. It is an important test in diagnosing Pelvic Girdle Pain. The aSLR test is considered positive when it elicits pain in the lumbo-pelvic region.&lt;/li&gt;&lt;li&gt;• Option A. Active straight leg raising test.&lt;/li&gt;&lt;li&gt;• Option C. Thomas test. The Thomas Test measures hip flexor length and distinguishes tightness between one joint and two joint muscles.&lt;/li&gt;&lt;li&gt;• Option C. Thomas test.&lt;/li&gt;&lt;li&gt;• Option D. Apley’s grinding test. The Apley grind test or Apley compression test is a maneuver performed to evaluate meniscus injury.&lt;/li&gt;&lt;li&gt;• Option D. Apley’s grinding test.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• To test prolapsed lumbar intervertebral disc, Lasegue test or straight leg raise test is used.&lt;/li&gt;&lt;li&gt;• To test prolapsed lumbar intervertebral disc, Lasegue test or straight leg raise test is used.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lumbar canal stenosis presents as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claudication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoliotic deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kyphotic deformity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiculopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Claudication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Claudication&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Scoliotic deformity. This is not seen associated with lumbar canal stenosis.&lt;/li&gt;&lt;li&gt;• Option B. Scoliotic deformity.&lt;/li&gt;&lt;li&gt;• Option C. Kyphotic deformity. This is also not associated with lumbar canal stenosis.&lt;/li&gt;&lt;li&gt;• Option C. Kyphotic deformity.&lt;/li&gt;&lt;li&gt;• Option D. Radiculopathy. This may or may not be present in some cases with lumbar canal stenosis.&lt;/li&gt;&lt;li&gt;• Option D. Radiculopathy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Lumbar canal stenosis presents as Neurogenic Claudication i.e., worsening of symptoms on standing/walking and relieving on sitting/forward bending.&lt;/li&gt;&lt;li&gt;• Lumbar canal stenosis presents as Neurogenic Claudication i.e., worsening of symptoms on standing/walking and relieving on sitting/forward bending.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common factor causing Lumbar disc prolapse is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less hydrated disc&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior nucleus pulposus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weak ligamentum flavum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;More degenerative forces&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Less hydrated disc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Less hydrated disc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Posterior nucleus pulposus. Nucleus pulposus herniation results from a failure in the annulus fibrosis integrity, making the content of the nucleus to protrude into the neural canal, the intervertebral foramen (foraminal) or lateral to the foramen (extraforaminal). Nucleus pulposus protrusion is the less severe scenario of disc herniation, due to partial rupture of the annulus fibrosis, when the annulus structure becomes completely disrupted, the nucleus content may extrude outside the disc space and in some cases a fragment of nucleus pulposus may migrate ( sequestration ).&lt;/li&gt;&lt;li&gt;• Option B. Posterior nucleus pulposus.&lt;/li&gt;&lt;li&gt;• Option C. Weak ligamentum flavum . On morphology, there has been no evidence that ligamentum flavum contributes to the development of prolapse intervertebral disc disease.&lt;/li&gt;&lt;li&gt;• Option C. Weak ligamentum flavum&lt;/li&gt;&lt;li&gt;• Option D. More degenerative forces . The loss of proteoglycan in degenerated discs has a major effect on the disc&#x27;s load-bearing behaviour. With loss of proteoglycan, the osmotic pressure of the disc falls and the disc is less able to maintain hydration under load. When loaded, they lose height and fluid more rapidly, and the discs tend to bulge. Due to loss of proteoglycan and matrix disorganization, degenerated discs no longer behave hydrostatically under load. Loading thus leads to inappropriate stress along the end-plate or in the annulus. Such changes in disc behaviour may affect function of other spinal structures and predispose them to injury. For instance, due to rapid loss of disc height under load in degenerated discs, apophyseal joints adjacent to the discs may be subject to abnormal loads and eventually develop osteoarthritic changes. Loss of disc height can also reduce the tensional forces on the ligamentum flavum and hence, may cause remodeling and thickening. With consequent loss of elasticity, the ligament tends to bulge into the spinal canal, leading to spinal stenosis, which is seen most commonly in elderly patients.&lt;/li&gt;&lt;li&gt;• Option D. More degenerative forces&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the lumbar spine, the most common factor that leads to disc prolapse is the inadequate or less hydration of the disc due to ageing.&lt;/li&gt;&lt;li&gt;• In the lumbar spine, the most common factor that leads to disc prolapse is the inadequate or less hydration of the disc due to ageing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site for lumbar disc prolapse is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4-L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L5-S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L1-L2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L3-L4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L4-L5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) L4-L5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man presented with acute onset of low backache radiating to the right lower limb. Examination revealed SLRT &amp;lt; 40 degrees on the right side, weakness of extensor hallucis longus on the right side, sensory loss in the first web space of the right foot and brisk knee jerk. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prolapsed intervertebral disc L4-L5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spondylolysis L5-S1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumbar canal stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spondylolisthesis L4-L5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prolapsed intervertebral disc L4-L5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prolapsed intervertebral disc L4-L5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Spondylolysis L5-S1. Spondylolysis pain feels like a dull ache pain across the low back area. There is soreness and stiffness in the buttocks and back of the thigh. Bending backward or performing twisting movements increases spondylolysis pain in the low back.&lt;/li&gt;&lt;li&gt;• Option B. Spondylolysis L5-S1.&lt;/li&gt;&lt;li&gt;• Option C. Lumbar canal stenosis . Classically, LSS presents with axial low back pain, radiculopathy, or neurological claudication aggravated by ambulation and lumbar extension. Neurogenic claudication is an important feature of LSS. Symptoms are typically bilateral but usually asymmetric. Numbness and tingling typically involve the entire leg. Patients may also report walking upstairs being easier than downstairs. The \&quot;shopping cart sign” has also been described, wherein forward flexion relieves back pain. The \&quot;simian stance,\&quot; characterized by walking with the trunk and knees slightly flexed, may be observed.&lt;/li&gt;&lt;li&gt;• Option C. Lumbar canal stenosis&lt;/li&gt;&lt;li&gt;• Option D. Spondylolisthesis L4-L5 . Spondylolisthesis doesn’t usually have any symptoms. It is commonly seen on X-rays and CT scans as an ‘incidental’ finding. Back pain is the most common symptom that is typically worse with activities such as bending and lifting, and often eases when lying down. As the spine attempts to stabilise the unstable segment, the facet joints enlarge and place pressure on the nerve root causing lumbar spinal stenosis and lateral recess stenosis. As there is forward slippage of one bone on the other, there is also narrowing of the intervertebral foramen (foraminal stenosis). Severe nerve compression can therefore occur with pain, numbness and weakness in the legs. Sometimes loss of control of the bladder and/or bowels can occur due to pressure on the nerves going to these structures.&lt;/li&gt;&lt;li&gt;• Option D. Spondylolisthesis L4-L5&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The prolapsed intervertebral disc at L5-S1 may present with symptoms of low back pain radiating to the limb. The SLR test is positive on the affected side, with weakening of the EHL muscle strength, sensory loss on the first web space of the affected side foot and brisk knee jerk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not recommended in the treatment of Chronic Low Back Pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bed rest for 3 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exercises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidural steroid Injection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bed rest for 3 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bed rest for 3 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. NSAIDs. They are usually the first choice of treatment in a low back pain, acute/chronic.&lt;/li&gt;&lt;li&gt;• Option A. NSAIDs.&lt;/li&gt;&lt;li&gt;• Option C. Exercises. After some relief of pain with medications and rest, gentle spine strengthening exercises are recommended under supervision.&lt;/li&gt;&lt;li&gt;• Option C. Exercises.&lt;/li&gt;&lt;li&gt;• Option D. Epidural steroid injection. They can be given if there is no improvement in pain with medications, rest and physiotherapy.&lt;/li&gt;&lt;li&gt;• Option D. Epidural steroid injection.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In a chronic low back pain, bed rest is recommended only for about 2 weeks.&lt;/li&gt;&lt;li&gt;• In a chronic low back pain, bed rest is recommended only for about 2 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are associated with frozen shoulder except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psoriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemiplegia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psoriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psoriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following movements are restricted in frozen shoulder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduction and external rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All range of movements&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only abduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. All range of movements&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) All range of movements&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Gradual, painful limitation of shoulder movements in an elderly suggest that the most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Periarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myositis ossificans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture-dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Periarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Periarthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis . Pain in the shoulder joint is the major sign of arthritis. It can be present in the front, side or back of the shoulder. Some people may have pain even at rest or during any activity. It can be present with or without shoulder stiffness. Often the pain is worse with lifting, carrying heavy objects or after exercising. The pain can often radiate into the arm or, if severe, can radiate down to the elbow and wrist. Stiffness of the joint is another sign of progression of shoulder arthritis. There may be loss of range of motion in the shoulder. Crepitus may be felt which may or may not be painful. Sometimes the shoulder may “lock up.”&lt;/li&gt;&lt;li&gt;• Option A. Osteoarthritis&lt;/li&gt;&lt;li&gt;• Pain in the shoulder joint&lt;/li&gt;&lt;li&gt;• Stiffness of the joint&lt;/li&gt;&lt;li&gt;• Crepitus&lt;/li&gt;&lt;li&gt;• Option C. Myositis ossificans . Heterotrophic ossification in shoulder is a rare entity. It may occur following a trauma to the shoulder. The patient may present with pain, tenderness, swelling and decreased range of motion within few days of the injury. There may be a palpable soft tissue mass in the shoulder. The pain and the size of the mass decreases with time. There is also restricted shoulder motion.&lt;/li&gt;&lt;li&gt;• Option C. Myositis ossificans&lt;/li&gt;&lt;li&gt;• Option D. Fracture-dislocation . The fracture-dislocation presents with pain, swelling and bruising around the affected area. The patient is unable to move the shoulder. There is a crepitus on movement of the shoulder. There is also a presentation of a deformity in the shoulder that does not look right.&lt;/li&gt;&lt;li&gt;• Option D. Fracture-dislocation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Gradual, painful limitation of the shoulder movements in an elderly patient suggests that there is a presentation of frozen shoulder or periarthritis of the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;de Quervain’s disease classically affects the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor pollicis longus and brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extensor carpi radialis and extensor pollicis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abductor pollicis longus and brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor pollicis brevis and abductor pollicis longus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Extensor pollicis brevis and abductor pollicis longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Extensor pollicis brevis and abductor pollicis longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old diabetic/alcoholic patient presented with 15-degree flexion deformity of the little finger. What is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subtotal fasciectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total fasciectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous fasciotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wait and watch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Wait and watch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Subtotal fasciectomy. This is the preferred surgical option but surgery usually do not cure the disease; it just improves the function of the hand.&lt;/li&gt;&lt;li&gt;• Option B. Subtotal fasciectomy.&lt;/li&gt;&lt;li&gt;• Option C. Total fasciectomy. This can be done if a large portion of hand is involved in Dupuytren’s contracture along with contracture of PIP joint volar capsule.&lt;/li&gt;&lt;li&gt;• Option C. Total fasciectomy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the given case scenario with 15° flexion deformity of the finger, wait and watch is the usual treatment option as surgery is indicated when there is &amp;gt;30° of MCP and &amp;gt; 15° of PIP joint contracture.&lt;/li&gt;&lt;li&gt;• In the given case scenario with 15° flexion deformity of the finger, wait and watch is the usual treatment option as surgery is indicated when there is &amp;gt;30° of MCP and &amp;gt; 15° of PIP joint contracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trigger finger is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A feature of carpal tunnel syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury to fingers while operating a gun&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stenosis tenosynovitis of flexor tendon of affected finger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stenosis tenosynovitis of flexor tendon of affected finger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stenosis tenosynovitis of flexor tendon of affected finger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A feature of carpal tunnel syndrome. Trigger finger can occur after the carpal tunnel release.&lt;/li&gt;&lt;li&gt;• Option A. A feature of carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Trigger finger is the stenosing tenosynovitis of the flexor tendon of the affected finger.&lt;/li&gt;&lt;li&gt;• Trigger finger is the stenosing tenosynovitis of the flexor tendon of the affected finger.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ganglion is: Cystic tumor of hand Solid tumor of hand Treated by enucleation Unilocular Filled with mucinous fluid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture25_HmKD8V2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Solid tumor of hand. Solid-appearing ganglia are unusual and may mimic a benign neoplasm or synovitis.&lt;/li&gt;&lt;li&gt;• Solid tumor of hand. Solid-appearing ganglia are unusual and may mimic a benign neoplasm or synovitis.&lt;/li&gt;&lt;li&gt;• Solid tumor of hand.&lt;/li&gt;&lt;li&gt;• Treated by enucleation. The treatment for ganglion cyst is usually leaving it unattended as it may resolve spontaneously, or fluid aspiration can be done to reassure the patient. If the patient experiences pressure symptoms on the nerves, then removal of the cyst is done.&lt;/li&gt;&lt;li&gt;• Treated by enucleation. The treatment for ganglion cyst is usually leaving it unattended as it may resolve spontaneously, or fluid aspiration can be done to reassure the patient. If the patient experiences pressure symptoms on the nerves, then removal of the cyst is done.&lt;/li&gt;&lt;li&gt;• Treated by enucleation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• A ganglion cyst is a unilocular cystic tumor of the hand filled with mucinous fluid.&lt;/li&gt;&lt;li&gt;• A ganglion cyst is a unilocular cystic tumor of the hand filled with mucinous fluid.&lt;/li&gt;&lt;li&gt;• The treatment of these cysts are generally leaving the cyst to resolve spontaneously or aspiration of the fluid for patient satisfaction or if the pressure symptoms occur, removal of the cyst is done.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bakers cyst is a type of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulsion diverticulum of knee joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retention cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bursitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pulsion diverticulum of knee joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/22/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pulsion diverticulum of knee joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bursa involved in Clergyman’s knee                 debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);

        // Update results navigation panel
        function updateResultsNavPanel() {

                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
