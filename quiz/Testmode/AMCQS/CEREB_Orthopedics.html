without significant delay or complications. While this scenario is possible, it may not fully account for the potential impact of poliomyelitis on the healing process. Fracture healing may indeed occur, but it might be slower than usual due to factors such as compromised muscle strength or altered biomechanics resulting from poliomyelitis.&lt;/li&gt;&lt;li&gt;• Option C: Fracture will unite normally.&lt;/li&gt;&lt;li&gt;• Option D: Fracture will unite on attaining puberty. While fractures may heal at different rates depending on various factors, it is not typical for a fracture to require puberty for union, especially in a child with appropriate treatment and care. Fracture healing usually occurs within weeks to months, rather than years, and puberty is not typically a prerequisite for this process.&lt;/li&gt;&lt;li&gt;• Option D: Fracture will unite on attaining puberty.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the given scenario, the parents must be advised that the fracture will unite slowly, provided the slow healing process due to the history of poliomyelitis.&lt;/li&gt;&lt;li&gt;• In the given scenario, the parents must be advised that the fracture will unite slowly, provided the slow healing process due to the history of poliomyelitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 3-year-old child with polio paralysis, tendon transfer operation is done at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 months after the disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years after the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6-12 months after the disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After skeleton maturation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 years after the disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 years after the disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: 2 months after the disease. Performing tendon transfer operation just two months after the onset of polio paralysis is very early in the course of the condition. At this stage, the child&#x27;s muscles and nervous system may still be undergoing significant changes and adaptation following the acute phase of polio. The muscles affected by paralysis may not have stabilized, and there may still be potential for spontaneous recovery or improvement in muscle function. Additionally, operating too early may risk surgical complications or suboptimal outcomes due to the lack of adequate time for assessment and planning. Therefore, 2 months is unlikely to be the correct timing for tendon transfer operation in a child with polio paralysis.&lt;/li&gt;&lt;li&gt;• Option A: 2 months after the disease.&lt;/li&gt;&lt;li&gt;• Option C: 6-12 months after the disease. This timing allows for a reasonable period of observation and recovery following the acute phase of the disease. By waiting for 6 to 12 months, medical professionals can assess the stability of the child&#x27;s muscle function and determine whether surgical intervention is necessary to improve function and prevent deformities. This timeframe also aligns with the concept of early intervention to address muscle weakness and prevent secondary complications, such as joint contractures. Therefore, option C is a plausible timing for tendon transfer operation in a child with polio paralysis.&lt;/li&gt;&lt;li&gt;• Option C: 6-12 months after the disease.&lt;/li&gt;&lt;li&gt;• Option D: After skeleton maturation. Delaying surgery until skeletal maturity may be considered when there are concerns about the child&#x27;s growth potential, joint development, or when the risks of surgery outweigh the benefits at an earlier age. However, postponing surgery until skeletal maturation may also result in prolonged functional limitations, increased risk of joint deformities, and missed opportunities for early intervention to improve muscle function and mobility.&lt;/li&gt;&lt;li&gt;• Option D: After skeleton maturation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In a 3-year-old child with polio paralysis, the tendon transfer option is done 2 years after the disease i.e., when the child turns 5 years old to observe the patient’s recovery and give time for the muscles to stabilize.&lt;/li&gt;&lt;li&gt;• In a 3-year-old child with polio paralysis, the tendon transfer option is done 2 years after the disease i.e., when the child turns 5 years old to observe the patient’s recovery and give time for the muscles to stabilize.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the age of tendon transfer in post-polio residual paralysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 5 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt; 5 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt; 5 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: &amp;lt; 6 months. This timing is highly unlikely and generally not considered appropriate due to skeletal immaturity and anesthesia risk.&lt;/li&gt;&lt;li&gt;• Option A: &amp;lt; 6 months.&lt;/li&gt;&lt;li&gt;• Option B: 1 year. While this timing may be slightly more feasible compared to option A, it still raises similar concerns regarding skeletal immaturity, muscle function, and anesthesia risks.&lt;/li&gt;&lt;li&gt;• Option B: 1 year.&lt;/li&gt;&lt;li&gt;• Option C: 2 years. This timing represents a slightly older age compared to options A and B but still raises concerns regarding skeletal immaturity, muscle function, and anesthesia risks, although to a lesser extent.&lt;/li&gt;&lt;li&gt;• Option C: 2 years.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• &amp;gt; 5 years of age is considered as an appropriate age for tendon transfer in post-polio residual paralysis, taking into account factors such as skeletal growth, muscle maturity, functional assessment, and patient cooperation.&lt;/li&gt;&lt;li&gt;• &amp;gt; 5 years of age is considered as an appropriate age for tendon transfer in post-polio residual paralysis, taking into account factors such as skeletal growth, muscle maturity, functional assessment, and patient cooperation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tinel’s sign is used:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To assess the severity of damage of nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To classify the type of nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To locate the site of nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To assess the regeneration and recovery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. To assess the regeneration and recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) To assess the regeneration and recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following nerve injury, the injured nerve regenerates at a rate of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.001 cm/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.1 cm/day&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mm/day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.0001 cm/day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.1 cm/day&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.1 cm/day&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About Seddon’s Classification, all are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete anatomic division of nerve is classified as Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axonotmesis has Tinel’s sign positive and progressive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurotmesis has complete recovery with/without surgical intervention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saturday night palsy involves radial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neurotmesis has complete recovery with/without surgical intervention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture1.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/screenshot-2024-03-23-105054.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neurotmesis has complete recovery with/without surgical intervention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sunderland classification is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nerve injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tendon injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligament injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nerve injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Muscle injury . The British Athletics muscle injury classification ( BAMIC ) is a five-point MRI-based system that is based on extent and site. It has been primarily based on hamstring injuries but is used in other muscle injuries.&lt;/li&gt;&lt;li&gt;• Option B. Muscle injury&lt;/li&gt;&lt;li&gt;• (&lt;/li&gt;&lt;li&gt;• )&lt;/li&gt;&lt;li&gt;• Option C. Tendon injury . Based on the anatomy of the tendon, it is possible to describe four pathologic conditions i.e., Peritenonitis, Peritenonitis with tendinosis , Tendinosis, and Tendinitis.&lt;/li&gt;&lt;li&gt;• Option C. Tendon injury&lt;/li&gt;&lt;li&gt;• Option D. Ligament injury. They are graded from 1 st to 3 rd degree.&lt;/li&gt;&lt;li&gt;• Option D. Ligament injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Sunderland classification is used to classify the nerve injuries.&lt;/li&gt;&lt;li&gt;• Sunderland classification is used to classify the nerve injuries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing flexor tendon graft repair, graft is taken from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plantaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmaris longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor digitorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor indicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palmaris longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palmaris longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Plantaris. The plantaris tendon is a small, thin tendon located in the calf. It is not commonly used for flexor tendon graft repair due to its relatively small size and limited function. Additionally, harvesting the plantaris tendon may not provide adequate strength or length for effective tendon grafting in flexor tendon repair.&lt;/li&gt;&lt;li&gt;• Option A. Plantaris.&lt;/li&gt;&lt;li&gt;• Option C. Extensor digitorum. The extensor digitorum tendon is located on the dorsal aspect of the forearm and hand. They are responsible for extending the fingers and wrist. This tendon is not typically used for flexor tendon graft repair because it serves the opposite function of flexion.&lt;/li&gt;&lt;li&gt;• Option C. Extensor digitorum.&lt;/li&gt;&lt;li&gt;• Option D. Extensor indicis. The extensor indicis tendon is also located on the dorsal aspect of the forearm and hand. It is responsible for extending the index finger. Like the extensor digitorum, this tendon is not commonly used for flexor tendon graft repair due to its role in finger extension rather than flexion.&lt;/li&gt;&lt;li&gt;• Option D. Extensor indicis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The palmaris longus tendon is a slender, relatively superficial tendon located in the forearm. It is commonly used as a graft for flexor tendon repair due to its accessibility, adequate length, and minimal functional deficit after harvesting. Additionally, many individuals have a palmaris longus tendon that is easily identified, making it a convenient choice for tendon grafting in flexor tendon repair surgeries.&lt;/li&gt;&lt;li&gt;• The palmaris longus tendon is a slender, relatively superficial tendon located in the forearm.&lt;/li&gt;&lt;li&gt;• It is commonly used as a graft for flexor tendon repair due to its accessibility, adequate length, and minimal functional deficit after harvesting.&lt;/li&gt;&lt;li&gt;• Additionally, many individuals have a palmaris longus tendon that is easily identified, making it a convenient choice for tendon grafting in flexor tendon repair surgeries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient woke up in the morning with an inability to extend digits. The rest of the sensory and motor examination of hand was normal. Which nerve is involved in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C8-T1 nerve roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lower brachial plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Posterior interosseous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Posterior interosseous nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. C8-T1 roots . It supplies the medial 1 ½ fingers and controls flexion at MCP joints and extension at IP joints. Injury to these roots result in Ulnar Claw Hand.&lt;/li&gt;&lt;li&gt;• Option A. C8-T1 roots&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve. Injury to Radial nerve will not only affect the extensor function but will also cause sensory loss in the 1 st web-space on the dorsum of the hand.&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve.&lt;/li&gt;&lt;li&gt;• Option D. Lower brachial plexus. injury will also cause sensory loss.&lt;/li&gt;&lt;li&gt;• Option D. Lower brachial plexus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given clinical presentation of the patient is suggestive of posterior interosseous nerve injury.&lt;/li&gt;&lt;li&gt;• The given clinical presentation of the patient is suggestive of posterior interosseous nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A politician was shot by a gun in back in political rally at T8 level, after which he developed paraplegia. The fact that the injured nerve is not able to regenerate is due to all the reasons except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No endoneurial tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glial scar formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence of growth factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lack of myelin inhibitors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lack of myelin inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lack of myelin inhibitors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. No endoneurial tube . Endoneurial tubes are protective sheaths that surround individual nerve fibers within a peripheral nerve. These tubes provide structural support and contain essential elements for nerve regeneration, such as blood vessels and extracellular matrix components. If these tubes are disrupted or damaged, it can impede nerve regeneration. However, the absence of endoneurial tubes is not a typical reason for the inability of nerves to regenerate after injury.&lt;/li&gt;&lt;li&gt;• Option A. No endoneurial tube&lt;/li&gt;&lt;li&gt;• Option B. Glial scar formation . After nerve injury, glial cells react by forming a scar tissue composed of glial cells and extracellular matrix components. While this scar tissue can provide structural support and prevent further damage, it can also create a physical and biochemical barrier that inhibits nerve regeneration. Glial scar formation is a significant factor contributing to the failure of nerve regeneration after injury.&lt;/li&gt;&lt;li&gt;• Option B. Glial scar formation&lt;/li&gt;&lt;li&gt;• Option C. Absence of growth factors . Growth factors play a crucial role in promoting nerve regeneration by stimulating axonal growth, promoting cell survival, and facilitating the remyelination process. In the absence of adequate growth factors, nerve regeneration can be significantly impaired. Therefore, the absence of growth factors is a valid reason for the failure of nerve regeneration after injury.&lt;/li&gt;&lt;li&gt;• Option C. Absence of growth factors&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Myelin inhibitors are proteins present in the myelin sheath of nerves that inhibit axonal growth. In conditions where these inhibitors are absent or downregulated, such as after nerve injury, axonal growth can occur more readily. Therefore, the lack of myelin inhibitors would not hinder nerve regeneration; rather, it would potentially facilitate it.&lt;/li&gt;&lt;li&gt;• Myelin inhibitors are proteins present in the myelin sheath of nerves that inhibit axonal growth.&lt;/li&gt;&lt;li&gt;• In conditions where these inhibitors are absent or downregulated, such as after nerve injury, axonal growth can occur more readily.&lt;/li&gt;&lt;li&gt;• Therefore, the lack of myelin inhibitors would not hinder nerve regeneration; rather, it would potentially facilitate it.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about nerve injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In all cases of open wound with clinical signs of nerve injury, nerve exploration should always be done&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve conduction velocity is best predictor within 48 hours of injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive Tinel’s sign indicates the accurate location of lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Traction nerve injury should be repaired immediately&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. In all cases of open wound with clinical signs of nerve injury, nerve exploration should always be done&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) In all cases of open wound with clinical signs of nerve injury, nerve exploration should always be done.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Nerve conduction velocity is best predictor within 48 hours of injury . False. Nerve conduction velocity usually predicts about nerve injury between days 10 and 14.&lt;/li&gt;&lt;li&gt;• Option B. Nerve conduction velocity is best predictor within 48 hours of injury&lt;/li&gt;&lt;li&gt;• Option C. Positive Tinel’s sign indicates the accurate location of lesion. False. Tinel’s sign can predict the rate of nerve recovery and its speed of regeneration based upon the level of unmyelinated free nerve endings.&lt;/li&gt;&lt;li&gt;• Option C. Positive Tinel’s sign indicates the accurate location of lesion.&lt;/li&gt;&lt;li&gt;• Option D. Traction nerve injury should be repaired immediately . False. Traction nerve injuries are managed with expectant approach of wait and watch for recovery and then if recovery does not take place then it needs exploration and repair.&lt;/li&gt;&lt;li&gt;• Option D. Traction nerve injury should be repaired immediately&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In cases of an open wound with the clinical signs suggesting nerve injury, nerve exploration should always be done.&lt;/li&gt;&lt;li&gt;• In cases of an open wound with the clinical signs suggesting nerve injury, nerve exploration should always be done.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tinel’s sign is positive and progressive in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axonotmesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axonotmesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axonotmesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Neurotmesis . In this nerve injury, the Tinel’s sign is positive and non-progressive.&lt;/li&gt;&lt;li&gt;• Option B. Neurotmesis&lt;/li&gt;&lt;li&gt;• Option C. Neuropraxia . In this injury, the Tinel’s sign is negative.&lt;/li&gt;&lt;li&gt;• Option C. Neuropraxia&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tinel’s sign is positive and progressive in axonotmesis. It is positive and non-progressive in neurotmesis. It is negative in neuropraxia.&lt;/li&gt;&lt;li&gt;• Tinel’s sign is positive and progressive in axonotmesis.&lt;/li&gt;&lt;li&gt;• It is positive and non-progressive in neurotmesis.&lt;/li&gt;&lt;li&gt;• It is negative in neuropraxia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve with best recovery is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sciatic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Motor march is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axonotmesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurotmesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Axonotmesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Axonotmesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient after sleeping on chair with hanging arm whole night presents with weakness in muscles supplied by ulnar nerve, causing claw hand. It is managed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrophysiological studies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knuckle bender splint and wait and watch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exploration of the nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tendon transfer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Knuckle bender splint and wait and watch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Knuckle bender splint and wait and watch.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Electrophysiological studies. While electrophysiological studies such as nerve conduction studies and electromyography (EMG) can help diagnose nerve compression or injury, they are not typically used as the primary management for this condition. Instead, they are more useful for confirming the diagnosis and assessing the severity of nerve damage.&lt;/li&gt;&lt;li&gt;• Option A. Electrophysiological studies.&lt;/li&gt;&lt;li&gt;• Option C. Exploration of the nerve. Nerve exploration surgery involves surgically accessing the ulnar nerve to identify and address any compression or injury. While this option may be necessary in some cases, it is typically reserved for severe or refractory cases that do not respond to conservative management.&lt;/li&gt;&lt;li&gt;• Option C. Exploration of the nerve.&lt;/li&gt;&lt;li&gt;• Option D. Tendon transfer. Tendon transfer surgery can be considered for correcting the claw hand deformity caused by ulnar nerve palsy, but it is usually reserved for cases where conservative measures have failed or when there is permanent nerve damage.&lt;/li&gt;&lt;li&gt;• Option D. Tendon transfer.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Knuckle splint use and wait and watch allows for conservative management while closely monitoring the patient&#x27;s progress in this case scenario. If symptoms persist or worsen despite splinting, further interventions such as surgical exploration or tendon transfer may be considered. However, initial management often begins with conservative measures like splinting.&lt;/li&gt;&lt;li&gt;• Knuckle splint use and wait and watch allows for conservative management while closely monitoring the patient&#x27;s progress in this case scenario.&lt;/li&gt;&lt;li&gt;• If symptoms persist or worsen despite splinting, further interventions such as surgical exploration or tendon transfer may be considered.&lt;/li&gt;&lt;li&gt;• However, initial management often begins with conservative measures like splinting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Prognosis after secondary nerve suturing is better in pure than in mixed ones. Based on this criterion, which one of the following nerves should be given the best result after suturing in identical conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Common peroneal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pole vaulter had a fall during pole vaulting and had paralysis of the arm. Which of the following investigations gives the best recovery prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electromyography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strength-duration curve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine phosphokinase levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Electromyography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Electromyography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Muscle biopsy . Muscle biopsy is typically used to diagnose muscle diseases or disorders, such as muscular dystrophy. While it can provide valuable information about the condition of the muscles, it may not be the most relevant investigation for assessing recovery prognosis in the context of a nerve injury.&lt;/li&gt;&lt;li&gt;• Option B. Muscle biopsy&lt;/li&gt;&lt;li&gt;• Option C. Strength-duration curve . A strength-duration curve is a graph that represents the relationship between the intensity and duration of an electrical stimulus required to elicit a muscle contraction. This curve is used primarily in electrotherapy to determine optimal parameters for neuromuscular stimulation. While it can provide information about the excitability of nerves and muscles, it may not directly predict recovery prognosis following a nerve injury.&lt;/li&gt;&lt;li&gt;• Option C. Strength-duration curve&lt;/li&gt;&lt;li&gt;• Option D. Creatine phosphokinase (CPK) levels . Creatine phosphokinase is an enzyme found in muscles, and elevated levels of CPK in the blood can indicate muscle damage or injury. However, in the context of a nerve injury such as paralysis following a fall during pole vaulting, CPK levels may not directly correlate with recovery prognosis.&lt;/li&gt;&lt;li&gt;• Option D. Creatine phosphokinase (CPK) levels&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most relevant investigation for assessing nerve function and potential for recovery in the given context would be electromyography (EMG). EMG can provide valuable information about the extent of nerve damage and the potential for nerve regeneration, which can help inform the prognosis for recovery.&lt;/li&gt;&lt;li&gt;• The most relevant investigation for assessing nerve function and potential for recovery in the given context would be electromyography (EMG).&lt;/li&gt;&lt;li&gt;• EMG can provide valuable information about the extent of nerve damage and the potential for nerve regeneration, which can help inform the prognosis for recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve suturing in a clean-cut injury is done best in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After one day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After two days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 6 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. 12 hours. While still within a relatively early timeframe, delaying repair beyond 6 hours may slightly decrease the likelihood of optimal outcomes compared to earlier repair.&lt;/li&gt;&lt;li&gt;• Option B. 12 hours.&lt;/li&gt;&lt;li&gt;• Option C. After one day. Delaying nerve suturing for more than 24 hours after the injury significantly reduces the chances of successful nerve regeneration and functional recovery. Nerve fibers may begin to degenerate, and the ends of the nerve may retract, making it more challenging to achieve proper alignment during repair.&lt;/li&gt;&lt;li&gt;• Option C. After one day.&lt;/li&gt;&lt;li&gt;• Option D. After two days. Further delaying nerve suturing beyond two days greatly diminishes the chances of successful nerve regeneration. By this time, significant degeneration and scarring may have occurred, making it much more difficult to achieve satisfactory outcomes with nerve repair alone.&lt;/li&gt;&lt;li&gt;• Option D. After two days.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• 6 hours timeframe allows for prompt repair, maximizing the chances of successful nerve regeneration and functional recovery. It is crucial to perform nerve suturing as soon as possible after the injury to optimize outcomes and minimize long-term deficits. Delaying repair beyond this timeframe may compromise the effectiveness of the surgical intervention and the patient&#x27;s ultimate recovery.&lt;/li&gt;&lt;li&gt;• 6 hours timeframe allows for prompt repair, maximizing the chances of successful nerve regeneration and functional recovery.&lt;/li&gt;&lt;li&gt;• It is crucial to perform nerve suturing as soon as possible after the injury to optimize outcomes and minimize long-term deficits.&lt;/li&gt;&lt;li&gt;• Delaying repair beyond this timeframe may compromise the effectiveness of the surgical intervention and the patient&#x27;s ultimate recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following indicates better prognosis in nerve injury except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuropraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Younger age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pure motor nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proximal injury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proximal injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Proximal injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is true about Erb’s Palsy? Adduction + Internal rotation Supination seen C5, C6 roots affected Lower trunk injury causes this deformity Claw hand is seen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3 and 5 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 3, 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1 and 3 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture4_TGh0Dns.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1 and 3 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Adduction + Internal rotation. True. The deformity in Erb’s palsy is adduction and internal rotation of the shoulder because of the loss of abduction and external rotation movements.&lt;/li&gt;&lt;li&gt;• Adduction + Internal rotation. True. The deformity in Erb’s palsy is adduction and internal rotation of the shoulder because of the loss of abduction and external rotation movements.&lt;/li&gt;&lt;li&gt;• Adduction + Internal rotation.&lt;/li&gt;&lt;li&gt;• Supination seen. False. Supination movement is lost in the Erb’s palsy, thus the forearm appears pronated.&lt;/li&gt;&lt;li&gt;• Supination seen. False. Supination movement is lost in the Erb’s palsy, thus the forearm appears pronated.&lt;/li&gt;&lt;li&gt;• Supination seen.&lt;/li&gt;&lt;li&gt;• C5, C6 roots affected. True. The cause of Erb’s palsy is the brachial plexus injury. The most commonly affected region of the brachial plexus in this condition is the upper trunk, involving C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• C5, C6 roots affected. True. The cause of Erb’s palsy is the brachial plexus injury. The most commonly affected region of the brachial plexus in this condition is the upper trunk, involving C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• C5, C6 roots affected.&lt;/li&gt;&lt;li&gt;• Lower trunk injury causes this deformity. False. This injury is caused by the injury to the upper trunk of the brachial plexus i.e., C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• Lower trunk injury causes this deformity. False. This injury is caused by the injury to the upper trunk of the brachial plexus i.e., C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• Lower trunk injury causes this deformity.&lt;/li&gt;&lt;li&gt;• Claw hand is seen. False. The deformity characteristically seen in the Erb’s palsy is the policeman’s/waiter’s/porter’s tip hand.&lt;/li&gt;&lt;li&gt;• Claw hand is seen. False. The deformity characteristically seen in the Erb’s palsy is the policeman’s/waiter’s/porter’s tip hand.&lt;/li&gt;&lt;li&gt;• Claw hand is seen.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Erb’s palsy is caused by the injury to the upper trunk of the brachial plexus, involving C5-C6 nerve roots. This causes loss of shoulder abduction and external rotation, forearm supination movements. This loss of movements leads to the presentation of the shoulder in adduction and internal rotation, and forearm in pronation, called as policeman’s tip hand deformity.&lt;/li&gt;&lt;li&gt;• Erb’s palsy is caused by the injury to the upper trunk of the brachial plexus, involving C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• This causes loss of shoulder abduction and external rotation, forearm supination movements.&lt;/li&gt;&lt;li&gt;• This loss of movements leads to the presentation of the shoulder in adduction and internal rotation, and forearm in pronation, called as policeman’s tip hand deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about Klumpke’s paralysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Involves lower trunk of brachial plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intrinsic muscles of hand are paralyzed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claw hand is a feature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horner’s syndrome can never be associated&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Horner’s syndrome can never be associated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Horner’s syndrome can never be associated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Involves lower trunk of brachial plexus. True. The klumpke’s palsy involved the lower trunk of the brachial plexus i.e., the C8-T1 nerve roots.&lt;/li&gt;&lt;li&gt;• Option A. Involves lower trunk of brachial plexus.&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic muscles of hand are paralyzed. True. The wrist and finger flexors become weak, while the intrinsic muscles of the hand are paralyzed.&lt;/li&gt;&lt;li&gt;• Option B. Intrinsic muscles of hand are paralyzed.&lt;/li&gt;&lt;li&gt;• Option C. Claw hand is a feature. True. The combination of weakness of the wrist and finger flexors and paralysis of the intrinsic muscles of hand leads to a characteristic claw hand deformity.&lt;/li&gt;&lt;li&gt;• Option C. Claw hand is a feature.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Unilateral Horner’s syndrome is an important association of the Klumpke’s palsy.&lt;/li&gt;&lt;li&gt;• Unilateral Horner’s syndrome is an important association of the Klumpke’s palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Erb’s palsy involves injury to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C5, C6 roots&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C6, C7 roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C7, C8 roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C8, T1 roots&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C5, C6 roots&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) C5, C6 roots&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following deformity is evident in case of Erb’s palsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Policeman tip deformity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Winging of scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Policeman tip deformity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture9.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture10.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Policeman tip deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Winging of scapula . In a patient with a winged scapula, the medial or lateral aspect of the scapula appears to be protruding from the back. It can create a winged appearance. The most common etiology of a winged scapula is damaged or impaired innervation to the serratus anterior muscle. The nerve that innervates this muscle is the long thoracic nerve. Some patients may also complain of an inability to raise the affected arm above their head.&lt;/li&gt;&lt;li&gt;• Option B. Winging of scapula&lt;/li&gt;&lt;li&gt;• Option C. Claw hand . When the ulnar nerve is injured, the muscles innervated by the nerve begin to weaken. This leads to an imbalance between the strong extrinsic muscles (i.e., extensor digitorum communis) and the weakened intrinsic muscles (i.e., interossei and lumbricals). This imbalance is characterized clinically by metacarpophalangeal (MCP) hyperextension and proximal interphalangeal (PIP), and distal interphalangeal (DIP) flexion, known as claw hand deformity.&lt;/li&gt;&lt;li&gt;• Option C. Claw hand&lt;/li&gt;&lt;li&gt;• Option D. Wrist drop . Wrist drop is a disorder caused by radial nerve palsy. Because of the radial nerve&#x27;s innervation of the extensor muscles of the wrist and digits, those whose radial nerve function has been compromised cannot actively extend them. As such, the hand hangs flaccidly in a position of flexion when the patient attempts to bring the arm to a horizontal position. Causes of wrist drop can range for penetrative trauma to external compression (Saturday night palsy) to systemic nutritional deficiencies.&lt;/li&gt;&lt;li&gt;• Option D. Wrist drop&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In Erb’s palsy, policeman’s tip deformity is evident which involves shoulder adduction and medial rotation, forearm extension and pronation while the arm hangs limply by the side of the trunk.&lt;/li&gt;&lt;li&gt;• In Erb’s palsy, policeman’s tip deformity is evident which involves shoulder adduction and medial rotation, forearm extension and pronation while the arm hangs limply by the side of the trunk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Aeroplane splint is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachial plexus injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scoliosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brachial plexus injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture13.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brachial plexus injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve injury. For the wrist drop in radial nerve injury, a cock-up splint is used to keep the wrist and fingers in extension.&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve injury.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve injury. For the claw hand due to ulnar nerve injury, knuckle bender splint is used.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve injury.&lt;/li&gt;&lt;li&gt;• Option D. Scoliosis. The Milwaukee brace, which is the original cervico-thoracic-lumbar-sacral orthosis (CTLSO) is an older and bulkier brace for scoliosis. It is used for curves in the thoracic or cervical spine. The most-commonly prescribed brace for scoliosis today is the Boston brace. It is a type of thoracic-lumbar-sacral orthosis (TLSO).&lt;/li&gt;&lt;li&gt;• Option D. Scoliosis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The aeroplane splint is used in the brachial plexus to keep the arm in abduction.&lt;/li&gt;&lt;li&gt;• The aeroplane splint is used in the brachial plexus to keep the arm in abduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Muscles paralyzed in Erb’s paralysis are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triceps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachialis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Triceps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/screenshot-2024-03-26-131448.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Triceps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Klumpke’s paralysis involves:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C1-C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C4-C5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C5-C6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C8-T1&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C8-T1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture17.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C8-T1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-male present with abrupt onset pain, weakness, loss of contour of shoulder and wasting of muscle of arm on 5th day of tetanus toxoid immunization in deltoid. Likely cause is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve entrapment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thoracic outlet syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachial neuritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hysteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Brachial neuritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Brachial neuritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve entrapment. Radial nerve entrapment is an uncommon diagnosis. The most location of entrapment is the proximal forearm. Radial nerve entrapment often results from overuse but can occur secondary to other causes such as direct trauma, fractures, lacerations, compressive devices, or post-surgical changes. Symptoms usually develop very slowly. Symptoms include pain, sensory and motor changes, paresthesias, and/or paralysis limited to the dorsoradial aspect of the distal forearm and hand. If radial nerve entrapment has resulted in only mild damage (neurapraxia), recovery should be rapid and complete in 2 to 8 weeks. However, more severe injuries (axonotmesis) will recover more slowly.&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve entrapment.&lt;/li&gt;&lt;li&gt;• Option B. Thoracic outlet syndrome . Thoracic outlet syndrome (TOS) manifests when pressures in the thoracic outlet increase to the point of impinging vessels or nerves. These pressures can result from several anatomical abnormalities, such as the thoracic ribs or space-occupying lesions, including tumors or cysts. Nebulous pain is one of the most common complaints. Venous obstruction can present with upper extremity swelling, venous distention, and pain ranging from the hand to the forearm. Upper extremity deep venous thromboses (DVTs) can also be present. Patients who undergo conservative therapy have their symptoms resolve in about 90% of cases.&lt;/li&gt;&lt;li&gt;• Option B. Thoracic outlet syndrome&lt;/li&gt;&lt;li&gt;• Option D. Hysteria . Histrionic personality disorder (HPD) is characterized by a pervasive pattern of attention-seeking behaviours and a theatrical level of emotional reactions. The condition is usually life-long, though onset is typically in late adolescence or early adulthood. Individuals with HPD are often described as narcissistic, self-indulgent, flirtatious, dramatic, extroverted, and animated. Individuals with HPD may feel underappreciated or disregarded when they are not the center of attention. They may be vibrant, enchanting, overly seductive, or inappropriately sexual. People presenting with HPD typically demonstrate rapidly shifting and shallow emotions that others may perceive as insincere. Several factors are believed to contribute to the development of HPD, including genetic predisposition, childhood experiences, and environmental influences. Ultimately, HPD is unlikely to resolve on its own or with treatment.&lt;/li&gt;&lt;li&gt;• Option D. Hysteria&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The described history and symptoms of the patient after an immunization are suggestive of brachial neuritis.&lt;/li&gt;&lt;li&gt;• The described history and symptoms of the patient after an immunization are suggestive of brachial neuritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding brachial plexus injury, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preganglionic lesions have a better prognosis than postganglionic lesions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erb’s palsy causes paralysis of the abductors and external rotators of the shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In Klumpke’s palsy, Horner’s syndrome may be present on the ipsilateral side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histamine test is useful to differentiate between the preganglionic and postganglionic lesions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Preganglionic lesions have a better prognosis than postganglionic lesions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture18.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/screenshot-2024-03-26-132354.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Preganglionic lesions have a better prognosis than postganglionic lesions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Erb’s palsy causes paralysis of the abductors and external rotators of the shoulder. True. In Erb’s palsy, the shoulder abduction and external rotation movements are lost, leading to the presentation of shoulder in adduction and internal rotation.&lt;/li&gt;&lt;li&gt;• Option B. Erb’s palsy causes paralysis of the abductors and external rotators of the shoulder.&lt;/li&gt;&lt;li&gt;• Option C. In Klumpke’s palsy, Horner’s syndrome may be present on the ipsilateral side. True. Klumpke’s paralysis also manifest as unilateral (ipsilateral) Horner’s syndrome.&lt;/li&gt;&lt;li&gt;• Option C. In Klumpke’s palsy, Horner’s syndrome may be present on the ipsilateral side.&lt;/li&gt;&lt;li&gt;• Option D. Histamine test is useful to differentiate between the preganglionic and postganglionic lesions. True. The purpose of the histamine test i s to differentiate preganglionic and postganglionic lesions. The intradermal injection of histamine causes triple response (red reaction due to capillary dilatation, wheal due to fluid extravasation from increased permeability, and flare due to arteriolar dilatation and to axon reflex in sensory nerve). If there is response with flare in an otherwise unconscious skin area, then the lesion has to be proximal to the dorsal root ganglion, which means that it must be a root avulsion injury. On the contrary, when the lesion is postganglionic the test will be negative as the continuity between the skin and dorsal root ganglion will have been interrupted.&lt;/li&gt;&lt;li&gt;• Option D. Histamine test is useful to differentiate between the preganglionic and postganglionic lesions.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The preganglionic brachial plexus lesions have a poor prognosis because the nerve avulses from the spinal cord, so it cannot be repaired. The postganglionic lesions restore spontaneously or may require surgery, but have a better prognosis than preganglionic lesions.&lt;/li&gt;&lt;li&gt;• The preganglionic brachial plexus lesions have a poor prognosis because the nerve avulses from the spinal cord, so it cannot be repaired.&lt;/li&gt;&lt;li&gt;• The postganglionic lesions restore spontaneously or may require surgery, but have a better prognosis than preganglionic lesions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following muscles undergo paralysis after injury to C5 and C6 spinal nerves except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coracobrachialis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brachialis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachioradialis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Coracobrachialis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Coracobrachialis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Biceps. The biceps brachii muscle is innervated by the musculocutaneous nerve, which originates from the C5-C6 nerve roots. Therefore, injury to the C5 and C6 spinal nerves would lead to paralysis of the biceps muscle.&lt;/li&gt;&lt;li&gt;• Option A. Biceps.&lt;/li&gt;&lt;li&gt;• Option C. Brachialis. The brachialis muscle is primarily innervated by the musculocutaneous nerve, which arises from the C5-C6 nerve roots. Therefore, injury to the C5 and C6 spinal nerves would result in paralysis of the brachialis muscle.&lt;/li&gt;&lt;li&gt;• Option C. Brachialis.&lt;/li&gt;&lt;li&gt;• Option D. Brachioradialis. The brachioradialis muscle is innervated by the radial nerve, which receives contributions from the C5-C8 nerve roots. Therefore, injury to the C5 and C6 spinal nerves alone would not directly lead to paralysis of the brachioradialis muscle. However, it&#x27;s worth noting that the brachioradialis can be weakened to some extent due to the loss of support from other muscles if there&#x27;s significant injury affecting the entire C5-C8 nerve distribution.&lt;/li&gt;&lt;li&gt;• Option D. Brachioradialis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Due to the injury to the C5-C6 spinal nerve roots, there will be paralysis of the biceps, brachialis and the brachioradialis but there will be no effect on the corachobrachialis because it is supplied by the C5-C7 nerve roots while the other three are supplied by the C5-C6 nerve roots.&lt;/li&gt;&lt;li&gt;• Due to the injury to the C5-C6 spinal nerve roots, there will be paralysis of the biceps, brachialis and the brachioradialis but there will be no effect on the corachobrachialis because it is supplied by the C5-C7 nerve roots while the other three are supplied by the C5-C6 nerve roots.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of neurological deficit in upper limb is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erb’s palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C1–C2 dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture-dislocation of cervical spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erb’s palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erb’s palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Polio. Polio is a viral infectious disease caused by the poliovirus. While polio primarily affects the motor neurons in the spinal cord and can lead to muscle weakness and paralysis, it is not the most common cause of neurological deficit in the upper limb.&lt;/li&gt;&lt;li&gt;• Option A. Polio.&lt;/li&gt;&lt;li&gt;• Option C. C1–C2 dislocation. Dislocation of the C1 (atlas) and C2 (axis) vertebrae is a serious injury that can result from trauma, such as a high-speed motor vehicle accident or a severe fall. This type of injury can cause compression or injury to the spinal cord, leading to neurological deficits. However, C1–C2 dislocation is relatively uncommon compared to other causes of neurological deficit in the upper limb.&lt;/li&gt;&lt;li&gt;• Option C. C1–C2 dislocation.&lt;/li&gt;&lt;li&gt;• Option D. Fracture-dislocation of cervical spine. Fracture-dislocation of the cervical spine involves both a vertebral fracture and displacement of the affected vertebrae, often due to significant trauma such as a motor vehicle accident or a fall from height. This type of injury can result in compression or injury to the spinal cord, leading to neurological deficits not only in the upper limb but also potentially affecting other regions of the body. While it is a serious injury, fracture-dislocation of the cervical spine may not be the most common cause of neurological deficit specifically in the upper limb.&lt;/li&gt;&lt;li&gt;• Option D. Fracture-dislocation of cervical spine.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common cause of neurological deficit in the upper limb is the erb’s palsy caused due to brachial plexus injury at C5-C6 nerve root level.&lt;/li&gt;&lt;li&gt;• The most common cause of neurological deficit in the upper limb is the erb’s palsy caused due to brachial plexus injury at C5-C6 nerve root level.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are features of musculocutaneous nerve injury at axilla except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loss of flexion of shoulder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of flexion at elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of supination of forearm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loss of sensation on radial side of forearm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loss of flexion of shoulder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Loss of flexion of shoulder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with Paresthesia and loss of sensation over lower part of deltoid. X-ray showed fracture surgical neck of humerus. Likely nerve to be involved is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Musculocutaneous nerve . In its injury, there is loss of flexion of elbow, supination of forearm and sensory loss on lateral aspect of forearm. It is damaged in shoulder dislocation, second common to axillary nerve.&lt;/li&gt;&lt;li&gt;• Option A. Musculocutaneous nerve&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve . Common causes of radial nerve injuries are fractures of the humerus (spiral fracture along the distal third of the humerus (Holstein-Lewis fracture)), improper use of crutches, overuse of the arm (secondary to manual labor, chronic overuse, or sport-related participation), and work-related accidents. A patient may complain of decreased or absent sensation on the dorsoradial side of hand and wrist with an inability to extend wrist, thumb, and fingers. This is also referred to as \&quot; wrist drop .” If damaged at the axilla, there will be a loss of extension of the forearm, hand, and fingers. There will be a sensory loss in the lateral arm and posterior aspect of the forearm, radiating to the radial aspect of the dorsal hand and digits. This is seen commonly with \&quot; Saturday night palsy \&quot; and improperly using crutches ( crutch palsy ).&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve&lt;/li&gt;&lt;li&gt;• wrist drop&lt;/li&gt;&lt;li&gt;• Saturday night palsy&lt;/li&gt;&lt;li&gt;• crutch&lt;/li&gt;&lt;li&gt;• palsy&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve . Repetitive elbow flexion and extension, arthritic changes, and valgus deformities at the elbow increase its vulnerability to injury. The patient may have numbness and paresthesia, radiating distally to the ulnar aspect of the hand, the fifth digit and the ulnar aspect of the fourth digit. It is usually associated with elbow flexion, particularly at night.&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Due to the fracture of the surgical neck of humerus, the most commonly affected nerve is the axillary nerve. Injury to the axillary nerve causes paresthesia and loss of sensation over the lower part of the deltoid, known as the regimental badge area .&lt;/li&gt;&lt;li&gt;• Due to the fracture of the surgical neck of humerus, the most commonly affected nerve is the axillary nerve.&lt;/li&gt;&lt;li&gt;• Injury to the axillary nerve causes paresthesia and loss of sensation over the lower part of the deltoid, known as the regimental badge area .&lt;/li&gt;&lt;li&gt;• regimental badge area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Axillary nerve injury is likely to be seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coracoid process fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Humerus shaft fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachial plexus injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Shoulder dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Shoulder dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Coracoid process fracture. In fractures involving the coracoid process, there may be compression of the brachial plexus and suprascapular nerve paralysis.&lt;/li&gt;&lt;li&gt;• Option B. Coracoid process fracture.&lt;/li&gt;&lt;li&gt;• Option C. Humerus shaft fracture. This is involved with injury to the radial nerve.&lt;/li&gt;&lt;li&gt;• Option C. Humerus shaft fracture.&lt;/li&gt;&lt;li&gt;• Option D. Brachial plexus injury. Injury to the upper trunk of the brachial plexus leads to Erb’s palsy while that of the lower trunk leads to Klumpke’s palsy.&lt;/li&gt;&lt;li&gt;• Option D. Brachial plexus injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An axillary nerve injury is commonly seen after the anterior or inferior dislocation of the shoulder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child after a motor vehicle trauma is unable to abduct his arm. X-ray shows fracture around surgical neck humerus. Nerve likely to be injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Musculocutaneous nerve . In its injury, there is loss of flexion of elbow, supination of forearm and sensory loss on lateral aspect of forearm. It is damaged in shoulder dislocation, second common to axillary nerve.&lt;/li&gt;&lt;li&gt;• Option A. Musculocutaneous nerve&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve . Common causes of radial nerve injuries are fractures of the humerus (spiral fracture along the distal third of the humerus (Holstein-Lewis fracture)), improper use of crutches, overuse of the arm (secondary to manual labor, chronic overuse, or sport-related participation), and work-related accidents. A patient may complain of decreased or absent sensation on the dorsoradial side of hand and wrist with an inability to extend wrist, thumb, and fingers. This is also referred to as \&quot; wrist drop .” If damaged at the axilla, there will be a loss of extension of the forearm, hand, and fingers. There will be a sensory loss in the lateral arm and posterior aspect of the forearm, radiating to the radial aspect of the dorsal hand and digits. This is seen commonly with \&quot; Saturday night palsy \&quot; and improperly using crutches ( crutch palsy ).&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve&lt;/li&gt;&lt;li&gt;• wrist drop&lt;/li&gt;&lt;li&gt;• Saturday night palsy&lt;/li&gt;&lt;li&gt;• crutch&lt;/li&gt;&lt;li&gt;• palsy&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve . Repetitive elbow flexion and extension, arthritic changes, and valgus deformities at the elbow increase its vulnerability to injury. The patient may have numbness and paresthesia, radiating distally to the ulnar aspect of the hand, the fifth digit and the ulnar aspect of the fourth digit. It is usually associated with elbow flexion, particularly at night.&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Due to the fracture of the surgical neck of humerus, the most commonly affected nerve is the axillary nerve. Injury to the axillary nerve causes weakness of shoulder abduction movement up to 90⁰.&lt;/li&gt;&lt;li
