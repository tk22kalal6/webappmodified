ext&quot;: &quot;Flexion, adduction and external rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexion, abduction and external rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexion, abduction and internal rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion, adduction and internal rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flexion, abduction and external rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Flexion, abduction and external rotation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Non-union is a very common complication of intracapsular fractures of the neck of femur. Which of the following is not a very important cause for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inadequate immobilization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inadequate blood supply&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibitory effect of synovial fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stress at fracture site due to muscle spasm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stress at fracture site due to muscle spasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stress at fracture site due to muscle spasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pipkin’s classification system is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture femur head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture femur shaft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture proximal tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture calcaneum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fracture femur head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fracture femur head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Fracture femur shaft. Winquist Classification is used to classify the femoral shaft fractures.&lt;/li&gt;&lt;li&gt;• Option B: Fracture femur shaft.&lt;/li&gt;&lt;li&gt;• Option C: Fracture proximal tibia . Shatzker Classification is used to classify the fractures of proximal tibia.&lt;/li&gt;&lt;li&gt;• Option C: Fracture proximal tibia&lt;/li&gt;&lt;li&gt;• Option D: Fracture calcaneum . Sander’s CT Classification is used to classify the fractures of calcaneum.&lt;/li&gt;&lt;li&gt;• Option D: Fracture calcaneum&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pipkin classification is used to classify the fractures of the femoral head.&lt;/li&gt;&lt;li&gt;• Pipkin classification is used to classify the fractures of the femoral head.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are true about fracture of the atlas vertebra, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jefferson’s fracture is the most common of atlas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quadriplegia is seen in 80% cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atlanto-occipital fusion may sometimes be needed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scans should be done for diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quadriplegia is seen in 80% cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-185702.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Quadriplegia is seen in 80% cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Jefferson’s fracture is the most common of atlas . True. Atlas Fractures caused by high-energy trauma with axial loading in young patients is called Jefferson Fracture.&lt;/li&gt;&lt;li&gt;• Option A. Jefferson’s fracture is the most common of atlas&lt;/li&gt;&lt;li&gt;• Option C. Atlanto-occipital fusion may sometimes be needed. True. Stable injuries can be treated with immobilization in a cervical collar. Unstable injuries require either halo-vest immobilization or surgical stabilization with a fusion of the atlanto-occipital joint.&lt;/li&gt;&lt;li&gt;• Option C. Atlanto-occipital fusion may sometimes be needed.&lt;/li&gt;&lt;li&gt;• Option D. CT scans should be done for diagnosis. True. Diagnosis is often missed with plain radiographs so a CT scan may be required to make the diagnosis.&lt;/li&gt;&lt;li&gt;• Option D. CT scans should be done for diagnosis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Fracture of the atlas is not associated with neurological deficits unless it is associated with C2 fractures. The patient may present with neck pain and associated neck muscle spasm.&lt;/li&gt;&lt;li&gt;• Fracture of the atlas is not associated with neurological deficits unless it is associated with C2 fractures. The patient may present with neck pain and associated neck muscle spasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of choice in fracture neck of femur in a 40-year-old male presenting after 2 days is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemiarthroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closed reduction and Internal fixation by cancellous screws&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closed reduction and Internal fixation by Austin Moore pins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plaster and rest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Closed reduction and Internal fixation by cancellous screws&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Closed reduction and Internal fixation by cancellous screws&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hemiarthroplasty. This is preferred in patients &amp;gt; 65 years of age with no pre-existing arthritis.&lt;/li&gt;&lt;li&gt;• Option A: Hemiarthroplasty.&lt;/li&gt;&lt;li&gt;• Option C: Closed reduction and internal fixation by Austin Moore pins. Austin Moore pins are commonly used for internal fixation of hip fractures, especially in older adults. They are long, metallic pins inserted into the femoral neck to stabilize the fracture. However, in a 40-year-old male with a fracture neck of femur presenting after only 2 days, internal fixation with Austin Moore pins might not be the treatment of choice. This option is more commonly considered in older patients or in certain fracture patterns where hemiarthroplasty or other methods are not feasible.&lt;/li&gt;&lt;li&gt;• Option C: Closed reduction and internal fixation by Austin Moore pins.&lt;/li&gt;&lt;li&gt;• Option D: Plaster and rest . Plaster immobilization is not typically indicated for a fracture neck of femur, especially in a 40-year-old male. Fractures in this region usually require surgical intervention for proper alignment and stabilization to prevent complications like avascular necrosis of the femoral head or nonunion. Plaster immobilization alone does not provide adequate stabilization and may lead to poor outcomes.&lt;/li&gt;&lt;li&gt;• Option D: Plaster and rest&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In patients &amp;lt; 65 years of age with fracture &amp;lt; 3 weeks old, the preferred treatment option is closed reduction and internal fixation with multiple cancellous screws.&lt;/li&gt;&lt;li&gt;• In patients &amp;lt; 65 years of age with fracture &amp;lt; 3 weeks old, the preferred treatment option is closed reduction and internal fixation with multiple cancellous screws.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredocto  brevis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-161921.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture7_3E08XCB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertrophy of abductor pollicis brevis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Burning sensation in arm; Option C. Biceps reflex absent; and Option D. Extensor plantar response are present in cervical syringomyelia.&lt;/li&gt;&lt;li&gt;• Option B. Burning sensation in arm; Option C. Biceps reflex absent; and Option D. Extensor plantar response&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In cervical syringomyelia, there is no hypertrophy of the hand muscles, instead there is wasting of the hand muscles especially the abductor pollicis brevis.&lt;/li&gt;&lt;li&gt;• In cervical syringomyelia, there is no hypertrophy of the hand muscles, instead there is wasting of the hand muscles especially the abductor pollicis brevis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male after RTA, attains spinal injury. His lower limb power is greater than that of upper limb and sacral sensations are present. Type of spinal cord lesion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central cord syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior cord syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cord syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete spinal cord injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Central cord syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-171736.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Central cord syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C. Posterior cord syndrome . Posterior cord syndrome is a condition caused by lesion of the posterior portion of the spinal cord, responsible for proprioceptive sensibility. Main signs and symptoms are loss of proprioception and vibration sensation, ataxic gait, positive Romberg sign, hypotonia, and abolition of deep tendon reflexes.&lt;/li&gt;&lt;li&gt;• Option C. Posterior cord syndrome&lt;/li&gt;&lt;li&gt;• Option D. Complete spinal cord injury . These injuries typically demonstrate complete bilateral loss of motor function, pain sensation, temperature sensation, proprioception, vibratory sensation, and tactile sensation below the level of injury. Lumbosacral injuries will present with paralysis and loss of sensation in the lower extremities. These injuries may also result in loss of bowel control, loss of bladder control, and sexual dysfunction. Thoracic injuries lead to the same deficits as lumbosacral injuries and, in addition, may result in loss of function of the muscles of the torso, leading to difficulty maintaining posture. Cervical injuries lead to the same deficits as thoracic injuries and, also, may result in loss of function of the upper extremities leading to tetraplegia. Injuries above C5 may also cause respiratory compromise due to loss of innervation of the diaphragm.&lt;/li&gt;&lt;li&gt;• Option D. Complete spinal cord injury&lt;/li&gt;&lt;li&gt;• Difference between various spinal cord injury syndromes:&lt;/li&gt;&lt;li&gt;• Difference between various spinal cord injury syndromes:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Lower limb muscle power &amp;gt; upper limb muscle power, and sparing of sacral sensation are the main characteristic features of central cord syndrome.&lt;/li&gt;&lt;li&gt;• Lower limb muscle power &amp;gt; upper limb muscle power, and sparing of sacral sensation are the main characteristic features of central cord syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Complete transection of the spinal cord at the C7 level produces all of the following effects except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Limited respiratory effort&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anesthesia below the level of the lesion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Areflexia below the level of the lesion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Areflexia below the level of the lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-172327.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture8_Q51EL9v.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Areflexia below the level of the lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Left-Right movement of skull occurs at:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atlanto-occipital joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atlanto-axial joint&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C2 – C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C6 – C7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atlanto-axial joint&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture9_MwsbGPU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atlanto-axial joint&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atlanto-occipital joint . At this joint, the yes/no nodding movements occurs.&lt;/li&gt;&lt;li&gt;• Option A. Atlanto-occipital joint&lt;/li&gt;&lt;li&gt;• Option C. C2-C3 and Option D. C6-C7 shows flexion-extension movements wherein, C2-C3 movement is less than the C6-C7 movement.&lt;/li&gt;&lt;li&gt;• Option C. C2-C3 and Option D. C6-C7&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The left-right movement of the neck occurs at the atlanto-axial joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about fractures of vertebrae is/are: Wedge compression causes flexion injury Anterior longitudinal ligament runs along the posterior surface of the vertebral bodies Vertical compression force does not extend to cervical spine Chance fracture occurs due to flexion distraction injury Fracture dislocation is common in flexion rotation injury&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 4, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture10_3Oh5xqe.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture11_34q6VE5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/picture12_mnM40NL.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1. Wedge compression fracture of the vertebra is caused by flexion injury of the spine, due to axial/compressive loading.&lt;/li&gt;&lt;li&gt;• 2. Anterior longitudinal ligament runs along the anterior surface of body and posterior longitudinal ligament over the posterior surface. Interspinous ligament runs along between spinous process.&lt;/li&gt;&lt;li&gt;• 3. Vertical compression forces extends down the cervical spine leading to compressive injuries.&lt;/li&gt;&lt;li&gt;• 4. Chance fracture is a horizontal fracture of the thoracolumbar junction, extending posterior to anterior through the spinous process, pedicle, and vertebral body. It is a flexion-distraction injury of the spine.&lt;/li&gt;&lt;li&gt;• 5. Fracture-dislocation is common in flexion-rotation injury due to high energy trauma.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Compressive wedge fracture of the vertebrae are caused by flexion injury to the spine. Chance fracture or the horizontal splitting of the vertebra is caused by flexion-distraction forces. Flexion-rotation injury of the spine commonly causes fracture-dislocation of the vertebra.&lt;/li&gt;&lt;li&gt;• Compressive wedge fracture of the vertebrae are caused by flexion injury to the spine.&lt;/li&gt;&lt;li&gt;• Chance fracture or the horizontal splitting of the vertebra is caused by flexion-distraction forces.&lt;/li&gt;&lt;li&gt;• Flexion-rotation injury of the spine commonly causes fracture-dislocation of the vertebra.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;‘Whiplash’ injury is caused due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A fall from a height&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute hyperextension of the spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A blow on top to head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute hyperflexion of the spine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute hyperextension of the spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-190127.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute hyperextension of the spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. A fall from a height . High falls were more likely to be work-related and result in thoracic and complete injury, while low falls were more commonly associated with cervical and motor functionally incomplete injury.&lt;/li&gt;&lt;li&gt;• Option A. A fall from a height&lt;/li&gt;&lt;li&gt;• Option D. Acute hyperflexion of the spine . Hyperflexion sprain or anterior subluxation of the cervical spine is characterized by a localized ligamentous disruption of the cervical spine, cau- sed by a distractive flexion force. In addition, the cranial vertebra may be displaced. The lesion is sometimes associated with a minor wedge-like compression of one or two vertebral bodies. The hyperflexion sprain is a relatively rare injury.&lt;/li&gt;&lt;li&gt;• Option D. Acute hyperflexion of the spine&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Whiplash injury is the acute hyperextension injury of the spine caused by sudden hyperextension of the neck followed by immediate hyperflexion.&lt;/li&gt;&lt;li&gt;• Whiplash injury is the acute hyperextension injury of the spine caused by sudden hyperextension of the neck followed by immediate hyperflexion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct statement about lordosis: Lordosis means excessive inward curvature of the spine Can be seen in Osteoporotic females Mostly seen in lumbar region and manifests as persistent back pain Poor posture is a common cause of lordosis Obesity protects against developing lordosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/23/screenshot-2024-02-23-190738.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;​​​ Bryant’s triangle is useful in diagnosis of all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supra-trochanteric shortening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infra-trochanteric shortening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior dislocation hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior dislocation hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Infra-trochanteric shortening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Infra-trochanteric shortening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• BRYANT’S TRIANGLE&lt;/li&gt;&lt;li&gt;• BRYANT’S TRIANGLE&lt;/li&gt;&lt;li&gt;• Measures Supra-trochanteric area The patient lies supine and tips of trochanter and ASIS are marked on both sides. A perpendicular is dropped from each ASIS on to the bed. From tip of greater trochanter , another perpendicular is dropped on to the first one (base of the triangle). Now, join the tips of greater trochanter to ASIS on respective side. Each side of this right-angled triangle is compared with its counterpart on the normal side. Any shortening of the base (i.e., femoral axis continuation), which may be because of shortening in the neck, head, joint or dislocation of joint can be measured.&lt;/li&gt;&lt;li&gt;• Measures Supra-trochanteric area&lt;/li&gt;&lt;li&gt;• Measures Supra-trochanteric area&lt;/li&gt;&lt;li&gt;• The patient lies supine and tips of trochanter and ASIS are marked on both sides.&lt;/li&gt;&lt;li&gt;• supine&lt;/li&gt;&lt;li&gt;• tips of trochanter and ASIS are marked&lt;/li&gt;&lt;li&gt;• A perpendicular is dropped from each ASIS on to the bed.&lt;/li&gt;&lt;li&gt;• A perpendicular is dropped from each ASIS on to the bed.&lt;/li&gt;&lt;li&gt;• From tip of greater trochanter , another perpendicular is dropped on to the first one (base of the triangle).&lt;/li&gt;&lt;li&gt;• From tip of greater trochanter&lt;/li&gt;&lt;li&gt;• perpendicular is dropped&lt;/li&gt;&lt;li&gt;• Now, join the tips of greater trochanter to ASIS on respective side.&lt;/li&gt;&lt;li&gt;• join the tips of greater trochanter to ASIS&lt;/li&gt;&lt;li&gt;• Each side of this right-angled triangle is compared with its counterpart on the normal side.&lt;/li&gt;&lt;li&gt;• Each side of this right-angled triangle is compared&lt;/li&gt;&lt;li&gt;• Any shortening of the base (i.e., femoral axis continuation), which may be because of shortening in the neck, head, joint or dislocation of joint can be measured.&lt;/li&gt;&lt;li&gt;• shortening of the base&lt;/li&gt;&lt;li&gt;• B ryant’s triangle is on no value in : (Mnemonic: ABC ) A SIS absent B ilateral disease C hopped hip (hip disarticulated) Reversed Bryant’s triangle: When the proximal migration of the tip of greater trochanter is beyond the ASIS , then reversed Bryant’s triangle is drawn . Total supratrochanteric shortening will be the summation of base of triangle on normal side and the base of triangle in abnormal side .&lt;/li&gt;&lt;li&gt;• B ryant’s triangle is on no value in : (Mnemonic: ABC ) A SIS absent B ilateral disease C hopped hip (hip disarticulated)&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• ryant’s triangle is on no value in&lt;/li&gt;&lt;li&gt;• ABC&lt;/li&gt;&lt;li&gt;• A SIS absent B ilateral disease C hopped hip (hip disarticulated)&lt;/li&gt;&lt;li&gt;• A SIS absent&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• B ilateral disease&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• C hopped hip (hip disarticulated)&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Reversed Bryant’s triangle: When the proximal migration of the tip of greater trochanter is beyond the ASIS , then reversed Bryant’s triangle is drawn . Total supratrochanteric shortening will be the summation of base of triangle on normal side and the base of triangle in abnormal side .&lt;/li&gt;&lt;li&gt;• Reversed Bryant’s triangle:&lt;/li&gt;&lt;li&gt;• When the proximal migration of the tip of greater trochanter is beyond the ASIS , then reversed Bryant’s triangle is drawn . Total supratrochanteric shortening will be the summation of base of triangle on normal side and the base of triangle in abnormal side .&lt;/li&gt;&lt;li&gt;• When the proximal migration of the tip of greater trochanter is beyond the ASIS , then reversed Bryant’s triangle is drawn .&lt;/li&gt;&lt;li&gt;• proximal migration of the tip of greater trochanter is beyond the ASIS&lt;/li&gt;&lt;li&gt;• reversed Bryant’s triangle&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Total supratrochanteric shortening will be the summation of base of triangle on normal side and the base of triangle in abnormal side .&lt;/li&gt;&lt;li&gt;• Total supratrochanteric shortening&lt;/li&gt;&lt;li&gt;• summation of base of triangle on normal&lt;/li&gt;&lt;li&gt;• side&lt;/li&gt;&lt;li&gt;• base of triangle in abnormal side&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&l r gluteal nerve damage.&lt;/li&gt;&lt;li&gt;• In the given question, the pelvic drop to the left side while standing on the right leg is indicative of the right superior gluteal nerve damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Thomas test helps to detect:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adduction deformity of the hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Integrity of the abductor mechanism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed flexion deformity of the hip&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apparent shortening at the hip Joint&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fixed flexion deformity of the hip&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fixed flexion deformity of the hip&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A: Adduction deformity of hip. To check the adductor muscle shortening or strength, adductor squeeze test or Phelp’s test are done.&lt;/li&gt;&lt;li&gt;• Option A: Adduction deformity of hip.&lt;/li&gt;&lt;li&gt;• Option B: Integrity of abductor mechanism. This is tested by the Trendelenburg test.&lt;/li&gt;&lt;li&gt;• Option B: Integrity of abductor mechanism.&lt;/li&gt;&lt;li&gt;• Option D: Apparent shortening at the hip joint. This is tested by measuring the leg length in the patient.&lt;/li&gt;&lt;li&gt;• Option D: Apparent shortening at the hip joint.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Thomas test is used to assess the fixed flexion deformity of the hip flexor muscles.&lt;/li&gt;&lt;li&gt;• Thomas test is used to assess the fixed flexion deformity of the hip flexor muscles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trendelenburg test would be positive in the following conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;L4-L5 PIVD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L5-S1 PIVD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synovitis of the hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femoro-acetabular Impingement Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. L4-L5 PIVD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) L4-L5 PIVD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• TRENDELENBURG TEST&lt;/li&gt;&lt;li&gt;• TRENDELENBURG TEST&lt;/li&gt;&lt;li&gt;• Trendelenburg&#x27;s test is done to assess the integrity of abductor mechanism . It is positive in the conditions in which any of the three—fulcrum (Femoral Head), lever arm (neck length) or power (muscles/nerve) is affected. Disc prolapse at L4–L5 compresses L5 nerve root which supplies gluteus medius and minimus.&lt;/li&gt;&lt;li&gt;• Trendelenburg&#x27;s test is done to assess the integrity of abductor mechanism .&lt;/li&gt;&lt;li&gt;• assess the integrity of abductor mechanism&lt;/li&gt;&lt;li&gt;• It is positive in the conditions in which any of the three—fulcrum (Femoral Head), lever arm (neck length) or power (muscles/nerve) is affected.&lt;/li&gt;&lt;li&gt;• any of the three—fulcrum (Femoral Head), lever arm (neck length) or power (muscles/nerve) is affected.&lt;/li&gt;&lt;li&gt;• Disc prolapse at L4–L5 compresses L5 nerve root which supplies gluteus medius and minimus.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Trendelenburg test is positive in case of L4-L5 PIVD because the L5 nerve root supplies the gluteus muscles that are tested in this test. The other options do not affect the gluteus muscles, hence the test is not relevant in these conditions.&lt;/li&gt;&lt;li&gt;• Trendelenburg test is positive in case of L4-L5 PIVD because the L5 nerve root supplies the gluteus muscles that are tested in this test.&lt;/li&gt;&lt;li&gt;• The other options do not affect the gluteus muscles, hence the test is not relevant in these conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the test being performed in the image below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trendelenburg test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thomas test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smith test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narath test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thomas test&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture32.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/pictur , &quot;correct_answer&quot;: &quot;D. Sciatic nerve injury in 10% in the cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture50.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/13/picture51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sciatic nerve injury in 10% in the cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female lands up in emergency with history of fall. The attitude of limb is extension and external rotation. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intracapsular fracture neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intertrochanteric fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetabulam fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intracapsular fracture neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture12.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intracapsular fracture neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Posterior dislocation of hip. Patients with a posterior dislocation present with a limb adducted, flexed, internally rotated, and shortened.&lt;/li&gt;&lt;li&gt;• Option B: Posterior dislocation of hip.&lt;/li&gt;&lt;li&gt;• Option C: Intertrochanteric fracture. It is seen in patients &amp;gt; 80 years of age. The limb appears shortened and externally rotated with the lateral border of foot touching the couch.&lt;/li&gt;&lt;li&gt;• Option C: Intertrochanteric fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the given case scenario, the patient is a 60-year-old female with a history of fall and limb attitude of extension and external rotation. This is suggestive of intracapsular femoral neck fracture because the age is more than 60 and the limb is in external rotation deformity.&lt;/li&gt;&lt;li&gt;• In the given case scenario, the patient is a 60-year-old female with a history of fall and limb attitude of extension and external rotation.&lt;/li&gt;&lt;li&gt;• This is suggestive of intracapsular femoral neck fracture because the age is more than 60 and the limb is in external rotation deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The commonest hip injury in the elderly patients is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stress fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extracapsular fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impacted fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcapital capsular fracture neck of femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extracapsular fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extracapsular fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Stress fracture . Stress fractures typically result from repetitive stress or overuse rather than acute trauma, and they are more commonly seen in athletes or individuals engaged in high-impact activities.&lt;/li&gt;&lt;li&gt;• Option A: Stress fracture&lt;/li&gt;&lt;li&gt;• Option C: Impacted fracture neck of femur . This type of fracture, also known as a subcapital fracture , occurs within the neck of the femur but is impacted, i.e., the fractured segments are driven into each other. While impacted fractures are relatively common in elderly patients, they are generally less frequent than extracapsular fractures.&lt;/li&gt;&lt;li&gt;• Option C: Impacted fracture neck of femur&lt;/li&gt;&lt;li&gt;• subcapital&lt;/li&gt;&lt;li&gt;• fracture&lt;/li&gt;&lt;li&gt;• Option D: Subcapital capsular fracture neck of femur . This option refers to fractures that occur just below the head of the femur and involve the capsule of the hip joint. These fractures are also relatively common in the elderly population but are less frequent than extracapsular fractures.&lt;/li&gt;&lt;li&gt;• Option D: Subcapital capsular fracture neck of femur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly seen hip fracture in the elderly population is the extracapsular fracture which involves intertrochanteric fractures. This is followed by the fracture of the neck of the femur.&lt;/li&gt;&lt;li&gt;• The most commonly seen hip fracture in the elderly population is the extracapsular fracture which involves intertrochanteric fractures.&lt;/li&gt;&lt;li&gt;• This is followed by the fracture of the neck of the femur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man fell in bathroom and was unable to stand. On right buttock region, ecchymosis was present with external rotation of the leg in a way that the lateral border of foot is touching the bed. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extracapsular fracture neck of femur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior dislocation of hip&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intracapsular fracture neck of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior dislocation of hip&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extracapsular fracture neck of femur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture14.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture17.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Extracapsular fracture neck of femur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Anterior dislocation of hip. Superior anterior dislocations classically present with the hip extended and externally rotated while inferior anterior dislocations generally present with the hip abducted and externally rotated.&lt;/li&gt;&lt;li&gt;• Option A: Anterior dislocation of hip.&lt;/li&gt;&lt;li&gt;• Option C: Intracapsular fracture neck of femur. This presents as shortened limb with abduction and partial external rotation.&lt;/li&gt;&lt;li&gt;• Option C: Intracapsular fracture neck of femur.&lt;/li&gt;&lt;li&gt;• Option D: Posterior dislocation of hip. Patients with a posterior dislocation present with a limb adducted, flexed, internally rotated, and shortened.&lt;/li&gt;&lt;li&gt;• Option D: Posterior dislocation of hip.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presence of ecchymosis on the hip region after a fall in an elderly patient is seen in the extracapsular fracture of the hip. The extracapsular fracture presents with limb shortening and extreme external rotation deformity of the hip where the lateral border of the foot touches the couch.&lt;/li&gt;&lt;li&gt;• The presence of ecchymosis on the hip region after a fall in an elderly patient is seen in the extracapsular fracture of the hip.&lt;/li&gt;&lt;li&gt;• The extracapsular fracture presents with limb shortening and extreme external rotation deformity of the hip where the lateral border of the foot touches the couch.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common complication of intertrochanteric fracture femur is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Malunion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Malunion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Trochanteric fracture of femur is best treated by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dynamic hip screw&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inlay plates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plaster in abduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plaster in abduction and internal rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dynamic hip screw&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture29.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture30.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/15/picture31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dynamic hip screw&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Inlay plates. Inlay plates are not used in the treatment of trochanteric fractures of the femur. These fractures usually involve the proximal portion of the femur, such as the greater or lesser trochanter, and are commonly treated with devices specifically designed for stabilization, such as dynamic hip screws or intramedullary nails.&lt;/li&gt;&lt;li&gt;• Option B: Inlay plates.&lt;/li&gt;&lt;li&gt;• Option C: Plaster in abduction. Plaster immobilization in abduction is not the standard treatment for trochanteric fractures. Trochanteric fractures often require surgical intervention for proper alignment and stabilization, as immobilization in plaster alone may not provide adequate support and could lead to malunion or nonunion.&lt;/li&gt;&lt;li&gt;• Option C: Plaster in abduction.&lt;/li&gt;&lt;li&gt;• Option D: Plaster in abduction and internal rotation. While immobilizing the limb in abduction might theoretically reduce tension on the fracture site, adding internal rotation is not typically recommended for trochanteric fractures. Internal rotation could potentially worsen the displacement of the fracture fragments or lead to malalignment during the healing process.&lt;/li&gt;&lt;li&gt;• Option D: Plaster in abduction and internal rotation.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Trochanteric fractures of the femur are best treated by the dynamic hip screw or proximal femoral nailing as it provides greater stability to the fracture fragments.&lt;/li&gt;&lt;li&gt;• Trochanteric fractures of the femur are best treated by the dynamic hip screw or proximal femoral nailing as it provides greater stability to the fracture fragments.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The femur is fractured in children from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper third of shaft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle third of shaft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower third of shaft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck region&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. hat constricts a limb 3. Help in immobilizing the injured limb to keep the bone in place until it fully heals 4. Casts are circumferential immobilization, whereas splints are non-circumferential immobilizers 5. Plaster of Paris is CaSO 4 ½ H 2 O&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Intra-articular fracture of calcaneum, Gissane’s angle is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not changed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Variable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/26/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&
