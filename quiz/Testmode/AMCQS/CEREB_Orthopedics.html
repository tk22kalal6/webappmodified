on complication of the mid-shaft humerus fracture is the radial nerve palsy.&lt;/li&gt;&lt;li&gt;• The most common complication of the mid-shaft humerus fracture is the radial nerve palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of proximal humerus fracture has maximum chances of avascular necrosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One-part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two-part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Three-part&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Four-part&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Four-part&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Four-part&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. One-part . One-part fracture without displacement is considered as a partial fracture. Thus, it is a least serious fracture and can be treated conservatively.&lt;/li&gt;&lt;li&gt;• Option A. One-part&lt;/li&gt;&lt;li&gt;• Option B. Two-part . This fracture, if involves the greater tuberosity, has a higher risk of disability of the overhead shoulder movement, if not treated timely.&lt;/li&gt;&lt;li&gt;• Option B. Two-part&lt;/li&gt;&lt;li&gt;• Option C. Three-part . This type of fracture may lead to avascular necrosis but the chances are less than the four-part fracture.&lt;/li&gt;&lt;li&gt;• Option C. Three-part&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Four-part fracture of the proximal humerus has the maximum chances of avascular necrosis of the humeral head.&lt;/li&gt;&lt;li&gt;• Four-part fracture of the proximal humerus has the maximum chances of avascular necrosis of the humeral head.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most common nerve involved in posterior dislocation of elbow is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-111134.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ulnar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Median nerve. Median nerve entrapment following an elbow dislocation is a very rare entity.&lt;/li&gt;&lt;li&gt;• Option B. Median nerve.&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve . It can be also injured in the elbow dislocation but not common than ulnar nerve.&lt;/li&gt;&lt;li&gt;• Option C. Radial nerve&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve . The musculocutaneous nerve arises from the brachial plexus and innervates the muscles in the front of the upper arm. It does not directly pass over the elbow joint and is less likely to be involved in posterior dislocation compared to other nerves in the region.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly injured nerve in posterior dislocation of elbow is the ulnar nerve.&lt;/li&gt;&lt;li&gt;• The most commonly injured nerve in posterior dislocation of elbow is the ulnar nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Treatment of choice for fracture neck of humerus in a 70-year-old male is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Analgesic with triangular sling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;U-slab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arthroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open reduction Internal fixation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Analgesic with triangular sling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Analgesic with triangular sling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. U-slab . This treatment method may not offer sufficient stability for a fracture neck of the humerus, particularly in an elderly individual who may have compromised bone density.&lt;/li&gt;&lt;li&gt;• Option B. U-slab&lt;/li&gt;&lt;li&gt;• Option C. Arthroplasty . Arthroplasty may be considered if the fracture is severe or displaced, Comminuted, or angulated.&lt;/li&gt;&lt;li&gt;• Option C. Arthroplasty&lt;/li&gt;&lt;li&gt;• Option D. Open reduction internal fixation . ORIF is often considered the treatment of choice for displaced or unstable fractures of the neck of the humerus, particularly in younger, active patients or those with good bone quality. However, in older individuals with poorer bone quality or medical comorbidities, the decision to proceed with surgery must be carefully weighed against the risks.&lt;/li&gt;&lt;li&gt;• Option D. Open reduction internal fixation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The treatment of choice for a 70-year-old patient with humerus neck fracture is conservative with analgesics and a triangular splint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following movements will be affected if the greater tubercle of the humerus is lost?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduction and lateral rotation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduction and flexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adduction and medial rotation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexion and medial rotation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abduction and lateral rotation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Abduction and lateral rotation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Adduction and flexion . Pectoralis major, latissimus dorsi, and teres major are the muscles primarily responsible for shoulder adduction. The main flexors of the shoulder are the anterior deltoid, coracobrachialis, and pectoralis major. These muscles do not have an attachment on the greater tuberosity of the humerus, thus these movements are not affected by the loss of the tuberosity.&lt;/li&gt;&lt;li&gt;• Option B. Adduction and flexion&lt;/li&gt;&lt;li&gt;• Option C. Adduction and medial rotation . Pectoralis major, latissimus dorsi, and teres major are the muscles primarily responsible for shoulder adduction. The internal rotation muscles are the subscapularis, pectoralis major, latissimus dorsi, teres major, and the anterior aspect of the deltoid. These muscles do not have an attachment on the greater tuberosity of the humerus, thus these movements are not affected by the loss of the tuberosity.&lt;/li&gt;&lt;li&gt;• Option C. Adduction and medial rotation&lt;/li&gt;&lt;li&gt;• Option D. Flexion and medial rotation . The main flexors of the shoulder are the anterior deltoid, coracobrachialis, and pectoralis major. The internal rotation muscles are the subscapularis, pectoralis major, latissimus dorsi, teres major, and the anterior aspect of the deltoid. These muscles do not have an attachment on the greater tuberosity of the humerus, thus these movements are not affected by the loss of the tuberosity.&lt;/li&gt;&lt;li&gt;• Option D. Flexion and medial rotation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• If the greater tuberosity of the humerus is lost, the movements affected are abduction and lateral rotation of the shoulder because these movements are controlled by the supraspinatus, infraspinatus and teres minor muscles which are attached on the greater tuberosity.&lt;/li&gt;&lt;li&gt;• If the greater tuberosity of the humerus is lost, the movements affected are abduction and lateral rotation of the shoulder because these movements are controlled by the supraspinatus, infraspinatus and teres minor muscles which are attached on the greater tuberosity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fracture neck humerus is common in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elderly woman&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Young lady&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elderly woman&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Elderly woman&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Young lady . Fracture neck of the humerus can occur in individuals of all ages, including younger individuals. However, it is less common in younger populations compared to elderly individuals. In younger individuals, fractures of the humerus are more likely to occur as a result of high-energy trauma, such as motor vehicle accidents.&lt;/li&gt;&lt;li&gt;• Option B. Young lady&lt;/li&gt;&lt;li&gt;• Option C. Children . Fracture neck of the humerus is less common in children compared to adults. In pediatric populations, fractures of the humerus are more likely to occur in the shaft of the bone rather than the neck. However, fracture neck of the humerus can still occur in children, especially in cases of significant trauma or in certain medical conditions that affect bone health.&lt;/li&gt;&lt;li&gt;• Option C. Children&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• While fracture neck of the humerus can occur in young women and children, it is less common in these populations compared to elderly individuals. Thus, elderly, osteoporotic females are more commonly affected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wolff’s law states that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If a bone is continuously subjected to a particular stress, it will adapt to become stronger to resist that loading.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only Diaphysis allows longitudinal growth in childhood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Any infection not showing periosteal reaction within 1 week of symptoms can be ruled out to be osteomyelitis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angular deformities will progress till the closure of physis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. If a bone is continuously subjected to a particular stress, it will adapt to become stronger to resist that loading.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) If a bone is continuously subjected to a particular stress, it will adapt to become stronger to resist that loading.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Only Diaphysis allows longitudinal growth in childhood . This statement refers to the process of longitudinal growth in bones during childhood, which primarily occurs at the growth plates (epiphyseal plates) located near the ends (epiphyses) of long bones, rather than specifically in the diaphysis (the shaft of a long bone). While it pertains to bone growth, it does not relate to Wolff&#x27;s law.&lt;/li&gt;&lt;li&gt;• Option B. Only Diaphysis allows longitudinal growth in childhood&lt;/li&gt;&lt;li&gt;• Option C. Any infection not showing periosteal reaction within 1 week of symptoms can be ruled out to be osteomyelitis . This statement concerns the diagnostic criteria for osteomyelitis. It mentions the presence or absence of periosteal reaction, which is an imaging finding associated with osteomyelitis but not with Wolff&#x27;s law.&lt;/li&gt;&lt;li&gt;• Option C. Any infection not showing periosteal reaction within 1 week of symptoms can be ruled out to be osteomyelitis&lt;/li&gt;&lt;li&gt;• Option D. Angular deformities will progress till the closure of physis. This statement refers to angular deformities in bones that occur during growth and development, particularly at the growth plates or physis. It suggests that angular deformities will continue to progress until the growth plates close. This statement does not specifically relate to Wolff&#x27;s law.&lt;/li&gt;&lt;li&gt;• Option D. Angular deformities will progress till the closure of physis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Wolff’s law states that if a bone is continuously subjected to a particular stress, it will adapt to that stress to become stronger to resist the loading.&lt;/li&gt;&lt;li&gt;• Wolff’s law states that if a bone is continuously subjected to a particular stress, it will adapt to that stress to become stronger to resist the loading.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is least likely associated with vascular injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar fracture of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supracondylar fracture of humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture shaft of femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture shaft of humerus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fracture shaft of humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fracture shaft humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fracture supracondylar femur . The supracondylar region of the femur is near the knee joint. Fractures in this area can potentially injure the popliteal artery, a major blood vessel behind the knee. Depending on the severity and nature of the fracture, vascular injury is a possibility.&lt;/li&gt;&lt;li&gt;• Option A. Fracture supracondylar femur&lt;/li&gt;&lt;li&gt;• Option B. Fracture supracondylar humerus . The supracondylar region of the humerus is near the elbow joint. Fractures in this area can potentially injure the brachial artery, a major blood vessel in the arm. Vascular injury is a concern, particularly if the fracture is displaced or involves significant trauma.&lt;/li&gt;&lt;li&gt;• Option B. Fracture supracondylar humerus&lt;/li&gt;&lt;li&gt;• Option C. Fracture shaft of femur . The femoral shaft does not typically have major blood vessels running directly adjacent to it. Vascular injury in this region is less common compared to fractures near the joints where major blood vessels are located. Fractures of the femoral shaft may cause bleeding from the bone itself or adjacent soft tissues, but direct injury to major blood vessels is less likely.&lt;/li&gt;&lt;li&gt;• Option C. Fracture shaft of femur&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Following the fracture of shaft of humerus, vascular injury is least common but the nerve injury is more common and the most commonly injured nerve is the radial nerve.&lt;/li&gt;&lt;li&gt;• Following the fracture of shaft of humerus, vascular injury is least common but the nerve injury is more common and the most commonly injured nerve is the radial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;About Shoulder dislocation, false is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common early complication of anterior dislocation shoulder is nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hill Sachs is seen in recurrent anterior shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rotator cuff injury is a common cause of recurrent dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior dislocation presents with difficulty in external rotation of shoulder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rotator cuff injury is a common cause of recurrent dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rotator cuff injury is a common cause of recurrent dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man is diagnosed to have irreparable tear of the rotator cuff. Treatment of choice will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tendon transfer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total Shoulder replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reverse shoulder replacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acromioplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tendon transfer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tendon transfer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Total shoulder replacement . Total shoulder arthroplasty is contraindicated in cases of irreparable rotator cuff tears because of risk of loosening of the glenoid prosthesis.&lt;/li&gt;&lt;li&gt;• Option B. Total shoulder replacement&lt;/li&gt;&lt;li&gt;• Option C. Reverse shoulder replacement . Although reverse shoulder arthroplasty reliably improves function and relieves pain in irreparable rotator cuff tears (RCTs), the long-term outcomes in active, high demand patients remains unknown. Non-arthroplasty options represent a challenging but attractive alternative as no long term restrictions are required. Attempted repair has been associated with retear rates exceeding 90%, challenging the utility of repair in this scenario. Several non-arthroplasty treatment options have variable success including biceps tenotomy or tenodesis, subacromial decompression, partial rotator cuff repair, superior capsular reconstruction and tendon transfer. Tendon transfers provide durable and dynamic treatment option for the active high demand patient with an irreparable RCT.&lt;/li&gt;&lt;li&gt;• Option C. Reverse shoulder replacement&lt;/li&gt;&lt;li&gt;• Option D. Acromioplasty . Acromioplasty is a surgical procedure aimed at removing a portion of the acromion. This procedure is often performed in cases of subacromial impingement syndrome, where the rotator cuff tendons become pinched or irritated beneath the acromion during certain shoulder movements. While acromioplasty can be a part of the surgical management for rotator cuff tears, it is not typically considered the treatment of choice for irreparable tears. Acromioplasty alone does not address the underlying issue of the irreparable tear and may not provide sufficient pain relief or functional improvement in these cases.&lt;/li&gt;&lt;li&gt;• Option D. Acromioplasty&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The treatment of choice in a young, active patient with irreparable rotator cuff tear, without glenohumeral joint arthritis is tendon transfer using the latissimus dorsi or pectoralis major tendons.&lt;/li&gt;&lt;li&gt;• The treatment of choice in a young, active patient with irreparable rotator cuff tear, without glenohumeral joint arthritis is tendon transfer using the latissimus dorsi or pectoralis major tendons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rotator interval is between:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supraspinatus and teres minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teres major and teres minor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supraspinatus and Subscapularis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subscapularis and infraspinatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supraspinatus and Subscapularis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Supraspinatus and Subscapularis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Bennett’s fracture is difficult to maintain in a reduced position mainly because of the pull of the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor pollicis longus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flexor pollicis brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor pollicis brevis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abductor pollicis longus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abductor pollicis longus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Abductor pollicis longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerve is injured in inferior dislocation of shoulder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cord of brachial plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Axillary nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Axillary nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy has a history of recurrent dislocation of the right shoulder. On examination, the orthopedician puts the patient in the supine position and abducts his arm to 90° with the bed as the fulcrum and then externally rotates it but the boy does not allow the test to be performed. The test done by the orthopedician is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apprehension test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulcus test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dugas test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;McMurray&#x27;s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apprehension test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture37.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture38.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture39.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Apprehension test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Sulcus test . The sulcus test is used to assess the glenohumeral joint for inferior instability, due to laxity of the superior glenohumeral ligament and coracohumeral ligament. The patient sits upright with their shoulder in neutral. The examiner then pulls the distal part of the humerus in a caudal direction. The test is considered positive when the subacromial space is more than 1cm.&lt;/li&gt;&lt;li&gt;• Option B. Sulcus test&lt;/li&gt;&lt;li&gt;• Option C. Dugas test . With the patient seated, instruct him to touch the opposite shoulder and bring the elbow to the chest wall. The test is positive if the patient experiences inability to touch the opposite shoulder because of pain. This indicates anterior dislocation of the humeral head.&lt;/li&gt;&lt;li&gt;• Option C. Dugas test&lt;/li&gt;&lt;li&gt;• Option D. McMurray’s test . McMurray&#x27;s test is used to determine the presence of a meniscal tear within the knee. Patient Position is supine lying with knee completely flexed. The examiner holds the knee with one hand and palpates the joint line. The other hand holds the sole of the foot, supporting the limb and provides the required movement through range. From a position of maximal flexion, extend the knee with internal rotation (IR) of the tibia and apply a VARUS stress, then return to maximal flexion and extend the knee with external rotation (ER) of the tibia and apply a VALGUS stress. IR of the tibia + Varus stress = lateral meniscus injury; ER of the tibia + Valgus stress = medial meniscus injury.&lt;/li&gt;&lt;li&gt;• Option D. McMurray’s test&lt;/li&gt;&lt;li&gt;• IR of the tibia + Varus stress = lateral meniscus injury; ER of the tibia + Valgus stress = medial meniscus injury.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The described test in the question is the apprehension test of the shoulder done to test the anterior shoulder instability, where the patient apprehends from the movement due to the fear of pain.&lt;/li&gt;&lt;li&gt;• The described test in the question is the apprehension test of the shoulder done to test the anterior shoulder instability, where the patient apprehends from the movement due to the fear of pain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common bone to fracture in body is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clavicle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Femur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clavicle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Clavicle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Velpeau bandage, Sling and Swathe splint are used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Shoulder dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acromioclavicular dislocation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture clavicle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acromioclavicular dislocation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-110500.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture43.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acromioclavicular dislocation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Shoulder dislocation . Conservative management usually involves a period of rest, immobilisation of the arm in a sling, for three to six weeks, followed by a supervised physiotherapy and rehabilitation programme.&lt;/li&gt;&lt;li&gt;• Option A. Shoulder dislocation&lt;/li&gt;&lt;li&gt;• Option B. Fracture scapula . Most scapular fractures are managed effectively with closed treatment and medical management. In minimally displaced fractures, management is with short-term immobilization in a sling and swath. Patients should progress as quickly as possible to begin early range of motion exercises to prevent frozen shoulder as tolerated.&lt;/li&gt;&lt;li&gt;• Option B. Fracture scapula&lt;/li&gt;&lt;li&gt;• Option D. Fracture clavicle . The most common method of conservative management of the clavicle fracture is the use of a sling or ’figure-of-eight’ bandage, or a combination of these two methods.&lt;/li&gt;&lt;li&gt;• Option D. Fracture clavicle&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Velpeau bandage, sling, and swathe splint are used for the management of the acromioclavicular joint dislocation.&lt;/li&gt;&lt;li&gt;• Velpeau bandage, sling, and swathe splint are used for the management of the acromioclavicular joint dislocation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve injured in fracture of medial epicondyle of humerus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior interosseous nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Anterior interosseous nerve . This nerve can be injured in case of supracondylar fracture of the humerus.&lt;/li&gt;&lt;li&gt;• Option A. Anterior interosseous nerve&lt;/li&gt;&lt;li&gt;• Option B. Median nerve . This nerve can also get damaged in supracondylar humerus fractures.&lt;/li&gt;&lt;li&gt;• Option B. Median nerve&lt;/li&gt;&lt;li&gt;• Option D. Radial nerve . This nerve is injured in the humerus shaft fracture.&lt;/li&gt;&lt;li&gt;• Option D. Radial nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The nerve most commonly injured in the fracture of the medial epicondyle of the humerus is the ulnar nerve.&lt;/li&gt;&lt;li&gt;• The nerve most commonly injured in the fracture of the medial epicondyle of the humerus is the ulnar nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is/are indication of surgical management of fracture shaft humerus? Fracture in elderly Radial nerve involvement after manipulation Pathological fractures Vascular injury Multiple fractures&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2, 3, 4, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2, 3, 4, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-111210.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2, 3, 4, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• 1. Fracture in elderly. Fractures of the humeral shaft in elderly individuals may present challenges due to factors such as osteoporosis, decreased bone density, and associated medical conditions. In some cases, especially if the fracture is displaced or unstable, surgical intervention may be necessary to achieve proper alignment and stabilization for optimal healing.&lt;/li&gt;&lt;li&gt;• 1.&lt;/li&gt;&lt;li&gt;• Fracture in elderly.&lt;/li&gt;&lt;li&gt;• 2. Radial nerve involvement after manipulation. The radial nerve travels along the humerus, and fractures of the humeral shaft can potentially injure or compress the radial nerve. If there is evidence of radial nerve involvement, such as weakness or sensory deficits in the distribution of the nerve, surgical exploration and intervention may be required to address the nerve injury, restore function, and prevent long-term disability.&lt;/li&gt;&lt;li&gt;• 2.&lt;/li&gt;&lt;li&gt;• Radial nerve involvement after manipulation.&lt;/li&gt;&lt;li&gt;• ​​​​​​​3. Pathological fractures. Pathological fractures occur as a result of underlying bone pathology, such as tumors or metastatic lesions. These fractures can be associated with significant instability and may not heal properly with conservative management alone. Surgical stabilization of the fracture can help provide structural support, relieve pain, and prevent further complications associated with the underlying pathology.&lt;/li&gt;&lt;li&gt;• ​​​​​​​3.&lt;/li&gt;&lt;li&gt;• Pathological fractures.&lt;/li&gt;&lt;li&gt;• Pathological fractures.&lt;/li&gt;&lt;li&gt;• ​​​​​​​4. Vascular injury. While vascular injury is not a direct indication for surgical management of a fracture shaft of the humerus, it is a serious complication that may require surgical intervention. Fractures associated with vascular injury may result in compromised blood flow to the arm, leading to ischemia and tissue damage. Surgical exploration and repair of the vascular injury may be necessary to restore blood flow and prevent complications such as compartment syndrome or limb loss.&lt;/li&gt;&lt;li&gt;• ​​​​​​​4.&lt;/li&gt;&lt;li&gt;• Vascular injury.&lt;/li&gt;&lt;li&gt;• ​​​​​​​5 . Multiple fractures. Fractures of the humeral shaft can occur in isolation or in combination with other fractures, especially in cases of high-energy trauma. Multiple fractures increase the complexity of management and may require surgical intervention to address each fracture adequately. Surgery can help stabilize the fractures, facilitate healing, and restore function to the affected limb.&lt;/li&gt;&lt;li&gt;• ​​​​​​​5&lt;/li&gt;&lt;li&gt;• Multiple fractures.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Indications for surgical management of a fracture shaft of the humerus include fractures in elderly individuals, radial nerve involvement after manipulation, pathological fractures, vascular injury, and multiple fractures. Each case should be carefully evaluated, and the decision for surgical intervention should be made based on factors such as the severity of the fracture, associated injuries, patient&#x27;s overall health, and functional goals. A nerve palsy after a closed manipulation is an indication for exploration + ORIF. A p athological fracture requires ORIF + Grafting + External fixation.&lt;/li&gt;&lt;li&gt;• Indications for surgical management of a fracture shaft of the humerus include fractures in elderly individuals, radial nerve involvement after manipulation, pathological fractures, vascular injury, and multiple fractures.&lt;/li&gt;&lt;li&gt;• Each case should be carefully evaluated, and the decision for surgical intervention should be made based on factors such as the severity of the fracture, associated injuries, patient&#x27;s overall health, and functional goals.&lt;/li&gt;&lt;li&gt;• A nerve palsy after a closed manipulation is an indication for exploration + ORIF.&lt;/li&gt;&lt;li&gt;• A p athological fracture requires ORIF + Grafting + External fixation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In posterior compartment syndrome, which passive move­ment causes pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dorsiflexion of foot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foot inversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toe dorsiflexion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toe Plantar flexion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Toe dorsiflexion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Toe dorsiflexion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common site of myositis ossificans is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elbow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Elbow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Elbow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Knee . It is rarely found in the knee. It may occur following quadriceps contusion.&lt;/li&gt;&lt;li&gt;• Option A. Knee&lt;/li&gt;&lt;li&gt;• Option C. Shoulder . It is rarely involved in the heterotopic ossification or myositis ossificans.&lt;/li&gt;&lt;li&gt;• Option C. Shoulder&lt;/li&gt;&lt;li&gt;• Option D. Wrist . Pseudomalignant or non-traumatic myositis ossificans can sometimes involve hand and wrist but not the traumatic myositis ossificans.&lt;/li&gt;&lt;li&gt;• Option D. Wrist&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most common sites of development of myositis ossificans is the elbow followed by the hip joint.&lt;/li&gt;&lt;li&gt;• The most common sites of development of myositis ossificans is the elbow followed by the hip joint.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Nerve commonly damaged in fracture shaft humerus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Axillary nerve . Axillary nerve is damaged most commonly in surgical neck of humerus fractures.&lt;/li&gt;&lt;li&gt;• Option A. Axillary nerve&lt;/li&gt;&lt;li&gt;• Option C. Ulnar nerve . Injury to the ulnar nerve following humerus shaft fracture is a very rare entity because the ulnar nerve is well protected from the bone by muscle and soft tissue, and thus remains unaffected in these fractures.&lt;/li&gt;&lt;li&gt;• Option C. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option D. Median nerve . Median nerve injury due to humerus shaft fracture is also seen infrequently.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The most commonly injured nerve in the fracture of shaft of the humerus is the radial nerve.&lt;/li&gt;&lt;li&gt;• The most commonly injured nerve in the fracture of shaft of the humerus is the radial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hanging cast is used in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fracture Femur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture Radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Tibia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture humerus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fracture humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fracture humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fracture femur. In children, the spica cast is applied while in adults, the fracture is immobilized in a splint or a cast.&lt;/li&gt;&lt;li&gt;• Option A. Fracture femur.&lt;/li&gt;&lt;li&gt;• Option B. Fracture radius. A short arm gutter splint is recommended for initial immobilization for few days to settle the swelling. Once swelling reduces, a cast is applied.&lt;/li&gt;&lt;li&gt;• Option B. Fracture radius.&lt;/li&gt;&lt;li&gt;• Option C. Fracture tibia. A long leg cast is applied for 6 weeks followed by a short leg cast and then an aircast boot.&lt;/li&gt;&lt;li&gt;• Option C. Fracture tibia.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Hanging cast is used to treat the fracture of the humerus shaft.&lt;/li&gt;&lt;li&gt;• Hanging cast is used to treat the fracture of the humerus shaft.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most important cause of non-union of fracture of humeral shaft is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Comminuted fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Compound (Open) fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Overriding of fracture ends&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distraction at fracture site&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Distraction at fracture site&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Distraction at fracture site&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Comminuted fracture . Comminuted fractures can pose challenges to healing, they do not necessarily represent the most important cause of non-union.&lt;/li&gt;&lt;li&gt;• Option A. Comminuted fracture&lt;/li&gt;&lt;li&gt;• Option B. Compound (open) fracture . These fractures are at higher risk of infection, which can hinder healing. However, infection is not the most important cause of non-union in humeral shaft fractures.&lt;/li&gt;&lt;li&gt;• Option B. Compound (open) fracture&lt;/li&gt;&lt;li&gt;• Option C. Overriding fracture ends . Overriding occurs when the fractured ends of the bone are displaced and do not align properly. Misalignment can interfere with the healing process, but it is not necessarily the primary cause of non-union.&lt;/li&gt;&lt;li&gt;• Option C. Overriding fracture ends&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Distraction can prevent the fractured ends from coming into close contact, which is essential for the formation of callus and subsequent healing. Therefore, distraction at the fracture site is a critical factor contributing to non-union in humeral shaft fractures.&lt;/li&gt;&lt;li&gt;• Distraction can prevent the fractured ends from coming into close contact, which is essential for the formation of callus and subsequent healing.&lt;/li&gt;&lt;li&gt;• Therefore, distraction at the fracture site is a critical factor contributing to non-union in humeral shaft fractures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Deformity with decreased carrying angle is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cubitus varus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Manus varus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cubitus valgus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Manus valgus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cubitus varus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture52.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cubitus varus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Manus varus . This involves congenital aplasia of the radius. The forerarm appears shortened.&lt;/li&gt;&lt;li&gt;• Option B. Manus varus&lt;/li&gt;&lt;li&gt;• Option C. Cubitus valgus . This is the increased carrying angle of the elbow.&lt;/li&gt;&lt;li&gt;• Option C. Cubitus valgus&lt;/li&gt;&lt;li&gt;• Option D. Manus valgus . It is the radial club hand deformity caused due to pathological destruction of the distal radius following infection, trauma, or tumor, leading to radial shortening, ulnar lengthening and angulation, distal radioulnar joint dislocation, and radial deviation of the wrist.&lt;/li&gt;&lt;li&gt;• Option D. Manus valgus&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Deformity with decreased carrying angle is cubitus varus.&lt;/li&gt;&lt;li&gt;• Deformity with decreased carrying angle is cubitus varus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cubitus valgus develops as complication of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jupiter fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smith fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malgaigne fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Straddle fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Jupiter fracture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-111523.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture53.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Jupiter fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Smith fracture . The malunion of this fracture leads to cubitus varus deformity.&lt;/li&gt;&lt;li&gt;• Option B. Smith fracture&lt;/li&gt;&lt;li&gt;• Option C. Malgaigne fracture . The Malgaigne fracture develops as a fracture of both pubic rami and the posterior region of the sacroiliac complex. It does not have any relation with cubitus deformity seen at the elbow.&lt;/li&gt;&lt;li&gt;• Option C. Malgaigne fracture&lt;/li&gt;&lt;li&gt;• Option D. Straddle fracture . Straddle fracture of the pelvis (fracture of both superior and inferior pubic rami) is considered an unstable injury. This fracture has no relation with the cubitus deformity of the elbow.&lt;/li&gt;&lt;li&gt;• Option D. Straddle fracture&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cubitus valgus develops as a complication Jupiter fracture.&lt;/li&gt;&lt;li&gt;• Cubitus valgus develops as a complication Jupiter fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;First to appear amongst the ossification centres about the elbow is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olecranon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lateral epicondyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capitellum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Capitellum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture54.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Capitellum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Radial head. The radial head ossifies at around age 3-4 years.&lt;/li&gt;&lt;li&gt;• Option A. Radial head.&lt;/li&gt;&lt;li&gt;• Option B. Olecranon . Olecranon ossifies by the age of 6-11 years.&lt;/li&gt;&lt;li&gt;• Option B. Olecranon&lt;/li&gt;&lt;li&gt;• Option C. Lateral epicondyle . This area of the bone ossifies by the age of 8-13 years.&lt;/li&gt;&lt;li&gt;• Option C. Lateral epicondyle&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Capitellum is the first bone to appear among the ossification centres about the elbow.&lt;/li&gt;&lt;li&gt;• Capitellum is the first bone to appear among the ossification centres about the elbow.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Three bony point relationship is maintained in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar Fracture humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dislocation of elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture Lateral condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercondylar Fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracondylar Fracture humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture55.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supracondylar fracture humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Dislocation of elbow. The three bony point relationship is disturbed in elbow dislocation, but the intercondylar distance is maintained.&lt;/li&gt;&lt;li&gt;• Option B. Dislocation of elbow.&lt;/li&gt;&lt;li&gt;• Option C. Fracture lateral condyle. The three bony point relationship is disturbed in lateral condyle fracture and the intercondylar distance is increased.&lt;/li&gt;&lt;li&gt;• Option C. Fracture lateral condyle.&lt;/li&gt;&lt;li&gt;• Option D. Intercondylar fracture. The three bony point relationship is disturbed in intercondylar fracture and the intercondylar distance is increased.&lt;/li&gt;&lt;li&gt;• Option D. Intercondylar fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The three bony point relationship is maintained in the supracondylar humerus fracture because the fracture lies above the bony landmarks that form this relationship.&lt;/li&gt;&lt;li&gt;• The three bony point relationship is maintained in the supracondylar humerus fracture because the fracture lies above the bony landmarks that form this relationship.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Posterolateral anconeus triangle is formed by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head of radius, lateral epicondyle, medial epicondyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Head of radius, lateral epicondyle, olecranon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olecranon, medial epicondyle, neck of radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck of radius, head of radius, lateral epicondyle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Head of radius, lateral epicondyle, olecranon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Head of radius, lateral epicondyle, olecranon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of supracondylar humerus fracture is unable to flex interphalangeal joint of the thumb. Which nerve is most likely injured?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial branch of ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior Interosseous Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Interosseous Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior Interosseous Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture56.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture57.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior Interosseous Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Median nerve . This is the second commonly involved nerve in the supracondylar humerus fracture after anterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• Option A. Median nerve&lt;/li&gt;&lt;li&gt;• Option B. Superficial branch of ulnar nerve . It is less commonly involved nerve in this injury.&lt;/li&gt;&lt;li&gt;• Option B. Superficial branch of ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Anterior interosseous nerve controls the flexion of the thumb through the flexor pollicis longus muscle. Since the question mentions the inability to flex the IP joint of the thumb after the supracondylar humerus fracture, thus the nerve involved in this case scenario is the anterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• Anterior interosseous nerve controls the flexion of the thumb through the flexor pollicis longus muscle.&lt;/li&gt;&lt;li&gt;• Since the question mentions the inability to flex the IP joint of the thumb after the supracondylar humerus fracture, thus the nerve involved in this case scenario is the anterior interosseous nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Preferred treatment of cubitus varus is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Medial closing wedge osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral closing wedge osteotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial opening wedge osteotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral opening wedge osteotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lateral closing wedge osteotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture58.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lateral closing wedge osteotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Medial closing wedge osteotomy . This procedure is commonly used to correct angular deformities or malalignments where the affected bone is angled too much towards the medial side. Conditions such as genu valgum or tibial vara (Blount&#x27;s disease) can be treated with medial closing wedge osteotomy.&lt;/li&gt;&lt;li&gt;• Option A. Medial closing wedge osteotomy&lt;/li&gt;&lt;li&gt;• Option C. Medial opening wedge osteotomy . Medial opening wedge osteotomy is typically utilized to address angular deformities or malalignments where the affected bone is angled too much towards the lateral side. Conditions such as genu varum can be treated with this procedure.&lt;/li&gt;&lt;li&gt;• Option C. Medial opening wedge osteotomy&lt;/li&gt;&lt;li&gt;• Option D. Lateral opening wedge osteotomy . Lateral opening wedge osteotomy is employed to correct angular deformities or malalignments where the affected bone is angled too much towards the medial side. This procedure is less common compared to medial opening wedge osteotomy but can be used for genu valgum.&lt;/li&gt;&lt;li&gt;• Option D. Lateral opening wedge osteotomy&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The preferred treatment for cubitus varus is lateral closing wedge osteotomy, also known as French or Modified osteotomy.&lt;/li&gt;&lt;li&gt;• The preferred treatment for cubitus varus is lateral closing wedge osteotomy, also known as French or Modified osteotomy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to you with musculoskeletal complaints. The main concern is to differentiate articular versus non articular origin of pain. Which of the following feature is suggestive of non-articular origin of pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain or decreased range of motion on both active and passive movement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crepitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pain on active movement but not on passive movement&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pain on active movement but not on passive movement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/screenshot-2024-03-19-111834.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pain on active movement but not on passive movement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pain or decreased range of motion on both active and passive movement. In the non-articular type of pain, the pain is present on the active movements only. The limitation of movement or decreased movement is there only during the active movement.&lt;/li&gt;&lt;li&gt;• Option A. Pain or decreased range of motion on both active and passive movement.&lt;/li&gt;&lt;li&gt;• Option B. Swelling . Swelling may be present in the non-articular origin of pain.&lt;/li&gt;&lt;li&gt;• Option B. Swelling&lt;/li&gt;&lt;li&gt;• Option C. Crepitation . This is usually absent or unrelated.&lt;/li&gt;&lt;li&gt;• Option C. Crepitation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In the non-articular origin of pain, there is pain on the active movement and not on passive movement; the ROM is decreased during the active motion; swelling and crepitus may be present or absent.&lt;/li&gt;&lt;li&gt;• In the non-articular origin of pain, there is pain on the active movement and not on passive movement; the ROM is decreased during the active motion; swelling and crepitus may be present or absent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with the following deformity. Most common etiology is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supracondylar humerus fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral condyle humerus fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial head dislocation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monteggia fracture dislocation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supracondylar humerus fracture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/658-question.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture58_VGUsvRA.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Supracondylar humerus fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Lateral condyle humerus fracture . Non-union of this fracture can lead to cubitus valgus deformity in children.&lt;/li&gt;&lt;li&gt;• Option B. Lateral condyle humerus fracture&lt;/li&gt;&lt;li&gt;• Option C. Radial head dislocation . Long-term dislocations often result in valgus deformity of the elbow.&lt;/li&gt;&lt;li&gt;• Option C. Radial head dislocation&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The given deformity in the question is the gun stock or cubitus varus deformity which is seen as a complication of malunion of supracondylar humerus fracture.&lt;/li&gt;&lt;li&gt;• The given deformity in the question is the gun stock or cubitus varus deformity which is seen as a complication of malunion of supracondylar humerus fracture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Supracondylar fracture of humerus in children, if the radial pulse is absent, what is next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emergency brachial artery exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closed reduction of fracture and look for reappearance of pulse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Closed reduction, above elbow slab plaster and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Open reduction and internal fixation of fracture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Closed reduction of fracture and look for reappearance of pulse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture2_DQrfeoF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Closed reduction of fracture and look for reappearance of pulse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Emergency brachial artery exploration. This step is done when the pulse does not return even after reduction of the fracture.&lt;/li&gt;&lt;li&gt;• Option A. Emergency brachial artery exploration.&lt;/li&gt;&lt;li&gt;• Option C. Closed reduction, above elbow slab plaster, and observe. This option is chosen when the absence of the radial pulse is not immediately concerning for arterial injury, and there is a need to assess the response to conservative management before considering more invasive interventions.&lt;/li&gt;&lt;li&gt;• Option C. Closed reduction, above elbow slab plaster, and observe.&lt;/li&gt;&lt;li&gt;• Option D. Open reduction and internal fixation of the fracture. This option is typically reserved for cases where closed reduction is not successful, or there are complications such as neurovascular compromise requiring surgical intervention. While open reduction and internal fixation may be necessary in some cases, it is usually not the initial step when the radial pulse is absent unless there are other indications for surgery.&lt;/li&gt;&lt;li&gt;• Option D. Open reduction and internal fixation of the fracture.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• In case of an absent radial pulse in a child with supracondylar humerus fracture, the best line of management is the closed reduction of the fracture and observe for the reappearance of the pulse.&lt;/li&gt;&lt;li&gt;• In case of an absent radial pulse in a child with supracondylar humerus fracture, the best line of management is the closed reduction of the fracture and observe for the reappearance of the pulse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are complications of supracondylar fracture of humerus in children, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compartment syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myositis ossificans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malunion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-union&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Non-union&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/658-question_rFEsM2B.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/amru_YDI8Lbe.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Non-union&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Compartment syndrome, Option B. Myositis ossificans, and Option C. Malunion are the common complications seen following supracondylar humerus fracture in children.&lt;/li&gt;&lt;li&gt;• Option A. Compartment syndrome, Option B. Myositis ossificans, and Option C. Malunion&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Out of the given options, non-union is not a complication of supracondylar humerus fracture in children. Instead malunion is the most common complication which leads to cubitus varus deformity.&lt;/li&gt;&lt;li&gt;• Out of the given options, non-union is not a complication of supracondylar humerus fracture in children.&lt;/li&gt;&lt;li&gt;• Instead malunion is the most common complication which leads to cubitus varus deformity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is seen on X-ray with posterior elbow dislocation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronoid process posterior to humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronoid process anterior to humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronoid process below humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Coronoid process posterior to humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture64.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Coronoid process posterior to humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Microcirculation blockade is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudeck’s dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myositis ossificans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compartment syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Crush syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Compartment syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Compartment syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sudeck’s deformity . Also known as complex regional pain syndrome , it is a chronic pain condition that typically affects an arm, leg, hand, or foot after an injury. It is characterized by severe pain, swelling, changes in skin colour and temperature, and sometimes motor dysfunction. While vascular changes can occur in Sudeck&#x27;s dystrophy, microcirculation blockade is not a primary feature of this condition.&lt;/li&gt;&lt;li&gt;• Option A. Sudeck’s deformity&lt;/li&gt;&lt;li&gt;• complex regional pain syndrome&lt;/li&gt;&lt;li&gt;• Option B. Myositis ossificans . Myositis ossificans is a condition where bone tissue forms within muscle tissue, usually as a result of injury or trauma. It can cause pain, swelling, and restricted movement. While myositis ossificans can lead to local tissue changes, it is not primarily associated with microcirculation blockade.&lt;/li&gt;&lt;li&gt;• Option B. Myositis ossificans&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Microcirculation blockade is a characteristic feature of the compartment syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presenting with a cubitus varus deformity and a history of trauma 3 months back. On clinical examination, the 3 bony point relationship of the elbow was preserved. The most probable diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Old unreduced dislocation of elbow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-union lateral condylar humerus fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malunited intercondylar fracture of humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malunited supracondylar fracture of humerus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Malunited supracondylar fracture of humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture65.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/19/picture66.jpg&quot;], &quot;explan
