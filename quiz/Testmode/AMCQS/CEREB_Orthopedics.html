on&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Extension . The extensor pollicis brevis, extensor indicis proprius, extensor digitorum communis, and extensor digiti minimi extend the MCP joints.&lt;/li&gt;&lt;li&gt;• Option B. Extension&lt;/li&gt;&lt;li&gt;• Option C. Adduction . Adduction of the thumb is produced by the adductor pollicis, while the adduction of the other four digits is produced by palmar interossei muscles.&lt;/li&gt;&lt;li&gt;• Option C. Adduction&lt;/li&gt;&lt;li&gt;• Option D. Abduction . Abduction of the thumb is produced by the abductor pollicis longus and abductor pollicis brevis; abduction of the fifth digit is produced by the abductor digiti minimi; abduction of fingers 2-5 is produced by the dorsal interossei muscles.&lt;/li&gt;&lt;li&gt;• Option D. Abduction&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The marked joint in the hand is the MCP joint of the index finger. The lumbricals function to perform the flexion at the MCP joint and extension of the PIP and DIP joints.&lt;/li&gt;&lt;li&gt;• The marked joint in the hand is the MCP joint of the index finger.&lt;/li&gt;&lt;li&gt;• The lumbricals function to perform the flexion at the MCP joint and extension of the PIP and DIP joints.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Damage to median nerve produces:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Winging of scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ape thumb&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wrist drop&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ape thumb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/ape-thumb.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture33.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture35.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture36.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ape thumb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Claw hand . Claw Hand is a hand deformity with hyperextension of the metacarpophalengeal (MCP) joints and flexion of the interphalengeal (IP) joints due to weakness of the intrinsic muscles of the hand. The most common cause is the ulnar nerve injury. Complete claw hand involves all the digits and results from both Ulnar and Median Nerve Palsy. Incomplete or Partial claw hand involves only ulnar 2 digits and is due to isolated Ulnar Nerve Palsy.&lt;/li&gt;&lt;li&gt;• Option A. Claw hand&lt;/li&gt;&lt;li&gt;• Partial claw hand&lt;/li&gt;&lt;li&gt;• Partial claw hand&lt;/li&gt;&lt;li&gt;• Option B. Winging of scapula . In a patient with a winged scapula, the medial or lateral aspect of the scapula appears to be protruding from the back. The most common etiology of a winged scapula is usually due to damage or impaired innervation to the serratus anterior muscle. The nerve that innervates this muscle is the long thoracic nerve. Some patients may also complain of an inability to raise the affected arm above their head. This dysfunction results in the medial border of the scapula giving a winged-like appearance.&lt;/li&gt;&lt;li&gt;• Option B. Winging of scapula&lt;/li&gt;&lt;li&gt;• Option D. Wrist drop. Wrist drop is a disorder caused by radial nerve palsy. Because of the radial nerve&#x27;s innervation of the extensor muscles of the wrist and digits, those whose radial nerve function has been compromised cannot actively extend them. As such, the hand hangs flaccidly in a position of flexion when the patient attempts to bring the arm to a horizontal position.&lt;/li&gt;&lt;li&gt;• Option D. Wrist drop.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Damage to the median nerve produces ape thumb deformity of the hand where the thumb is unable to abduct and oppose and remains in the same plane as the fingers.&lt;/li&gt;&lt;li&gt;• Damage to the median nerve produces ape thumb deformity of the hand where the thumb is unable to abduct and oppose and remains in the same plane as the fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Labourer’s Nerve is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Median nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Median nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve. It is also known as musician’s nerve.&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve.&lt;/li&gt;&lt;li&gt;• musician’s nerve.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The median nerve is also known as labourer’s nerve because it performs the coarse movements of the hand that are required by the labourers.&lt;/li&gt;&lt;li&gt;• The median nerve is also known as labourer’s nerve because it performs the coarse movements of the hand that are required by the labourers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Compression of a nerve within the carpal tunnel produces inability to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abduct the thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adduct the thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flex the distal phalanx of the thumb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oppose the thumb&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oppose the thumb&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/pen-test.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/ape-thumb_dBHB0BW.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/kiloh-nevin-sign.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oppose the thumb&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Abduct the thumb . Due to low median nerve palsy i.e., compression of the median nerve in the carpal tunnel, there is weakness of the thumb abduction and opposition. Abduction of the thumb is controlled by the abductor pollicis brevis and longus muscles which are innervated by both median and radial nerves respectively. If the median nerve is compressed, then the thumb abduction movement can also be performed by the abductor pollicis longus muscle which is supplied by the radial nerve. Thus, due to median nerve compression, thumb abduction may become weak but will not be lost completely.&lt;/li&gt;&lt;li&gt;• Option A. Abduct the thumb&lt;/li&gt;&lt;li&gt;• Option B. Adduct the thumb . This movement is primarily controlled by the adductor pollicis muscle, which is innervated by the ulnar nerve. Carpal tunnel syndrome typically does not affect the adduction of the thumb directly.&lt;/li&gt;&lt;li&gt;• Option B. Adduct the thumb&lt;/li&gt;&lt;li&gt;• Option C. Flex the distal phalanx of the thumb . The flexion of the distal phalanx of the thumb is controlled by the flexor pollicis longus muscle which is supplied by the anterior interosseous nerve branch of the median nerve above the carpal tunnel. Thus, this movement is not affected by the median nerve compression at the carpal tunnel.&lt;/li&gt;&lt;li&gt;• Option C. Flex the distal phalanx of the thumb&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Due to median nerve compression at the carpal tunnel, the main movement lost is the opposition of the thumb, which characteristically present as the ape thumb deformity of the hand.&lt;/li&gt;&lt;li&gt;• Due to median nerve compression at the carpal tunnel, the main movement lost is the opposition of the thumb, which characteristically present as the ape thumb deformity of the hand.&lt;/li&gt;&lt;li&gt;• Due to median nerve compression at the carpal tunnel, the main movement lost is the opposition of the thumb, which characteristically present as the ape thumb deformity of the hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Median nerve is injured during: Elbow dislocation Fracture lateral epicondyle of humerus Fracture medial epicondyle of humerus Supracondylar fracture of humerus&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 1 &amp;amp; 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only 3 &amp;amp; 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 1 &amp; 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Only 1 &amp;amp; 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• 2. Fracture lateral epicondyle of humerus: False. The radial nerve (or its deep branch, the posterior interosseous nerve) is more closely related to the lateral epicondyle, not the median nerve. Median nerve runs medially, and is not typically affected by lateral epicondyle injuries.&lt;/li&gt;&lt;li&gt;• 2. Fracture lateral epicondyle of humerus:&lt;/li&gt;&lt;li&gt;• 3. Fracture medial epicondyle of humerus: False. Ulnar nerve passes behind the medial epicondyle, and is the nerve at risk in such fractures. The median nerve is not near the medial epicondyle, so it is not typically injured here.&lt;/li&gt;&lt;li&gt;• 3. Fracture medial epicondyle of humerus:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The common etiology of the median nerve injury are the elbow dislocation and supracondylar fracture of humerus.&lt;/li&gt;&lt;li&gt;• The common etiology of the median nerve injury are the elbow dislocation and supracondylar fracture of humerus.&lt;/li&gt;&lt;li&gt;• The common etiology of the median nerve injury are the elbow dislocation and supracondylar fracture of humerus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient complaint of flexion of interphalangeal joints and hyperextension of MCP of hands. He is most likely suffering from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior Interosseous Nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dupuytren’s contracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erb’s palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Claw hand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/ulnar-claw-hand.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Claw hand&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Posterior Interosseous Nerve palsy. PIN palsy involved weakness of metacarpal extension, wrist extension in neutral or ulnar deviation. The wrist will extend with radial deviation due to intact ECRL (radial nerve) and absent ECU (PIN).&lt;/li&gt;&lt;li&gt;• Option A. Posterior Interosseous Nerve palsy.&lt;/li&gt;&lt;li&gt;• Option B. Dupuytren’s contracture. Dupuytren disease starts as a palpable nodule in the palm, usually at the distal palmar crease. The nodules enlarge into cords and present with palpable cords along the palm. As the cords thicken and shorten, they cause fixed flexion contractures of the fingers at the MCP and PIP joints. At this stage, there is loss of range of motion of the hand and palpable cords in the palm extending into the affected digits. The 4th digit is most often affected, followed by the 5th digit. In most cases, palpation of the nodules does not elicit pain unless the ulnar nerve is compressed.&lt;/li&gt;&lt;li&gt;• Option B. Dupuytren’s contracture.&lt;/li&gt;&lt;li&gt;• Option D. Erb’s palsy. The neonate presents with the arm hanging limply from the shoulder with adduction at the shoulder, internal rotation of the upper arm, pronation of the forearm, and an outward direction of the palm, giving the appearance of a \&quot; waiter&#x27;s tip posture .\&quot; The arm cannot be raised from the side, and all power of flexion of the elbow is lost due to the paralysis of the biceps muscle.&lt;/li&gt;&lt;li&gt;• Option D. Erb’s palsy.&lt;/li&gt;&lt;li&gt;• waiter&#x27;s tip posture&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presenting complaint of IP joint flexion and MCP joint hyperextension is suggestive of presence of claw hand caused by ulnar nerve injury.&lt;/li&gt;&lt;li&gt;• The presenting complaint of IP joint flexion and MCP joint hyperextension is suggestive of presence of claw hand caused by ulnar nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Knuckle-Bender splint is used for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Median nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar nerve injury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ulnar nerve injury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture56.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture57.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture58.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ulnar nerve injury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Median nerve injury. In median nerve injury, wrist splint is more commonly used. Knuckle bender can also be used, but not commonly than a wrist splint.&lt;/li&gt;&lt;li&gt;• Option A. Median nerve injury.&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve injury. For radial nerve injury, a cock-up splint is used.&lt;/li&gt;&lt;li&gt;• Option B. Radial nerve injury.&lt;/li&gt;&lt;li&gt;• Option D. Erb’s palsy. In brachial plexus injury, aeroplane splint is used.&lt;/li&gt;&lt;li&gt;• Option D. Erb’s palsy.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The knuckle bender splint is used commonly for ulnar nerve injury more than median nerve injury.&lt;/li&gt;&lt;li&gt;• The knuckle bender splint is used commonly for ulnar nerve injury more than median nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lumbricals palsy causes:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Claw hand&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erb’s palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallet finger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hammer toe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Claw hand&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture59.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture60.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture61.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture62.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Claw hand&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Erb’s palsy. In erb’s palsy, there is paralysis of brachialis, biceps brachii, deltoid, rotator cuff, and supinator muscles. This leads to a characteristic policeman’s tip deformity of the limb where the shoulder is adducted and medially rotated and the forearm is extended and pronated.&lt;/li&gt;&lt;li&gt;• Option B. Erb’s palsy.&lt;/li&gt;&lt;li&gt;• Option C. Mallet finger. Mallet Finger is a finger deformity caused by disruption of the terminal extensor tendon distal to DIP joint. This leads to loss of active DIP extension.&lt;/li&gt;&lt;li&gt;• Option C. Mallet finger.&lt;/li&gt;&lt;li&gt;• Option D. Hammer toe. Hammer Toe is a lesser toe deformity characterized by PIP flexion, DIP extension and MTP slight extension. It is caused due to plantar plate injury/over pull of EDL/intrinsic imbalance/rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;• Option D. Hammer toe.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Lumbricals palsy is caused by the ulnar nerve palsy, which leads to claw hand, more pronounced in the 4 th and 5 th digits.&lt;/li&gt;&lt;li&gt;• Lumbricals palsy is caused by the ulnar nerve palsy, which leads to claw hand, more pronounced in the 4 th and 5 th digits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following an incised wound in the front of wrist, the subject is unable to oppose the tips of the little finger and the thumb. The nerve(s) involved is/are&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median and ulnar nerves&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial and ulnar nerves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Median and ulnar nerves&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Median and ulnar nerves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve alone. The ulnar nerve innervates the intrinsic muscles of the hand, including those responsible for fine motor movements and grip strength in the ulnar aspect of the hand. While the ulnar nerve does not directly control opposition of the thumb, it does play a role in stabilizing the hand during this movement. Additionally, it controls movements of the little finger. So, while it is involved in the scenario described, it alone does not fully account for the inability to oppose the thumb and little finger simultaneously.&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve alone.&lt;/li&gt;&lt;li&gt;• Option B. Median nerve alone. The median nerve innervates several muscles in the forearm and hand, including the muscles of the thumb. It is primarily responsible for opposition of the thumb. However, the median nerve alone does not directly control opposition of the little finger. Thus, median nerve alone cannot account for the inability of the opposition of both the thumb and the little finger simultaneously.&lt;/li&gt;&lt;li&gt;• Option B. Median nerve alone.&lt;/li&gt;&lt;li&gt;• Option D. Radial and ulnar nerves. The radial nerve primarily innervates the extensor muscles in the forearm and hand, controlling movements such as wrist extension and finger extension. While the ulnar nerve controls movements of the little finger, the radial nerve does not directly contribute to the opposition of either the thumb or little finger.&lt;/li&gt;&lt;li&gt;• Option D. Radial and ulnar nerves.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The median nerve is responsible for the inability to oppose the thumb, while the ulnar nerve is likely contributing to the inability to oppose the little finger. Thus, in the given scenario, there is injury to both the median and ulnar nerves leading to inability of the opposition of little finger and thumb.&lt;/li&gt;&lt;li&gt;• The median nerve is responsible for the inability to oppose the thumb, while the ulnar nerve is likely contributing to the inability to oppose the little finger.&lt;/li&gt;&lt;li&gt;• Thus, in the given scenario, there is injury to both the median and ulnar nerves leading to inability of the opposition of little finger and thumb.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male presents with a humerus fracture as shown in the figure below. Which is the nerve likely to be involved by the fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Radial nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/spiral-fracture-humerus.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve. It is injured in the fracture of the medial condyle of the humerus.&lt;/li&gt;&lt;li&gt;• Option A. Ulnar nerve.&lt;/li&gt;&lt;li&gt;• Option C. Median nerve. The median nerve can be injured in the supracondylar humerus fracture.&lt;/li&gt;&lt;li&gt;• Option C. Median nerve.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve. This nerve is injured more commonly in shoulder dislocation, after axillary nerve.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The given x-ray image shows the humerus shaft fracture. It is associated with radial nerve injury.&lt;/li&gt;&lt;li&gt;• The given x-ray image shows the humerus shaft fracture.&lt;/li&gt;&lt;li&gt;• It is associated with radial nerve injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient can’t extend his wrist after he has met with an accident. He has no sensory loss. Level at which the affected nerve is injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spiral groove of humerus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Head of radius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Near medial epicondyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical neck of humerus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spiral groove of humerus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Spiral groove of humerus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B. Head of radius . The radial nerve passes near the head of the radius. An injury here is more likely to cause pain and affect forearm supination rather than a complete wrist drop without sensory loss.&lt;/li&gt;&lt;li&gt;• Option B. Head of radius&lt;/li&gt;&lt;li&gt;• Option C. Near medial epicondyle . The ulnar nerve passes behind the medial epicondyle of the humerus. Injury around this area may lead to ulnar claw hand deformity.&lt;/li&gt;&lt;li&gt;• Option C. Near medial epicondyle&lt;/li&gt;&lt;li&gt;• Option D. Surgical neck of humerus . At this level, axillary nerve is affected. Axillary nerve paralysis may cause weakness of shoulder abduction and loss of sensation in the lower half of the deltoid area.&lt;/li&gt;&lt;li&gt;• Option D. Surgical neck of humerus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ In the given case, the level affected is the spiral groove of the humerus, from where the radial nerve passes. Thus, there will be symptoms of wrist drop in the patient without any sensory loss.&lt;/li&gt;&lt;li&gt;➤ In the given case, the level affected is the spiral groove of the humerus, from where the radial nerve passes.&lt;/li&gt;&lt;li&gt;➤ Thus, there will be symptoms of wrist drop in the patient without any sensory loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Extensor Carpi Radialis Longus is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extensor and ulnar deviator of the wrist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extensor and radial deviator of the wrist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injured in posterior interosseous nerve injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weak extensor of the wrist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Extensor and radial deviator of the wrist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Extensor and radial deviator of the wrist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Extensor and ulnar deviator of the wrist . The extensor carpi radialis longus is the prime extensor of the wrist, but it is not the ulnar deviator. The ulnar deviation is performed by the extensor carpi ulnaris muscle, while the extensor carpi radialis longus muscle performs the radial deviation of the wrist.&lt;/li&gt;&lt;li&gt;• Option A. Extensor and ulnar deviator of the wrist&lt;/li&gt;&lt;li&gt;• Option C. Injured in posterior interosseous nerve injury . Due to PIN injury, the ulnar wrist extensors and the MCP joint extensors are compromised. The most commonly affected muscle is extensor carpi ulnaris.&lt;/li&gt;&lt;li&gt;• Option C. Injured in posterior interosseous nerve injury&lt;/li&gt;&lt;li&gt;• Option D. Weak extensor of wrist . The extensor carpi ulnaris is generally considered as the weak extensor of the wrist.&lt;/li&gt;&lt;li&gt;• Option D. Weak extensor of wrist&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Extensor carpi radialis longus is the prime extensor and radial deviator of the wrist.&lt;/li&gt;&lt;li&gt;• Extensor carpi radialis longus is the prime extensor and radial deviator of the wrist.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;High stepping gait is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CTEV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Common peroneal nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Common peroneal nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Common peroneal nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. CTEV. CTEV (Congenital Talipes Equinovarus), commonly known as clubfoot , is a congenital condition where the foot is twisted inward and downward. This condition typically presents with a rigid foot deformity, making it difficult for the individual to walk normally. However, it typically manifest as a \&quot;in-toeing gait.\&quot;&lt;/li&gt;&lt;li&gt;• Option A. CTEV.&lt;/li&gt;&lt;li&gt;• clubfoot&lt;/li&gt;&lt;li&gt;• Option C. Polio. Polio is a viral infectious disease that affects the nervous system, particularly motor neurons. It can lead to muscle weakness and paralysis, often asymmetrically. However, polio-induced gait abnormalities usually involve weakness or paralysis of specific muscle groups. It manifests as a \&quot;hand-to-knee gait.\&quot; The gait is a sum of quadriceps weakness and fixed knee flexion deformity.&lt;/li&gt;&lt;li&gt;• Option C. Polio.&lt;/li&gt;&lt;li&gt;• Option D. Cerebral palsy. There are 4 gait patterns seen in spastic hemiplegic CP. The type 1 presents with a foot drop due to weak dorsiflexors. Type 2 presents with true foot equinus due to spasticity/contracture of gastrosoleus. Type 3 presents with stiff knee gait due to hamstring/quadriceps co-contraction.&lt;/li&gt;&lt;li&gt;• Option D. Cerebral palsy.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• High stepping gait is seen in common peroneal nerve injury. This occurs as a result of foot drop from weakness of the foot dorsiflexors.&lt;/li&gt;&lt;li&gt;• High stepping gait is seen in common peroneal nerve injury.&lt;/li&gt;&lt;li&gt;• This occurs as a result of foot drop from weakness of the foot dorsiflexors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Injury to the common peroneal nerve at the lateral aspect of head of fibula results in all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weakness of ankle dorsiflexion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foot drop&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of ankle reflex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensory impairment on lateral aspect of leg extending to the dorsum of foot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of ankle reflex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/100_psXx7sX.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of ankle reflex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old lady sustained a lacerated wound on the back of right thigh by a horn of a bull. The wound was sutured. Two months later she developed foot drop and an ulcer on the dorsum of the foot. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic ischemia to limbs due to popliteal artery injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial injury to sciatic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete injury of sciatic nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to hamstring muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Partial injury to sciatic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Partial injury to sciatic nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Chronic ischemia to limbs due to popliteal artery injury . Popliteal artery entrapment syndrome (PAES) is a very rare pathology that can cause lower extremity ischemia in healthy young people. Chronic critical limb ischemia is manifested by pain at rest, non-healing wounds and gangrene. Ischemic rest pain is typically described as a burning pain in the arch or distal foot that occurs while the patient is recumbent but is relieved when the patient returns to a position in which the feet are dependent. Gangrene is usually found on the toes.&lt;/li&gt;&lt;li&gt;• Option A. Chronic ischemia to limbs due to popliteal artery injury&lt;/li&gt;&lt;li&gt;• Option C. Complete injury of sciatic nerve . Sciatic nerve injury occurs due to trauma (pressure, stretching or cutting) to the nerve and can cause symptoms such as paresthesias, loss of muscle power and pain. Trauma like hip dislocation and acetabular fracture; Iatrogenic causes like Direct surgical trauma, Faulty positioning during anaesthesia, Injection of neurotoxic substances, Tourniquets, Dressings, casts or faulty fitting orthotics, and Radiation. The common symptoms are pain and abnormal gait pattern, External rotation and abduction contracture of the hip, Equinovarus or Equinus deformity, Muscular weakness/atrophy, and Motor and sensory deficit such as paraesthesia and numbness.&lt;/li&gt;&lt;li&gt;• Option C. Complete injury of sciatic nerve&lt;/li&gt;&lt;li&gt;• Option D. Injury to hamstring muscles . Hamstring injuries most commonly occur at the myotendinous junction in running athletes as a result of sudden hip flexion and knee extension. The patient may feel a sudden pain in the posterior thigh during running, kicking or jumping activity. Occasionally, a \&quot;pop\&quot; felt. Common symptoms includes posterior thigh pain, hamstring tightness and pain with sitting. There may be a palpable mass in middle 1/3 of posterior thigh. The patient walks with a \&quot;stiff-legged\&quot; gait (avoiding knee and hip flexion). The patient may also have peroneal nerve weakness.&lt;/li&gt;&lt;li&gt;• Option D. Injury to hamstring muscles&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The given case scenario describes the presentation of foot drop and ulcers on the dorsum of the foot. These are suggestive of partial injury to the sciatic nerve with some injury to the common peroneal nerve because the presentation is that of foot drop and ulcer on foot dorsum. The common peroneal nerve injury leads to foot drop due to motor loss to foot dorsiflexors, sensory loss at the lateral side of the leg and dorsum of the foot. Thus, in the given case, the patient had partial injury to the sciatic nerve (or injury to the common peroneal nerve).&lt;/li&gt;&lt;li&gt;• The given case scenario describes the presentation of foot drop and ulcers on the dorsum of the foot.&lt;/li&gt;&lt;li&gt;• These are suggestive of partial injury to the sciatic nerve with some injury to the common peroneal nerve because the presentation is that of foot drop and ulcer on foot dorsum.&lt;/li&gt;&lt;li&gt;• The common peroneal nerve injury leads to foot drop due to motor loss to foot dorsiflexors, sensory loss at the lateral side of the leg and dorsum of the foot.&lt;/li&gt;&lt;li&gt;• Thus, in the given case, the patient had partial injury to the sciatic nerve (or injury to the common peroneal nerve).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common cause of carpal tunnel syndrome is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcoholism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occupational – excessive use of vibration instruments&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Idiopathic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/10/cts-s-and-s_WA9vLP6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Idiopathic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meralgia Paresthetica is due to involvement of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral cutaneous nerve of thigh&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ilioinguinal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genitofemoral nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Saphenous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral cutaneous nerve of thigh&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/04/104.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral cutaneous nerve of thigh&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Ilioinguinal nerve. Ilioinguinal neuralgia is a frequent cause of pain in the lower abdomen and the upper thigh and is commonly caused by entrapment or injury of the nerve after lower abdominal surgeries. The ilioinguinal nerve is responsible for motor innervation of the transverse abdominis and internal oblique muscles. It provides sensory innervation to a region of the upper anteromedial thigh. In males, it also supplies sensory innervation to the anterior surface of the scrotum and root of the penis and in females, supplies sensory innervation to the labia majora and mons pubis. Male or female patients with ilioinguinal neuralgia may complain of pain, paresthesia and abnormal sensation in the area supplied by the nerve.&lt;/li&gt;&lt;li&gt;• Option B. Ilioinguinal nerve.&lt;/li&gt;&lt;li&gt;• Option C. Genitofemoral nerve . Genitofemoral neuralgia is a cause of neuropathic pain that is characterized by chronic neuropathic groin pain that is localized along the distribution of the genitofemoral nerve. The symptoms include groin pain, paresthesias, and burning sensation spreading from the lower abdomen to the medial aspect of the thigh. It may present with scrotal pain in male, while females experience symptoms radiating to the labia majora and mons pubis. Genitofemoral neuropathy has been attributed to iatrogenic nerve injury during inguinal and femoral herniorrhaphy.&lt;/li&gt;&lt;li&gt;• Option C. Genitofemoral nerve&lt;/li&gt;&lt;li&gt;• Option D. Saphenous nerve . Compression of the saphenous nerve typically occurs at the adductor canal or at the infrapatellar branch of the saphenous nerve as it courses near the medial femoral condyle. Patients typically complain of vague dull or achy pain located in the area of the anteromedial knee, with burning or other neuropathic qualities. The pain is often reported as worse with stairs, prolonged walking, and sitting.&lt;/li&gt;&lt;li&gt;• Option D. Saphenous nerve&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Meralgia paresthetica is caused by the compression of the lateral cutaneous nerve of the thigh. It is characterized by paresthesia in the upper lateral side of the thigh. The other entrapment syndromes caused by compression of nerves are described below:&lt;/li&gt;&lt;li&gt;• Meralgia paresthetica is caused by the compression of the lateral cutaneous nerve of the thigh.&lt;/li&gt;&lt;li&gt;• It is characterized by paresthesia in the upper lateral side of the thigh.&lt;/li&gt;&lt;li&gt;• The other entrapment syndromes caused by compression of nerves are described below:&lt;/li&gt;&lt;li&gt;• The other entrapment syndromes caused by compression of nerves are described below:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with history of trauma of forearm and X-ray showing fracture of proximal part of medial bone with dislocation of proximal part of lateral bone, the muscles which may be paralyzed are&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flexor carpi ulnaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor pollicis longus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opponens pollicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensor pollicis longus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/montaggia-fracture.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Extensor pollicis longus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Flexor carpi ulnaris . This muscle is innervated by the ulnar nerve. It flexes and adducts the wrist. This muscle’s tendon is susceptible to involvement in the Volkmann’s ischemic contracture.&lt;/li&gt;&lt;li&gt;• Option A. Flexor carpi ulnaris&lt;/li&gt;&lt;li&gt;• Option B. Adductor pollicis . This muscle is also innervated by the ulnar nerve (deep branch). It functions in the adduction of the thumb, helpful in pinching and gripping movements. A ganglion, fracture of the hook of the hamate, or hypertrophic scars caused by repeated microtrauma are the most common causes of compression of the deep motor branch of the ulnar nerve, leading to adductor pollicis paralysis.&lt;/li&gt;&lt;li&gt;• Option B. Adductor pollicis&lt;/li&gt;&lt;li&gt;• Option D. Opponens pollicis . It is innervated by the median nerve. It performs the opposition movement of the thumb i.e., it allows the tip of the thumb to touch the tip of the fingers.&lt;/li&gt;&lt;li&gt;• Option D. Opponens pollicis&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The x-ray description of the patient in the question is of Monteggia fracture-dislocation. Due to monteggia fracture, the nerve most commonly affected is the posterior interosseous nerve. This nerve supplied the extensor pollicis longus muscle which controls the extension of the little finger. So, in this case, the muscle paralysed is the extensor pollicis longus.&lt;/li&gt;&lt;li&gt;• The x-ray description of the patient in the question is of Monteggia fracture-dislocation.&lt;/li&gt;&lt;li&gt;• Due to monteggia fracture, the nerve most commonly affected is the posterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• This nerve supplied the extensor pollicis longus muscle which controls the extension of the little finger.&lt;/li&gt;&lt;li&gt;• So, in this case, the muscle paralysed is the extensor pollicis longus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient came with complaints of difficulty in adducting his fingers and flexion of extended metacarpophalangeal joint. Muscles that are paralyzed are:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interossei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flexor digitorum profundus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flexor carpi radialis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Interossei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture44.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture45.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Interossei&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Lumbricals. The paralysis of the lumbricals of the hand causes the weakness of the MCP joint flexion and PIP and DIP joint extension.&lt;/li&gt;&lt;li&gt;• Option B. Lumbricals.&lt;/li&gt;&lt;li&gt;• Option C. Flexor digitorum profundus. Paralysis of this muscle weakens the flexion of the terminal phalanx and the wrist.&lt;/li&gt;&lt;li&gt;• Option C. Flexor digitorum profundus.&lt;/li&gt;&lt;li&gt;• Option D. Flexor carpi radialis. Its paralysis can cause the weakness of wrist flexion and abduction.&lt;/li&gt;&lt;li&gt;• Option D. Flexor carpi radialis.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Difficulty in adducting the fingers is noticed when the interossei are paralysed. This can be tested by positive card test (patient unable to hold the card firmly between the fingers).&lt;/li&gt;&lt;li&gt;• Difficulty in adducting the fingers is noticed when the interossei are paralysed.&lt;/li&gt;&lt;li&gt;• This can be tested by positive card test (patient unable to hold the card firmly between the fingers).&lt;/li&gt;&lt;li&gt;• positive card test&lt;/li&gt;&lt;li&gt;• Since there is weakness in adduction, the fingers will appear abducted. The abducted position of the little finger appears as Wartenberg’s sign .&lt;/li&gt;&lt;li&gt;• Since there is weakness in adduction, the fingers will appear abducted.&lt;/li&gt;&lt;li&gt;• The abducted position of the little finger appears as Wartenberg’s sign .&lt;/li&gt;&lt;li&gt;• Wartenberg’s sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In fracture of distal half of humerus, the nerve injured is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Axillary nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Axillary nerve . Axillary nerve is injured in the fracture of the surgical neck of humerus, anterior and inferior shoulder dislocations, and from intramuscular injections in the deltoid region.&lt;/li&gt;&lt;li&gt;• Option A. Axillary nerve&lt;/li&gt;&lt;li&gt;• Option B. Median nerve . Median nerve is injured in elbow dislocation, wrist dislocation, supracondylar humerus fracture, and in carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Median nerve&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve . The fracture of medial epicondyle of the humerus is the most common cause of ulnar nerve injury as the nerve passes just behind the medial epicondyle.&lt;/li&gt;&lt;li&gt;• Option D. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• In the fracture of the distal half of the humerus, involving the spiral groove, the most commonly injured nerve is the radial nerve as the nerve crosses the bone at the distal half of the shaft.&lt;/li&gt;&lt;li&gt;• In the fracture of the distal half of the humerus, involving the spiral groove, the most commonly injured nerve is the radial nerve as the nerve crosses the bone at the distal half of the shaft.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dorsum of 1st web space of hand is an autonomous zone for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Interosseous Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Interosseous Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/radial-nerve-supply-2_ybRHHCU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Anterior interosseous nerve. This nerve provides sensory supply to the carpal bones of the wrist.&lt;/li&gt;&lt;li&gt;• Option B. Anterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• Option C. Posterior interosseous nerve. This nerve provides sensory fibers to the dorsal aspect of the wrist capsule. It does not provide cutaneous branches.&lt;/li&gt;&lt;li&gt;• Option C. Posterior interosseous nerve.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve. The autonomous zone for the median nerve are the tip of the index finger and tip of the thumb.&lt;/li&gt;&lt;li&gt;• Option D. Median nerve.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The radial nerve’s autonomous zone in the hand is the 1 st dorsal web space of the hand i.e., the anatomical snuff box.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tinel’s sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avascular necrosis of scaphoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kienbock’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1st carpometacarpal joint arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carpal tunnel syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carpal tunnel syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Carpal tunnel syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Avascular necrosis of scaphoid. Avascular necrosis of the scaphoid is a condition where the blood supply to the scaphoid bone in the wrist is compromised, leading to bone tissue death. While avascular necrosis of the scaphoid can cause wrist pain and dysfunction, Tinel&#x27;s sign is not typically associated with this condition.&lt;/li&gt;&lt;li&gt;• Option A. Avascular necrosis of scaphoid.&lt;/li&gt;&lt;li&gt;• Option B. Kienbock’s disease. Kienbock&#x27;s disease is a condition where the blood supply to the lunate bone in the wrist is disrupted, leading to lunate bone necrosis. Similar to avascular necrosis of the scaphoid, Tinel&#x27;s sign is not typically associated with Kienbock&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option B. Kienbock’s disease.&lt;/li&gt;&lt;li&gt;• Option C. 1 st carpometacarpal joint arthritis. Arthritis affecting the first carpometacarpal joint can cause pain, swelling, and decreased range of motion in the thumb. While arthritis can lead to joint compression and nerve irritation, Tinel&#x27;s sign is not commonly elicited in cases of first carpometacarpal joint arthritis.&lt;/li&gt;&lt;li&gt;• Option C. 1 st carpometacarpal joint arthritis.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Tinel’s sign is a provocative test to evaluate the sensations in a nerve. Out of the given choices, the only nerve-related condition is the carpal tunnel syndrome, rest are the vascular and arthritic conditions. Thus, Tinel’s sign is positive in carpal tunnel syndrome, as in, when the median nerve is tapped or percussed along its course, it produces tingling sensation in the wrist and hand.&lt;/li&gt;&lt;li&gt;• Tinel’s sign is a provocative test to evaluate the sensations in a nerve.&lt;/li&gt;&lt;li&gt;• Out of the given choices, the only nerve-related condition is the carpal tunnel syndrome, rest are the vascular and arthritic conditions.&lt;/li&gt;&lt;li&gt;• Thus, Tinel’s sign is positive in carpal tunnel syndrome, as in, when the median nerve is tapped or percussed along its course, it produces tingling sensation in the wrist and hand.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the nerve supply of the marked muscle.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Interosseous Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Median Nerve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/marked-muscle.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Median Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve . It innervates the triceps, anconeus, extensor carpi radialis longus (ECRL), extensor carpi radialis brevis (ECRB), brachioradialis.&lt;/li&gt;&lt;li&gt;• Option A. Radial nerve&lt;/li&gt;&lt;li&gt;• Option C. Ulnar nerve . It gives motor innervation to the anterior compartment of the forearm, and hand. In the forearm, it supplies the FCU and medial FDP. In the hand, it supplies the hypothenar muscles, medial 2 lumbricals, adductor pollicis, palmar and dorsal interossei of hand.&lt;/li&gt;&lt;li&gt;• Option C. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option D. Anterior interosseous nerve . The anterior interosseous nerve supplies motor innervation to the deep compartment of the anterior forearm i.e., Flexor pollicis longus, Lateral half of flexor digitorum profundus (index and middle fingers), and Pronator quadratus.&lt;/li&gt;&lt;li&gt;• Option D. Anterior interosseous nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The marked muscle in the image is the 1 st lumbrical which is supplied by the median nerve.&lt;/li&gt;&lt;li&gt;• The marked muscle in the image is the 1 st lumbrical which is supplied by the median nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adductor pollicis is supplied by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep branch of ulnar nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial branch of ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior Interosseous branch of median nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Deep branch of ulnar nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/froment-sign.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Deep branch of ulnar nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Median nerve . The median nerve gives motor innervation to the superficial volar forearm group (pronator teres, flexor carpi radialis, palmaris longus), intermediate group (FDS), deep group (lateral FDP, FPL, pronator quadratus), and hand (1-2 lumbricals, opponens pollicis, APB, flexor pollicis brevis).&lt;/li&gt;&lt;li&gt;• Option B. Median nerve&lt;/li&gt;&lt;li&gt;• Option C. Superficial branch of ulnar nerve . The superficial branch of the ulnar nerve provides branches that innervate the hypothenar muscles (abductor digiti minimi, flexor digiti minimi brevis, and opponens digiti muscles), palmaris brevis muscle, and skin of palmar aspect of medial one and a half digits.&lt;/li&gt;&lt;li&gt;• Option C. Superficial branch of ulnar nerve&lt;/li&gt;&lt;li&gt;• Option D. Anterior interosseous branch of median nerve . The anterior interosseous nerve supplies motor innervation to the deep compartment of the anterior forearm i.e., Flexor pollicis longus, Lateral half of flexor digitorum profundus (index and middle fingers), and Pronator quadratus.&lt;/li&gt;&lt;li&gt;• Option D. Anterior interosseous branch of median nerve&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The adductor pollicis muscle of the hand is supplied by the deep branch of the ulnar nerve.&lt;/li&gt;&lt;li&gt;• The adductor pollicis muscle of the hand is supplied by the deep branch of the ulnar nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ulnar paradox is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High ulnar nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low ulnar nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combined median and ulnar nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guyon’s Canal entrapment of ulnar nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. High ulnar nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture46.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) High ulnar nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Low ulnar nerve palsy. Clawing is present with low ulnar nerve injury. There is clawing of ulnar 2 digits, finger cannot be completely extended. There is hyperextension of MCP joint, because of unopposed action of long extensors. There is no extension of IP joints, they remain flexed due to unopposed action of long flexors. Thus clawing occurs, with hyperextension of MCP joints &amp;amp; flexion of IP joints.&lt;/li&gt;&lt;li&gt;• Option B. Low ulnar nerve palsy.&lt;/li&gt;&lt;li&gt;• Option C. Combined median and ulnar nerve palsy . When Low Median and Low Ulnar Nerve Lesions occur, there is loss of sensation in palm, loss of Intrinsic muscle function, loss of thumb opposition and adduction. When there is High Median and High Ulnar Nerve Lesions, there is hand anesthesia, and loss of flexors and intrinsics.&lt;/li&gt;&lt;li&gt;• Option C. Combined median and ulnar nerve palsy&lt;/li&gt;&lt;li&gt;• and&lt;/li&gt;&lt;li&gt;• occur, there is&lt;/li&gt;&lt;li&gt;• and&lt;/li&gt;&lt;li&gt;• Option D. Guyon’s canal entrapment of ulnar nerve. There is weakness/paralysis of the intrinsic muscles of the hand innervated by the ulnar nerve, which may present as a weakening of the handgrip and clawing of the fourth and fifth digits. Hypothenar atrophy may be present in more advanced cases.&lt;/li&gt;&lt;li&gt;• Option D. Guyon’s canal entrapment of ulnar nerve.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ulnar paradox phenomenon is seen due to high ulnar nerve palsy i.e., when the ulnar nerve is injured at the level of elbow. This appears as clawing of the fingers, but the clawing is less severe than that of the low ulnar nerve palsy.&lt;/li&gt;&lt;li&gt;• Ulnar paradox phenomenon is seen due to high ulnar nerve palsy i.e., when the ulnar nerve is injured at the level of elbow.&lt;/li&gt;&lt;li&gt;• This appears as clawing of the fingers, but the clawing is less severe than that of the low ulnar nerve palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Froment’s Sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior Interosseous nerve palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/09/froment-sign_AB4bgDq.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture50.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ulnar nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Median nerve palsy. Benediction Hand Sign can be seen due to median nerve palsy when the patient is asked to oppose the tip of the thumb and the tip of the little finger. In the next step, the patient is asked to make a fist. Paralysis of the opponens pollicis makes it impossible to bring the tips of the thumb and little finger into opposition. Because of this opposition weakness, the patient cannot make a fist. This produces the deformity where only the ring and little fingers are flexed while the other digits remain extended. Paralysis of the opponens, abductor pollicis brevis, and flexor pollicis brevis muscles coupled with the antagonistic pull of the adductor pollicis causes the thumb to lie in the plane of the fingers, creating a deformity resembling an apes hand, and the patient is unable to oppose the thumb. This is called ape thumb deformity .&lt;/li&gt;&lt;li&gt;• Option B. Median nerve palsy. Benediction Hand Sign&lt;/li&gt;&lt;li&gt;• ape thumb&lt;/li&gt;&lt;li&gt;• deformity&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Froment’s sign is seen in ulnar nerve palsy due to the paralysis of the adductor pollicis muscle.&lt;/li&gt;&lt;li&gt;• Froment’s sign is seen in ulnar nerve palsy due to the paralysis of the adductor pollicis muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Card test is done for testing the function of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lumbricals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palmar interossei&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsal interossei&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adductor pollicis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Palmar interossei&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture51.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture53.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/26/picture54.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Palmar interossei&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Lumbricals. Ask the patient to fully flex the fingers and at end range, ask the patient to tuck the fingertips tighter into flexion. There is characterized paradoxical extension of the IP joints while attempting to flex the fingers. This is known as Lumbrical Plus Finger.&lt;/li&gt;&lt;li&gt;• Option A. Lumbricals.&lt;/li&gt;&lt;li&gt;• Option C. Dorsal interossei. Positive Egawa’s test is due to weakness of dorsal interossei, where side-to-side movements of middle finger becomes weak.&lt;/li&gt;&lt;li&gt;• Option C. Dorsal interossei.&lt;/li&gt;&lt;li&gt;• Option D. Adductor pollicis. In case of ulnar nerve palsy , adductor pollicis supplied by ulnar nerve is paralyzed . So, patient holds the book between thumb and palm by using flexor pollicis longus (supplied by AIN nerve). A normal individual will be able to maintain a hold on the object without difficulty. With ulnar nerve palsy, the patient will experience difficulty maintaining a hold and this produces flexion at interphalangeal joint of the thumb , while holding book to maintain grip pressure causing a pinching effect . This is known as a positive froment’s sign .&lt;/li&gt;&lt;li&gt;• Option D. Adductor pollicis.&lt;/li&gt;&lt;li&gt;• ulnar nerve palsy&lt;/li&gt;&lt;li&gt;• adductor pollicis&lt;/li&gt;&lt;li&gt;• paralyzed&lt;/li&gt;&lt;li&gt;• holds the book between thumb and palm&lt;/li&gt;&lt;li&gt;• flexion at interphalangeal joint&lt;/li&gt;&lt;li&gt;• , while holding book&lt;/li&gt;&lt;li&gt;• positive froment’s sign&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Card test is done to evaluate the palmar interossei muscle paralysis or weakness due to ulnar nerve palsy.&lt;/li&gt;&lt;li&gt;• Card test is done to evaluate the palmar interossei muscle paralysis or weakness due to ulnar nerve palsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tendon used for repair of flexor tendon injury in hand requiring reconstruction from forearm to fingertip is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Palmaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plantaris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensor digitorum communis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensor digiti minimi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Plantaris&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Plantaris&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Palmaris. The palmaris tendon is used for repair of flexor tendon injury from hand to the fingertip .&lt;/li&gt;&lt;li&gt;• Option A. Palmaris.&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option C. Extensor digitorum communis. This muscle extends the forearm and the wrist. Thus, it is not used in flexor tendon injury repair.&lt;/li&gt;&lt;li&gt;• Option C. Extensor digitorum communis.&lt;/li&gt;&lt;li&gt;• Option D. Extensor digiti minimi. This muscle is responsible for 5 th digit MCP joint extension. Thus, it is not used in flexor tendon injury repair.&lt;/li&gt;&lt;li&gt;• Option D. Extensor digiti minimi.&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• The plantaris tendon is used for flexor tendon injury repair from the forearm to the fingertip.&lt;/li&gt;&lt;li&gt;• The plantaris tendon is used for flexor tendon injury repair from the forearm to the fingertip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Crutch palsy is injury to which nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulnar nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Musculocutaneous nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radial nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Radial nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve . The ulnar nerve injury is related to the presence of claw hand deformity where there is flexion of the IP joint, hyperextension of the MCP joint due to paralysis of the lumbricals and the interossei.&lt;/li&gt;&lt;li&gt;• Option B. Ulnar nerve&lt;/li&gt;&lt;li&gt;• Option C. Median nerve . If the median nerve is injured at the elbow, then there are pointing index and benediction hand deformities. This involves flexion of the IP joint of index and middle fingers. If the nerve is injured at the wrist, this may appear as the ape thumb deformity wherein the thumb is adducted and laterally rotated and lies in the same plane as other fingers, due to unopposed action of the extensor pollicis longus and adductor pollicis.&lt;/li&gt;&lt;li&gt;• Option C. Median nerve&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve . Isolated injury to the musculocutaneous nerve cause weakness in elbow/shoulder flexion, atrophy of the biceps brachii, and paraesthesia at the lateral forearm.&lt;/li&gt;&lt;li&gt;• Option D. Musculocutaneous nerve&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Crutch palsy is caused by the injury to the radial nerve due to pressure from the axillary pad of the crutch on the axilla.&lt;/li&gt;&lt;li&gt;• Crutch palsy is caused by the injury to the radial nerve due to pressure from the axillary pad of the crutch on the axilla.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wrist Drop is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior interosseous nerve palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High radial nerve palsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avulsion of triceps tendon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High radial nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High radial nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Superficial radial nerve. Injury to superficial radial nerve most commonly presents as loss of sensation in the dorsolateral aspect of the hand including the back of the hand, the thumb and the index finger. There may be numbness or reduced sensitivity to touch, pain and temperature.&lt;/li&gt;&lt;li&gt;• Option A. Superficial radial nerve. Injury to superficial radial nerve&lt;/li&gt;&lt;li&gt;• Option B. Posterior interosseous nerve palsy . Injury to posterior interosseous nerve most commonly leads to weakness or paralysis of the finger extensors leading to finger drop, leaving sensory functions intact .&lt;/li&gt;&lt;li&gt;• Option B. Posterior interosseous nerve palsy&lt;/li&gt;&lt;li&gt;• Injury to posterior interosseous nerve&lt;/li&gt;&lt;li&gt;• leaving sensory functions intact&lt;/li&gt;&lt;li&gt;• Option D. Avulsion of triceps tendon . Avulsion of triceps tendon classically presents as pain and swelling at the back of the elbow or upper forearm.&lt;/li&gt;&lt;li&gt;• Option D. Avulsion of triceps tendon&lt;/li&gt;&lt;li&gt;• Avulsion of triceps tendon&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educ
