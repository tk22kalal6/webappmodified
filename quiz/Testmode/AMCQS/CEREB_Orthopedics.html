&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Genu Recurvatum also known as hypertension of knee can be seen in rheumatoid arthritis, poliomyelitis and rickets.&lt;/li&gt;&lt;li&gt;➤ Genu Recurvatum also known as hypertension of knee can be seen in rheumatoid arthritis, poliomyelitis and rickets.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is diagnosed with hypophosphatemic rickets. Choose the correct statement: Serum calcium levels are mostly normal Raised levels of alkaline phosphate seen Has XLD inheritance PTH is markedly raised Pigeon chest is one of the characteristic skeletal deformity&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3, 5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-113304.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3, 5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Child is diagnosed with hypophosphatemic rickets and in this case, serum calcium levels are mostly normal, alkaline phosphate levels are mildly elevated. It has X-linked dominant inheritance. Pegion chest is one of the characteristic skeletal deformity associated with hypophosphatemic rickets. PTH is normal or minimally elevated.&lt;/li&gt;&lt;li&gt;➤ Child is diagnosed with hypophosphatemic rickets and in this case, serum calcium levels are mostly normal, alkaline phosphate levels are mildly elevated.&lt;/li&gt;&lt;li&gt;➤ It has X-linked dominant inheritance.&lt;/li&gt;&lt;li&gt;➤ Pegion chest is one of the characteristic skeletal deformity associated with hypophosphatemic rickets.&lt;/li&gt;&lt;li&gt;➤ PTH is normal or minimally elevated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wrist X-ray shows:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colles fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scaphoid fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rickets&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-113623.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-113923.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-114025.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-114113.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-114206.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rickets&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B . Colles Fracture. Colles fracture is fracture of lower end of radius at its corticocancellous junction mostly occurring in post-menopausal osteoporotic elderly women; as a result of fall on outstretched hand, with wrist in extension. It is one of the most common fractures in elderly. Radiographically, the fracture appears extra-articular and usually proximal to the radioulnar joint. Dorsal angulation of the distal fracture fragment is present. If dorsal angulation is severe enough, a dinner fork deformity may be described. There is also shortening of the radius. An associated ulnar styloid fracture is present in up to 50% of cases.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Colles Fracture.&lt;/li&gt;&lt;li&gt;• Option C. Scaphoid fracture. The wrist bone below the base of the thumb is known as the scaphoid bone. A fracture of this bone can happen when a person falls onto outstretched hands. This type of fracture does not happen very often in young children because this bone is mostly cartilage. A lucent line across the waist of the scaphoid is the commonest site for fracture. However, displaced and non-displaced fractures of the proximal and distal pole may be seen.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Scaphoid fracture.&lt;/li&gt;&lt;li&gt;• Option D. Osteoporosis . Osteoporosis is reduction in bone mass (density) i.e. there is quantitative decrease of units of bone formation but each unit has qualitatively normal configuration. So, osteoporosis characteristically has normal calcium, phosphate and alkaline phoshatase levels. In tubular bones especially metacarpals, there will be thinning of the cortex. Cortical thickness of &amp;lt;25% of the whole thickness of the metacarpal signifies osteoporosis (normal is 25-33%).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Osteoporosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ This given wrist X- ray shows rickets. The characteristic feature of rickets are thickening and widening of growth plate, indistinct and hazy metaphysis that is abnormally wide (splaying) with cupping or flaring (Brush-like appearance).&lt;/li&gt;&lt;li&gt;➤ This given wrist X- ray shows rickets.&lt;/li&gt;&lt;li&gt;➤ The characteristic feature of rickets are thickening and widening of growth plate, indistinct and hazy metaphysis that is abnormally wide (splaying) with cupping or flaring (Brush-like appearance).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child with rickets is on calcium supplements and has a foot deformity. The child will be referred to a surgeon for the correction of the deformity when:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum calcium levels are normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum vitamin D levels are normal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Growth plate healing becomes normal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum ALP becomes normal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Growth plate healing becomes normal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Growth plate healing becomes normal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Serum calcium levels are normal. Serum calcium levels are important for bone health, but correcting a foot deformity for 2-year-olds with rickets has more to do with normalizing growth plate healing than serum calcium levels.&lt;/li&gt;&lt;li&gt;• Option A. Serum calcium levels are normal.&lt;/li&gt;&lt;li&gt;• Option B. Serum vitamin D levels are normal. While normalizing serum vitamin D is essential for the treatment of rickets, it does not directly address the healing of the growth plate. Correcting the foot deformity has more to do with restoring normal growth plate function.&lt;/li&gt;&lt;li&gt;• Option B. Serum vitamin D levels are normal.&lt;/li&gt;&lt;li&gt;• Option D. Serum ALP becomes normal. ALP is an enzyme involved in the mineralization of bone. Elevated ALP levels are commonly seen in rickets due to an increase in bone turnover. However, ALP normalization alone may not be enough to determine the right time for surgical correction of your foot deformity.&lt;/li&gt;&lt;li&gt;• Option D. Serum ALP becomes normal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate timing for surgical intervention based on the normalization of growth plate healing rather than relying solely on normal serum calcium, vitamin D levels, or alkaline phosphatase levels.&lt;/li&gt;&lt;li&gt;➤ The appropriate timing for surgical intervention based on the normalization of growth plate healing rather than relying solely on normal serum calcium, vitamin D levels, or alkaline phosphatase levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteomalacia is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin C deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin E deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin D deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vitamin D deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vitamin C deficiency. Vitamin C deficiency leads to scurvy, a condition characterized by weakness, anemia, gum disease, and skin problems. It is not associated with osteomalacia.&lt;/li&gt;&lt;li&gt;• Option A. Vitamin C deficiency.&lt;/li&gt;&lt;li&gt;• Option C. Vitamin E deficiency. Vitamin E is an antioxidant that plays a role in protecting cells from damage. However, vitamin E deficiency is not associated with osteomalacia. Instead, vitamin E deficiency can lead to neurological symptoms and muscle weakness.&lt;/li&gt;&lt;li&gt;• Option C. Vitamin E deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is caused due to deficiency of Vitamin D, which is essential for absorption of calcium and phosphorus in the intestine. Inadequate levels of Vitamin D result in impaired mineralization of the bone matrix, leading of soft and weak bones.&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is caused due to deficiency of Vitamin D, which is essential for absorption of calcium and phosphorus in the intestine.&lt;/li&gt;&lt;li&gt;➤ Inadequate levels of Vitamin D result in impaired mineralization of the bone matrix, leading of soft and weak bones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Rickets, all are seen except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bowing of legs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rachitic rosary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleeding&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Craniotabes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bleeding&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bleeding&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bowing of legs. Bowing of legs is a classic clinical feature of rickets. Rickets is a disorder primarily seen in children, and it results from a deficiency of vitamin D, calcium, or phosphate. The deficiency leads to impaired mineralization of the bone matrix, causing the bones to become soft and bendable.&lt;/li&gt;&lt;li&gt;• Option A. Bowing of legs.&lt;/li&gt;&lt;li&gt;• Option B. Rachitic rosary. Rachitic rosary refers to the beading or enlargement of the costochondral junctions (where the ribs meet the cartilage), giving a beaded appearance along the chest wall. This is a characteristic feature of rickets and results from the expansion of the cartilage due to the softening of bones.&lt;/li&gt;&lt;li&gt;• Option B. Rachitic rosary.&lt;/li&gt;&lt;li&gt;• Option C. Craniotabes. Craniotabes refers to the softening of the skull bones, which is another common manifestation of rickets. The skull bones become thin and pliable, leading to palpable depressions on the surface. This is particularly noticeable in the occipital region.&lt;/li&gt;&lt;li&gt;• Option C. Craniotabes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bleeding is not typically associated with rickets. Rickets primarily affects bone development and mineralization due to nutritional deficiencies, and bleeding is not a direct consequence of this condition. The clinical features of rickets are mainly related to bone deformities, weakness, and abnormalities in the growth plates.&lt;/li&gt;&lt;li&gt;➤ Bleeding is not typically associated with rickets.&lt;/li&gt;&lt;li&gt;➤ Rickets primarily affects bone development and mineralization due to nutritional deficiencies, and bleeding is not a direct consequence of this condition.&lt;/li&gt;&lt;li&gt;➤ The clinical features of rickets are mainly related to bone deformities, weakness, and abnormalities in the growth plates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Hypophosphatemic Rickets, mode of inheritance is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autosomal recessive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-linked dominant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-linked recessive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. X-linked dominant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) X-linked dominant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Autosomal dominant. Autosomal dominant inheritance means that the gene responsible for the condition is located on one of the autosomal chromosomes (non-sex chromosomes), and a single copy of the mutated gene from either parent is sufficient to express the trait. Hypophosphatemic rickets is not typically inherited in an autosomal dominant manner.&lt;/li&gt;&lt;li&gt;• Option A. Autosomal dominant.&lt;/li&gt;&lt;li&gt;• Option B. Autosomal recessive . Autosomal recessive inheritance implies that two copies of the mutated gene, one from each parent, are necessary for the expression of the trait.&lt;/li&gt;&lt;li&gt;• Option B. Autosomal recessive&lt;/li&gt;&lt;li&gt;• Option C. X-linked recessive. In X-linked recessive conditions, the gene causing the disorder is located on the X chromosome, and males are typically more affected than females. Females are carriers but may not show the full phenotype.&lt;/li&gt;&lt;li&gt;• Option C. X-linked recessive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ X- linked dominant is the commonest mode of inheritance in Hypophosphatemic Rickets. It is due to PHEX gene mutation, autosomal dominant and autosomal recessive – 3 varieties of hypophosphatemic Rickets (vitamin D resistant rickets).&lt;/li&gt;&lt;li&gt;➤ X- linked dominant is the commonest mode of inheritance in Hypophosphatemic Rickets.&lt;/li&gt;&lt;li&gt;➤ It is due to PHEX gene mutation, autosomal dominant and autosomal recessive – 3 varieties of hypophosphatemic Rickets (vitamin D resistant rickets).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Looser zone is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteomalacia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis. Osteoporosis is a condition characterized by weakened bones, leading to an increased risk of fractures. In osteoporosis, bone density is reduced, and the bone structure becomes porous and brittle. However, the term \&quot;looser zone\&quot; is not specifically associated with osteoporosis.&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Metastasis. Metastasis refers to the spread of cancer cells from the primary tumor to other parts of the body. The term \&quot;looser zone\&quot; is not typically associated with metastasis.&lt;/li&gt;&lt;li&gt;• Option C. Metastasis.&lt;/li&gt;&lt;li&gt;• Option D. Scurvy. Scurvy is a nutritional deficiency disorder caused by a lack of vitamin C. It leads to symptoms such as weakness, fatigue, and joint pain. The term \&quot;looser zone\&quot; is not directly related to scurvy.&lt;/li&gt;&lt;li&gt;• Option D. Scurvy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is a condition where the bone mineralization is impaired, resulting in softening of the bones. The term \&quot;looser zone\&quot; refers to radiolucent or translucent bands seen in X-rays of bones affected by osteomalacia.&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is a condition where the bone mineralization is impaired, resulting in softening of the bones.&lt;/li&gt;&lt;li&gt;➤ The term \&quot;looser zone\&quot; refers to radiolucent or translucent bands seen in X-rays of bones affected by osteomalacia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osteomalacia is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in osteoid volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in osteoid surface&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in osteoid maturation time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in mineral apposition rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in osteoid maturation time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase in osteoid maturation time&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreases in osteoid volume. Osteoid is the unmineralized, organic matrix of bone. In osteomalacia, there is a reduction in mineralization of the osteoid, leading to a decrease in bone density. This decrease in osteoid volume contributes to the characteristic softening of the bones seen in osteomalacia.&lt;/li&gt;&lt;li&gt;• Option A. Decreases in osteoid volume.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in osteoid surface. Osteoid surface refers to the area of unmineralized bone matrix available for mineralization. In osteomalacia, there is a decrease in the amount of osteoid being mineralized, which can result in a reduction in osteoid surface.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in osteoid surface.&lt;/li&gt;&lt;li&gt;• Option D. Increase in mineral apposition rate . Mineral apposition rate (MAR) is the rate at which mineral is deposited onto the bone matrix. In osteomalacia, there is typically a decrease in the mineral apposition rate, leading to inadequate mineralization of the bone.&lt;/li&gt;&lt;li&gt;• Option D. Increase in mineral apposition rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is associated with increase in osteoid maturation time. There may be an increase in the time it takes for the osteoid to mature and become properly mineralized.&lt;/li&gt;&lt;li&gt;➤ Osteomalacia is associated with increase in osteoid maturation time.&lt;/li&gt;&lt;li&gt;➤ There may be an increase in the time it takes for the osteoid to mature and become properly mineralized.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rickets in infancy is characterized by the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Craniotabes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rachitic rosary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wide open fontanelles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bow legs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bow legs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bow legs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Craniotabes. Craniotabes refers to the softening of the skull bones. In infants with rickets, the bones of the skull may become softened, leading to palpable depressions or \&quot;soft spots\&quot; on the skull. This can be a manifestation of the impact of vitamin D deficiency on bone mineralization.&lt;/li&gt;&lt;li&gt;• Option A. Craniotabes.&lt;/li&gt;&lt;li&gt;• Option B. Rachitic Rosary. Rachitic rosary is a term used to describe the beading at the costochondral junctions (the points where the ribs attach to the cartilage). In rickets, the deficient mineralization of the cartilage at these junctions can result in nodular swellings, giving the appearance of beads along the ribcage.&lt;/li&gt;&lt;li&gt;• Option B. Rachitic Rosary.&lt;/li&gt;&lt;li&gt;• Option C. Wide open frontanelles. Fontanelles are soft spots on a baby&#x27;s skull that allow for the growth of the skull bones. This can be associated with rickets in infancy.&lt;/li&gt;&lt;li&gt;• Option C. Wide open frontanelles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In rickets, long bones of legs get deformed when the child starts bearing weight. Therefore, deformities of legs are unusual before the age of one year.&lt;/li&gt;&lt;li&gt;➤ In rickets, long bones of legs get deformed when the child starts bearing weight. Therefore, deformities of legs are unusual before the age of one year.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Basic pathological defect in rickets is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased osteoblastic activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-functional osteoclast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defective osteoclastic resorption of uncalcified osteoid and cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defective proliferation of physis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Defective osteoclastic resorption of uncalcified osteoid and cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Defective osteoclastic resorption of uncalcified osteoid and cartilage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreased osteoblastic activity. Osteoblasts are cells responsible for bone formation. In rickets, the primary issue is not decreased osteoblastic activity. Instead, the deficiency of vitamin D or other factors impairs mineralization, leading to a decreased ability to form properly mineralized bone matrix.&lt;/li&gt;&lt;li&gt;• Option A. Decreased osteoblastic activity.&lt;/li&gt;&lt;li&gt;• Option B. Non-functional osteoclast. Osteoclasts are responsible for breaking down and resorbing bone tissue, a process that is essential for normal bone remodelling. If osteoclasts were non-functional, it would lead to an accumulation of bone rather than the characteristic bone deformities seen in rickets.&lt;/li&gt;&lt;li&gt;• Option B. Non-functional osteoclast.&lt;/li&gt;&lt;li&gt;• Option D. Defective proliferation of physis. The physis, also known as the growth plate, is crucial for bone growth in children. However, the basic pathological defect in rickets is not related to a defective proliferation of the physis.&lt;/li&gt;&lt;li&gt;• Option D. Defective proliferation of physis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basic pathological defect in rickets is Defective osteoclastic resorption of uncalcified osteoid and cartilage. Osteoid formation is normal in rickets. With defective mineralization, however, osteoclastic resorption of the uncalcified osteoid does not take place.&lt;/li&gt;&lt;li&gt;➤ Basic pathological defect in rickets is Defective osteoclastic resorption of uncalcified osteoid and cartilage.&lt;/li&gt;&lt;li&gt;➤ Osteoid formation is normal in rickets.&lt;/li&gt;&lt;li&gt;➤ With defective mineralization, however, osteoclastic resorption of the uncalcified osteoid does not take place.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Action of vitamin D is that it: Stimulates bone marrow Increases calcium loss Stimulates absorption of calcium Stimulates osteoclasts&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 3 &amp;amp; 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 3 &amp; 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/28/picture4_AreMEq5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Stimulates bone marrow. Vitamin D does not directly stimulate bone marrow. The primary role of vitamin D is related to calcium metabolism, bone health, and other physiological processes. It helps regulate calcium absorption in the intestines, calcium reabsorption in the kidneys, and maintains calcium and phosphate levels in the blood.&lt;/li&gt;&lt;li&gt;• Option A. Stimulates bone marrow.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin D actually has the opposite effect on calcium. It promotes the absorption of calcium from the intestines, reabsorption of calcium in the kidneys, and overall helps to maintain adequate levels of calcium in the blood. Therefore, it does not increase calcium loss.&lt;/li&gt;&lt;li&gt;• Option B. Vitamin D actually has the opposite effect on calcium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Action of vitamin D is it stimulates absorption of calcium and stimulation of osteoclasts.&lt;/li&gt;&lt;li&gt;➤ Action of vitamin D is it stimulates absorption of calcium and stimulation of osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Salt pepper skull is a feature of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paget&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eosinophilic granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primary hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-121829.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-122214.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-122325.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-122434.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-122527.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Primary hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Paget’s disease. Paget&#x27;s disease is a chronic bone disorder characterized by excessive and abnormal bone remodeling. It is characterized by cotton wool skull appearance.&lt;/li&gt;&lt;li&gt;• Option A. Paget’s disease.&lt;/li&gt;&lt;li&gt;• Option B. Eosinophilic granuloma . Eosinophilic granuloma is a localized form of Langerhans cell histiocytosis, a disorder involving the proliferation of certain white blood cells. It is characterized by Geographical lesion (Bevelled margins) in the skull.&lt;/li&gt;&lt;li&gt;• Option B. Eosinophilic granuloma&lt;/li&gt;&lt;li&gt;• Option D. Multiple Myeloma . Multiple myeloma is a cancer of plasma cells in the bone marrow. The skull gives a punched out appearance in this condition.&lt;/li&gt;&lt;li&gt;• Option D. Multiple Myeloma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salt and pepper skull is a radiographic feature of primary hyperparathyroidism.&lt;/li&gt;&lt;li&gt;➤ Salt and pepper skull is a radiographic feature of primary hyperparathyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Brown tumor is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-122931.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism. Hypoparathyroidism is characterized by low levels of parathyroid hormone (PTH), leading to decreased calcium levels in the blood. In hypoparathyroidism, the bone resorption is typically reduced, and brown tumors are not a feature of this condition.&lt;/li&gt;&lt;li&gt;• Option B. Hypoparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Hypothyroidism . Hypoparathyroidism is not associated with the development of brown tumors. Brown tumors are more commonly linked to hyperparathyroidism.&lt;/li&gt;&lt;li&gt;• Option C. Hypothyroidism&lt;/li&gt;&lt;li&gt;• Option D. Hyperthyroidism. Hyperparathyroidism is characterized by overactivity of the parathyroid glands, leading to increased production of parathyroid hormone (PTH).&lt;/li&gt;&lt;li&gt;• Option D. Hyperthyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Brown tumors are not actual tumors but rather focal areas of bone resorption that can occur in the setting of hyperparathyroidism.&lt;/li&gt;&lt;li&gt;➤ Brown tumors are not actual tumors but rather focal areas of bone resorption that can occur in the setting of hyperparathyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Hyperphosphatemia is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vitamin D intoxication . Vitamin D intoxication can produce hyperphosphatemia as a result of excessive gastrointestinal absorption and increased renal reabsorption.&lt;/li&gt;&lt;li&gt;• Option A. Vitamin D intoxication&lt;/li&gt;&lt;li&gt;• Option B. Renal failure . Renal failure, especially in the context of chronic kidney disease (CKD), is a well-known cause of hyperphosphatemia. In normal kidney function, phosphorus is excreted in the urine, but in renal failure, there is a decreased ability to eliminate phosphorus, leading to its accumulation in the blood.&lt;/li&gt;&lt;li&gt;• Option B. Renal failure&lt;/li&gt;&lt;li&gt;• Option C. Tumor Lysis syndrome. Tumor lysis syndrome is a medical emergency that can occur after the treatment of certain cancers, especially those with high cell turnover rates. The rapid breakdown of cancer cells releases intracellular contents into the bloodstream, including phosphorus.&lt;/li&gt;&lt;li&gt;• Option C. Tumor Lysis syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hyperphosphatemia is abnormally high serum phosphate levels—can result from increased phosphate intake, decreased phosphate excretion, or a disorder that shifts intracellular phosphate to extracellular space. Hyperphosphatemia is seen in Vitamin D intoxication, renal failure and tumor lysis syndrome.&lt;/li&gt;&lt;li&gt;➤ Hyperphosphatemia is abnormally high serum phosphate levels—can result from increased phosphate intake, decreased phosphate excretion, or a disorder that shifts intracellular phosphate to extracellular space.&lt;/li&gt;&lt;li&gt;➤ Hyperphosphatemia is seen in Vitamin D intoxication, renal failure and tumor lysis syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pseudofracture can be seen in the following conditions:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hereditary hypophosphatasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrous dysplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/28/picture5_MXw2Jxa.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hereditary Hypophosphatasia. Hereditary hypophosphatasia is a genetic disorder characterized by low levels of alkaline phosphatase, leading to impaired bone mineralization. Pseudofractures can be observed in individuals with hypophosphatasia due to the inadequate mineralization of bone, which may result in the appearance of radiolucent lines on X-rays.&lt;/li&gt;&lt;li&gt;• Option A. Hereditary Hypophosphatasia.&lt;/li&gt;&lt;li&gt;• Option B. Paget’s Disease . Paget&#x27;s disease of bone is a condition characterized by abnormal bone remodeling, leading to enlarged and deformed bones. Pseudofractures can be associated with Paget&#x27;s disease, occurring at sites of increased bone turnover and altered bone architecture.&lt;/li&gt;&lt;li&gt;• Option B. Paget’s Disease&lt;/li&gt;&lt;li&gt;• Option C. Fibrous dysplasia . Fibrous dysplasia is a bone disorder where normal bone is replaced by fibrous tissue. Pseudofractures can be seen in fibrous dysplasia due to the weakened bone structure and altered bone matrix.&lt;/li&gt;&lt;li&gt;• Option C. Fibrous dysplasia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Milkman&#x27;s/Increment fractures also known as looser&#x27;s zones or osteoid zones are pseudofracture, seen at the sites of mechanical stress or nutrient vessel entry (pulsation). Pseudofractures can be seen in hereditary hypophosphatasia, paget’s disease and fibrous dysplasia.&lt;/li&gt;&lt;li&gt;➤ Milkman&#x27;s/Increment fractures also known as looser&#x27;s zones or osteoid zones are pseudofracture, seen at the sites of mechanical stress or nutrient vessel entry (pulsation).&lt;/li&gt;&lt;li&gt;➤ looser&#x27;s zones&lt;/li&gt;&lt;li&gt;➤ osteoid zones&lt;/li&gt;&lt;li&gt;➤ Pseudofractures can be seen in hereditary hypophosphatasia, paget’s disease and fibrous dysplasia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Looser’s zone are seen in which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteomalacia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteomalacia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis. Looser zones are not typically associated with osteoporosis. Osteoporosis is characterized by a reduction in bone density and quality, leading to an increased risk of fractures.&lt;/li&gt;&lt;li&gt;• Option A. Osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Rickets. Rickets is a disorder primarily affecting children, characterized by impaired mineralization of growing bones.&lt;/li&gt;&lt;li&gt;• Option C. Rickets.&lt;/li&gt;&lt;li&gt;• Option D. Scurvy. Scurvy is a nutritional deficiency disorder caused by a lack of vitamin C. While scurvy can lead to various bone and connective tissue abnormalities, it is not typically associated with the formation of Looser zones on X-rays.&lt;/li&gt;&lt;li&gt;• Option D. Scurvy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Milkman’s/increment fractures also known as looser’s zones or osteoid zones are pseudofractures, seen at the site of mechanical stress or nutrient vessel entry. Looser’s zone can be seen commonly in osteomalacia.&lt;/li&gt;&lt;li&gt;➤ Milkman’s/increment fractures also known as looser’s zones or osteoid zones are pseudofractures, seen at the site of mechanical stress or nutrient vessel entry.&lt;/li&gt;&lt;li&gt;➤ looser’s zones&lt;/li&gt;&lt;li&gt;➤ osteoid zones&lt;/li&gt;&lt;li&gt;➤ Looser’s zone can be seen commonly in osteomalacia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Looser’s zone/Pseudofractures are commonly seen in the following areas except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scapula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pelvis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radius&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Radius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Scapula. Looser zones can be seen in the scapula. These radiolucent lines may appear in various bones as a result of conditions like osteomalacia or rickets.&lt;/li&gt;&lt;li&gt;• Option A. Scapula.&lt;/li&gt;&lt;li&gt;• Option B. Ribs. Looser zones are commonly seen in the ribs. The ribs, being part of the skeletal system, can show these pseudofractures in conditions associated with impaired bone mineralization.&lt;/li&gt;&lt;li&gt;• Option B. Ribs.&lt;/li&gt;&lt;li&gt;• Option C. Pelvis . Looser zones can be observed in the pelvis. The pelvic bones, like other weight-bearing bones, may exhibit pseudofractures in conditions such as osteomalacia or rickets.&lt;/li&gt;&lt;li&gt;• Option C. Pelvis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The common locations for pseudofractures are Femoral Neck, Pubic Rami, Axillary edge of scapula immediately below the glenoid, Scapula lateral and superior border, Ribs and clavicle and Pelvis. It is not seen in Radius.&lt;/li&gt;&lt;li&gt;➤ The common locations for pseudofractures are Femoral Neck, Pubic Rami, Axillary edge of scapula immediately below the glenoid, Scapula lateral and superior border, Ribs and clavicle and Pelvis.&lt;/li&gt;&lt;li&gt;➤ It is not seen in Radius.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Milkman’s fracture is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudofracture in adults&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fracture of clavicle in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture humerus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fracture first metacarpal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudofracture in adults&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pseudofracture in adults&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Fractures of clavicle in children. Clavicle fractures are relatively common in children, often occurring due to falls or trauma. The clavicle is a bone that connects the shoulder to the chest, and fractures can happen at various points along its length.&lt;/li&gt;&lt;li&gt;• Option B. Fractures of clavicle in children.&lt;/li&gt;&lt;li&gt;• Option C. Fracture Humerus . Fractures of the humerus, the long bone of the upper arm, can occur in various locations and patterns. These fractures can happen due to trauma, falls, or other injuries.&lt;/li&gt;&lt;li&gt;• Option C. Fracture Humerus&lt;/li&gt;&lt;li&gt;• Option D. Fracture first metacarpal. A fracture of the first metacarpal, often referred to as a \&quot;Bennett&#x27;s fracture\&quot; or \&quot;Rolando fracture,\&quot; involves the base of the thumb. It is a specific type of fracture that can occur in the first metacarpal bone.&lt;/li&gt;&lt;li&gt;• Option D. Fracture first metacarpal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Milkman’s fracture is the pseudofracture in adults. These are incomplete stress fractures that have healed by callus consisting of osteoid tissue lacking calcium.&lt;/li&gt;&lt;li&gt;➤ Milkman’s fracture is the pseudofracture in adults.&lt;/li&gt;&lt;li&gt;➤ These are incomplete stress fractures that have healed by callus consisting of osteoid tissue lacking calcium.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;“Rugger Jersey spine” is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achondroplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal osteodystrophy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan’s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal osteodystrophy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-164511.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal osteodystrophy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fluorosis. Fluorosis is a condition caused by excessive intake of fluoride, leading to changes in bone and teeth. However, the \&quot;Rugger Jersey spine\&quot; is not typically associated with fluorosis.&lt;/li&gt;&lt;li&gt;• Option A. Fluorosis.&lt;/li&gt;&lt;li&gt;• Option B. Achondroplasia. Achondroplasia is a genetic disorder that affects bone growth, resulting in dwarfism. The \&quot;Rugger Jersey spine\&quot; is not a characteristic finding in achondroplasia.&lt;/li&gt;&lt;li&gt;• Option B. Achondroplasia.&lt;/li&gt;&lt;li&gt;• Option D. Marfan’s syndrome. Marfan&#x27;s syndrome is a genetic disorder that affects the connective tissue, leading to various skeletal, cardiovascular, and ocular abnormalities. The \&quot;Rugger Jersey spine\&quot; is not typically associated with Marfan&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;• Option D. Marfan’s syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Rugger Jersey spine\&quot; is a radiological description of the appearance of the spine, particularly the vertebral bodies, seen on imaging studies. It is seen in renal osteodystrphy in which alternate bands of osteosclerosis and radiolucency can be seen.&lt;/li&gt;&lt;li&gt;➤ \&quot;Rugger Jersey spine\&quot; is a radiological description of the appearance of the spine, particularly the vertebral bodies, seen on imaging studies.&lt;/li&gt;&lt;li&gt;➤ It is seen in renal osteodystrphy in which alternate bands of osteosclerosis and radiolucency can be seen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Rugger Jersey spine in Chronic Renal Failure is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aluminium osteodystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperparathyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-165956.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteomalacia. Osteomalacia is a condition characterized by softening of the bones due to impaired mineralization. It is not typically associated with the \&quot;Rugger Jersey spine\&quot; appearance.&lt;/li&gt;&lt;li&gt;• Option A. Osteomalacia.&lt;/li&gt;&lt;li&gt;• Option B. Trauma. Trauma alone is not a common cause of the \&quot;Rugger Jersey spine\&quot; appearance. This radiological finding is more related to metabolic and mineral disorders affecting bone density.&lt;/li&gt;&lt;li&gt;• Option B. Trauma.&lt;/li&gt;&lt;li&gt;• Option D. Aluminium osteodystrophy. Aluminium osteodystrophy is a form of renal osteodystrophy associated with chronic kidney disease. Exposure to high levels of aluminum in patients with impaired kidney function can lead to bone abnormalities.&lt;/li&gt;&lt;li&gt;• Option D. Aluminium osteodystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The \&quot;Rugger Jersey spine\&quot; appearance seen in chronic renal failure (CRF) is primarily due to increased bone density, particularly in the vertebral end plates. It is due to hyperparathyroidism.&lt;/li&gt;&lt;li&gt;➤ The \&quot;Rugger Jersey spine\&quot; appearance seen in chronic renal failure (CRF) is primarily due to increased bone density, particularly in the vertebral end plates. It is due to hyperparathyroidism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Wimberger ring sign is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paget’s&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemophilia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/28/picture6_PgYrJIU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Scurvy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Syphilis. Syphilis is a sexually transmitted infection caused by the bacterium Treponema pallidum. In congenital syphilis, Wimberger corner sign is seen which refers to the localized bilateral metaphyseal destruction of the medial proximal tibia.&lt;/li&gt;&lt;li&gt;• Option B. Syphilis.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease . Paget&#x27;s disease of bone is a chronic disorder characterized by abnormal bone remodeling. The Wimberger ring sign is not commonly associated with Paget&#x27;s disease.&lt;/li&gt;&lt;li&gt;• Option C. Paget’s disease&lt;/li&gt;&lt;li&gt;• Option D. Hemophilia . Hemophilia is a genetic disorder that affects blood clotting, but it is not typically associated with the Wimberger ring sign.&lt;/li&gt;&lt;li&gt;• Option D. Hemophilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wimberger’s ring sign is a radiographic feature of scurvy.&lt;/li&gt;&lt;li&gt;➤ Wimberger’s ring sign is a radiographic feature of scurvy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Vitamin C deficiency leads to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defective mineralisation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective osteoid formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal collagen and bone matrix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;X-ray shows normal evidence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defective osteoid formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Defective osteoid formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Defective mineralization. Vitamin C is essential for the synthesis of collagen, a key component of bones and connective tissues. Deficiency of vitamin C can impair collagen formation, which, in turn, may affect mineralization of the bone matrix. This can lead to impaired bone density and strength.&lt;/li&gt;&lt;li&gt;• Option A. Defective mineralization.&lt;/li&gt;&lt;li&gt;• Option C. Normal collagen and bone matrix. Vitamin C is crucial for the synthesis of collagen, and collagen is a fundamental component of bone matrix. Therefore, a deficiency in vitamin C can indeed lead to abnormal collagen and bone matrix formation.&lt;/li&gt;&lt;li&gt;• Option C. Normal collagen and bone matrix.&lt;/li&gt;&lt;li&gt;• Option D. X-ray shows normal evidence. X-rays may reveal abnormalities associated with vitamin C deficiency, such as changes in bone density, characteristic findings in scurvy, or alterations in the growth plates. Therefore, X-ray evidence may not be normal in the presence of vitamin C deficiency.&lt;/li&gt;&lt;li&gt;• Option D. X-ray shows normal evidence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Vitamin C deficiency primarily affects collagen synthesis, including the collagen found in bone matrix, leading to defective osteoid formation. This can result in various skeletal abnormalities, such as impaired mineralization and weakened bone structure.&lt;/li&gt;&lt;li&gt;➤ Vitamin C deficiency primarily affects collagen synthesis, including the collagen found in bone matrix, leading to defective osteoid formation.&lt;/li&gt;&lt;li&gt;➤ This can result in various skeletal abnormalities, such as impaired mineralization and weakened bone structure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient presents with enlargement of costochondral junction and with the white line of Frankel at the metaphysis. The diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scurvy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rickets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Scurvy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-171148.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-171345.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Scurvy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rickets. Rickets is a condition primarily caused by a deficiency of vitamin D, calcium, or phosphate. It affects the mineralization of bones and can lead to deformities. In the growing skeleton, the deficiency of normal mineralization is most evident at metaphyseal zones of provisional calcification where there is an excess of non-mineralized osteoid resulting in growth plate widening and abnormal configuration of the metaphysis in the form of fraying (indistinct margins of the metaphysis), splaying (wide metaphyseal ends), cupping (concave metaphysis), and pseudofracture on the compression side of bone. They are most prominent at the bones where growth is greatest i.e., distal femur, proximal tibia, wrist especially the ulna, and anterior rib ends (rachitic rosary).&lt;/li&gt;&lt;li&gt;• Option B. Rickets.&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism . Hyperparathyroidism involves an overactive parathyroid gland leading to excessive levels of parathyroid hormone (PTH). This can result in increased calcium reabsorption from bones, causing bone resorption. Radiographically, there is subperiosteal bone resorption seen in the 2 nd and 3 rd phalanges, tibia, femur and humerus; subchondral resorption in lateral end clavicle, pubic symphysis and SI joints; subligamentous resorption in ischial tuberosity, trochanters, calcaneus and clavicle, rugger jersey spine, osteopenia, brown tumors, salt-pepper skull are seen.&lt;/li&gt;&lt;li&gt;• Option C. Hyperparathyroidism&lt;/li&gt;&lt;li&gt;• Option D. Osteomalacia . Osteomalacia is a condition characterized by softening of the bones due to inadequate mineralization. It is often caused by a deficiency of vitamin D, resulting in impaired calcium and phosphate metabolism. Radiogrphically, it shows osteporotic-like pattern of demineralization, blurred trabeculae, looser’s zone.&lt;/li&gt;&lt;li&gt;• Option D. Osteomalacia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enlargement of costochondral junction (rosary) and white line of Frankel is seen in scurvy. Scurvy is caused by vitamin C deficiency It affects collagen synthesis and leads to: White line of Frankel Trümmerfeld zone (lucent band below Frankel line) Pelkan spurs Wimberger’s sign Subperiosteal hemorrhages White line of Frankel = Scurvy Cupping/fraying/widened epiphysis = Rickets.&lt;/li&gt;&lt;li&gt;➤ Enlargement of costochondral junction (rosary) and white line of Frankel is seen in scurvy.&lt;/li&gt;&lt;li&gt;➤ Enlargement of costochondral junction (rosary) and white line of Frankel is seen in scurvy.&lt;/li&gt;&lt;li&gt;➤ Scurvy is caused by vitamin C deficiency&lt;/li&gt;&lt;li&gt;➤ Scurvy is caused by vitamin C deficiency&lt;/li&gt;&lt;li&gt;➤ It affects collagen synthesis and leads to: White line of Frankel Trümmerfeld zone (lucent band below Frankel line) Pelkan spurs Wimberger’s sign Subperiosteal hemorrhages&lt;/li&gt;&lt;li&gt;➤ It affects collagen synthesis and leads to:&lt;/li&gt;&lt;li&gt;➤ White line of Frankel Trümmerfeld zone (lucent band below Frankel line) Pelkan spurs Wimberger’s sign Subperiosteal hemorrhages&lt;/li&gt;&lt;li&gt;➤ White line of Frankel&lt;/li&gt;&lt;li&gt;➤ White line of Frankel&lt;/li&gt;&lt;li&gt;➤ Trümmerfeld zone (lucent band below Frankel line)&lt;/li&gt;&lt;li&gt;➤ Trümmerfeld zone (lucent band below Frankel line)&lt;/li&gt;&lt;li&gt;➤ Pelkan spurs&lt;/li&gt;&lt;li&gt;➤ Pelkan spurs&lt;/li&gt;&lt;li&gt;➤ Wimberger’s sign&lt;/li&gt;&lt;li&gt;➤ Wimberger’s sign&lt;/li&gt;&lt;li&gt;➤ Subperiosteal hemorrhages&lt;/li&gt;&lt;li&gt;➤ Subperiosteal hemorrhages&lt;/li&gt;&lt;li&gt;➤ White line of Frankel = Scurvy&lt;/li&gt;&lt;li&gt;➤ White line of Frankel = Scurvy&lt;/li&gt;&lt;li&gt;➤ Cupping/fraying/widened epiphysis = Rickets.&lt;/li&gt;&lt;li&gt;➤ Cupping/fraying/widened epiphysis = Rickets.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-female has chronic backache. X-ray spine is shown. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pott’s spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoporosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spondylolisthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spondylodiscitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoporosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-173049.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/28/picture8_0TtIy9X.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-173352.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-173551.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-173649.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pott’s spine. Pott&#x27;s spine, or spinal tuberculosis, can cause chronic backache, particularly in the elderly. It may be associated with vertebral collapse and destruction seen on X-rays. Radiographic manifestations of tuberculous spondylitis include intraosseous and paraspinal abscess formation, subligamentous spread of infection, vertebral body destruction and collapse, and extension into the spinal epidural space.&lt;/li&gt;&lt;li&gt;• Option A. Pott’s spine.&lt;/li&gt;&lt;li&gt;• Option C. Spondylolisthesis. Spondylolisthesis involves the displacement of one vertebra over another. It can result in chronic back pain, and X-rays may show the abnormal alignment of the vertebrae.&lt;/li&gt;&lt;li&gt;• Option C. Spondylolisthesis.&lt;/li&gt;&lt;li&gt;• Option D. Spondylodiscitis. Spondylodiscitis refers to an infection of the intervertebral disc and adjacent vertebral bodies. It can cause chronic back pain, and X-rays may show disc space narrowing and vertebral destruction. MRI is the imaging modality of choice that shows faint bone marrow edema, paravertebral soft tissue change, acute Schmorl’s node, disc extrusion, malignancy, or acute endplate injury.&lt;/li&gt;&lt;li&gt;• Option D. Spondylodiscitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The given image shows codfish vertebra, which is diagnostic of osteoporosis. Codfish vertebrae are seen due to compression fracture of the spine.&lt;/li&gt;&lt;li&gt;➤ The given image shows codfish vertebra, which is diagnostic of osteoporosis.&lt;/li&gt;&lt;li&gt;➤ Codfish vertebrae are seen due to compression fracture of the spine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old lady got compression fracture of L1 vertebra. There is no neurological deficit to this patient. What advise will you give for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin D supplementation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Do MRI scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Go for screw fixation of L1 vertebra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To take Dexamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin D supplementation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Do MRI scan. An MRI scan is not typically the first-line investigation for uncomplicated vertebral compression fractures. MRI is indicated in osteoporotic collapse in case of neural deficit.&lt;/li&gt;&lt;li&gt;• Option B. Do MRI scan.&lt;/li&gt;&lt;li&gt;• Option C. Go for screw fixation of L1 Vertebra. Surgical intervention, such as screw fixation, is generally reserved for cases with severe instability, neurological deficits, or failure of conservative management. Decompression and fixation is done for unstable spine and compromised spinal canal.&lt;/li&gt;&lt;li&gt;• Option C. Go for screw fixation of L1 Vertebra.&lt;/li&gt;&lt;li&gt;• Option D. To take dexamethasone. Dexamethasone, a corticosteroid, is not typically used as the first-line treatment for uncomplicated vertebral compression fractures. Steroids are given in spinal injuries to reduce edema associated with the trauma.&lt;/li&gt;&lt;li&gt;• Option D. To take dexamethasone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vitamin D is crucial for bone health and calcium absorption. In the context of a compression fracture, ensuring adequate vitamin D levels is important for overall bone strength and healing. Therefore, vitamin D supplementation may be recommended to support bone health.&lt;/li&gt;&lt;li&gt;➤ Vitamin D is crucial for bone health and calcium absorption.&lt;/li&gt;&lt;li&gt;➤ In the context of a compression fracture, ensuring adequate vitamin D levels is important for overall bone strength and healing.&lt;/li&gt;&lt;li&gt;➤ Therefore, vitamin D supplementation may be recommended to support bone health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which bisphosphonate is approved for the treatment of osteoporosis and is given on yearly basis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alendronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zoledronate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risedronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ibandronate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zoledronate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-174503_PSWJXor.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Zoledronate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alendronate. Alendronate is a bisphosphonate commonly used for the treatment of osteoporosis. However, the standard dosing regimen for alendronate is usually once weekly.&lt;/li&gt;&lt;li&gt;• Option A. Alendronate.&lt;/li&gt;&lt;li&gt;• Option C. Risedronate. Risedronate is another bisphosphonate used for the treatment of osteoporosis. The standard dosing regimen for risedronate is often once weekly or once monthly.&lt;/li&gt;&lt;li&gt;• Option C. Risedronate.&lt;/li&gt;&lt;li&gt;• Option D. Ibandronate. Ibandronate is available in both oral and intravenous forms. It is given in a monthly dose.&lt;/li&gt;&lt;li&gt;• Option D. Ibandronate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bisphosphonate which is approved for the treatment of osteoporosis and is given on yearly basis is Zolendronate. It increases the risk of Acute Kidney Injury. It is given on yearly basis and the patient should be properly hydrated before its administration. Bisphosphonates inhibit osteoclast to decrease the bone resorption.&lt;/li&gt;&lt;li&gt;➤ Bisphosphonate which is approved for the treatment of osteoporosis and is given on yearly basis is Zolendronate.&lt;/li&gt;&lt;li&gt;➤ It increases the risk of Acute Kidney Injury.&lt;/li&gt;&lt;li&gt;➤ It is given on yearly basis and the patient should be properly hydrated before its administration.&lt;/li&gt;&lt;li&gt;➤ Bisphosphonates inhibit osteoclast to decrease the bone resorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are used in osteoporosis except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strontium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Milnacipran&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Milnacipran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Milnacipran&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Denosumab. Denosumab is a medication used to treat osteoporosis by inhibiting bone resorption.&lt;/li&gt;&lt;li&gt;• Option A. Denosumab.&lt;/li&gt;&lt;li&gt;• Option B. Strontium. Strontium ranelate is another option used for the treatment of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B. Strontium.&lt;/li&gt;&lt;li&gt;• Option C. PTH. Parathyroid hormone (PTH), specifically teriparatide, is also used in the management of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. PTH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Out of the given options, the drug which is not used in osteoporosis is Milnacipran. It is primarily used as an antidepressant and for the management of fibromyalgia.&lt;/li&gt;&lt;li&gt;➤ Out of the given options, the drug which is not used in osteoporosis is Milnacipran. It is primarily used as an antidepressant and for the management of fibromyalgia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Osteoporosis, which of these is seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal calcium, decreased ALP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased calcium, increased ALP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal calcium, normal ALP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased calcium, decreased ALP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal calcium, normal ALP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Normal calcium, normal ALP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Normal calcium, decreased ALP. This combination is not typical for osteoporosis. In osteoporosis, calcium levels are usually normal or slightly decreased, and ALP levels are typically normal.&lt;/li&gt;&lt;li&gt;• Option A. Normal calcium, decreased ALP.&lt;/li&gt;&lt;li&gt;• Option B. Decreased Calcium, increased ALP. This combination is not characteristic of osteoporosis. Osteoporosis itself is not associated with a significant decrease in calcium levels. Additionally, ALP levels are usually normal in osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B. Decreased Calcium, increased ALP.&lt;/li&gt;&lt;li&gt;• Option D. Decreased Calcium, decreased ALP . This combination is not commonly seen in osteoporosis. While there may be a slight decrease in calcium levels in osteoporosis, the ALP levels typically remain normal.&lt;/li&gt;&lt;li&gt;• Option D. Decreased Calcium, decreased ALP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In osteoporosis, the typical laboratory findings are generally within the normal range or may show a slight decrease in calcium levels. However, alkaline phosphatase (ALP) levels are usually normal.&lt;/li&gt;&lt;li&gt;➤ In osteoporosis, the typical laboratory findings are generally within the normal range or may show a slight decrease in calcium levels.&lt;/li&gt;&lt;li&gt;➤ However, alkaline phosphatase (ALP) levels are usually normal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Z-score measures the bone mineral density compared to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Age, race and sex matched individuals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Race and sex matched individuals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sex matched individuals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Age, race and sex matched individuals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Race and sex matched individuals. The Z score is more comprehensive than just comparing to r
